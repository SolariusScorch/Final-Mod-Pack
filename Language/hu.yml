  STR_ALLOY_BLADES: "Idegen Fém Pengék"
  STR_ALLOY_BLADES_UFOPEDIA: "Az idegen ötvözetek felfedezése lehetővé tette kutatóink számára hogy új, érdekes tulajdonságokkal rendelkező eszközöket készítsenek, mint például pengéket amelyek az UFO-k külső burkolatával megegyező anyagból vannak. Ezek a pengék gyakorlatilag elpusztíthatatlanok és megtartják élességüket még a leghosszabb használat után is."
  STR_ALLOY_KNIFE: "Idegen Fém Kés"
