  STR_HYBRID_MIB: "Hibrid/Men in Black"
  STR_HYBRID_MIB_MEETING: "Hibrid/Men in Black Találkozó"
  STR_HYBRID_MIB_MEETING_UFOPEDIA: "Az egyik legveszélyesebb a szervezetek közötti, félig ember hibridek találkozója az úgynevezett Men in Black csoportal, akik a saját érdekeiket keresve tartnak kapcsolatot az idegenekkel. A hibrid hálózat néha találkozik a MiB képviselőivel gazdáik nevében tárgyalni, megosztani az információikat és feltehetően az emberiség ellen terveiket. Mondani sem kell hogy az ilyen kapcsolatok nagyon veszélyesek az X-COM számára és nagyon gyorsan foglalkozni kell velük."
  STR_HYBRID_GROUND_CONVOY: "Konvoy"
  STR_HYBRID_GROUND_CONVOY_UFOPEDIA: "Az emberi intézményekbe való beszivárgás sok előkészítő munkát igényel az idegenek részéről, beleértve a létfontosságú rakományok szállítását, például dokumentumok, tárgyak vagy emberek. Ezt a munkát végzik szorgalmasan az fél-idegen hibridek, akiknek szerte a világon vannak kapcsolatai és erőforrásai működtetni a csempészetet. Bár nem feltűnő, az ilyen tevékenység az alapja az idegen diplomáciának, ami ahhoz vezethet hogy a baljós megállapodások születnek az idegenek és bizonyos emberi csoportok között."
  STR_HYBRID_BASE: "Hibrid Bázis"
  STR_HYBRID_BASE_UFOPEDIA: "Bár a hibrid hálózat meglehetősen szétszórt, néhány adat-tároló központ létrehozása elkerülhetetlen. A Hibrid bázisok nagyon jól védettek, jelentős kihívást jelentenek az X-COM csapatok számára."
  STR_HYBRID_MEETING: "Hibrid-Idegen Találkozó"
  STR_HYBRID_MEETING_UFOPEDIA: "Annak ellenére, hogy a félig idegen hibridek önállóan működnek, időről időre szükség van rá hogy találkozzanak mestereikkel hogy megkapják az új utasításokat és felszereléseket. Az ilyen találkozók távoli területeken zajlanak, általában olyan épületekben amelyek a hibridek hálózatához tartoznak. Ezek az ülések jelentős fenyegetést jelentenek az X-COM számára, hiszen láthatóan erősítik idegen befolyás a Földön."
