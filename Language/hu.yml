  STR_CYBERMITE_AUTOPSY_UFOPEDIA: "A leghangsúlyosabb eleme ennek a hihetetlenül összetett robotnak a fegyverzete, amely egy miniatürizált tartályhoz kapcsolódik, ami a talált nyomok alapján vélhetően erős méreggel volt tele. Az energia magja is megsérült, így működése nem teljesen tisztázott, de úgy tűnik hogy eleve nagyon sérülékenynek tervezték, és valószínű ez okozza azt hogy felrobban."
