  STR_SNIPER_RIFLE_AA_CLIP: "Mesterlövész puska Ötvözet Tár"
  STR_SNIPER_RIFLE_UFOPEDIA: "Ez a 12.7-mm kaliberű mesterlövész puska jóval erősebb és pontosabb a szabvány puskánál. Azonban kezelése nehézkesebb, tűzgyorsasága pedig alacsonyabb."
  STR_TASER: "Taser Pisztoly"
  STR_TASER_CLIP: "Taser Sokkoló Töltet"
  STR_TASER_UFOPEDIA: "Ez a nem halálos elektromos fegyver a rendőri szervektől érkezett, 5 méter távolságról képes a célpont megbénítására . Kevésbé erős a töltése mint a kábítópálcáé, de a pisztoly markolat könnyű kezelhetőséget biztosít és a hatótávolsága is értékes eszközzé teszi."
  STR_MAGNUM: "Magnum"
  STR_MAGNUM_DRUM: "Magnum .44 Dobtár"
  STR_MAGNUM_AA_DRUM: "Magnum .44 Ötvözet Dobtár"
  STR_MAGNUM_UFOPEDIA: "Ez a precíz Magnum öszvér-szerű rúgása semmi ahhoz képest amekkora erőt lövedéke lead a célpontba való becsapódáskor. Lövedékei .44 kaliberesek, gumírozott 6-lövetű gyorstöltővel tárazódnak be, mindegyik annyit ér mint a súlya aranyban. Ne hívd oldalfegyvernek."
