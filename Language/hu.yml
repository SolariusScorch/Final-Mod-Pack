hu:
  STR_DEATH_DISC: "Halál Korong"
  STR_DEATH_DISC_UFOPEDIA: "Ez a dobófegyver egy mikrógravitációs hajtóművel rendelkezik, amely folyamatosan pörgeti a levegőben. Miután a korong megtámadta a célpontot, automatikusan visszatér a felhasználóhoz. A monomolekuláris pengeél teszi rettenetesé ezt a fegyvert."
  STR_SMALL_GROUND_CONVOY_HYBRID: "Kis Hibrid Konvoj"
  STR_SMALL_GROUND_CONVOY_TEMPERATE_HYBRID: "Kis Hibrid Konvoj"
  STR_SMALL_GROUND_CONVOY_JUNGLE_HYBRID: "Kis Hibrid Konvoj"
  STR_SMALL_GROUND_CONVOY_COLD_HYBRID: "Kis Hibrid Konvoj"
  STR_SMALL_GROUND_CONVOY_DESERT_HYBRID: "Kis Hibrid Konvoj"
  STR_MEDIUM_GROUND_CONVOY_HYBRID: "Közepes Hibrid Konvoj"
  STR_MEDIUM_GROUND_CONVOY_TEMPERATE_HYBRID: "Átlagos Hibrid Konvoj"
  STR_MEDIUM_GROUND_CONVOY_JUNGLE_HYBRID: "Átlagos Hibrid Konvoj"
  STR_MEDIUM_GROUND_CONVOY_COLD_HYBRID: "Átlagos Hibrid Konvoj"
  STR_MEDIUM_GROUND_CONVOY_DESERT_HYBRID: "Átlagos Hibrid Konvoj"
  STR_SMALL_GROUND_CONVOY_HYBRID_BRIEFING: "Észleltünk egy kisebb méretű Hibrid szállítmányt, tegyél róla hogy sosem éri el a célállomást. Ha megszakítanád a küldetést térj vissza az X-Com ügynökökkel a szállító gépbe és kattints a 'Küldetés Megszakítása' ikonra."
  STR_MEDIUM_GROUND_CONVOY_HYBRID_BRIEFING: "Észleltünk egy Hibrid szállítmányt, tegyél róla hogy sosem éri el a célállomást. Ha megszakítanád a küldetést térj vissza az X-Com ügynökökkel a szállító gépbe és kattints a 'Küldetés Megszakítása' ikonra."
  STR_ALERT_SMALL_CONVOY_HYBRID: "Kis Konvojt Észleltünk"
  STR_ALERT_MEDIUM_CONVOY_HYBRID: "Átlagos Konvojt Észleltünk"
  STR_MEDAL_ALIENS_KILLED: "Érdem Csillag"
  STR_MEDAL_ALIENS_KILLED_DESCRIPTION: "Az a katona kapja aki sok idegent ölt meg."
  STR_MEDAL_ALIENS_KILLED_UFOPEDIA: "'Bebizonyítható az ellenség számára hogy elfogadhatatlan költségű a harca:{NEWLINE} be kell törni a területére;{NEWLINE} olyan műveleteket végrehajtani amik növelik gyötrelmét;{NEWLINE} vagy lefárasztani az ellenséget. {NEWLINE} --Clausewitz' {NEWLINE} {NEWLINE} Ezt a kitüntetést az a katona kapja aki bebizonyította veszélyességét és számottevő idegennel végzett.{NEWLINE} {NEWLINE} Az előterjesztés 10 igazolt ölés után jár. További kitüntetés jár minden 10 igazolt ellenség után."
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY: "Inferno Csillag"
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY_DESCRIPTION: "Az a katona kapja aki gyújtófegyverekkel végzett az idegenekkel."
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY_UFOPEDIA: "'A négy őselemből a tűz messze a legősibb. A legnagyobb kihívás. A legveszélyesebb. A legváltozékonyabb. A legzsigeribb. A legnagyobb élmény. Komolyan, milyen ellenség lapult meg reszketve, ha megjelent előttük valaki és fennen hirdette magát hogy ő egy nagy víz varázsló?'{NEWLINE} -- A Hencegő {NEWLINE} {NEWLINE} Ezt az érmet annak elismerésére kapja a katona hogy elsajátította az idegenek tűzzel való legyilkolásának művészetét. A kitüntetés minden öt felgyújtott idegen után jár, legfeljebb négyszer."
  STR_MEDAL_ALIENS_KILLED_BY_RACE: "Idegenek Réme Érdemrend"
  STR_MEDAL_ALIENS_KILLED_BY_RACE_DESCRIPTION: "Az a katona kapja aki sikeresen harcolt {0} fenyegetés ellen."
  STR_MEDAL_ALIENS_KILLED_BY_RACE_UFOPEDIA: "'Ha egyenlő, tisztességes harcban találod magad, akor nem tervezted el megfelelően a szituációt.'{NEWLINE} -- (David Hackworth) {NEWLINE} {NEWLINE} Annak jár, aki halálos gépezetként pusztít egy adott idegen fajt. E faj oly súlyos veszteségeket szenvedett ettől az XCOM hőstől, hogy már csak úgy emlegetik 'A Rém'. {NEWLINE} {NEWLINE} A kitüntetés 10, 20, és 30 ellenség legyőzése után jár egy-egy fajon belül."
  STR_MEDAL_ALIENS_KNOCKED_OUT: "Rendfenntartó Jelvény"
  STR_MEDAL_ALIENS_KNOCKED_OUT_DESCRIPTION: "Az a katona kapja aki nem halálos eszközökkel fékezett meg számos idegent."
  STR_MEDAL_ALIENS_KNOCKED_OUT_UFOPEDIA: "'Jelentős jutalmat adok annak, aki megtalálja a Millennium Falcont. Önök szabadon felhasználhatnak bármilyen szükséges módszert, de élve szeretném őket. Megsemmisítés kizárva.' -Darth Vader {NEWLINE} {NEWLINE} Elismeréseképpen annak a katonának, aki elsajátította az idegenek élve történő elfogásának művészetét. Az élő példányok hihetetlenül fontosak hogy megértsük a fenyegetést amivel szembe kell néznünk. {NEWLINE} {NEWLINE} A kitüntetés 4, 8, 12, és 16 elfogás után jár."
  STR_MEDAL_ALIEN_BASE_ASSAULT: "Terran Kereszt"
  STR_MEDAL_ALIEN_BASE_ASSAULT_DESCRIPTION: "Az a katona kapja aki részese volt egy sikeres idegen bázistámadásnak."
  STR_MEDAL_ALIEN_BASE_ASSAULT_UFOPEDIA: "'Helyezd a seregedet halálos veszedelembe, és túl fogja élni; vesd bele kétségbeejtő helyzetbe, és biztonságban ki fog jönni belőle. - Sun Tzu' {NEWLINE} {NEWLINE} Minden ellenséges bázis megtámadása egy lépés a győzelem felé. Az ellenség központjainak és utánpótlásának megsemmisítése biztosítja a végső fölény felé haladásunkat. {NEWLINE} {NEWLINE} Ezt a kitüntetést azok a katonák kapják akik részt vettek egy idegen bázis megtámadásában. Összesen három alkalommal kapható meg."
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES: "Kalapács Érdemrend"
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES_DESCRIPTION: "Az a katona kapja aki mindenféle idegen katonát ölt már."
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES_UFOPEDIA: "'Ne félj tőlük, gyermekem. Megyünk, hogy megöljük őket.'{NEWLINE} --A királyság {NEWLINE} {NEWLINE} Ezt az érmet annak elismerésére kapja a katona hogy elsajátította minden fajtajbéli idegen legyilkolásának művészetét. Semmilyen idegen faj sem immúnis, mind préda. {NEWLINE} {NEWLINE} Ez a kitüntetés bizonyítja hogy a katona minden fajból ölt már egy-egy példányt. További kitüntetés jár minden 5, 10, és 15 egyed után minden fajból."
  STR_MEDAL_ALLBATTLETYPES: "Armis Potens Medál"
  STR_MEDAL_ALLBATTLETYPES_DESCRIPTION: "Az a katona kapja aki bizonyította halálos képességét mindennemű fegyverrel."
  STR_MEDAL_ALLBATTLETYPES_UFOPEDIA: "'Felfegyverkezve Erős', ezt jelenti Armis Potens. Egy gyalgos katona arra van kiképezve hogy bármiféle fegyverrel legyőzze az ellenséget. {NEWLINE} {NEWLINE}Ez a kitüntetés elismeri ügyességüket és halálosságukat ezeknek a sokoldalú harcosokak. {NEWLINE} {NEWLINE}Ez a kitüntetést megkapja minden katona aki az összes fegyvertípussal ölt már ellenséget. Beleértve a tűzfegyvereket, a közelharcot, a gránátokat és a mozgásérzékelő gránátokat. Négy szintje van a kitüntetésnek, 3,6,9, és 12 ellenség után."
  STR_MEDAL_ALLMISSIONS: "A Pokolba és Vissza Medál"
  STR_MEDAL_ALLMISSIONS_DESCRIPTION: "Az a katona kapja aki már mindenféle küldetésben részt vett."
  STR_MEDAL_ALLMISSIONS_UFOPEDIA: "'Elmondhatod nekik,{NEWLINE} megjártam a pokoklot oda és vissza, {NEWLINE} a forróságra tűzzel vágtam vissza. {NEWLINE} A hideg világban hol van a fényed? {NEWLINE} gyújtsd fel, lángoljon a lényed!' {NEWLINE}- Kid Ink {NEWLINE}{NEWLINE} Ez a katona már mindent látott... Leszállt UFO, vagy olyan amit mi szedtünk le. Ott volt mikor ők civileket öltek, vagy épp minket támadtak meg. Még az ellenség ajtaját is berúgta, és elfoglalta bázisát. {NEWLINE} {NEWLINE}Ez a kitüntetés annak jár aki az összes küldetésfajtán részt vett."
  STR_MEDAL_ALLRANKS: "Név Szerző"
  STR_MEDAL_ALLRANKS_DESCRIPTION: "Az a katona kapja aki minden rangú idegent ölt már."
  STR_MEDAL_ALLRANKS_UFOPEDIA: "'.. ezek a kis koszlott vietnámi tengerészgyalogosok elkezdtek seggeket szétrúgni és neveket szerezni' {NEWLINE} - Ralph 'Folyami Patkány' Christopher {NEWLINE} {NEWLINE} A 'Név Szerző' kifejezés akkor ragadt meg, amikor az ellenséget annyira elverték, hogy az eltávolította a legyőzöttek neveit a névsorából. {NEWLINE} {NEWLINE} Ezt a kitüntetést az a katona kapja, aki minden rendű idegent pusztított már el, katonától a parancsnokig. "
  STR_MEDAL_ALLUFOS: "MŰFELD Jelvény"
  STR_MEDAL_ALLUFOS_DESCRIPTION: "Az a katona kapja aki küldetései során az összes UFO típussal találkozott."
  STR_MEDAL_ALLUFOS_UFOPEDIA: "MŰFELD, avagy a Műszaki Felderítés az ellenségtől lefoglalt felszerelés kiaknázásával történő ismeretszerzést foglalja magában. {NEWLINE} {NEWLINE} Az XCOM minden egyes elfogott UFO-val tudáshoz és felszereléshez jut. {NEWLINE} {NEWLINE} A katonák akik minden UFO típussal találkoztak már megkapják ezt a kitüntetést. Ezt az elismerést csak egyszer adják."
  STR_MEDAL_ANTITERROR: "Herkules Medál"
  STR_MEDAL_ANTITERROR_DESCRIPTION: "Az a katona kapja aki mindeféle terrorfenyegetést elhárított."
  STR_MEDAL_ANTITERROR_UFOPEDIA: "'Egy igazi hős nem az izmai nagyságával mérhető hanem a szíve erejével.'{NEWLINE} - Zeus (Herkules) {NEWLINE} {NEWLINE} Ahogyan Herkules is közismert volt a sok lidérces szörny elpuszításáról, ez a kitüntetett is megölt már sok szörnyű ellenséget. {NEWLINE} {NEWLINE} Ezt a kitüntetést azok a katonák kapják akik minden típusú terrorista egységet öltek már. Négy szintje van ennek a kitüntetésnek. "
  STR_MEDAL_BASE_DEFENDER: "Védelmi Medál"
  STR_MEDAL_BASE_DEFENDER_DESCRIPTION: "Az a katona kapja aki sikeresen megvédte a bázisunkat."
  STR_MEDAL_BASE_DEFENDER_UFOPEDIA: "'Nem választhatod meg a csatameződ, Isten tette meg ezt számodra; de kitűzhetsz egy zászlót oda ahol még sosem lobogott.{NEWLINE} -- Nathalia Crane' {NEWLINE} {NEWLINE} Ezt az érmet az a harcos kapja aki sikeresen megvédte a bázisunkat. Habár az idegen hordák megpróbálták lerohanni a vitéz lelkek által tartott vonalakat, ők tartották azt és biztosították hogy az XCOM fenntarthassa az irányítását ebben a kulcsfontosságú létesítményben.{NEWLINE} {NEWLINE} A kitüntetés legfeljebb háromszor kapható meg sikeres bázisvédelem esetén."
  STR_MEDAL_BESTOFRANK: "Lehullott Csillag"
  STR_MEDAL_BESTOFRANK_DESCRIPTION: "Posztumusz kapja az a katona aki kiemelkedően teljesített a rangjához mérten."
  STR_MEDAL_BESTOFRANK_UFOPEDIA: "'Amikor meghal vigyétek,{NEWLINE} várja őt egy kis csillag... {NEWLINE}- Shakespeare --Rómeó és Júlia {NEWLINE} {NEWLINE} Az XCOM hősök kiválósága - legyenek újoncok, őrmesterek, kapitányok, vagy parancsnokok - külön elismerést érdemel miután elhunytak. {NEWLINE} {NEWLINE} Ezt a kitüntetést adományozzuk azon elesett katonáknak, akik az egyenrangúak közt a legkiválóbbak voltak . E díjat adományozzuk hogy elismerjük hogy nekik volt a legtöbb pontjuk a saját rangjukhoz mérten haláluk idején. Több mint egy katona kaphat ilyen posztumusz elismerést minden szinten."
  STR_MEDAL_BESTSOLDIER: "Hősök Rendje"
  STR_MEDAL_BESTSOLDIER_DESCRIPTION: "Posztumusz kapja az a katona aki példaképp szolgálhat mindenki más számára."
  STR_MEDAL_BESTSOLDIER_UFOPEDIA: "'Meghalni semmi. Nem élni, az a félelmetes' {NEWLINE}- Victor Hugo, Nyomorultak{NEWLINE} {NEWLINE} Amikor a hősök meghalnak, tetteik életre kelnek... Az XCOM katonák hőstetteit nem feledjük, akkor sem, ha meghalnak egy dicsőséges csatában. {NEWLINE} {NEWLINE} Ezzel a kitüntetéssel megajándékozzuk azt a katonát akit a halottjaink közt a legmagasabb tisztelet övez. E kitüntetést kapják olyan újonnan elhunyt katonáink kik haláluk idején a legtöbb ponttal rendelkeztek. Több mint egy katona kaphat ilyen posztumusz elismerést."
  STR_MEDAL_BRAVERYGAIN: "Bátrak Légiója"
  STR_MEDAL_BRAVERYGAIN_DESCRIPTION: "Az a katona kapja aki kiemelkedő bátorságot mutatott."
  STR_MEDAL_BRAVERYGAIN_UFOPEDIA: "'Megtanultam, hogy a bátorság nem a félelem hiánya, hanem a diadal felette. A bátor ember nem az, aki nem fél, hanem az, aki legyőzi a félelmet.' - Nelson Mandela {NEWLINE} {NEWLINE} Ez a katona már átélt intenzív helyzeteket, és látta a félelem arcát! {NEWLINE} {NEWLINE} Ez a kitüntetés kiosztásra kerül a katona minden 10 bátorsági pontjának növekedésekor. A kitüntetésnek három szintje van."
  STR_MEDAL_DAYS_WOUNDED: "Vörös Szív"
  STR_MEDAL_DAYS_WOUNDED_DESCRIPTION: "Az a katona kapja aki hosszan lábadozott a súlyos sebesüléséből."
  STR_MEDAL_DAYS_WOUNDED_UFOPEDIA: "A sebesült harcos intenzív áldozatának tisztelete ez a díj. Valójában ez a 'Bátorság Vörös Jelvénye' mellyel megtiszteljük a katonát aki súlyosan megsérült.{NEWLINE} {NEWLINE} Ennek a díjnak az alapja a sebesüléssel eltöltött napok kumulatív száma. Adományozzuk minden 30 napért a betegszobán összesen legfeljebb 300 napig."
  STR_MEDAL_DOUBLEKILL: "Teljesítmény Elismerés"
  STR_MEDAL_DOUBLEKILL_DESCRIPTION: "Az a katona kapja aki elismerésre méltó volt a csatamezőn, azaz rövid időn belül több ellenséggel leszámolt."
  STR_MEDAL_DOUBLEKILL_UFOPEDIA: "'Sosem elég hogy van egy ellenséges katona, kettő már teljességgel túl sok.'{NEWLINE} -- Murphy törvények a csatában' {NEWLINE} {NEWLINE} Ez kitüntetés elismeri hogy a katona két célpontot iktatott ki másodpercek alatt. Minél gyorsabban iktatjuk ki az ellenséget, annál gyorsabban megyünk haza. {NEWLINE} {NEWLINE} A kitüntetésnek négy szintje létezik a gyorstüzelőink számára."
  STR_MEDAL_FALLEN: "Az Elesettek Rendje"
  STR_MEDAL_FALLEN_DESCRIPTION: "Az a katona kapja aki életét áldozta a föld védelmének szolgálatában."
  STR_MEDAL_FALLEN_UFOPEDIA: "'A hős az, aki valami nagyobb dologért áldozta az életét mint önnmaga'{NEWLINE} -- Joseph Campebell {NEWLINE} {NEWLINE} A végső árat fizették meg önként, hogy az emberiség túlélhesse. Ezt a kitüntetést posztomusz kapja minden XCOM gyalogos aki csatában elhunyt. Úgy helyes, hogy megtiszteljük őket azzal hogy gondolataink és tetteink megemlékeznek róluk miközben tovább folytatjuk a harcot a célért, melyért életüket áldozták. {NEWLINE} {NEWLINE} Ezt a kitüntetést posztomusz kapja minden XCOM gyalogos aki csatában elhunyt."
  STR_MEDAL_FLANKSHOT: "Lesállás Elismerés"
  STR_MEDAL_FLANKSHOT_DESCRIPTION: "Az a katona kapja aki bebizonyította hogy taktikusan képes az ellenség oldalába kerülni és onnan végezni vele."
  STR_MEDAL_FLANKSHOT_UFOPEDIA: "A lesállás egy olyan pozíció (gyalogos vagy ágyú) ahonnan könnyen az ellenfél oldalát tudod támadni. ' {NEWLINE} - Katonai kézikönyv {NEWLINE}{NEWLINE} Egy idő által megedzett katonai taktika, amely kihasználja hogy az ellenség oldalsó páncéljára mér csapást miközben fegyvere nem felénk néz. {NEWLINE} {NEWLINE} Ez a kitüntetés minden harmadik, oldalról lelőtt ellenség után jár, négy szintig."
  STR_MEDAL_GLOBETROTTER: "Világjáró"
  STR_MEDAL_GLOBETROTTER_DESCRIPTION: "Az a katona kapja aki a föld minden országában volt már bevetésen."
  STR_MEDAL_GLOBETROTTER_UFOPEDIA: "Az a katona kapja aki a föld minden szegletében harcolt már az idegen fenyegetés ellen."
  STR_MEDAL_GRENADIER: "Pirotechnikus Kitüntetés"
  STR_MEDAL_GRENADIER_DESCRIPTION: "Az a katona kapja aki robbantással végzett egyszerre 3 idegennel."
  STR_MEDAL_GRENADIER_UFOPEDIA: "'Az öt másodperces gyutacsok mindig három másodperc alatt égnek le.{NEWLINE} -- Murphy törvények a csatában {NEWLINE} {NEWLINE} Ez dicséret bemutatja azokat a katonákat akik a legtöbbet érték el az XCOM gránátaival! A Teljesítmény Elismerésen túl jelzi, hogy több ellenséget puszítottak el egyetlen gránáttal. {NEWLINE} {NEWLINE} Négy szinten kapható a kitüntetés, az kapja aki legalább három ellenséget ölt meg egyszerre a szokásos kézigránáttal vagy mozgásérzékelős gránáttal."
  STR_MEDAL_HEADSHOT: "Dávid Rendje"
  STR_MEDAL_HEADSHOT_DESCRIPTION: "Az a katona kapja aki biztos kézzel adott le több fejlövést."
  STR_MEDAL_HEADSHOT_UFOPEDIA: "'...a kő belefúródott a homlokába, és arccal a földre zuhant.' - 1 Sám 17:49. {NEWLINE} A híres Dávid megölte az óriást, parittyájával és egy jól irányzott lövésével. {NEWLINE}{NEWLINE} Bár ez a kitüntetés elsősorban a szerencsére támaszkodik és nem mindig okoz nagyobb kárt mint egy átlagos találat, mindazonáltal figyelemre méltó. {NEWLINE} {NEWLINE} Azok az XCOM katonák kapják ezt a díjat akik legalább három fejlövést vittek be. Ennek a kitüntetésnek négy szintje van."
  STR_MEDAL_HEALER: "Hippokratész Csillaga"
  STR_MEDAL_HEALER_DESCRIPTION: "Az a katona kapja aki egészségügyi szolgálatot látott el a csamazőn."
  STR_MEDAL_HEALER_UFOPEDIA: "'Volt egy mélyen elismert, csendes orvosunk. Ő volt a nővér, orvos, elsősegély-állomás, és kórház számunkra. A csata harsogásában gyakran volt hallható a 'Felcser!' kiáltás, és a Doki mindig ott volt a harmadik szakasznak.' {NEWLINE}- Robert W. Black {NEWLINE} {NEWLINE} A harctéri felcser létfontosságú része minden katonai egységnek. Az XCOM katonák ellátásával harcképesen tartja csapatát, velük folytatva a csatát. {NEWLINE} {NEWLINE} Ez a kitüntetés minden harmadik meggyógyított seb után jár, akár tizenkét sebig."
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT: "Villámok Keresztje"
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT_DESCRIPTION: "Az a katona kapja aki nem halálos eszközökkel fogott el fontos célpontokat."
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT_UFOPEDIA: "Steven Hiller Kapitány: 'Tudod haver, ezen a hétvégén úgy volt, hogy otthon leszek.Erre most tessék, vonszolhatom azt a 2 mázsás seggedet ezen a rohadt sivatagon keresztül'{NEWLINE} - Függetlenség napja{NEWLINE} {NEWLINE} Ez nagy dicséret elismeri egy nagy értékű célpont elfogásának kritikus teljesítménytét. Az ellenséges vezetők és parancsnokok elfogása biztosan nagy esélyt ad az idegen célok jobb megértésére és arra hogy hogyan tudjuk legyőzni őket.{NEWLINE} {NEWLINE} Ezt a kitüntetést minden katona megkapja egyszer, aki elfogott egy ilyen fontos célpontot."
  STR_MEDAL_IRON_MAN: "Vasember"
  STR_MEDAL_IRON_MAN_DESCRIPTION: "Az a katona kapja aki igazi vasember vagy vasnő."
  STR_MEDAL_IRON_MAN_UFOPEDIA: "'Ha mindenből kevés van csak az ellenségből nem, akkor csatatéren vagy.{NEWLINE} -- Murphy törvényei a csatában {NEWLINE} {NEWLINE} Ez a díj azé a katonáé, aki egymaga harcolt az ellenséggel. Csak a legkeményebbek próbálják meg ezt, és még kevesebben élik túl. A kitüntetésnek csak egy szintje van."
  STR_MEDAL_LUCKYSHOT: "Jó Szerencse Kitüntetés"
  STR_MEDAL_LUCKYSHOT_DESCRIPTION: "Az a katona kapja aki szembeszállt a lehetetlen esélyekkel és bevitt egy valószínűtlen találatot."
  STR_MEDAL_LUCKYSHOT_UFOPEDIA: "'A legjobb szerencse mindig az a szerencse amit magadnak csinálsz. {NEWLINE} -- Douglas MacArthur' {NEWLINE} {NEWLINE} Ha egy katona többször dacol az esélyekkel és hihetetlen lövéseket hajt végre, jogosulttá válik erre a díjra. {NEWLINE} {NEWLINE} Minden harmadik szerencsés lövés után jár, és ennek a kitüntetésnek négy szintje lehetséges."
  STR_MEDAL_MAN_OF_STEEL: "Acélember"
  STR_MEDAL_MAN_OF_STEEL_DESCRIPTION: "Az a katona kapja akit nagyon sokszor eltaláltak egy küldetés alatt."
  STR_MEDAL_MAN_OF_STEEL_UFOPEDIA: "Arthur: 'Mit ugrálsz, te bolond, hiszen egy karod sincs!' {NEWLINE}Fekete Lovag-- 'Ha-ha, de van.' {NEWLINE}Arthur: (elkeseredetten) 'Ugyan, nézd már meg!' {NEWLINE}Fekete Lovag: 'Csak egy apró karcolás!'{NEWLINE} (Monty Python és a Szent Grál) {NEWLINE} {NEWLINE} Ennek a katonának a vas állóképessége (és esetleg a páncélja) lehetővé tette hogy több találatnak is ellenálljon az ellenségtől. {NEWLINE} {NEWLINE} A kitüntetést öt bekapott találat után adják, és három szintje lehetséges."
  STR_MEDAL_MARTYR: "Önfeláldozás Medálja"
  STR_MEDAL_MARTYR_DESCRIPTION: "Posztumusz kapja az a katona aki nem egyedül halt meg."
  STR_MEDAL_MARTYR_UFOPEDIA: "Posztumusz kapja az a katona aki nem egyedül halt meg."
  STR_MEDAL_MEDIKIT: "Harctéri Sebész"
  STR_MEDAL_MEDIKIT_DESCRIPTION: "Az a katona kapja aki elsősegély csomagot használt a csatatéren."
  STR_MEDAL_MEDIKIT_UFOPEDIA: "'...de ez a seb friss volt, a hat órás időtartamon belül - durva kritérium az ilyen típusú harctéri sebeknél. Ha pontosan tud dolgozni .... megmenthető egy élet. {NEWLINE}- Frank 'Mészáros' Gill - 'Harctéri Sebész' {NEWLINE} {NEWLINE} A harctéri sebész képzettebb mint a felcser és tudja hogyan használja minden rendelkezésére álló eszközét.{NEWLINE} {NEWLINE} Ez a kitüntetés jár azoknak az orvosoknak akik gyógyítanak, stimulálnak vagy fájdalmat csillapítanak az elsősegély készletükkel. Ezt a kitüntetést minden harmadik használat után adományozzák, és négy szintje van."
  STR_MEDAL_MELEE: "Közelharci kitüntetés"
  STR_MEDAL_MELEE_DESCRIPTION: "Az a katona kapja aki közelharci fegyverekkel ölt meg idegeneket."
  STR_MEDAL_MELEE_UFOPEDIA: "Az a katona kapja aki közelharci fegyverekkel ölt meg idegeneket."
  STR_MEDAL_MERCY_CROSS: "Kegyelem Kereszt"
  STR_MEDAL_MERCY_CROSS_DESCRIPTION: "Az a katona kapja aki egymaga kábított el minden idegent a küldetés alatt."
  STR_MEDAL_MERCY_CROSS_UFOPEDIA: " 'Jobb egy egész hadsereget elfogni mint elpusztítani egy ezredet, egy csapatot, vagy egy századot egészben.' ― Sun Tzu {NEWLINE} {NEWLINE} Az idegen foglyok értékes információkat jelentenek. Mi lenne jobb, mint a elfogni az UFO teljes legénységét?{NEWLINE} -- Egyedül csinálni! {NEWLINE} {NEWLINE} Ezt a kitüntetés bizonyítja hogy a katona egyedül fogta el az összes ellenséget a harci küldetés alatt. Ennek a kitüntetésnek három szintje létezik."
  STR_MEDAL_MIA: "Elfeledettek Rendje"
  STR_MEDAL_MIA_DESCRIPTION: "Posztumusz kapja az elesett katona aki tiszteletből és elkötelezettségből életét áldozta a Föld védelmében."
  STR_MEDAL_MIA_UFOPEDIA: "'...tisztelgünk a férfiak és nők előtt, akik nem tértek vissza a csatatérről... soha nem fogjuk elfelejteni az általuk hozott áldozatot... örökre tiszteljük az emléküket.' {NEWLINE} - Barack Obama {NEWLINE} {NEWLINE} A bajtársak elestének a szörnyű megtapasztalásának szükségét nem lehet letagadni. XCOM tiszteleg azok előtt akik mindenüket áldozták ezen a módon.{NEWLINE} {NEWLINE} Ezzel a kitüntetéssel emlékeznek azokra a katonákra, akik akcióban eltűntek. Tiszteljük azokat, akik nem tértek haza."
  STR_MEDAL_MINDCONTROL: "Imperio"
  STR_MEDAL_MINDCONTROL_DESCRIPTION: "Az a katona kapja aki mestere az idegen elméknek."
  STR_MEDAL_MINDCONTROL_UFOPEDIA: "Az a katona kapja aki mestere az idegen elméknek."
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT: "Leghosszabb Éjszaka Sáv"
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT_DESCRIPTION: "Az a katona kapja aki tanúja volt a borzalmaknak egy éjszakai terror küldetés alatt."
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT_UFOPEDIA: "'A Nappal nem gátolja a rémálmokat - A rémálmoknak nincs szüksége az éjszakára - Nincs jobb alkalom, mint itt - Nincs jobb hely, mint most' -- Chase LeBlanc {NEWLINE} {NEWLINE} Ezt a kitüntetést azok kapják akik tanúi voltak az éjszakai terror küldetések borzalmainak. Veszélyes idegenek ólálkodnak az árnyékokban és a halál gyorsan jön azért aki nem elég óvatos. Azok, akik ezeket túlélik igazán bátor egyének. {NEWLINE} {NEWLINE} A kitüntetés kiosztásra kerül minden éjszakai Terror Küldetés után, akár 4 küldetésig is."
  STR_MEDAL_NIKE_CROSS: "Niké Kereszt"
  STR_MEDAL_NIKE_CROSS_DESCRIPTION: "Az a katona kapja aki egyedül ölt meg vagy kábított el minden idegent a küldetés alatt."
  STR_MEDAL_NIKE_CROSS_UFOPEDIA: "'Hinned kell hogy neked van igazad, ettől vagy jó katona, és ezért nem jók a zsoldosok. Ez az érzelem teszi jó harcossá a férfit - tudván hogy a harcnak jó oka van.' {NEWLINE} - Audie Murphy {NEWLINE} {NEWLINE} Ezt az érmet a csatatéren bebizonyított páratlan bátorság elismerésére adják. A halálosság megtestesültjeként ez a harcos bizonyította harci képességeit minden lehetséges eszközzel. {NEWLINE} {NEWLINE} Ez a kitüntetés azé a katonáé, aki egyedül ölt meg vagy kábított el minden idegent egy küldetés alatt. Ennek a kitüntetésnek három szintje van."
  STR_MEDAL_ONE_MONTH_SERVICE: "X-Com Szolgálati Medál"
  STR_MEDAL_ONE_MONTH_SERVICE_DESCRIPTION: "Minden katona megkapja az első hónap leszolgálásának elismeréséül, bizonyítja hogy harcolt az idegen fenyegetés ellen, és része az erőnek amely megmenti az emberiséget. Ehhez a medálhoz nem jár további dekoráció."
  STR_MEDAL_ONE_MONTH_SERVICE_UFOPEDIA: "'Egy ember akinek nincs semmije amiért hajlandó lenne harcolni; semmi más nem érdekeli mint a saját személyes biztonsága, egz nyomorúságos lény, akinek nincs esélye hogy szabaddá váljon, kivéve ha egy nála jobb ember küzdelme teszi ezt lehetővé.'{NEWLINE} -- (John Stewart Mill) {NEWLINE} {NEWLINE} A kitüntetés minden XCOM kötelékében szolgáló katonának jár az idegen fenyegetés elleni harc elismeréseként, s mert része annak az erőnek amely megmentheti az emberiséget. Ennek a medálnak nincs további szintje."
  STR_MEDAL_ORIGINAL8_DESCRIPTION: "Az a katona kapja aki első sorban harcolt az ismeretlen ellenséggel."
  STR_MEDAL_ORIGINAL8_NAME: "Első Vonal"
  STR_MEDAL_ORIGINAL8_UFOPEDIA: "Az XCOM projekt a Tanács által kezdeményezett, szigorúan titkos projekt, amelynek a célja hogy megakadályozza a nagy, globális idegen inváziót, miután a világ hagyományos hadseregei nem tudták megállítani őket. {NEWLINE} {NEWLINE} Csak néhány kiválasztott egyén felel meg a projektben való részvételhez, és még kevesebben maradnak életben. {NEWLINE} {NEWLINE} Ez a kitüntetés bemutatja az XCOM projektben besorozott eredeti katonai állományt."
  STR_MEDAL_POSTMORTEM_KILL: "Kaszás Rendje"
  STR_MEDAL_POSTMORTEM_KILL_DESCRIPTION: "Posztumusz kapja az a katona aki halála után is pusztította az ellenséget."
  STR_MEDAL_POSTMORTEM_KILL_UFOPEDIA: "Posztumusz kapja az a katona akinek halála ellenére lélekjelenléte a csatatéren maradt."
  STR_MEDAL_PSIPANIC: "Crucio"
  STR_MEDAL_PSIPANIC_DESCRIPTION: "Az a katona kapja aki megtörte az ellenség elméjét."
  STR_MEDAL_PSIPANIC_UFOPEDIA: "Az a katona kapja aki megtörte az ellenség elméjét."
  STR_MEDAL_REACTIONFIRE: "Gyorsasági Elismerés"
  STR_MEDAL_REACTIONFIRE_DESCRIPTION: "A katona akkor kapja ha gyors reflexeivel végez az idegenekkel mielőtt esélyük lenne visszavágni."
  STR_MEDAL_REACTIONFIRE_UFOPEDIA: "'Harci helyzetben nem hagyhatod hogy az elmédet érzelmek szennyezzék, mint a félelem és a harag. Egyszerűen elfogadod a helyzetet és reagálsz, akkor is ha lehetetlennek tűnő esélyekkel állsz szemben. Tartsd a fejed tisztán és akkor mindig egy lépéssel a támadók előtt járhatsz.' {NEWLINE} -- Aaron B. Powell, Utolsó Ítélet Naplók {NEWLINE} Ez az érem azoknak a katonáknak jár akiket villámgyors reflexeik tesznek ösztönös gyilkossá. Az ellenséges kör alatt leszedett célpontok nagyban csökkentik az egész csapat fenyegetettségét. {NEWLINE} A kitüntetés minden második sikeres reakció tűz után jár, akár négyszer is."
  STR_MEDAL_REARSHOT: "Párisz Dicséret"
  STR_MEDAL_REARSHOT_DESCRIPTION: "Az a katona kapja aki bebizonyította hogy ravasz, és képes meglepni az ellenséget és megölni hátulról."
  STR_MEDAL_REARSHOT_UFOPEDIA: "Párisz a görög mitológiában a szinte sebezhetetlen hőst, Achilles-t a sarkán egy nyíllal meglőve terítette le. {NEWLINE}{NEWLINE} Az az XCOM katona, aki utánozza Párisz tettét ki tudja használni a Földön kívüli ellenfelek hasonló sérülékenységét. {NEWLINE}{NEWLINE} Ezt a kitüntetést minden harmadik ellenség hátulról való megöléséért adják, akár négyszer is."
  STR_MEDAL_REVIVE: "Angyal Kereszt"
  STR_MEDAL_REVIVE_DESCRIPTION: "Az a katona kapja aki visszahozott egy bajtársat a halál árnyékából."
  STR_MEDAL_REVIVE_UFOPEDIA: "'Nem, nem halhatsz meg amíg én ügyelek rád.' mondta a doki. Csakhogy mielőtt a kopter megérkezett volna, a szív megállt. A doki újraélesztette őt szívmasszással és szájból szájba lélegeztetéssel. A helikopter végre megérkezett és mi felraktuk rá.' {NEWLINE}-- Stephen Paul Campos {NEWLINE} {NEWLINE} Amikor a katona eszméletlenül és vérezve fekszik a csatatéren ez a bajtársa az ő angyala, aki tudja hogy mit kell tennie ahhoz hogy megmentse őt. {NEWLINE} {NEWLINE} Ez a kitüntetést adományozzák amikor egy bajtársat újraélesztenek, legfeljebb három alkalommal."
  STR_MEDAL_SAPPER: "Utász Medál"
  STR_MEDAL_SAPPER_DESCRIPTION: "Az a katona kapja aki megöl egy fém ellenséget a nagy robbanó csomaggal."
  STR_MEDAL_SAPPER_UFOPEDIA: "'Ott egy tank az erdő szélén. Le fog taposni bennünket... Hacsak valaki meg nem állítja egy robbanótöltettel.'{NEWLINE} ... 'kevesen maradtunk,'{NEWLINE} -- 'indulok.' {NEWLINE} -- Juoksuhaudantie {NEWLINE} {NEWLINE} Ez a kitüntetés annak a katonának jár aki az extraerős robbanóanyaggal pusztít el egy fém fenyegetést mint a Kiberkorong vagy a Sectopod. Ez az extrém veszélyes hőstett elismerése. {NEWLINE} Ezt a kitüntetést minden Extra erős robbanóanyaggal végrehajtott robot ellenség megsemmisítésekor adják, akár tíz alkalommal is."
  STR_MEDAL_SECTOPOD_KILL: "Fém Fenyegetés Kitüntetés"
  STR_MEDAL_SECTOPOD_KILL_DESCRIPTION: "Az a katona kapja aki megöli a legfélelmetesebb ellenséges gépezetet: egy Sectopodot!"
  STR_MEDAL_SECTOPOD_KILL_UFOPEDIA: "'A robotnak nem szabad kárt okoznia az emberiségben, vagy tétlenül tűrnie, hogy az emberiség bármilyen kárt szenvedjen.' {NEWLINE}-Isaac Asimov: 'A robotika nulladik törvénye' {NEWLINE} {NEWLINE} A föld megremeg, a csikorgó Sectopod elborzasztja a legbátrabb katonát is. Ennek a fém fenyegetésnek a legyőzését ismeri el ez a kitüntetés. {NEWLINE} {NEWLINE} Minden katonának jár aki megölt egy Sectopodot, eszközöktől függetlenül. Tíz szintje adható, legfeljebb tíz ölésért."
  STR_MEDAL_SEVEN_IN_ONE: "Dicsőség Rendje"
  STR_MEDAL_SEVEN_IN_ONE_DESCRIPTION: "Az a katona kapja aki fontos szerepet játszott a küldetések sikerében."
  STR_MEDAL_SEVEN_IN_ONE_UFOPEDIA: "'Ha az előírtnál nagyobb részt sikerül elérned a céljaidból, rögtön kapsz még több feladatot.' {NEWLINE} -- Murphy törvényei a csatában {NEWLINE} {NEWLINE} Ezt a kitüntetést az a katona kapja aki megölt hét ellenséget egyetlen küldetés alatt. Ez a páratlan mutatvány bizonyítja ennek a halálos katonának az igazi tehetségét. {NEWLINE} {NEWLINE}Ennek a kitüntetésnek három szintje van."
  STR_MEDAL_SLAVEKILLS: "Bábmester"
  STR_MEDAL_SLAVEKILLS_DESCRIPTION: "Az a katona kapja aki az idegeneket használta a többi ellen."
  STR_MEDAL_SLAVEKILLS_UFOPEDIA: "Az a katona kapja aki egy idegent használt fel a többi ellen."
  STR_MEDAL_SNIPER: "Mesterlövész Kitüntetés"
  STR_MEDAL_SNIPER_DESCRIPTION: "Az a katona kapja aki nagy távolságról szedett le célpontokat"
  STR_MEDAL_SNIPER_UFOPEDIA: "{NEWLINE}'Célkeresztem egyensúlyban, {NEWLINE} az elsütőbillentyűm hideg,{NEWLINE}érzem a visszarúgást{NEWLINE} és figyelem ahogy földre rogy.{NEWLINE}A küldetés teljesítve,{NEWLINE} felveszem a felszerelésem.{NEWLINE} és megtisztítom a puskám.'{NEWLINE} -- Tengerészgyalogos mesterlövész{NEWLINE} {NEWLINE} Ez a kitüntetés elismeri a messziről érkező halál szakértelmét. {NEWLINE} {NEWLINE} A kitüntetés minden harmadik távolsági találatért jár, és négy szintje van."
  STR_MEDAL_STAR_OF_ASCLEPIUS: "Asclepius Csillaga"
  STR_MEDAL_STAR_OF_ASCLEPIUS_DESCRIPTION: "Az a katona kapja aki erős ellenséges tűz alá került a harctéren."
  STR_MEDAL_STAR_OF_ASCLEPIUS_UFOPEDIA: "'A háború az élet megszorozva néhány számmal amit még soha senki nem hallott.' {NEWLINE} -- Sebastian Junger. {NEWLINE} {NEWLINE} Az ellenség intenzív tüze alatt ez a katona hősies segítséget nyújtott társainak. {NEWLINE} {NEWLINE} Ezt az kitüntetést azok a katonák kapják akikre már legalább tízszer tüzelt az ellenség. Ennek a kitüntetésnek három szintje van."
  STR_MEDAL_STATGAIN: "Athena Kitüntetés"
  STR_MEDAL_STATGAIN_DESCRIPTION: "Az a katona kapja aki elkötelezte magát a fejlődében."
  STR_MEDAL_STATGAIN_UFOPEDIA: "'Athena a megtestesült bölcsesség, hadviselés, civilizáció, erő, stratégia, kézművesség, és a jog.' {NEWLINE} {NEWLINE} XCOM katonák fejlődnek a csatatéren és azon kívül, javítják képességeiket, megtestesítve Athena ideálját.{NEWLINE} {NEWLINE} Ezt a kitüntetést akkor kapja meg egy katona amikor az átfogó statisztikáján tíz pontot javít. Tíz lehetséges szintje van, 100 pontig elismerve a legnagyobb javulást."
  STR_MEDAL_TOTAL_FRIENDLY_FIRED: "Fekete Kereszt"
  STR_MEDAL_TOTAL_FRIENDLY_FIRED_DESCRIPTION: "Az a katona kapja aki túlélt egy baráti tűz általi sebesülést."
  STR_MEDAL_TOTAL_FRIENDLY_FIRED_UFOPEDIA: "'Golyók nem diszkriminálnak. Ezek esélyegyenlőségi lövedékek.' {NEWLINE} -- Peter Duysings{NEWLINE} {NEWLINE} Más néven: 'Le kellett volna buknod, Carl!' Ezt az érmet az a katona kapja akit baráti tűz sújtott. Ahogy Murphy mondja: 'A baráti tűz egyáltalán nem barátságos.' {NEWLINE} {NEWLINE} Ez az érem akár négyszer is kiosztható."
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS: "Föld Rendje"
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS_DESCRIPTION: "Az a katona kapja, aki fontos szerepet játszott a Föld védelmében."
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS_UFOPEDIA: "'Azok akik a föld szépségén elmélkednek megtalálják az erőtartalékokat amelyek fennmaradnak amíg az élet tart.'{NEWLINE} -- Rachel Carson {NEWLINE} {NEWLINE} Azzal hogy részt vett egy fontos küldetésben, ez a katona döntő szerepet játszott bolygónk védelmében és akadályozta az idegen tevékenységet. {NEWLINE} {NEWLINE} Ez az érem azokat a küldetéseket jelzi amelyek nem kis- és közepes ellenséges felderítő járművek ellen zajlottak. Az előterjesztés 3, 5, 10, 15, 20, 25, 30, 35, 40, és 50 küldetés után jár."
  STR_MEDAL_TOTAL_KNOCKED_OUT: "Hősiesség Medálja"
  STR_MEDAL_TOTAL_KNOCKED_OUT_DESCRIPTION: "Az a katona kapja aki az utolsó erejéig harcolt."
  STR_MEDAL_TOTAL_KNOCKED_OUT_UFOPEDIA: "'Csak az az ember, aki tudja milyen legyőzöttnek lenni képes eljutni lelke legmélyére és visszatérni onnan extra erővel hogy megnyerje a mérkőzést.'{NEWLINE} -- Muhammad Ali {NEWLINE} {NEWLINE} Ez az érmet az a katona érdemli aki az utolsó csepp erejéig harcolt! A kitüntetést a katona megkapja ha eszméletlenségbe esett a pályán, mégis túlélte. Akár 8-szor is kiosztható (négy szintje van a kitüntetésnek)."
  STR_MEDAL_TOTAL_LONE_SURVIVOR: "A Bátorság Csillaga"
  STR_MEDAL_TOTAL_LONE_SURVIVOR_DESCRIPTION: "Az a katona kapja aki egyedül él túl egy küldetést."
  STR_MEDAL_TOTAL_LONE_SURVIVOR_UFOPEDIA: "'Soha nem adom fel. Kitartok és erősödök a hányattatásban. A hazám elvárja, hogy fizikailag keményebb és mentálisan erősebb legyek az ellenségeimnél. Ha leütnek, fel fogok állni, mindannyiszor. Minden maradék erőmet összeszedem, hogy megvédjem a csapattársaimat és végrehajtsam a feladatunkat. Soha nem vonom ki magam a harcból.'{NEWLINE} -- Marcus Luttrell {NEWLINE} {NEWLINE} Amikor a csapat összeroppant, a katona nem vesztette el a fejét, és sikerült megmentenie a leszállóegységet. {NEWLINE} Minden küldetés magányos túlélője elnyeri ezt a kitüntetést, de csak egyszer."
  STR_MEDAL_TOTAL_MISSION_COUNT: "Katonai Kereszt"
  STR_MEDAL_TOTAL_MISSION_COUNT_DESCRIPTION: "Az a katona kapja aki sok küldetésben vett részt."
  STR_MEDAL_TOTAL_MISSION_COUNT_UFOPEDIA: "'Állandóság, kitartás és kitartás minden akadály, csüggedés és lehetetlenség ellenére: Ez az ami mindenben megkülönbözteti az erős lelket a gyengétől.'{NEWLINE} --Thomas Carlyle{NEWLINE} {NEWLINE} Ez kitüntést azoknak a katonánáknak ítélik oda akik sok küldetésben vettek részt. A megbízhatóság és szívósság tette őket az erő megbízható veteránjaivá. {NEWLINE} {NEWLINE} Az előterjesztés 4, 8, 12, 16, 20, 25, 30, 35, 40, és 50 küldetés után jár."
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT: "Hadjárat Szalag"
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT_DESCRIPTION: "Az a katona kapja aki sikeresen megvédett több régiót is"
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT_UFOPEDIA: "'Meg kell köszönni mindent a katonáinknak, különösen azoknak akiknek soha nem tudjuk kifejezni elégé hálánkat ... mert életüket adták azért, hogy mindannyian szabadok lehessünk.'{NEWLINE} -Virgil Goode {NEWLINE} {NEWLINE}Földrészek országai ismerhetik azt az ügyességet és bátorságot, amellyel ez a katona védte az életüket és vagyonukat ebben a háborúban az idegen fenyegetéssel szemben.{NEWLINE} {NEWLINE}Ez a kitüntetés egy-egy régióban 10, 20 és 30 küldetés teljesítése után jár."
  STR_MEDAL_TOTAL_MONTH_SERVICE: "Hosszú Élet Medál"
  STR_MEDAL_TOTAL_MONTH_SERVICE_DESCRIPTION: "Az a katona kapja aki sok hónapon át szolgált."
  STR_MEDAL_TOTAL_MONTH_SERVICE_UFOPEDIA: "Ez dicséret bemutatja azokat a katonákat, akik huzamosabb ideig szolgáltak az XCOM alatt. Elismerjük a hatalmas áldozatukat, ahogyan ezek a derék gyalogosok kitartottak az XCOM szolgálatában.{NEWLINE} Ezt a kitüntetést oda ítéljük azoknak a katonáknak, akik látták ahogy barátok jönnek-mennek, és megtapasztalták a harcot az XCOM ellenségeivel. A megbízhatóság és szívósság tette őket egy megbízható veterán erővé. {NEWLINE} {NEWLINE} A kitüntetést minden három leszolgált hónap után kapják meg a harcosok."
  STR_MEDAL_TOTAL_NIGHT_MISSIONS: "Éjszakai Orvvadász"
  STR_MEDAL_TOTAL_NIGHT_MISSIONS_DESCRIPTION: "Az a katona kapja aki részese volt számos éjszakai küldetésnek."
  STR_MEDAL_TOTAL_NIGHT_MISSIONS_UFOPEDIA: "'Kint az éjszaka leplébe burkolva,{NEWLINE} mely fekete, mint a sír,{NEWLINE} bármilyen Istenek is vigyázzák legyőzhetetlen lelkemet {NEWLINE} megköszönöm nekik.'{NEWLINE}- A legyőzhetetlen - Wiliam Ernest Henly {NEWLINE} {NEWLINE} Az éjszakai harcok olyan ellenfelek ellen amik majdnem kétszer olyan messze látnak mint a katonáink, szélsőségesen megrázóak számukra. {NEWLINE} {NEWLINE} Ezt a kitüntetést azok a katonák kapják aki részt vettek egy éjszakai küldetésben. Egy szint jár minden harmadik éjszakai küldetés teljesítéséért."
  STR_MEDAL_TRAP: "Csavargó Kereszt"
  STR_MEDAL_TRAP_DESCRIPTION: "Az a katona kapja aki gerilla taktikát használt."
  STR_MEDAL_TRAP_UFOPEDIA: "'Hello? Van itthon valaki? {NEWLINE}Hello, Mr. Hörcsög! {NEWLINE}Én vagyok az, Mr. Mókus. {NEWLINE}Csak egy ártalmatlan mókus. {NEWLINE}Nem plasztik robbanóanyag vagy bármi hasonló. {NEWLINE}Nincs miért aggódnia. {NEWLINE} - CaddyShack. ' {NEWLINE} {NEWLINE} Ezt az érmet annak elismeréseként adják hogy valaki mesteri módon elsajátította a az ellenség elpusztítását csapdákkal és aknákkal. Ennek a kitüntetésnek négy szintje van, 1, 3, 5, és 8 mozgásérzékelő gránáttal való ölésért jár."
  STR_MEDAL_VALIANT_CRUX: "Hősi Kitüntetés"
  STR_MEDAL_VALIANT_CRUX_DESCRIPTION: "Az a katona kapja aki megvédett minden civilt a terror küldetés alatt."
  STR_MEDAL_VALIANT_CRUX_UFOPEDIA: "'Az igazi katona nem azért harcol mert utálja azt ami előtte van, hanem azért mert szereti azt ami a háta mögött.' {NEWLINE} --G. K. CHESTERTON {NEWLINE} {NEWLINE} Amikor a terror lecsap, csupán egy kis csapat az amely képes reagálni és minden ártatlant megvédeni a földönkívüli fenyegetés haragjától.{NEWLINE} {NEWLINE} Minden katonának jár aki részt vett egy olyan Terror Küldetésen ahol minden civilt sikerült megmenteni. Négy szintje van ennek a kitüntetésnek."
  STR_MEDAL_WEAPON_PROFICIENCY: "Fegyver Jártassági Érem"
  STR_MEDAL_WEAPON_PROFICIENCY_DESCRIPTION: "Az a katona kapja aki kiválóan használja ezt a fegyvert: {0}."
  STR_MEDAL_WEAPON_PROFICIENCY_UFOPEDIA: "'Amire érdemes lőni arra lőjj kétszer. A lőszer olcsó. Az élet drága.'{NEWLINE} -- US Zöldsapkások tűzharc szabálya {NEWLINE} {NEWLINE} Ezt az érmet annak elismerésére kapja a katona hogy extrém hatásos egy adott fegyverrel. Igazi szakértővé vált a saját területén, és mestere az eszközének. {NEWLINE} {NEWLINE} Ezt a kitüntetést 10, 20 és 30 azonos fegyverrel elkövetett igazolt ellenség lelövése után adják."
  STR_MEDAL_WOUNDED: "Bíbor Szív"
  STR_MEDAL_WOUNDED_DESCRIPTION: "Az a katona kapja aki megsebesül a csatamezőn."
  STR_MEDAL_WOUNDED_UFOPEDIA: "Sebek kapása a csatatéren kézzelfogható jele hogy az XCOM katonák feláldozzák magukat a Tűzvonalban. Ennek az áldozatnak a megtisztelése ez a klasszikus díj a sebesült katonák részére. {NEWLINE} {NEWLINE} Ez az érem azoknak a katonáknak jár akik megsebesültek a csatatéren. Ez a díj csak egyszer kapható."
  STR_CORRIDOR: "Folyosó"
  STR_CORRIDOR_UFOPEDIA: "A folyosó kapcsolja össze a bázis épületeit."
  STR_MUTON_OBLITERATOR: "Muton"
  STR_OBLITERATOR: "Pusztító"
  STR_OBLITERATOR_AUTOPSY: "Pusztító Boncolása"
  STR_OBLITERATOR_AUTOPSY_UFOPEDIA: "Ez az automatizált egység egyértelműen a háborúra lett felfegyverezve és páncélozva. Három rétegű idegen fém pajzsa elsődlegesen energia fegyverek elleni védelmre lett tervezve, de jól hárítja a kinetikus találatokat is. A belseje 14 nagyerejű Elerium rakétát tartalmaz."
  STR_OBLITERATOR_CORPSE: "Pusztító Roncs"
  STR_OBLITERATOR_TERRORIST: "Pusztító Terrorista"
  STR_OBLITERATOR_UFOPEDIA: "A háború ezen lebegő óriása erősen páncélozott és pusztító Elerium-alapú rakétákkal van felfegyverezve. A Muton idegen faj által alkalamazott támogató egység, melyet elsődlegesen a földi lakosság terrorizálására használják."
  STR_OBLITERATOR_DISASSEMBLY: "Pusztító Szétszerelése"
  STR_STIMULANT: "Stimuláns"
  STR_STIMULANT_UFOPEDIA: "A stimuláns segít leküzdeni a fáradtságot, és arra kényszerítheti a cselekvőképtelen személyt hogy visszanyerje az eszméletét."
  STR_PAINKILLER: "Fájdalomcsillapító"
  STR_PAINKILLER_UFOPEDIA: "Ezek a tabletták gyorsan enyhítik a fájdalmat és így javítják az ügynökök harctéri teljesítményét."
  STR_HEALING_SPRAY: "Gyógyító Spray"
  STR_HEALING_SPRAY_UFOPEDIA: "Ez a kis doboz biotechnológiai úton előállított anyagokat tartalmaz, amelyeket a nyílt sebre juttatva gyorsan stabilizálja azt, és megakadályozza csatamezőn való elvérzést."
  STR_PLASMA_BLADE: "Plazma Penge"
  STR_PLASMA_BLADE_UFOPEDIA: "Ez az eszköz lényegében egy idegen harci kés, jellemzője hogy a penge monomolekulárisan élezett. A mágneses burok segítségével beborítja a penge területét forró plazmával, így képes rá hogy áttörje a modern golyóálló mellények hőálló kerámia lapkáit is."
  STR_PLASMA_SWORD: "Plazma Kard"
  STR_PLASMA_SWORD_UFOPEDIA: "Ez halálos kard ötvöz egy nagy pengét, egy mikron vastagságú élt, egy plazma emittert, és elektromágnest. Amikor aktiválódik, a forró plazma elárasztja a mágneses mező körül a pengét és szupermagas hőmérsékletűre hevíti azt ami megérinti. Egy titán lemezen úgy megy át mintha csak víz lenne."
  MAP_EXPANDED_TERROR: "Urban Alternative"
  STR_MIXED: "Éteri Rend"
  STR_BATTERIES: "Akkumulátorok"
  STR_MISSILES: "Rakéták"
  STR_SNAKEMAN_SALAMANDRON: "Kígyóember"
  STR_ETHEREAL_CYBERDISC: "Éteri"
  STR_SECTOID_SECTOPOD: "Sectoid"
  STR_SECTOID_COMMANDER_CORPSE: "Sectoid Tetem"
  STR_SILACOID_UFOPEDIA: "Ez a szilícium alapú életforma hatalmas mennyiségű hőt termel. Az ereje akkora, hogy a sziklákat is összezúzza, amit aztán a forró mag elnyel. Primitív intelligenciával rendelkezik, és implantátumok illetve telepatikus lények segítségével irányítják. Chtonite nevű idegen fajjal együttműködik."
  STR_CELATID_UFOPEDIA: "Ez az életforma rejtélyes természetes képességgel rendelkezik, amellyel lebeghet a levegőben. Úgy tűnik, az emberi agyhullámokat észleli, és az emberi cél felé halad, még ha az el is rejtőzött. Amint egy célpontot észlel, a Celatid leszáll és kisméretű, rendkívül korrozív mérgező gömböcskéket bocsát ki. A lény képes riasztó sebességgel magát klónozni. Az Üldözővel együtt jelenik meg általában."
  STR_POWER_SUIT_UFOPEDIA: "Ezt az új, erőteljes védőfelszerelést Elerium energiaforrás hajtja, így nagy mértékben megnöveli a viselője sebességét és erejét. Jelenleg ez biztosítja csapataink legjobb védelmét."
  STR_LAUNCHER_ELERIUM: "46mm Gránát (E-115)"
  STR_LAUNCHER_ELERIUM_UFOPEDIA: "A szabvány gránátvetővel használva ez az eszköz igen erőset robban becsapódáskor, hasonlót mint az idegen gránát."
  STR_GAUSS_DEFENSES: "Gauss védelem"
  STR_GAUSS_DEFENSES_UFOPEDIA: "A nagy tűzgyorsaságú Gauss Védelem némi védelmet nyújt bármilyen landoló hajó ellen."
  STR_ALIEN_GRENADE_UFOPEDIA: "Ez az eszköz ugyanúgy működik, mint földi megfelelője - kivéve, hogy sokkal erősebb.{NEWLINE}Szétszerelésével némi Elerium nyerhető ki belőle."
  STR_BLASTER_BOMB_UFOPEDIA: "Ez az eszköz nagyerejű robbanást produkál, és egy intelligens írányítórendszere van.  A pusztító bomba kilövővel lehet kilőni.{NEWLINE}Szétszerelésével némi Elerium nyerhető ki belőle."
  STR_STUN_BOMB_UFOPEDIA: "A bénító bomba élő emberi egyedek elfogására használatos, de használható a legtöbb idegen faj egyede ellen is.  A kis kilövő juttatja célba.{NEWLINE}Szétszerelésével némi Elerium nyerhető ki belőle."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "A kis plazmapisztoly lőszere.  Eleriumot tartalmaz - ez minden idegen erő forrása. - amit szükség esetén visszanyerhetünk belőle."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Ez a kis eszköz a nehézplazma lőszere. Kis mennyiségű Eleriumot tartalmaz amit visszanyerhetünk belőle."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Ez a kis eszköz a plazmapuska - közepes erejű idegen fegyver - lőszere. Kis mennyiségű Eleriumot tartalmaz amit visszanyerhetünk belőle."
  STR_IMPROVED_RADAR_CRAFT: "Fejlesztett Radar Repülő"
  STR_ULTIMATE_RADAR_CRAFT: "Végső Radar Repülő"
  STR_HAWKEYE: "SÓLYOMSZEM"
  STR_HAWKEYE_UFOPEDIA: "RADAR REPÜLŐ MEGNÖVELT ÜZEMANYAG ÉS RADAR KAPACITÁSSAL. KISLÉTSZÁMÚ X-COM CSAPATOT IS KÉPES A CSATATÉRRE JUTTATNI."
  STR_AWACS: "AWACS"
  STR_AWACS_UFOPEDIA: "AZ AWACS ÚJ GENERÁCIÓJA. VADONATÚJ TECHNOLGÓIÁJA LEHETŐVÉ TESZI MINDENFÉLE CÉLPONT ÉSZLELÉSÉT JELENTŐS TÁVOLSÁGBÓL."
  STR_DARKSTAR: "SÖTÉT CSILLAG"
  STR_DARKSTAR_UFOPEDIA: "AZ IDEGEN TECHNOLÓGIA ÉS AZ ULTRAKÖNNYŰ IDEGEN ÖTVÖZETEK FELHASZNÁLÁSÁVAL KIFEJLESZETT PILÓTA NÉLKÜLI REPÜLŐGÉP KORÁBAN ELÉRHETETLEN REPÜLÉSI IDŐVEL. A RADAR A JOBB UFO ÉSZLELÉSRE LETT KONFIGURÁLVA."
  STR_CYBERDISC_CORPSE: "Kiberkorong Roncs"
  STR_SECTOPOD_CORPSE: "Sectopod Roncs"
  STR_STUN_ROD_UFOPEDIA: "Ez az eszköz közelharcban használatos. Elektromos sokkal képes ölés nélkül megbénítani egy élő szervezetet.{NEWLINE}>Mindig talál."
  STR_FLOATMED_CORPSE: "Lebegő tetem"
  STR_FLOATLEA_CORPSE: "Lebegő tetem"
  STR_FLOATENG_CORPSE: "Lebegő tetem"
  STR_FLOATNAV_CORPSE: "Lebegő tetem"
  STR_SECTOID_GUARD: "Szektoid őr"
  STR_SECTOID_GUARDIAN: "Szektoid őrző"
  STR_TANKS_DESTROYED: "TÁMOGATÓ EGYSÉG MEGSEMMISÜLT"
  STR_ALIEN_DIPLOMACY: "Idegen Diplomácia"
  STR_ALIEN_DIPLOMACY_UFOPEDIA: "Úgy tűnik hogy nem ez az első alkalom hogy idegenek szálltak le világunkban - látszólag még az emberiség előtt egy nagy idegen hajó zuhant le a Földön. A jelenlegi megszállók még mindig keresik elveszett őseiket abban a reményében hogy visszaállíthatják a kapcsolatot. Az idegenek meg vannak győződve arról hogy a régi személyzet vagy azok leszármazottai még mindig itt élnek a Földön, de nem tudjuk hogy miért. Ha a két erő valaha is találkozik és együtt fordul ellenünk akkor az egy valóban sötét nap lesz az emberiség számára."
  STR_ENVOY_SHIP: "Követ Hajó"
  STR_ENVOY_SHIP_UFOPEDIA: "A Követ Hajók rendkívül ritkák a Földön, ezeket a járműveket az Éteri Rend tagjai használják akik kommunikálnak a többi csillagon átívelő erővel. Átlagos védelmmel rendelkeznek de nem szabad alábecsülni. Mivel általában további értékes idegenek utaznak a fedélzetén minden áron meg kell kísérelni elfogni. A járművek könnyen azonosíthatóak arany színű árnyalatukról."
  STR_SECTOID_GUARD_UFOPEDIA: "A Szektoid Őrzők szervezete olyan Szektoidokból áll amelyeket kiemeltek a normális Szektoid parancsláncból és az Éteriek maguknak képeztek ki. Ezek az őrzők elsődlegesen a magas prioritású feladatokat kapják, mint a kulcsfontosságú berendezések védelme, és a fokozott védelemért test páncélt is viselnek. Olykor megjelennek mint Szektoid tanácsadó, de egyébként ritkán érintkeznek más idegenekkel, kivéve az Éteriket. Várhatóan akkor fogjuk többet látni őket amikor megközelítjük az idegenek parancsközpontjait."
  STR_ETHEREAL_ORDER: "Éteri Rend"
  STR_ETHEREAL_ORDER_UFOPEDIA: "Az Éteri Rend a legbelső kör az idegen társadalomban. Kizárólag Éteriekből állva ez a csoport látszik állni minden idegen felett akikkel a Földön eddig találkoztunk. Úgy tűnik hozzáférnek olyan technológiához is amely nem áll rendelkezésre vagy nem érthető az 'átlagos' idegenek számára sem. Nem tisztázott hogy ők az idegenek törvényhozói vagy csak egy egyszerű végrehajtó szerv. Erőteljes vagy sem, közvetlenül nem vesz részt az invázió erőfeszítéseiben."
  STR_PHOTON_BLADE: "Fotonikus Penge"
  STR_PHOTON_BLADE_UFOPEDIA: "Ez a közelharci fegyver egzotikus fizikát használ egy keskeny, fókuszált és korlátozott hosszúságú fotonikus energiasugár létrehozásához. Részecskék jutnak el a markolattól a 'penge' hegyéig majd vissza, megmagyarázhatatlanul kevés energiát veszítve ebben a folyamatban. Úgy tűnik hogy valamiféle energiaforrás van a fegyver markolatába integrálva, de nem sikerült megérteni a működési elvét, ezért nem vagyunk képesek reprodukálni ezt a fegyvert. Ellentmond más idegen tárgyak technológiájának is."
  STR_BLASTER_MULTI_LAUNCHER: "Pusztító Multi-kilövő"
  STR_BLASTER_MULTI_LAUNCHER_UFOPEDIA: "Ez a fegyver úgy tűnik a miniatürizált változata a rettegett Pusztító Bomba Kilövőnek. A működési elvek hasonlóak de sokkal fejlettebb pszionikus áramkört használ, amely úgy tűnik hogy meghaladja az idegen betolakodók általános tech szintjét, és mi biztosan nem tudjuk reprodukálni. Ez a pszionikus áramkör lehetővé teszi több rakéta kilövését gyors egymásutánban. Ahelyett hogy egy nagy kamra lenne a Pusztító Bombának, a fegyver egy tár aljzatal van szerelve."
  STR_BLASTER_MULTI_BOMB: "Pusztító Multi-Bomba Tár"
  STR_BLASTER_MULTI_BOMB_UFOPEDIA: "Ez a tár nyolc nagy teljesítményű mini-rakétát tartalmaz a Pusztító Multi-kilövőhöz. Bár nem olyan erősek, mint a Pusztító Bombák, ezek rakéták mégis igen pusztítóak, és igen nagy tűzgyorsasággal képesek kirepülni."
  STR_FIRE_LAUNCHER: "Tűz kilővő"
  STR_FIRE_LAUNCHER_UFOPEDIA: "Ez ágyú-szerű fegyver koncentrált energia gömböket lő ki, amik becsapódáskor felrobbannak. A legjelentősebb tulajdonsága az hogy nem találtunk semmilyen energiaforrásra utaló jelet sem, nincs egyetlen koherens elméletünk hogy hogyan is működik egyáltalán az eszköz. Ez a fegyver túl egzotikus ahhoz hogy a  műhelyben gyártani  tudjuk."
  STR_ELECTRO_WHIP: "Elekro-Ostor"
  STR_ELECTRO_WHIP_UFOPEDIA: "Ez a fegyver lényegében hasonló funkciójú mint a Bénítópálca, de nem ez a legszokatlanabb tulajdonsága. Az ostor modulált elektromos impulzusokat használ hogy ártalmatlanná tegye a célpontot, de nem igazán értjük hogy hogyan működik a moduláció és honnan származik az energia. Bár ma már tudjuk, hogyan kell használni ezt a fegyvert, reprodukálni nem tudjuk."
  STR_CONCUSSION_CANNON: "Sokk Ágyú"
  STR_CONCUSSION_CANNON_UFOPEDIA: "Ez a távolsági fegyver szónikus hullámmal kábítja el az ellenséget. Mivel nem halálos, extrém hasznos az élő célpontok elfogására. Nem értjük tisztán hogyan működik pontosan ez a hangfegyver az élő szervezteken és arra sincs ötlet hogy mi látja el energiával, ennélfogva nem tudjuk lemásolni sem ezt az eszközt."
  STR_ETHEREAL_WHITE_CORPSE: "Éteri tetem"
  STR_ETHEREAL_GRAND_MASTER: "Éteri Nagy Mester"
  STR_ETHEREAL_GUARDIAN: "Éteri őrző"
  STR_ETHEREAL_KNIGHT: "Éteri lovag"
  STR_ETHEREAL_SPEAKER: "Éteri Szónok"
  STR_TOXI_SUIT: "Méreg-Ruha"
  STR_TOXI_SUIT_UC: "MÉREG-RUHA"
  STR_TOXI_SUIT_UFOPEDIA: "Az ötvözetek és a Méreg-Ágyú Kutatások alapján a MÉREG-RUHA speciális környezet- és tűz-álló ruhának van tervezve. Ellenáll a hasonló vegyi anyagoknak, mint amiket idegenek fegyverei is használnak."
  STR_MIB_TERROR_MISSION_BRIEFING: "A Men in Black egy csoportja kiszált kiírtani az egész települést hogy megszabaduljon a tanúktól. A küldetés sikeres teljesítésének feltétele: az összes ellenséges egység megsemmisítése vagy semlegesítése. Meg kell próbálnod megmenteni bármilyen civil életét, megállítva a MiB csapatát minden szükséges eszköz bevetésével. A küldetés megszakításához az X-Com ügynökeinek vissza kell térni a szállítóeszközbe, majd kattints a 'Küldetés megszakítása' ikonra."
  STR_MIB_TERRORISE: "MIB TISZTOGATÓ MŰVELET"
  STR_HEAVY_WEAPONS_PLATFORMS: "SEGÉDBERENDEZÉSEK"
  STR_UFO_COMPONENTS: "ALKATRÉSZEK"
  STR_ALIEN_RESEARCH_UC: "KUTATÁS"
  STR_OPTRONICS: "Optronika"
  STR_OPTRONICS_UFOPEDIA: "Az Optronika egy olyan fejlett elektronika amely elektronok helyett fény segítségével továbbítja az információt, így sokkal gyorsabb és nagyobb az energiahatékonysága."
  STR_SYNTHETIC_MUSCLES: "Szintetikus Izmok"
  STR_SYNTHMUSCLES: "Szinthizom"
  STR_SYNTHMUSCLE_EXTRACTION: "Szinthizom Kitermelése"
  STR_SYNTHMUSCLES_UFOPEDIA: "Szintetikus izmok bionikus pszeudo-szövete fantasztikus tulajdonságokkal, úgy viselkedik mint a normális izom a testben, viszont egységnyi tömege sokkal erősebb. Nem állítható elő a semmiből ésszerű időkeretek között, de ki lehet vonni a Muton testekből."
