  STR_GAUSS_WEAPONS: "Gauss Fegyverzet"
  STR_GAUSS_PISTOL: "Gauss Pisztoly"
  STR_GAUSS_PISTOL_UFOPEDIA: "A Gauss Pisztoly egy nagyon hatásos oldalfegyver, kis ferromágneses lövedékekkel tüzel amelyeket elektromágneses mező gyorsít fel szemben a kémia robbanóanyagokkal. Az így nyert nagyobb sebességű lövedék jóval súlyosabb sérülést okoz, a járművek páncéllemezein is átjut, emelett a fegyver kitűnő pontossággal is bír."
  STR_GAUSS_PISTOL_CLIP: "Gauss Pistoly Tár"
  STR_GAUSS_RIFLE: "Gauss Puska"
  STR_GAUSS_RIFLE_UFOPEDIA: "A Gauss Pisztoly kibővtett és módosított verziója, a Gauss Puska nagyon pontos és extrém erős kézifegyver. A lövedékek kis mérete lehetővé teszi a nagy tár kapacitást ami sok lövést enged meg mielőtt kiürülne.  A fegyver nyilvánvaló hátránya az automata tüzelés hiánya, mivel ez azonnali túlmelegedést okozna."
