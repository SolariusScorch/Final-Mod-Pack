  STR_WASPITE_AUTOPSY_UFOPEDIA: "Ennek a lénynek az anatómiája az őrület határát súrolja.  A test egy spirális életfenntartó rendszerből áll, kombinálva egy szimbiotikus, genetikailag módosított növénnyel. A lény testébe egy pár mechanikus kar van ültetve, a rovarszerű szem pedig vélhetően az egyetlen ami az eredeti fajból megmaradt. A növényhez hasonló rész érzékeny a tűzre."
