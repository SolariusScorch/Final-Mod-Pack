  STR_ALIEN_SUBJUGATION_UFOPEDIA: "Amíg az emberek elektromos impulzust használnak hogy túlterheljék az idegrenszert, az idegenek kifejlesztettek egy sokkal hatékonyabb és biztonságosabb módszert, ami gravitációs torzuláson alapul. A gravitációs hullám finomhangolt frekvenciája megzavarja a magasabb szintű agyi funkciókat a másodpercek törtrésze alatt, miközben a többi funkció sértelen marad.  Ez a módszer rendkívül hatékony az emberek ideiglenes megbénítására, legyen szó a csatatérről vagy idegen vizsgálóról."
  STR_PLASMA_WEAPONS_UFOPEDIA: "A Pazma fegyverek nagyon erős eszközei a háborúnak, részcske gyorsításon alapulnak amelyet anti-gravitációs mezővel generálnak."
  STR_FUSION_WEAPONS_UFOPEDIA: "A Fúziós fegyverek Elerium-alapú robbanással hoznak létre nagyerejű robbanást tiszta energiából."
  STR_ALIEN_CODES_UFOPEDIA: "A bolygóközi kommunikációra az idegenek speciális berendezéseket használnak, amelyek úgy tűnik képesek fénysebességnél gyorsabban haladó hullámokat kibocsátani. Ezen hullámok modulációja kódolja az üzeneteket egy összetett, mégis logikus minta szerint. Ezt a mintát megismerve lehetőségünk lesz az idegen kommunikáció elfogására és dekódolására."
  STR_ALIEN_OPTICAL_PROCESSOR_UFOPEDIA: "Az idegenek egy speciális eszközzel kommunikálnak a navigációs berendezéseikkel. Ez az eszköz gondosan modulált, felvillanó éles fényt bocsát közvetlenül a szemre, a kezelő agyát stimulálva, ezzel látja el információval. Nem világos, hogy ez a készülék hogyan kap visszajelzést a pilótától, de úgy tűnik, hogy leolvassa és elemzi az agyhullámait, amelyeket azután feldolgoz és betáplál az UFO navigációs rendszerébe."
  STR_ALIEN_POWER_SYSTEMS_UFOPEDIA: "Az Idegen technológia rutinszerűen használ hihetetlenül fejlett komponenseket nagy energiák könnyen, biztonságosan és minimális veszteségekkel való tárolására, kibocsájtásra és továbbításra. Bár a saját eszközeinkhez képest teljesen más a tervezés, és szokatlanok a felhasznált anyagok, mégis viszonylag könnyen másolható mérnökeink által, és fel tudjuk használni a különböző alkalmazási területeken."
  STR_ALIEN_GARDENS_UFOPEDIA: "Az idegen bázisokon speciális berendezések szolgálnak a növény-szerű, genetikailag megtervezett lények termesztésére. Nevük ellenére ezek a 'kertek' igen kis szerepet játszanak az élelmiszer termelésben, ehelyett különböző biokémiai termékek előállítására használatosak, amelyeket széleskörűen felhasználnak az idegenek iparukban és a háborúban."
  STR_ALLOY_AMMO: "Idegen Fém Lőszerek"
  STR_ALLOY_CANNON_UFOPEDIA: "A LEGFRISSEBB ANYAGTUDOMÁNYI ISMERETEKKEL - AZ IDEGEN FÉMEK TANULMÁNYOZÁSA ÁLTAL - KÉPESSÉ VÁLTUNK EGY FÉLEMETESEBB REPÜLŐRE VALÓ FEGYVER ELKÉSZÍTÉSÉRE, AMELY SOKKAL ERŐTELJESEBB MINT AZ ELŐZŐ GÉPÁGYÚ."
  STR_ALLOY_AMMO_UFOPEDIA: "Azzal a tudással felvértezve, hogy hogyan készítsünk ultra erős de könnyű idegen fém ötvözeteket, képessé váltunk az idegen fémen alapuló töltények előállítására, amelyek kibírják a nagyobb csőtorkolati sebességgel való kilövést szétesés nélkül, és könnyebbek de mégis erősebbek mint amit ezelőtt elképzelehetőnek tartottunk."
  STR_FUSION_WEAPONS_CALIBRATION: "Fúziós Fegyver Kalibrálás"
  STR_FUSION_WEAPONS_CALIBRATION_UFOPEDIA: "Az idegen fúziós fegyverekben extém mértékű lehetőségek rejlenek, de használatukhoz naponta szükséges az újrakalibrációjuk. Miután megfejtettük hogyan is kell ezt csinálni, mostantól képessé váltunk az idegen fegyverek felhasználására, feltéve ha sikerül megszereznünk azokat a csatatéren."
  STR_PLASMA_WEAPONS_CALIBRATION: "Plazma Fegyver Kalibráció"
  STR_PLASMA_WEAPONS_CALIBRATION_UFOPEDIA: "Az idegen plazma fegyverek tárjait naponta szükséges újrakalibrálni hogy használhatóak maradjanak. Miután megfejtettük hogyan is kell ezt csinálni, mostantól képessé váltunk az idegen fegyverek felhasználására, feltéve ha sikerül megszereznünk azokat a csatatéren."
  STR_FUSION_TORCH: "Fúziós Fáklya"
  STR_FUSION_TORCH_POWER_CELL: "Fúziós Fáklya Energia Cella"
  STR_FUSION_TORCH_UFOPEDIA: "A Fúziós Fáklya anyag-antianyag reakcióból hozza létre az erős plazma lángot.{NEWLINE}Ha eléri, a plazma sugár másodpercek alatt átolvasztja a páncélzatot. Még a legerősebb páncél lemezek és UFO hajótestek sem ellenfelei ennek az eszköznek.{NEWLINE}Mindazonáltal csak közvetlen közelről használható és különálló energia cellát igényel."
  STR_FUSION_TORCH_POWER_CELL_UFOPEDIA: "Ez a nagy kapacitású energia cella szükséges a Fúziós Fáklya működéséhez. 5 Plazma sugárhoz elegendő energiát tartalmaz."
  STR_ELERIUM_MACE: "Elerium Buzogány"
  STR_ELERIUM_MACE_UFOPEDIA: "Elerium-115, mint üzemeanyag használatával ez az energia fegyver egy erős elektromos töltést süt ki az szerencsétlen áldozaton. A sikeres csapás túltölti a célpont idegrendszerét és ezzel mozgásképtelenné teszi. Az Elerium Buzogány csak élő célpontokat béníthat meg."
