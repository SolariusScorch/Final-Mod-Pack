  STR_HYBRID_AUTOPSY: "Idegen Hibrid boncolása"
  STR_HYBRID_AUTOPSY_UFOPEDIA: "Ahogy az várható volt, ez a lény csak részben emberi. A DNS-e számos töredéket tartalmaz amelyek a legnagyobb valószínűséggel földönkívüli eredetűek, és meghatározzák szokatlan testi jellemzőit, mint a szokatlanul nagy szemek, vagy a fehér, pépes bőr. A test kémiája azonban úgy tűnik megfelel egy normális egy Földi főemlősének, és fizikai képességeit tekintve az emberekhez hasonló."
