  STR_SMG_AA_CLIP: "Géppisztoly Ötvözet Tár"
  STR_SMG_UFOPEDIA: "Ez a könnyű fegyver 5.8mm-es lövedékeket (2 gramm) tüzel, a rövid távú harcokhoz optimalizálva amelyekbe az XCOM az idegen veszélyel való találkozáskor általában kerül. Betöltheti a pisztoly és karabély szerepét is könnyedén, egy kézzel is pontos lövéseket lehet vele leadni.{NEWLINE}>Automata lövés: 6 lövedék"
  STR_MINIGUN: "Minigun"
  STR_MINIGUN_CLIP: "Minigun Lőszer Csomag"
  STR_MINIGUN_AA_CLIP: "Minigun Ötvözet Lőszer Csomag"
  STR_MINIGUN_UFOPEDIA: "Ez a nehéz támogató fegyver halálos golyózáport zúdít ki magából, nagyon hatékony egy terület megtisztításában és elnyomja tűzerejével az ellenséget . Nagy súlya miatt magas erő érték szükséges a teljes potenciáljának a kiaknázásához.{NEWLINE}>Automata lövés: 20 lövedék"
