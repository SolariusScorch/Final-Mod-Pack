  STR_DART_RIFLE_CLIP_B: "Szigony Puska Tár B"
  STR_DART_RIFLE_CLIP_C: "Szigony Puska Tár C"
  STR_DART_RIFLE_UFOPEDIA: "Az idegen biológia jobb megismerésére támaszkodva ez a puska hatásos de nem halálos biokémiai hatóanyaggal töltött szigonyt lő ki, amelyel bármilyen csatatéren fellelhető életformát képes mozgásképtelenné tenni."
  STR_MEDGAS_GRENADE: "Orvosi-Gáz Gránát"
