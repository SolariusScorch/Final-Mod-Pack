  STR_HYBRID_MEDIC: "Hibrid Felügyelő"
  STR_HYBRID_UFOPEDIA: "Az Idegen Hibridek Emberek és Szektoidok keresztezéséből születtek, feladatuk a beszivárgás és a Föld ellenőrzése, valamint különböző feladatok amelyekek segítik az idegen inváziót. Nyilvánvaló nem emberi kinézetük ellenére egy álcázó technológia lehetővé teszi számukra hogy zavartalanul sétáljanak közöttünk. Folyamatosan mestereik pszionikus ellenőrzése alatt maradnak, de a hűségük leginkább a megfélemlítéstől és a kiképzéstől függ. A hibridek hasonlóan működnek mint az emberi kémszervezetek, és szinte kizárólag csak a Földön rendelkezésre álló eszközöket használnak."
  STR_ALIEN_DRONE: "Idegen Drón"
  STR_ALIEN_DRONE_UFOPEDIA: "Az idegen Drón valójában nem is idegen, hiszen a Földön élő hibrid szakemberek szereli össze mestereik útmutatása alapján. A drónok fő funkciója a hibrid búvóhelyek és erődök őrzése. Automata fegyverrel van felfegyverezve, jelentős veszélyt jelent a csapataink számára és gyakran nagy mennyiségben vetik be."
  STR_ALIEN_DRONE_TERRORIST: "Drón Terrorista"
  STR_ALIEN_DRONE_AUTOPSY: "Idegen Drón boncolása"
