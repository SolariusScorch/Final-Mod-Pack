  STR_LAUNCHER_SMOKE: "46mm Gránát (FÜST)"
  STR_GRENADE_LAUNCHER_UFOPEDIA: "Az M-79 Gránátvető különféle típusú töltetekkel áll rendelkezésére, ami hozzájárul a hatékonyságához a legkülönbözőbb szituációkban."
  STR_HMG: "Nehéz Géppuska"
  STR_HMG_CLIP: "NGP Lőszer"
