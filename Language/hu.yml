  STR_ADVANCED_PLASMA_PHYSICS_UFOPEDIA: "Bár a plazmát az emberi tudomány már évtizedek óta ismeri, azonban még mindig nagyon kiszámíthatatlan és nehéz előállítani ellenőrzött környezetben.  Az idegen tudomány úgy tűnik évszázadokkal ezelőtt sikeresen leküzdötte ezeket az akadályokat, köszönhetően néhány fontos matematikai egyenletnek és a technológiai fejlesztéseknek.  Idővel képesek leszünk megérteni és lemásolni ezt a felszerelést, így fedezni saját energia igényünket."
  STR_TRACTOR_BEAM_GENERATOR_UFOPEDIA: "Ez a nagyméretű eszközt az idegen bázisok használják a nagy UFO-k precíz landolásának segítésére. Mesterségesen csökkenti a gravitációt és egyéb módokon is manipulálja nagy tárgyak tömegét akár 400 méter távolságból is. Azonban túl terjedelmes ahhoz, hogy felszerelhető legyen bármilyen repülő járműre, beleértve még a legnagyobb UFO-kat is, így nem képes előnyt biztosítani csapatainknak."
  STR_ALIEN_GRAVITY_GENERATOR_UFOPEDIA: "Az Idegen Gravitáció Generátor tulajdonképpen egy graviton sugárzó, ami képes növelni, megszüntetni vagy modulálni a gravitációs mezőt kis méretekben. Bár nincs közvetlen harci alkalmazási lehetősége,  biztos hogy egy nagy lökést adhat az emberi űrkutatásnak, légköri repülésnek és számos mérnöki területnek."
  STR_FUSION_EXPLOSIVES_UFOPEDIA: "Mivel az Elerium elem önmagában is rendkívül hatékonyan képes egyszerre nagy mennyiségű energiát felszabadítani, fúziós reakció beindítására is fel lehet használni. Bár nem olyan hatékony, a fúziós robbanást sokkal olcsóbb és könnyebb létrehozni. A megfelelő arányban kombinálva egy nagyon energikus, kristályos anyag keletkezik, amely az energia erőteljes robbanását teszi lehetővé nagy mennyiségű hő kibocsájtásával, de nagyon kevés sugárzással. Ez a felfedezés potenciálisan forradalmasítja az emberi hadviselést az idegenek ellen."
  STR_PARTICLE_MICROACCELERATION_UFOPEDIA: "Számos idegen eszközben felhasznált megoldás a részecske gyorsító kamra, beleértve a plazma fegyvereket is.  Gravitáció moduláción alapulva ez az alkatrész kis részecskéket gyorsít nagy örvénylési sebességre, ezzel elegendő hőt hoz létre a plazma generálásához.  Ez a folyamat nagyon gyors, ezért E-115 szükséges az energia igény kielégítéséhez."
  STR_ANTIMATTER_CONTAINMENT_UFOPEDIA: "Az Anti-anyag tökéletes forrása az energiának, de egyúttal extrém módon instabil is. A gravitációs mező ügyes alkalmazásával az idegenek megoldották a probémát, elszigetelve az anyagot az antianyagtól így megakadályozva hogy reakióba lépjenek egymással amíg a mező a helyén van. Ez a felfedezés alighanem az emberi civilizáció legnagyszerűbb előrelépése, és minden bizonnyal felhasználható az idegen fenyegetés ellen."
  STR_DELTA_RADIATION_UFOPEDIA: "A Delta sugarak teljesen különböznek minden más emberiség által ismer sugárzás fajtától, mivel valami olyasmiből származnak amit leginkább 'hipertérként' emlegethetünk. Ez a sugárzás általában nem lép kölcsönhatásba a közönséges anyagokkal és energia fajtákkal, így ártalmatlan az emberre, és nem képesek észlelni a hagyományos berendezések sem. Azonban reagálnak az Elerium elemre, hatással vannak az atomjaira, bizonytalanná teszik szerkezetét, így létrehozva egy gyors anyag-energia átalakulást. Sajnos a megfelelő hullámhosz ezt a reakció tartományt rendkívül rövid hatótávúvá teszi, ami megakadályozza, hogy a csatatéren megzavarjuk segítségével a idegen fegyverek működését."
  STR_ALIEN_ELECTRONICS_UFOPEDIA: "Az integrált mikroprocesszor használata helyett az idegenek kifejezetten erre a célra növeszett kristály mátrixokat hoztak létre a számítógépeikhez. Bár alapvetően nem gyorsabbak, ezek a kristályok lehetővé teszik a többszálú kommunikációt a csomópontok között, és így meghaladták a csupán elméleti tervként létező kvantum számítógép szintjét. Most már nagyjából kezdjük megérteni hogy hogyan működnek ezek az idegen 'elektronikák', és azt is, hogy miként lehetséges programozni őket, de sajnos nem rendelkezünk a technológiával, hogy előállítsunk a semmiből - Arra kell támaszkodnunk, amit be tudunk gyűjteni a csatatérről."
