  STR_TOXI_SUIT: "Toxi-Tuta"
  STR_TOXI_SUIT_UC: "TOXI-TUTA"
  STR_TOXI_SUIT_UFOPEDIA: "Basato sulla ricerca delle Leghe e della Fiasca della Toxigun, la Toxi-Tuta è una speciale tuta ambientale ignifuga progettata per resistere a sostanze chimiche simili a quelle utilizzate dalle armi aliene."
  STR_MIB_TERROR_MISSION_BRIEFING: "I Men in Black stanno epurando un intero insediamento per sbarazzarsi dei testimoni. La missione avrà successo quando tutte le unità nemiche saranno state eliminate o neutralizzate. Devi tentare di salvare la vita di qualsiasi civile nell'area fermando questo gruppo criminale a qualsiasi costo. Per interrompere la missione riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
