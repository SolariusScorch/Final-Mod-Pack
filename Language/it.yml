  STR_FLOATMED_CORPSE: "Cadavere di Fluttuante"
  STR_FLOATLEA_CORPSE: "Cadavere di Fluttuante"
  STR_FLOATENG_CORPSE: "Cadavere di Fluttuante"
  STR_FLOATNAV_CORPSE: "Cadavere di Fluttuante"
