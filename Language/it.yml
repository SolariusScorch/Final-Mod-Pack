  STR_CHTONITE_UFOPEDIA: "I Chtoniti sono una razza aliena robusta, molto adatta per lavori umili in condizioni ambientali difficili. Preferiscono vivere in rifugi sotterranei perché verrebbero danneggiati dalla luce solare, se non per i loro impianti oculari. La loro intelligenza è nella media, ma sono più che capaci di condurre una guerra contro l'umanità."
  STR_CHTONITE_AUTOPSY_UFOPEDIA: "Questo alieno ha un corpo forte e resiliente, ma per il resto è molto simile a noi. La sua spessa pelle gli conferisce una buona protezione contro proiettili e lame. I suoi occhi sono protetti da un paio di 'lenti' cibernetiche, che sembrano anche migliorare la sua visione e proteggere gli occhi."
