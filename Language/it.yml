  STR_PRECISE_ALLOY_SHAPING: "Formatura Precisa Lega"
  STR_PRECISE_ALLOY_SHAPING_UFOPEDIA: "Attraverso l'attenta applicazione delle conoscenze acquisite dai sistemi di potere alieni, abbiamo imparato come produrre oggetti in lega aliena con una precisione molto maggiore. Questo ci consentirà di produrre intricati disegni meccanici realizzati interamente con questi materiali."
  STR_ALLOY_BLADES: "Lame Lega Aliena"
  STR_ALLOY_BLADES_UFOPEDIA: "La ricerca sulle leghe aliene ha permesso ai nostri scienziati di creare nuovi strumenti con proprietà interessanti. Queste lame, realizzate nella lega utilizzata sullo scafo esterno degli UFO, sono praticamente indistruttibili e conservano le loro qualità anche dopo un uso prolungato."
  STR_ALLOY_KNIFE: "Coltello Lega Aliena"
  STR_ALLOY_KNIFE_UFOPEDIA: "Questo coltello da combattimento è stato realizzato con leghe aliene che consentono un miglioramento netto rispetto a qualsiasi altro materiale precedentemente utilizzato per lo stesso scopo."
  STR_ALLOY_SWORD: "Spada Lega Aliena"
  STR_ALLOY_SWORD_UFOPEDIA: "Questa spada appositamente realizzata è una formidabile arma da combattimento ravvicinato, che utilizza la forza fisica dell'operatore per abbattere anche nemici pesantemente corazzati.{NEWLINE}>Aggiunge i danni dalla Forza"
  STR_LIVING_QUARTERS_2: "Quartieri Abitativi Grandi"
  STR_LIVING_QUARTERS_2_UFOPEDIA: "Pensati per una base grande, questo edificio a maggior efficienza di costo rispetto ai Quartieri Abitativi, può ospitare 200 persone in uno spazio confortevole e un magazzino da 50 unità."
  STR_GENERAL_STORES_2: "Magazzini Generali Grandi"
