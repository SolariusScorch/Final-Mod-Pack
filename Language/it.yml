  STR_HUNTING_RIFLE_UFOPEDIA: "Questo tipo di fucile viene utilizzato principalmente in tutto il mondo per la caccia alla selvaggina. Se necessario, può svolgere un ruolo di fucile di precisione, ma le sue prestazioni complessive sono significativamente inferiori rispetto alle armi X-Com analoghe."
  STR_HUNTING_RIFLE_CLIP: "Caricatore per Fucile da Caccia"
  STR_PISTOL_LT: "Pistola Leggera"
  STR_PISTOL_LT_CLIP: "Caricatore Pistola Leggera"
  STR_PISTOL_LT_UFOPEDIA: "Questa piccola e affidabile pistola è un modello usato molto spesso dalla popolazione civile."
  STR_SNUBNOSE_PISTOL: "Canna Corta"
  STR_SNUBNOSE_PISTOL_UFOPEDIA: "Questa rivoltella è popolare tra le forze di polizia di tutto il mondo. I suoi parametri sono modesti rispetto ai moderni progetti militari, ma è comunque un'arma pericolosa."
  STR_SNUBNOSE_PISTOL_CLIP: "Car. Canna Corta"
  STR_PUMP_ACTION: "Fucile a Pompa"
  STR_PUMP_ACTION_UFOPEDIA: "Un classico fucile a pompa, utilizzato dalle forze di polizia e dai civili in alcuni paesi per l'autodifesa."
  STR_PUMP_ACTION_SHELLS: "Caricatore per Fucile a Pompa"
  STR_DYNAMITE: "Dinamite"
  STR_DYNAMITE_UFOPEDIA: "Sebbene obsoleta, la dinamite è ancora un'arma molto pericolosa nelle mani di un combattente in situazioni disperate."
  STR_AK47: "AK-47"
  STR_AK47_UFOPEDIA: "Il fucile d'assalto più prolifico al mondo, l'AK-47 è un'arma affidabile e potente nonostante sia notevolmente obsoleta rispetto alle armi X-Com."
  STR_AK47_CLIP: "Caricatore per AK-47"
  STR_UZI: "Uzi"
  STR_UZI_UFOPEDIA: "Utilizzato in tutto il mondo da forze speciali e ribelli, l'Uzi è un iconico fucile mitragliatore che può ancora rappresentare una minaccia per X-Com nonostante la sua età.{NEWLINE}>Auto-Shot: 6 proiettili"
  STR_UZI_CLIP: "Caricatore per Uzi"
