  STR_REPTOID_UFOPEDIA: "I Reptoidi sono sulla terra da molto tempo, ancor prima dell'inizio dell'invasione. Nonostante l'aspetto bestiale possiedono un'intelligenza straordinaria, il che li rende eccellenti spie e agenti sul campo. Non c'è molt oda dire sulle loro origini, ma la lunga storia sulla Terra e la vicinanza genetica che hanno rispetto a noi indicano una genesi terrestre. Nondimeno, la loro lealtà agli alieni è assoluta."
  STR_REPTOID_AUTOPSY_UFOPEDIA: "Questa creature è ricoperta da squame resistenti, in grado di resistere con facilità a proiettili di piccolo calibro. Curiosamente, nonostante l'aspetto da rettile sembra resistere bene al calore. Il cervello è altamente sviluppato, il che suggerisce una possibile intelligenza sovrumana. La sua caratteristica più interessante è tuttavia il DNA, che è di origine terreste o modellato sulle creature terrestri."
  STR_SALAMANDRON_UFOPEDIA: "Il Salamandrone è una bestia terrificante, vagamente simile a predatori antichi ma anche molto diversa. Progettato esclusivamente per il terrore, è dotato di razzi incendiari, in grado di devastare una piccola città in pochi minuti. Il suo comportamento può essere regolato da una serie di piccoli ricevitori impiantati nel suo cervello, ma funziona in gran parte da solo, rendendo difficile il controllo ma anche virtualmente invulnerabile al disturbo."
  STR_SALAMANDRON_AUTOPSY_UFOPEDIA: "Questa è una creatura molto solida, ricoperta da squame spesse e estremamente resistenti al calore, ma non tanto alle lame al laser. Nel suo minuscolo cervello sono inseriti una serie di piccoli impiantiil cui scopo è provocare base di tipo \"lotta o fuggi\" all'interno del suo sistema."
  STR_REAPER_ARMOR: "Statistiche: Mietitore"
  STR_SCOUT_DRONE: "Drone/Ricognitore"
  STR_SMALL_TANK_CORPSE: "Tank"
  STR_SCOUT_SMOKE: "Pallina di Fumo"
  STR_SCOUT_DRONE_UFOPEDIA: "Questo piccolo drone robusto è progettato per la ricognizione. Sebbene privo di armamenti offensivi o di armature dei carri più grandi, è veloce e consente alle unità terrestri di scovare rapidamente le posizioni nemiche e agire da cercatore senza rischi per il personale X-Com. Dispone anche di un lanciatore di fumo per nascondere se stesso e le truppe di terra in piena terra o dal fuoco in arrivo."
  STR_TANK_GAUSS: "Tank/Gauss"
  STR_TANK_GAUSS_UFOPEDIA: "La torretta di questo veicolo blindato automatico è stata aggiornata ad un potente cannone gauss leggero. Sia nella precisione che nella potenza il suo profilo di combattimento risulta superiore ai tradizionali cannoni leggeri."
  STR_HOVERTANK_GAUSS: "Hovertank/Gauss"
  STR_HOVERTANK_GAUSS_UFOPEDIA: "Questo carro armato volante è armato con un cannone leggero gauss che può perforare all'istante virtualmente qualsiasi armatura."
  STR_HWP_GAUSS_AMMO: "Bossoli Gauss HWP"
  STR_TANK_MINIGUN: "Tank/Mitragliatrice"
  STR_HWP_MINIGUN_CLIP: "Caricatore Mitragliatrice HWP"
  STR_TANK_MINIGUN_UFOPEDIA: "Questa piattaforma automatizzata per armi pesanti è equipaggiata con una mitragliatrice ad alta velocità, utile per le operazioni di difesa dell'area."
  STR_TANK_PLASMA: "Tank/Plasma"
  STR_HOVERTANK_LASER_CANNON: "Hovertank/Cannone Laser"
  STR_HOVERTANK_ROCKET_LAUNCHER: "Hovertank/Lanciarazzi"
  STR_HOVERTANK_PLASMA: "Hovertank/Plasma"
  STR_HOVERTANK_PLASMA_UFOPEDIA: "La tecnologia aliena ha dato all'HWP una nuova prospettiva di vita. La maggiore manovrabilità del trasporto aereo e la potenza dei raggi al plasma è una combinazione letale."
  STR_TANK_PLASMA_UFOPEDIA: "Questa piattaforma di armi pesanti presenta un potente cannone al plasma basato sul nostro studio della tecnologia aliena. È persino più forte della variante laser."
  STR_HOVERTANK_ROCKET_LAUNCHER_UFOPEDIA: "La nostra comprensione della costruzione aliena ci ha permesso di migliorare i nostri progetti HWP, le piastre Hovertank presentano la placcatura in leghe aliene e un'unità antigravitazionale per una maggiore mobilità. Questa variante mette in mostra il lanciarazzi."
  STR_HOVERTANK_LASER_CANNON_UFOPEDIA: "La nostra comprensione della costruzione aliena ci ha permesso di migliorare i nostri progetti HWP, le piastre Hovertank presentano la placcatura in leghe aliene e un'unità antigravitazionale per una maggiore mobilità. Questa variante è armata con il cannone laser."
  STR_SECTOPOD_CONSTRUCTION: "Costruzione Sectopode"
  STR_SECTOPOD_CONSTRUCTION_UFOPEDIA: "La retro ingegnerizzazione del Sectopode Alieno è completa. Adesso che comprendiamo i principi del loro design, e sono note le funzioni di ogni componente, sarà possibile fabbricare questo tipo di HWP bipede. Poiché è richiesta meno energie per muoversi, maggior potenza è disponibile per l'arma principale. L'ostacolo più difficile è stato sostituire il sistema di controllo psionico con le nostre unità AI."
  STR_SECTOPOD_LASER: "Sectopode/Laser"
  STR_SECTOPOD_LASER_UFOPEDIA: "Questo robot dall'aspetto robusto è un'armatura controllata da AI capace di resistere alla maggior parte degli attacchi, ed in particole alle armi al plasma. Siamo anche riusciti a ridurre la vulnerabilità dei circuiti alle armi laser. Accoppiata ad un Cannone Pesante Laser questa unità sarà un prezioso complemento per qualsiasi squadra d'assalto."
  STR_SECTOPOD_PLASMA: "Sectopode/Plasma"
  STR_SECTOPOD_PLASMA_UFOPEDIA: "Questo robot è un design robusto, un'armatura controllata dall'intelligenza artificiale in grado di resistere alla maggior parte delle forme di attacco, in particolare alle armi al plasma. Siamo anche stati in grado di ridurre la vulnerabilità dei circuiti alle armi laser. Accoppiato con un Cannone Pesante al Plasma, questa unità è un prezioso complemento per qualsiasi squadra d'assalto."
  STR_IMPROVED_SKYRANGER: "Skyranger Migliorato"
  STR_ALLOY_SKYRANGER: "SKYMARSHALL"
  STR_ALLOY_SKYRANGER_UFOPEDIA: "UN AGGIORNAMENTO DELLO SKYRANGER CHE USA LEGHE ALIENE. E' PIU' LEGGERO E RESISTENTE DELLA BASICA TECNOLOGIA TERRESTRE."
  STR_IMPROVED_INTERCEPTOR: "Intercettore Migliorato"
  STR_RAVEN_UFOPEDIA: "IL RAVEN HA UN MOTORE ALIMENTATO A PULSIONE. E' PESANTEMENTE MODIFICATO E HA UN RATEO DI ATTACCO MOLTO VELOCE. QUESTO NUOVO INTERCEPTOR E' BASATO SULLE ULTIME RICERCHE TECNOLOGICHE TERRESTRI. LA GUIDA, IL TRACCIAMENTO ED I MOTORI HANNO TUTTI RICEVUTO DEGLI AGGIORNAMENTI IMPORTANTI. NONOSTANTE TUTTO, A PARTE PICCOLI VEICOLI ALIENI, POSSONO ESSERCI DIFFICIOLTA' IN CASO DI GROSSI UFO."
  STR_RAVEN: "RAVEN"
  STR_SENTINEL: "SENTINEL"
  STR_SENTINEL_INTERCEPTOR: "Intercettore Sentinella"
  STR_SENTINEL_UFOPEDIA: "UN AEROMOBILE DA COMBATTIMENTO PESANTE CON SCRAMJET GEMELLI, MOTORI ELETTRICI E ULTIMI NELLA TECNOLOGIA DELL'ARMIATURA AVIONICA. IL COMMERCIO È UN LIVELLO SUPERIORE DI CONSUMO DI CARBURANTE E UNA BASSA TARIFFA DI ACCELERAZIONE A CAUSA DEL PESO AUMENTATO."
  STR_THUNDERSTORM: "THUNDERSTORM"
  STR_THUNDERSTORM_INTERCEPTOR: "Intercettore Thunderstorm"
  STR_THUNDERSTORM_UFOPEDIA: "IL THUNDERSTORM UTILIZZA TECNOLOGIA DI TERRA RAFFINATA CON LEGHE ALIENE. LE LEGHE ALIENE ULTRA-DUREVOLI SONO LA BASE PER I POTENTI SCRAMJET CHE CONSENTONO AL THUNDERSTORM DI CORRISPONDERE ALLA VELOCITÀ DELLA MAGGIOR PARTE DI UFO, DOVENDO UNO SCATTO DI LOTTA. CONSIDERAZIONI SUL PESO E AERODINAMICO HANNO LIMITATO GLI ATTACCHI PER ARMI."
  STR_ULTIMATE_HUNTER_CRAFT: "Cacciatore Definitivo"
  STR_TORMENTOR: "TORMENTOR"
  STR_TORMENTOR_UFOPEDIA: "QUESTO NUOVO CACCIA RAPPRESENTA IL PINNACOLO DELLA TECNOLOGIA UMANA IBRIDA. IN GRADO DI PRESTAZIONI ECCEZIONALI NELL'ATMOSFERA E NELL'AMBITO DELLO SPAZIO, NON PUO' ESSERE SUPERIORE PER QUANTO RIGUARDA I VASCELLI ALIENI."
  STR_EXCAVATOR: "Scavatore"
  STR_FIGHTER_SHIP: "Caccia"
  STR_SENTRY_SHIP: "UFO Sentinella"
  STR_LAB_SHIP: "UFO Laboratorio"
  STR_EXCAVATOR_UFOPEDIA: "Gli Scavatori sono piccoli UFO principalmente usati per lavori di scavi e costruzione. Non rappresentano una vera minaccia per i nostri veicoli."
  STR_FIGHTER_SHIP_UFOPEDIA: "I Caccia sono costruiti unicamente per distruggere i veicoli terrestri, inclusi i nostri Interceptor. Sono molto ben armati per la loro grandezza, ma non hanno un equipaggio numeroso."
  STR_SENTRY_SHIP_UFOPEDIA: "Questo piccolo UFO è utilizzata per missioni di osservazione e pattugliamento. E' armata per la guerra e procurerà qualche problema ai nostri intercettori."
  STR_LAB_SHIP_UFOPEDIA: "Gli UFO Laboratorio sono grandi velivoli, scelti per le maggiori operazioni di ricerca e raccolto. Molto più grandi dei Raccoglitori, sono equipaggiati per condurre complessi esperimenti a bordo. Il loro equipaggio è numeroso e ben fornito."
  STR_MIND_GUIDED_MISSILE: "Missili Guidati Mentalmente"
  STR_PLASMA_CASTER: "Plasma Caster"
  STR_PLASMA_CASTER_CLIP: "Caricatore per Plasma Caster"
  STR_PLASMA_CASTER_UFOPEDIA: "Questa variante della Pistola al Plasma spara un ampio raggio di particelle cariche, rendendola un'arma devastante."
  STR_PLASMA_CASTER_CLIP_UFOPEDIA: "Questo dispositivo approssimativamente cubico viene usato come munizione per un Lanciaplasma. Contiene una piccola quantità di elerium che può essere recuperata."
  STR_PLASMA_SUB: "Subfucile al Plasma"
  STR_PLASMA_SUB_CLIP: "Caricatore Subfucile al Plasma"
  STR_PLASMA_SUB_UFOPEDIA: "Questa leggera arma al plasma è molto efficace contro la fanteria standard."
  STR_PLASMA_SUB_CLIP_UFOPEDIA: "Questo piccolo oggetto è usato come fonte di energia per il Sub-Fucile al Plasma. Contiene una piccola quantità di Elerium che può essere recuperata."
  STR_PLASMA_SNIPER_RIFLE: "Fucile di Precisione al Plasma"
  STR_PLASMA_SNIPER_RIFLE_CLIP: "Caricatore per Fucile di Precisione al Plasma"
  STR_PLASMA_SNIPER_RIFLE_UFOPEDIA: "Questa è un'arma estremamente potente e precisa basata sull'accelerazione di particelle all'interno di un piccolo campo di anti-gravità."
  STR_PLASMA_SNIPER_RIFLE_CLIP_UFOPEDIA: "Questo piccolo oggetto è usato come fonte di energia per il Fucile di Precisione al Plasma. Contiene una piccola quantità di Elerium che può essere recuperata."
  STR_PLASMA_DESTROYER: "Distruttore al Plasma"
  STR_PLASMA_DESTROYER_CLIP: "Car. Distruttore al Plasma"
  STR_PLASMA_DESTROYER_UFOPEDIA: "Questa è un'arma anti-corazza devastante basata sulla tecnologia al plasma, che vaporizza tutto intorno al punto di impatto."
  STR_PLASMA_DESTROYER_CLIP_UFOPEDIA: "Questo dispositivo compatto è usato come munizione per un Distruttore al Plasma. Contiene una piccola quantità di Elerium che può essere recuperata."
  STR_TOXIGUN: "Toxigun"
  STR_TOXIGUN_FLASK: "Fiasca per Toxigun"
  STR_TOXIGUN_UFOPEDIA: "Quest'arma spruzza una complessa miscela di potenti agenti chimici, in grado di dissolvere quasi tutti i materiali noti alla scienza della Terra in pochi secondi. Naturalmente, è mortale per tutti gli esseri viventi."
  STR_TOXIGUN_FLASK_UFOPEDIA: "Questa piccola fiasca piena di un potente acido funziona come munizione per la Toxigun"
