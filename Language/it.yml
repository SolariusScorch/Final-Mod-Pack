it:
  STR_DEATH_DISC: "Disco della Morte"
  STR_DEATH_DISC_UFOPEDIA: "Questa arma da lancio è assistita da un motore micrograv, che la fa girare in aria. Dopo che il disco ha colpito il bersaglio, ritorna automaticamente all'utente. Il suo bordo monomolecolare la rende un'arma terrificante, in grado di penetrare armature anche avanzate."
  STR_SMALL_GROUND_CONVOY_HYBRID: "Piccolo Convoglio Ibridi"
  STR_SMALL_GROUND_CONVOY_TEMPERATE_HYBRID: "Piccolo Convoglio Ibridi"
  STR_SMALL_GROUND_CONVOY_JUNGLE_HYBRID: "Piccolo Convoglio Ibridi"
  STR_SMALL_GROUND_CONVOY_COLD_HYBRID: "Piccolo Convoglio Ibridi"
  STR_SMALL_GROUND_CONVOY_DESERT_HYBRID: "Piccolo Convoglio Ibridi"
  STR_MEDIUM_GROUND_CONVOY_HYBRID: "Convoglio Ibridi Medio"
  STR_MEDIUM_GROUND_CONVOY_TEMPERATE_HYBRID: "Convoglio Ibridi Medio"
  STR_MEDIUM_GROUND_CONVOY_JUNGLE_HYBRID: "Convoglio Ibridi Medio"
  STR_MEDIUM_GROUND_CONVOY_COLD_HYBRID: "Convoglio Ibridi Medio"
  STR_MEDIUM_GROUND_CONVOY_DESERT_HYBRID: "Convoglio Ibridi Medio"
  STR_SMALL_GROUND_CONVOY_HYBRID_BRIEFING: "Abbiamo intercettato una piccola spedizione Ibrida di risorse. Assicurati che non raggiunga la sua destinazione. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_MEDIUM_GROUND_CONVOY_HYBRID_BRIEFING: "Abbiamo intercettato una spedizione Ibrida di risorse. Assicurati che non raggiunga la sua destinazione. Per interrompere la missione, riporta gli agenti X-Com sul veicolo di trasporto e fai clic sull'icona \"Interrompi Missione\"."
  STR_ALERT_SMALL_CONVOY_HYBRID: "Rilevato Piccolo Convoglio"
  STR_ALERT_MEDIUM_CONVOY_HYBRID: "Rilevato Convoglio Medio"
  STR_MEDAL_ALIENS_KILLED: "Stella al Merito"
  STR_MEDAL_ALIENS_KILLED_DESCRIPTION: "Data ad un soldato che ha ucciso molti alieni."
  STR_MEDAL_ALIENS_KILLED_UFOPEDIA: "\"Potremmo dimostrare al nemico il costo inaccettabile della sua lotta:{NEWLINE}- invadendo il suo territorio;{NEWLINE}- conducendo operazioni per aumentare la sua sofferenza;{NEWLINE}- o sfiancando il nemico.{NEWLINE} - Clausewitz\"{NEWLINE}{NEWLINE}Questo premio viene assegnato a un soldato che ha dimostrato la sua letalità e ucciso molti alieni.{NEWLINE}L'idoneità per il premio inizia a 10 uccisioni. Successivamente vengono emessi ulteriori premi per ogni 10 uccisioni."
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY: "Stella dell'Inferno"
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY_DESCRIPTION: "Data ad un soldato che ha usato armi incendiarie per uccidere degli alieni."
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY_UFOPEDIA: " \"Dei quattro elementi classici, il fuoco è di gran lunga il più primordiale. Il più impegnativo. Il più pericoloso. Il più trasformante. Il più viscerale. Il più divertente. Siamo seri, quale nemico tremerebbe di paura se gli apparissi dinanzi e ti proclamassi grande mago dell'acqua?\"{NEWLINE} - The Rant{NEWLINE}{NEWLINE}Questo premio viene assegnato a coloro che hanno padroneggiato l'arte di distruggere il nemico con il fuoco. Il premio viene assegnato ogni cinque alieni bruciati, fino a quattro volte."
  STR_MEDAL_ALIENS_KILLED_BY_RACE: "Medaglia del Xenocidio di Razza Aliena"
  STR_MEDAL_ALIENS_KILLED_BY_RACE_DESCRIPTION: "Data ad un soldato che ha combattuto con successo la minaccia dei {0}"
  STR_MEDAL_ALIENS_KILLED_BY_RACE_UFOPEDIA: "\"Se ti trovi in un combattimento leale, non hai pianificato correttamente la tua missione.\"{NEWLINE} - David Hackworth{NEWLINE}{NEWLINE}Dato ad un soldato che è diventato una macchina letale nell'abbattere una specifica specie aliena. Questa razza ha subito così tante perdite da questo eroe X-Com che hanno iniziato a chiamarlo Xenocidio.{NEWLINE}I livelli del premio sono per 10, 20 e 30 uccisioni di una determinata specie."
  STR_MEDAL_ALIENS_KNOCKED_OUT: "L'Ordine del Contenimento"
  STR_MEDAL_ALIENS_KNOCKED_OUT_DESCRIPTION: "Data ad un soldato che ha usato una forza non letale per abbattere vari nemici."
  STR_MEDAL_ALIENS_KNOCKED_OUT_UFOPEDIA: "\"Ci sarà una sostanziosa ricompensa per chi troverà il Millenium Falcon. Siete liberi di usare qualsiasi metodo necessario, ma li voglio vivi. Nessuna disintegrazione.\" - Darth Fener{NEWLINE}{NEWLINE}Presentato in riconoscimento ad un soldato che ha padroneggiato l'arte di catturare gli extraterrestri vivi. Gli esemplari vivi possono essere estremamente importanti per permetterci di comprendere la minaccia che dobbiamo affrontare.{NEWLINE}Il premio viene assegnato per 4, 8, 12 e 16 prigionieri."
  STR_MEDAL_ALIEN_BASE_ASSAULT: "Croce Terrestre"
  STR_MEDAL_ALIEN_BASE_ASSAULT_DESCRIPTION: "Data ad un soldato che ha fatto parte di un incursione ad una base aliena che ha avuto successo."
  STR_MEDAL_ALIEN_BASE_ASSAULT_UFOPEDIA: "\"Posiziona il tuo esercito in pericolo mortale e sopravviverà; immergilo in condizioni disperate e ne uscirà sano e salvo. - Sun Tzu\"{NEWLINE}{NEWLINE}Ogni attacco ad una base nemica è un passo verso la vittoria. Distruggere il nemico nei suoi nodi di potere assicura il nostro progresso verso la supremazia finale.{NEWLINE}Questo encomio viene assegnato ai soldati che partecipano in un assalto ad una base aliena. Può essere assegnato tre volte."
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES: "Ordine del Martello"
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES_DESCRIPTION: "Data ad un soldato che ha ucciso soldati alieni di tutti i tipi."
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES_UFOPEDIA: "\"Non temerli, figlio mio. Li uccideremo tutti.\"{NEWLINE} - The Kingdom{NEWLINE}{NEWLINE}Questa medaglia ricompensa il soldato che ha padroneggiato l'arte dell'uccidere alieni in ogni loro forma. Nessuna razza aliena è immune alla sua caccia.{NEWLINE}Questo premio viene assegnato per aver ucciso un soldato di ogni specie principale. Ulteriori premi vengono dati per 5, 10 e 15 uccisioni per ogni razza."
  STR_MEDAL_ALLBATTLETYPES: "Medaglia Armis Potens"
  STR_MEDAL_ALLBATTLETYPES_DESCRIPTION: "Dato ad un soldato che ha dimostrato abilità letali con qualsiasi tipo di armi"
  STR_MEDAL_ALLBATTLETYPES_UFOPEDIA: "\"Potente in armi\" è il significato di Armis Potens. Un soldato di fanteria è addestrano a combattere con molti tipi diversi di armi per riuscire a sconfiggere il nemico.{NEWLINE}{NEWLINE}Il premio riconosce la stessa agilità e letalità dimostrata da questi versatili guerrieri.{NEWLINE}Questo premio viene assegnato ad ogni soldato che elimina il nemico con ogni tipo di arma. sono incluse armi da fuoco, da mischia, granate e granate di prossimità. Ci sono quattro livelli per questo premio dati a 3, 6, 9 e 12 uccisioni."
  STR_MEDAL_ALLMISSIONS: "Medaglia Ritorno dall'Inferno"
  STR_MEDAL_ALLMISSIONS_DESCRIPTION: "Dato ad un soldato che ha partecipato a qualsiasi tipo di missione"
  STR_MEDAL_ALLMISSIONS_UFOPEDIA: " \"Puoi dirlo forte!{NEWLINE} Sono stato all'inferno e sono ritornato{NEWLINE} Quando fa caldo, mi scaldo a perdifiato{NEWLINE} In questo mondo freddo, l'accendino ho trovato{NEWLINE} Lasciamolo bruciare, fuoco rinato!\"{NEWLINE} - Kid Ink{NEWLINE}{NEWLINE}Questo soldato ha visto di tutto... UFO schiantati, UFO atterrati, missioni del terrore, difesa della base, ha persino sfondato la porta del nemico ed invaso la sua base.{NEWLINE}Questo encomio viene assegnato ai soldati che partecipano ad ogni tipo di missione."
  STR_MEDAL_ALLRANKS: "Nome Titolo"
  STR_MEDAL_ALLRANKS_DESCRIPTION: "Data ad un soldato che ha ucciso soldati alieni di tutti i tipi."
  STR_MEDAL_ALLRANKS_UFOPEDIA: "\"... questi piccoli marine vietnamiti hanno iniziato a fargli il culo e a prendergli il nome.\"{NEWLINE} - Ralph Christopher, \"River Rats\"{NEWLINE}{NEWLINE}\"Taking names\" è un modo di dire inglese che viene dall'idea di battere un nemico in maniera così esagerata da rimuovere il suo nome dall'elenco truppe.{NEWLINE}Questo premio viene assegnato ad un soldato che ha ucciso un alieno di ogni rango, dal Soldato fino al Comandante."
  STR_MEDAL_ALLUFOS: "Distintivo TECHINT"
  STR_MEDAL_ALLUFOS_DESCRIPTION: "Dato ad un soldato che ha partecipato in missioni che hanno coinvolto qualsiasi tipo di UFO."
  STR_MEDAL_ALLUFOS_UFOPEDIA: "Il TECHINT, da Technical Intelligence o Intelligenza Tecnica, comporta la conoscenza delle capacità del nemico attraverso l'analisi delle attrezzature catturate.{NEWLINE}{NEWLINE}X-Com acquisisce conoscenza e materiali da ogni UFO recuperato.{NEWLINE}I Soldati che partecipano a missioni con ogni tipologia di UFO riceveranno questo premio. Il premio viene assegnato una sola volta."
  STR_MEDAL_ANTITERROR: "Medaglia Erculea"
  STR_MEDAL_ANTITERROR_DESCRIPTION: "Data ad un soldato che ha ucciso tutti i tipi di armi del terrore."
  STR_MEDAL_ANTITERROR_UFOPEDIA: "\"Perché un vero eroe non si misura dalla forza dei suoi muscoli, ma da quella del suo cuore.\"{NEWLINE} - Zeus (Hercules){NEWLINE}{NEWLINE}Proprio come Ercole al suo tempo era famoso per aver ucciso molti mostri da incubo, anche il destinatario di questo premio ha ucciso la sua parte di terribili nemici.{NEWLINE}Questa medaglia è assegnata ai soldati che uccidono ogni tipo di unità terroristica del gioco. Ci sono quattro livelli per questo premio."
  STR_MEDAL_BASE_DEFENDER: "Medaglia alla Difesa"
  STR_MEDAL_BASE_DEFENDER_DESCRIPTION: "Data ad un soldato che ha fatto parte di una missione di difesa di una base che ha avuto successo."
  STR_MEDAL_BASE_DEFENDER_UFOPEDIA: "\"Non puoi scegliere il tuo campo di battaglia, Dio lo fa per te; ma puoi stabilire uno standard, dove uno standard non c'è mai stato.{NEWLINE} - Nathalia Crane\"{NEWLINE}{NEWLINE}Questa medaglia viene assegnata ad un guerriero che ha preso parte ad una missione di difesa della base di successo. Sebbene le orde aliene abbiano tentato di sopraffare quest'anima valorosa, sono riusciti a resistere e sono riusciti a far si che la X-Com mantenesse il controllo di questa cruciale struttura.{NEWLINE}I premi vengono assegnati fino ad un massimo di tre difese base di successo."
  STR_MEDAL_BESTOFRANK: "Stella Cadente"
  STR_MEDAL_BESTOFRANK_DESCRIPTION: "Dato postumo a un soldato che era una stella nascente nel suo rispettivo rango."
  STR_MEDAL_BESTOFRANK_UFOPEDIA: "\"Quando morirà,{NEWLINE} Prendilo e taglialo in piccole stelle...{NEWLINE} - Shakespeare, \"Romeo e Giulietta\"{NEWLINE}{NEWLINE}Gli eroi della X-com, siano essi reclute, sergenti, capitani o comandanti, meritano il riconoscimento per eccellenza quando muoiono.{NEWLINE}Quest'ordine viene conferito al soldato caduto di più alto rango al momento della sua morte. Questo premio viene consegnato al defunto come riconoscimento del suo elevato punteggio rispetto al suo rango. Più di un soldato può ricevere questo riconoscimento postumo per ogni livello."
  STR_MEDAL_BESTSOLDIER: "Ordine Eroico"
  STR_MEDAL_BESTSOLDIER_DESCRIPTION: "Data postumo ad un soldato che è stato un esempio per tutti gli altri."
  STR_MEDAL_BESTSOLDIER_UFOPEDIA: "\"Morire non è nulla; non vivere è spaventoso.\"{NEWLINE} - Victor Hugo, I Miserabili{NEWLINE}{NEWLINE}Quando gli eroi muoiono le loro gesta continuano a vivere. Le prodezze dei soldati X-Com non vengono dimenticate quando muoiono durante una gloriosa battaglia.{NEWLINE}Quest'ordine viene conferito al migliore dei soldati fra i caduti. Il premio viene assegnato ai nuovi membri fra i ranghi dei caduti per riconoscere che hanno il punteggio più alto al momento della loro morte. Più di un soldato può ricevere questo riconoscimento postumo."
  STR_MEDAL_BRAVERYGAIN: "Legione del Valore"
  STR_MEDAL_BRAVERYGAIN_DESCRIPTION: "Data ad un soldato che è un esempio di coraggio."
  STR_MEDAL_BRAVERYGAIN_UFOPEDIA: "\"Ho imparato che il coraggio non è l'assenza di paura, ma il trionfo su di essa. L'uomo coraggioso non è colui che non ha paura, ma colui che la conquista.\" - Nelson Mandela{NEWLINE}{NEWLINE}Questo soldato si è trovato in situazioni estreme ed ha affrontato la paura di faccia!{NEWLINE}Questo premio viene assegnato per ogni aumento di 10 punti al coraggio di un soldato. Questo premio ha tre livelli."
  STR_MEDAL_DAYS_WOUNDED: "Cuore Cremisi"
  STR_MEDAL_DAYS_WOUNDED_DESCRIPTION: "Data ad un soldato che è rimasto ferito per un lungo periodo di tempo."
  STR_MEDAL_DAYS_WOUNDED_UFOPEDIA: "Il grande sacrificio del guerriero ferito viene onorato da questo premio. Una vera 'Medaglia rossa al coraggio', il premio onora il soldato rimasto gravemente ferito.{NEWLINE}{NEWLINE}Questo premio si basa sulla somma cumulativa di tutti i giorni passati nell'infermeria e viene assegnato ogni 30 giorni, per un totale di 300."
  STR_MEDAL_DOUBLEKILL: "Citazione per le Prestazioni"
  STR_MEDAL_DOUBLEKILL_DESCRIPTION: "Data ad un soldato che ha agito mirabilmente sul campo di battaglia, uccidendo più di una minaccia ostile in breve successione."
  STR_MEDAL_DOUBLEKILL_UFOPEDIA: "\"Un soldato nemico non è mai abbastanza, due sono decisamente troppi.\"{NEWLINE} - Le leggi di Murphy sul Combattimento{NEWLINE}{NEWLINE}Questa citazione riconosce i soldati che eliminano due bersagli in rapida successione. Più velocemente eliminiamo il nemico, più velocemente torniamo a casa.{NEWLINE}Esistono quattro livelli per questo premio per premiare questi tiratori veloci."
  STR_MEDAL_FALLEN: "L'Ordine dei Caduti"
  STR_MEDAL_FALLEN_DESCRIPTION: "Data ad un soldato per onorare la sua morte ed il suo impegno nella difesa della Terra."
  STR_MEDAL_FALLEN_UFOPEDIA: "\"Un eroe è qualcuno che ha dato la sua vita per qualcosa che è più grande di se stesso.\"{NEWLINE} - Joseph Campebell{NEWLINE}{NEWLINE}Il prezzo più alto è stato pagato volontariamente, affinché l'umanità possa sopravvivere. Questo premio viene assegnato postumo a tutte le truppe X-Com cadute in battaglia. È giusto onorarli nella nostra memoria e nelle nostre azioni mentre ci adoperiamo per la causa per cui sono morti.{NEWLINE}Questo premio viene assegnato a tutti i soldati X-Com morti in battaglia."
  STR_MEDAL_FLANKSHOT: "Citazione \"Enfilade\""
  STR_MEDAL_FLANKSHOT_DESCRIPTION: "Data ad un soldato che ha dimostrato grande tatticità, capace di fiancheggiare e uccidere nemici."
  STR_MEDAL_FLANKSHOT_UFOPEDIA: "\"Il defilamento vuol dire posizionare (truppe o armi) in modo da poter sparare al nemico sui fianchi. \"{NEWLINE} - Dizionario Militare{NEWLINE}{NEWLINE}Una tattica militare onorata dai tempi antichi, l'attacco ai fianchi sfrutta la debolezza del nemico sia nell'armatura laterale e sia tenendo conto del fatto che le armi offensive del nemico sono puntate altrove.{NEWLINE}Questa citazione viene emessa ogni tre nemici uccisi sul fianco, fino a quattro volte."
  STR_MEDAL_GLOBETROTTER: "Giramondo"
  STR_MEDAL_GLOBETROTTER_DESCRIPTION: "Data ad un soldato che ha difeso ogni singolo paese sulla terra dalla minaccia aliena."
  STR_MEDAL_GLOBETROTTER_UFOPEDIA: "Data ad un soldato che ha difeso ogni singolo paese sulla terra dalla minaccia aliena."
  STR_MEDAL_GRENADIER: "Medaglia dei Granatieri"
  STR_MEDAL_GRENADIER_DESCRIPTION: "Data ad un soldato che ha lanciato un esplosivo uccidendo 3 alieni in una volta."
  STR_MEDAL_GRENADIER_UFOPEDIA: "\"Le micce da cinque secondi bruciano sempre tre.\"{NEWLINE} - Le Leggi di Murphy sul Combattimento{NEWLINE}{NEWLINE}Questo encomio viene consegnato ai soldati che hanno sfruttato al meglio le loro granate X-Com! Oltre a riconoscerne la competenza, questa medaglia premia la capacità di uccidere più di un nemico con una granata standard.{NEWLINE}Viene assegnato uccidendo almeno tre nemici usando una granata standard o di prossimità per un totale di quattro livelli."
  STR_MEDAL_HEADSHOT: "L'Ordine di Davide"
  STR_MEDAL_HEADSHOT_DESCRIPTION: "Data ad un soldato che con mano ferma ha inflitto più colpi alla testa."
  STR_MEDAL_HEADSHOT_UFOPEDIA: "\"La pietra s'infisse nella fronte di Golia, che cadde con la faccia a terra. \" - 1 Samuele 17:49.{NEWLINE}Davide è famoso per aver ucciso il gigante con la sua fionda e un tiro ben piazzato.{NEWLINE}{NEWLINE}Sebbene questo risultato si basi principalmente sulla fortuna e non fornisca danni maggiori rispetto ad altri colpi, è comunque degno di nota.{NEWLINE}Assegnato ai soldati X-Com che mettono a segno tre colpi alla testa. Ci sono quattro livelli di questo premio."
  STR_MEDAL_HEALER: "Stella di Ippocrate"
  STR_MEDAL_HEALER_DESCRIPTION: "Data ad un soldato che ha prestato servizio medico sul campo di battaglia."
  STR_MEDAL_HEALER_UFOPEDIA: "\"Avevamo un profondo apprezzamento per il silenzioso medico. Per noi era infermiere, dottore, pronto soccorso e ospedale. Sopra il fragore della battaglia si sentiva spesso il grido \"Medico!\", e Doc era sempre lì per il 3° plotone.\"{NEWLINE} - Robert W. Black{NEWLINE}{NEWLINE}Il medico da combattimento è una parte vitale di ogni unità militare. I soldati XCOM si prendono cura dei loro compagni e fanno il possibile per tenerli in forma.{NEWLINE}Questo premio è assegnato per ogni tre ferite curate, per un totale di dodici."
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT: "Croce del Fulmine"
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT_DESCRIPTION: "Data ad un soldato che usato una forza non letale per abbattere un obiettivo importante."
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT_UFOPEDIA: "Capitano Steven Hiller: \"Sai, questo doveva essere il mio fine settimana libero ma noooo. Mi hai portato qui fuori a trascinare il tuo pesante culo attraverso il deserto in fiamme con i tuoi dreadlock che spuntano dal retro del mio paracadute.\"{NEWLINE} - Independence Day{NEWLINE}{NEWLINE}Questo encomio riconosce un risultato fondamentale nella cattura di un obiettivo di alto valore. I Leader e i Comandanti nemici ci aiuteranno a comprendere meglio gli obiettivi alieni e dei modi con cui possiamo sconfiggerli.{NEWLINE}Questo premio viene assegnato una volta a qualsiasi soldato che cattura uno di questi importanti obiettivi."
  STR_MEDAL_IRON_MAN: "Uomo d'Acciaio"
  STR_MEDAL_IRON_MAN_DESCRIPTION: "Data ad un soldato che è veramente un Uomo d'Acciaio, o una Donna d'Acciaio."
  STR_MEDAL_IRON_MAN_UFOPEDIA: "\"Se sei a corto di tutto tranne che del nemico, sei in una zona di combattimento.\"{NEWLINE} - Le Leggi di Murphy sul Combattimento{NEWLINE}{NEWLINE}Questo premio viene assegnato ai soldati che affrontano il nemico da soli. Solo i più duri ci provano e ancora meno sopravvivono. Il premio ha un solo livello."
  STR_MEDAL_LUCKYSHOT: "Citazione per la Buona Fortuna"
  STR_MEDAL_LUCKYSHOT_DESCRIPTION: "Data ad un soldato che ha sfidato la legge della probabilità, mandando a segno un colpo su un altro bersaglio."
  STR_MEDAL_LUCKYSHOT_UFOPEDIA: "\"La miglior fortuna di tutte è quella che fai per te stesso.\"{NEWLINE} - Douglas MacArthur{NEWLINE}{NEWLINE}Quando un soldato sfida continuamente la sorte e mette a segno dei colpi incredibili, diventa idoneo per questo premio.{NEWLINE}Presentato per ogni tre colpi fortunati, questo encomio ha quattro livelli."
  STR_MEDAL_MAN_OF_STEEL: "Uomo d'Acciaio"
  STR_MEDAL_MAN_OF_STEEL_DESCRIPTION: "Data ad un soldato che è stato colpito varie volte durante una sola missione."
  STR_MEDAL_MAN_OF_STEEL_UFOPEDIA: "Artù: \"Guarda, razza di idiota, non hai più braccia!\"{NEWLINE}Cavaliere Nero: \"Si che le ho.\"{NEWLINE}Artù: (esasperato) \"Guarda!\"{NEWLINE}Cavaliere Nero: \"Solo un graffio.\"{NEWLINE}(Monty Python e il Sacro Graal){NEWLINE}{NEWLINE}La costituzione ferrea di questo soldato (e forse la sua armatura) gli ha permesso di resistere a più colpi del nemico.{NEWLINE}Viene assegnato per essere stato colpito cinque volte, ed ha tre livelli."
  STR_MEDAL_MARTYR: "Medaglia del Sacrificio"
  STR_MEDAL_MARTYR_DESCRIPTION: "Data postumo ad un soldato che non è rimasto ucciso da solo."
  STR_MEDAL_MARTYR_UFOPEDIA: "Data postumo ad un soldato che non è rimasto ucciso da solo."
  STR_MEDAL_MEDIKIT: "Chirurgo da Campo"
  STR_MEDAL_MEDIKIT_DESCRIPTION: "Data ad un soldato che fa un uso regolare del medikit sul campo di battaglia."
  STR_MEDAL_MEDIKIT_UFOPEDIA: "\"...Ma questa ferita era precoce, ben entro il periodo di sei ore - il parametro approssimativo di un chirurgo da campo per rischi di questo tipo. Se la sua vanteria fosse stata accurata .... potrebbe salvare una vita.{NEWLINE} - Frank Gill Slaughter \"Non l'amore, ma la morte\"{NEWLINE}{NEWLINE}Il chirurgo da campo ha una abilità maggiore del medico da combattimento e sa come usare tutti gli strumenti a sua disposizione.{NEWLINE}Questo premio viene assegnato ai medici che dispensano cure, stimolanti e antidolorifici dai loro medikit. Viene assegnato ogni tre volte. Ci sono quattro livelli per questo premio."
  STR_MEDAL_MELEE: "Mano nella mano"
  STR_MEDAL_MELEE_DESCRIPTION: "Data ad un soldato che ha ucciso gli alieni con un arma da mischia letale."
  STR_MEDAL_MELEE_UFOPEDIA: "Data ad un soldato che ha ucciso gli alieni con un arma da mischia letale."
  STR_MEDAL_MERCY_CROSS: "Croce di Nike"
  STR_MEDAL_MERCY_CROSS_DESCRIPTION: "Data ad un soldato che ha ucciso da solo tutti gli alieni durante una missione."
  STR_MEDAL_MERCY_CROSS_UFOPEDIA: "\"È meglio catturare un intero esercito piuttosto che distruggerlo, catturare un reggimento, un distaccamento o una compagnia intera piuttosto che distruggerli.\" - Sun Tzu{NEWLINE}{NEWLINE}I prigionieri alieni forniscono informazioni preziose. Cosa c'è di meglio che stordire l'intero equipaggio di un UFO?{NEWLINE}- Farlo da soli!{NEWLINE}Il premio viene assegnato ai soldati che catturano da soli tutti i combattenti nemici durante una missione di combattimento tattico. Questo premio ha 3 livelli."
  STR_MEDAL_MIA: "Ordine del Dimenticato"
  STR_MEDAL_MIA_DESCRIPTION: "Data ad un soldato per onorare le sue perdite ed il suo impegno per la difesa della terra."
  STR_MEDAL_MIA_UFOPEDIA: "\"...rendiamo omaggio agli uomini e alle donne che non sono tornati dal campo di battaglia... non dimenticheremo mai i loro sacrifici... onoreremo per sempre la loro memoria.\"{NEWLINE} - Barack Obama{NEWLINE}{NEWLINE}Non si può negare la terribile convenienza della necessita di abbandonare un compagno caduto. La X-Com onora coloro che hanno dato il massimo in questo modo.{NEWLINE}L'ordine viene assegnato ai soldati che sono scomparsi in azione. Rendiamo onore a coloro che non sono tornati a casa."
  STR_MEDAL_MINDCONTROL: "Imperio"
  STR_MEDAL_MINDCONTROL_DESCRIPTION: "Data ad un soldato che si è impossessato della mente del nemico."
  STR_MEDAL_MINDCONTROL_UFOPEDIA: "Data ad un soldato che si è impossessato della mente del nemico."
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT: "Nastro della Notte più Lunga"
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT_DESCRIPTION: "Data ad un soldato che ha assistito agli orrori delle missioni di terrore aliene di notte."
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT_UFOPEDIA: "\"Il giorno non previene gli incubi - La notte non è necessaria per i sogni - Non c'è momento migliore di questo - Non c'è posto migliore di adesso\"{NEWLINE} - Chase LeBlanc{NEWLINE}{NEWLINE}Questo premio viene assegnato ai soldati che sono stati testimoni degli orrori delle missioni del terrore notturne. Pericolosi alieni si nascondono nelle ombre e la morte raggiunge rapidamente per chi non presta attenzione. Coloro che sopravvivono sono individui veramente coraggiosi.{NEWLINE}Questo premio viene assegnato per ogni Missione del Terrore notturna, fino ad un totale di 4."
  STR_MEDAL_NIKE_CROSS: "Croce di Nike"
  STR_MEDAL_NIKE_CROSS_DESCRIPTION: "Data ad un soldato che ha ucciso con una mano o ucciso e stordito ogni tipo di alieni in una missione."
  STR_MEDAL_NIKE_CROSS_UFOPEDIA: "\"Devi credere di essere nel giusto per essere un buon soldato, ecco perché i mercenari non vanno bene. È l'emozione a rendere buono un combattente - e il sapere di combattere per una buona causa.\"{NEWLINE} - Audie Murphy{NEWLINE}Questa onoreficenza riconosce una abilità sul campo di battaglia senza precedenti. Incarnando letalità ed efficienza, questo guerriero ha dimostrato la sua esperienza nel combattimento nel modo più tangibile e con qualsiasi mezzo necessario.{NEWLINE}Questo premio è riservato esclusivamente ai soldati che uccidono, o uccidono e stordiscono da soli ogni alieno in una singola missione. Questo premio viene assegnato fino a tre volte."
  STR_MEDAL_ONE_MONTH_SERVICE: "Croce dell'Onore"
  STR_MEDAL_ONE_MONTH_SERVICE_DESCRIPTION: "Data a tutti i soldati di ritorno come riconoscimento per aver combattuto la minaccia Aliena, e per esser stati parte della forza per salvare l'umanità. Questa Medaglia non ha decorazioni aggiuntive."
  STR_MEDAL_ONE_MONTH_SERVICE_UFOPEDIA: "'Un uomo che non ha nulla per cui sia disposto a combattere; nulla che interessi più della sua sicurezza personale, è una creatura miserabile che non ha alcuna possibilità di essere libera se non creata e mantenuta dagli sforzi di uomini migliori di lui.'{NEWLINE} - John Stewart Mill{NEWLINE}{NEWLINE}Questo premio viene assegnato a tutti i soldati che prestano servizio nella X-Com, come riconoscimento per aver combattuto la minaccia aliena, e per aver fatto parte della forza per la salvezza dell'umanità. Questa medaglia non ha decorazioni aggiuntive."
  STR_MEDAL_ORIGINAL8_DESCRIPTION: "Data ad un soldato che è stato in prima linea a combattere il nemico sconosciuto."
  STR_MEDAL_ORIGINAL8_NAME: "Primo a servire"
  STR_MEDAL_ORIGINAL8_UFOPEDIA: "Il progetto X-Com è un progetto top-secret avviato dal Consiglio per contrastare la massiccia invasione aliena globale dopo che le forze armate convenzionali del mondo non sono riusciti a fermarli.{NEWLINE}{NEWLINE}Pochissimi individui hanno soddisfatto i requisiti per essere inclusi nel progetto. Ancora meno sopravviveranno.{NEWLINE}Questo premio viene assegnato ai componenti originali dei soldati nel progetto X-Com."
  STR_MEDAL_POSTMORTEM_KILL: "Ordine del mietitore"
  STR_MEDAL_POSTMORTEM_KILL_DESCRIPTION: "Data postumo ad un soldato che ha mantenuto la sua presenza sul campo di battaglia a discapito della morte."
  STR_MEDAL_POSTMORTEM_KILL_UFOPEDIA: "Data postumo ad un soldato che ha mantenuto la sua presenza sul campo di battaglia a discapito della morte."
  STR_MEDAL_PSIPANIC: "Crucio"
  STR_MEDAL_PSIPANIC_DESCRIPTION: "Data ad un soldato che ha infranto la mente del nemico"
  STR_MEDAL_PSIPANIC_UFOPEDIA: "Data ad un soldato che ha infranto la mente del nemico"
  STR_MEDAL_REACTIONFIRE: "Citazione alla Rapidità"
  STR_MEDAL_REACTIONFIRE_DESCRIPTION: "Data ad un soldato che ha dimostrato riflessi pronti, uccidendo degli alieni prima che potessero rivalersi."
  STR_MEDAL_REACTIONFIRE_UFOPEDIA: "\"Quando sei in una situazione di combattimento, non devi lasciare che la tua mente sia inquinata da emozioni come paura e rabbia. Accetta semplicemente la situazione e reagisci, anche se ti trovi di fronte a situazioni impossibili. Mantieni la mente lucida e sarai un passo avanti ai tuoi aggressori.\"{NEWLINE} - Aaron B. Powell, Doomsday Diaries{NEWLINE}{NEWLINE}Questa medaglia viene data ai soldati i cui riflessi fulminei li hanno resi assassini instintivi. Abbattere i bersagli durante il turno nemico riduce il pericolo per l'intera squadra.{NEWLINE}Questa medaglia viene assegnata per ogni due uccisioni con fuoco di reazione, fino ad un totale di quattro volte."
  STR_MEDAL_REARSHOT: "Menzione Paris"
  STR_MEDAL_REARSHOT_DESCRIPTION: "Data a un soldato che ha dimostrato astuzia, capace di sorprendere i nemici e ucciderli alle spalle."
  STR_MEDAL_REARSHOT_UFOPEDIA: "Paride, nella mitologia greca, è famoso per aver neutralizzato un eroe quasi invulnerabile, Achille, con una freccia scoccata al suo tallone.{NEWLINE}{NEWLINE}Il soldato X-Com che imita Paride può scoprire di poter sfruttare simili vulnerabilità nei suoi avversari extraterrestri.{NEWLINE}Questo encomio viene emesso per ogni tre uccisioni nemiche alle spalle, per un totale di quattro volte."
  STR_MEDAL_REVIVE: "Croce degli Angeli"
  STR_MEDAL_REVIVE_DESCRIPTION: "Dato a un soldato che ha restituito un compagno di soldato dall'orlo della morte."
  STR_MEDAL_REVIVE_UFOPEDIA: "''\"No, non morirai sotto i miei occhi.\" disse Doc. Poco prima che arrivasse l'elicottero, il suo cuore si fermò. Doc lo rianimò di nuovo martellandogli il petto e facendogli la respirazione bocca a bocca. Finalmente arrivò l'elicottero e lo caricammo a bordo.\"{NEWLINE} - Stephen Paul Campos{NEWLINE}{NEWLINE}Quando un soldato giace a terra privo di sensi e sanguinante, questo agente è il suo angelo custode che sa cosa fare per riportarlo indietro.{NEWLINE}Questo premio viene assegnato ogni volta che una vittima viene rianimata, fino a tre volte."
  STR_MEDAL_SAPPER: "Medaglia dello zappatore"
  STR_MEDAL_SAPPER_DESCRIPTION: "Dato a un soldato che uccide un nemico di metallo con un alto pacco esplosivo"
  STR_MEDAL_SAPPER_UFOPEDIA: "\"C'è un carro armato al limitare della foresta. Ci passerà sopra come un rullo compressore... A meno che qualcuno non lo fermi con una carica a sacco.\"{NEWLINE}.... \"Non restano molti uomini.\"{NEWLINE}\"Vado io.\"{NEWLINE} - Juoksuhaudantie{NEWLINE}{NEWLINE}Questo premio viene assegnato ai soldati che uccidono un nemico metallico, come un Cyberdisco o un Sectopode, usando esplosivo ad alto potenziale. Estremamente pericolosi, questi atti di eroismo vengono riconosciuti con questo premio.{NEWLINE}Il premio viene assegnato per ogni uccisione di nemico robotico usando esplosivo ad alto potenziale e può essere assegnato fino a 10 volte."
  STR_MEDAL_SECTOPOD_KILL: "Citazione Minaccia Metallica"
  STR_MEDAL_SECTOPOD_KILL_DESCRIPTION: "Data ad un soldato che uccide il piu' pauroso dei costrutti alieni: Il Sectopode!"
  STR_MEDAL_SECTOPOD_KILL_UFOPEDIA: "\"Un robot non può recare danno all'umanità, né può permettere che, a causa del proprio mancato intervento, l'umanità riceva danno.\"{NEWLINE} - Isaac Asimov, \"La Legge Zero della robotica\"{NEWLINE}{NEWLINE}Anche il più coraggioso dei soldati può rabbrividire sentendo un Sectopode far tremare la terra. L'elevata difficoltà nell'abbattere questa minaccia metallica viene riconosciuta da questa citazione.{NEWLINE}Questo encomio viene assegnato ad ogni soldato che uccide un Sectopode, non importa in che modo. Sono disponibili dieci livelli per questo premio per un totale di dieci uccisioni."
  STR_MEDAL_SEVEN_IN_ONE: "L'Ordine della Gloria"
  STR_MEDAL_SEVEN_IN_ONE_DESCRIPTION: "Data ad un soldato che è stato importante nella riuscita di una missione."
  STR_MEDAL_SEVEN_IN_ONE_UFOPEDIA: "\"Se ti fai carico di più obiettivi di quanti te ne spettino, dovrai farti carico di ancora più obiettivi di quanti te ne spettino.\"{NEWLINE} - Le Leggi di Murphy sul Combattimento{NEWLINE}{NEWLINE}Questa citazione viene data in onore ad un soldato che ha ucciso sette nemici in una singola missione. Questa impresa non ha eguali e dimostra la vera grinta di questo letale combattente.{NEWLINE}Questo premio può essere assegnato per tre volte."
  STR_MEDAL_SLAVEKILLS: "Burattinaio"
  STR_MEDAL_SLAVEKILLS_DESCRIPTION: "Dato a un soldato che ha usato gli alieni l'uno contro l'altro."
  STR_MEDAL_SLAVEKILLS_UFOPEDIA: "Dato a un soldato che ha usato gli alieni l'uno contro l'altro."
  STR_MEDAL_SNIPER: "Citazione per il Tiratore Scelto"
  STR_MEDAL_SNIPER_DESCRIPTION: "Data ad un soldato che ha mandato a segno un colpo a grande distanza sul bersaglio designato."
  STR_MEDAL_SNIPER_UFOPEDIA: "{NEWLINE}\"Il mio mirino è stabile,{NEWLINE} Il mio grilletto freddo,{NEWLINE} Sento il rinculo{NEWLINE} e lo guardo cadere.{NEWLINE}La missione è stata completata,{NEWLINE} Prendo la mia attrezzatura.{NEWLINE}Pulirò il fucile{NEWLINE} nella parte posteriore.\"{NEWLINE} - Cecchino dei Marine{NEWLINE}{NEWLINE}Questa citazione è progettata per riconoscere la capacità di portare morte da grandi distanze.{NEWLINE}Questa citazione viene assegnata per ogni tre uccisioni a lungo raggio, ed ha quattro livelli."
  STR_MEDAL_STAR_OF_ASCLEPIUS: "Stella di Asclepio"
  STR_MEDAL_STAR_OF_ASCLEPIUS_DESCRIPTION: "Data ad un soldato che è stato sottoposto al fuoco nemico dalla minaccia aliena."
  STR_MEDAL_STAR_OF_ASCLEPIUS_UFOPEDIA: "\"La guerra è la vita moltiplicata per un numero di cui nessuno ha mai sentito parlare.\"{NEWLINE} - Sebastian Junger{NEWLINE}{NEWLINE}Attirando il fuoco intenso del nemico, questo soldato ha fornito un'assistenza eroica ai suoi compagni.{NEWLINE}Questa medaglia viene assegnata ai soldati che sono stati presi di mira dieci volte dal nemico. Questo premio ha tre livelli."
  STR_MEDAL_STATGAIN: "Citazione di Atena"
  STR_MEDAL_STATGAIN_DESCRIPTION: "Dato a un soldato che si è dedicato al miglioramento personale."
  STR_MEDAL_STATGAIN_UFOPEDIA: "\"Atena è l'incarnazione della saggezza, della guerra, della civiltà, della forza, della strategia, dell'artigianato e della giustizia.\"{NEWLINE}{NEWLINE}Le truppe X-Com si allenano dentro e fuori dal campo di battaglia e quelli che migliorano le loro abilità incarnano l'ideale ateniese.{NEWLINE}Questo encomio viene assegnato a soldati che migliorano le loro statistiche complessive di dieci punti. Ci sono dieci livelli per questo premio, riconoscendo un miglioramento totale di 100 punti."
  STR_MEDAL_TOTAL_FRIENDLY_FIRED: "Croce Nera"
  STR_MEDAL_TOTAL_FRIENDLY_FIRED_DESCRIPTION: "Data ad un soldato sopravvissuto a del fuoco amico."
  STR_MEDAL_TOTAL_FRIENDLY_FIRED_UFOPEDIA: "\"I proiettili non fanno discriminazioni. Sono proiettili di pari opportunità.\"{NEWLINE} - Peter Duysings{NEWLINE}{NEWLINE}Conosciuta anche come: \"Avresti dovuto abbassarti Carl!\" questa medaglia viene data ai soldati che sono stati colpiti dal fuoco amico. Come dice Murphy: \"Il fuoco amico non lo è.\"{NEWLINE}Questo encomio può essere assegnato fino a quattro volte."
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS: "L'Ordine della Terra"
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS_DESCRIPTION: "Data ad un soldato che è stato importante nella difesa della Terra"
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS_UFOPEDIA: "\"Coloro che contemplano la bellezza della terra trovano riserve di forza che resisteranno finché durerà la vita.\"{NEWLINE} - Rachel Carson{NEWLINE}{NEWLINE}Partecipando a missioni importanti, questo soldato ha svolto un ruolo cruciale nel difendere il nostro pianeta ed ha ostacolato l'attività aliena.{NEWLINE}Questa medaglia viene consegnata per missioni che non coinvolgono esploratori piccoli e medi nemici, il premio viene rilasciato a 3, 5, 10, 15, 20, 25, 30, 35, 40, e 50 missioni."
  STR_MEDAL_TOTAL_KNOCKED_OUT: "Medaglia all'Eroismo"
  STR_MEDAL_TOTAL_KNOCKED_OUT_DESCRIPTION: "Data ad un soldato che ha combattuto fino all'ultimo respiro."
  STR_MEDAL_TOTAL_KNOCKED_OUT_UFOPEDIA: "\"Solo l'uomo che sa cosa vuol dire essere sconfitto può arrivare fino in fondo alla sua anima e tirar fuori quel grammo di forza in più che serve per vincere quando la partita è pari.\"{NEWLINE} - Muhammad Ali{NEWLINE}{NEWLINE}Questa medaglia viene consegnata a un soldato che ha combattuto fino all'ultimo grammo di forza! Questa medaglia viene rilasciata quando un soldato perde i sensi sul campo di battaglia, ma è sopravvissuto.{NEWLINE}La medaglia viene consegnata ogni due volte che un soldato perde i sensi, fino ad 8 volte (per quattro livelli di citazione)."
  STR_MEDAL_TOTAL_LONE_SURVIVOR: "Stella al Valore"
  STR_MEDAL_TOTAL_LONE_SURVIVOR_DESCRIPTION: "Data ad un soldato che è stato l'ultimo sopravvissuto di una missione."
  STR_MEDAL_TOTAL_LONE_SURVIVOR_UFOPEDIA: "\"Non mi arrenderò mai. La mia nazione si aspetta che io sia fisicamente più duro e mentalmente più forte dei miei nemici. Se abbattuto, io mi rialzerò: ogni volta. Attingerò da ogni grammo di forza rimasta per proteggere i miei compagni di squadra e per portare a termine la nostra missione. Io non sono mai fuori combattimento.\"{NEWLINE} - Marcus Luttrell{NEWLINE}{NEWLINE}Quando ormai la squadra è stata quasi eliminata del tutto, questo soldato ha mantenuto il sangue freddo ed è riuscito a riportare a casa la nave.{NEWLINE}L'unico superstite di una missione riceve questa medaglia una sola volta."
  STR_MEDAL_TOTAL_MISSION_COUNT: "Croce Militare"
  STR_MEDAL_TOTAL_MISSION_COUNT_DESCRIPTION: "Data ad un soldato che ha partecipato a molte missioni."
  STR_MEDAL_TOTAL_MISSION_COUNT_UFOPEDIA: "\"Permanenza, perseveranza e persistenza a dispetto di tutti gli ostacoli, scoraggiamenti e impossibilità: È questo che, fra tutte le cose, distingue l'anima forte da quella debole.\"{NEWLINE} - Thomas Carlyle{NEWLINE}{NEWLINE}Questa decorazione viene assegnata ai soldati che hanno partecipato a molte missioni. La loro affidabilità e tenacia li hanno resi fidati veterani della compagnia.{NEWLINE}Il premio viene assegnato a 4, 8, 12, 16, 20, 25, 30, 35, 40 e 50 missioni."
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT: "Nastro della Campagna"
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT_DESCRIPTION: "Data ad un soldato che ha difeso con successo varie regioni."
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT_UFOPEDIA: "\"Dobbiamo ringraziare tutte le nostre truppe, e in particolare coloro per i quali non potremo mai esprimere abbastanza gratitudine... poiché hanno dato la vita affinche tutti noi fossimo liberi.\"{NEWLINE} - Virgil Goode{NEWLINE}{NEWLINE}I paesi di una determinata regione riconoscono l'abilità e il valore con cui questo soldato ha protetto la loro vita e prosperità in questa guerra contro la minaccia aliena.{NEWLINE}Questa medaglia viene assegnata per 10, 20 e 30 missioni in una determinata regione."
  STR_MEDAL_TOTAL_MONTH_SERVICE: "Medaglia al Servizio"
  STR_MEDAL_TOTAL_MONTH_SERVICE_DESCRIPTION: "Data ad un soldato che ha prestato servizio per vari mesi."
  STR_MEDAL_TOTAL_MONTH_SERVICE_UFOPEDIA: "Questo encomio viene presentato ai soldati che hanno prestato servizio nella X-Com per un lungo periodo di tempo. Riconosciamo l'enorme sacrificio richiesto alle nostre valorose truppe pur rimanendo al servizio della X-Com. Questa decorazione viene assegnata ai soldati che hanno visto amici venire ed andarsene e sono diventati esperti nella lotta della X-Com contro il nemico. La loro affidabilità e la loro tenacia li hanno resi dei fidati veterani della forza.{NEWLINE}Questo encomio viene assegnato ogni tre mesi di servizio."
  STR_MEDAL_TOTAL_NIGHT_MISSIONS: "Night Stalker"
  STR_MEDAL_TOTAL_NIGHT_MISSIONS_DESCRIPTION: "Dato a un soldato che ha fatto parte di diverse missioni notturne."
  STR_MEDAL_TOTAL_NIGHT_MISSIONS_UFOPEDIA: "\" Dal profondo della notte che mi ricopre,{NEWLINE} Nera come il pozzo da un polo all'altro,{NEWLINE} Ringrazio gli dei qualunque essi siano{NEWLINE} Per la mia indomabile anima.\"{NEWLINE} - \"Invictus\", William Ernest Henly{NEWLINE}{NEWLINE}Le operazioni notturne contro un nemico che può vedere almeno due volte più lontano dei tuoi soldati possono essere estremamente strazianti.{NEWLINE}Questo premio viene assegnato ai soldati che partecipano a missioni notturne. Viene assegnato un livello per ogni tre operazioni notturne."
  STR_MEDAL_TRAP: "Croce del Predatore"
  STR_MEDAL_TRAP_DESCRIPTION: "Data ad un soldato per aver usato le tattiche di guerriglia."
  STR_MEDAL_TRAP_UFOPEDIA: "'Ehilà? C'è nessuno?{NEWLINE}Ehilà, signor Gopher!{NEWLINE}Sono io, il signor scoiattolo.{NEWLINE}Un innoquo scoiattolo.{NEWLINE}Mica un esplosivo al plastico o roba del genere.{NEWLINE}Niente di cui preoccuparsi.'{NEWLINE} - Palla da golf.{NEWLINE}{NEWLINE}Questa medaglia viene assegnata come riconoscimento della maestria nell'uccidere il nemico con trappole esplosive e IED. Questo premio ha quattro livelli, rispettivamente ad 1, 3, 5 e 8 uccisioni usando granate di prossimità."
  STR_MEDAL_VALIANT_CRUX: "Il Punto Cruciale"
  STR_MEDAL_VALIANT_CRUX_DESCRIPTION: "Data ad un soldato che ha protetto tutti i civili durante una missione del terrore."
  STR_MEDAL_VALIANT_CRUX_UFOPEDIA: "\"Il vero soldato combatte non perché odia ciò che ha davanti, ma perché ama ciò che c'è dietro di lui.\"{NEWLINE} - G. K. Chesterton{NEWLINE}{NEWLINE}Quando il terrore colpisce, sono in pochi a poter rispondere in modo così straordinario per far si che tutti gli innocenti siano risparmiati dall'ira della minaccia ultraterrena.{NEWLINE}Qualsiasi soldato che partecipa ad una missione del terrore dove sono stati salvati tutti i civili riceverà questo encomio. Questa medaglia ha quattro livelli."
  STR_MEDAL_WEAPON_PROFICIENCY: "Medaglia di Competenza con Armi"
  STR_MEDAL_WEAPON_PROFICIENCY_DESCRIPTION: "Data ad un soldato che ha dimostrato una differenza usando un {0}"
  STR_MEDAL_WEAPON_PROFICIENCY_UFOPEDIA: "\"A qualsiasi cosa contro cui valga la pena sparare vale la pena sparare due volte. Le munizioni costano poco. La vita non ha prezzo.\"{NEWLINE} - Regole dei ranger statunitensi per gli scontri a fuoco{NEWLINE}{NEWLINE}Questa medaglia viene assegnata per riconoscere la grande abilità di un soldato nell'usare una certa arma. È diventato un vero esperto nel suo campo ed un amestro nel suo mestiere.{NEWLINE}Questa medaglia viene assegnata per 10, 20 e 30 uccisioni con un'arma specifica."
  STR_MEDAL_WOUNDED: "Cuore Viola"
  STR_MEDAL_WOUNDED_DESCRIPTION: "Data ad un soldato che è stato ferito sul campo di battaglia."
  STR_MEDAL_WOUNDED_UFOPEDIA: "Le ferite ricevute sul campo di battaglia sono la prova tangibile della volontà dei soldati X-Com di mettersi in pericolo. Questo sacrificio viene onorato in questa versione del classico encomio per soldati feriti.{NEWLINE}{NEWLINE}Questa medaglia viene data ai soldati che osno stati feriti sul campo di battaglia. Questo premio viene rilasciato una volta sola."
  STR_CORRIDOR: "Corridoio"
  STR_CORRIDOR_UFOPEDIA: "Un corridoio per collegare tra loro le strutture della base."
  STR_MUTON_OBLITERATOR: "Muton"
  STR_OBLITERATOR_ARMOR: "Statistiche: Obliteratore"
  STR_OBLITERATOR: "Obliteratore"
  STR_OBLITERATOR_AUTOPSY: "Autopsia: Obliteratore"
  STR_OBLITERATOR_AUTOPSY_UFOPEDIA: "Questa unità automatica è chiaramente armata e pronta per la guerra. La schermatura in lega a triplo strato è progettata principalmente per resistere alle armi a energia, ma il suo spessore rende anche inefficaci la maggior parte delle armi cinetiche. La sua camera memorizza 14 potenti missili Elerium."
  STR_OBLITERATOR_CORPSE: "Rottame Obliteratore"
  STR_OBLITERATOR_TERRORIST: "Obliteratore Terrorista"
  STR_OBLITERATOR_UFOPEDIA: "Questa levitante macchina da guerra è pesantemente armata e armata di potenti missili basati su Elerium. È impiegato dalla razza aliena di Muton come unità di supporto, principalmente nei loro attacchi terroristici contro la popolazione terrestre."
  STR_OBLITERATOR_DISASSEMBLY: "Smontaggio Obliteratore"
  STR_FIRE_EXTINGUISHER: "Estintore"
  STR_FIRE_EXTINGUISHER_UFOPEDIA: "Un estintore può essere uno strumento di campo utile per i nostri agenti, potenzialmente potendo salvare oggetti e vite umane. A causa del suo peso e della sua durezza, può anche essere usato per sopprimere qualsiasi individuo non collaborativo."
  STR_STIMS: "Stimolanti"
  STR_STIMS_UFOPEDIA: "Gli Stimolanti aiutano a combattere la stanchezza e possono costringere una persona incapace a riprendere conoscenza."
  STR_PAINKILLER: "Antidolorifici"
  STR_PAINKILLER_UFOPEDIA: "Queste pillole alleviano rapidamente gli effetti del dolore sulle prestazioni di un agente."
  STR_HEALING_SPRAY: "Spray Curativo"
  STR_HEALING_SPRAY_UFOPEDIA: "Questo piccolo contenitore contiene una soluzione di agenti bioingegnerizzati da applicare su una ferita aperta, contribuendo a stabilizzarlo rapidamente sul campo di battaglia e prevenire la perdita di sangue."
  STR_PLASMA_BLADE: "Lama al Plasma"
  STR_PLASMA_BLADE_UFOPEDIA: "Questo dispositivo, essenzialmente un coltello da combattimento alieno, presenta una lama affilata su un bordo mono-molecolare. Una busta magnetica avvolge questa lama in un campo di plasma, dandogli la possibilità di tagliare attraverso gli inserti in ceramica resistente al calore nelle armature moderne."
  STR_PLASMA_SWORD: "Spada Plasma"
  STR_PLASMA_SWORD_UFOPEDIA: "Questo attrezzo letale è una spada che combina grande lama di spessore un micron sul bordo, un emettitore di plasma e un elettromagnete. Quando attivato, il plasma caldo inonda il campo EM che circonda la lama, surriscaldandolo al punto in cui il suo tocco farebbe sciogliere il titanio come acqua."
  MAP_EXPANDED_TERROR: "Alternativa Urbana"
  STR_MIXED: "Ordine Etereo"
  STR_BATTERIES: "Batterie"
  STR_MISSILES: "Missili"
  STR_SNAKEMAN_SALAMANDRON: "Rettiliano"
  STR_ETHEREAL_CYBERDISC: "Etereo"
  STR_SECTOID_SECTOPOD: "Sectoide"
  STR_SECTOID_COMMANDER_CORPSE: "Cadavere Sectoide"
  STR_SILACOID_UFOPEDIA: "Questa forma di vita a base di silicio genera un'enorme quantità di calore. Ha la forza di schiacciare le rocce che possono essere ingerite dal nucleo caldo. Ha un'intelligenza primitiva e può essere controllata da impianti o esseri telepatici. Lavora insieme alla razza aliena Chtonite."
  STR_CELATID_UFOPEDIA: "Questa forma di vita ha la misteriosa capacità naturale di fluttuare nell'aria. Sembra rilevare le onde cerebrali umane e si muoverà verso un bersaglio umano anche se ben nascosto. Una volta individuato un bersaglio, il Celatide atterra e spara piccoli globuli di veleno estremamente corrosivo. La creatura ha la capacità di clonare se stessa ad un ritmo allarmante. Accompagna la razza di Inseguitori nei suoi vagabondaggi."
  STR_POWER_SUIT_UFOPEDIA: "Una nuova e potente protezione per i soldati, questa armatura è alimentata da una fonte di energia ad Elerio. Amplifica notevolmente la capacità di carico di chi lo indossa, pur mantenendo una buona mobilità. Offre una grande protezione per le truppe da combattimento."
  STR_LAUNCHER_ELERIUM: "Granata 46mm (E-115)"
  STR_LAUNCHER_ELERIUM_UFOPEDIA: "Utilizzato con un lanciagranate standard, questo oggetto crea una potente esplosione paragonabile alla Granata Aliena."
  STR_GAUSS_DEFENSES: "Difese Gauss"
  STR_GAUSS_DEFENSES_UFOPEDIA: "Le Difese a fuoco rapido Gauss assicurano una certa protezione contro qualsiasi velivolo da sbarco."
  STR_ALIEN_GRENADE_UFOPEDIA: "Questo dispositivo funziona allo stesso modo di una granata terrestre, ma è più potente.{NEWLINE}Possiamo smantellarla per recuperare un po' di Elerio.."
  STR_BLASTER_BOMB_UFOPEDIA: "Questo dispositivo è un missile altamente esplosivo che ha un sistema di guida intelligente. È sparato da un Lanciatore Blaster.{NEWLINE}Possiamo smantellarlo per recuperare un po' di Elerium."
  STR_STUN_BOMB_UFOPEDIA: "La Bomba Stordente viene utilizzata per catturare esemplari umani vivi, ma può anche essere usata contro la maggior parte delle razze aliene. Viene sparato da un Lanciatore Piccolo.{NEWLINE}Possiamo smantellarlo per recuperare un po' di Elerium."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Fonte di energia per la piccola pistola al plasma aliena. Contiene Elerio - la fonte di tutto il potere alieno - che possiamo recuperare per noi stessi."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Questo dispositivo compatto è usato come munizione per una Pistola al Plasma Pesante. Contiene una piccola quantità di Elerium che può essere recuperata."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Questo piccolo oggetto viene usato come fonte di energia per un fucile al plasma, un'arma aliena a media potenza. Contiene una piccola quantità di Elerium che può essere recuperato."
  STR_IMPROVED_RADAR_CRAFT: "Velivolo Radar Migliorato"
  STR_ULTIMATE_RADAR_CRAFT: "Velivolo Radar Definitivo"
  STR_HAWKEYE: "HAWKEYE"
  STR_HAWKEYE_UFOPEDIA: "UN VEICOLO DI RICOGNIZIONE CON UN SERBATOIO ADDIZIONALE E UN RADAR A RAGGIO AMPLIFICATO. PUO' ANCHE PORTARE UNA PICCOLA SQUADRA X-COM SUL CAMPO DI BATTAGLIA."
  STR_AWACS: "AWACS"
  STR_AWACS_UFOPEDIA: "La nuova generazione di AWACS. Le ultime tecnologie che permettono la rilevazione radar di ogni tipo di veicolo a distanze significanti."
  STR_DARKSTAR: "DARKSTAR"
  STR_DARKSTAR_UFOPEDIA: "L'USO DI TECNOLOGIA ALIENA E DELLE LEGHE ULTRALEGGERE ALIENE HA PERMESSO LO SVILUPPO DI UN VELIVOLO CON UNA VELOCITA' FIN QUI INSPERATA. IL RADAR E' STATO CONFIGURATO PER UNA MIGLIOR DETENZIONE DI VEICOLI ALIENI."
