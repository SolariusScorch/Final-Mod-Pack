  STR_SECTOPOD_ARMOR: "Statistiche: Sectopode"
  STR_STUN_ROD_UFOPEDIA: "Questo dispositivo può essere usato solo in corpo a corpo, ma stordirà un organismo vivente senza ucciderlo usando scosse elettriche."
