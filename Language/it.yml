  STR_HEAVY_LASER_MIB: "Laser Pesante"
  STR_LASER_PISTOL_MIB_UFOPEDIA: "Questa Pistola Laser è un'arma laterale avanzata. La sua batteria ha una capacità di 24 colpi"
  STR_LASER_RIFLE_MIB_UFOPEDIA: "Questo Fucile Laser è alimentato da una batteria altamente sofisticata che consente 36 colpi."
  STR_HEAVY_LASER_MIB_UFOPEDIA: "Questa variante di laser pesante è un arma anti-armatura. Può sparare 20 colpi per caricatore."
  STR_HAZMAT_ARMOR: "Armatura Hazmat"
  STR_HAZMAT_ARMOR_UC: "ARMATURA HAZMAT"
  STR_HAZMAT_ARMOR_UFOPEDIA: "Questo equipaggiamento protettivo rende l'utilizzatore praticamente immune al fuoco e resistente agli agenti chimici sul campo di battaglia, ma a costo di una minore visibilità e mobilità."
  STR_XCOM_CYBERDISC_PLASMA: "Cyberdisco X-Com/Plasma"
  STR_XCOM_CYBERDISC_LASER: "Cyberdisco X-Com/Laser"
  STR_XCOM_CYBERDISC: "Cyberdisco X-Com"
  STR_XCOM_CYBERDISC_UFOPEDIA: "Grazie ai nostri progressi nello studio dell'ellettronica e della costruzione aliena, siamo riusciti a sviluppare un metodo per riparare Cyberdischi danneggiati in modo da usarli per i nostri scopi. Anche se potenti, questi UFO in miniatura hanno ancora la tendenza ad esplodere violentemente se danneggiati gravemente, quindi si consiglia cautela."
  STR_ALIEN_DATA_SLATE: "Banca Dati Aliena"
  STR_ALIEN_DATA_SLATE_UFOPEDIA: "Le Banche Dati Aliene sono dispositivi utilizzati per memorizzare informazioni tecniche specializzate. Possono essere trovati solo i possesso di alieni di alto rango e dovrebbero essere analizzati il prima possibile."
  STR_ALIEN_FLYBY: "Passaggio Alieno"
  STR_ALIEN_FLYBY_UFOPEDIA: "Gli alieni hanno una strategia di intimidazione dei governi terrestri con numerosi UFO che attraversano il loro spazio aereo. Ci si può aspettare un'attività UFO sulle principali aree popolate come esibizione di potere alieno."
