  STR_ALIEN_DRONE_CORPSE: "Cadavere Drone Alieno"
  STR_HYBRID_AUTOPSY: "Autopsia: Ibrido Alieno"
  STR_HYBRID_AUTOPSY_UFOPEDIA: "Come previsto, questo essere è solo parzialmente umano. Il suo DNA contiene numerosi frammenti che hanno maggiori probabilità di origine extraplanetaria, con conseguenti caratteristiche del corpo insolite come occhi anormalmente grandi o pelle bianca. La chimica del corpo, tuttavia, sembra abbastanza normale per un primate della Terra, e le sue capacità fisiche sembrano paragonabili a quelle di un umano."
  STR_HYBRID: "Ibrido Alieno"
  STR_HYBRID_ARMOR: "Statistiche: Ibrido"
  STR_HYBRID_SOLDIER: "Operaio Ibrido"
  STR_HYBRID_NAVIGATOR: "Agente Ibrido"
  STR_HYBRID_ENGINEER: "Specialista Ibrido"
  STR_HYBRID_MEDIC: "Supervisore Ibrido"
  STR_HYBRID_UFOPEDIA: "Gli ibridi alieni sono incroci tra umani e sectoidi, creati per l'infiltrazione e il monitoraggio della Terra, nonché vari compiti legati all'invasione aliena. Anche se ovviamente sembrano disumani, possiedono una tecnologia mimetica che consente loro di camminare indisturbati tra la nostra gente. Rimangono sotto il controllo psi limitato dai loro padroni, ma la loro lealtà dipende principalmente dall'intimidazione e dall'indottrinamento. Gli ibridi funzionano in modo simile alle organizzazioni di intelligence umana e usano le attrezzature disponibili sulla Terra quasi esclusivamente."
  STR_ALIEN_DRONE: "Drone Alieno"
  STR_ALIEN_DRONE_UFOPEDIA: "I droni alieni non sono in realtà alieni, dal momento che sono assemblati sulla Terra da specialisti ibridi secondo le istruzioni dei loro padroni. La funzione principale dei droni è la protezione di nascondigli e fortezze ibridi. Armati di armi automatiche, rappresentano un pericolo significativo per le nostre truppe, e sono spesso schierate in gran numero."
  STR_ALIEN_DRONE_TERRORIST: "Drone Terrorista"
  STR_ALIEN_DRONE_AUTOPSY: "Autopsia: Drone Alieno"
  STR_ALIEN_DRONE_AUTOPSY_UFOPEDIA: "Questo piccolo robot si muove su una sorta di motore anti-gravità. È controllato da un sistema elettronico, costruito con componenti ordinari facilmente reperibili sul mercato, ma fusi insieme in un modo insolito. Il drone è armato con un'arma automatica, paragonabile ai fucili d'assalto."
  STR_ALIEN_DRONE_ARMOR: "Statistiche: Drone Alieno"
