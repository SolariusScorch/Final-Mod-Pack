  STR_MIB_ACTIVITY: "Operazioni dei Men In Black"
  STR_MIB_IDENTITY: "Men In Black"
  STR_MIB_ACTIVITY_UFOPEDIA: "Questa organizzazione, come la XCom, dispone di tecnologie avanzate ed interviene quando si verificano incidenti riguardanti gli alieni. Tuttavia sembra essere maggiormente preoccupata a celare la loro presenza piuttosto che a combatterli. Dobbiamo catturare uno dei loro leader per avere maggiori informazioni."
  STR_MIB_IDENTITY_UFOPEDIA: "MiB e X-Com sono due facce della stessa medaglia. Entrambe sono state fondate dalle elite mondiali, ma mentre la X-Com ha come scopo la lotta contro gli invasori, i MiB hanno come scopo lo stabilire una fruttuosa collaborazione. A quanto pare i leader del nostro mondo hanno preferito lasciare aperte le loro opzioni."
  STR_CORPSE_ARMOR: "Armatura Personale Danneggiata"
  STR_REPAIR_PERSONAL_ARMOR: "Restauro: Arm. Personale"
  STR_CORPSE_SUIT: "Armatura Potenziata Danneggiata"
  STR_REPAIR_POWER_SUIT: "Restauro: Arm. Potenziata"
  STR_CORPSE_FLYING_SUIT: "Armatura Volante Danneggiata"
  STR_REPAIR_FLYING_SUIT: "Restauro: Arm. Volante"
  STR_FLYING_SUIT_UFOPEDIA: "Una versione potenziata dell'Armatura Potenziata, che incorpora la tecnologia di navigazione anti-gravità aliena per consentire la piena libertà di movimento sul campo di battaglia."
  STR_X-COM_JUMPSUIT: "La tuta X-Com standard offre solo una protezione di base, ma garantisce il massimo della mobilità. Viene rilasciato automaticamente a tutti gli agenti X-Com, che non si qualificano per l'armatura avanzata."
  STR_CIVM_ARMOR_UFOPEDIA: "I normali civili non sono protetti da nessuna armatura."
  STR_JUGGERNAUT_SUIT: "Armatura Juggernaut"
  STR_JUGGERNAUT_SUIT_CORPSE: "Armatura Juggernaut Danneggiata"
  STR_REPAIR_JUGGERNAUT_SUIT: "Restauro: Arm. Juggernaut"
  STR_JUGGERNAUT_SUIT_UC: "ARMATURA JUGGERNAUT"
  STR_JUGGERNAUT_SUIT_UFOPEDIA: "Questa armatura super pesante è stata progettata per la massima protezione contro le armi aliene ad alto rendimento."
  STR_JUMP_ARMOR: "Armatura del Salto"
  STR_JUMP_ARMOR_UC: "ARMATURA DEL SALTO"
  STR_JUMP_ARMOR_UFOPEDIA: "Equipaggiato con un dispositivo antigravità estratto da un Fluttuante morto, questa armatura conferisce capacità di volo limitate alle truppe X-Com. Poiché la potenza di sollevamento del dispositivo è limitata, l'armatura non è resistente come l'Armatura Personale, ma la sua maggiore mobilità conferisce a X-Com un vantaggio tattico senza precedenti."
  STR_CORPSE_JUMP_ARMOR: "Armatura del Salto Danneggiata"
  STR_REPAIR_JUMP_ARMOR: "Restauro: Arm. del Salto"
  STR_GRAVMODULE_ARMOR: "Modulo Anti-Gravità"
  STR_GRAVMODULE_ARMOR_UC: "MODULO ANTI-GRAVITÀ"
  STR_GRAVMODULE_ARMOR_UFOPEDIA: "Questo piccolo dispositivo antigravità alieno è stato estratto da un galleggiante morto. Non offre protezione aggiuntiva, ma offre a un agente X-Com la possibilità di volare."
  STR_CORPSE_GRAVMODULE_ARMOR: "Modulo Anti-Gravità Danneggiato"
  STR_REPAIR_GRAVMODULE_ARMOR: "Restauro: Modulo Anti-Gravità"
