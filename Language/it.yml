  STR_ALIEN_OPTICAL_PROCESSOR: "Processore ottico alieno"
  STR_ALIEN_GARDENS: "Giardini Alieni"
  STR_POWER_SOURCE_MINIATURIZATION_UFOPEDIA: "Da un attento esame della Fonte di Energia UFO, abbiamo sviluppato la tecnologia di immagazzinare grandi quantità di energia usando le celle di Elerium. Questa batteria avanzata supera di gran lunga qualsiasi altra fonte di alimentazione portatile precedentemente sviluppata."
  STR_ALIEN_BIOLOGY_UFOPEDIA: "La nostra ricerca preliminare mostra che gli alieni hanno un DNA molto simile al nostro, ma così diverso che dovremmo assumere che abbia origini extraterrestri - o per lo meno provenienti dai meandri delle profondità del tempo. Inoltre, alcuni frammenti sembrano essere stati aggiunti artificialmente, probabilmente estratti da organismi terrestri. Questo probabilmente aiuta gli alieni ad adattarsi al nostro ambiente, ma è a breve termine o incompleto: dipende da nutrienti pre-elaborati e con scarsa immunologia, gli alieni non possono sopravvivere sulla Terra per molto tempo, quindi devono essere presi speciali precauzioni per studiare un esemplare vivente."
  STR_ADVANCED_PLASMA_PHYSICS_UFOPEDIA: "Mentre il plasma è noto alla scienza umana da decenni, è rimasto altamente imprevedibile e difficile da produrre in un ambiente controllato. La scienza aliena sembra aver superato questi ostacoli secoli fa, grazie ad alcune equazioni matematiche dedicate e ai progressi tecnologici derivati da esse. Con il tempo, saremo in grado di comprendere e copiare questa apparecchiatura per i nostri bisogni energetici."
  STR_TRACTOR_BEAM_GENERATOR_UFOPEDIA: "Questo dispositivo su larga scala viene utilizzato nelle basi aliene per assistere gli UFO di grandi dimensioni con atterraggi precisi. Impiega la gravità artificiale per diminuire e manipolare altrimenti la massa di oggetti di grandi dimensioni fino a 400 metri di distanza. È, tuttavia, troppo ingombrante per essere montato su qualsiasi aereo volante, anche il più grande UFO, e quindi non offre alcun vantaggio alle nostre truppe."
  STR_ALIEN_GRAVITY_GENERATOR_UFOPEDIA: "Il Generatore di Gravità Alieno è di fatto un emettitore gravitazionale, che può amplificare, annullare o modulare campi gravitazionali su piccole scale. Anche se non ha applicazioni di combattimento diretto, è sicuramente un grande vantaggio per l'esplorazione spaziale umana, il volo atmosferico e molti campi dell'ingegneria."
  STR_FUSION_EXPLOSIVES_UFOPEDIA: "Mentre l'elemento Elerium di per sé è estremamente efficace nel rilasciare grandi quantità di energia in una volta, può anche essere usato per avviare una reazione di fusione. Pur non essendo così efficiente, uno scoppio di fusione è molto più economico e facile da creare. Combinato nella giusta proporzione con un materiale cristallino altamente energetico, questo consente scariche violente di energia, emettendo grandi quantità di calore ma pochissima radiazione. Questa scoperta può potenzialmente rivoluzionare la guerra umana contro gli alieni."
  STR_PARTICLE_MICROACCELERATION_UFOPEDIA: "Molti modelli alieni, incluse le armi al plasma, sono dotati di una camera di accelerazione delle particelle. Basato sulla modulazione della gravità, questo componente accelera piccoli blocchi di materia a ruotare a grandi velocità, creando abbastanza calore per produrre plasma. Questo processo è molto veloce, quindi richiede E-115 per fornire la quantità necessaria di energia."
  STR_ANTIMATTER_CONTAINMENT_UFOPEDIA: "L'anti-materia è un'ottima fonte di energia, anche se è estremamente instabile. Gli alieni hanno superato questo problema con un'intelligente applicazione dei campi di gravità, separando l'anti-materia dalla materia normale e impedendo loro di reagire l'uno con l'altra, purché il campo sia a posto. È probabile che questa scoperta porti un grande progresso alla civiltà umana, e certamente può essere usata contro la minaccia aliena."
  STR_DELTA_RADIATION_UFOPEDIA: "I raggi Delta sono completamente diversi da qualsiasi altra radiazione nota all'umanità, poiché sono spostati in qualcosa che può essere descritto solo come \"iperspazio\". Questi raggi generalmente non interagiscono con la materia o l'energia ordinaria, quindi sono innocui per l'uomo e impossibili da rilevare con le normali attrezzature. Tuttavia, reagiscono con l'elemento Elerium, eccitando i suoi atomi e destabilizzando la loro struttura, consentendo quindi una rapida conversione dalla materia all'energia. Sfortunatamente, la giusta frequenza per provocare questa reazione rende il loro raggio estremamente breve, il che ci impedisce di distruggere le armi aliene sul campo di battaglia."
  STR_ALIEN_NEUROPSYCHOLOGY_UFOPEDIA: "Mentre ci sono molti tipi di forme di vita aliene, esse condividono alcune caratteristiche neuropsicologiche che sono o inerenti alla loro specie o inserite artificialmente. Queste caratteristiche consentono agli alieni di cooperare in modo alveare, nonostante le differenze biologiche. Questi modelli comuni sono per lo più legati alla comunicazione non verbale, alla visualizzazione interna e alla trasmissione di emozioni semplici. Ora possiamo aspettarci di essere in grado di attingere ai loro canali di comunicazione interpersonale e possibilmente utilizzarlo a nostro vantaggio."
  STR_ALIEN_SUBJUGATION_UFOPEDIA: "Mentre gli umani usano impulsi elettrici per causare un sovraccarico del sistema neurale, gli alieni hanno sviluppato un metodo molto più efficiente e più sicuro, basato sulla distorsione gravitazionale. Un'onda gravitazionale di una frequenza sintonizzata interrompe le funzioni cerebrali più elevate entro una frazione di secondo, lasciando inalterate le altre funzioni corporee. Questo metodo è estremamente efficace nel disabilitare temporaneamente gli umani, sia sul campo di battaglia che nelle sale chirurgiche aliene."
  STR_ALIEN_CODES_UFOPEDIA: "Per la comunicazione interplanetaria, gli alieni usano attrezzature speciali che sembrano essere in grado di emettere onde che viaggiano più velocemente della luce. Queste onde sono modulate per codificare i messaggi con uno schema complesso ma logico. Questo schema è ora compreso da noi, che ci dà la speranza di ottenere la possibilità di intercettare e decodificare le comunicazioni aliene."
  STR_ALIEN_OPTICAL_PROCESSOR_UFOPEDIA: "Gli alieni usano un dispositivo speciale per comunicare con le loro apparecchiature di navigazione. Questo dispositivo emette lampi di luce intensa accuratamente modulati direttamente negli occhi dell'operatore, stimolando il loro cervello e quindi nutrendoli di informazioni. Non è chiaro come questo dispositivo riceva feedback dal pilota, ma sembra leggere e analizzare i loro modelli di onde cerebrali, che vengono poi elaborati e inseriti nella Navigazione UFO."
  STR_ALIEN_POWER_SYSTEMS_UFOPEDIA: "La tecnologia aliena utilizza abitualmente componenti incredibilmente avanzati che immagazzinano, rilasciano e trasmettono energie elevate in modo facile, sicuro e con perdite minime. Sebbene siano completamente diversi nel design dalla nostra attrezzatura e utilizzino materiali insoliti, ora possono essere copiati con relativa facilità dai nostri ingegneri e utilizzati per una varietà di applicazioni."
  STR_ALIEN_GARDENS_UFOPEDIA: "Le basi aliene contengono strutture speciali per la coltivazione di forme di vita simili a piante geneticamente modificate. Nonostante il loro nome, questi \"giardini\" giocano una piccola parte nella produzione alimentare aliena; invece producono vari prodotti biochimici usati nell'industria aliena e nella guerra."
  STR_ALLOY_AMMO: "Munizioni Lega Aliena"
  STR_ALLOY_CANNON_UFOPEDIA: "Con la conoscenza di come elaborare le leghe aliene ultra resistenti ma leggere, ora possiamo fabbricare proiettili in lega capaci di resistere a velocità maggiori senza disintegrarsi, sparati da bossoli in lega più leggeri e più resistenti di quanto fosse possibile in precedenza."
  STR_ALLOY_AMMO_UFOPEDIA: "Con la conoscenza di come elaborare le leghe aliene ultra resistenti ma leggere, ora possiamo fabbricare proiettili in lega capaci di resistere a velocità maggiori senza disintegrarsi, sparati da bossoli in lega più leggeri e più resistenti di quanto fosse possibile in precedenza."
  STR_FUSION_WEAPONS_CALIBRATION: "Calibrazione Armi a Fusione"
  STR_FUSION_WEAPONS_CALIBRATION_UFOPEDIA: "Le armi a fusione aliena sono estremamente potenti, ma devono essere ricalibrate ogni giorno per rimanere utilizzabili. Da quando abbiamo imparato come farlo, possiamo utilizzare tali armi aliene, a condizione che riusciremo a recuperarle dal campo di battaglia."
  STR_PLASMA_WEAPONS_CALIBRATION: "Calibrazione Armi al Plasma"
  STR_PLASMA_WEAPONS_CALIBRATION_UFOPEDIA: "I caricatori delle armi al plasma devono essere ricalibrati ogni giorno per rimanere utilizzabili. Da quando abbiamo imparato come farlo, possiamo utilizzare tali armi aliene, a condizione che riusciremo a recuperarle dal campo di battaglia."
  STR_FUSION_TORCH: "Torcia a Fusione"
  STR_FUSION_TORCH_POWER_CELL: "Cella di Potenza Torcia a Fusione"
  STR_FUSION_TORCH_UFOPEDIA: "La Torcia a Fusione utilizza una reazione Materia-Antimateria per creare getti di plasma estremamente potenti.{NEWLINE}Se è abbastanza vicino, il getto del plasma penetrante attraversa il bersaglio, sciogliendolo in pochi secondi. Anche le armature più resistenti e gli scafi UFO sono burro per questo dispositivo.{NEWLINE}Tuttavia, è efficace solo a distanza ravvicinata e necessita di una cella di potenza separata."
  STR_ELERIUM_MACE: "Mazza all'Elerium"
  STR_ELERIUM_MACE_UFOPEDIA: "Usando Elerium-115 come carburante, questa arma potente scarica un potente impulso elettrico verso la sua sfortunata vittima. Un colpo riuscito sovraccaricherà il sistema nervoso del bersaglio, rendendolo effettivamente incapace. La Mazza all'Elerium stordirà gli esseri organici."
  STR_DART_RIFLE: "Fucile a Dardi"
  STR_DART_RIFLE_CLIP_A: "Caricatore A per Fucile a Dardi"
  STR_DART_RIFLE_CLIP_B: "Caricatore B per Fucile a Dardi"
  STR_DART_RIFLE_CLIP_C: "Caricatore C per Fucile a Dardi"
  STR_DART_RIFLE_UFOPEDIA: "Basato sulla nostra migliore conoscenza della biologia aliena, questo fucile spara dardi pieni di un potente, ma non letale agente biochimico, che in quantità sufficienti immobilizza qualsiasi forma di vita che possiamo incontrare sul campo di battaglia."
  STR_MEDGAS_GRENADE: "Granata Medi-Gas"
  STR_MEDGAS_GRENADE_UFOPEDIA: "Combinando il meccanismo di innesco di una granata fumogena con un piccolo contenitore pressurizzato di Gas Anestetico, queste granate sono un modo idealo (se a bassa forza) per catturare gli Alieni vivi."
  STR_STUN_GRENADE: "Granata Stordente"
  STR_STUN_GRENADE_UFOPEDIA: "Una bomba stordente attaccata ad un involucro a granata. Anche se durante il processo di conversione si perde un po' di efficacia, questa fusione di tecnologia umana e aliena scambia il potere per comodità."
  STR_ALLOY_CANNON_UC: "CANNONE IN LEGA"
  STR_ALLOY_CANNON: "Cannone in Lega"
  STR_ALLOY_CANNON_ROUNDS_X50: "Colpi per Cannone in Lega (x50)"
  STR_PISTOL_AA_CLIP: "Colpi in Lega per Pistola"
  STR_RIFLE_AA_CLIP: "Colpi in Lega per Fucile"
  STR_AC_AA_AMMO: "Munizioni AutCan-LeAl"
  STR_HC_AA_AMMO_UFOPEDIA: "Questi colpi per il Cannone Pesante, sono fatti in Lega Aliena per una potenza maggiore."
  STR_AC_AA_AMMO_UFOPEDIA: "I proiettili per il cannone automatico sono fatti in Lega Aliena per una maggiore potenza."
  STR_GAUSS_CANNON_UC: "CANNONE GAUSS"
  STR_GAUSS_CANNON: "Cannone gauss"
  STR_GAUSS_CANNON_ROUNDS_X60: "Colpi per Cannone Gauss Artigianali (x60)"
  STR_GAUSS_WEAPONS: "Armi Gauss"
  STR_GAUSS_PISTOL: "Pisola gauss"
  STR_GAUSS_PISTOL_UFOPEDIA: "La Pistola Gauss è un'arma molto potente, che spara piccoli proiettili ferromagnetici usando un campo elettromagnetico invece di esplosivi chimici. La maggiore velocità del proiettile infligge un danno significativo, in grado di perforare con facilità le piastre dell'armatura del veicolo, oltre a conferire all'arma un'accuratezza maggiore."
  STR_GAUSS_PISTOL_CLIP: "Caricatore Pistola Gauss"
  STR_GAUSS_RIFLE: "Fucile gauss"
  STR_GAUSS_RIFLE_UFOPEDIA: "Una versione estesa e modificata della Pistola Gauss, il Fucile Gauss è un'arma a mano molto precisa ed estremamente potente. Le dimensioni ridotte dei proiettili consentono una grande caricatore che richiede molti scatti per esaurirsi. L'evidente svantaggio dell'arma è la mancanza di un'impostazione di fuoco automatico, poiché causerebbe un surriscaldamento istantaneo."
  STR_GAUSS_RIFLE_CLIP: "Caricatore Fucile Gauss"
  STR_GAUSS_SNIPER_RIFLE: "Fucile di Precisione Gauss"
  STR_GAUSS_SNIPER_RIFLE_CLIP: "Caricatore Fucile da Cecchino Gauss"
  STR_HEAVY_GAUSS: "Gauss Pesante"
  STR_HEAVY_GAUSS_UFOPEDIA: "Sebbene il Gauss Pesante sia meno preciso delle sue controparti minori, il suo potenziale distruttivo lo rende più un'arma anticarro che altro. È un tentativo riuscito di adattare l'equipaggiamento delle nostre truppe alle sfide sempre crescenti della guerra aliena."
  STR_HEAVY_GAUSS_CLIP: "Caricatore Gauss Pesante"
  STR_MEDI_PACK: "Kit di pronto soccorso"
  STR_FLAMETHROWER: "Lanciafiamme"
  STR_FLAMETHROWER_CLIP: "Tanica Lanciafiamme"
  STR_FLAMETHROWER_UFOPEDIA: "Il Lanciafiamme infligge un alto danno Incendiario e ignora gli ostacoli bassi, ma ha un raggio limitato (9)."
  STR_INCENDIARY_GRENADE: "Granata Incendiaria"
  STR_INCENDIARY_GRENADE_UFOPEDIA: "Le granate incendiarie sono inestimabili per illuminare la notte e eliminare l'odiosa vegetazione."
  STR_COMBAT_KNIFE: "Coltello da combattimento"
  STR_COMBAT_KNIFE_UFOPEDIA: "Usando la lama indurita e la punta, un operativo addestrato sul campo può uccidere silenziosamente un nemico leggermente corazzato con un singolo colpo o stoccata.{NEWLINE}Adatto per incontri ravvicinati di qualsiasi tipo."
  STR_SHOTGUN: "Fucile da Caccia"
  STR_SHOTGUN_SHELLS: "Cartucce per Fucile da Caccia"
  STR_SHOTGUN_SHELLS_AP: "Cartucce AP per Fucile da Caccia"
  STR_SHOTGUN_AA_SHELLS_AP: "Cartucce AP in Lega per Fucile da Caccia"
  STR_SHOTGUN_AA_SHELLS_UFOPEDIA: "Queste munizioni in lega sono più potenti dei classici pallettoni."
  STR_SNIPER_RIFLE: "Fucile di Precisione"
  STR_SNIPER_RIFLE_CLIP: "Caricatore Fucile di Precisione"
  STR_SNIPER_RIFLE_AA_CLIP: "Caricatore in Lega Fucile di Precisione"
  STR_SNIPER_RIFLE_UFOPEDIA: "Fucile progettato per massimizzare la precisione di tiro. Abbina anche cartucce di grosso calibro per rendere i suoi colpi estremamente efficaci."
  STR_TASER: "Pistola Taser"
  STR_TASER_CLIP: "Caricatore Pistola Taser"
  STR_TASER_UFOPEDIA: "Un'arma non letale derivata da un disegno di polizia molto recente, in grado di neutralizzare bersagli fino a 5 metri di distanza. Sebbene offra una carica meno potente rispetto alle armi da stordimento contundente, la sua elegante impugnatura a pistola garantisce una facile maneggevolezza e la gittata da sola ne fa una risorsa preziosa."
  STR_MAGNUM: "Magnum"
  STR_MAGNUM_DRUM: "Tamburo Magnum .44"
  STR_MAGNUM_AA_DRUM: "Tamburo Magnum .44 in Lega"
  STR_SMG: "SMG"
  STR_SMG_CLIP: "Caricatore SMG"
  STR_SMG_AA_CLIP: "Caricatore SMG in Lega"
  STR_SMG_UFOPEDIA: "Quest'arma leggera spara proiettili da 5,8 mm (2 grammi) ottimizzati per gli i combattimenti a breve distanza che X-Com incontra nella sua lotta contro la minaccia aliena. Riempie facilmente il ruolo di pistola e carabina, riuscendo a sparare con precisione con una mano.{NEWLINE}>Auto-Shot: 6 colpi"
  STR_MINIGUN: "Mitragliatrice"
  STR_MINIGUN_CLIP: "Bandoliera Mitragliatrice"
  STR_MINIGUN_AA_CLIP: "Bandoliera Mitragliatrice in Lega"
  STR_LIGHT_MINIGUN: "Mitragliatrice Leggera"
  STR_LIGHT_MINIGUN_CLIP: "Scatola di Munizioni Mitragliatrice Leggera"
  STR_LIGHT_MINIGUN_AA_CLIP: "Scatola di Munizioni in Lega Mitragliatrice Leggera"
  STR_SCATTER_LASER: "Laser a Dispersione"
  STR_LMG: "Mitragliatrice Leggera"
  STR_GRENADE_LAUNCHER: "Lancia Granate"
  STR_LAUNCHER_FRAG: "Granata da 46mm (HE)"
  STR_LAUNCHER_INC: "Granata da 46mm (INC)"
  STR_LAUNCHER_SMOKE: "Granata da 46mm (FUMO)"
  STR_GRENADE_LAUNCHER_UFOPEDIA: "Il Lanciagranate M-79 ha una varietà di diversi tipi di munizioni a sua disposizione, contribuendo alla sua efficacia in una vasta gamma di situazioni."
  STR_HMG: "Mitragliatrice Pesante"
  STR_HMG_CLIP: "Munizioni Mitragliatrice Pesante"
  STR_HMG_AA_CLIP: "Munizioni Mitragliatrice Pesante in Lega"
  STR_SKYRAIDER: "SKYRAIDER"
  STR_SKYRAIDER_UFOPEDIA: "Questo veicolo può trasportare fino a 10 unità con una velocità senza precedenti."
  STR_MELEE_UFOPEDIA: "Per la maggior parte dei combattenti, le armi da mischia sono solo per situazioni disperate, ma alcuni agenti preferiscono i loro punti di forza: potenza e velocità."
  STR_PISTOLS_UFOPEDIA: "Le pistole hanno una serie di vantaggi: non subiscono penalità dall'uso con una sola mano, sono veloci, leggere e facili da trasportare. Il loro problema principale è il raggio d'azione limitato."
  STR_RIFLES_UFOPEDIA: "I fucili sono molto precisi, anche a lunghe distanze. Spesso hanno la modalità automatica. Sono altamente versatili, l'unico svantaggio significativo è che richiedono entrambe le mani."
  STR_CANNONS_UFOPEDIA: "I cannoni sono armi grandi e voluminose che infliggono danni elevati. Tendono ad avere un Tiro Mirato decente e un discreto Tiro di Scatto. Alcuni cannoni hanno anche la modalità Automatica e/o munizioni insolite."
  STR_LAUNCHERS_UFOPEDIA: "I lanciarazzi sparano razzi semoventi, di solito con una carica esplosiva. Sono lenti da usare e possono essere pesanti, ma infliggono danni ingenti e spesso hanno un buon raggio di danno."
  STR_MACHINE_GUNS_UFOPEDIA: "Le mitragliatrici sono potenti, precise e hanno buone, lunghe raffiche automatiche. Sono piuttosto pesanti e hanno un uso limitato diverso dal fuoco soppressivo."
