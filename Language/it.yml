  STR_CEREBREAL_MEDIC: "Medico Cerebrale"
  STR_CEREBREAL_ENGINEER: "Ingegnere Cerebrale"
  STR_CEREBREAL_NAVIGATOR: "Navigatore Cerebrale"
  STR_CEREBREAL_LEADER: "Leader Cerebrale"
  STR_CEREBREAL_COMMANDER: "Comandante Cerebrale"
  STR_CEREBREAL_CORPSE: "Cadavere Cerebrale"
  STR_CEREBREAL_LARVA_CORPSE: "Cadavere Larva Cerebrale"
  STR_CEREBREAL_AUTOPSY: "Autopsia: Cerebrale"
  STR_CEREBREAL_LARVA_AUTOPSY: "Autopsia: Larva Cerebrale"
  STR_CEREBREAL_UFOPEDIA: "I Cerebrali sono una specie non completamente integrata nella società di tipo alveare aliena; sono più come alleati che hanno accettato di servire gli invasori per motivi imperscrutabili. Possiedono poteri psionici etremamente forti che possono essere focalizzati come un arma: una violenta scarica di plasma, alimentata semplicemente dalla loro volontà. I loro modo di pensare indipendente e ocmpletamente alieno li rende imprevedibili, ma li rende anche più inclini al panico rispetto alle altre razze aliene."
  STR_CEREBREAL_AUTOPSY_UFOPEDIA: "Questo esemplare non è la tipica specie aliena: il suo codice genetico è completamente diverso sia dalle specie terrestri che da quelle extraterrestri, e sembra ancora più strana delle altre forme di vita aliene. La maggior parte della sua massa corporea è materia neurale, mentre il resto è formato quasi esclusivamente da impianti cibernetici avanzati il cui scopo è mantenere in funzione questo enorme \"cervello\". È impossibilitato ad usare armi a mano e non sembra avere mezzi di difesa naturali. Non c'è altro da dire su questa terrificante creatura."
  STR_CEREBREAL_LARVA_UFOPEDIA: "Questa creatura è una giovane forma di Cerebrale, racchiusa in un piccolo veicolo simile ad un UFO per proteggersi sul campo di battaglia. Sebbene non sia potente quanto un Cerebrale adulto resta comunque un formidabile avversario, con un elevata intelligenza ed una notevole resilienza psionica. La sua navetta è equipaggiata con una mortale arma al plasma."
  STR_CEREBREAL_LARVA_AUTOPSY_UFOPEDIA: "Questa creatura è composta quasi interamente da tessuto cerebrale, racchiuso in una capsula sospesa. Questa capsula è abbastanza resistente ai danni, in particolare proiettili e raggi laser. Dispone anche di un'arma al plasma, simile nel profilo al fucile al plasma."
  STR_CHASER: "Inseguitore"
  STR_CHASER_STANDARD_ARMOR: "Statistiche: Inseguitore"
  STR_CHASER_SOLDIER: "Soldato Inseguitore"
  STR_CHASER_MEDIC: "Medico Inseguitore"
  STR_CHASER_ENGINEER: "Ingegnere Inseguitore"
  STR_CHASER_NAVIGATOR: "Navigatore Inseguitore"
  STR_CHASER_LEADER: "Leader Inseguitore"
  STR_CHASER_COMMANDER: "Comandante Inseguitore"
  STR_CHASER_CORPSE: "Cadavere Inseguitore"
  STR_CHASER_AUTOPSY: "Autopsia Inseguitore"
  STR_CHASER_UFOPEDIA: "L'Inseguitore è un'unità cibernetica leggera d'assalto, costruita per velocità e agilità. Ha una psicologia semplice ma efficace, costruita su istinti di lotta o fuga. È abbastanza resistente ai proiettili, ma può essere fermato con il fuoco o esplosioni. La sua coda corta fornisce un contrappeso, utile per lo sprint."
  STR_CHASER_AUTOPSY_UFOPEDIA: "Questa creatura è in realtà un cyborg con robuste gambe robotiche. Il corpo è protetto da un sottile strato di cotta di maglia, ma i tessuti biologici sono piuttosto vulnerabili ai danni. Le componenti biologiche del corpo forniscono solo le funzioni essenziali, senza un sistema digerente. Il cervello è piuttosto ben sviluppato e mostra tutte le caratteristiche tipiche di un predatore."
  STR_CHTONITE: "Chtonita"
