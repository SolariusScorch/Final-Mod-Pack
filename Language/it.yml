  STR_MUTON_SHADER: "Muton Ombra"
  STR_MUTON_SHADER_UFOPEDIA: "Questi Mutoni femmina hanno sviluppato strutture cerebrali che garantiscono loro un effetto di occultamento psionico. Sono anche più veloci e più rapidi, anche se con una massa muscolare leggermente inferiore. Queste rare unità sono usate per ricognizioni e supporto nelle principali operazioni aliene dietro le linee nemiche."
