  STR_FLYING_SUIT_UFOPEDIA: "Ten pancerz to kombinacja pancedrza wspomaganego z pancerzem desantowym, wykorzystująca jednostkę antygrawitacyjną lewitona do zapewnienia żołnierzowi pełnej mobilności w terenie."
  STR_X-COM_JUMPSUIT: "Standardowy mundur X-Comu oferuje tylko podstawową ochronę, lecz zapewnia maksymalną mobilność. Jest on automatycznie przydzielany wszystkim agentom X-Comu, którzy nie mają dostępu do zaawansowanego pancerza."
