  STR_LASER_PISTOL_MIB_UFOPEDIA: "Ten pistolet laserowy to zaawansowana broń jednoręczna. Pojemność jej baterii pozwala na oddanie 24 strzałów."
  STR_LASER_RIFLE_MIB_UFOPEDIA: "Ten laserowy karabin zasilany jest z wysoce zaawansowanej baterii, która pozwala na oddanie 36 strzałów."
  STR_HEAVY_LASER_MIB_UFOPEDIA: "Ten wariant ciężkiego lasera to broń przeciwpancerna. Jego akumulator pozwala na oddanie do 20 strzałów."
