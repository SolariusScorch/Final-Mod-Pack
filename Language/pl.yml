  STR_MUTON_SHADER_UFOPEDIA: "Te osobniki płci żeńskiej mają rozwinięte struktury mózgowe, które pozwalają im na wytwarzanie psionicznego pola maskującego. Są też szybsze i zwinniejsze, choć mają mniejszą masę mięśniową. Te rzadkie jednostki są stosowane jako wsparcie i zwiad w większych operacjach obcych za liniami wroga."
