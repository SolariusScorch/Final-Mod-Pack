  STR_RPG_UFOPEDIA: "RPG to klasyczna wyrzutnia rakiet. Choć nie tak celna jak model wykorzystywany przez X-Com, stanowi znaczne zagrożenie tak dla personelu żywego, jak jednostek CDS."
  STR_RPG_ROCKET: "Pocisk RPG"
  STR_HUNTING_RIFLE: "Karabin myśliwski"
  STR_HUNTING_RIFLE_UFOPEDIA: "Ten typ karabinka jest używany na całym świecie, głównie do polowań. W razie potrzeby może pełnić rolę karabinu wyborowego, jednak jego ogólny profil pod każdym względem ustępuje analogicznym broniom X-Comu."
