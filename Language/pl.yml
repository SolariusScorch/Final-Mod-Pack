  STR_POWER_SOURCE_MINIATURIZATION_UFOPEDIA: "Dogłębnie zbadawszy obce źródło zasilania, rozwinęliśmy technologię przechowywania wielkich ilości energii w akumulatorach z elerium.  Pojemność tej zaawansowanej baterii dalece przewyższa każde przenośne źródło zasilania, jakim dysponowaliśmy dotąd."
  STR_ALIEN_BIOLOGY_UFOPEDIA: "Wstępne badania ujawniły, że obcy mają DNA jak my, lecz na tyle odmienne, iż należy przyjąć pozaziemskie, lub przynajmniej niewyobrażalnie zamierzchłe jego pochodzenie. Pewne fragmenty (prawdopodobnie pochodzące od ziemskich zwierząt) wyglądają na dołączone sztucznie. To dodatkowe DNA ma zapewne za zadanie pomóc obcym w adaptacji do naszego środowiska, jednak adaptacja ta jest częściowa lub niedokończona: aby przetrwać na Ziemi, obcy potrzebują specjalnego pożywienia, a ich odporność immunologiczna jest bardzo słaba, więc zbadanie żywego okazu będzie wymagało specjalnych przygotowań."
  STR_ADVANCED_PLASMA_PHYSICS_UFOPEDIA: "Choć plazma znana jest ludzkości od dekad, dotąd pozostawała wysoce nieprzewidywalna i trudna do wytworzenia w kontrolowanych warunkach.  Obca cywilizacja najwyraźniej przezwyciężyła te problemy stulecia temu, zawdzięczając to specjalnym równaniom matematycznym oraz polegającym na nich rozwiązaniom technicznym.  Z czasem i my będziemy zdolni zrozumieć i skopiować te urządzenia dla naszych celów."
  STR_TRACTOR_BEAM_GENERATOR_UFOPEDIA: "To wielkogabarytowe urządzenie używane jest w bazach obcych do kierowania dużymi UFO podczas lądowania.  Używa ono sztucznej grawitacji do zmniejszania i manipulowania dużymi obiektami, znajdującymi się w odległości do 400 metrów.  Jest ono jednak zbyt masywne, by zamontować je na jakimkolwiek pojeździe latającym, włącznie z największymi UFO, a zatem nie może zostać wykorzystane dla wspierania naszych agentów terenowych."
  STR_ALIEN_GRAVITY_GENERATOR_UFOPEDIA: "Generator grawitacji obcych to w zasadzie emiter grawitonów, który potrafi wzmacniać, nautralizować i modulować pola grawitacyjne w małej skali. Choć nie ma bezpośrednich zastosowań bojowych, z pewnością będzie on kluczowy dla naszej eksploracji kosmosu, lotu w atmosferze i wielu dziedzin inżynierii."
  STR_FUSION_EXPLOSIVES_UFOPEDIA: "Chociaż pierwiastek elerium sam w sobie jest skrajnie efektywny w uwalnianiu wielkich ilości energii naraz, może być on także używany do zainicjowania reakcji fuzji.  Choć nie jest ona tak efektywna, wybuch fuzyjny jest znacznie tańszy i łatwiejszy do wywołania.  Połączenie E-115 we właściwych proporcjach z wysoce energetycznym materiałem krystalicznym pozwala na spowodowanie takich gwałtownych eksplozji, emitujących wielkie ilości ciepła, ale znikome promieniowanie.  Odkrycie to może zrewolucjonizować ludzkie metody prowadzenia wojny z obcymi."
  STR_PARTICLE_MICROACCELERATION_UFOPEDIA: "Wiele obcych urządzeń, włącznie z bronią plazmową, zawiera komorę przyspieszania cząstek.  Działając na zasadzie modulacji grawitacyjnej, komponent ten przyspiesza małe grudki materii, aby krążyły wewnątrz niego z wielką prędkością, wytwarzając dość ciepła, by powstała plazma.  Proces ten jest bardzo szybki,jednak wymagana jest pewna ilość E-115 do dostarczenia wystarczającej ilości energii."
  STR_ANTIMATTER_CONTAINMENT_UFOPEDIA: "Antymateria jest doskonałym źródłem energii, ale z tego właśnie powodu jest ona skrajnie nietrwała.  Obcy przezwyciężyli ten problem poprzez pomysłowe zastosowanie pól grawitacyjnych, oddzielających antymaterię od zwykłej materii i w ten sposób zapobiegających ich wzajemnej reacji, dopóki pole działa.  Odkrycie to na pewno przyniesie wielki postęp ludzkiej cywilizacji, a bezwzględnie będzie użyte do walki z zagrożeniem ze strony obcych."
  STR_DELTA_RADIATION_UFOPEDIA: "Promienie delta są zupełnie inne iż jakakolwiek radiacja znana ludzkości, gdyż są one przesunięte w fazie do czegoś, co można nazwać 'hiperprzestrzenią'. Promienie te zasadniczo nie wchodzą w interakcję z normalną materią czy energią, zatem są nieszkodliwe dla ludzi i niemożliwe do wykrycia tradycyjnymi metodami.  Reagują one jednak z elerium, wzbudzając jego atomy i destabilizując jego strukturę, co pozwala na szybką konwersję materii w energię.  Niestety, właściwa do tego celu częstotliwość sprawia, że fale te mają skrajnie krótki zasięg, co niweczy nasze plany zakłócenia działania obcej technologii na polu walki."
  STR_ALIEN_ELECTRONICS_UFOPEDIA: "Zamiast zintegrowanych microprocesorów, obcy używają specjalnie hodowanych, krystalicznych matryc do tworzenia maszyn logicznych.  Choć wcale nie szybsze od naszych rozwiązań, kryształy te pozwalają na wielowątkową komunikację pomiędzy swoimi węzłami, w ten sposób osiągając, a nawet przekraczając poziom teoretycznego komputera kwantowego.  Teraz z grubsza rozumiemy zasadę działania tej obcej 'elektroniki', a nawet jej programowania, lecz niestety nie posiadamy technologii pozwalającej na jej tworzenie od podstaw - musimy polegać na tym, co uda się zdobyć na polu walki."
  STR_ALIEN_NEUROPSYCHOLOGY_UFOPEDIA: "Choć istnieje wiele obcych form życia, wszystkie one dzielą pewne wspólne neuropsychologiczne cechy, które są dla nich wrodzone lub sztucznie wyinżynierowane. Cechy te pozwalają obcym współdziałać na sposób roju, pomimo różnic biologicznych. Te wspólne wzorce wydają się mieć związek przede wszystkim z komunikacją niewerbalną, wewnętrzną wizualizacją i przekazem prostych emocji. Teraz możemy mieć nadzieję, że uda nam się w jakiś sposób uzyskać dostęp do ich kanałów komunikacji interpersonalnej i być może użyć ich dla naszych celów."
  STR_ALIEN_SUBJUGATION_UFOPEDIA: "Podczas gdy ludzie używają impulsów elektrycznych, by paraliżować układ nerwowy, obcy opracowali znacznie bardziej efektywną i bezpieczną metodę, opierającą się na dystorsji grawitacyjnej.  Fala grawitonów o ściśle określonej częstotliwości wyłącza wyższe funkcje mózgu w ciągu ułamka sekundy, nie czyniąc przy tym żadnej szkody innym funkcjom życiowym.  Metoda ta jest doskonała do czasowego obezwładniania ludzi, czy to na polu bitwy, czy też na stole chirurgicznym."
  STR_PLASMA_WEAPONS_UFOPEDIA: "Broń plazmowa to niezwykle potężne narzędzie wojny, operiające się na przyspieszaniu cząstek w miniaturowym polu antygrawitacyjnym."
  STR_FUSION_WEAPONS_UFOPEDIA: "Broń fuzyjna używa materiałów wybuchowych opartych na elerium do wywoływania potężnych eksplozji czystej energii."
  STR_ALIEN_CODES_UFOPEDIA: "W komunikacji międzyplanetarnej obcy stosują specjalistyczne urządzenia, które wydają się być zdolne do emitowania fal podróżujących szybciej od światła.  Fale te są modulowane, by zakodować w nich wiadomości przy użyciu złożonego, lecz logicznego wzorca.  Wzorzec ten jest teraz dla nas zrozumiały, co daje nam nadzieję na znalezienie sposobu na przechwytywanie i odczytywanie obcych komunikatów."
  STR_ALIEN_OPTICAL_PROCESSOR_UFOPEDIA: "Obcy komunikują się ze swymi urządzeniami nawigacyjnymi za pomocą specjalnego aparatu.  Aparat ten emituje precyzyjnie modulowane rozbłyski światła prosto do oczu operatora, stymulując jego mózg i w ten sposób przekazując mu informacje.  Niejasnym pozostaje, w jaki sposób urządzenie to otrzymuje od pilota informację zwrotną, lecz wydaje się ono odczytywać i analizować jego fale mózgowe, które następnie są przetwarzane i przesyłane dalej do systemu nawigacji UFO."
  STR_ALIEN_POWER_SYSTEMS_UFOPEDIA: "W artefaktach obcej technologii powszechnie występują niewiarygodnie zaawansowane układy, które potrafią przechowywać, uwalniać i przekazywać wysokie energie w sposób łatwy, bezpieczny i przy minimalnych stratach.  Choć są zupełnie inne od naszych rozwiązań, a także produkowane z niezwykłych materiałów, możemy teraz te urządzenia względnie łatwo reprodukować w naszych warsztatach i stosować je w wielu dziedzinach."
  STR_ALIEN_GARDENS_UFOPEDIA: "Bazy obcych zawierają specjalne pomieszczenia, w których uprawiane są genetycznie wyinżynierowane formy życia przypominające rośliny.  Mimo swojej nazwy, te 'ogrody' mają niewielki udział w produkcji żywności; ich głównym celem jest produkcja różnorakich substancji biochemicznych, używanych w obcym przemyśle i na polu bitwy."
  STR_ALLOY_AMMO: "Amunicja z obcych stopów"
  STR_ALLOY_CANNON_UFOPEDIA: "Zbadanie właściwości obcych stopów pozwoliło nam zaprojektować nowy typ działka pokładowego, charakteryzującego się znacznie większą siłą niż zwykłe działko."
  STR_ALLOY_AMMO_UFOPEDIA: "Zdolność kształtowania supertwardych, a przy tym lekkich obcych stopów metali pozwoliła nam stworzyć nowy typ amunicji dla naszej broni ręcznej.  Dzięki znacznie mocniejszym łuskom cechuje się ona większą prędkością wylotową, niż było to możliwe wcześniej, a więc zadaje większe obrażenia."
  STR_FUSION_WEAPONS_CALIBRATION: "Kalibracja broni fuzyjnych"
  STR_FUSION_WEAPONS_CALIBRATION_UFOPEDIA: "Ładunki fuzyjne obcych są bardzo silne, ale muszą być codziennie rekalibrowane, aby pozostały aktywne.  Skoro teraz wiemy, jak to robić, możemy dołączyć egzemplarze takiej broni do naszego arsenału, o ile zdobędziemy je na polu walki."
  STR_PLASMA_WEAPONS_CALIBRATION: "Kalibracja broni plazmowych"
  STR_PLASMA_WEAPONS_CALIBRATION_UFOPEDIA: "Magazynki broni plazmowej obcych muszą być codziennie rekalibrowane, aby można było ich używać.  Skoro teraz wiemy, jak to robić, możemy dołączyć egzemplarze takiej broni do naszego arsenału, o ile zdobędziemy je na polu walki."
  STR_FUSION_TORCH: "Palnik fuzyjny"
  STR_FUSION_TORCH_POWER_CELL: "Bateria palnika fuzyjnego"
  STR_FUSION_TORCH_UFOPEDIA: "Palnik fuzyjny stosuje reakcję anihilacji materii z antymaterią dla wytworzenia niezwykle silnego strumienia plazmy.  W odpowiednio bliskiej odległości strumień ten przecina wszystko, w co trafi, topiąc twarde stopy w ciągu sekund.  Nawet najwytrzymalsze materiały, jak te stosowane w pancerzach UFO, są łatwo rozcinane przez palnik fuzyjny.  Sprzęt ten efektywny jest jednak tylko na zasięgu bezpośrednim i wymaga specjalnej baterii."
  STR_FUSION_TORCH_POWER_CELL_UFOPEDIA: "Ta wysokoenergetyczna bateria jest niezbędna do zasilania palnika fuzyjnego.  Przechowuje dość energii dla wytworzenia 5 strumieni plazmy."
  STR_ELERIUM_MACE: "Pałka eleryjna"
  STR_ELERIUM_MACE_UFOPEDIA: "Używając Elerium-115 jako paliwa, ta broń ręczna wyzwala w kontakcie z celem potężny impuls elektryczny. Udane trafienie wywołuje szok układu nerwowego ofiary, powodując natychmiastową utratę przytomności."
  STR_DART_RIFLE: "Karabin strzałkowy"
  STR_DART_RIFLE_CLIP_A: "Mag. karabinu strzałkowego A"
  STR_DART_RIFLE_CLIP_B: "Mag. karabinu strzałkowego B"
  STR_DART_RIFLE_CLIP_C: "Mag. karabinu strzałkowego C"
  STR_DART_RIFLE_UFOPEDIA: "Ta broń, zbudowana na podstawie naszej wiedzy o obcej fizjologii, miota strzałkami wypełnionymi silnym anastetykiem, który w odpowiedniej ilości zneutralizuje każdą formę życia, jaką możemy napotkać na polu walki."
  STR_MEDGAS_GRENADE: "Granat usypiający"
  STR_MEDGAS_GRENADE_UFOPEDIA: "Dzięki zapalnikowi granatu dymnego zamontowanym na małym kanistrze ze sprężonym gazem usypiającym, granat ten doskonale sprawdza się w łapaniu żywych obcych."
  STR_STUN_GRENADE: "Granat ogłuszający"
  STR_STUN_GRENADE_UFOPEDIA: "Bomba ogłuszająca z zamontowanym zapalnikiem ręcznym. Choć część siły obalającej zostaje utracona przy konwersji, to połączenie obcej i ludzkiej technologii zapewnia znacznie większą swobodę użycia bomby."
  STR_ALLOY_CANNON_UC: "DZIAŁO OS"
  STR_ALLOY_CANNON: "Działo z obcych stopów"
  STR_ALLOY_CANNON_ROUNDS_X50: "Amunicja z obcych stopów (x50)"
  STR_PISTOL_AA_CLIP: "Magazynek pistoletu OS"
  STR_RIFLE_AA_CLIP: "Magazynek karabinu OS"
  STR_HC_AA_AMMO: "Amunicja RD OS"
  STR_AC_AA_AMMO: "Amunicja RDR OS"
  STR_HC_AA_AMMO_UFOPEDIA: "Ta amunicja do ręcznego działka została wykonana z obcych stopów celem zwiększenia jej siły."
  STR_AC_AA_AMMO_UFOPEDIA: "Ta amunicja do ręcznego działka rotacyjnego została wykonana z obcych stopów celem zwiększenia jej siły."
  STR_GAUSS_CANNON_UC: "DZIAŁKO GAUSSA"
  STR_GAUSS_CANNON: "Działko Gaussa"
  STR_GAUSS_CANNON_ROUNDS_X60: "Naboje do działka Gaussa (x60)"
  STR_GAUSS_CANNON_UFOPEDIA: "TA BROŃ TO SZCZYT TECHNOLOGII GAUSSA.  WYSTRZELIWUJĄC RELATYWNIE NIEWIELKIE POCISKI Z BARDZO DUŻĄ PRĘDKOŚCIĄ, MOŻE ONO PRZEBIĆ KAŻDY PANCERZ.  JEGO ZASIĘG JEST JEDNAK OGRANICZONY, GDYŻ TARCIE ATMOSFERYCZNE SPRAWIA, ŻE POCISKI SZYBKO WYPAROWUJĄ."
  STR_GAUSS_WEAPONS: "Broń Gaussa"
  STR_GAUSS_PISTOL: "Pistolet Gaussa"
  STR_GAUSS_PISTOL_UFOPEDIA: "Pistolet Gaussa to bardzo silna broń boczna, wystrzeliwująca ferromagnetyczne pociski poprzez ich rozpędzanie w silnym polu elektromagnetycznym, które zastąpiło użycie tradycyjnych materiałów wybuchowych.  Te wysokoprędkościowe pociski zadają tak duże obrażenia, że zdolne są przebić z łatwością pancerz pojazdu bojowego, a także mają wysoką celność."
  STR_GAUSS_PISTOL_CLIP: "Magazynek pistoletu Gaussa"
  STR_GAUSS_RIFLE: "Karabin Gaussa"
  STR_GAUSS_RIFLE_UFOPEDIA: "Rozwinięta i zmodyfikowana wersja pistoletu Gaussa, karabin Gaussa to bardzo celna i niezwykle silna broń ręczna.  Mały rozmiar pocisków pozwala na znaczne powiększenie magazynka w stosunku do broni palnej.  Oczywistą wadą tego karabinu jest brak ognia ciągłego, który spowodowałby jego natychmiastowe przegrzanie."
  STR_GAUSS_RIFLE_CLIP: "Magazynek karabinu Gaussa"
  STR_GAUSS_SNIPER_RIFLE: "Snajperka Gaussa"
  STR_GAUSS_SNIPER_RIFLE_UFOPEDIA: "Karabin snajperski Gaussa to udana próba wykorzystania najmocniejszych stron karabinu Gaussa.  Jest on jeszcze silniejszy i znacznie celniejszy, pozwalając agentom X-Comu na eliminację opancerzonych wrogów down jednym strzałem, co wydatnie zmniejsza znaczenie braku ognia ciągłego."
  STR_GAUSS_SNIPER_RIFLE_CLIP: "Magazynek snajperki Gaussa"
  STR_HEAVY_GAUSS: "Ciężki Gauss"
  STR_HEAVY_GAUSS_UFOPEDIA: "Chociaż ciężki Gauss jest mniej celny niż jego lżejsze odpowiedniki, potencjał siłowy czyni z niego przede wszystkim broń przeciwczołgową.  Jest to udana próba zaadaptowania wyposażenia naszych żołnierzy do ciągłej eskalacji wojny z obcymi."
  STR_HEAVY_GAUSS_CLIP: "Magazynek ciężkiego Gaussa"
  STR_MEDI_PACK: "Zestaw pierwszej pomocy"
  STR_FLAMETHROWER: "Miotacz ognia"
  STR_FLAMETHROWER_CLIP: "Paliwo do miotacza ognia"
  STR_FLAMETHROWER_UFOPEDIA: "Miotacz ognia zadaje duże obrażenia zapalające oraz ignoruje niskie przeszkody terenowe, ale ma ograniczony zasięg (9)."
  STR_INCENDIARY_GRENADE: "Granat zapalający"
  STR_INCENDIARY_GRENADE_UFOPEDIA: "Granaty zapalające są nieocenione dla oświetlania pola bitwy w nocy oraz oczyszczania terenu z roślinności."
  STR_COMBAT_KNIFE: "Nóż bojowy"
  STR_COMBAT_KNIFE_UFOPEDIA: "Dzięki wzmocnionemu ostrzu i sztychowi, przeszkolony użytkownik tego noża jest w stanie cicho zabić lekko opancerzonego przeciwnika jednym cięciem lub pchnięciem. Broń ta jest nieoceniona we wszelkich bezpośrednich starciach."
  STR_SHOTGUN: "Strzelba"
  STR_SHOTGUN_SHELLS: "Naboje śrutowe do strzelby"
  STR_SHOTGUN_SHELLS_AP: "Naboje breneki do strzelby"
  STR_SHOTGUN_AA_SHELLS_AP: "Naboje OS przebijające do strzelby"
  STR_SHOTGUN_AA_SHELLS: "Naboje OS do strzelby"
  STR_SHOTGUN_AA_SHELLS_UFOPEDIA: "Ta amunicja z obcych stopów jest bardziej skuteczna od tradycyjnego śrutu."
  STR_SHOTGUN_UFOPEDIA: "Broń celna i skuteczna na krótkich dystansach, do której można dobrać zarówno naboje śrutowe, jak też monolityczne (tzw. breneki).  Magazynek mieści ich jednak tylko 6.  Celność broni szybko spada wraz z odległością."
  STR_SNIPER_RIFLE: "Karabin snajperski"
  STR_SNIPER_RIFLE_CLIP: "Mag. karabinu snajperskiego"
  STR_SNIPER_RIFLE_AA_CLIP: "Mag. karabinu snajperskiego OS"
  STR_SNIPER_RIFLE_UFOPEDIA: "Ten precyzyjny karabin kalibru 12,7 mm jest silniejszy od karabinu szturmowego i odznacza się doskonałą celnością.  Jest też jednak trudniejszy w obsłudze i ma dość niską częstotliwość strzału."
  STR_TASER: "Taser pistoletowy"
  STR_TASER_CLIP: "Bateria tasera pistoletowego"
  STR_TASER_UFOPEDIA: "Ta broń obezwładniająca wywodzi się z najnowszych urządzeń zaprojektowanych dla policji, zdolnych ogłuszyć cel w odległości do 5 metrów. Choć jej efekt jest słabszy niż w przypadku obezwładniających broni do walki wręcz, pistoletowy uchwyt i niewielkie rozmiary broni czynią ją bardzo wygodną, co w połączeniu ze zwiększonym zasięgiem sprawia, że jest ona wartościowym ekwipunkiem dla X-Comu."
  STR_MAGNUM: "Magnum"
  STR_MAGNUM_DRUM: "Bębenek Magnum kal. 44"
  STR_MAGNUM_AA_DRUM: "Bębenek Magnum kal. 44 OS"
  STR_MAGNUM_UFOPEDIA: "Potężne kopnięcie tego celnego, sześciostrzałowego rewolweru jest niczym wobec siły kinetycznej, którą przekazuje on celowi. Strzela nabojami kaliber 44, które przechowywane są w ogumionych samoładowaczach."
  STR_SMG: "Pistolet maszynowy"
  STR_SMG_CLIP: "Magazynek PM"
  STR_SMG_AA_CLIP: "Magazynek PM OS"
  STR_SMG_UFOPEDIA: "Ta lekka broń strzelecka wykorzystuje dwugramowe pociski 5,8 mm, zoptymalizowane dla walk na bliskim dystansie przeciw obcym intruzom. Łatwo spełnia ona rolę zarówno pistoletu, jak i karabinu, przy czym można celnie z niej strzelać jednorącz.{NEWLINE}>Seria: 6 pocisków"
  STR_MINIGUN: "Gatling"
  STR_MINIGUN_CLIP: "Amunicja do Gatlinga"
  STR_MINIGUN_AA_CLIP: "Amunicja do Gatlinga OS"
  STR_MINIGUN_UFOPEDIA: "Ta ciężka broń wsparcia wystrzeliwuje strumienie pocisków, które najlepiej sprawdzają się w oczyszczaniu terenu i jako ogień zaporowy. Ze względu na wagę broni, zaleca się jej przydzielanie żołnierzom o największej sile fizycznej.{NEWLINE}>Seria: 20 pocisków"
  STR_LIGHT_MINIGUN: "Lekki Gatling"
  STR_LIGHT_MINIGUN_CLIP: "Amunicja do lekkiego Gatlinga"
  STR_LIGHT_MINIGUN_AA_CLIP: "Amunicja do lekkiego Gatlinga OS"
  STR_LIGHT_MINIGUN_UFOPEDIA: "Lekki karabin Gatlinga łączy mobilność z możliwością strzelania długimi, silnymi seriami pocisków, co czyni z niego bardzo wszechstronną broń.{NEWLINE}>Seria: 10 pocisków"
  STR_SCATTER_LASER: "Laser wielowiązkowy"
  STR_SCATTER_LASER_UFOPEDIA: "Ta broń jest laserowym odpowiednikiem miniguna, gdyż strzela długimi seriami wiązek lasera pulsacyjnego, zadając tym samym wielkie obrażenia.{NEWLINE}>Seria: 20 pocisków"
  STR_LMG: "Lekki karabin maszynowy"
  STR_LMG_CLIP: "Magazynek LKM"
  STR_LMG_AA_CLIP: "Magazynek LKM OS"
  STR_LMG_UFOPEDIA: "Jest to cięższa wersja szturmowego karabinu X-Comu. Dodatkowa masa wynika z cięższej lufy i zintegrowanego dwójnogu, ułatwiającego prowadzenie ognia ciężkiego do celów na średnim i krótkim zasięgu.  Pot,ęzny odrzut i niezbyt wygodne celowanie sprawia, że nie jest to broń zalecana dla walki na daleki zasięg.{NEWLINE}>Seria: 5 pocisków"
  STR_GRENADE_LAUNCHER: "Granatnik"
  STR_LAUNCHER_FRAG: "Granat wybuchowy 46 mm"
  STR_LAUNCHER_INC: "Granat zapalający 46 mm"
  STR_LAUNCHER_SMOKE: "Granat dymny 46 mm"
  STR_GRENADE_LAUNCHER_UFOPEDIA: "Granatnik M-79 może korzystać z różnych typów amunicji, dzięki czemu sprawdza się w niemal każdej sytuacji."
  STR_HMG: "Wielkokalibrowy karabin maszynowy"
  STR_HMG_CLIP: "Amunicja WKM"
  STR_HMG_AA_CLIP: "Amunicja WKM OS"
  STR_HMG_UFOPEDIA: "Wielkokalibrowy karabin maszynowy strzela druzgocącym strumieniem pocisków, co czyni z niego doskonałą broń wsparcia.  Niestety jest o wiele zbyt ciężki, by przeciętny żołnierz mógł z niego efektywnie korzystać.{NEWLINE}>Seria: 8 pocisków"
  STR_SKYRAIDER: "MINITRANSPORTER"
  STR_SKYRAIDER_UFOPEDIA: "Ten samolot może przewozić do 10 osób z bezkonkurencyjną prędkością."
  STR_MELEE_UFOPEDIA: "Dla większości żołnierzy broń biała to środek ostateczny, jednak niektórzy agenci wysoko cenią jej zalety: szybkość i skuteczność."
  STR_PISTOLS_UFOPEDIA: "Pistolety mają wiele zalet: nie tracą celności przy używaniu tylko jednej ręki, są szybkostrzelne, lekkie i poręczne. Ich główna wada to ograniczony zasięg efektywnego prowadzenia ognia."
  STR_SMGS_UFOPEDIA: "Pistolety maszynowe strzelają długimi seriami, są dość lekkie, jednoręczne i mają duże magazynki. Są one jednak dość mało celne, a ich siła obalająca jest najwyżej przeciętna."
  STR_RIFLES_UFOPEDIA: "Karabiny są bardzo celne, nawet na duże odległości. Zazwyczaj umożliwiają strzelanie serią. Są bardzo wszechstronne, a ich główną wadą jest konieczność użycia obu rąk do celnego strzelania."
  STR_SHOTGUNS_UFOPEDIA: "Strzelby zadają stosunkowo duże obrażenia. Są szybkie i bardzo celne, ale tylko na małe odległości. Często pozwalają na użycie amunicji śrutowej, bardzo skutecznej na cele nieopancerzone."
  STR_CANNONS_UFOPEDIA: "Działka są ciężkie i nieporęczne, lecz zadają duże obrażenia. Zazwyczaj mają zadowalającą celność przy strzale celowanym i średnią przy strzale szybkim. Niektóre działka pozwalają na strzelanie serią i/lub użycie niestandardowej amunicji."
  STR_LAUNCHERS_UFOPEDIA: "Wyrzutnie pozwalają na strzelanie pociskami rakietowymi, zwykle wyposażonymi w eksplodującą głowicę. Są powolne w użyciu i mogą być ciężkie, lecz zadają wielkie obrażenia, często o dużym promieniu."
  STR_MACHINE_GUNS_UFOPEDIA: "Karabiny maszynowe są potężne, celne i mają dobre, długie serie. Są jednak przy tym ciężkie, a ich główne zastosowanie to ogień zaporowy."
  STR_SNIPER_RIFLES_UFOPEDIA: "Karabiny snajperskie wymagają wysokich umiejętności strzeleckich, lecz we właściwych rękach są bardzo celne i mają wielką siłę obalającą. Są przy tym jednak dość powolne. Ich celność często spada na bardzo krótkich dystansach."
  STR_INCENDIARIES_UFOPEDIA: "Broń zapalająca zadaje bezpośrednie obrażenia oraz pokrywa okolicę płomieniami. Ogień zadaje obrażenia w każdej turze jednostkom, które w nim się znajdują. Ogień nie wywołuje krwawiących ran, ale może spowodować zapalenie się jednostki. Płonąca jednostka odnosi obrażenia w każdej turze, jakby stała w ogniu, ale w każdej turze ma szansę na zgaszenie ognia na sobie. Pancerz nie chroni przed ogniem, ale w niektórych przypadkach może obniżyć obrażenia od ognia o określony procent."
