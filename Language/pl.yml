  STR_ELERIUM_BOMB: "Bomba eleryjna"
  STR_ELERIUM_BOMB_UFOPEDIA: "Bomba eleryjna, używana głównie przez obcych terrorystów, to potężna amunicja alternatywna do wyrzutni bomb ogłuszających."
  STR_ADVANCED_LASER_WEAPONS: "Zaawansowana broń laserowa"
  STR_ADVANCED_LASER_WEAPONS_UFOPEDIA: "Dzięki technologii komory przechowania antymaterii zdołaliśmy przezwyciężyć ograniczenia pojemności baterii do laserów. Nasze nowe projekty broni laserowych nie tylko mają większą siłę ognia, ale też nie wymagają uzupełniania energii na polu bitwy."
