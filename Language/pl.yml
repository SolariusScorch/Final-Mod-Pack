  STR_PUMP_ACTION: "Strzelba klasyczna"
  STR_PUMP_ACTION_UFOPEDIA: "Klasyczna strzelba blokowo-ślizgowa, używana przez policję oraz cywili w niektórych krajach do samoobrony."
  STR_PUMP_ACTION_SHELLS: "Naboje strzelby klasycznej"
  STR_DYNAMITE: "Dynamit"
  STR_DYNAMITE_UFOPEDIA: "Choć daleki od nowoczesności, dynamit wciąż może być bardzo niebezpieczną bronią w rekach zdesperowanego bojownika."
  STR_AK47: "AK-47"
  STR_AK47_UFOPEDIA: "Najbardziej rozpowszechniony karabinek automatyczny na całym świecie, AK-47 Kałasznikow to niezawodna i silna broń, mimo iż znacznie przestarzała w porównaniu do ekwipunku X-Comu."
  STR_AK47_CLIP: "Magazynek AK-47"
  STR_UZI: "Uzi"
  STR_UZI_UFOPEDIA: "Używane na całym świecie tak przez siły specjalne, jak również przestępców, Uzi to ikoniczny pistolet maszynowy, który wciąż może stanowić zagrożenie dla X-Comu pomimo swojego wieku.{NEWLINE}>Seria: 6 pocisków"
  STR_UZI_CLIP: "Magazynek Uzi"
  STR_HYBRID_CORPSE: "Zwłoki hybrydy"
  STR_ALIEN_DRONE_CORPSE: "Wrak drona obcych"
  STR_HYBRID_AUTOPSY: "Sekcja zwłok obcej hybrydy"
  STR_HYBRID_AUTOPSY_UFOPEDIA: "Tak jak się spodziewaliśmy, ta istota jest tylko częściowo człowiekiem.  Jej DNA zawiera liczne fragmenty, które zapewne pochodzą spoza Ziemi, czego rezultatem są aberracje cielesne, takie jak nienaturalnie wielkie oczy oraz biała, gumowata skóra.  Fizjologia hybrydy wydaje się jednak całkiem zwyczajna jak na ziemskiego ssaka naczelnego, a jej możliwości fizyczne są porównywalne z ludzkimi."
  STR_HYBRID: "Obca hybryda"
  STR_HYBRID_SOLDIER: "Hybryda Pomocnik"
  STR_HYBRID_NAVIGATOR: "Hybryda Agent"
  STR_HYBRID_ENGINEER: "Hybryda Specjalista"
  STR_HYBRID_MEDIC: "Hybryda Nadzorca"
  STR_HYBRID_UFOPEDIA: "Obce hybrydy to krzyżówki ludzi i sektoidów, stworzone do infiltracji i monitoringu Ziemi, a także różnych prac związanych z obcą inwazją. Choć istoty te w oczywisty sposób nie są ludźmi, dysponują technologią maskowania, pozwalającą im poruszać się wśród mieszkańców Ziemi bez przeszkód. Są oni w pewnym stopniu sterowani psionicznie przez ich panów, jednak ich lojalność opiera się głównie na zastraszeniu i indoktrynacji. Hybrydy działają podobnie do ludzkich struktur wywiadowczych i korzystają niemal wyłącznie ze sprzętu dostępnego na Ziemi."
  STR_ALIEN_DRONE: "Dron obcych"
  STR_ALIEN_DRONE_UFOPEDIA: "Obce drony nie są właściwie obce, gdyż są one montowane na ziemi przez hybrydy specjalistów, zgodnie z instrukcjami ich władców.  Główną funkcją dronów jest strzeżenie kryjówek i fortec hybryd. Uzbrojone w broń automatyczną, stanowią one znaczące zagrożenie dla naszych agentów, często też występują w dużych grupach."
  STR_ALIEN_DRONE_TERRORIST: "Dron terrorysta"
  STR_ALIEN_DRONE_AUTOPSY: "Analiza części drona obcych"
  STR_ALIEN_DRONE_AUTOPSY_UFOPEDIA: "Ten niewielki robot porusza się za pomocą jakiegoś rodzaju silnika antygrawitacyjnego.  Jest on sterowany przez układ elektroniczny, zbudowany ze zwyczajnych części dostepnych na rynku, lecz połączonych ze sobą w dziwny sposób.  Dron uzbrojony jest w automatyczną broń palną, porównywalną z karabinami szturmowymi."
  STR_ANTHROPOD_CORPSE: "Zwłoki antropoda"
