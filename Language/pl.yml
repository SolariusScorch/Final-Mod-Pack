  STR_SPITTER_CORPSE: "Zwłoki pluja"
  STR_SPITTER_RETRACT_CORPSE: "Zwłoki pluja"
  STR_SPITTER_RETRES_CORPSE: "Skorupa pluja"
  STR_SPITTER_NAKED_CORPSE: "Zwłoki pluja"
  STR_SPITTER_RETRACT: "Pluj"
