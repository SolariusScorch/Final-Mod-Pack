  STR_SNUBNOSE_PISTOL: "Rewolwer krótkolufowy"
  STR_SNUBNOSE_PISTOL_UFOPEDIA: "Ta klasa rewolwerów często wystepuje w siłach policyjnych na całym świecie. Jej parametry ustepują znacznie współczesnym konstrukcjom wojskowym, jednak wciąż jest to niebezpieczna broń palna."
