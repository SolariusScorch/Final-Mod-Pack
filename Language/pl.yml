  STR_CHASER_UFOPEDIA: "Ścigacz to lekka szturmowa jednostka cybernetyczna, zbudowana dla szybkości i zwinności. Ma prostą, lecz skuteczną psychologię, zbudowaną na instynktach walka-ucieczka. Jest bardzo odporny na kule, ale można go zatrzymać ogniem lub eksplozjami. Krótki ogon zapewnia przeciwwagę w biegu."
  STR_CHASER_AUTOPSY_UFOPEDIA: "Ta istota jest tak naprawdę cyborgiem o silnych, robotycznych nogach. Ciało chronione jest mocnym pancerzem, ale wnętrzności są raczej podatne na obrażenia. Komponenty biologiczne zapewniają tylko podstawowe funkcje, brak jest właściwego systemu pokarmowego. Mózg jest dość dobrze rozwinięty i wykazuje wszelkie typowe cechy drapieżnika."
