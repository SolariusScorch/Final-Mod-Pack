pl:
  STR_DEATH_DISC: "Zabójczy dysk"
  STR_DEATH_DISC_UFOPEDIA: "Ta broń miotana wyposażona jest w generator mikrograwitacyjny, który podtrzymuje wirowanie podczas lotu. Po trafieniu w cel, dysk automatycznie powraca do właściciela. Jego monomolekularna krawędź to  straszliwa broń, zdolna przeciąć nawet zaawansowany pancerz."
  STR_SMALL_GROUND_CONVOY_HYBRID: "Mały konwój hybryd"
  STR_SMALL_GROUND_CONVOY_TEMPERATE_HYBRID: "Mały konwój hybryd"
  STR_SMALL_GROUND_CONVOY_JUNGLE_HYBRID: "Mały konwój hybryd"
  STR_SMALL_GROUND_CONVOY_COLD_HYBRID: "Mały konwój hybryd"
  STR_SMALL_GROUND_CONVOY_DESERT_HYBRID: "Mały konwój hybryd"
  STR_MEDIUM_GROUND_CONVOY_HYBRID: "Średni konwój hybryd"
  STR_MEDIUM_GROUND_CONVOY_TEMPERATE_HYBRID: "Średni konwój hybryd"
  STR_MEDIUM_GROUND_CONVOY_JUNGLE_HYBRID: "Średni konwój hybryd"
  STR_MEDIUM_GROUND_CONVOY_COLD_HYBRID: "Średni konwój hybryd"
  STR_MEDIUM_GROUND_CONVOY_DESERT_HYBRID: "Średni konwój hybryd"
  STR_SMALL_GROUND_CONVOY_HYBRID_BRIEFING: "Zlokalizowaliśmy mały transport zasobów hybryd. Upewnij się, że nie dotrze na miejsce. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_MEDIUM_GROUND_CONVOY_HYBRID_BRIEFING: "Zlokalizowaliśmy transport zasobów hybryd. Upewnij się, że nie dotrze na miejsce. By przerwać misję, wycofaj agentów X-Comu do pojazdu i kliknij ikonę 'Przerwij misję'."
  STR_ALERT_SMALL_CONVOY_HYBRID: "Wykryto mały konwój"
  STR_ALERT_MEDIUM_CONVOY_HYBRID: "Wykryto średni konwój"
  STR_MEDAL_ALIENS_KILLED: "Gwiazda Zasłużonych"
  STR_MEDAL_ALIENS_KILLED_DESCRIPTION: "Przyznawany żołnierzowi, który zabił wielu obcych."
  STR_MEDAL_ALIENS_KILLED_UFOPEDIA: "'Możemy udowodnić wrogowi daremność jego działań poprzez:{NEWLINE}  inwazję na jego terytorium;{NEWLINE}  przperowadzanie operacji, któr zwiększą jego trud;{NEWLINE}  lub też zamęczając go.{NEWLINE}  --Clausewitz'   {NEWLINE} {NEWLINE} To odznaczenie przysługuje żołnierzowi, który dowiódł swej zabójczej skuteczności pozbawiając życia wielu obcych.{NEWLINE} {NEWLINE}  Prawo do nagrody nabywa się po 10 zabiciach. Kolejne poziomy przyznawane są co 10 zabić."
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY: "Gwiazda Inferna"
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY_DESCRIPTION: "Przyznawany żołnierzowi, który zabił obcych przy użyciu broni ogniowej."
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY_UFOPEDIA: "'Spośród klasycznych czterech żywiołów, najbardziej pierwotnym jest ogień. Najbardziej wymagającym. Najbardziej niebezpiecznym. Najbardziej aktywnym. Najbardziej instynktownym. Najbardziej rozrywkowym. No powiedz, jaki wróg padłby przed tobą na kolana, gdyby ci się zdarzyło pojawić nagle przed nim i obwołać się wielkim magiem wody?'{NEWLINE}-- The Rant{NEWLINE}{NEWLINE}Ta nagroda przyznawana jest tym, którzy opanowali do perfekcji sztukę niszczenia wrogów ogniem. Przyznawana jest za każdych pięciu spalonych obcych, do czterech razy."
  STR_MEDAL_ALIENS_KILLED_BY_RACE: "Medal Ksenocydu Obcej Rasy"
  STR_MEDAL_ALIENS_KILLED_BY_RACE_DESCRIPTION: "Przyznawany żołnierzowi o wielkich zasługach w zwalczaniu zagrożenia: {0}."
  STR_MEDAL_ALIENS_KILLED_BY_RACE_UFOPEDIA: " 'Jeśli bierzesz udział w równej walce, to znaczy, że nie przygotowałeś się prawidłowo do misji.'{NEWLINE}    -- (David Hackworth) {NEWLINE} {NEWLINE}Przyznawany żołnierzowi, który stał się machiną zniszczenia konkretnej obcej rasy.{NEWLINE} {NEWLINE} Poziomy przyznawane są za 10, 20 i 30 zabić danej rasy."
  STR_MEDAL_ALIENS_KNOCKED_OUT: "Order Zimnej Krwi"
  STR_MEDAL_ALIENS_KNOCKED_OUT_DESCRIPTION: "Przyznawany żołnierzowi, który pojmał wielu obcych przy użyciu broni obezwładniającej."
  STR_MEDAL_ALIENS_KNOCKED_OUT_UFOPEDIA: "'Dla tego, kto znajdzie Sokoła Milenium, przewidziana jest znaczna nagroda. Możecie użyć wszelkich dostępnych metod, ale chcę ich żywych. Żadnej dezintegracji.' -Darth Vader {NEWLINE} {NEWLINE} Przyznawane żołnierzowi, który osiągnął mistrzostwo w chwytaniu kosmitów żywcem. Żywe okazy mogą być niezwykle ważne dla poszerzania wiedzy o zagrożeniu, z którym walczymy. {NEWLINE} {NEWLINE} Nagroda jest przyznawana przy 4, 8, 12 i 16 pochwyconych."
  STR_MEDAL_ALIEN_BASE_ASSAULT: "Krzyż Terry"
  STR_MEDAL_ALIEN_BASE_ASSAULT_DESCRIPTION: "Przyznawany żołnierzowi, który wziął udział w skutecznym ataku na bazę obcych."
  STR_MEDAL_ALIEN_BASE_ASSAULT_UFOPEDIA: "'W obliczu zagłady twoi żołnierze przetrwają; w obliczu śmiertelnego zagrożenia – przeżyją. Gdy ludzie znajdą się w niebezpieczeństwie, będą w stanie walczyć o zwycięstwo. -  Sun Tzu' {NEWLINE} {NEWLINE} Każdy atak na obcą bazę to krok do zwycięstwa. Niszczenie głównych pozycji przeciwnika prowadzi do osiągnięcia ostatecznej przewagi. {NEWLINE} {NEWLINE} Odznaczenie to jest nadawane żołnierzom, którzy wzięli udział w szturmie na bazę obcych. Nadane może być do 3 razy."
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES: "Order Młota"
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES_DESCRIPTION: "Przyznawany żołnierzowi, który zabił obcych żołnierzy wszystkich typów."
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES_UFOPEDIA: "'Nie bój sie ich, dziecko. Zabijemy ich wszystkich.'{NEWLINE}    -- Królestwo{NEWLINE} {NEWLINE}Ten order przyznawany jest żołnierzowi, który opanował sztukę zabijania obcych wszelkiego rodzaju. Żadna rasa nie może czuć się przed nim bezpiecznie.{NEWLINE}{NEWLINE}Ta nagroda przysługuje za zabicie obcych spośród wszystkich podstawowych ras. Kolejne przyznawane są za 5, 10 i 15 kolejnych przedstawicieli każdej rasy. "
  STR_MEDAL_ALLBATTLETYPES: "Medal Armis Potens"
  STR_MEDAL_ALLBATTLETYPES_DESCRIPTION: "Przyznawany żołnierzowi, który dowiódł swych umiejętności posługiwania się wszelaką bronią."
  STR_MEDAL_ALLBATTLETYPES_UFOPEDIA: "Armis Potens znaczy 'silny bronią'. Żołnierz piechoty szkoli się w walce z wrogiem za pomocą różnych rodzajów broni.{NEWLINE}{NEWLINE}Odznaczenie to jest uznaniem tej samej sprawności i skuteczności.{NEWLINE}{NEWLINE}Nagroda przyznawana jest każdemu żołnierzowi, który wyeliminował wroga używając wszystkich rodzajów broni. Składa się na to broń palna, walka wręcz, granaty i miny zbliżeniowe. Istnieją cztery poziomy tej nagrody  za 3, 6, 9 i 12 zabić."
  STR_MEDAL_ALLMISSIONS: "Medal 'Do Piekła i z Powrotem'"
  STR_MEDAL_ALLMISSIONS_DESCRIPTION: "Przyznawany żołnierzowi, który brał udział we wszystkich typach misji."
  STR_MEDAL_ALLMISSIONS_UFOPEDIA: " 'You can tell 'em that{NEWLINE} I've been from hell and back{NEWLINE} When the heat is on, I fire back{NEWLINE} In this cold world, where your lighters at{NEWLINE} Let's burn it down, f-f-fire back'{NEWLINE}- Kid Ink{NEWLINE}{NEWLINE}Ten żołnierz widział wszystko... rozbite UFO, lądowanie UFO, terror w mieście, obrona bazy, a nawet szturm na pozycje wroga w ich własnej bazie.{NEWLINE}{NEWLINE}Odznaczenie to przysługuje żołnierzom, którzy wykonali każdy rodzaj misji."
  STR_MEDAL_ALLRANKS: "Łowca Głów"
  STR_MEDAL_ALLRANKS_DESCRIPTION: "Przyznawany żołnierzowi, który zabił obcych wszystkich rang."
  STR_MEDAL_ALLRANKS_UFOPEDIA: " '.. te małe obdartusy z wietnamskich Marines nieźle skopali nam tyłki.'{NEWLINE}- Ralph Christopher 'River Rats'{NEWLINE}{NEWLINE}Ta nagroda przyznawana jest żołnierzowi, który zlikwidował obcego każdej rangi, od Żołnierza po Dowódcę. "
  STR_MEDAL_ALLUFOS: "Odznaczenie TECHINT"
  STR_MEDAL_ALLUFOS_DESCRIPTION: "Przyznawany żołnierzowi, który zaliczył misje przeciw wszelkim typom UFO."
  STR_MEDAL_ALLUFOS_UFOPEDIA: "TECHINT, czyli wywiad techniczny, oznacza zdobywanie wiedzy o możliwościach wroga poprzez badanie przejętego sprzętu.{NEWLINE} {NEWLINE}X-Com pozyskuje wiedzę i materiały z każdego przejętego UFO.{NEWLINE} {NEWLINE}Nagroda ta przysługuje żołnierzom, którzy brali udział w misji na każdy typ UFO. Można ją otrzymać tylko raz."
  STR_MEDAL_ANTITERROR: "Medal Herkulesa"
  STR_MEDAL_ANTITERROR_DESCRIPTION: "Przyznawany żołnierzowi, który zniszczył wszelkie obce jednostki terrorystyczne."
  STR_MEDAL_ANTITERROR_UFOPEDIA: " 'Prawdziwego bohatera poznaje się nie po jego sile, ale po wielkości serca.'{NEWLINE} - Zeus (Herkules){NEWLINE}{NEWLINE}Jak Herkules był znany z unicestwienia wielu koszmarnych stworów swoich czasów, tak samo odbiorca tego odznaczenia ubił wielu straszliwych wrogów.{NEWLINE}{NEWLINE}Order tern przysługuje za zabicie każdego typu obcej jednostki terrorystycznej. Ma ona cztery poziomy. "
  STR_MEDAL_BASE_DEFENDER: "Order Obrońcy"
  STR_MEDAL_BASE_DEFENDER_DESCRIPTION: "Przyznawany żołnierzowi za udział w skutecznej obronie bazy."
  STR_MEDAL_BASE_DEFENDER_UFOPEDIA: "'You cannot choose your battlefield, God does that for you; But you can plant a standard, Where a standard never flew.{NEWLINE}  -- Nathalia Crane'{NEWLINE}{NEWLINE}Medal ten jest przyznawany za skuteczną obronę bazy. Choć obce hordy żądne próbowały zalać ich masą, ci dzielni ludzie nie porzucili pozycji i zabezpieczyły kontrolę X-Comu nad tą kluczową instalacją.{NEWLINE}{NEWLINE}Nagroda może być przyznana do trzech razy."
  STR_MEDAL_BESTOFRANK: "Spadająca Gwiazda"
  STR_MEDAL_BESTOFRANK_DESCRIPTION: "Przyznawany pośmiertnie żołnierzowi o wybitnych osiągnięciach w swojej randze."
  STR_MEDAL_BESTOFRANK_UFOPEDIA: "'...A po jego zgonie,{NEWLINE}Rozsyp go w gwiazdki!{NEWLINE}- Szekspir - 'Romeo i Julia'{NEWLINE}{NEWLINE}Bohaterowie X-Comu, od żółtodzioba po najwyższego dowódcę, zasługują na najwyższe uznanie za oddanie życia.{NEWLINE}{NEWLINE}Order ten przyznawany jest żołnierzowi, który w momencie śmierci miał największą liczbę zdobytych punktów w swojej randze. Więcej niż jeden żołnierz może otrzymać to pośmiertne odznaczenie na każdym poziomie. "
  STR_MEDAL_BESTSOLDIER: "Order Bohatera"
  STR_MEDAL_BESTSOLDIER_DESCRIPTION: "Przyznawany pośmiertnie żołnierzowi, którego wzorowa postawa jest dla wszystkich przykładem."
  STR_MEDAL_BESTSOLDIER_UFOPEDIA: "'Sama śmierć jest niczym. Strasznie jest nie być żywym.' {NEWLINE}- Wiktor Hugo, Nędznicy{NEWLINE} {NEWLINE} Gdy bohaterowie umierają, ich czyny żyją nadal. Dokonania żołnierzy X-Comu nie zostaną zapomniane.{NEWLINE}{NEWLINE}Ten order przyznawany jest żołnierzowi o najwyższej randze spośród poległych. Odznaczenie otrzymają nowi członkowie rang wśród poległych z zanotowaniem ich najwyższej punktacji w momencie śmierci. Więcej niż jeden żołnierz może otrzymać to pośmiertne wyróżnienie."
  STR_MEDAL_BRAVERYGAIN: "Nieustraszony Legion"
  STR_MEDAL_BRAVERYGAIN_DESCRIPTION: "Przyznawany żołnierzowi o wzorowej odwadze."
  STR_MEDAL_BRAVERYGAIN_UFOPEDIA: "'Nauczyłem się, że odwaga to nie brak strachu, ale triumf nad nim. Dzielny człowiek to nie ktoś, kto się nie boi, ale kto swój strach przemaga.' - Nelson Mandela{NEWLINE}{NEWLINE}Ten żołnierz przeżył momenty najwyższego napięcia i stanął ze strachem twarzą w twarz!{NEWLINE}{NEWLINE}Nagroda przyznawana jest za każdy 10 punktów zyskanej Odwagi. Nagroda ma trzy poziomy."
  STR_MEDAL_DAYS_WOUNDED: "Purpurowe Serce"
  STR_MEDAL_DAYS_WOUNDED_DESCRIPTION: "Przyznawany żołnierzowi, który odbył długą rekonwalescencję."
  STR_MEDAL_DAYS_WOUNDED_UFOPEDIA: "Medal ten jest nagrodą za ofiarę żołnierską, przyznawaną poważnie rannym.{NEWLINE}{NEWLINE}Zależy on od skumulowanej liczby dni, które spędził on na rekonwalescencji i przyznawany jest za każde 30 dni - maksymalnie do 300."
  STR_MEDAL_DOUBLEKILL: "Odznaczenie Bojowe"
  STR_MEDAL_DOUBLEKILL_DESCRIPTION: "Przyznawany za wzorową postawę na polu walki żołnierzowi, który zabił więcej niż jednego wroga w krótkim czasie."
  STR_MEDAL_DOUBLEKILL_UFOPEDIA: "'Jeden żołnierz wroga to nigdy dość, ale dwóch to o wiele za dużo.'{NEWLINE}   -- Prawa Murphy'ego o wojnie' {NEWLINE} {NEWLINE} To odznaczenie przeznaczone jest dla żołnierzy, którzy wyeliminowali dwa cele w krótkim odstępie czasu. Im szybciej zlikwidujemy wroga, tym szybciej wrócimy do domu. {NEWLINE} {NEWLINE}  Szybki strzelec może otrzymać do czterech poziomów tego odznaczenia."
  STR_MEDAL_FALLEN: "Order Poległych"
  STR_MEDAL_FALLEN_DESCRIPTION: "Przyznawany żołnierzowi, który oddał życie w obronie Ziemi."
  STR_MEDAL_FALLEN_UFOPEDIA: "'Bohater to ktoś, kto oddał życie za sprawę większą niż on sam.'{NEWLINE}  -- Joseph Campbell {NEWLINE} {NEWLINE}  Żołnierz ten zapłacił najwyższą cenę, by ludzkość mogła przetrwać. Odznaczenie przyznawane jest pośmiertnie każdemu poległemu żołnierzowi. Naszą powinnością jest uczcić ich w naszej pamięci i naszych czynach, gdy kontynuujemy ich dzieło.{NEWLINE}{NEWLINE}Przyznawany żołnierzowi, który oddał życie w walce z obcymi."
  STR_MEDAL_FLANKSHOT: "Odznaczenie Ognia Skrzydłowego"
  STR_MEDAL_FLANKSHOT_DESCRIPTION: "Przyznawany żołnierzowi, który wykazał szczególne zdolności taktyczne, flankując i zabijając wrogów."
  STR_MEDAL_FLANKSHOT_UFOPEDIA: "'Oskrzydlić, oskrzydlać: otoczyć wojsko nieprzyjaciela, zachodząc je z boków.'{NEWLINE}- Słownik języka polskiego{NEWLINE}{NEWLINE}Atak z flanki, tradycyjny manewr wojskowy, wykorzystuje słabość ochrony przeciwnika z boków oraz to, że jego broń skierowana jest w inną stronę.{NEWLINE}{NEWLINE}Nagroda ta przysługuje za każde trzy zabicia wroga z flanki, do czterech razy."
  STR_MEDAL_GLOBETROTTER: "Obieżyświat"
  STR_MEDAL_GLOBETROTTER_DESCRIPTION: "Przyznawany żołnierzowi, który wziął udział w obronie każdego kraju przed zagrożeniem ze strony obcych."
  STR_MEDAL_GLOBETROTTER_UFOPEDIA: "Przyznawany żołnierzowi, który wziął udział w obronie każdego kraju przed zagrożeniem ze strony obcych."
  STR_MEDAL_GRENADIER: "Medal Grenadiera"
  STR_MEDAL_GRENADIER_DESCRIPTION: "Przyznawany żołnierzowi, który za pomocą rzuconego ładunku zabił 3 wrogów naraz."
  STR_MEDAL_GRENADIER_UFOPEDIA: "'Pięciosekundowe lonty zawsze palą się w trzy sekundy.{NEWLINE}-- Prawa Murphy'ego o wojnie'{NEWLINE}{NEWLINE}To odznaczenie wręczane jest żołnierzom, którzy najlepiej wykorzystują granaty. Oprócz standardowego orderu mistrza broni, odznaka ta pokazuje zdolność zabicia wielu wrogów jednym, standardowym granatem.{NEWLINE}{NEWLINE}Cztery poziomy nagrody przyznawane są za likwidację trzech wrogów jednym zwykłym granatem lub miną zbliżeniową."
  STR_MEDAL_HEADSHOT: "Order Dawida"
  STR_MEDAL_HEADSHOT_DESCRIPTION: "Przyznawany żołnierzowi o pewnej ręce, który uzyskał kilka trafień krytycznych z rzędu."
  STR_MEDAL_HEADSHOT_UFOPEDIA: " 'Potem sięgnął Dawid do torby pasterskiej i wyjąwszy z niej kamień, wypuścił go z procy, trafiając Filistyna w czoło, tak że kamień utkwił w czole i Filistyn upadł twarzą na ziemię.' - 1 Sm 17.{NEWLINE}Dawid zasłynął powaleniem olbrzyma przy użyciu procy i celnego strzału.{NEWLINE}{NEWLINE}Choć to osiągnięcie zależy głównie od szczęścia, i nie zapewnia większych obrażeń niż inne trafienia, wciąż jest godne zanotowania.{NEWLINE}{NEWLINE}Nagroda przysługuje żołnierzom X-Comu, którzy zaliczyli trzy strzały w głowę. Ma ona cztery poziomy."
  STR_MEDAL_HEALER: "Gwiazda Hipokratesa"
  STR_MEDAL_HEALER_DESCRIPTION: "Przyznawany żołnierzowi, który udzielił na polu walki pomocy medycznej."
  STR_MEDAL_HEALER_UFOPEDIA: " 'Cichego medyka bardzo szanowaliśmy. Był nam pielęgniarzem, doktorem, punktem pierwszej pomocy i szpitalem. Przez zgiełk bitwy często przebijał się okrzyk 'Medyka!', a doktorek zawsze był tam, gdzie trzeci pluton go potrzebował.'{NEWLINE}- Robert W. Black{NEWLINE}{NEWLINE}Medyk jest kluczowym członkiem każdego oddziału wojskowego. Żołnierze X-Comu dbają o siebie nawzajem i pomagają sobie w potrzebie podczas walki.{NEWLINE} {NEWLINE}Ta nagroda jest przyznawana za trzy wyleczone rany, do limitu dwunastu ran."
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT: "Znak Błyskawicy"
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT_DESCRIPTION: "Przyznawany żołnierzowi, który przy użyciu broni obezwładniającej pojmał ważnych wrogów."
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT_UFOPEDIA: "Kapitan Steven Hiller: 'Wiesz, miałem mieć wolny weekend, ale nieeee. Zmusiłeś mnie, żebym ciągnął twój tłusty tyłek przez tę palącą pustynię, z tymi twoimi dredami wystającymi mi z tyłu spadochronu.'{NEWLINE}- Dzień niepodległości{NEWLINE}{NEWLINE}To wysokie odznaczenie przysługuje za udane pojmanie cennego przeciwnika. Wrodzy oficerowie i dowódcy na pewno pozwolą nam lepiej poznać zamiary obcych oraz sposoby na ich powstrzymanie.{NEWLINE}{NEWLINE}Wyróżnienie przysługuje każdemu żołnierzowi, który schwyta wysokiego rangą obcego."
  STR_MEDAL_IRON_MAN: "Człowiek z Żelaza"
  STR_MEDAL_IRON_MAN_DESCRIPTION: "Przyznawany żołnierzowi, który rzeczywiście jest Człowiekiem z Żelaza."
  STR_MEDAL_IRON_MAN_UFOPEDIA: "'Jeśli masz niedobór wszystkiego oprócz wrogów, to znaczy, że jesteś w bitwie.{NEWLINE}   -- Prawa Murphy'ego o wojnie'{NEWLINE}{NEWLINE} Ta nagroda przyznawana jest żołnierzom, którzy w pojedynkę stają twarzą w twarz z wrogiem. Tylko najtwardsi tego próbują, a jeszcze mniej to przeżywa. Nagroda ma tylko jeden poziom. "
  STR_MEDAL_LUCKYSHOT: "Odznaczenie Szczęściarza"
  STR_MEDAL_LUCKYSHOT_DESCRIPTION: "Przyznawany żołnierzowi, który wbrew zasadom prawdopodobieństwa trafił w zamierzony cel."
  STR_MEDAL_LUCKYSHOT_UFOPEDIA: "'Najlepszy fuks to taki, który spowodowałeś sam. {NEWLINE}    -- Douglas MacArthur'{NEWLINE}{NEWLINE}Gdy żołnierz regularnie ignruje zasady prawdopodobieństwa i trafia wrogów nie do trafienia, otrzymuje prawo do tej nagrody.{NEWLINE} {NEWLINE}Przyznawane za każde trzy szczęśliwe trafienia, ma 4 poziomy."
  STR_MEDAL_MAN_OF_STEEL: "Człowiek ze Stali"
  STR_MEDAL_MAN_OF_STEEL_DESCRIPTION: "Przyznawany żołnierzowi, który otrzymał kilka trafień w jednej misji."
  STR_MEDAL_MAN_OF_STEEL_UFOPEDIA: "Artur: 'Sam zobacz, jełopie, skończyły ci się ręce!' {NEWLINE}Czarny Rycerz-- 'Wcale nie.' {NEWLINE}Artur: (wzdycha) 'No popatrz!' {NEWLINE}Czarny Rycerz: 'To rana powierzchowna.'{NEWLINE} (Monty Python i Święty Graal) {NEWLINE} {NEWLINE} Niezwykła wytrzymałośc żołnierza (i zapewne jego pancerza) pozwoliła mu znieść kilka trafień z broni przeciwnika.{NEWLINE}{NEWLINE}Nagroda przyznawana jest za otrzymanie 5 trafień i może mieć 3 poziomy."
  STR_MEDAL_MARTYR: "Medal Poświęcenia"
  STR_MEDAL_MARTYR_DESCRIPTION: "Przyznawany pośmiertnie żołnierzowi, który zabrał wroga ze sobą."
  STR_MEDAL_MARTYR_UFOPEDIA: "Przyznawany pośmiertnie żołnierzowi, który zabrał wroga ze sobą."
  STR_MEDAL_MEDIKIT: "Chirurg Polowy"
  STR_MEDAL_MEDIKIT_DESCRIPTION: "Przyznawany żołnierzowi, który regularnie udzielał pomocy rannym na polu walki."
  STR_MEDAL_MEDIKIT_UFOPEDIA: "'...Ale ta rana była świeża, na pewno nie starsza niż sześć godzin - dla chirurga polowego, z grubsza maksymalny czas graniczny przy tego typu obrażeniach. Jeśli jego przechwałki nie były bezpodstawne... może uda mu się ocalić komuś życie.'{NEWLINE}- Frank Gill Slaughter -- 'Chirurg wojskowy'{NEWLINE}{NEWLINE}Chirurg polowy ma większe umiejętności niż medyk i potrafi posłużyć się wszystkimi swoimi narzędziami.{NEWLINE}{NEWLINE}Ta nagroda przysługuje lekarzom, którzy aplikują lekarstwa, stymy i środki przeciwbólowe ze swojej apteczki. Przyznawana jest co trzy razy. Ma cztery poziomy."
  STR_MEDAL_MELEE: "Walka Wręcz"
  STR_MEDAL_MELEE_DESCRIPTION: "Przyznawany żołnierzowi, który zabija obcych za pomocą broni białej."
  STR_MEDAL_MELEE_UFOPEDIA: "Przyznawany żołnierzowi, który zabija obcych za pomocą broni białej."
  STR_MEDAL_MERCY_CROSS: "Krzyż Miłosierdzia"
  STR_MEDAL_MERCY_CROSS_DESCRIPTION: "Przyznawany żołnierzowi, który w pojedynkę obezwładnił wszystkich wrogów w misji."
  STR_MEDAL_MERCY_CROSS_UFOPEDIA: "'Lepiej w całości przejąć armię niż ją zniszczyć, lepiej przejąć regiment, pluton lub kompanię niż je zniszczyć.' ― Sun Zi{NEWLINE}{NEWLINE}Obcy jeńcy są źródłem cennych informacji. Cóż może być większym sukcesem niż pojmanie całej załogi UFO?{NEWLINE}-- Zrobienie tego w pojedynkę!{NEWLINE}{NEWLINE}To odznaczenie przyznawane jest żołnierzom, którzy samodzielnie pojmali wszystkich wrogów podczas misji. Nagroda ma trzy poziomy."
  STR_MEDAL_MIA: "Order Utraconych"
  STR_MEDAL_MIA_DESCRIPTION: "Przyznawany żołnierzowi, który zaginął podczas wykonywania zadania obrony Ziemi."
  STR_MEDAL_MIA_UFOPEDIA: " '...składamy hołd mężczyznom i kobietom, którzy nigdy nie wrócili z pola walki... nie zapomnimy o ich ofierze... na zawsze zachowamy ich w pamięci.'  {NEWLINE}- Barack Obama{NEWLINE}{NEWLINE}Nieobce jest nam trudne doświadczenie pozostawienia za sobą towarzyszy. X-Com pamięta o tych, którzy stracili życie w ten sposób.{NEWLINE}{NEWLINE}Odznaczenie to przyznawane jest żołnierzom, którzy zaginęli gdzieś na polu walki i nigdy nie wrócili do domu."
  STR_MEDAL_MINDCONTROL: "Imperio"
  STR_MEDAL_MINDCONTROL_DESCRIPTION: "Przyznawany żołnierzowi, który przejął umysł wroga."
  STR_MEDAL_MINDCONTROL_UFOPEDIA: "Przyznawany żołnierzowi, który przejął umysł wroga."
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT: "Wstęga Najdłuższej Nocy"
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT_DESCRIPTION: "Przyznawany żołnierzowi, który był świadkiem obcego terroru w nocy."
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT_UFOPEDIA: "'Day does not forestall nightmares - Night is not needed for dreams - There is no better time than here - No better place than now'{NEWLINE}-- Chase LeBlanc{NEWLINE}{NEWLINE}Ta nagroda trafia na ręce żołnierzy, którzy doznali grozy obcego terroru nocą. Niebezpieczni obcy kryją się w cieniach, a śmierć przychodzi szybko do nieostrożnych. Ci, którzy przeżyją, to zaiste dzielni ludzie.{NEWLINE}{NEWLINE}Nagroda przyznawana jest za udział w nocnej misji obcego terroru, do czterech razy."
  STR_MEDAL_NIKE_CROSS: "Krzyż Nike"
  STR_MEDAL_NIKE_CROSS_DESCRIPTION: "Przyznawany żołnierzowi, który w pojedynkę zabił lub obezwładnił wszystkich wrogów w misji."
  STR_MEDAL_NIKE_CROSS_UFOPEDIA: "'Aby być dobrym żołnierzem, musisz wierzyć, że słusznośc jest po twojej stronie, dlatego najemnicy nie są dobrymi żołnierzami. Dobrego bojownika tworzą uczucia - i wiedza, że walczysz za słuszną sprawę.'{NEWLINE}- Audie Murphy{NEWLINE}{NEWLINE}To odznaczenie przysługuje za niezrównaną sprawność w boju.{NEWLINE}{NEWLINE}Nagroda ta jest zarezerwowana wyłącznie dla żołnierzy, którzy samopas zabili lub w inny sposób unieszkodliwili wszystkich wrogów w misji. Można ją otrzymać maksymalnie trzy razy. "
  STR_MEDAL_ONE_MONTH_SERVICE: "Medal Służby X-Com"
  STR_MEDAL_ONE_MONTH_SERVICE_DESCRIPTION: "Przyznawany wszystkim żołnierzom w pierwszym miesiącu służby jako uznanie ich trudu w walce z zagrożeniem z kosmosu w służbie całej ludzkości. Ten medal nie ma dalszych dekoracji."
  STR_MEDAL_ONE_MONTH_SERVICE_UFOPEDIA: "'Człowiek, który nie ma nic, o co gotów jest walczyć, który nie dba o nic poza własnym bezpieczeństwem, to żałosna kreatura, która nie ma szans na wolność, chyba że poprzez wysiłek ludzi lepszych od siebie.'{NEWLINE}-- John Stewart Mill{NEWLINE}{NEWLINE}Ta nagroda przyznawana jest wszystkim żołnierzom X-Comu za walkę z obcym zagrożeniem oraz za przynależność do sił broniących ludzkości. Nie ma on dodatkowych poziomów."
  STR_MEDAL_ORIGINAL8_DESCRIPTION: "Przyznawany żołnierzowi, który stał wśród pierwszych obrońców Ziemi przeciw obcemu zagrożeniu."
  STR_MEDAL_ORIGINAL8_NAME: "Pierwszy na Froncie"
  STR_MEDAL_ORIGINAL8_UFOPEDIA: "Projekt X-Com to ściśle tajna inicjatywa Rady, mająca na celu przeciwstawienie się zmasowanej inwazji obcych po tym, jak konwencjonalne armie okazały się nieskuteczne.{NEWLINE}{NEWLINE}Bardzo niewiele osób spełnia warunki udziału w projekcie. Jeszcze mniej spośród nich przeżyje.{NEWLINE}{NEWLINE}Ta nagroda przyznawana jest początkowym członkom sił X-Comu."
  STR_MEDAL_POSTMORTEM_KILL: "Order Żniwiarza"
  STR_MEDAL_POSTMORTEM_KILL_DESCRIPTION: "Przyznawany pośmiertnie żołnierzowi, który przysłużył się sprawie nawet po śmierci."
  STR_MEDAL_POSTMORTEM_KILL_UFOPEDIA: "Przyznawany pośmiertnie żołnierzowi, który przysłużył się sprawie nawet po śmierci."
  STR_MEDAL_PSIPANIC: "Crucio"
  STR_MEDAL_PSIPANIC_DESCRIPTION: "Przyznawany żołnierzowi, który przełamał umysł wroga."
  STR_MEDAL_PSIPANIC_UFOPEDIA: "Przyznawany żołnierzowi, który przełamał umysł wroga."
  STR_MEDAL_REACTIONFIRE: "Odznaczenie Szybkości"
  STR_MEDAL_REACTIONFIRE_DESCRIPTION: "Przyznawany żołnierzowi, który wykazał się świetnym refleksem, zabijając obcych, nim ci zdążyli zareagować."
  STR_MEDAL_REACTIONFIRE_UFOPEDIA: " 'W boju nie możesz pozwolić, by twój umysł zaciemniały uczucia jak strach czy gniew. Po prostu zaakceptuj swoje położenie i działaj, nawet w obliczu beznadziejnej sytuacji. Miej czysty umysł, a będziesz o krok przed napastnikiem.'{NEWLINE} -- Aaron B. Powell, Doomsday Diaries{NEWLINE}{NEWLINE}Ten order przyznawany jest żołnierzom o refleksie pozwalającym im łatwo zabijać. Neutralizowanie celów w turze wroga zmniejsza ryzyko dla całego oddziału.{NEWLINE}{NEWLINE}Order przyznawany jest za każde dwa strzały z reakcji, do czterech razy."
  STR_MEDAL_REARSHOT: "Odznaczenie Parysa"
  STR_MEDAL_REARSHOT_DESCRIPTION: "Przyznawany żołnierzowi, który skutecznie zaskoczył wroga i zabił go strzałem od tyłu."
  STR_MEDAL_REARSHOT_UFOPEDIA: "W mitologii greckiej Parys znany jest z pokonania niepokonanego wojownika, Achillesa, celnym strzałem w piętę.{NEWLINE}{NEWLINE}Żołnierz X-Comu może w podobny sposób znaleźć i wykorzystać słabości pozaziemskich najeźdźców.{NEWLINE}{NEWLINE}To odznaczenie przyznawane jest za każde trzy zabicia od pleców, do czterech razy."
  STR_MEDAL_REVIVE: "Krzyż Anielski"
  STR_MEDAL_REVIVE_DESCRIPTION: "Przyznawany żołnierzowi, który wyrwał towarzysza ze szponów śmierci."
  STR_MEDAL_REVIVE_UFOPEDIA: "'Nie, nie umrzesz na moim dyżurze.' powiedział lekarz. Tuż przed przybyciem śmigłowca jego serce się zatrzymało. Lekarz przywrócił go do życia, waląc w klatkę piersiową i wykonując sztuczne oddychanie. Śmigłowiec wreszcie przyleciał i załadowaliśmy go na pokład.' {NEWLINE}-- Stephen Paul Campos{NEWLINE}{NEWLINE}Gdy żołnierz leży nieprzytomny na polu walki i wykrwawia się na śmierć, ten żołnierz staje się aniołem stróżem, który wie, jak przywrócić go światu żywych.{NEWLINE}{NEWLINE}Nagroda przysługuje za każde przywrócenie rannego żołnierza do aktywności, do trzech razy."
  STR_MEDAL_SAPPER: "Medal Sapera"
  STR_MEDAL_SAPPER_DESCRIPTION: "Przyznawany żołnierzowi, który zniszczył wrogą jednostkę mechaniczną za pomocą ładunku wybuchowego."
  STR_MEDAL_SAPPER_UFOPEDIA: " 'Na linii drzew stoi czołg. Rozjedzie nas... Chyba że ktoś najpierw wysadzi go w powietrze.'{NEWLINE}.... 'Nie zostało nam tak wielu ludzi.'{NEWLINE} -- 'Ja pójdę.' {NEWLINE}  -- Juoksuhaudantie{NEWLINE}{NEWLINE}To odznaczenie należy się żołnierzom, którzy bohatersko zniszczyli maszynę wroga, jak cyberdysk czy sektopod, za pomocą ładunku wybuchowego.{NEWLINE}{NEWLINE}Nagroda przysługuje za każde zniszczenie robotycznego przeciwnika i można je otrzymać do dziesięciu razy."
  STR_MEDAL_SECTOPOD_KILL: "Odznaczenie Stalowej Śmierci"
  STR_MEDAL_SECTOPOD_KILL_DESCRIPTION: "Przyznawany żołnierzowi, który zniszczył najpotężniejszą machinę wojenną wroga: sektopod!"
  STR_MEDAL_SECTOPOD_KILL_UFOPEDIA: " 'Robot nie może skrzywdzić człowieka ani też poprzez bezczynność pozwolić, by człowiekowi stała się krzywda.'{NEWLINE}-Isaac Asimov: 'Zerowe prawo robotyki'{NEWLINE}{NEWLINE}Łomot kroków sektopoda najdzielniejszego żołnierza przyprawia o dreszcze. To wtróżnienie podkreśla, jak trudno jest powalić tego metalowego potwora.{NEWLINE}{NEWLINE}Wyróżnienie to przysługuje każdemu żołnierzowi, który zniszczył sektopoda; nieważne, jakimi środkami. Można je otrzymać do dziesięciu razy. "
  STR_MEDAL_SEVEN_IN_ONE: "Order Chwały"
  STR_MEDAL_SEVEN_IN_ONE_DESCRIPTION: "Przyznawany żołnierzowi, który odegrał szczególną rolę w pomyślnym ukończeniu misji."
  STR_MEDAL_SEVEN_IN_ONE_UFOPEDIA: "'Jeśli założysz sobie za dużo celów taktycznych, będziesz miał za dużo celów taktycznych do osiągnięcia.' {NEWLINE}     -- Prawa Murphy'ego o wojnie{NEWLINE} {NEWLINE}Ta nagroda przyznawana jest żołnierzowi, który zabił siedmiu wrogów podczas jednej misji. Ten niezrównany wyczyn dowodzi prawdziwej wartości bohatera.{NEWLINE} {NEWLINE}Tę nagrodę można otrzymać trzykrotnie."
  STR_MEDAL_SLAVEKILLS: "Władca Marionetek"
  STR_MEDAL_SLAVEKILLS_DESCRIPTION: "Przyznawany żołnierzowi, który zwrócił wrogów przeciw sobie."
  STR_MEDAL_SLAVEKILLS_UFOPEDIA: "Przyznawany żołnierzowi, który zwrócił wrogów przeciw sobie."
  STR_MEDAL_SNIPER: "Odznaczenie Strzeleckie"
  STR_MEDAL_SNIPER_DESCRIPTION: "Przyznawany żołnierzowi, który ustrzelił wroga na daleki dystans."
  STR_MEDAL_SNIPER_UFOPEDIA: "{NEWLINE}'My crosshairs steady,{NEWLINE} My trigger cold,{NEWLINE}I feel the recoil{NEWLINE} and watch him fold.{NEWLINE}The mission accomplished,{NEWLINE} I grab my gear.{NEWLINE}I'll clean my rifle{NEWLINE} in the rear.'{NEWLINE}   -- Marine Sniper{NEWLINE}{NEWLINE}Odznaczenie to przyznawane jest za biegłość w zabijaniu z daleka.{NEWLINE}{NEWLINE}Przyznawane za każde trzy trafienia na daleki dystans, ma cztery poziomy."
  STR_MEDAL_STAR_OF_ASCLEPIUS: "Gwiazda Asklepiosa"
  STR_MEDAL_STAR_OF_ASCLEPIUS_DESCRIPTION: "Przyznawany żołnierzowi, który przetrwał ciężki ostrzał wroga."
  STR_MEDAL_STAR_OF_ASCLEPIUS_UFOPEDIA: "'Wojna to życie pomnożone przez jakąś liczbę, której nikt nie zna.'{NEWLINE}  -- Sebastian Junger{NEWLINE}{NEWLINE}Ściągając na siebie ogień wroga, żołnierz bohatersko wspomógł swoich towarzyszy.{NEWLINE}{NEWLINE}Ten order przyznaje się żołnierzom, którzy dziesięć razy zostali ostrzelani przez wroga. Nagroda ma trzy poziomy."
  STR_MEDAL_STATGAIN: "Odznaczenie Ateny"
  STR_MEDAL_STATGAIN_DESCRIPTION: "Przyznawany żołnierzowi, który poświęcił się samodoskonaleniu."
  STR_MEDAL_STATGAIN_UFOPEDIA: " 'Athena jest uosobieniem mądrości, sztuki wojennej, cywilizacji, potęgi, strategii, rzemiosła i sprawiedliwości.'{NEWLINE}{NEWLINE}Żołnierze X-Comu nieustannie rozwijają swoje umiejętności, tak na polu walki, jak poza nim, by zbliżyć się do ateńskiego ideału.{NEWLINE}{NEWLINE}To odznaczenie jest przyznawane żołnierzom, którzy zwiększyli sumę swoich  statystyk o 10 punktów. Nagroda ma trzy poziomy, pozwalając na uhonorowanie uzyskania 100 punktów."
  STR_MEDAL_TOTAL_FRIENDLY_FIRED: "Czarny Krzyż"
  STR_MEDAL_TOTAL_FRIENDLY_FIRED_DESCRIPTION: "Przyznawany żołnierzowi, który przeżył ostrzał ze strony własnych towarzyszy."
  STR_MEDAL_TOTAL_FRIENDLY_FIRED_UFOPEDIA: "'Kule nie rozróżniają. Są pociskami równych szans.'{NEWLINE}-- Peter Duysings{NEWLINE}{NEWLINE}To odznaczenie, znane też jako: 'Orientuj się, Staszek!', otrzymują żołnierze, którzy zostali trafieni przez ogień sojuszników.{NEWLINE}{NEWLINE}Odznaczenie to można otrzymać do czterech razy."
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS: "Order Ziemi"
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS_DESCRIPTION: "Przyznawany żołnierzowi o szczególnych zasługach dla obrony Ziemi."
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS_UFOPEDIA: "'Ci, którzy kontemplują piękno ziemi, odnajdują w sobie zapasy sił, które starczą im na całe życie.'{NEWLINE}  -- Rachel Carson {NEWLINE} {NEWLINE} Biorąc udział w ważnych misjach, ten żołnierz odegrał kluczową rolę w obeonie naszej planety i znacząco utrudnił obcym działania wojenne. {NEWLINE} {NEWLINE} Ten medal przyznawany jest za misje, które nie dotyczą małych i średnich statków zwiadowczych obcych, po 3, 5, 10, 15, 20, 25, 30, 35, 40, i 50 misjach."
  STR_MEDAL_TOTAL_KNOCKED_OUT: "Medal Bohatera"
  STR_MEDAL_TOTAL_KNOCKED_OUT_DESCRIPTION: "Przyznawany żołnierzowi, który walczył aż do ostatniego tchu."
  STR_MEDAL_TOTAL_KNOCKED_OUT_UFOPEDIA: "'Wyłącznie człowiek, który zna uczucue przegranej potrafi sięgnąć aż do dna swojej duszy i wydobyć stamtąd tę dodatkową uncję siły, która potrzebna jest, by wygrać wyrównany mecz.'{NEWLINE}    -- Muhammad Ali {NEWLINE} {NEWLINE}  Medal ten przyznawany jest żołnierzowi, który walczył aż po kres swych sił! Otrzymuje go ten, kto stracił przytomność na polu walki, lecz przetrwał.{NEWLINE} {NEWLINE} Medal przyznawany jest za każde dwie utraty przytomności, do ośmiu razy (do czterech poziomów pochwały)."
  STR_MEDAL_TOTAL_LONE_SURVIVOR: "Gwiazda Męstwa"
  STR_MEDAL_TOTAL_LONE_SURVIVOR_DESCRIPTION: "Przyznawany żołnierzowi, który jako jedyny powrócił z misji."
  STR_MEDAL_TOTAL_LONE_SURVIVOR_UFOPEDIA: "'Nigdy się nie wycofam. Mój naród oczekuje ode mnie, że będę fizycznie silniejszy i mentalnie lepszy, niż moi wrogowie. Jeśli zostanę powalony, to wstanę: za każdym razem. Użyję wszystkich sił, by ochronić towarzyszy i wypełnić misję. Nigdy nie przestanę walczyć.'{NEWLINE}  -- Marcus Luttrell  {NEWLINE} {NEWLINE}  Żołnierz ten zachował zimną krew w obliczu zniszczenia oddziału i zdołał ocalić lądownik. {NEWLINE} {NEWLINE}  Medal ten otrzymuje się tylko raz, jako jedyny ocalały z misji."
  STR_MEDAL_TOTAL_MISSION_COUNT: "Krzyż Wojskowy"
  STR_MEDAL_TOTAL_MISSION_COUNT_DESCRIPTION: "Przyznawany żołnierzowi, który wziął udział w wielu misjach."
  STR_MEDAL_TOTAL_MISSION_COUNT_UFOPEDIA: "'Stałość, wytrwałość i upór wobec wszelkich przeszkód, przeciwności i niemożliwości: właśnie te rzeczy odróżniają silnego ducha od slabego.'{NEWLINE}   --Thomas Carlyle{NEWLINE} {NEWLINE}To odznaczenie przyznawane jest żołnierzom, którzy brali udział w wielu misjach. Ich profesjonalizm i nieustępliwość uczyniły z nich zaufanych weteranów.{NEWLINE} {NEWLINE}Nagroda przyznawana jest za udział w 4, 8, 12, 16, 20, 25, 30, 35, 40 i 50 misjach."
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT: "Wstęga Kampanii"
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT_DESCRIPTION: "Przyznawany żołnierzowi za skuteczne interwencje w wielu rejonach świata."
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT_UFOPEDIA: "'Nasze podziękowania należą się wszystkim żołnierzom, ale szczególnie tym, którym nigdy nie zdołamy okazać wystarczającej wdzięczności... Albowiem oddali swoje życie, byśmy mogli żyć wolni.'{NEWLINE}    -Virgil Goode{NEWLINE}{NEWLINE}Kraje danego regionu świata uznają umiejętności i męstwo żołnierza, który ochronił ich obywateli i zasoby przed obcą grozą.{NEWLINE} {NEWLINE}Medal jest przyznawany za 10, 20 i 30 misji w danym regionie."
  STR_MEDAL_TOTAL_MONTH_SERVICE: "Krzyż Weterana"
  STR_MEDAL_TOTAL_MONTH_SERVICE_DESCRIPTION: "Przyznawany żołnierzowi, który służył przez wiele miesięcy."
  STR_MEDAL_TOTAL_MONTH_SERVICE_UFOPEDIA: "To odznaczenie przyznaje się żołnierzom, którzy służyli w X-Comie przez długi czas. Uznajemy niewypowiedzianą ofiarę, jaką ci dzielni ludzie złożyli, nadal pozostając na służbie X-Comu. Odznaczenie to otzymują ci, którzy widzieli wielu kolegów przewijających się przez jednostkę i którzy zostali zahartowani w wielu bojach. Ich odpowiedzialność i niezłomność uczyniły z nich zaufanych weteranów.{NEWLINE}{NEWLINE}Order przyznawany jest za każde trzy miesiące służby."
  STR_MEDAL_TOTAL_NIGHT_MISSIONS: "Nocny Łowca"
  STR_MEDAL_TOTAL_NIGHT_MISSIONS_DESCRIPTION: "Przyznawany żołnierzowi, który odbył kilka misji nocnych."
  STR_MEDAL_TOTAL_NIGHT_MISSIONS_UFOPEDIA: " 'Z otchłani nocy, co oblekła mnie,{NEWLINE}    Czarna jak piekło, po horyzont,{NEWLINE}  Dziękuję bogom (który tam z nich jest){NEWLINE}     Za duszę moją niepodbitą.'{NEWLINE}- Wiliam Ernest Henly, 'Niezwyciężony'{NEWLINE} {NEWLINE}Nocne operacje przeciwko wrogowi, który widzi dwa razy dalej niż twoi żołnierze, to bardzo ciężkie doświadczenie.{NEWLINE} {NEWLINE}Nagroda przyznawana jest za udział w misjach nocnych. Jeden poziom nagrody przyznawany jest za każde trzy nocne operacje."
  STR_MEDAL_TRAP: "Krzyż Partyzancki"
  STR_MEDAL_TRAP_DESCRIPTION: "Przyznawany żołnierzowi skutecznie stosującemu taktyki zaskoczenia."
  STR_MEDAL_TRAP_UFOPEDIA: "'Halo? Czy jest ktoś w domu?{NEWLINE}Witam, Panie Suseł!{NEWLINE}To ja, pan Wiewiórka.{NEWLINE}Tylko niegroźna wiewiórka.{NEWLINE}Żaden tam ładunek wybuchowy czy coś.{NEWLINE}Nic, czym można by się przejmować.{NEWLINE}    - CaddyShack.'{NEWLINE}{NEWLINE}Order ten przyznawany jest za zabijanie przy użyciu min i pułapek. Nagroda ma cztery poziomy na 1, 3, 5, i 8 zabiciach miną zbliżeniową."
  STR_MEDAL_VALIANT_CRUX: "Krzyż Walecznych"
  STR_MEDAL_VALIANT_CRUX_DESCRIPTION: "Przyznawany żołnierzowi, który podczas terroru obcych ocalił wszystkich cywili."
  STR_MEDAL_VALIANT_CRUX_UFOPEDIA: "'Prawdziwym żołnierzem kieruje nie nienawiść do tego, co przed nim, ale miłość do tego, co za nim'{NEWLINE}    --G. K. Chesterton{NEWLINE}{NEWLINE}W obliczu zagrożenia tylko niewielu potrafi działać z taką skutecznością, by ochronić wszystkich bezbronnych cywilów przed grozą obcej inwazji.{NEWLINE}{NEWLINE}Nagroda przyznawana jest za każdą misję walki z obcym terrorem, w której ocaleli wszyscy cywile. Nagroda ma cztery poziomy."
  STR_MEDAL_WEAPON_PROFICIENCY: "Medal Specjalisty Broni"
  STR_MEDAL_WEAPON_PROFICIENCY_DESCRIPTION: "Przyznawany żołnierzowi o wybitnych umiejętnościach w użyciu {0}."
  STR_MEDAL_WEAPON_PROFICIENCY_UFOPEDIA: "'Jeśli do czegoś warto strzelić, warto strzelić do tego drugi raz. Amunicja jest tania, życie nie.'{NEWLINE}   -- Regulamin strzelecki amerykańskich Rangersów{NEWLINE}{NEWLINE}Ten medal jest przyznawany za szczególne mistrzostwo w obsłudze danej broni.{NEWLINE}{NEWLINE}Nagroda przyznawana jest za 10, 20 i 30 wrogów zabitych z danej broni."
  STR_MEDAL_WOUNDED: "Czerwone Serce"
  STR_MEDAL_WOUNDED_DESCRIPTION: "Przyznawany żołnierzowi, który został ranny na polu walki."
  STR_MEDAL_WOUNDED_UFOPEDIA: "Rany odniesione na polu walki to namacalny dowód na gotowość żołnierza X-Comu na narażanie swego życia.{NEWLINE}{NEWLINE}Medal ten przyznaje się żołnierzom, którzy odnieśli obrażenia na polu walki. Można go otrzymać tylko raz."
  STR_CORRIDOR: "Korytarz"
  STR_CORRIDOR_UFOPEDIA: "Korytarz łączący odległe pomieszczenia bazy."
  STR_MUTON_OBLITERATOR: "Muton"
  STR_OBLITERATOR: "Tępiciel"
  STR_OBLITERATOR_AUTOPSY: "Sekcja wraku tępiciela"
  STR_OBLITERATOR_AUTOPSY_UFOPEDIA: "Ten zautomatyzowany pojazd z pewnością został zaprojektowany i wyposażony na wojnę. Jego trzywarstwowy pancerz z obcych stopów stworzono przede wszystkim do ochrony przed bronią energetyczną, lecz jego grubość czyni go całkowicie odpornym na większość broni kinetycznych. Jego wyrzutnia zawiera 14 rakiet eleryjnych dużej mocy."
  STR_OBLITERATOR_CORPSE: "Wrak tępiciela"
  STR_OBLITERATOR_TERRORIST: "Tępiciel terrorysta"
  STR_OBLITERATOR_UFOPEDIA: "Latająca machina wojenna, ciężko opancerzona i uzbrojona w potężne pociski eleryjne. Obca rasa mutonów używa jej jako jednostki wsparcia, zazwyczaj w atakach terrorystycznych skierowanych przeciw mieszkańcom Ziemi."
  STR_OBLITERATOR_DISASSEMBLY: "Demontaż tępiciela"
  STR_STIMULANT: "Stymy"
  STR_STIMULANT_UFOPEDIA: "Stymy pomagają zwalczać zmęczenie oraz mogą zmusić nieprzytomną osobę do przebudzenia się."
  STR_PAINKILLER: "Środki przeciwbólowe"
  STR_PAINKILLER_UFOPEDIA: "Te pastylki szybko łagodzą ból, a tym samym jego efekty na skuteczność agenta."
  STR_HEALING_SPRAY: "Sprej medyczny"
  STR_HEALING_SPRAY_UFOPEDIA: "Ten mały pojemnik zawiera roztwór bioinżynierowanych czynników, które należy nanieść na otwartą ranę, aby szybko ustabilizować pacjenta na polu walki i zapobiec utracie krwi."
  STR_PLASMA_BLADE: "Ostrze plazmowe"
  STR_PLASMA_BLADE_UFOPEDIA: "Przedmiot ten to w zasadzie plazmowy nóż bojowy, wyposażony w klingę zaostrzoną do poziomu monomolekularnego. Wzdłuż ostrza rozciąga się pole elektromagnetyczne więżące plazmę, dzięki czemu może ono ciąć żaroodporne wkładki ceramiczne współczesnego pancerza."
  STR_PLASMA_SWORD: "Miecz plazmowy"
  STR_PLASMA_SWORD_UFOPEDIA: "Ta śmiercionośna broń w formie miecza składa się z dużej klingi, która przy ostrej krawędzi ma mikron szerokości, emitera plazmy oraz elektromagnesu. Przy aktywacji gorąca plazma wypełnia pole elektromagnetyczne otaczające ostrze, nagrzewając je do punktu, w którym tytan płynie jak woda."
  MAP_EXPANDED_TERROR: "Miejski alternatywny"
  STR_MIXED: "Zakon Eteriański"
  STR_BATTERIES: "Baterie"
  STR_MISSILES: "Rakiety"
  STR_SNAKEMAN_SALAMANDRON: "Wężownik"
  STR_ETHEREAL_CYBERDISC: "Eterianin"
  STR_SECTOID_SECTOPOD: "Sektoid"
  STR_SECTOID_COMMANDER_CORPSE: "Zwłoki sektoida"
  STR_SILACOID_UFOPEDIA: "Ta forma życia opartego na krzemie wytwarza olbrzymią ilość ciepła. Potrafi ona kruszyć kamienie dzięki rozgrzewaniu ich w swoim gorącym ciele. Dysponuje prymitywnym rozumem, przez co może być kontrolowana przez inne istoty telepatycznie lub za pomocą implantów. Współdziała z obcą rasą chtonitów."
  STR_CELATID_UFOPEDIA: "Ta forma życia ma tajemniczą, naturalną zdolność unoszenia się w powietrzu. Wydaje się wykrywać ludzkie fale mózgowe i będzie podążała w kierunku najbliższego człowieka, nawet dobrze ukrytego. Po wykryciu celu celatyd ląduje i wystrzeliwuje niewielkie kulki bardzo żrącego jadu. Istota ta może klonować się w zastraszająco szybki sposób. Zwykle towarzyszy ścigaczom."
  STR_POWER_SUIT_UFOPEDIA: "Nowa potężna ochrona dla żołnierzy. Ten pancerz jest zasilany źródłem energii Elerium, co znacznie podnosi siłę osoby, która go nosi. Oferuje najlepszą jak dotąd dostępną żołnierzom ochronę."
  STR_LAUNCHER_ELERIUM: "Granat 46mm (E-115)"
  STR_LAUNCHER_ELERIUM_UFOPEDIA: "Zaprojektowany dla standardowego granatnika, granat ten wyzwala potężną eksplozję, porównywalną z granatem obcych."
  STR_GAUSS_DEFENSES: "Obrona Gaussa"
  STR_GAUSS_DEFENSES_UFOPEDIA: "Szybkostrzelne działka Gaussa zapewniają pewnien stopień ochrony przed lądującymi w pobliżu statkami."
  STR_ALIEN_GRENADE_UFOPEDIA: "To urządzenie działa tak samo jak ziemski granat z wyjątkiem tego, że ma większą siłę rażenia.{NEWLINE}Możemy je rozmontować, by odzyskać nieco Elerium."
  STR_BLASTER_BOMB_UFOPEDIA: "To urządzenie jest silnie wybuchową rakietą z inteligentnym systemem naprowadzania. Jest wystrzeliwana z wyrzutni rakiet fuzyjnych.{NEWLINE}Możemy je rozmontować, by odzyskać z niego Elerium."
  STR_STUN_BOMB_UFOPEDIA: "Bomba ogłuszająca jest wykorzystywana do chwytania żywych okazów ludzi, ale jak najbardziej może być używana przeciwko różnym rasom obcych. Jest wystrzeliwana z wyrzutni bomb ogłuszających.{NEWLINE}Możemy ją rozmontować, by odzyskać z niej Elerium."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Źródło energii dla małego pistoletu plazmowego obcych. Zawiera Elerium - źródło wszelkiej energii wykorzystywanej przez obcych - które możemy odzyskać."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Ten przedmiot jest używany jako amunicja dla ciężkiego karabinu plazmowego. Zawiera niewielkie ilości Elerium, które możemy odzyskać."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Ten mały obiekt jest używany jako źródło energii dla karabinu plazmowego - broni obcych średniej mocy. Zawiera niewielkie ilości Elerium, które możemy odzyskać."
  STR_IMPROVED_RADAR_CRAFT: "Ulepszony samolot wykrywający"
  STR_ULTIMATE_RADAR_CRAFT: "Samolot wykrywająco-przechwytujący"
  STR_HAWKEYE: "HAWKEYE"
  STR_HAWKEYE_UFOPEDIA: "SAMOLOT OBSERWACYJNY O ZWIĘKSZONYM ZASIĘGU I PROMIENIU WYKRYWANIA. MOŻE TAKŻE TRANSPORTOWAĆ MAŁY ODDZIAŁ X-COMU."
  STR_AWACS: "AWACS"
  STR_AWACS_UFOPEDIA: "NAJNOWSZA GENERACJA AWACS, POZWALAJĄCA WYKRYWAĆ OBIEKTY LATAJĄCE NA BARDZO DUŻYCH ODLEGŁOŚCIACH."
  STR_DARKSTAR: "CIEMNA GWIAZDA"
  STR_DARKSTAR_UFOPEDIA: "DZIĘKI OBCEJ TECHNOLOGII NAPĘDU I ULTRALEKKIM STOPOM, SAMOLOT TEN OSIĄGA DOTĄD NIESPOTYKANY CZAS LOTU. RADAR ZOSTAŁ SKONFIGUROWANY DLA MAKSYMALNEJ SKUTECZNOŚCI WYKRYCIA UFO."
  STR_CYBERDISC_CORPSE: "Wrak cyberdysku"
  STR_SECTOPOD_CORPSE: "Wrak sektopoda"
  STR_STUN_ROD_UFOPEDIA: "To urządzenie może być użyte tylko w bezpośrednim kontakcie. Zamiast zabijać, ogłusza ono żywy organizm za pomocą wstrząsu elektrycznego.{NEWLINE}>Zawsze trafia"
  STR_FLOATMED_CORPSE: "Zwłoki lewitona"
  STR_FLOATLEA_CORPSE: "Zwłoki lewitona"
  STR_FLOATENG_CORPSE: "Zwłoki lewitona"
  STR_FLOATNAV_CORPSE: "Zwłoki lewitona"
  STR_SECTOID_GUARD: "Straż sektoidzka"
  STR_SECTOID_GUARDIAN: "Sektoid strażnik"
  STR_TANKS_DESTROYED: "ZNISZCZONYCH JEDNOSTEK WSPARCIA"
  STR_ALIEN_DIPLOMACY: "Dyplomacja obcych"
  STR_ALIEN_DIPLOMACY_UFOPEDIA: "Wydaje się, że nie jest to pierwszy raz, gdy obcy przybyli na naszą planetę - przypuszczamy, że jeszcze przed powstaniem człowieka na Ziemi rozbił się wielki obcy statek. Dziś najeźdźcy wciąż szukają swych zaginionych przodków w nadziei na nawiązanie kontaktu. Obcy są przekonani, że starożytna zaloga, albo też ich potomkowie, nadal żyją na Ziemi, lecz nie wiemy, skąd to wiedzą. Jeśli te dwie siły kiedykolwiek się spotkają i razem zwrócą przeciw nam, będzie to zaiste mroczny dzień dla ludzkości."
  STR_ENVOY_SHIP: "Statek dyplomatyczny"
  STR_ENVOY_SHIP_UFOPEDIA: "Statki dyplomatyczne są na Ziemi spotykane nezwykle rzadko. Ich rolą jest przewożenie wysłanników Zakonu Eteriańskiego celem prowadzenia rozmów z innymi gwiezdnymi cywilizacjami. Statki te są średnio uzbrojone, jednak nei należy ich lekceważyć. Ponieważ przewożą na pokładzie cennych obcych, powinniśmy je przechwytywać za wszelką cenę. Mozna jew rozpoznać po złotym połysku."
  STR_SECTOID_GUARD_UFOPEDIA: "Straż sektoidzka to organizacja skupiająca osobników rasy sektoid, którzy są wyłączeni spod normalnego łańcucha dowodzenia sektoidów i szkoleni bezpośrednio przez eterian. Strażnicy ci są później przydzielani do priorytetowych misji, takich jak ochrona kluczowych instalacji, oraz zaopatrywani w pancerz dla zwiększenia ich wytrzymałości bojowej. Czasami podróżują ze zwykłymi sektoidami jako doradcy, lecz poza tym rzadko mają kontakt z innymi obcymi, z wyjątkiem eterian. Gdy zbliżymy się do rdzenia armii obcych, zapewne zobaczymy ich więcej."
  STR_ETHEREAL_ORDER: "Zakon Eteriański"
  STR_ETHEREAL_ORDER_UFOPEDIA: "Zakon Eteriański to najbardziej wewnętrzny krąg społeczeństwa obcych. Skupiając wyłącznie eterian, grupa ta wydaje się stać ponad wszelkimi obcymi, których normalnie spotykamy na Ziemi. Wydają się oni mieć także dostęp do technologii, których kasty niższe nie posiadają, ani nawet nie rozumieją. Nie jest jasne, czy Zakon sprawuje władzę nad obcym społeczeństwem, czy też są tylko organem wykonawczym. Przy całej swej potędze nie biorą jednak bezpośredniego udziału w inwazji na Ziemię."
  STR_PHOTON_BLADE: "Ostrze fotonowe"
  STR_PHOTON_BLADE_UFOPEDIA: "Ta broń do walki wręcz używa egzotycznej fizyki do utworzenia cienkiej wiązki energii fotonowej o ograniczonej długości. Cząstki podróżują od rękojeści do czubka 'ostrza' a później w niewytłumaczony sposób zawracają, tracąc minimalne ilości energii. W rękojeść wbudowane jest jakiś rodzaj źródła energii, jednak nie potrafimy zrozumieć zasad jego działania i nie potrafimy go odtworzyć. Przedmiot ten wydaje się też niepowiązany z innymi artefaktami obcej technologii."
  STR_BLASTER_MULTI_LAUNCHER: "Multiwyrzutnia bomb fuzyjnych"
  STR_BLASTER_MULTI_LAUNCHER_UFOPEDIA: "Broń ta wydaje się być zminiaturyzowaną wersją standardowej wyrzutni fuzyjnej. Działa na podobnej zasadzie, jednak zastosowano w niej zaawansowane obwody psioniczne, które wydają się wykraczać poza normalny poziom technologiczny obcych najeźdźców, nie potrafimy też ich odtworzyć. Obwody te pozwalają na odpalanie wielu pocisków w krótkich odstępach czasu. Zamiast jednej komory, w broni tej zastosowano magazynek."
  STR_BLASTER_MULTI_BOMB: "Multibomba fuzyjna"
  STR_BLASTER_MULTI_BOMB_UFOPEDIA: "Ten magazynek mieści osiem wysokoenergetycznych minipocisków do multiwyrzutni bomb fuzyjnych. Choć nie tak potężne jak standardowa bomba fuzyjna, pociski te są wciąż niszczycielskie i mogą być wystrzeliwane szybko."
  STR_FIRE_LAUNCHER: "Wyrzutnia ognia"
  STR_FIRE_LAUNCHER_UFOPEDIA: "Ta podobna do działka ręcznego broń strzela kulami skoncentrowanej energii, która wybucha przy uderzeniu w materię. Jej najbardziej istotna cecha to brak źródła energii, które bylibyśmy w stanie zidentyfikować, nie potrafimy też pojąć zasady działania samej wyrzutni. Broń ta jest o wiele zbyt obca, byśmy zdołali ją reprodukować na Ziemi."
  STR_ELECTRO_WHIP: "Elektrobicz"
  STR_ELECTRO_WHIP_UFOPEDIA: "Broń ta przypomina nasz paralizator, jednak opis ten nawet w zarysach nie oddaje jej niezwykłych cech. Bicz ten wyzwala modulowane impulsy elektryczne, które obezwładniają cel, jednak nie rozumiemy natury tej modulacji ani nawet, skąd pobiera energię. Choć potrafimy teraz posługiwać się tą bronią, nie potrafilibyśmy jej odtworzyć."
  STR_CONCUSSION_CANNON: "Działo wstrząsowe"
  STR_CONCUSSION_CANNON_UFOPEDIA: "Ta broń dźwiękowa używa sonicznych impulsów do obezwładniania wrogów. Choć nie zadaje śmiertelnych obrażeń, jest przeciw żywym celom bardzo skuteczna. Nie do końca rozumiemy, jaki właściwie wpływ ma ten dźwięk na żywe istoty, ani też jak broń ta jest zasilana, wiec nie potrafimy skopiować jej konstrukcji."
  STR_ETHEREAL_WHITE_CORPSE: "Zwłoki eterianina"
  STR_ETHEREAL_GRAND_MASTER: "Eterianin Wielki Mistrz"
  STR_ETHEREAL_GUARDIAN: "Eterianin strażnik"
  STR_ETHEREAL_KNIGHT: "Eterianin rycerz"
  STR_ETHEREAL_SPEAKER: "Eterianin mówca"
  STR_TOXI_SUIT: "Pancerz antytoksyczny"
  STR_TOXI_SUIT_UC: "PANCERZ ANTYTOKSYCZNY"
  STR_TOXI_SUIT_UFOPEDIA: "Pancerz antytoksyczny, bazujący na obcych stopach oraz wiedzy o przebadanym zasobniku do kwasomiotu, zapewnia ochronę przed ogniem oraz chemikaliami stosowanymi przez obcych do walki."
  STR_MIB_TERROR_MISSION_BRIEFING: "Men in Black likwidują całe osiedle, aby pozbyć się świadków. Misja będzie zakończona powodzeniem, gdy wszystkie jednostki wroga zostaną zneutralizowane lub wyeliminowane. Musisz uratować życie każdego cywila w rejonie walki, powstrzymując MiB wszelkimi dostępnymi środkami. Aby przerwać misję, wycofaj żołnierzy XCom-u do transportowca i kliknij ikonę ewakuacji."
  STR_MIB_TERRORISE: "OPERACJA LIKWIDACYJNA MIB"
  STR_HEAVY_WEAPONS_PLATFORMS: "JEDNOSTKI WSPARCIA"
  STR_UFO_COMPONENTS: "KOMPONENTY"
  STR_ALIEN_RESEARCH_UC: "BADANIA"
  STR_OPTRONICS: "Optronika"
  STR_OPTRONICS_UFOPEDIA: "Optronika to zaawansowana elektronika, w której do przesyłania informacji zamiast elektronów używa się światła. Jest ona dzięki temu znacznie szybsza i bardziej wydajna."
  STR_SYNTHETIC_MUSCLES: "Syntetyczne mięśnie"
  STR_SYNTHMUSCLES: "Syntetyczne mięśnie"
  STR_SYNTHMUSCLE_EXTRACTION: "Ekstrakcja mięśni syntetycznych"
  STR_SYNTHMUSCLES_UFOPEDIA: "Syntetyczne mięśnie to pseudotkanka o fantastycznych właściwościach, zachowujące się jak normalne ciało, ale posiadające znacznie większą siłę na jednostkę masy. Nie możemy produkować ich od podstaw w rozsądnym czasie, ale można je pozyskać z ciał mutonów."
  STR_URBAN: "Miejski"
  MALE_CIVILIAN2: Cywil
  MALE_CIVILIAN3: Cywil
  MALE_CIVILIAN4: Cywil
  MALE_CIVILIAN5: Cywil
  MALE_CIVILIAN6: Cywil
  FEMALE_CIVILIAN2: Cywil
  FEMALE_CIVILIAN3: Cywil
  MALE_CIVILIAN7: Cywil
  STR_LASER_WEAPONS_UFOPEDIA: "Choć lasery znane były ludzkości od dekad, dopiero technologia obcych pozwoliła na praktyczne użycie broni laserowej, która pod niemal każdym względem przewyższa broń palną."
  STR_GAUSS_WEAPONS_UFOPEDIA: "Broń Gaussa zawiera cewkę, która rozpędza małe pociski dzięki sile elektromagnetycznej. Naboje Gaussa są znacznie szybsze niż tradycyjne, a więc mają o wiele większą siłę rażenia, ale też stosunkowo krótki zasięg, gdyż szybko spalają się w atmosferze. Z powodu wielkich ilości ciepła wydzielanych przez broń Gaussa nie może być ona projektowana do prowadzenia ognia automatycznego."
  STR_RAILGUNS_UFOPEDIA: "Ostateczna wersja broni Gaussa, korzystająca z zaawansowanych systemów chłodzenia i zarządzania energią."
  STR_ALIEN_LASER_RIFLE: "Karabin laserowy obcych"
  STR_ALIEN_LASER_RIFLE_CLIP: "Bateria karabinu laserowego obcych"
  STR_ALIEN_LASER_RIFLE_UFOPEDIA: "Ten lekki karabin to wszechstronna, potężna broń laserowa, której obcy używają w walce i do siania terroru."
  STR_ALIEN_LASER_RIFLE_CLIP_UFOPEDIA: "Ta mała, ultrawydajna bateria używana jest do zasilania obcych broni laserowych."
