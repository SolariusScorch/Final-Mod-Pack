  STR_JUGGERNAUT_SUIT_UFOPEDIA: "Ten superciężki pancerz został zaprojektowany dla jak najlepszej ochrony przed wysokoenergetycznymi brońmi obcych."
  STR_JUMP_ARMOR: "Pancerz desantowy"
  STR_JUMP_ARMOR_UC: "PANCERZ DESANTOWY"
  STR_JUMP_ARMOR_UFOPEDIA: "Wyposażony w mały generator antygrawitacji wyekstrahowany z martwego lewitona, pancerz ten nadaje żołnierzowi X-Comu ograniczone zdolności lotu. Ponieważ moc urządzenia jest niezbyt duża, pancerz ten nie jest tak wytrzymały, jak pancerz osobisty, jednak jego zwiększone możliwości ruchu dają naszym agentom bezprecedensową przewagę."
