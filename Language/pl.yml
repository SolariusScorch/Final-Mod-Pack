  STR_GAZER_UFOPEDIA: "Gapie przypominają stojące na dwóch nogach żółwie i w istocie są tak wytrzymałe, na jakie wyglądają. Ich masywne, ciężkie pancerze dają im nadzwyczajną odporność na wszelkiego rodzaju ataki, a w szczególności na amunicję przeciwpancerną i plazmę."
  STR_GAZER_AUTOPSY_UFOPEDIA: "Najbardziej widoczną cechą anatomii tego stwora jest wielkie, pojedyncze oko; przypomina ono oczy skorupiaków, lecz jest znacznie bardziej zaawansowane. Jego pancerz nie jest po prost noszony: mieści on wiele cyberwszczepów, które podłączone są do różnych organów stworzenia, więc tworzy jego stałą powłokę."
  STR_HOLODRONE_UFOPEDIA: "Holodron to żyjąca, latająca broń artyleryjska. Stworzenia te są chronione przez bańki plazmy, która zakłóca trafiające w nie ataki plazmowe oraz ogień. Możliwe jest, że ich głównym przeznaczeniem jest walka z przeciwnikiem uzbrojonym w broń plazmową. Mechanizm ten wytwarza zbyt wiele ciepła i radiacji, by stosować go w pancerzach dla ludzi."
  STR_HOLODRONE_AUTOPSY_UFOPEDIA: "Holodron to bardzo skomplikowana maszyna, zasilana wielkim jak na jej rozmiary rdzeniem napędzanym elerium. Wybiegają z niego dwa kanały, które służą do transmisji plazmy tworzącej bańkę wokół całej istoty. Nie ulega wątpliwości, że rdzeń może wytworzyć też dodatkową energię, a następnie wystrzelić ją w formie silnego promienia lasera."
