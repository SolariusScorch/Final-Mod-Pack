  STR_CHTONITE_UFOPEDIA: "Chtonici to krzepka rasa obcych, dobrze przystosowana do pracy fizycznej i trudnych warunków środowiskowych.  Najchętniej żyją w podziemnych kompleksach i słabo widzieliby w dzień, gdyby nie ich implanty oczne.  Ich inteligencja jest przeciętna, ale więcej niż wystarcza do prowadzenia wojny przeciw ludzkości."
  STR_CHTONITE_AUTOPSY_UFOPEDIA: "Ciało tego obcego jest silne i wytrzymałe, ale poza tym zbliżone do naszego.  Gruba skóra daje mu dobrą ochronę tak przed kulami, jak również ostrzami.  Oczy osłonięte są parą cybernetycznych 'gogli', których funkcją wydaje się być poprawianie widzenia oraz ochrona."
