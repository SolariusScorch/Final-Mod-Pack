  STR_FIGHTER_SHIP_UFOPEDIA: "Jedynym celem myśliwców jest niszczenie ziemskich samolotów, w tym naszych. Są one bardzo ciężko uzbrojone jak na swój rozmiar, jednak mają bardzo małe załogi."
