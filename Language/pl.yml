  STR_LAB_SHIP_UFOPEDIA: "Statek badawczy bierze udział w najważniejszych misjach naukowych obcych.  Znacznie większy niż Żniwiarz, jest on przystosowany do prowadzenia zaawansowanych eksperymentów na pokładzie.  Jego załoga jest liczna i dość dobrze uzbrojona."
