  STR_REPTOID_UFOPEDIA: "Reptoidzi przebywają na Ziemi od dawna, na długo przed pierwszymi znakami inwazji.  Pomimo zwierzęcego wyglądu, posiadają oni znaczną inteligencję, która czyni z nich doskonałych szpiegów i agentów polowych.  Niewiele możemy powiedzieć o ich pochodzeniu, lecz ich długa historia na naszej planecie oraz gentyczne pokrewieństwo z nami wydaje się wskazywać na ziemski rodowód.  Ich lojalność wobec obcych jest jednak absolutna."
  STR_REPTOID_AUTOPSY_UFOPEDIA: "Ta istota okryta jest twardymi łuskami, które łatwo odbijają pociski małego kalibru.  Co ciekawe, pomimo gadziego wyglądu, wydaje się być bardzo odporna na ciepło.  Mózg jest wysoce rozwinięty, so może wskazywać na nadludzką inteligencję.  Najciekawszym jednak odkryciem jest jej DNA, które wydaje się być pochodzenia ziemskiego lub ściśle wymodelowanym na wzór ziemskich gatunków."
  STR_SALAMANDRON_UFOPEDIA: "Salamandron to przerażająca bestia, przypominająca nieco dawne ziemskie drapieżniki, ale też bardzo się od nich różniąca.  Zaprojektowana wyłącznie do siania grozy, jest ona wyposażona w pociski zapalające, które potrafią w kilka minut zrównać z ziemią mała miejscowość.  Zachowanie tej istoty może być zdalnie regulowane przez zestaw małych odbiorników psi, zamontowanych w jej mózgu, jednak zazwyczaj działa ona autonomicznie, przez co trudno ją kontrolować, ale dotyczy to obu stron konfliktu."
  STR_SALAMANDRON_AUTOPSY_UFOPEDIA: "To stworzenie jest bardzo wytrzymałe dzięki twardym łuskom i niezwykłej odporności na ciepło, ale nie na laserowe piły.  Jego niewielki mózg kryje zestaw mikroimplantów, których zadaniem wydaje się być wzbudzanie podstawowych reakcji walka-ucieczka w układzie nerwowym stwora."
  STR_SCOUT_DRONE: "Drona zwiadowcza"
