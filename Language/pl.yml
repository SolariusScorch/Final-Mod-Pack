  STR_ARMORED_VEST_UFOPEDIA: "Ta ceramiczna kamizelka balistyczna daje ochronę przed pociskami i eksplozjami."
  STR_HYBRID_MIB: "Hybrydy/Men in Black"
  STR_HYBRID_MIB_MEETING: "Spotkanie hybryd z Men in Black"
  STR_HYBRID_MIB_MEETING_UFOPEDIA: "Jedną z najbardziej niebezpiecznych organizacji, z którymi kontaktuje się siatka obcych agentów, to tzw. Men in Black, którzy realizują własne interesy poprzez poszukiwanie kontaktu z obcymi. Hybrydy czasem spotykają się z przedstawicielami MiB w imieniu swych władców, aby negocjować, dzielić się informacjami oraz zapewne spiskować przeciw ludzkości. Nie trzeba dodawać, że takie kontakty są niebezpieczne dla X-Comu i powinny zostać bezlitośnie ukrócone."
  STR_HYBRID_GROUND_CONVOY: "Konwój"
  STR_HYBRID_GROUND_CONVOY_UFOPEDIA: "Infiltracja ludzkich instytucji wymaga od obcych żmudnej pracy, w tym przewozu towarów takich jak dokumenty, artefakty czy ludzie. Praca ta jest sumiennie wykonywana przez hybrydy ludzi i obcych, które używają swych kontaktów i zasobów do przewożenia kontrabandy po świecie. Choć niezbyt spektakularna, działalność ta stanowi podstawę obcej dyplomacji, która z kolei może prowadzić do złowieszczych porozumień pomiędzy obcymi a grupami ludzi."
  STR_HYBRID_BASE: "Baza hybryd"
  STR_HYBRID_BASE_UFOPEDIA: "Choć sieć wywiadowcza hybryd jest mocno rozproszona, zakładanie centrów zarządzania danymi i innymi zasobami jest dla niej nieuniknione. Bazy hybryd są dobrze bronione i stanowią dla agentów X-Comu znaczne wyzwanie."
  STR_HYBRID_MEETING: "Spotkanie hybryd z obcymi"
  STR_HYBRID_MEETING_UFOPEDIA: "Choć hybrydy obcych działają samodzielnie, od czasu do czasu muszą one spotykać się bezpośrednio ze swymi panami celem otrzymania nowych instrukcji i ekwipunku. Takie spotkania są organizowane w ustronnych miejscach, zwykle w posiadłościach należących do siatki obcych agentów. Spotkania te stanowią znaczne zagrożenie dla działań X-Comu, gdyż w widocznym stopniu zwiększają wpływy obcych na Ziemi."
