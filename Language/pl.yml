  STR_HAZMAT_ARMOR_UC: "STRÓJ PRZECIWCHEM."
  STR_HAZMAT_ARMOR_UFOPEDIA: "Ten strój ochronny czyni noszącego praktycznie niewrażliwym na działanie ognia i w pewnym stopniu odpornym na czynniki chemiczne na polu bitwy, ale kosztem widoczności i mobilności."
  STR_XCOM_CYBERDISC_PLASMA: "Cyberdysk X-Comu/Plazma"
  STR_XCOM_CYBERDISC_LASER: "Cyberdysk X-Comu/Laser"
  STR_XCOM_CYBERDISC: "Cyberdysk X-Comu"
  STR_XCOM_CYBERDISC_UFOPEDIA: "Dzięki odkryciu zasad działania obcej elektroniki i konstrukcji, uzyskaliśmy zdolność naprawy uszkodzonych cyberdysków i użycia ich dla naszych celów. Choć potężne, te miniaturowe UFO nadal mają skłonność do gwałtownego wybuchania przy otrzymaniu dużych obrażeń, więc przy korzystaniu z nich zalecana jest ostrożność."
  STR_ALIEN_DATA_SLATE: "Obcy nośnik danych"
  STR_ALIEN_DATA_SLATE_UFOPEDIA: "Obce nośniki to przenośne urządzenia, na których składowane są szczegółowe dane techniczne. Można je znaleźć tylko w posiadaniu najwyższych rangą obcych. Należy je badać jak najszybciej."
  STR_ALIEN_FLYBY: "Demonstracja siły"
  STR_ALIEN_FLYBY_UFOPEDIA: "Demonstracja siły służy zastraszaniu ziemskich rządów przez obce statki.  Polega ona na wysyłaniu fal UFO nad gęsto zamieszkałe obszary jako świadectwo potęgi najeźdźców."
