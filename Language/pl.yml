  STR_SCOUT_DRONE_UFOPEDIA: "Przeznaczeniem tego małego pojazdu opancerzonego jest zwiad i rozpoznanie. Choć nie posiada broni ani też ciężkiego pancerza jak inne czołgi, rozwija on dużą prędkość i pozwala na szybkie wykrycie wrogich pozycji z poziomu gruntu; funkcjonuje też jako obserwator dla snajperów, co zwiększa bezpieczeństwo personelu X-Comu. W dronę wbudowana jest wyrzutnia granatów dymnych, która pomaga jej ukryć siebie oraz inne jednostki naziemne na otwartym terenie czy też w razie nagłego ataku wroga."
  STR_TANK_GAUSS: "Czołg/Gauss"
  STR_TANK_GAUSS_UFOPEDIA: "Wieżyczka tego pojazdu opancerzonego została uzbrojona w potężne działko Gaussa.  Jej profil bojowy przewyższa tradycyjne działko czołgowe zarówno celnością, jak też siłą ognia."
