  STR_ALIEN_OPTICAL_PROCESSOR_UFOPEDIA: "외계인은 자기들의 항법장치와 통신하기 위해 특별한 장비를 사용한다. 이 장비는 주의깊게 변조된 밝은 빛을 기사의 눈에 직접 방출하여, 두뇌를 흥분시킴으로서 정보를 공급한다. 이 장비가 조종사로부터 어떻게 응답을 받는지는 불명이지만, 그들의 뇌파 패턴을 읽어 분석하는 것 같은데, 이후 처리되어 UFO 항법장치에 입력된다."
  STR_ALIEN_POWER_SYSTEMS_UFOPEDIA: "외계인 기술은 일상적으로 고에니저를 쉽고, 안전하며 손실을 최소화하는 식으로 저장, 방출, 전달하는 믿을 수 없을 정도로 고도한 부품을 사용한다. 우리의 자체 장비와는 설계가 완전히 다르고, 특이한 재료를 사용하긴 하지만, 이것은 우리 공학자들에 의해 상대적으로 쉽게 복제할 수 있고 다양한 용도로 사용될 수 있다."
  STR_ALLOY_AMMO: "외계 합금 탄약"
