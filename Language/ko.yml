  STR_MACHINE_GUNS_UFOPEDIA: "기관총은 강력하고, 정확하며, 끝내주게 긴 자동 사격을 가진다. 그렇지만 이것들은 아주 무겁고 제압 사격 외에는 용도가 제한적이다."
  STR_SNIPER_RIFLES_UFOPEDIA: "저격 소총은 효과적이 되려면 높은 사격술을 요구하나, 적당한 자의 손에서는 엄청나게 정확하고 강력하다. 그렇지만, 그건 쏘는 게 상당히 느리다. 그 정확도는 아주 가까운 거리에서 종종 떨어진다."
