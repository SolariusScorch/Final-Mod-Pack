  STR_SHOTGUNS_UFOPEDIA: "산탄총은 상대적으로 높은 피해를 가한다. 그것들은 재빠르고 아주 정확하지만, 짧은 거리에서만 그렇다. 종종 경장갑 표적에 대항하기 좋은 벅샷 탄을 사용한다."
