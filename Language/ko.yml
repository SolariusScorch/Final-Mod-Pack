  STR_CELATID_UFOPEDIA: "이 생명체는 공기 중을 떠다닐 수 있는 신비한 기본 능력을 가졌다. 이것은 인간 뇌파를 감지하는 것으로 보이며 잘 숨어있을 때조차도 인간 표적 방향으로 이동할 것이다. 표적이 일단 탐지되면 셀라티드는 내려와 극도로 부식성이 높은 독의 방울을 발사한다. 이 생물은 스스로를 복제하는 위험할 정도의 비율을 가졌다. 이것은 체이서 종족의 주변에 따라다닌다."
