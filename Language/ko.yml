  STR_ALIEN_DIPLOMACY_UFOPEDIA: "외계인이 우리 세상에 온 것이 처음이 아닌 것으로 보인다 - 명백히, 인간이 있기 전에, 거대한 외계인 함선이 지구에 추락했다. 이제 현재의 침략자는 여전히 접촉을 다시 설정하기 위한 희망을 가지고 그들의 잃어버린 조상을 찾고 있다. 외계인은 그 고대 선원, 또는 그들의 후손이, 여전히 지구에 살고 있다고 확신하지만, 그럼에도 우리는 그 이유를 모른다. 만약 두 세력이 만나 함께 우리에게 대항한다면, 이는 물론 인류에게 암흑의 날이 될 것이다."
  STR_ENVOY_SHIP: "특사 파견선"
  STR_SECTOID_GUARD_UFOPEDIA: "섹토이드 경비대는 섹토이드인들의 조직으로서 보통의 섹토이드 명령체계로부터 분리되어 이더리얼이 직접 훈련시키는 자들이다. 이 수호자들은 최우선 임무에 투입되는데, 핵심 구조물의 보호 같은 것들이며, 향상된 방호를 위해 전용 전신 갑옷을 입고 있다. 이들은 때때로 조언자로서 일반 섹토이드와 여행하지만, 그 외에는 다른 외계인과 상호작용을 거의 하지 않는데, 이더리얼은 제외다. 우리는 외계인의 지휘 시설 근처에 가까지 갈 수록 이들을 더 많이 볼 것이라고 추측할 수 있다."
  STR_ETHEREAL_ORDER: "이더리얼 명령"
  STR_ETHEREAL_ORDER_UFOPEDIA: "이더리얼 기사단은 외계인 사회의 최고 핵심부다. 이더리얼만으로 구성된, 이 모임은 우리가 지구에서 보통 마주치는 모든 종족 위에 서 있다. 이들은 또한 '보통' 외계인에게 제공되지도 않고, 이해할 수도 없는, 그러한 기술에 대해 접근할 수 있는 것 같다. 이들이 외계인의 규칙 제정자인지 아니면 단순히 집행기관인지는 명확하지 않다. 비록 강력하기는 하지만, 이들은 침략 과업에 직접적으로 참여하지는 않는다."
  STR_PHOTON_BLADE: "광자력 검"
  STR_PHOTON_BLADE_UFOPEDIA: "이 백병전 무기는 이계물리학을 이용해 제한된 길이에 집중된 광자 에너지로 이루어진 좁은 빔을 생성한다. 입자들은 칼자루로부터 '칼날'의 끝까지 여행한 뒤 알 수 없는 방식으로 돌아오며, 그 과정에서 아주 조금의 에너지밖에 잃지 않는다. 무기의 칼자루 안에 어떤 종류의 에너지원이 심어져 있는 것 같지만, 우리는 이것의 작동원리를 이해하는 데 실패했으며 따라서 우리는 이 무기를 재생산할 수 없다. 이것은 또한 외계인 기술이 사용된 다른 유물들과도 부합하지 않는다."
