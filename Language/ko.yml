  STR_ANTHROPOD_UFOPEDIA: "안쓰로포드는 외계인 계급체계에서 중장보병의 역할을 충족하는 것 같은 공격적인 생물이다. 이들은 힘이 세고 인간보다 약간 더 억세다. 이들의 비효율적인 호흡기는 우리가 살아있는 종을 가졌기에 이제 명백한데, 산소가 독성 효과를 내며 결국 1주일 안에 이들을 죽인다는 것이다. 우리는 이 생물이 완전한 인공적 기원의 생물이라고 추정하는데, 이들은 생체 로봇인 것이다."
  STR_ANTHROPOD_AUTOPSY_UFOPEDIA: "그 인간형 외관에도 불구하고 이 생물의 해부학적 특징은 아주 이질적이다. 골격은 대부분 연골에 골격을 이루는 적은 수의 튼튼한 뼈만 있다. 장기는 분산 특징을 가지며, 모든 기관은 내장 덩어리 안에 퍼져 있다. 두뇌는 인간의 그것보다 약간 더 크지만 결과적으로 낮은 상호연결 밀도를 보이는 몇몇 신경절로 이루어져 있다. 호흡기는 기초적이고 비효율적인데, 내부에 확연한 감염 표시가 있다."
