ko:
  STR_DEATH_DISC: "죽음의 원반"
  STR_DEATH_DISC_UFOPEDIA: "이 투척 무기는 마이크로그래브 엔진의 보조를 받는데, 공기 중에서 지속 회전이 유지된다. 원반이 표적을 타격한 후에는, 자동으로 사용자에게 돌아온다. 이것의 단분자 칼날은 섬뜩한 무기이며, 최신 장갑마저도 관통할 수 있다."
  STR_SMALL_GROUND_CONVOY_HYBRID: "소규모 혼종 호송"
  STR_SMALL_GROUND_CONVOY_TEMPERATE_HYBRID: "소규모 혼종 호송"
  STR_SMALL_GROUND_CONVOY_JUNGLE_HYBRID: "소규모 혼종 호송"
  STR_SMALL_GROUND_CONVOY_COLD_HYBRID: "소규모 혼종 호송"
  STR_SMALL_GROUND_CONVOY_DESERT_HYBRID: "소규모 혼종 호송"
  STR_MEDIUM_GROUND_CONVOY_HYBRID: "중규모 혼종 호송"
  STR_MEDIUM_GROUND_CONVOY_TEMPERATE_HYBRID: "중규모 혼종 호송"
  STR_MEDIUM_GROUND_CONVOY_JUNGLE_HYBRID: "중규모 혼종 호송"
  STR_MEDIUM_GROUND_CONVOY_COLD_HYBRID: "중규모 혼종 호송"
  STR_MEDIUM_GROUND_CONVOY_DESERT_HYBRID: "중규모 혼종 호송"
  STR_SMALL_GROUND_CONVOY_HYBRID_BRIEFING: "우리는 소규모 혼종 자원 선적을 가로챘다. 그게 목적지에 도달하지 못하도록 하라. 임무를 포기하려면, X-Com 요원을 수송 차량으로 돌아오게 한 후 '임무 포기' 아이콘을 누른다."
  STR_MEDIUM_GROUND_CONVOY_HYBRID_BRIEFING: "우리는 혼종 자원 선적을 가로챘다. 그게 목적지에 도달하지 못하도록 하라. 임무를 포기하려면, X-Com 요원을 수송 차량으로 돌아오게 한 후 '임무 포기' 아이콘을 누른다."
  STR_ALERT_SMALL_CONVOY_HYBRID: "소규모 호송행렬 감지"
  STR_ALERT_MEDIUM_CONVOY_HYBRID: "중규모 호송행렬 감지"
  STR_MEDAL_ALIENS_KILLED: "공훈의 별"
  STR_MEDAL_ALIENS_KILLED_DESCRIPTION: "대량의 외계인을 사살한 병사에게 수여됩니다."
  STR_MEDAL_ALIENS_KILLED_UFOPEDIA: "적의 영토를 침공하거나, 적의 고통을 가중시키는 작전을 수행하거나, 적을 지치게 함으로써 적에게 감당할 수 없는 투쟁의 대가를 보여줄 수 있다.{NEWLINE}  - 클라우제비츠'{NEWLINE}이 상은 많은 외계인을 처치하여 치사율을 입증한 병사에게 수여된다.{NEWLINE}수상 자격은 10명 처치부터 시작되며. 이후 10명을 추가로 처치할 때마다 추가 포상이 지급된다."
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY: "업화의 별"
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY_DESCRIPTION: "소이 무기를 이용하여 외계인을 사살한 병사에게 수여됩니다."
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY_UFOPEDIA: "'고전적인 4원소 중에서도 불은 가장 원시적인 요소다. 가장 어렵고. 가장 위험하고. 가장 변화무쌍하고. 가장 본능적이고. 가장 재미있다. 당신이 적들 앞에서 스스로를 위대한 물의 마법사라고 선언한다면 어떤 적들이 움찔할까?'{NEWLINE}   - 랜트{NEWLINE}{NEWLINE}이 상은 불로 적을 파괴하는 기술을 마스터한 자에게 수여한다. 외계인을 5명 불에 태울 때마다 최대 4회까지 수여한다."
  STR_MEDAL_ALIENS_KILLED_BY_RACE: "외계 종족 박멸 포장"
  STR_MEDAL_ALIENS_KILLED_BY_RACE_DESCRIPTION: "{0}의 위협을 성공적으로 퇴치한 병사에게 수여됩니다."
  STR_MEDAL_ALIENS_KILLED_BY_RACE_UFOPEDIA: "'정당한 싸움에서 패배했다면, 임무를 제대로 계획하지 않은 것이다.'{NEWLINE}  - 데이비드 핵워스{NEWLINE}{NEWLINE}특정 외계 종족을 처치하는 데 치명적인 기계가 된 병사에게 주어지는 상이다. 이 종족은 너무 많은 피해를 입은 나머지 이 X-com 영웅을 박멸자라고 부르게 되었다.{NEWLINE}해당 종족을 10명 처치할 때마다, 최대 3번까지 수여된다."
  STR_MEDAL_ALIENS_KNOCKED_OUT: "구속 훈장"
  STR_MEDAL_ALIENS_KNOCKED_OUT_DESCRIPTION: "비살상 수단으로 많은 외계인을 쓰러뜨린 병사에게 수여됩니다."
  STR_MEDAL_ALIENS_KNOCKED_OUT_UFOPEDIA: "'밀레니엄 팰컨을 찾는 자에게는 상당한 보상이 주어질 것다. 어떤 방법을 사용하든 자유지만, 나는 그들이 살아 있기를 원한다. 박살내서는 안 된다.'{NEWLINE}  - 다스 베이더{NEWLINE}외계인을 생포하는 기술을 마스터한 병사에게 수여하는 상이다. 살아있는 표본은 우리가 직면한 위협을 이해하는 데 매우 중요할 수 있다.{NEWLINE}이 상은 포로를 4명 생포할 때마다, 최대 4회까지 수여된다."
  STR_MEDAL_ALIEN_BASE_ASSAULT: "지구인 십자장"
  STR_MEDAL_ALIEN_BASE_ASSAULT_DESCRIPTION: "성공적인 외계인 기지 공격 임무에 참가한 병사에게 수여됩니다."
  STR_MEDAL_ALIEN_BASE_ASSAULT_UFOPEDIA: "'군대를 치명적인 위험에 빠뜨리면 살아남고, 절망적인 해협에 빠뜨리면 안전하게 빠져나올 것이다.{NEWLINE} - 손자병법'{NEWLINE}적의 기지에 대한 모든 공격은 승리를 향한 한 걸음이다. 적 세력의 요충지를 파괴하면 궁극적인 패권을 향한 우리의 진전이 보장된다.{NEWLINE}이 상훈은 외계인 기지 공격에 참여한 병사에게 수여한다. 세 번까지 수여될 수 있다."
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES: "망치 훈장"
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES_DESCRIPTION: "다양한 종류의 외계 병사를 사살한 병사에게 수여됩니다."
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES_UFOPEDIA: "'그들을 두려워하지 마라, 아이야. 우리가 모두 죽일 테니.'{NEWLINE}  - 킹덤{NEWLINE}{NEWLINE}이 포장은 온갖 형태의 외계인을 죽이는 기술을 마스터한 병사에게 수여하는 훈장이다. 어떤 외계 종족도 포식자로부터 자유로울 수 없다.{NEWLINE}이 훈장은 모든 주요 종족의 병사를 처치할 때 수여된다. 각 종족 별로 5명, 10명, 15명을 더 죽일 때마다 상이 추가로 수여된다."
  STR_MEDAL_ALLBATTLETYPES: "아르미스 포텐스 포장"
  STR_MEDAL_ALLBATTLETYPES_DESCRIPTION: "다양한 종류의 무기로 치명적인 능력을 발휘한 군인에게 수여됩니다."
  STR_MEDAL_ALLBATTLETYPES_UFOPEDIA: "아르미스 포텐스란 '강력한 무기술'이란 뜻이다. 보병 병사는 적을 물리치기 위해 다양한 종류의 무기로 싸우도록 훈련받는다.{NEWLINE}{NEWLINE}이 상은 다재다능한 전사들이 보여준 민첩성과 살상력을 치하한다.{NEWLINE}이 상은 모든 유형의 무기로 적을 제거한 모든 병사에게 수여된다. 여기에는 총기, 격투, 수류탄, 근접 수류탄이 포함된다. 3, 6, 9, 12킬에 대해 4단계의 훈장이 수여된다."
  STR_MEDAL_ALLMISSIONS: "지옥 복귀 포장"
  STR_MEDAL_ALLMISSIONS_DESCRIPTION: "모든 임무 유형에 참여한 병사에게 수여됩니다."
  STR_MEDAL_ALLMISSIONS_UFOPEDIA: "'넌 이런 말 해도 된다.{NEWLINE}지옥에서 돌아왔다고.{NEWLINE}불이 붙으면 맞불을 놓는지.{NEWLINE}이 차가운 세상에서, 라이터로 지져.{NEWLINE}불태워 버리자, 마마마맞불로'{NEWLINE}  - 키드 잉크{NEWLINE}{NEWLINE}이 병사는 모든 것을 보았다... 추락한 UFO, 착륙한 UFO, 테러 임무, 기지 방어 임무, 심지어 적의 문을 걷어차고 기지에 침입하는 임무까지...{NEWLINE}이 상훈은 모든 유형의 임무에 참여한 병사에게 수여된다."
  STR_MEDAL_ALLRANKS: "이름 뺏기"
  STR_MEDAL_ALLRANKS_DESCRIPTION: "모든 계급의 외계인을 사살한 군인에게 수여됩니다."
  STR_MEDAL_ALLRANKS_UFOPEDIA: "''...이 조그만 베트남 해병대원들은 엉덩이를 걷어차고 이름을 뺏기 시작했다.'{NEWLINE}  - 랄프 크리스토퍼, '강 쥐'{NEWLINE}{NEWLINE}이름 뺏기는 적을 너무 심하게 박살내서 부대 명단에서 이름조차 안 남았다는 데서 유래했다.{NEWLINE}이 상은 병사부터 사령관까지 모든 계급의 적을 한 명씩 죽인 군인에게 주어진다..."
  STR_MEDAL_ALLUFOS: "기술첩보 휘장"
  STR_MEDAL_ALLUFOS_DESCRIPTION: "모든 유형의 UFO와 관련된 임무에 참여한 병사에게 수여됩니다."
  STR_MEDAL_ALLUFOS_UFOPEDIA: "기술첩보란 노획한 장비를 활용하여 적의 능력에 대한 지식을 얻는 것을 말한다.{NEWLINE}{NEWLINE}X-com은 회수한 모든 UFO로부터 지식과 자료를 얻는다.{NEWLINE}모든 UFO 유형과 관련된 임무에 참여한 군인에게 수여한다. 이 상은 한 번만 수여된다."
  STR_MEDAL_ANTITERROR: "헤라클레스 포장"
  STR_MEDAL_ANTITERROR_DESCRIPTION: "모든 종류의 테러 유닛을 사살한 병사에게 수여됩니다."
  STR_MEDAL_ANTITERROR_UFOPEDIA: "'진정한 영웅은 힘의 크기가 아니라 마음의 힘으로 측정된다.'{NEWLINE}  - 제우스(헤라클레스에서){NEWLINE}{NEWLINE}헤라클레스가 당대에 수많은 악몽 같은 괴물을 처치한 것으로 유명했던 것처럼, 이 메달의 수상자 역시 끔찍한 적들을 처치했다.{NEWLINE}이 훈장은 게임 내 모든 유형의 테러리스트 유닛 중 하나를 처치한 병사에게 수여된다. 이 상에는 4단계가 있다."
  STR_MEDAL_BASE_DEFENDER: "방어자 포장"
  STR_MEDAL_BASE_DEFENDER_DESCRIPTION: "기지 방어 임무에 성공한 병사에게 수여됩니다."
  STR_MEDAL_BASE_DEFENDER_UFOPEDIA: "'전장은 내가 아니라 신이 선택해 주는 것이지만, 기준이 없던 곳에 기준을 심을 수는 있다'{NEWLINE}.  - 나탈리아 크레인'{NEWLINE}{NEWLINE}이 포장은 성공적인 기지 방어 임무에 참여한 전사에게 수여한다. 외계인 무리가 이 용감한 영혼을 압도하려 했지만, 이들은 전선을 지키며 X-com이 이 중요한 시설을 계속 통제할 수 있도록 했다.{NEWLINE}기지를 성공적으로 방어한 경우 최대 세 번까지 수여된다."
  STR_MEDAL_BESTOFRANK: "산화의 별"
  STR_MEDAL_BESTOFRANK_DESCRIPTION: "각 계급에서 떠오르는 별이었던 병사에게 사후에 수여됩니다."
  STR_MEDAL_BESTOFRANK_UFOPEDIA: "'그가 죽으면 {NEWLINE}데려가서 작은 별들로 잘라내라...{NEWLINE}'  - 셰익스피어, '로미오와 줄리엣'에서{NEWLINE}{NEWLINE}신병이든 아니면 하사, 대위, 대령이든, X-com의 영웅들은 죽었을 때 탁월한 업적을 인정받을 자격이 있다.{NEWLINE}이 훈장은 사망 당시 계급 중에서 가장 점수가 높았던 전사자에게 수여된다. 이 사후 표창은 각 계급마다 두 명 이상의 군인이 받을 을 수 있다."
  STR_MEDAL_BESTSOLDIER: "영웅 훈장"
  STR_MEDAL_BESTSOLDIER_DESCRIPTION: "다른 모든 군인의 모범이 된 군인에게 사후에 수여됩니다."
  STR_MEDAL_BESTSOLDIER_UFOPEDIA: "'죽는 것은 아무것도 아니다. 살지 못하는 것이 두려운 일이다.'{NEWLINE}  - 빅토르 위고, '레미제라블'에서{NEWLINE}{NEWLINE}영웅이 죽어도 그들의 업적은 계속 이어진다. X-com 장병이 영광스러운 전투에서 죽어도 그 업적은 잊히지 않는다{NEWLINE}이 훈장은 전사자 중 가장 높은 점수인 병사에게 수여된다. 이 훈장은 전사자 대열에 새로 합류한 대원이, 전사 당시 점수가 가장 높았을 때 수여된다. 따라서 두 명 이상의 군인이 이 사후 표창을 받을 수 있다."
  STR_MEDAL_BRAVERYGAIN: "용맹의 군단"
  STR_MEDAL_BRAVERYGAIN_DESCRIPTION: "용기의 모범이 되는 군인에게 수여한다."
  STR_MEDAL_BRAVERYGAIN_UFOPEDIA: "용기는 두려움의 부재가 아니라 두려움을 이겨내는 것임을 배웠다. 용감한 사람은 두려움을 느끼지 않는 사람이 아니라 그 두려움을 극복하는 사람이다'.  - 넬슨 만델라{NEWLINE}{NEWLINE}이 병사는 격렬한 상황에 처해 두려움에 정면으로 맞섰다!{NEWLINE}이 상은 병사의 용기가 10점 올라갈 때마다 수여된다. 이 상에는 3단계가 있다."
  STR_MEDAL_DAYS_WOUNDED: "핏빛 심장"
  STR_MEDAL_DAYS_WOUNDED_DESCRIPTION: "장기간 부상을 입은 병사에게 수여됩니다."
  STR_MEDAL_DAYS_WOUNDED_UFOPEDIA: "부상당한 전사의 큰 희생을 기리기 위해 이 상을 수여한다. 진정한 '용기의 붉은 배지'인 이 포장은 중상을 입은 군인에게 수여된다.{NEWLINE}{NEWLINE}이 상은 총 부상일수를 기준으로 하며, 회복되는 30일마다 최대 300일까지 수여된다."
  STR_MEDAL_DOUBLEKILL: "실적 표창"
  STR_MEDAL_DOUBLEKILL_DESCRIPTION: "전장에서 둘 이상의 적 위협을 연달아 사살하는 등 뛰어난 성과를 거둔 병사에게 수여됩니다."
  STR_MEDAL_DOUBLEKILL_UFOPEDIA: "'적군 한 명으로는 결코 충분하지 않지만 두 명은 너무 많다.'{NEWLINE}  - 머피의 법칙 전투편{NEWLINE}{NEWLINE}이 표창은 두 명의 적을 연속으로 빠르게 제거한 병사에게 수여된다. 적을 더 빨리 제거할수록 더 빨리 집으로 돌아갈 수 있다.{NEWLINE}이렇게 빠른 사수에 대한 포상은 4단계가 있다."
  STR_MEDAL_FALLEN: "산화 포장"
  STR_MEDAL_FALLEN_DESCRIPTION: "지구 방위를 위해 죽은 군인의 헌신을 기리기 위해 수여합니다."
