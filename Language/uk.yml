  STR_WASPITE_UFOPEDIA: "Васпіти - елітні агенти терору та бойовики. Вони дуже агресивні, генетично модифіковані та кібернетично вдосконалені, що робить їх страшними ворогами. Однак їхня загальна слабкість натякає на те, що вони більше схожі на артилерію, аніж на піхоту. Спіралеподібний пристрій, який замінює їхні тіла, генерує антигравітаційне поле, що дозволяє їм парити в повітрі."
