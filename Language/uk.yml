uk:
  STR_DEATH_DISC: "Диск смерті"
  STR_DEATH_DISC_UFOPEDIA: "Ця метальна зброя оснащена мікрогравітаційним двигуном, який утримує її в повітрі. Після того, як диск вражає ціль, він автоматично повертається до власника. Мономолекулярна кромка робить його страхітливою зброєю, здатною пробити навіть найсучаснішу броню."
  STR_MEDAL_GLOBETROTTER: "Мандрівник"
  STR_OBLITERATOR_ARMOR: "Аналіз облітератора"
  STR_OBLITERATOR_CORPSE: "Розбитий облітератор"
  STR_OBLITERATOR_UFOPEDIA: "Ця левітуюча машина війни має важку броню та озброєна потужними ракетами на основі елеріуму. Вона використовується інопланетною расою мутонів як допоміжний підрозділ, головним чином для терористичних атак проти населення Землі."
  STR_FIRE_EXTINGUISHER: "Вогнегасник"
  STR_FIRE_EXTINGUISHER_UFOPEDIA: "Вогнегасник може бути корисним польовим інструментом для наших агентів, потенційно рятуючи як людські життя, так і майно. Завдяки своїй вазі та міцності, він також може бути використаний для утихомирення осіб, які не бажають співпрацювати."
  STR_MIXED: "«Орден небесних»"
  STR_SNAKEMAN_SALAMANDRON: "Людинозмія"
  STR_ETHEREAL_CYBERDISC: "Небесний"
  STR_SECTOID_SECTOPOD: "Сектоїд"
  STR_SECTOID_COMMANDER_CORPSE: "Труп сектоїда"
  STR_CELATID_UFOPEDIA: "Ця форма життя має загадкову природну здатність парити в повітрі. Здається, вона вловлює хвилі людського мозку і рухається до жертви, навіть якщо вона добре захована. Як тільки ціль виявлено, селатид приземляється і вистрілює маленькими кульками надзвичайно їдкої отрути. Істота має здатність клонувати себе з лякаючою швидкістю. Вона супроводжує расу мисливців у їхніх мандрах."
  STR_CYBERDISC_CORPSE: "Розбитий кібердиск"
  STR_CYBERDISC_ARMOR: "Аналіз кібердиска"
  STR_SECTOPOD_CORPSE: "Розбитий сектопод"
  STR_SECTOPOD_ARMOR: "Аналіз сектопода"
  STR_STUN_ROD_UFOPEDIA: "Цей пристрій можна використовувати лише в ближньому бою, який оглушає живий організм електричним струмом, не вбиваючи його."
  STR_SNAKEMAN_SOLDIER_ARMOR: "Аналіз людинозмії"
  STR_FLOATMED_CORPSE: "Труп летуна"
  STR_FLOATLEA_CORPSE: "Труп летуна"
  STR_FLOATENG_CORPSE: "Труп летуна"
  STR_FLOATNAV_CORPSE: "Труп летуна"
  STR_FLOATER_SOLDIER_ARMOR: "Аналіз летуна"
  STR_SECTOID_STANDARD_ARMOR: "Аналіз сектоїда"
  STR_SECTOID_GUARD: "Гвардія сектоїдів"
  STR_SECTOID_GUARDIAN: "Сектоїд-гвардієць"
  STR_SECTOID_GUARDIAN_ARMOR: "Аналіз сектоїда-вартового"
  STR_ETHEREAL_ORDER: "«Орден небесних»"
  STR_ETHEREAL_ORDER_UFOPEDIA: "«Орден небесних» - це найпотаємніше коло інопланетного суспільства. Ця група, що складається виключно з небесних, здається, стоїть над усіма представниками прибульців, з якими ми зазвичай стикаємося на Землі. Вони також мають доступ до технологій, які недоступні або навіть незрозумілі «звичайним» прибульцям. Незрозуміло, чи є вони законодавцями для прибульців, чи просто виконавчим органом. Якими б могутніми вони не були, вони не беруть безпосередньої участі у вторгненні."
