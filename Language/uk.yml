  STR_JUMP_ARMOR_UFOPEDIA: "Оснащена антигравітаційним пристроєм, витягнутим з мертвого летуна, ця броня надає обмежені можливості для польоту бійцям X-Com. Оскільки підйомна сила пристрою обмежена, броня не така міцна, як персональна броня, але її підвищена мобільність дає X-Com безпрецедентну тактичну перевагу."
