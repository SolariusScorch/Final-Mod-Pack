  STR_MIB_IDENTITY: "Men In Black"
  STR_MIB_ACTIVITY_UFOPEDIA: "Diese Organisation ähnelt der X-Com in vielerlei Hinsicht. Ausgerüstet mit fortschrittlicher Technologie intervenieren sie bei Ereignissen die unmittelbar die Außerirdischen betreffen. Das angestrebte Ziel ist aber nicht die Bekämpfung der Außerirdischen, sondern das Verschleiern dieser. Wir müssen einer ihrer Anführer in Gewahrsam nehmen, um mehr in von den Hintergründen in Erfahrung zu bringen."
  STR_MIB_IDENTITY_UFOPEDIA: "Das MiB und die X-Com sind zwei Seiten der gleichen Medaille. Beide Organisationen wurden von der Spitze der Gesellschaft gegründet. Während die X-Com mit der Bekämpfung der Außerirdischen beauftragt ist, sollen das MiB mit ihnen in Verhandlungen treten. Es scheint so als würden sich die Staatsoberhäupter gerne alle Türen offen halten."
