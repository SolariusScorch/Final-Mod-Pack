  STR_ALIEN_FLYBY_UFOPEDIA: "Der Zweck dieser Mission ist die Einschüchterung unserer Regierungen. Dazu werden mehrere Wellen von UFOs über bevölkerte Regionen ausgesandt, um ein Zeichen für die Macht der Außerirdischen zu setzen. "
