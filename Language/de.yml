  STR_ALLOY_BLADES: "Legierung-Klingen"
  STR_ALLOY_BLADES_UFOPEDIA: "Die Entdeckung der Außerirdischen Legierung erlaubte unseren Wissenschaftlern neue Werkzeuge mit interessanten Eigenschaften herzustellen. Dies schließt Klingen, hergestellt aus der Außerirdischen Legierung von der Außenseite der UFOs, mit ein. Die Klingen sind praktisch unverwüstlich und sie behalten ihre Schärfe trotz längerer Verwendung."
  STR_ALLOY_KNIFE: "Legierung-Kampfmesser"
