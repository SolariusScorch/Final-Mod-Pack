  STR_AK47: "AK-47"
  STR_AK47_UFOPEDIA: "Das weltweit am häufigsten verwendete Sturmgewehr, die AK-47, ist obwohl sie im Vergleich zu den X-Com-Waffen deutlich in die Jahre gekommen ist, eine zuverlässige Waffe mit hoher Feuerkraft."
