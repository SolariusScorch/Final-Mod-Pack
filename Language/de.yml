  STR_FLYING_SUIT_UFOPEDIA: "Eine Kombination des Energieanzugs und der Sprungrüstung, die eine Schweber Antigraviatationsenheit beinhaltet, erlaubt auf dem Schlachtfeld vollkommene Bewegungsfreiheit."
  STR_X-COM_JUMPSUIT: "Der Standard X-Com Anzug bietet nur elementaren Schutz. Dafür erlaubt der Anzug uneingeschränkte Mobilität. Jeder X-Com Agent wird mit dem Standardanzug ausgestattet, sofern der Agent nicht mit einer anderen Rüstung ausgestattet wird."
  STR_CIVM_ARMOR_UFOPEDIA: "Normale Zivilisten besitzen keinerlei Rüstung, die sie schützen würde."
