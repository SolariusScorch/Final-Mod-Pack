  STR_CHASER_UFOPEDIA: "Der Verfolger ist eine kybernetische Einheit für leichte Angriffe, die auf Geschwindigkeit und Beweglichkeit ausgelegt ist. Es hat eine einfache, aber effektive Psychologie, die auf Kampf- oder Fluchtinstinkten aufgebaut ist. Es ist sehr widerstandsfähig gegen Kugeln, kann aber durch Feuer oder Explosionen gestoppt werden. Sein kurzer Schwanz bietet ein Gegengewicht zum Sprinten."
  STR_CHASER_AUTOPSY_UFOPEDIA: "Diese Kreatur ist eigentlich ein Cyborg mit robusten Roboterbeinen. Der Körper ist durch eine feine Panzer-Schicht geschützt, aber das biologische Gewebe ist ziemlich anfällig für Beschädigungen. Biologische Komponenten des Körpers erfüllen nur die essenzielle Funktionen, ohne Verdauungssystem. Das Gehirn ist ziemlich gut entwickelt und zeigt alle typischen Merkmale eines Raubtiers."
