  STR_JUMP_ARMOR_UFOPEDIA: "Ausgerüstet mit einem Antigraviationsgerät von einem ehemaligen Schweber erlaubt die Rüstung beschränkte Flugfähigkeiten. Da das Gerät nur eine beschränkte Masse schweben lassen kann, mussten Abstriche an der Rüstung selbst vorgenommen werden. Dafür erlaubt die Sprungrüstung eine verbesserte Mobilität, die unseren Truppen erweiterte taktische Möglichkeiten zulässt."
  STR_CORPSE_JUMP_ARMOR: "Beschädigte Sprungrüstung"
  STR_REPAIR_JUMP_ARMOR: "Sprungrüstung Reparatur"
