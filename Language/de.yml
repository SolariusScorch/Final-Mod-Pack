  STR_DART_RIFLE_CLIP_B: "Pfeilgewehr Trommel B"
  STR_DART_RIFLE_CLIP_C: "Pfeilgewehr Trommel C"
  STR_DART_RIFLE_UFOPEDIA: "Basierend auf das derzeitige Wissen über die außerirdische Biologie verschießt dieses Gewehr Pfeile mit wirksamen aber nicht tödlichen biochemischen Stoffen. Mit genügend Betäubungspfeilen kann jede Lebensform, die wir auf dem Schlachtfeld begegnen, außer Gefecht gesetzt werden."
  STR_KNOCKOUT_GRENADE: "K.O.-Granate"
  STR_KNOCKOUT_GRENADE_UFOPEDIA: "Der Auslösemechanismus einer Rauchgranate, aber auf einem kleinen Druckbehälter anästhetischem Gases. Diese Granten sind eine ideale (wenn auch schwache) Methode, lebende Außerirdische zu fangen."
  STR_STUN_GRENADE: "Betaeubungs-granate"
