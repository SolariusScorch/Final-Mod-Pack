  STR_TOXI_SUIT_UC: "TOXI-SUIT"
  STR_TOXI_SUIT_UFOPEDIA: "Basierend auf den neuen Kenntnissen der Außerirdischen Legierungen und dem Toxigun Behälter wurde der Toxi-Anzug entwickelt. Der Toxi-Anzug ist ein an die Kampfverhältnisse angepasster und feuerfester Anzug, der auch gegen Außerirdischen chemikalischen Waffen wiederstehen kann."
  STR_MIB_TERROR_MISSION_BRIEFING: "Die Men in Black eliminieren eine gesamte Siedlung, um alle Zeugen zu entfernen. Die Mission ist erfolgreich, wenn alle gegnerischen Einheiten eliminiert oder neutralisiert wurden. Sie müssen mit allen Mittel versuchen das Leben von so vielen Zivilisten wie möglich zu retten. Um die Mission abzubrechen sollen sich alle XCom Agenten zum Flugzeug begeben und mit einem Klick auf 'Mission abbrechen' Knopf den Rückzug bestätigen."
