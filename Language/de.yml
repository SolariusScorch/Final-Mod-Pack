  STR_REPTOID_UFOPEDIA: "Die Reptoide befanden sich bereits eine lange Zeit auf der Erde bevor überhaupt die Invasion begann. Trotz ihrer bestialischen Erscheinung besitzen eine unaußergewöhnliche Intelligenz, die sie als exzellente Spione und Agenten befähigt. Zu ihren Ursprung ist nicht viel bekannt, aber ihre lange Existenz auf der Erde und ihre genetische Ähnlichkeit mit uns lässt auf eine irdische Entstehungsgeschichte schließen. Nichtsdestotrotz ist ihre Loyalität gegenüber den Außerirdischen unerschütterlich."
  STR_REPTOID_AUTOPSY_UFOPEDIA: "Diese Kreature ist mit widerstandsfähigen Schuppen überzogen, die kleinkalibrige Kugeln mit Leichtigkeit aufhalten.  Seltsamerweise sind sie trotz ihrer reptilischen Erscheinung gegenüber Hitze beständig. Das Gehirn ist hochentwickelt und suggeriert eine mögliche höhere Intelligenz als unsere. Das interessanteste Merkmal ist aber ihre DNA. Sie ist entweder irdischen Ursprungs oder sie wurde am Beispiel von Erdlebewesen erzeugt."
  STR_SALAMANDRON_UFOPEDIA: "Der Salamandron ist ein furchteinflössende Bestie. Sie ähnelt sich vage mit den irdischen Jägern der Urzeit, aber sie unterscheidet sich auch sehr stark. Das für den Terror bestimmte Wesen ist mit Brandraketen ausgestattet und kann so eine kleine Stadt innerhalb von Minuten in Schutt und Asche versetzen. Das Verhalten kann mit winzigen im Gehirn implantierten Empfänger reguliert werden, aber das Wesen agiert die längste Zeit auf eigene Initiative. Die erlaubte Selbstständigkeit macht es für uns sehr schwierig, dieses Wesen unter psionischer Kontrolle zu bekommen."
  STR_SALAMANDRON_AUTOPSY_UFOPEDIA: "Diese Kreature ist sehr robust, mit dicken Schuppen überzogen und extrem beständig gegenüber Hitze. Eine Ausnahme zu dieser Regel stellen Laserstrahle dar. An dem winzigen Gehirn sind eine Anzahl von kleinen Implantate angebracht, die scheinbar den einfachen Kampf- oder Fluchtinstinkt provozieren sollen."
  STR_SCOUT_DRONE: "Panzer/Aufklärer"
  STR_SMALL_TANK_CORPSE: "Panzerwrack"
  STR_SCOUT_SMOKE: "Rauchkügelchen"
  STR_SCOUT_DRONE_UFOPEDIA: "Die kleine robust gebaute Drone dient zur Aufklärung im Gelände. Im Vergleich zu anderen SWTs verfügt die Drone über keinerlei offensiven Waffen oder die Panzerung derselbigen. Dafür ist es schnell und erlaubt unseren Truppen die gegnerischen Position auszukunftschaften ohne unsere Agenten in Bedrohung auszusetzen. Außerdem besitzt die Drone einen Rauchwerfer um sich aus dem Schußfeld zu bringen. "
  STR_TANK_GAUSS: "Panzer/Gauss"
  STR_TANK_GAUSS_UFOPEDIA: "Der Turm des automatiserten Panzers wurde mit einer leichten Gauss Kanone ausgerüstet. Die verbaute Gauss Kanone besitzt eine höhere Genauigkeit und Feuerkraft gegenüber der gewöhnlichen Kanone."
  STR_HOVERTANK_GAUSS: "Schwebepanzer/Gauss"
