  STR_ALLOY_SKYRANGER_UFOPEDIA: "DER SKYMARSHALL STELLT EIN UPGRADE FÜR DEN SKYRANGER MITTELS AUßSSERIRDISCHEN LEGIERUNGEN DAR. ER IST SCHNELLER UND BESSER GEPANZERT ALS ES MIT DER IRDISCHEN TECHNOLOGIE MÖGLICH WÄRE. UNGLÜCKLICHERWEISE IST DAS FLUGZEUG ZU SEHR KOMPLEX UND ZU TEUER ALS DASS ES VON UNS HERGESTELLT WERDEN KÖNNTE. DAHER HABEN WIR EINEN VERTRAG AUSGEHANDELT UM EINEN EXISTIERENDEN SKYRANGER ZU MODIFIZIEREN."
  STR_IMPROVED_INTERCEPTOR: "Verbesserter Abfangjäger"
  STR_RAVEN_UFOPEDIA: "DER RAVEN IST EIN MIT IMPULS-TRIEBWERKEN, SEHR MODIFIZIERTER AND VERBESSERTER LUFTÜBERLEGENHEITSJÄGER. DAS NEUE JAGDFLUGZEUG BASIERT AUF DEM LETZTEN STAND DER TECHNIK. AVIONIK, ZIELVERFOLGUNG UND ANTRIEBE ERHIELTEN PUNKTO LEISTUNG EINEN WESENTLICHEN SCHUB. TROTZ ALL DER VERBESSERUNGEN WIRD DIE BESCHRÄNKTE SCHADENSKAPAZITÄT EIN PROBLEM BEI GRÖßEREN UFOS DARSTELLEN. "
