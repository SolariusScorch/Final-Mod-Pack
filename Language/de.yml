  STR_TASER: "Elektroschockpistole"
  STR_TASER_CLIP: "Elektroschockpistole Batterie"
  STR_TASER_UFOPEDIA: "Diese nicht-tödliche Waffe wurde von einem aktuellen Polizeimodell abgeleitet und ist in der Lage, Ziele in bis zu 5 Metern Entfernung außer Gefecht zu setzen. Sie verfügt zwar über eine weniger kraftvolle Wirkung als andere Betäubungswaffen, lässt sich aber dank ihres eleganten Pistolengriffs leicht handhaben und ist allein schon wegen ihrer Reichweite eine lohnende Investition."
  STR_MAGNUM: "Magnum"
  STR_MAGNUM_DRUM: "Magnum .44-Schnelllader"
  STR_MAGNUM_AA_DRUM: "Magnum .44-Legierung-Schnelllader"
  STR_MAGNUM_UFOPEDIA: "Die Magnum mit erhöhter Präzision schlägt zurück wie ein Esel, wobei der Schlag gegen den Schaden auf der anderen Seite der Waffe nicht zu vergleichen ist. Sie feuert .44 Kaliber Kugeln aus einem 6-schüssigen gummierten Schnelllader ab. Jeder Schuß ist sprichwörtlich sein Gewicht in Gold wert. Die Magnum eignet sich auch als Hauptwaffe."
  STR_SMG: "Maschinenpistole"
  STR_SMG_CLIP: "Maschinenpistole-Magazin"
  STR_SMG_AA_CLIP: "Maschinenpistole-Legierung-Magazin"
  STR_SMG_UFOPEDIA: "Die kleine Handfeuerwaffe verschießt 5.8mm Kugeln (2 Gramm). Die MP wurde für den Häuserkampf optimiert und an die Bedürfnisse zur Bekämpfung der außerirdischen Bedrohung angepasst. Die MP kann die Rolle als Pistole und Karabiner einnehmen und kann zielgenau mit einer Hand abgefeuert werden.{NEWLINE}>Auto-Schuß: 6 Kugeln"
  STR_MINIGUN: "Minigun"
  STR_MINIGUN_CLIP: "Minigun Ammo Pack"
  STR_MINIGUN_AA_CLIP: "Minigun Alloy Ammo Pack"
  STR_MINIGUN_UFOPEDIA: "Diese schwere Unterstützungswaffe feuert einen tödlichen Kugelhagel ab, der bei der Räumung von Gebieten und der Niederhaltung des Feindes sehr effektiv ist. Aufgrund ihres hohen Gewichts ist eine erhebliche Körperkraft erforderlich, um ihr volles Potenzial auszuschöpfen.{NEWLINE}>Auto-Schuß: 20 Kugeln"
  STR_LIGHT_MINIGUN: "Leichte Minigun"
  STR_LIGHT_MINIGUN_CLIP: "Leichte Minigun-Munitionsbox"
  STR_LIGHT_MINIGUN_AA_CLIP: "Leichte Minigun-Legierung-Munitionsbox"
  STR_LIGHT_MINIGUN_UFOPEDIA: "Die leichte Minigun kombiniert Mobilität und lange Feuerstöße und ist somit eine sehr vielseitige Waffe.{NEWLINE}>Auto-Schuß: 10 Kugeln"
  STR_SCATTER_LASER: "Scatter Laser"
  STR_SCATTER_LASER_UFOPEDIA: "Analog zur Minigun verschießt der Scatter Laser eine Anzahl von Laserstrahlen und richtet somit erheblichen Schaden an.{NEWLINE}>Auto-Schuß: 20 Strahlen"
  STR_LMG: "Leichtes Maschinengewehr"
  STR_LMG_CLIP: "Leichtes Maschinengewehr-Magazin"
  STR_LMG_AA_CLIP: "Leichtes Maschinengewehr-Legierung-Magazin"
  STR_LMG_UFOPEDIA: "Eine schwerere Variante des speziell entworfenen X-Com-Gewehrs. Das zusätzliche Gewicht resultiert aus einem schwereren Lauf und einem integrierten Zweibein-System, das einen schweren Beschuss von Zielen auf mittlere bis kurze Distanz ermöglicht. Aufgrund des starken Rückstoßes und der schwerfälligen Handhabung ist es für das Schießen auf weite Entfernungen ungeeignet.{NEWLINE}>Auto-Schuß: 5 Kugeln"
  STR_GRENADE_LAUNCHER: "Granatwerfer "
  STR_LAUNCHER_FRAG: "46mm Granate (HE)"
  STR_LAUNCHER_INC: "46mm Granate (BRANDSATZ)"
  STR_LAUNCHER_SMOKE: "46mm Granate (RAUCH)"
  STR_GRENADE_LAUNCHER_UFOPEDIA: "Der Granatwerfer M-79 verfügt über eine Vielzahl verschiedener Munitionstypen, die in den unterschiedlichsten Situationen zum Einsatz kommen können."
  STR_HMG: "Schweres Maschinengewehr"
  STR_HMG_CLIP: "Schweres Maschinengewehr-Munitionsgürtel"
  STR_HMG_AA_CLIP: "Schweres Maschinengewehr-Legierung-Munitionsgürtel"
  STR_HMG_UFOPEDIA: "Das schwere Maschinengewehr feuert einen gewaltigen Kugelhagel ab und dient somit als exzellente Unterstützungswaffe. Allerdings ist es für einen durchschnittlichen menschlichen Soldaten viel zu schwer, um es zu benutzen.{NEWLINE}>Auto-Schuß: 8 Kugeln"
  STR_SKYRAIDER: "SKYRAIDER"
  STR_SKYRAIDER_UFOPEDIA: "Dieses Flugzeug kann bis zu 10 Personen mit nie dagewesener Geschwindigkeit transportieren."
  STR_MELEE_UFOPEDIA: "Für die meisten Krieger sind Nahkampfwaffen nur etwas für Ausnahmesituationen, aber einige Agenten wissen ihre Stärken zu schätzen: Schlagkraft und Schnelligkeit."
  STR_PISTOLS_UFOPEDIA: "Pistolen haben eine Reihe von Vorteilen: Sie sind einhändig bedienbar, können schnell abgefeuert werden, sind leicht und problemlos zu transportieren. Ihr Hauptproblem ist die begrenzte effektive Reichweite."
  STR_SMGS_UFOPEDIA: "Maschinenpistolen können lange automatisch schießen, sind einhändig bedienbar, relativ leicht und haben große Magazine. Sie sind jedoch recht ungenau und ihr Schadenspotenzial ist im Allgemeinen nicht sonderlich ausgeprägt."
  STR_RIFLES_UFOPEDIA: "Gewehre sind sehr präzise, auch auf große Entfernungen. Sie haben oft einen automatischen Feuermodus. Sie sind sehr vielseitig, der einzige große Nachteil ist, dass sie beide Hände zum Schießen erfordern."
  STR_SHOTGUNS_UFOPEDIA: "Schrotflinten verursachen relativ hohen Schaden. Sie können schnell abgefeuert werden und sind sehr treffsicher, allerdings nur auf kurze Entfernungen. Sie verwenden oft Streuschrotmunition, die sich gut gegen leicht gepanzerte Ziele eignet."
  STR_CANNONS_UFOPEDIA: "Geschütze sind große, sperrige Waffen, die hohen Schaden verursachen. Sie verfügen in der Regel über eine gute Genauigkeit bei gezielten Schüssen und eine durchschnittliche Genauigkeit bei Schnellschüssen. Einige Geschütze haben auch einen automatischen Schussmodus und/oder außergewöhnliche Munition."
  STR_LAUNCHERS_UFOPEDIA: "Raketenwerfer feuern selbstangetriebene Raketen ab, die in der Regel eine Sprengladung enthalten. Der Gebrauch ist zeitraubend und sie können schwer sein, aber sie richten großen Schaden an und haben oft einen großen Wirkungsbereich."
  STR_MACHINE_GUNS_UFOPEDIA: "Maschinengewehre sind wirkungsvoll, treffsicher und verfügen über einen umfangreichen automatischen Schussmechanismus. Sie sind allerdings ziemlich schwer und haben außer Unterstützungsfeuer nur begrenzten Nutzen."
  STR_SNIPER_RIFLES_UFOPEDIA: "Scharfschützengewehre erfordern eine hohe Treffsicherheit des Schützen um effektiv zu sein, aber in den richtigen Händen sind sie äußerst präzise und wirkungsvoll. Allerdings sind sie recht langsam im Schießverhalten. Ihre Genauigkeit nimmt auf sehr kurze Entfernungen oft ab."
  STR_INCENDIARIES_UFOPEDIA: "Brandwaffen verursachen direkten Schaden und setzen einen großen Bereich in Flammen. Feuer verursacht jede Runde Schaden an allen Einheiten, die sich darin befinden. Feuer verursacht zwar keine tödlichen Verwundungen, kann aber eine Immobilisierung der Zieleinheit bewirken. Eine brennende Einheit erleidet jede Runde Schaden, als ob sie im Feuer stünde und hat jede Runde die Chance, das Verbrennen zu unterbrechen. Rüstungen schützen nicht vor Feuer, können aber in einigen Fällen den Schaden um einen bestimmten Prozentsatz reduzieren."
