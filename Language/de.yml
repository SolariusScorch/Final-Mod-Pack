  STR_PLASMA_WEAPONS: "Plasma Waffen"
  STR_FUSION_WEAPONS: "Fusion Waffen"
  STR_ALIEN_OPTICAL_PROCESSOR: "Optische Prozessoren"
  STR_ALIEN_GARDENS: "Außerirdische Gärten"
  STR_POWER_SOURCE_MINIATURIZATION_UFOPEDIA: "Nach gründlicher Untersuchung der UFO-Energiequellen können wir nun große Mengen von Energie in den Elerium Batterien speichern. Diese fortschrittlichen Batterien übersteigen alle anderen bisherigen tragbaren Energiequellen bei Weitem. "
  STR_ALIEN_BIOLOGY_UFOPEDIA: "Unsere vorläufige Forschung zeigt, dass die Außerirdischen eine DNA ähnlich der unseren besitzen, diese dennoch so fremd ist, dass wir den Ursprung auf einem anderen Plane- ten vermuten müssen. Ferner scheinen einige DNA Fragmente, die wahrscheinlich irdischer Abstam- mung sind, künstlich hinzugefügt wurden. Dadurch sollen die Aliens vermutlich an unsere Umwelt ange- passt werden. Diese Adaption wirkt aber scheinbar nur für kurze Zeit. Sie sind abhängig von spezieller Nahrung und sie besitzen nur ein schwaches Immunsystem. Sie können nicht lange auf der Erde überleben und darum müssen wir vorsorgen, dass wir ein lebendiges Exemplar untersuchen können."
  STR_ADVANCED_PLASMA_PHYSICS_UFOPEDIA: "Auch wenn Plasma unserer Wissenschaft seit Dekaden bekannt ist, bleibt es ein höchst unberechenbares und schwer zu reproduzierendes Phänomen. Im Gegensatz dazu scheint die außerirdischen Wissenschaft diese Hürden vor Jahrhunderten überwunden zu haben. Dank den gewonnenen mathematische Formeln und technologischen Fortschritten können Plasma für unsere eigenen Energieansprüche verwenden."
  STR_TRACTOR_BEAM_GENERATOR_UFOPEDIA: "Dieses großräumige Gerät wird in außerirdischen Stützpunkte verwendet, um große UFOs präzise landen zu lassen. Mit einem künstlichen Graviationsfeld kann die bis zu 400 Meter entfernte Masse reduziert oder anderweitig manipuliert werden. Der Traktorstrahl ist aber zu sperrig, als dass es selbst an dem größten Flugobjekt montierbar wäre. Darum liefert es für unsere Operationen keinerlei Vorteile."
  STR_ALIEN_GRAVITY_GENERATOR_UFOPEDIA: "Der außerirdische Graviationsgenerator ist eigentlich ein Graviton Emitter, welche Graviationsfelder verstärken, aufheben oder modulieren kann. Auch wenn diese Technologie nicht direkt für den Krieg angewendet werden kann, ist sie eine große Bereicherung für die Erforschung des Weltraums, Flug innerhalb der Atmosphäre und viele weitere Ingenieursfelder."
  STR_FUSION_EXPLOSIVES_UFOPEDIA: "Neben der höchst effizienten plötzlichen Energieabgabe kann es auch für den Start einer Fusionsreaktion eingesetzt werden. Auch wenn es nicht so wirtschaftlich ist, ist damit eine Fusionsexplosion einfacher auszulösen. Mit den richtig proportionierten hoch geladenen kristallinen Material kann so eine gewaltige Energie freigegeben werden, die sehr hohe Hitze mit sehr kleinen radioaktiven Bestandteilen ausstrahlt. Diese Entdeckung hat das Potential die Kriegsführung gegen die Außerirdischen zu revolutionieren."
  STR_PARTICLE_MICROACCELERATION_UFOPEDIA: "Viele außerirdische Entwürfe, einschließlich Plasma Waffen, beinhalten einen Partikelbeschleuniger. Basierend auf Graviationsmodulatoin können diese Komponenten kleine Mengen von Materie mit hoher Geschwindigkeit wirbeln und so Plasma produzieren. Dieser Prozess geschieht in kürzester Zeit und benötigt so E-115 für die nötige Energie."
  STR_ANTIMATTER_CONTAINMENT_UFOPEDIA: "Antimaterie ist eine exzellente aber extrem unstabile Energiequelle. Die Außerirdischen haben dieses Problem mit einer kleveren Anwendung von Graviationsfeldern gelöst. Die Graviationsfelder separieren die Antimaterie von normaler Materie, so dass sie nicht miteinander reagieren können. Diese Entdeckung bringt höchstwahrscheinlich einen großen Fortschritt für unsere Zivilisation und kann sicherlich gegen die außerirdische Bedrohung eingesetzt werden."
  STR_DELTA_RADIATION_UFOPEDIA: "Delta Strahlen unterscheiden sich komplett von anderen bekannten Formen von radioaktiver Strahlung. Sie werden in etwas verschoben, das wir nur als 'Hyperspace' beschreiben können. Diese Strahlen wirken nicht auf gewöhnliche Materie oder Energie ein, so dass sie für Menschen harmlos sind. Es ist auch für gewöhnliche Messgeräte unmöglich diese Strahlung zu messen. Im Vergleich hierzu reagieren sie aber mit dem Elerium Element. Dabei regt es die Atome an und destabilisiert deren Strukturen, so dass eine schnelle Umwandlung von Materie zu Energie folgt. Unglücklicherweise ist die Reichweite, in der mit der richtigen Frequenz diese Reaktion ausgelöst werden kann, sehr kurz. Sonst hätten wir die außerirdischen Waffen zum Erliegen bringen können."
  STR_ALIEN_ELECTRONICS_UFOPEDIA: "Im Gegensatz zu unseren integrierten Mikroprozessoren verwenden die Außerirdischen besonders gewachsene Kristallmatrixen. Einzeln sind Sie nicht unbedingt schneller aber sie erlauben eine multi-threaded Kommunikation zwischen den Knoten. Mit der parallelisierten Kommunikation erreichen sie Geschwindigkeiten, die höher sind als das Niveau von theoretischen Quantencomputer. Mit dem groben Verständnis wie diese 'Elektronik' funktioniert, können wir sie programmieren. Es ist aber für uns nicht möglich, diese nachzubauen. Dies bedeutet, dass wir sie vom Schlachtfeld bergen müssen. Wir besitzen ein."
  STR_ALIEN_NEUROPSYCHOLOGY_UFOPEDIA: "Obwohl es eine große Anzahl von verschieden außerirdischen Lebens- formen existieren, besitzen alle bestimmte neuropsychologische Eigenschaften. Diese Eigenschaften erlauben es den Außerirdischen untereinander, trotz ihrer biologischen Unter-schiede, in einer Bienenstock ähnlichen Gesellschaft zu kooperieren. Mit den gleichen Mustern können sie auf nonverbale Weise kommunizieren und Bilder sowie Emotionen übertragen. Wir erwarten, dass wir diese Kommunikation anzapfen und für unseren Vorteil verwenden können."
  STR_ALIEN_SUBJUGATION_UFOPEDIA: "Während die Menschen elektrische Impulse verwenden um ein neurales System zu überladen, haben die Außerirdischen eine viel effizientere und sichere Methode mittels der Verzerrung der Gravitation entwickelt. Eine fein justierte Graviationswelle unterbricht blitzartig die höheren Hirnfunktionen ohne andere Körperfunktionen zu beeinträchtigen. Diese Methode ist sehr effektiv um Menschen kurzzeitig außer Gefecht zu setzen, sei es auf dem Schlachtfeld oder in den außerirdischen Chirurgien."
  STR_PLASMA_WEAPONS_UFOPEDIA: "Plasma Waffen sind mächtige Kriegswaffen basierend auf die Beschleunigung von Partikeln Plasma aus einem winzigen Anti-Graviationsfeld"
  STR_FUSION_WEAPONS_UFOPEDIA: "Fusion Waffen verwendet einen Sprengstoff auf Basis von Elerium, um gewaltige Explosionen aus purer Energie zu zünden."
  STR_ALIEN_CODES_UFOPEDIA: "Die Außerirdischen setzen Spezialgeräte für die interplanetare Kommunikation ein. Die Spezialgeräte scheinen Wellen mit einer Geschwindigkeit schneller als die Lichtgeschwindigkeit emittieren zu können. Diese Wellen so moduliert, dass sie kodierte Nachrichten mit komplexen doch logischen Muster enthalten. Mit dem Verständnis dieser Muster können wir vielleicht zukünftig die Nachrichten der Außerirdischen abfangen und dekodieren."
  STR_ALIEN_OPTICAL_PROCESSOR_UFOPEDIA: "Die Außerirdischen verwenden ein besonderes Gerät, um mit der Navigationsausrüstung zu kommunizieren. Diese Gerät emittiert genau modulierte grelle Lichtblitze direkt in die Augen des Anwenders. Dabei stimulieren sie das Gehirn und füttern es mit Informationen. Es ist unklar wie dieses Gerät die Rückmeldung vom Piloten bekommt, aber es scheint das Gehirnwellenmuster zu analysieren, die dann verarbeitet in die UFO Navigation zurückgegeben wird."
  STR_ALIEN_POWER_SYSTEMS_UFOPEDIA: "Diese Technologie enthält unvorstellbare fortgeschrittene Komponenten, die hohe Mengen von Energie speichern, weiterleiten und freigeben können. Diese Vorgänge funktionieren sicher und mit minimalsten Verlusten. Trotz der komplett anderen Funktionsweise bei Verwendung von ungewöhnlichen Materialien können unsere Ingenieure die Technologie relativ einfach reproduzieren. Ebenfalls ermöglicht sie uns viele neue Anwendungsgebiete."
  STR_ALIEN_GARDENS_UFOPEDIA: "Die außerirdischen Stützpunkte enthalten besondere Einrichtungen zur Kultivierung von genverändertes pflanzenähnlichen Lebensformen. Trotz ihres Namens dienen diese 'Gärten' nicht für die Nahrungsherstellung. Stattdessen produzieren sie Biochemikalien, die für Industrie und Kriegsführung eingesetzt werden."
  STR_ALLOY_AMMO: "Muntion aus Außerirdische Legierungen"
  STR_ALLOY_CANNON_UFOPEDIA: "DIE KÜRZLCHSTEN FORTSCHRITTEN IN MATERIALWISSENSCHAFTEN, DIE AUF DER STUDIE DER AUßERIRDISCHEN LEGIERUNGEN BASIERT, ERMÖGLICHTEN ES UNS EIN FURCHTEINFLÖSSENDE GESCHÜTZ FÜR UNSERE FLUGZEUGE HERZUSTELLEN. SIE IST STÄRKER ALS DAS VORHERIGE GESCHÜTZ."
  STR_ALLOY_AMMO_UFOPEDIA: "Mit dem erlangten Wissen wie die ultra-starken aber dennoch leichten außerirdischen Legierungen zu bearbeiten, können wir Kugeln aus dieser Legierung herstellen. Sie können eine wesentlich höhere Mündungsgeschwindigkeit überstehen, ohne dass sie sich in der Luft auflösen. Die Hülsen sind aus außerirdischen Legierungen sind ebenfalls leichter und stabiler als es früher möglich war."
  STR_FUSION_WEAPONS_CALIBRATION: "Fusion Waffen Kalibrierung"
  STR_FUSION_WEAPONS_CALIBRATION_UFOPEDIA: "Die außerirdischen Fusion Waffen sind sehr potent, aber sie müssen täglich rekalibriert werden, damit sie benutzbar bleiben. Nun da wir das nötige Verständnis besitzen, können wir die Waffen der Außerirdischen verwenden. Vorausgesetzt wir können solche Waffen im Gefecht erbeuten."
  STR_PLASMA_WEAPONS_CALIBRATION: "Plasma Waffen Kalibrierung"
  STR_PLASMA_WEAPONS_CALIBRATION_UFOPEDIA: "Die Magazine für die außerirdischen Plasma Waffen müssen täglich rekalibriert werden, damit sie benutzbar bleiben. Nun da wir das nötige Verständnis besitzen, können wir die Waffen der Außerirdischen verwenden. Vorausgesetzt wir können solche Waffen im Gefecht erbeuten."
  STR_FUSION_TORCH: "Fusion-Schweißgerät"
  STR_FUSION_TORCH_POWER_CELL: "Fusion-Schweißgerät Torch Brennstoffzelle"
  STR_FUSION_TORCH_UFOPEDIA: "Das Fusion-Schweißgerät benutzt einen Plasmastrahl auf Basis einer Materie-Antimaterie Reaktion.{NEWLINE}In Nahdistanz können die Plasmastrahlen jedes Ziel innerhalb von Sekunden zum Schmelzen bringen. Selbst die stärksten Panzerplatten und die Hülle von UFOs beleiben von diesen Strahlen nicht verschont. Es kann jedoch nur auf kürzester Distanz eingesetzt werden und benötigt noch eine Brennstoffzelle."
  STR_FUSION_TORCH_POWER_CELL_UFOPEDIA: "Diese Brennstoffzelle ist für das Fusion-Schweißgerät entwickelt worden. Es liefert genug Energie für fünf Plasmastrahlen."
  STR_ELERIUM_MACE: "Elerium Streitkolben"
  STR_ELERIUM_MACE_UFOPEDIA: "Mit Elerium-115 als Energieträger kann diese Waffe einen starken elektronischen Impuls auf ein Ziel abgeben. Ein erfolgreicher Treffer wird das Nervensystem überladen und somit das Ziel außer Gefecht setzen. "
  STR_DART_RIFLE: "Pfeilgewehr"
  STR_DART_RIFLE_CLIP_A: "Pfeilgewehr Trommel A"
  STR_DART_RIFLE_CLIP_B: "Pfeilgewehr Trommel B"
  STR_DART_RIFLE_CLIP_C: "Pfeilgewehr Trommel C"
  STR_DART_RIFLE_UFOPEDIA: "Basierend auf das derzeitige Wissen über die außerirdische Biologie verschießt dieses Gewehr Pfeile mit wirksamen aber nicht tödlichen biochemischen Stoffen. Mit genügend Betäubungspfeilen kann jede Lebensform, die wir auf dem Schlachtfeld begegnen, außer Gefecht gesetzt werden."
  STR_MEDGAS_GRENADE: "Medi-Gas Granate"
  STR_MEDGAS_GRENADE_UFOPEDIA: "Die Kombination aus dem Mechanismus der Rauchgranete und einen kleinen unter Druck stehenden Kanister gefüllt mit gasförmigen Anästhetikum sind diese etwas schwachen Granaten für die Betäubung und somit für das Gefangennehmen von Außerirdischen geeignet."
  STR_STUN_GRENADE: "Betaeubungs-granate"
  STR_STUN_GRENADE_UFOPEDIA: "Es wurde eine Betäubungsbombe mit dem Zündmechanismus einer Granate verbunden. Dabei verliert die Betäubungsbombe an Wirksamkeit, sie ist aber dafür umso handlicher. "
  STR_ALLOY_CANNON_UC: "LEGIERUNG-GESCHÜTZ"
  STR_ALLOY_CANNON: "Legierung-Geschütz"
  STR_ALLOY_CANNON_ROUNDS_X50: "Schuß für Legierung-Geschütz (x50)"
  STR_PISTOL_AA_CLIP: "Pistolen-Legierung-Magazin"
  STR_RIFLE_AA_CLIP: "Gewehr-Legierung-Magazin"
  STR_HC_AA_AMMO: "SG-AL-PB-Munition"
  STR_AC_AA_AMMO: "AG-AL-PB-Munition"
  STR_HC_AA_AMMO_UFOPEDIA: "Diese Muntion für das schwere Geschütz wurde mit außerirdischen Legierungen für erhöhte Feuerkraft gefertigt."
  STR_AC_AA_AMMO_UFOPEDIA: "Diese Muntion für das automatische Geschütz wurde mit außerirdischen Legierungen für erhöhte Feuerkraft gefertigt."
  STR_GAUSS_CANNON_UC: "GAUSS GESCHÜTZ"
  STR_GAUSS_CANNON: "Gauss Geschütz"
  STR_GAUSS_CANNON_ROUNDS_X60: "Schuß für Gauss Geschütz (x60)"
  STR_GAUSS_CANNON_UFOPEDIA: "DAS GAUSS GESCHÜTZ IST DER HÖHEPUNKT DER GAUSS TECHNOLOGIE. ES SCHIEßT RELATIV KLEINE PROJEKTILE MIT EINER SEHR HOHEN GESCHWINDIGKEIT AB, DIE JEDE PANZERUNG DURCHBRECHEN KÖNNEN. DIE REICHWEITE DES GESCHÜTZES IST ABER AUFGRUND DER ATMOSPHÄRE BEDINGTEN REIBUNG, DIE DIE POJEKTILVE EVAPORIEREN LÄSST, BEGRENZT."
  STR_GAUSS_WEAPONS: "Gauss Waffen"
  STR_GAUSS_PISTOL: "Gauss Pistole"
  STR_GAUSS_PISTOL_UFOPEDIA: "Die Gauss Pistole ist eine sehr wirksame Seitenwaffe, die kleine ferromagnetische Kugeln mittels einem elektromagnetischen Feld anstatt einer chemischen Explosion verschießt. Die höhere Geschwindigkeit des Projektils erhöht den Schaden ungemein und sie ist fähig die Panzerung von Fahrzeugen mit leichtigkeit zu durchschlagen. Ebenfalls besitzt die Waffe aufgrund der höheren Projektilgeschwindigkeit eine höhere Genauigkeit."
  STR_GAUSS_PISTOL_CLIP: "Gauss Pistolen-Magazin"
  STR_GAUSS_RIFLE: "Gauss Gewehr"
  STR_GAUSS_RIFLE_UFOPEDIA: "Als eine verlängerte und modifizierte Version der Gauss Pistole ist das Gauss Gewehr eine sehr genaue und mächtige Handfeuerwaffe. Mit der kleinen Größe der Kugeln können innerhalb eines Magazins sehr viele Geschosse untergebracht werden. Leider kann keine Feuerstoß-Funktionalität eingebracht werden, ohne die Waffe sofort zu überhitzen."
  STR_GAUSS_RIFLE_CLIP: "Gauss Gewehr-Magazin"
  STR_GAUSS_SNIPER_RIFLE: "Gauss Scharfschützengewehr"
  STR_GAUSS_SNIPER_RIFLE_UFOPEDIA: "Das Gauss Scharfschützengewehr kann die Stärken des Gauss Gewehrs optimal für sich ausnutzen. Es besitzt eine noch höhere Feuerkraft und ist definitiv nochmals genauer. Mit diesen Gewehr können unsere Agenten selbst widerstandsfähige Gegner mit einem einzigen Schuss neutralisieren. Diese Eigenschaft reduziert den Bedarf für einen Feuerstoß."
  STR_GAUSS_SNIPER_RIFLE_CLIP: "Gauss Scharfschützengewehr-Magazin"
  STR_HEAVY_GAUSS: "Schwere Gauss"
  STR_HEAVY_GAUSS_UFOPEDIA: "Obwohl das schwere Gauss weniger genau als die kleineren Mitglieder der Gauss Familie sind, positioniert das destruktive Potential die schwere Gauss in die Rolle der Panzerabwehr. Diese Waffe stellt die erfolgreiche Adaption der unseren Ausrüstung für die zunehmenden Bedrohungen und Herausforderungen der Invasion dar."
  STR_HEAVY_GAUSS_CLIP: "Schwere Gauss-Magazin"
  STR_MEDI_PACK: "Erste-Hilfe-Koffer"
  STR_FLAMETHROWER: "Flammenwerfer"
  STR_FLAMETHROWER_CLIP: "Flammenwerfer Tank"
  STR_FLAMETHROWER_UFOPEDIA: "Der Flammenwerfer verursacht hohen Brandschaden und ignoriert dabei kurze  The Flamethrower deals high Incendiary damage and ignores low Hindernisse, aber der Flammenwerfer wirkt nur bei kurzer Reichweite (9)."
  STR_INCENDIARY_GRENADE: "Brandgranate"
  STR_INCENDIARY_GRENADE_UFOPEDIA: "Brandgranaten sind unersetzlich um die Nacht zu erhellen und laestige Vegetation aus dem Weg zu raeumen."
  STR_COMBAT_KNIFE: "Kampfmesser"
  STR_COMBAT_KNIFE_UFOPEDIA: "Mit einer gehärteten Klinge und Spitze kann ein geübter Feldagent leicht-gepanzerte Ziele lautlos mit einem Hieb oder Stich töten.{NEWLINE}Geeignet für jegliche Form von Nahkämpfen."
  STR_SHOTGUN: "Schrotflinte"
  STR_SHOTGUN_SHELLS: "Schrot-Patronensatz"
  STR_SHOTGUN_SHELLS_AP: "Flintenlaufgeschoss-Patronensatz"
  STR_SHOTGUN_AA_SHELLS_AP: "Flintenlaufgeschoss-Legierung-Patronensatz"
  STR_SHOTGUN_AA_SHELLS: "Schrot-Legierung-Patronensatz"
  STR_SHOTGUN_AA_SHELLS_UFOPEDIA: "Das Schrot aus Außerirdischen Legierungen ist stärker als der klassische Schrot."
  STR_SHOTGUN_UFOPEDIA: "Die Schrotflinte ist eine genaue Nahkampfwaffe mit erheblicher Feuerkraft. Optional kann die Schrotflinte mit Schrot statt mit Flintenlaufgeschossen beladen werden. Die Schrotflinte enthält nur 6 Patronen laden."
  STR_SNIPER_RIFLE: "Scharfschützengewehr"
  STR_SNIPER_RIFLE_CLIP: "Scharfschützengewehr-Magazin"
  STR_SNIPER_RIFLE_AA_CLIP: "Scharfschützengewehr-Legierung-Magazin"
  STR_SNIPER_RIFLE_UFOPEDIA: "Das Scharfschützengewehr mit Kaliber .50 bzw. 12,7-mm ist tödlicher und genauer als das Standard-Gewehr. Dafür ist der Umgang schwieriger und somit besitzt somit eine niedrigere Feuerrate."
  STR_TASER: "Elektroschockpistole"
  STR_TASER_CLIP: "Elektroschockpistole Batterie"
  STR_TASER_UFOPEDIA: "Aus der neuesten Entwicklung für den Polizeieinsatz wurde eine Elektroschockpistole entwickelt. Die nicht-tödliche Waffe kann Ziele in einer Entfernung von 5 Metern kampfuntüchtig machen. Auch wenn der elektrische Schock nicht so stark ist wie ein Betäubungsstab, sprechen der sytlische und gut handhabbarer Pistolengriff wie auch die Reichweite sehr für den Einsatz der Elektroschockpistole."
  STR_MAGNUM: "Magnum"
  STR_MAGNUM_DRUM: "Magnum .44-Schnelllader"
  STR_MAGNUM_AA_DRUM: "Magnum .44-Legierung-Schnelllader"
  STR_MAGNUM_UFOPEDIA: "Die Magnum mit erhöhter Präzision schlägt zurück wie ein Esel, wobei der Schlag gegen den Schaden auf der anderen Seite der Waffe nicht zu vergleichen ist. Es feuert .44 Kaliber Kugeln aus einem 6-schüssigen gummierten Schnelllader ab. Jeder Schuß ist sprichwörtlich sein Gewicht in Gold wert. Die Magnum eignet sich auch als Hauptwaffe."
  STR_SMG: "Maschinenpistole"
  STR_SMG_CLIP: "Maschinenpistole-Magazin"
  STR_SMG_AA_CLIP: "Maschinenpistole-Legierung-Magazin"
  STR_SMG_UFOPEDIA: "Die kleine Handfeuerwaffe verschießt 5.8mm Kugeln (2 Gramm). Die MP wurde für den Bereich der Häuserkämpfe optimiert und an die Bedürfnisse zur Bekämpfung der Außerirdischen Bedrohung angepasst. Die MP kann die Rolle als Pistole und Karabiner verwendet und kann zielgenau mit einer Hand abgefeuert werden.{NEWLINE}>Auto-Schuß: 6 Kugeln"
  STR_MINIGUN: "Minigun"
  STR_MINIGUN_CLIP: "Minigun Ammo Pack"
  STR_MINIGUN_AA_CLIP: "Minigun Alloy Ammo Pack"
  STR_MINIGUN_UFOPEDIA: "Diese schwere Unterstützungswaffe feuert einen tödlichen Kugelhagel ab und ist sehr effectiv bei der Entfernung von Zielen vor den Läufen, sowie das Niederhalten von überlebenden Gegnern. Aufgrund ihres hohen Gewichts ist viel Muskelkraft nötig, um die Minigun in ihrem vollen Potenzial nutzen zu können.{NEWLINE}>Auto-Schuß: 20 Kugeln"
  STR_LIGHT_MINIGUN: "Leichte Minigun"
  STR_LIGHT_MINIGUN_CLIP: "Leichte Minigun-Munitionsbox"
  STR_LIGHT_MINIGUN_AA_CLIP: "Leichte Minigun-Legierung-Munitionsbox"
  STR_LIGHT_MINIGUN_UFOPEDIA: "Die leichte Minigun kombiniert die Tragfähigkeit mit langen Salvos und ist somit eine sehr vielseitige Waffe.{NEWLINE}>Auto-Schuß: 10 Kugeln"
  STR_SCATTER_LASER: "Scatter Laser"
  STR_SCATTER_LASER_UFOPEDIA: "Analog zur Minigun verschießt der Scatter Laser eine Anzahl von Laserstrahlen und richtet somit erheblichen Schaden an.{NEWLINE}>Auto-Schuß: 20 Strahlen"
  STR_LMG: "Leichtes Maschinengewehr"
  STR_LMG_CLIP: "Leichtes Maschinengewehr-Magazin"
  STR_LMG_AA_CLIP: "Leichtes Maschinengewehr-Legierung-Magazin"
  STR_LMG_UFOPEDIA: "Das leichte Maschinengewehr ist eine schwerere Variante unseres Standard-Gewehrs. Der schwerere Lauf, wie auch das integrierte Bipodsystem tragen zu dem Extragewicht zu. Das LMG kann Ziele auf kurzer und mittlerer Distanz ins Korn nehmen und unter schweren Beschuss stellen. Ein hoher Rückstoß und Unhandlichkeit beschränken das Bekämpfen von Zielen auf langer Distanz.{NEWLINE}>Auto-Schuß: 5 Kugeln"
  STR_GRENADE_LAUNCHER: "Granatwerfer "
  STR_LAUNCHER_FRAG: "46mm Granate (HE)"
  STR_LAUNCHER_INC: "46mm Granate (BRANDSATZ)"
  STR_LAUNCHER_SMOKE: "46mm Granate (RAUCH)"
  STR_GRENADE_LAUNCHER_UFOPEDIA: "Der Granatwerfer verwendet eine Anzahl von verschiedenen Granaten. Dies erlaubt dem Grantwerfer in einer Großzahl von Situation effektiv zu sein."
  STR_HMG: "Schweres Maschinengewehr"
  STR_HMG_CLIP: "Schweres Maschinengewehr-Munitionsgürtel"
  STR_HMG_AA_CLIP: "Schweres Maschinengewehr-Legierung-Munitionsgürtel"
  STR_HMG_UFOPEDIA: "Das schwere Maschinengewehr feuert einen gewaltigen Kugelhagel ab und dient somit eine exzellente Unterstützungswaffe. Diese Waffe ist aber zu schwer für einen gewöhnlichen Menschen, um sie verwenden zu können.{NEWLINE}>Auto-Schuß: 8 Kugeln"
  STR_SKYRAIDER: "SKYRAIDER"
  STR_SKYRAIDER_UFOPEDIA: "Dieses Flugzeug kann bis zu 10 Passagiere mit nie dagewesener Geschwindigkeit transportieren."
  STR_MELEE_UFOPEDIA: "Die meisten Kombattanten greifen auf Nahkampfwaffen nur in Notfällen zurück, aber manche Agenten nutzen ihre Stärken: Schaden und Geschwindigkeit"
  STR_PISTOLS_UFOPEDIA: "Pistolen haben ihre Vorteile: sie können problemlos einhändig geführt werden, sind schnell, leicht und einfach mitzuführen. Ihr Hauptproblem ist die begrenzte Reichweite."
  STR_SMGS_UFOPEDIA: "Maschinenpistolen haben lange Feuerstöße, sind einhändig, leicht, mit großen Magazinen. Sie sind jedoch sehr ungenau und verursachen mageren Schaden."
  STR_RIFLES_UFOPEDIA: "Gewehre sind sehr genau, selbst auf weite Entfernung. Viele können vollautomatisch schießen. Sie sind sehr vielseitig, ihr einziger deutlicher Nachtteil ist, dass sie beider Hände bedürfen."
  STR_SHOTGUNS_UFOPEDIA: "Flinten verursachen recht hohen Schaden. Sie sind schnell und sehr genau, aber nur auf kurze Entfernungen. Oft feuern sie Streumunition, sehr effektiv gegen leicht gepanzerte Ziele."
  STR_CANNONS_UFOPEDIA: "Geschütze sind große, schwere, mächtige Waffen. Sie sind recht genau mit Gezielten Schüssen, und durchschnittlich mit Schnellschüssen. Einige Geschütze sind automatische Waffen oder haben besondere Munition."
  STR_LAUNCHERS_UFOPEDIA: "Raketenwerfer verschießen selbst angetriebene Raketen, meist mit einer Sprengladung. Sie sind langsam im Gebrauch und können schwer sein, aber sie verursachen massiven Schaden und haben oft einen guten Schadensradius."
  STR_MACHINE_GUNS_UFOPEDIA: "Maschinengewehre sind leistungsstark, präzise und bieten gute, lange automatische Schussfolgen. Sie sind jedoch ziemlich schwer und haben nur einen begrenzten Nutzen außer dem Unterstützungsfeuer."
  STR_SNIPER_RIFLES_UFOPEDIA: "Scharfschützengewehre erfordern eine hohe Schussgenauigkeit, um effektiv zu sein, aber in den richtigen Händen sind sie extrem präzise und leistungsstark. Allerdings sind sie ziemlich langsam zu feuern. Ihre Genauigkeit sinkt oft auf sehr kurze Distanzen."
  STR_INCENDIARIES_UFOPEDIA: "Brandwaffen verursachen direkten Schaden und decken auch ein gewisses Gebiet mit Flammen ab. Feuer fügt allen Einheiten, die in ihm stehen, Schaden zu. Feuer verursacht keine tödlichen Wunden, kann jedoch zur Zerstörung der Zieleinheit führen. Eine brennende Einheit nimmt jede Runde Schaden, als ob sie im Feuer stünde, und hat in jeder Runde die Chance, das Feuer zu stoppen. Rüstung schützt nicht vor Feuer, kann aber in einigen Fällen den Schaden um einen bestimmten Prozentsatz reduzieren."
