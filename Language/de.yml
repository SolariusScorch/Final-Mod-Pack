  STR_LASER_PISTOL_MIB_UFOPEDIA: "Die Laserpistole is eine fortschrittliche Seitenwaffe. Die Batterie hat eine Kapazität für 24 Schuß."
  STR_LASER_RIFLE_MIB_UFOPEDIA: "Das Lasergewehr. Es wird von einer sehr hochentwickelten Batterie mit 36 Schuß betrieben."
  STR_HEAVY_LASER_MIB_UFOPEDIA: "Der Schwere Laser wird als Panzerabwehrwaffe verwendet.  Es können mit einer Batterie 20 Schuß abgefeuert werden."
  STR_HAZMAT_ARMOR: "Schutzanzug"
  STR_HAZMAT_ARMOR_UC: "SCHUTZANZUG"
  STR_HAZMAT_ARMOR_UFOPEDIA: "Diese Schutzausrüstung macht den Träger auf dem Schlachtfeld praktisch immun gegen chemische Kampfmittel, Säure und Feuer. Allerdings wirkt sich dieser Schutz zu Lasten der Beweglichkeit und Ausdauer aus."
  STR_XCOM_CYBERDISC_PLASMA: "X-Com Cyberdisc/Plasma"
  STR_XCOM_CYBERDISC_LASER: "X-Com Cyberdisc/Laser"
  STR_XCOM_CYBERDISC: "X-Com Cyberdisc"
  STR_XCOM_CYBERDISC_UFOPEDIA: "Mit den Fortschritten dank der außerirdischen Elektronik und Konstruktion sind wir in der Lage beschädigte Cyberdiscs reparieren und sie für unsere Zwecke verwenden zu können. Diese miniaturisierten UFOs laufen mit genügend Beschädigungen nach wie vor in Gefahr in einer gewaltigen Explosion zu enden. Deshalb sollten sie mit Vorsicht verwendet werden."
  STR_ALIEN_DATA_SLATE: "Außerirdischer Datenträger"
  STR_ALIEN_DATA_SLATE_UFOPEDIA: "Die tragbaren außerirdischen Datenträger enthalten bedeutende technische Informationen bezüglich der Invasion. Diese Datenträger befinden sich nur im Besitz von den höchst-rankigsten Außerirdischen und sollten somit sofort untersucht werden."
