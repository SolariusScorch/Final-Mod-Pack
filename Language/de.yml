  STR_OPTRONICS: "Optronik"
  STR_OPTRONICS_UFOPEDIA: "Optroniks sind Elektronikkomponenten die statt elektrischen Signalen Licht verwenden, um Informationen zu übertragen. Daher sind sie viel viel schneller und haben einen wesentlich höheren Wirkungsgrad."
  STR_SYNTHETIC_MUSCLES: "Synthetische Muskeln"
  STR_SYNTHMUSCLES: "Synthmuskeln"
  STR_SYNTHMUSCLE_EXTRACTION: "Synthmuskel entnehmen"
  STR_SYNTHMUSCLES_UFOPEDIA: "Synthetische Muskeln sind bionisches pseudo-Gewebes mit atemberaubenden Eigenschaften. Sie funktionieren ähnlich wie normale Muskeln, aber sie sind viel stärker und fester als gewöhnliches Muskeln. Diese synthetischen Musklen können nun von den Körpern der Mutonen extrahiert werden."
