  STR_GAZER_UFOPEDIA: "Starrer sehen aus wie aufrecht stehende Schildkröten und sind auch tatsächlich so stabil, wie sie aussehen. Ihre sperrige schwere Rüstung bietet eine eindrucksvolle Widerstandskraft gegen Treffer jeder Art, insbesondere von panzerbrechenden Treffern und Plasma."
  STR_GAZER_AUTOPSY_UFOPEDIA: "Das einzige, große Auge ist das auffälligste anatomische Merkmal dieses Aliens; es hat einen krebsähnlichen Aufbau, ist aber sehr viel weiter entwickelt. Die Rüstung wird nicht bloß getragen; kybernetische Implantate leiten davon ab und verbinden sich mit den Organen des Geschöpfs. Die Rüstung stellt somit eine Schale dar."
  STR_HOLODRONE_UFOPEDIA: "Holodronen sind lebende, schwebende, Artilleriewaffen. Sie sind durch eine Plasmablase geschützt, die auf Plasma und Feuer eingerichtet ist. Es wäre möglich, dass die Holodrone speziell zum Kampf gegen Gegner erschaffen wurde, die mit Plasma kämpfen. Der Mechanismus kann auf menschliche Rüstungen nicht übertragen werden, weil er zu heiß und radioaktiv wird."
  STR_HOLODRONE_AUTOPSY_UFOPEDIA: "Ein sehr komplexer Roboter, welcher von einem für dessen Größe gewaltigen Eleriumkern betrieben wird. Zwei Stiele dehnen sich von dem Kern, welche benutzt werden, um die Plasmablase zu entwickeln, welche das Geschöpf umhüllt. Es ist zudem offensichtlich, dass der Kern überladen kann, um diese zusätzliche Energie für einen starken Laserstrahl zu verwenden."
