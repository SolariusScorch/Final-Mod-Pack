  STR_CHTONITE_UFOPEDIA: "Die Chtoniten sind eine robuste außerirdische Rasse, die sich für die niedrigeren Tätigkeiten und rauen Umweltverhältnissen eignet. Sie ziehen es vor im Untergrund zu leben und ihre Augen würden von der Sonne in Mitleidenschaft gezogen werden, wenn sie keine okularen Implantate besäßen. Ihre Intelligenz ist nur durchschnittlicher Natur, aber sie sind mehr als Fähig um einen Krieg gegen die Menschheit zu führen."
  STR_CHTONITE_AUTOPSY_UFOPEDIA: "Dieses Wesen besaß einen starken und robusten Körper, der sich sonst  von einem menschlichen Körper nicht wesentlich unterscheidet. Die dicke Haut schützt das Wesen vor Kugeln und Klingen. Ihre Augen sind mit einer Art kybernetischen 'Brille' geschützt, welche auch das Sehvermögen zu verbessern scheint."
