  STR_HYBRID_MIB: "Hybrid/Men in Black"
  STR_HYBRID_MIB_MEETING: "Hybrid/Men in Black Treffen"
  STR_HYBRID_MIB_MEETING_UFOPEDIA: "Eine der gefährlichsten Partner der halbmenschlichen Hybriden sind die sogenannten Men in Black. Die MiB verfolgen ihre eigene Ziele indem sie den direkten Kontakt mit den Außerirdischen suchen. Das Hybridennetzwerk trifft sich gelegentlich in Vertretung der Außerirdischen mit den Abgesandten des MiBs um zu verhandeln, Informationen weiterzugeben und vermutlich den Untergang der Menschheit zu planen. Es ist selbstverständlich, dass solche Treffen für uns gefährlich ist und sollten somit schnellstmöglich gestoppt werden."
  STR_HYBRID_GROUND_CONVOY: "Konvoy"
  STR_HYBRID_GROUND_CONVOY_UFOPEDIA: "Um die menschliche Gesellschaft infiltrieren zu können, müssen die Außerirdischen viel Aufwand für die Vorbereitung betreiben. Teil der Vorbereitung schließt den Transport von wichtigen Gütern, wie beispielsweise Dokumente, Artifakte und Personen mit ein. Diese Anstrengungen werden seitens der halb-Außerirdischen Hybriden unablässig getätigt. Dazu setzen sie ihre Kontakte und Ressourcen zum Schmuggeln ihrer Materalien zu jedem Ort auf der Erde ein. Die scheinbar unaufälligen Aktivitäten der Hybriden sind der Grundstein für jegliche Form von Beziehung zwischen den Menschen und der Außerirdischen. Daraus können bösartige Abmachungen mit wenigen aber mächtigen Gruppen enstehen, die für alle eine Gefahr darstellen."
  STR_HYBRID_BASE: "Stützpunkte der Hybriden"
  STR_HYBRID_BASE_UFOPEDIA: "Obwohl das Hybridennetzwerk sehr weit gestreut ist, sind Rechenzentren und zentralisierte Lager unvermeidbar. Die Stützpunkte der Hybriden werden sehr gut bewacht und stellen eine ernsthafte Herausforderung für unsere Truppen dar."
  STR_HYBRID_MEETING: "Hybrid-Alien Meeting"
  STR_HYBRID_MEETING_UFOPEDIA: "Obwohl die Hybriden autonom arbeiten, müssen sie sich regelmäßig mit ihren Meistern treffen. Hierbei erhalten sie neue Instruktionen und Ausrüstungsgegenstände. Solche Treffen finden in entlegenden Gegenden, die in der Regel Teil des Hybridennetzwerkes sind, statt. Diese Treffen stellen eine deutliche Bedrohung für unsere Bemühungen dar, da sie den außerirdischen Einfluss auf der Erde sichtbar machen."
