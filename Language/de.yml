  STR_HYBRID_AUTOPSY: "Hybrid-Autopsie"
  STR_HYBRID_AUTOPSY_UFOPEDIA: "Wie erwartet, ist dieses Wesen nur teilweise menschlich. Seine DNS enthält zahlreiche Fragmente, höchstwahrscheinlich außerirdischen Ursprungs, die zu unüblichen körperlichen Eigenschaften führen, wie abnorm große Augen und weiße, teigige Haut. Die körperlich Chemie alerdings scheint ganz normal für einen irdischen Primaten, und seine körperlichen Fähigkeiten scheinen vergleichbar mit einem Menschen."
  STR_HYBRID: "Hybrid"
