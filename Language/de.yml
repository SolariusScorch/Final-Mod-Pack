  STR_CEREBREAL_LARVA_AUTOPSY: "Cerebreal Larve-Autopsie"
  STR_CEREBREAL_UFOPEDIA: "Die Cerebreals sind eine Rasse die nicht in die Bienenstock ähnliche Gesellschaft der Außerirdischen integriert sind. Stattdessen sind sie eher Verbündete, die aus unerklärlichen Gründen zugestimmt haben bei der Invasion zu unterstützen. Sie besitzen unglaubliche starke psionische Kräfte, die sie als Waffe einsetzen können. Nur mit ihren Willen allein können sie eine gewaltige Plasma-Entladung freisetzen. Ihre unabhängigen und ihre sonderbaren Gedankengänge machen sie zu einer unberechenbaren Kreatur. Aber im Gegensatz zu den anderen Invasoren sind sie wesentlich einfacher in Panik zu versetzen."
  STR_CEREBREAL_AUTOPSY_UFOPEDIA: "Dieses Exemplar ist wahrlich von einer anderen Welt: Die Genetik von diesem Wesen unterscheidet sich komplett von allen uns bekannten iridischen und außerirdischen Lebewesen. Selbst im Vergleich zu den bis jetzt gesehenen Außerir- dischen ist diese Spezies noch viel sonderbarer. Der Großteil des Körpers besteht nur aus Neuronen und der Rest setzt sich ausschließlich mit fortschrittlicher Kybernetik zusammen, um dieses gigantische 'Gehirn' am Leben zu erhalten. Es scheint keine Handfeuerwaffen benutzen zu können und besitzt sonst keine wesentliche natürliche Verteidi- gungsmittel. Ansonsten können wir wenig über diese Kreature sagen."
  STR_CEREBREAL_LARVA_UFOPEDIA: "Diese Kreatur ist ein Jungtier der Zerebrealen, zu seinem Schutz im Gefecht in einem winzigen UFO-ähnlichen Fahrzeug eingeschlossen. Nicht so wirksam wie ein erwachsener Zerebrealer, stellt es dennoch eine große Bedrohung dar, dank hoher Intelligenz und einer bemerkenswerten psionischen Widerstandskraft. Sein Panzer ist mit einer tödlichen Plasmawaffe ausgerüstet."
  STR_CEREBREAL_LARVA_AUTOPSY_UFOPEDIA: "Diese Kreature besteht hauptsächlich aus Gehirngewebe, das in eine schwebende Kapsel umhüllt ist. Diese Kapsel ist ziemlich widerstandsfähig. Dies trifft um so mehr für Kugeln und Laserstrahlen zu. Es besitzt ebenfalls eine Plasmawaffe, die dem Plasmagewehr ähnelt."
