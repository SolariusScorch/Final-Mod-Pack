  STR_EXCAVATOR_UFOPEDIA: "Die Exkavatoren sind kleine Schiffe, die hauptsächlich mit dem Graben und der Konstruktion beauftragt sind. Sie stellen keine große Bedrohung für unsere Flugzeuge dar."
  STR_FIGHTER_SHIP_UFOPEDIA: "Die außerirdischen Jäger werden nur zum Bekämpfen von irdischen Flugzeugen, einschließlich unserer eigenen Abfangjäger, entsandt. Sie sind für ihre Größe sehr gut ausgestattet. Sie besitzen aber nur eine kleine Besatzung."
  STR_SENTRY_SHIP_UFOPEDIA: "Der Zweck dieses kleinen UFOs sind Überwachung und Patrouillen. Die Bewaffnung ist dieses Schiffes stellt eine Bedrohung für unserer Abfangjäger dar."
  STR_LAB_SHIP_UFOPEDIA: "Die Laborschiffe sind große Flugobjekte, die mit der Aufgabe von wissenschaftlicher Natur und Operationen zur Ernte von biologischen Material vertraut sind. Die Laborschiffe sind viel größer als die Erntemaschinen und können somit komplexere Experimente ausführen. Die Anzahl der Besatzung ist hoch und sie sind recht gut ausgestattet."
  STR_MIND_GUIDED_MISSILE: "Gedanken-gesteuerte Rakete"
  STR_PLASMA_CASTER: "Plasma Caster"
  STR_PLASMA_CASTER_CLIP: "Plasma Caster-Magazin"
  STR_PLASMA_CASTER_UFOPEDIA: "Der Plasma Caster ist eine Variante der Plasmapistole, die aufgeladene Teilen in einem weiten Streubereich verschießt und somit den Plasma Caster zu einer zerstörischen Waffe macht."
  STR_PLASMA_CASTER_CLIP_UFOPEDIA: "Das würfelartige Gerät versorgt den Plasma Caster mit Munition. Es enthält eine kleine Menge Elerium, welches rückgewonnen werden kann."
  STR_PLASMA_SUB: "Plasma-Subgewehr"
  STR_PLASMA_SUB_CLIP: "Plasma-Subgewehrmagazin"
  STR_PLASMA_SUB_UFOPEDIA: "Diese leichte Plasmawaffe ist hocheffizient gegen normale Infanteristen."
  STR_PLASMA_SUB_CLIP_UFOPEDIA: "Dieses kleine Objekt ist eine Energiequelle für das Plasma-Subgewehr. Es enthält ein wenig nutzbares Elerium."
  STR_PLASMA_SNIPER_RIFLE: "Plasmascharfschützengewehr"
  STR_PLASMA_SNIPER_RIFLE_CLIP: "Plasmascharfschützengewehrmunition"
  STR_PLASMA_SNIPER_RIFLE_UFOPEDIA: "Das ist eine extrem  genaue und mächtige Waffe, die auf beschleunigten Teilchen aus einem Antigravitationsfeld beruht."
  STR_PLASMA_SNIPER_RIFLE_CLIP_UFOPEDIA: "Dieser kleine Gegenstand wird als Kraftquelle für das Plasmapräzisionsgewehr benutzt.  Es verwendet kleine Mengen an Elerium."
  STR_PLASMA_BLASTER: "Plasma Blaster"
  STR_PLASMA_BLASTER_CLIP: "Plasma Blaster Munition"
  STR_PLASMA_BLASTER_UFOPEDIA: "Dies ist eine vernichtende Waffe gegen Panzerungen, welche auf der Plasmatechnologie basiert. Sie verdampft alles an dem Ort des Einschlags."
  STR_PLASMA_BLASTER_CLIP_UFOPEDIA: "Dieser kompakte Gegenstand wird als Munition für den Plasma Blaster verwendet. Es benutzt kleine Mengen an Elerium."
  STR_TOXIGUN: "Toxigun"
  STR_TOXIGUN_FLASK: "Toxigun Behälter"
  STR_TOXIGUN_UFOPEDIA: "Diese Waffe verspritzt eine komplexe chemische Mixtur, die fast jedes uns bekannte Material innerhalb von Sekunden auflösen kann. Natürlich endet der Kontakt mit dieser Mixtur für alle Lebewesen tödlich."
  STR_TOXIGUN_FLASK_UFOPEDIA: "Der kleine Behälter ist mit einer wirksamen Säure befüllt und dient als Munition für die Toxigun."
