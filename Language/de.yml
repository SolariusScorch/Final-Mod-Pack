de:
  STR_DEATH_DISC: "Todesscheibe"
  STR_DEATH_DISC_UFOPEDIA: "Diese Wurfwaffe wird von einem Mikrograv-Motor unterstützt, der sie in der Luft dreht. Nachdem die Scheibe ihr Ziel erreicht hat, kehrt sie automatisch zum Benutzer zurück. Ihr monomolekularer Rand macht sie zu einer furchterregenden Waffe, die sogar in fortgeschrittene Rüstungen eindringen kann."
  STR_SMALL_GROUND_CONVOY_HYBRID: "Kleiner Hybriden-Konvoi"
  STR_SMALL_GROUND_CONVOY_TEMPERATE_HYBRID: "Kleiner Hybriden-Konvoi"
  STR_SMALL_GROUND_CONVOY_JUNGLE_HYBRID: "Kleiner Hybriden-Konvoi"
  STR_SMALL_GROUND_CONVOY_COLD_HYBRID: "Kleiner Hybriden-Konvoi"
  STR_SMALL_GROUND_CONVOY_DESERT_HYBRID: "Kleiner Hybriden-Konvoi"
  STR_MEDIUM_GROUND_CONVOY_HYBRID: "Mittelstarker Hybriden-Konvoi"
  STR_MEDIUM_GROUND_CONVOY_TEMPERATE_HYBRID: "Mittelstarker Hybriden-Konvoi"
  STR_MEDIUM_GROUND_CONVOY_JUNGLE_HYBRID: "Mittelstarker Hybriden-Konvoi"
  STR_MEDIUM_GROUND_CONVOY_COLD_HYBRID: "Mittelstarker Hybriden-Konvoi"
  STR_MEDIUM_GROUND_CONVOY_DESERT_HYBRID: "Mittelstarker Hybriden-Konvoi"
  STR_SMALL_GROUND_CONVOY_HYBRID_BRIEFING: "Wir haben eine kleinere Ladung Fracht der Hybriden ausfindig gemacht. Stelle sicher, dass sie nicht an ihr Ziel gelangt. Vor einem Abbruch der Mission solltest du die X-Com-Einheiten zurück zum Flugzeug bewegen."
  STR_MEDIUM_GROUND_CONVOY_HYBRID_BRIEFING: "Wir haben eine Frachtladung der Hybriden ausfindig gemacht. Stelle sicher, dass sie nicht an ihr Ziel gelangt. Vor einem Abbruch der Mission solltest du die X-Com-Einheiten zurück zum Flugzeug bewegen."
  STR_ALERT_SMALL_CONVOY_HYBRID: "Kleiner Konvoi Entdeckt"
  STR_ALERT_MEDIUM_CONVOY_HYBRID: "Mittelgroßer Konvoi Entdeckt"
  STR_MEDAL_ALIENS_KILLED: "Verdienst-Stern"
  STR_MEDAL_ALIENS_KILLED_DESCRIPTION: "Wird an einen Soldaten vergeben, der viele Aliens getötet hat."
  STR_MEDAL_ALIENS_KILLED_UFOPEDIA: "'Wir können dem Feind die unakzeptablen Kosten seines Strebens demonstrieren, indem wir:{NEWLINE}- in sein Territorium eindringen;{NEWLINE}- Operationen durchführen, die{NEWLINE} sein Opfer erhöhen;{NEWLINE}- indem wir den Feind zermürben.{NEWLINE} - Carl von Clausewitz' {NEWLINE}{NEWLINE}Diese Auszeichnung wird einem Soldaten verliehen, der seine Tödlichkeit durch die Ausschaltung vieler Außerirdischer bewiesen hat.{NEWLINE}{NEWLINE}Der Anspruch auf diesen Orden beginnt bei 10 Tötungen und wird jeweils für 10 weitere Abschüsse vergeben."
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY: "Inferno-Stern"
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY_DESCRIPTION: "Wird einem Soldaten verliehen, der Brandwaffen zur Tötung von Außerirdischen eingesetzt hat."
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY_UFOPEDIA: "'Von den vier klassischen Elementen ist das Feuer bei weitem das ursprünglichste. Es ist die größte Herausforderung. Das gefährlichste. Das wandelbarste. Das Innigste. Der größte Spaß. Mal im Ernst: Welche Feinde würden vor dir in die Knie gehen, wenn du vor ihnen stehst und dich als großer Wasserzauberer ausgibst?'{NEWLINE} - The Rant{NEWLINE}{NEWLINE}Diese Auszeichnung wird denjenigen verliehen, die die Kunst beherrschen, den Feind mit Feuer zu vernichten. Die Auszeichnung wird für jeweils fünf abgefackelte Außerirdische verliehen, maximal jedoch viermal."
  STR_MEDAL_ALIENS_KILLED_BY_RACE: "Xenozidorden"
  STR_MEDAL_ALIENS_KILLED_BY_RACE_DESCRIPTION: "Wird an einen Soldaten verliehen, der die {0} Bedrohung erfolgreich bekämpft hat."
  STR_MEDAL_ALIENS_KILLED_BY_RACE_UFOPEDIA: "'Wenn du dich in einem fairen Kampf wiederfindest, hast du deine Mission nicht richtig geplant.'{NEWLINE}{NEWLINE} - David Hackworth{NEWLINE}{NEWLINE}Wird einem Soldaten verliehen, der zu einer tödlichen Kampfmaschine bei der Bekämpfung einer bestimmten außerirdischen Ethnie geworden ist. Diese Spezies wurde von diesem X-Com-Helden so sehr drangsaliert, dass sie ihn Xenozide nennen.{NEWLINE}{NEWLINE}Die Auszeichnungsstufen liegen bei 10, 20 und 30 Abschüssen einer bestimmten außerirdischen Rasse."
  STR_MEDAL_ALIENS_KNOCKED_OUT: "Orden der Zügelung"
  STR_MEDAL_ALIENS_KNOCKED_OUT_DESCRIPTION: "Wird an einen Soldaten verliehen, der viele Außerirdische mit nicht-tödlicher Gewalt ausgeschaltet hat."
  STR_MEDAL_ALIENS_KNOCKED_OUT_UFOPEDIA: "'Wer den Millennium Falken findet, wird eine beträchtliche Belohnung erhalten. Jedwede hierfür erforderliche Maßnahme soll mir recht sein. Nur ich will die Besatzung lebend haben. Das Schiff darf nicht vernichtet werden.'{NEWLINE}{NEWLINE}- Darth Vader{NEWLINE}{NEWLINE}Verliehen als Anerkennung für einen Soldaten, der die Kunst beherrscht, Außerirdische lebend zu ergreifen. Lebende Exemplare können für unser Verständnis der Bedrohung, der wir gegenüber-stehen, unglaublich wichtig sein.{NEWLINE}Die Auszeichnung wird bei 4, 8, 12 und 16 Gefangenen verliehen."
  STR_MEDAL_ALIEN_BASE_ASSAULT: "Irdisches Kreuz"
  STR_MEDAL_ALIEN_BASE_ASSAULT_DESCRIPTION: "Wird einem Soldaten verliehen, der an einer erfolgreichen Angriffsmission auf eine außerirdische Basis teilgenommen hat."
  STR_MEDAL_ALIEN_BASE_ASSAULT_UFOPEDIA: "'Bringe deine Armee in tödliche Gefahr, und sie wird überleben; stürze sie in verzweifelte Bedrängnis, und sie wird sich in Sicherheit bringen.  - Sun Tzu'{NEWLINE}{NEWLINE}Jeder Angriff auf einen feindlichen Stützpunkt ist ein Schritt zum Sieg. Die Vernichtung des Feindes an den Knotenpunkten seiner Macht sichert unseren Fortschritt auf dem Weg zur endgültigen Vorherrschaft.{NEWLINE}{NEWLINE}Diese Medaille wird Soldaten verliehen, die an einem Angriff auf eine außerirdische Basis teilgenommen haben und kann dreimal verliehen werden."
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES: "Orden des Hammers"
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES_DESCRIPTION: "Wird einem Soldaten verliehen, der außerirdische Soldaten jeder Rasse getötet hat."
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES_UFOPEDIA: "'Fürchte dich nicht vor ihnen, mein Kind. Wir werden sie alle töten.' {NEWLINE}{NEWLINE}  - Das Königreich{NEWLINE}{NEWLINE}Diese Medaille zeichnet den Soldaten aus, der die Kunst des Tötens von Außerirdischen jeder Rasse beherrscht.{NEWLINE}{NEWLINE}Diese Auszeichnung wird für die Tötung eines Soldaten aller primären Ethnien verliehen.{NEWLINE}{NEWLINE}Weitere Auszeichnungen werden für 5, 10 und 15 weitere Exemplare jeder Ethnie verliehen."
  STR_MEDAL_ALLBATTLETYPES: "Armis Potens Orden"
  STR_MEDAL_ALLBATTLETYPES_DESCRIPTION: "Wird an Soldaten verliehen, die ihre tödlichen Fähigkeiten mit allen Arten von Waffen unter Beweis gestellt haben."
  STR_MEDAL_ALLBATTLETYPES_UFOPEDIA: "Armis Potens bedeutet 'Stark mit den Waffen'. Ein Infanterist ist darauf trainiert, mit vielen verschiedenen Waffentypen zu kämpfen, um den Feind zu besiegen.{NEWLINE}{NEWLINE}Die Auszeichnung würdigt die Flexibilität und Tödlichkeit dieser geschickten Krieger.{NEWLINE}{NEWLINE}Sie wird an jeden Soldaten verliehen, der den Feind mit jeder Waffenart eliminiert hat. Dazu gehören Schusswaffen, Nahkampfwaffen, Granaten und Annäherungsgranaten.{NEWLINE}{NEWLINE}Es gibt vier Auszeichnungsstufen: Für 3, 6, 9 und 12 Abschüsse."
  STR_MEDAL_ALLMISSIONS: "Hölle-und-Zurück-Medaille"
  STR_MEDAL_ALLMISSIONS_DESCRIPTION: "Wird an einen Soldaten verliehen, der an jeder Art von Mission teilgenommen hat."
  STR_MEDAL_ALLMISSIONS_UFOPEDIA: "'Du kannst ihnen sagen, dass ich durch die Hölle und zurück gegangen bin. Wenn die Kacke am dampfen ist, feuere ich zurück. In dieser kalten Welt. Wo sind deine Feuerzeuge? Lasst sie uns niederbrennen, s-s-schiess zurück' - Kid Ink{NEWLINE}{NEWLINE}Dieser Soldat hat schon alles gesehen: abgestürzte UFOs, gelandete UFOs, Terror-Missionen, Basis-Missionen, sogar das Eintreten der Tür des Feindes und das Eindringen in seine Basis.{NEWLINE}Diese Auszeichnung wird an Soldaten verliehen, die an jeder Art von Mission teilgenommen haben."
  STR_MEDAL_ALLRANKS: "Namen nehmen"
  STR_MEDAL_ALLRANKS_DESCRIPTION: "Wird an einen Soldaten verliehen, der Außerirdische aller Ränge getötet hat."
  STR_MEDAL_ALLRANKS_UFOPEDIA: "'... fingen diese rauflustigen kleinen vietnamesischen Marines an, in den Arsch zu treten und sich einen Namen zu machen.'{NEWLINE} - Ralph Christopher, 'River Rats'{NEWLINE}{NEWLINE}Namen zu nehmen kam von der Idee, einen Feind so sehr zu bekämpfen, dass man seinen Namen aus seiner Truppenliste entfernt.{NEWLINE}{NEWLINE}Diese Auszeichnung wird an einen Soldaten verliehen, der einen Außerirdischen jeden Ranges getötet hat, vom Soldat bis zum Kommandanten."
  STR_MEDAL_ALLUFOS: "TECHINT Abzeichen"
  STR_MEDAL_ALLUFOS_DESCRIPTION: "Wird an einen Soldaten verliehen, der an Einsätzen mit allen UFO-Typen teilgenommen hat."
  STR_MEDAL_ALLUFOS_UFOPEDIA: "TECHINT, oder Technical Intelligence, beinhaltet die Gewinnung von Wissen über die Fähigkeiten des Feindes durch die Erforschung erbeuteter Ausrüstung.{NEWLINE}{NEWLINE}X-Com gewinnt Wissen und Material aus jedem UFO, das sie bergen.{NEWLINE}{NEWLINE}Soldaten, die an Missionen mit jedem UFO-Typ beteiligt waren, erhalten diese Auszeichnung, welche nur einmalig vergeben wird."
  STR_MEDAL_ANTITERROR: "Herakles-Medaille"
  STR_MEDAL_ANTITERROR_DESCRIPTION: "Wird einem Soldaten verliehen, der alle Arten von Terroristeneinheiten ausgeschaltet hat."
  STR_MEDAL_ANTITERROR_UFOPEDIA: "'Denn ein wahrer Held wird nicht an der Größe seiner Kraft gemessen, sondern an der Stärke seines Herzens.' {NEWLINE}{NEWLINE} - Zeus{NEWLINE}{NEWLINE}So wie Herkules dafür bekannt war, viele alptraumhafte Monster zu seiner Zeit zu erschlagen, so hat auch der Empfänger dieser Auszeichnung seinen Anteil an schrecklichen Feinden erlegt.{NEWLINE}{NEWLINE}Diese Medaille wird an Soldaten verliehen, die eine Terroristeneinheit jeder Art getötet haben. Für diese Auszeichnung gibt es vier Stufen."
  STR_MEDAL_BASE_DEFENDER: "Verteidigermedaille"
  STR_MEDAL_BASE_DEFENDER_DESCRIPTION: "Wird an einen Soldaten verliehen, der an einer erfolgreichen Mission zur Verteidigung des Stützpunktes teilgenommen hat."
  STR_MEDAL_BASE_DEFENDER_UFOPEDIA: "'Du kannst dir dein Schlachtfeld nicht aussuchen, das macht Gott für dich; Aber du kannst eine Flagge aufstellen, wo nie eine Flagge wehte.' - Nathalia Crane{NEWLINE}{NEWLINE}Diese Medaille wird an Soldaten verliehen, die an einer erfolg-reichen Basisverteidigungsmission teilgenommen haben. Obwohl die außerirdischen Horden versuchten, diese tapfere Seele zu überwältigen, hielt sie die Linie und sorgte dafür, dass X-Com die Kontrolle über diese wichtige Einrichtung behielt.{NEWLINE}Die Medaille wird für bis zu drei erfolgreiche Basisverteidigungen verliehen."
  STR_MEDAL_BESTOFRANK: "Gefallenenstern"
  STR_MEDAL_BESTOFRANK_DESCRIPTION: "Wird posthum an einen Soldaten verliehen, der in seinem jeweiligen Rang ein aufsteigender Stern war."
  STR_MEDAL_BESTOFRANK_UFOPEDIA: "'Und stirbt er einst, Nimm ihn, zerteil in kleine Sterne ihn{NEWLINE} - Shakespeare, 'Romeo & Julia'{NEWLINE}{NEWLINE}X-Com-Helden, ob Soldat, Feldwebel, Hauptmann oder Kommandant, verdienen Anerkennung für hervorragende Leistungen, wenn sie sterben.{NEWLINE}{NEWLINE}Dieser Orden wird dem gefallenen Soldaten verliehen, der zum Zeitpunkt seines Ablebens die höchste Punktzahl seines Dienstgrades erreicht hat.{NEWLINE}{NEWLINE}Auf jeder Stufe kann mehr als ein Soldat diese posthume Auszeichnung erhalten."
  STR_MEDAL_BESTSOLDIER: "Heldenorden"
  STR_MEDAL_BESTSOLDIER_DESCRIPTION: "Wird posthum an einen Soldaten verliehen, der ein Vorbild für alle anderen war."
  STR_MEDAL_BESTSOLDIER_UFOPEDIA: "'Es ist nicht schlimm, zu sterben.{NEWLINE}Es ist schrecklich, nicht zu leben.'{NEWLINE} - Victor Hugo, Les Misérables{NEWLINE}{NEWLINE}Wenn Helden sterben, leben ihre Taten weiter. Die Heldentaten der X-Com-Soldaten werden nicht vergessen, wenn sie in einer glorreichen Schlacht sterben.{NEWLINE}Dieser Orden wird dem Soldaten verliehen, der den höchsten Rang unter den Gefallenen einnimmt. Er wird an neue Mitglieder in den Reihen der Gefallenen verliehen, um anzuerkennen, dass sie zum Zeitpunkt ihres Todes die höchste Punktzahl erreicht haben. Es können mehrere Soldaten diese posthume Auszeichnung erhalten."
  STR_MEDAL_BRAVERYGAIN: "Legion der Tapferen"
  STR_MEDAL_BRAVERYGAIN_DESCRIPTION: "Wird an einen Soldaten verliehen, der ein Musterbeispiel an Tapferkeit ist."
  STR_MEDAL_BRAVERYGAIN_UFOPEDIA: "'Ich habe gelernt, dass Mut nicht die Abwesenheit von Angst ist, sondern der Triumph über sie. Ein mutiger Mann ist nicht derjenige, der keine Angst hat, sondern derjenige, der diese Angst besiegt.'{NEWLINE}{NEWLINE} - Nelson Mandela{NEWLINE}{NEWLINE}Dieser Soldat hat sich in schwierigen Situationen befunden und der Angst die Stirn geboten!{NEWLINE}{NEWLINE}Diese Auszeichnung wird für jede Steigerung der Tapferkeit eines Soldaten um 10 Punkte verliehen und hat drei Stufen."
  STR_MEDAL_DAYS_WOUNDED: "Rotes Herz"
  STR_MEDAL_DAYS_WOUNDED_DESCRIPTION: "Wird einem Soldaten verliehen, der über einen längeren Zeitraum verwundet war."
  STR_MEDAL_DAYS_WOUNDED_UFOPEDIA: "Mit dieser Auszeichnung wird die große Aufopferung des verwundeten Soldaten gewürdigt.{NEWLINE}{NEWLINE}Diese Medaille ist wahrhaftig eine 'Rote Tapferkeitsmedaille' und ehrt einen schwer verwundeten Soldaten.{NEWLINE}{NEWLINE}Diese Auszeichnung basiert auf der kumulativen Anzahl von Verwundungstagen und wird für jeweils 30 Tage der Genesung bis hin zu 300 Tagen verliehen."
  STR_MEDAL_DOUBLEKILL: "Schnellschützen-Belobigung"
  STR_MEDAL_DOUBLEKILL_DESCRIPTION: "Wird an einen Soldaten verliehen, der sich auf dem Schlachtfeld bewährt hat und mehr als eine feindliche Bedrohung in rascher Folge getötet hat."
  STR_MEDAL_DOUBLEKILL_UFOPEDIA: "'Ein feindlicher Soldat ist nie genug, aber zwei sind schon zu viel.'{NEWLINE}{NEWLINE}  - Murphy's Laws of Combat{NEWLINE}{NEWLINE}Je schneller wir den Feind erledigen, desto schneller kommen wir nach Hause.{NEWLINE}{NEWLINE}Mit dieser Auszeichnung werden Soldaten geehrt, die zwei Feinde in kurzer Zeit ausgeschaltet haben.{NEWLINE}Es gibt Vier Stufen dieser Auszeichnung für unsere Schnellschützen."
  STR_MEDAL_FALLEN: "Gefallenen-Orden"
  STR_MEDAL_FALLEN_DESCRIPTION: "Wird einem Soldaten zu Ehren seines Todes und seines Einsatzes für die Verteidigung der Erde verliehen."
  STR_MEDAL_FALLEN_UFOPEDIA: "'Ein Held ist jemand, der sein Leben für etwas Größeres als sich selbst gegeben hat'{NEWLINE}{NEWLINE} - Joseph Campbell{NEWLINE}{NEWLINE}Der höchste Preis wurde bereitwillig gezahlt, damit die Menschheit überleben kann. Es ist nur angemessen, dass wir sie in unserem Gedenken und unseren Taten ehren, während wir in der Sache weitermachen, für die sie gestorben sind.{NEWLINE}{NEWLINE}Diese Auszeichnung wird posthum an alle X-Com-Truppen verliehen, die im Kampf gefallen sind."
  STR_MEDAL_FLANKSHOT: "Enfilade-Belobigung"
  STR_MEDAL_FLANKSHOT_DESCRIPTION: "Wird an einen Soldaten verliehen, der eine hervorragende Taktik bewiesen hat und in der Lage ist, Feinde zu flankieren und zu töten."
  STR_MEDAL_FLANKSHOT_UFOPEDIA: "'Einkreisen bedeutet, Truppen{NEWLINE}oder Geschütze so zu positionieren, dass sie auf eine Flanke schießen können. '{NEWLINE}{NEWLINE} - Militärisches Handbuch{NEWLINE}{NEWLINE}Der Flankenangriff ist eine altehrwürdige militärische Taktik, bei der die Schwäche der gegnerischen Panzerung und die Tatsache, dass die gegnerischen Offensivwaffen auf andere Ziele gerichtet sind, ausgenutzt wird.{NEWLINE}{NEWLINE}Diese Auszeichnung wird für jeweils drei gegnerische Abschüsse von der Flanke aus verliehen, und das bis zu vier Mal."
  STR_MEDAL_GLOBETROTTER: "Weltenbummler"
  STR_MEDAL_GLOBETROTTER_DESCRIPTION: "Wird einem Soldaten verliehen, der jedes einzelne Land der Erde vor der außerirdischen Bedrohung verteidigt hat."
  STR_MEDAL_GLOBETROTTER_UFOPEDIA: "Diese Auszeichnung wird einem Soldaten verliehen, der jedes einzelne Land der Erde vor der außerirdischen Bedrohung beschützt hat."
  STR_MEDAL_GRENADIER: "Grenadier-Medaille"
  STR_MEDAL_GRENADIER_DESCRIPTION: "Wird einem Soldaten verliehen, der mit geworfenem Sprengstoff drei Außerirdische auf einmal getötet hat."
  STR_MEDAL_GRENADIER_UFOPEDIA: "'Fünf-Sekunden-Lunten brennen immer drei Sekunden.'{NEWLINE}{NEWLINE} - Murphy's Laws of Combat{NEWLINE}{NEWLINE}Diese Auszeichnung wird an Soldaten verliehen, die das Beste aus ihren X-Com-Granaten gemacht haben! Über eine gewöhnliche Tapferkeitsmedaille hinaus erkennt sie die Fähigkeit an, mehrere Feinde mit einer normalen Granate zu töten.{NEWLINE}{NEWLINE}Vier Stufen der Auszeichnung werden für das Töten von drei Feinden auf einmal mit der standardmäßigen Granate oder der Annäherungsgranate vergeben."
  STR_MEDAL_HEADSHOT: "Davidsorden"
  STR_MEDAL_HEADSHOT_DESCRIPTION: "Für einen Soldaten mit einer ruhigen Hand und einer Reputation für Kopfschüsse."
  STR_MEDAL_HEADSHOT_UFOPEDIA: "'Der Stein versank in Goliaths Stirn, und er fiel auf sein Gesicht zu Boden. ' - 1 Sam 17:49.{NEWLINE}{NEWLINE}David ist berühmt dafür, dass er den Riesen mit seiner Schleuder und einem gut platzierten Schuss besiegte.{NEWLINE}{NEWLINE}Obwohl dieser Erfolg hauptsächlich auf Glück beruht und keinen größeren Schaden verursachte als andere Treffer, ist er dennoch bemerkenswert.{NEWLINE}{NEWLINE}X-Com-Soldaten, die drei Kopfschüsse erzielen, erhalten diese Auszeichnung. Es gibt vier Stufen für diese Auszeichnung."
  STR_MEDAL_HEALER: "Hippokratischer Stern"
  STR_MEDAL_HEALER_DESCRIPTION: "Wird an einen Soldaten verliehen, der im Feld medizinische Dienste geleistet hat."
  STR_MEDAL_HEALER_UFOPEDIA: "'Wir schätzten den stillen Sanitäter sehr. Er war Krankenpfleger, Arzt, Erste-Hilfe-Station und Krankenhaus für uns. Über dem Gebrüll der Schlacht war oft der Ruf 'Sanitäter!' zu hören, und der Doc war immer für den 3ten Zug da.'{NEWLINE} - Robert W. Black{NEWLINE}{NEWLINE}Der Kampfsanitäter ist ein wichtiger Bestandteil jeder Militäreinheit. Sie kümmern sich um ihre Kameraden und helfen ihnen kampfbereit zu sein.{NEWLINE}{NEWLINE}Diese Auszeichnung wird für jede dritte geheilte Wunde verliehen, maximal jedoch für zwölf Wunden."
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT: "Blitzkreuz"
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT_DESCRIPTION: "Wird an einen Soldaten verliehen, der nicht-tödliche Gewalt angewendet hat, um wichtige Ziele auszuschalten."
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT_UFOPEDIA: "Captain Hiller: 'Das sollte mein freies Wochenende sein, aber nein. Du hast mich dazu gebracht, dein schweren Arsch durch die brennende Wüste zu schleppen, während deine Dreadlocks aus meinem Fallschirm ragen.'{NEWLINE} - Independence Day{NEWLINE}{NEWLINE}Anführer und Befehlshaber werden uns mit Sicherheit ein besseres Ver-ständnis für die Ziele der Außer-irdischen und die Möglichkeiten, sie zu besiegen, vermitteln. Diese hohe Auszeichnung würdigt eine bedeuten-de Leistung bei der Ergreifung eines hochrangigen Feindes und wird einmalig an jeden Soldaten verlie-hen, der eines dieser wichtigen Zielobjekte gefangen genommen hat."
  STR_MEDAL_IRON_MAN: "Iron Man"
  STR_MEDAL_IRON_MAN_DESCRIPTION: "Wird an einen Soldaten verliehen, der wahrlich ein eiserner Mann oder eine eiserne Frau ist."
  STR_MEDAL_IRON_MAN_UFOPEDIA: "'Wenn dir alles fehlt, außer dem Feind, bist du in einer Kampfzone' {NEWLINE}{NEWLINE} - Murphy's Laws of Combat{NEWLINE}{NEWLINE}Diese Auszeichnung wird an Soldaten verliehen, die es im Alleingang mit dem Feind aufnehmen.{NEWLINE}{NEWLINE}Nur die ganz Hartgesottenen versuchen dies und noch weniger überleben.{NEWLINE}{NEWLINE}Diese Auszeichnung wird nur einmalig vergeben."
  STR_MEDAL_LUCKYSHOT: "Belobigung für Glück"
  STR_MEDAL_LUCKYSHOT_DESCRIPTION: "Wird einem Soldaten verliehen, der gegen alle Wahrscheinlichkeit sein beabsichtigtes Ziel traf."
  STR_MEDAL_LUCKYSHOT_UFOPEDIA: "'Das größte Glück ist das Glück, das man sich selbst schafft.'{NEWLINE}{NEWLINE} - Douglas MacArthur{NEWLINE}{NEWLINE}Wenn ein Soldat wiederholt den Widrigkeiten trotzt und unglaubliche Treffer landet, kommt er für diese Auszeichnung in Frage.{NEWLINE}{NEWLINE}Diese Ehrung wird für jeweils drei Glückstreffer verliehen und hat vier Stufen."
  STR_MEDAL_MAN_OF_STEEL: "Mensch aus Stahl"
  STR_MEDAL_MAN_OF_STEEL_DESCRIPTION: "Wird einem Soldaten verliehen, der während eines einzigen Einsatzes mehrmals angeschossen wurde."
  STR_MEDAL_MAN_OF_STEEL_UFOPEDIA: "Arthur: 'Sieh mal, du dummer Bastard, du hast keine Arme mehr!'{NEWLINE}Schwarzer Ritter: 'Doch, habe ich.'{NEWLINE}Arthur: (verärgert) 'Sieh mal!'{NEWLINE}Schwarzer Ritter: 'Nur eine Fleischwunde. {NEWLINE}(Monty Python und der Heilige Gral){NEWLINE}{NEWLINE}Die eiserne Konstitution dieses Soldaten (und möglicherweise seine Panzerung) hat es ihm ermöglicht, mehreren Treffern des Feindes standzuhalten.{NEWLINE}{NEWLINE}Diese Auszeichnung wird verliehen, wenn ein Soldat fünfmal getroffen wurde, und hat drei Stufen."
  STR_MEDAL_MARTYR: "Medaille für Selbstaufopferung"
  STR_MEDAL_MARTYR_DESCRIPTION: "Wird posthum an einen Soldaten verliehen, der nicht allein untergehen wollte."
  STR_MEDAL_MARTYR_UFOPEDIA: "Diese Auszeichnung wird posthum an einen Soldaten verliehen, der nicht allein untergehen wollte."
  STR_MEDAL_MEDIKIT: "Feldchirurg"
  STR_MEDAL_MEDIKIT_DESCRIPTION: "Wird an einen Soldaten verliehen, der das Medikit regelmäßig auf dem Schlachtfeld benutzt hat."
  STR_MEDAL_MEDIKIT_UFOPEDIA: "'...Aber diese Wunde war früh, weit innerhalb der Sechs-Stunden-Frist - der grobe Maßstab für den Feldchirurgen bei Risiken dieser Art. Wenn seine Prahlerei zutreffend gewesen wäre, ...., hätte er vielleicht ein Leben gerettet.{NEWLINE} - Frank Gill Slaughter 'Battle Surgeon'{NEWLINE}{NEWLINE}Der Feldchirurg ist geschickter als der Kampfsanitäter und weiß alle ihm zur Verfügung stehenden Mittel zu nutzen.{NEWLINE}Diese Auszeichnung wird an Sanitäter verliehen, die Heil-, Betäubungs- und Schmerzmittel aus ihren Medikits verabreichen. Sie wird jedes dritte Mal verliehen. Für diese Auszeichnung gibt es vier Stufen."
  STR_MEDAL_MELEE: "Nahkampfspange"
  STR_MEDAL_MELEE_DESCRIPTION: "Wird an einen Soldaten verliehen, der Außerirdische mit einer tödlichen Nahkampfwaffe getötet hat."
  STR_MEDAL_MELEE_UFOPEDIA: "Diese Auszeichnung wird an einen Soldaten verliehen, der Außerirdische mit einer tödlichen Nahkampfwaffe ausgeschaltet hat."
  STR_MEDAL_MERCY_CROSS: "Gnadenkreuz"
  STR_MEDAL_MERCY_CROSS_DESCRIPTION: "Wird an einen Soldaten verliehen, der im Alleingang alle Außerirdischen in einer Mission betäubt hat."
  STR_MEDAL_MERCY_CROSS_UFOPEDIA: "'Es ist besser, eine Heeresgruppe, ein Regiment, eine Truppe oder eine ganze Kompanie gefangen zu nehmen, als sie zu vernichten.'{NEWLINE}{NEWLINE} - Sun Tzu{NEWLINE}{NEWLINE}Außerirdische Gefangene liefern wertvolle Informationen. Was könnte besser sein, als eine ganze UFO-Besatzung zu betäuben?{NEWLINE}- Im Alleingang!{NEWLINE}{NEWLINE}Diese Auszeichnung wird an Soldaten verliehen, die während eines taktischen Kampfeinsatzes alle feindlichen Kämpfer im Alleingang gefangen genommen haben. Diese Auszeichnung hat drei Stufen."
  STR_MEDAL_MIA: "Vermissten-Orden"
  STR_MEDAL_MIA_DESCRIPTION: "Für einen im Kampf vermisst gemeldeten Soldaten und seine Hingabe an die Verteidigung der Erde."
  STR_MEDAL_MIA_UFOPEDIA: "'...wir zollen den Männern und Frauen Tribut, die nicht vom Schlachtfeld zurückgekehrt sind... wir werden niemals die Opfer vergessen, die sie gebracht haben... wir werden ihr Andenken für immer in Ehren halten.'{NEWLINE}{NEWLINE} - Barack Obama{NEWLINE}{NEWLINE}Die grausame Notwendigkeit, einen vermissten Kameraden zurückzu-lassen, lässt sich nicht leugnen.{NEWLINE}X-Com ehrt diejenigen, die auf diese Weise alles gegeben haben und die es nicht nach Hause geschafft haben.{NEWLINE}{NEWLINE}Dieser Orden wird an Soldaten verliehen, die im Einsatz als vermisst gemeldet wurden."
  STR_MEDAL_MINDCONTROL: "Herrscher"
  STR_MEDAL_MINDCONTROL_DESCRIPTION: "Wird einem Soldaten verliehen, der die Gedanken des Feindes kontrolliert hat."
  STR_MEDAL_MINDCONTROL_UFOPEDIA: "Diese Auszeichnung wird einem Soldaten verliehen, der die Gedanken des Feindes kontrolliert hat."
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT: "Lange-Nacht-Band"
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT_DESCRIPTION: "Wird einem Soldaten verliehen, der die Schrecken der nächtlichen Außerirdischen-Terroreinsätze miterlebt hat."
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT_UFOPEDIA: "'Der Tag vertreibt keine Albträume. Die Nacht ist nicht nötig für Träume. Es gibt keine bessere Zeit als hier, keinen besseren Ort als jetzt' - Chase LeBlanc{NEWLINE}{NEWLINE}Gefährliche Außerirdische lauern hinter den Schatten und wer nicht vorsichtig ist, dem droht schnell der Tod. Diejenigen, die überleben, sind wahrlich mutige Charaktere. {NEWLINE}{NEWLINE}Diese Bandschnalle wird an Soldaten verliehen, die die Schrecken nächt-licher Terrormissionen miterlebt haben. Sie wird für jeden nächt-lichen Terroreinsatz verliehen, maximal jedoch 4 Mal."
  STR_MEDAL_NIKE_CROSS: "Sieges-Kreuz"
  STR_MEDAL_NIKE_CROSS_DESCRIPTION: "Für einen Soldaten der im Alleingang alle Außerirdischen einer Mission getötet oder betäubt hat."
  STR_MEDAL_NIKE_CROSS_UFOPEDIA: "'Um ein guter Soldat zu sein, muss man daran glauben, dass man im Recht ist, deshalb taugen Söldner nichts. Es sind die Emotionen, die einen guten Kämpfer ausmachen - und das Wissen, dass man für eine gute Sache kämpft.' - Audie Murphy{NEWLINE}{NEWLINE}Dieser Orden wird für beispiellose Verdienste im Einsatz verliehen. Dieser Soldat verkörpert Tödlichkeit und Effizienz und hat seine Kampferfahrung mit allen Mitteln unter Beweis gestellt.{NEWLINE}Diese Auszeichnung wird ausschließlich an Soldaten verliehen, die in einem Einsatz alle Feinde eigenhändig ausgeschaltet haben. Sie wird bis zu dreimal verliehen."
  STR_MEDAL_ONE_MONTH_SERVICE: "X-Com Dienstabzeichen"
  STR_MEDAL_ONE_MONTH_SERVICE_DESCRIPTION: "Für alle Soldaten, die ihren ersten Monat abschließen, als Dank für den Kampf gegen die außerirdische Bedrohung zum Schutz der Menschheit. Diese Medaille hat keine zusätzliche Dekorationen."
  STR_MEDAL_ONE_MONTH_SERVICE_UFOPEDIA: "'Ein Mann, der nichts hat, wofür er bereit ist zu kämpfen; nichts, außer seine eigene Sicherheit, ist ein elendes Geschöpf, das keine Chance hat, frei zu sein, es sei denn er wird durch die Anstrengungen anderer befreit.'{NEWLINE} - John Stewart Mill{NEWLINE}{NEWLINE}Diese Auszeichnung dient als Anerkennung für den Kampf gegen die außerirdische Bedrohung und für die Teilnahme an der Rettung der Menschheit und wird allen Soldaten verliehen, die in X-Com dienen. Diese Medaille hat keine zusätzlichen Dekorationen."
  STR_MEDAL_ORIGINAL8_DESCRIPTION: "Wird einem Soldaten verliehen, der als erster den unbekannten Feind bekämpfte."
  STR_MEDAL_ORIGINAL8_NAME: "Erster im Dienst"
  STR_MEDAL_ORIGINAL8_UFOPEDIA: "Das X-Com-Projekt ist ein streng geheimes Projekt, das vom Rat initiiert wurde, um die massive globale Invasion der Außerirdischen abzuwehren, nachdem die konventionellen Streitkräfte der Welt sie nicht aufhalten konnten.{NEWLINE}{NEWLINE}Nur sehr wenige Menschen erfüllten die Voraussetzungen, um in das Projekt aufgenommen zu werden. Noch weniger werden überleben.{NEWLINE}{NEWLINE}Diese Auszeichnung wird an die ursprünglichen Soldaten des X-Com-Projekts verliehen."
  STR_MEDAL_POSTMORTEM_KILL: "Sensenmann-Orden"
  STR_MEDAL_POSTMORTEM_KILL_DESCRIPTION: "Posthum für einen Soldaten der trotz seines Ablebens auf der Wallstatt blieb."
  STR_MEDAL_POSTMORTEM_KILL_UFOPEDIA: "Posthum für einen Soldaten der trotz seines Ablebens auf der Wallstatt blieb."
  STR_MEDAL_PSIPANIC: "Peiniger"
  STR_MEDAL_PSIPANIC_DESCRIPTION: "Wird einem Soldaten verliehen, der die Gedanken des Feindes gebrochen hat."
  STR_MEDAL_PSIPANIC_UFOPEDIA: "Diese Auszeichnung wird einem Soldaten verliehen, der den Geist des Feindes gebrochen hat."
  STR_MEDAL_REACTIONFIRE: "Reaktionsschützen-Belobigung"
  STR_MEDAL_REACTIONFIRE_DESCRIPTION: "Wird an einen Soldaten verliehen, der schnelle Reflexe bewiesen hat und Außerirdische tötet, bevor sie die Chance haben, einen Angriff zu starten."
  STR_MEDAL_REACTIONFIRE_UFOPEDIA: "'Wenn du dich in einer Kampfsituation befindest, darfst du deinen Geist nicht durch Emotionen wie Angst und Wut verunreinigen lassen. Akzeptiere die Situation und reagiere, auch wenn du vor unlösbaren Aufgaben stehst. Behalte einen klaren Kopf und du wirst deinen Angreifern einen Schritt voraus sein.'{NEWLINE} - Aaron B. Powell, Doomsday Diaries{NEWLINE}{NEWLINE}Diese Medaille wird an Soldaten verliehen, deren blitzschnelle Reflexe sie zu instinktiven Killern gemacht haben und kann 4 Mal für je 2 Abschüsse durch Reaktionsfeuer verliehen werden."
  STR_MEDAL_REARSHOT: "Paris-Empfehlung"
  STR_MEDAL_REARSHOT_DESCRIPTION: "Wird an einen Soldaten verliehen, der seine Gerissenheit unter Beweis gestellt hat und in der Lage ist, Feinde zu überraschen und sie von hinten zu töten."
  STR_MEDAL_REARSHOT_UFOPEDIA: "Paris ist in der griechischen Mythologie dafür bekannt, dass er einen fast unverwundbaren Helden, Achilles, mit einem Pfeilschuss in die Ferse außer Gefecht setzte.{NEWLINE}{NEWLINE}Der X-Com-Soldat, der Paris zum Vorbild nimmt, kann vielleicht ähnliche Schwachstellen bei seinen außerirdischen Gegnern ausnutzen.{NEWLINE}{NEWLINE}Diese Auszeichnung wird für jeweils drei Tötungen des Feindes von hinten vergeben und zwar bis zu vier Mal."
  STR_MEDAL_REVIVE: "Engelskreuz"
  STR_MEDAL_REVIVE_DESCRIPTION: "Wird einem Soldaten verliehen, der einen Kameraden von der Schwelle des Todes zurückgeholt hat."
  STR_MEDAL_REVIVE_UFOPEDIA: "'Nein, du wirst nicht unter meiner Aufsicht sterben“, sagte der Arzt. Kurz bevor der Hubschrauber eintraf, blieb sein Herz stehen. Der Mediziner belebte ihn wieder, indem er ihm auf die Brust klopfte und Mund-zu-Mund-Beatmung machte. Als der Hubschrauber endlich eintraf, luden wir ihn ein.' {NEWLINE} - Stephen Paul Campos{NEWLINE}{NEWLINE}Wenn ein Soldat bewusstlos und blutend auf dem Schlachtfeld liegt, ist dieser Soldat sein Engel, der weiß, was nötig ist, um ihn wiederzubeleben. Diese Auszeichnung wird jedes Mal verliehen, wenn ein Verletzter wiederbelebt wurde, und zwar bis zu drei Mal."
  STR_MEDAL_SAPPER: "Pioniermedaille"
  STR_MEDAL_SAPPER_DESCRIPTION: "Wird an einen Soldaten verliehen, der einen robotischen Feind mit einem Sprengsatz erledigt hat."
  STR_MEDAL_SAPPER_UFOPEDIA: "'Der Panzer am Waldrand wird uns überrollen... Es sei denn, jemand hält ihn mit einem Sprengsatz auf.'{NEWLINE}... 'Es sind nicht viele Männer übrig.'{NEWLINE}'Ich gehe.' - Juoksuhaudantie{NEWLINE}{NEWLINE}Diese Auszeichnung wird an Soldaten verliehen, die einen robotischen Feind wie Cyberdiscs oder Sektopoden mit einem hochexplosiven Sprengsatz ausgeschaltet haben.{NEWLINE}{NEWLINE}Sie wird für jede Erledigung eines robotischen Gegners mit einem hochexplosiven Sprengsatz vergeben und kann bis zu zehn Mal verliehen werden."
  STR_MEDAL_SECTOPOD_KILL: "'Roboter-Jäger'-Belobigung"
  STR_MEDAL_SECTOPOD_KILL_DESCRIPTION: "Wird dem Soldaten verliehen, der das furchterregendste feindliche Konstrukt besiegt: Der Sektopod!"
  STR_MEDAL_SECTOPOD_KILL_UFOPEDIA: "'Ein Roboter darf der Menschheit keinen Schaden zufügen oder durch seine Untätigkeit gestatten, dass die Menschheit zu Schaden kommt.'{NEWLINE}{NEWLINE} - Isaac Asimov, 'The Zeroth Law of Robotics'{NEWLINE}{NEWLINE}Das bodenerschütternde Knirschen des Sektopods lässt auch den mutigsten Soldaten erschaudern. Die Schwierigkeit, diese metallische Bedrohung zur Strecke zu bringen, wird mit dieser Auszeichnung gewürdigt. Für bis zu zehn Tötungen gibt es zehn Stufen der Auszeichnung."
  STR_MEDAL_SEVEN_IN_ONE: "Orden des Ruhms"
  STR_MEDAL_SEVEN_IN_ONE_DESCRIPTION: "Verliehen an einen Soldaten, der maßgeblich zum Erfolg einer Mission beigetragen hat."
  STR_MEDAL_SEVEN_IN_ONE_UFOPEDIA: "'Wenn du mehr als deinen angemessenen Anteil an Zielen übernimmst, wirst du auch mehr als deinen angemessenen Anteil an Zielen übernehmen müssen.'{NEWLINE}{NEWLINE} - Murphy's Laws of Combat{NEWLINE}{NEWLINE}Mit dieser Auszeichnung wird ein Soldat geehrt, der sieben Feinde in einer einzigen Mission getötet hat. Diese Leistung ist beispiellos und zeigt den wahren Mut dieses todbringenden Soldaten {NEWLINE}{NEWLINE}Diese Auszeichnung kann dreimal verliehen werden."
  STR_MEDAL_SLAVEKILLS: "Puppenspieler"
  STR_MEDAL_SLAVEKILLS_DESCRIPTION: "Wird einem Soldaten verliehen, der Außerirdische gegeneinander eingesetzt hat."
  STR_MEDAL_SLAVEKILLS_UFOPEDIA: "Diese Auszeichnung wird einem Soldaten verliehen, der Außerirdische Einheiten gegeneinander eingesetzt hat."
  STR_MEDAL_SNIPER: "Scharfschützen-Belobigung"
  STR_MEDAL_SNIPER_DESCRIPTION: "Wird an einen Soldaten verliehen, der ein anvisiertes Ziel aus großer Entfernung getroffen hat."
  STR_MEDAL_SNIPER_UFOPEDIA: "'Mein Zielvisier ist fixiert,{NEWLINE}mein Abzug kalt,{NEWLINE}ich spüre den Rückstoß{NEWLINE}und sehe zu, wie er umfällt.{NEWLINE}Die Mission ist erfüllt,{NEWLINE}ich schnappe meine Ausrüstung.{NEWLINE}Ich werde mein Gewehr{NEWLINE}im Hintergrund reinigen.'{NEWLINE}{NEWLINE} - Marine-Scharfschütze{NEWLINE}{NEWLINE}Dieser Orden ist eine Anerkennung für die Fähigkeit, den Tod aus der Ferne herbeizuführen. Er wird für jeweils drei Treffer aus großer Entfernung verliehen und hat vier Stufen."
  STR_MEDAL_STAR_OF_ASCLEPIUS: "Asklepius-Stern"
  STR_MEDAL_STAR_OF_ASCLEPIUS_DESCRIPTION: "Wird einem Soldaten verliehen, der unter schwerem Beschuss durch die feindliche Bedrohung stand."
  STR_MEDAL_STAR_OF_ASCLEPIUS_UFOPEDIA: "'Krieg ist das Leben multipliziert mit einer Zahl, von der noch nie jemand gehört hat'{NEWLINE}{NEWLINE} - Sebastian Junger{NEWLINE}{NEWLINE}Dieser Soldat hat seinen Kameraden heldenhaften Beistand geleistet, indem er das Feuer des Feindes auf sich gezogen hat.{NEWLINE}{NEWLINE}Diese Medaille wird an Soldaten verliehen, die zehnmal vom Feind getroffen wurden.{NEWLINE}{NEWLINE}Diese Auszeichnung hat drei Stufen."
  STR_MEDAL_STATGAIN: "Athena-Belobigung"
  STR_MEDAL_STATGAIN_DESCRIPTION: "Wird an einen Soldaten verliehen, der sich für die Verbesserung seiner Fähigkeiten engagiert hat."
  STR_MEDAL_STATGAIN_UFOPEDIA: "'Athena ist die Verkörperung von Weisheit, Kriegsführung, Zivilisation, Stärke, Strategie, Handwerk und Gerechtigkeit.'{NEWLINE}{NEWLINE}X-Com-Soldaten trainieren auf und neben dem Schlachtfeld und diejenigen, die ihre Fähigkeiten verbessern, verkörpern das athenische Ideal.{NEWLINE}{NEWLINE}Diese Auszeichnung wird an Soldaten verliehen, die ihre allgemeinen Werte um zehn Punkte verbessert haben. Es gibt zehn Stufen dieser Auszeichnung, wobei maximal eine Verbesserung von 100 Punkten anerkannt wird."
  STR_MEDAL_TOTAL_FRIENDLY_FIRED: "Schwarzes Kreuz"
  STR_MEDAL_TOTAL_FRIENDLY_FIRED_DESCRIPTION: "Wird einem Soldaten verliehen, der einen Treffer durch Eigenbeschuss überlebt hat."
  STR_MEDAL_TOTAL_FRIENDLY_FIRED_UFOPEDIA: "'Kugeln diskriminieren nicht. Sie sind Geschosse der Chancengleichheit.'{NEWLINE}{NEWLINE}  - Peter Duysings{NEWLINE}{NEWLINE}Auch bekannt als: 'Du hättest dich ducken sollen, Carl!' oder wie Murphy sagt: 'Friendly Fire ist nicht wirklich freundlich.'{NEWLINE}{NEWLINE}Diese Medaille wird an Soldaten verliehen, die durch Eigenbeschuss getroffen wurden. Sie kann bis zu vier Mal verliehen werden."
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS: "Orden der Erde"
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS_DESCRIPTION: "Wird an einen Soldaten verliehen, der maßgeblich zur Verteidigung der Erde beigetragen hat."
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS_UFOPEDIA: "'Diejenigen, die die Schönheit der Erde betrachten, finden Kraftreserven, die so lange andauern, wie das Leben dauert' {NEWLINE} - Rachel Carson{NEWLINE}{NEWLINE}Durch die Teilnahme an wichtigen Missionen hat dieser Soldat eine entscheidende Rolle bei der Verteidigung unseres Planeten gespielt und außerirdische Aktivitäten behindert.{NEWLINE}Dieser Orden wird für Missionen verliehen, die keine kleinen und mittelgroßen feindlichen Aufklärungsschiffe einbeziehen. Diese Auszeichnung wird bei 3, 5, 10, 15, 20, 25, 30, 35, 40 und 50 Missionen verliehen."
  STR_MEDAL_TOTAL_KNOCKED_OUT: "Heldentum-Medaille"
  STR_MEDAL_TOTAL_KNOCKED_OUT_DESCRIPTION: "Wird einem Soldaten verliehen, der bis zum letzten Atemzug gekämpft hat."
  STR_MEDAL_TOTAL_KNOCKED_OUT_UFOPEDIA: "'Nur ein Mann, der weiß, wie es ist, besiegt zu werden, kann bis auf den Grund seiner Seele vordringen und das letzte Quäntchen Kraft aufbringen, das es braucht, um zu gewinnen, wenn der Kampf ausgeglichen ist.' - Muhammad Ali{NEWLINE}{NEWLINE}Diese Medaille wird an Soldaten verliehen, die bis zu ihrem letzten Atemzug gekämpft haben! Sie wird verliehen, wenn ein Soldat auf dem Schlachtfeld bewusstlos geworden ist, aber überlebt hat.{NEWLINE}{NEWLINE}Die Medaille wird bei jeder zweiten Bewusstlosigkeit verliehen und zwar bis zu 8 Mal (für vier Stufen der Ehrung)."
  STR_MEDAL_TOTAL_LONE_SURVIVOR: "Tapferkeitstern"
  STR_MEDAL_TOTAL_LONE_SURVIVOR_DESCRIPTION: "Wird einem Soldaten verliehen, der als einziger einen Einsatz überlebt hat."
  STR_MEDAL_TOTAL_LONE_SURVIVOR_UFOPEDIA: "'Ich werde niemals aufgeben. Meine Nation erwartet von mir, dass ich körperlich härter und geistig stärker bin als meine Feinde. Wenn ich niedergeschlagen werde, stehe ich wieder auf: jedes Mal. Ich werde jedes verbleibende Quäntchen an Kraft aufbringen, um meine Kameraden zu schützen und unsere Mission zu erfüllen. Ich werde nie aus dem Kampf aussteigen.'{NEWLINE} - Marcus Luttrell{NEWLINE}{NEWLINE}Dieser Soldat bewahrte bei der Auslöschung seines Trupps einen kühlen Kopf und schaffte es, das Raumschiff zu retten.{NEWLINE}Der einzige Überlebende einer Mission erhält diese Medaille nur einmal."
  STR_MEDAL_TOTAL_MISSION_COUNT: "Militär-Kreuz"
  STR_MEDAL_TOTAL_MISSION_COUNT_DESCRIPTION: "Für einen Soldaten nach der Teilnahme in vielen Missionen"
  STR_MEDAL_TOTAL_MISSION_COUNT_UFOPEDIA: "'Beständigkeit, Beharrlichkeit und Ausdauer trotz aller Hindernisse, Entmutigungen und Unmöglichkeiten: Das ist es, was in allen Dingen die starke Seele von der schwachen unterscheidet.'{NEWLINE}{NEWLINE} - Thomas Carlyle{NEWLINE}{NEWLINE}Dieser Orden wird an Soldaten verliehen, die an vielen Einsätzen teilgenommen haben. Ihre Zuverlässigkeit und Beharrlichkeit haben sie zu vertrauenswürdigen Veteranen der Truppe gemacht.{NEWLINE}Die Auszeichnung wird nach 4, 8, 12, 16, 20, 25, 30, 35, 40 und 50 Einsätzen verliehen."
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT: "Kampagnenband"
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT_DESCRIPTION: "Wird an einen Soldaten verliehen, der viele Regionen erfolgreich verteidigt hat."
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT_UFOPEDIA: "'Wir müssen allen unseren Truppen danken, und besonders denen, für die wir nie genug Dankbarkeit ausdrücken können... denn sie haben ihr Leben gegeben, damit wir alle frei sein können.' {NEWLINE} - Virgil Goode{NEWLINE}{NEWLINE}Die Länder der entsprechenden Region erkennen die Fähigkeiten und die Tapferkeit an, mit der dieser Soldat ihr Leben und ihr Eigentum in diesem Krieg gegen die außerirdische Bedrohung geschützt hat.{NEWLINE}{NEWLINE}Diese Medaille wird für 10, 20 und 30 Einsätze in einer bestimmten Region verliehen."
  STR_MEDAL_TOTAL_MONTH_SERVICE: "Überlebensmedaille"
  STR_MEDAL_TOTAL_MONTH_SERVICE_DESCRIPTION: "Wird einem Soldaten verliehen, der viele Monate lang gedient hat."
  STR_MEDAL_TOTAL_MONTH_SERVICE_UFOPEDIA: "Diese Auszeichnung wird Soldaten verliehen, die der X-Com über einen längeren Zeitraum gedient haben, die Freunde kommen und gehen sahen und sich im Kampf der X-Com gegen den Feind bewährten.{NEWLINE}{NEWLINE}Wir erkennen das enorme Opfer an, das diese tapferen Truppen bringen, während sie im Dienst der X-Com bleiben.{NEWLINE}{NEWLINE}Ihre Zuverlässigkeit und Hartnäckigkeit haben sie zu einem vertrauenswürdigen Veteranen der Truppe gemacht.{NEWLINE}{NEWLINE}Die Auszeichnung wird für jeweils drei Monate Dienstzeit verliehen."
  STR_MEDAL_TOTAL_NIGHT_MISSIONS: "Nachtjäger"
  STR_MEDAL_TOTAL_NIGHT_MISSIONS_DESCRIPTION: "Wird an einen Soldaten verliehen, der an mehreren Nachteinsätzen teilgenommen hat."
  STR_MEDAL_TOTAL_NIGHT_MISSIONS_UFOPEDIA: "'Aus finstrer Nacht, die mich umragt,{NEWLINE}durch Dunkelheit mein’ Geist ich quäl.{NEWLINE}Ich dank, welch Gott es geben mag,{NEWLINE}dass unbezwung’n ist meine Seel.'{NEWLINE}{NEWLINE} - 'Invictus', William Ernest Henly{NEWLINE}{NEWLINE}Nachteinsätze gegen einen Feind, der fast doppelt so weit sehen kann wie unsere Soldaten, sind extrem beängstigend.{NEWLINE}{NEWLINE}Dieser Orden wird für Soldaten vergeben, die an Nachteinsätzen teilnehmen.{NEWLINE}{NEWLINE}Eine Verdienststufe wird für jeweils drei Nachteinsätze vergeben."
  STR_MEDAL_TRAP: "Herumtreiber-Kreuz"
  STR_MEDAL_TRAP_DESCRIPTION: "Wird einem Soldaten für die Anwendung von Guerillataktiken verliehen."
  STR_MEDAL_TRAP_UFOPEDIA: "'Hallo? Irgendjemand zuhause?{NEWLINE}Hallo, Herr Gopher!{NEWLINE}Ich bin es, Herr Eichhörnchen.{NEWLINE}Nur ein harmloses Eichhörnchen.{NEWLINE}Kein Plastiksprengstoff oder so.{NEWLINE}Kein Grund zur Sorge.{NEWLINE}{NEWLINE} - CaddyShack.{NEWLINE}{NEWLINE}Diese Medaille wird als Anerkennung für die meisterhafte Tötung des Feindes mit Sprengfallen und Minen verliehen. Es gibt vier Stufen der Auszeichnung für 1, 3, 5 und 8 Tötungen mit Annäherungs-granaten."
  STR_MEDAL_VALIANT_CRUX: "Ritterorden"
  STR_MEDAL_VALIANT_CRUX_DESCRIPTION: "Wird an einen Soldaten verliehen, der während eines Terroreinsatzes alle Zivilisten geschützt hat."
  STR_MEDAL_VALIANT_CRUX_UFOPEDIA: "'Der wahre Soldat kämpft nicht, weil er hasst, was vor ihm ist, sondern weil er liebt, was hinter ihm ist.'{NEWLINE}{NEWLINE}- G. K. Chesterton{NEWLINE}{NEWLINE}Wenn der Terror losbricht, können nur wenige so überwältigend eingreifen, dass alle Unschuldigen vom Zorn der außerirdischen Bedrohung verschont bleiben.{NEWLINE}{NEWLINE}Diese Auszeichnung erhält jeder Soldat, der an einem Terroreinsatz teilnimmt, bei dem alle Zivilisten gerettet werden. Für diese Auszeichnung gibt es vier Stufen."
  STR_MEDAL_WEAPON_PROFICIENCY: "Medaille für Waffenbeherrschung"
  STR_MEDAL_WEAPON_PROFICIENCY_DESCRIPTION: "Für einen Soldaten der sich an {0}.auszeichnete."
  STR_MEDAL_WEAPON_PROFICIENCY_UFOPEDIA: "'Alles, was es Wert ist beschossen zu werden, ist es wert, ein zweites Mal zu beschießen. Munition ist billig. Leben ist teuer.'{NEWLINE}{NEWLINE} - US Ranger Rules for Gunfighting{NEWLINE}{NEWLINE}Diese Medaille wird verliehen, um die extreme Beherrschung einer bestimmten Waffe durch einen Soldaten zu würdigen. Er ist ein wahrer Experte auf seinem Gebiet und ein Meister seines Faches geworden.{NEWLINE}{NEWLINE}Diese Medaille wird für 10, 20 und 30 Abschüsse mit einer bestimmten Waffe verliehen."
  STR_MEDAL_WOUNDED: "Violettes Herz"
  STR_MEDAL_WOUNDED_DESCRIPTION: "Wird einem Soldaten verliehen, der auf dem Schlachtfeld verwundet wurde."
  STR_MEDAL_WOUNDED_UFOPEDIA: "Kampfverletzungen sind der physische Beweis für die Bereitwilligkeit der X-Com-Soldaten, sich in Gefahr zu begeben.{NEWLINE}{NEWLINE}Dieses Opfer wird mit dem klassischen Verwundetenabzeichen geehrt.{NEWLINE}{NEWLINE}Dieses Abzeichen wird einmalig an Soldaten verliehen, die in der Schlacht verwundet wurden."
  STR_CORRIDOR: "Korridor"
  STR_CORRIDOR_UFOPEDIA: "Ein Gang zur Verbindung verschiedener Einrichtungen."
  STR_MUTON_OBLITERATOR: "Mutone"
  STR_OBLITERATOR_ARMOR: "Obliterator Kampfanalyse"
  STR_OBLITERATOR: "Verheerer"
  STR_OBLITERATOR_AUTOPSY: "Verheerer-Autopsie"
  STR_OBLITERATOR_AUTOPSY_UFOPEDIA: "Diese automatisierte Einheit ist eindeutig für den Krieg bewaffnet und gepanzert. Seine dreischichtige Legierungspanzerung ist in erster Linie dafür ausgelegt, Energiewaffen zu widerstehen, aber seine Dicke macht auch die meisten kinetischen Waffen unwirksam. In seiner Kammer befinden sich 14 mächtige Elerium-Raketen."
  STR_OBLITERATOR_CORPSE: "Verheerer-Wrack"
  STR_OBLITERATOR_TERRORIST: "Verheerer-Terrorist"
  STR_OBLITERATOR_UFOPEDIA: "Diese schwebende Kriegsmaschine ist schwer gepanzert und mit mächtigen Elerium-Raketen bestückt. Die außerirdischen Mutonen setzen es als Unterstützungseinheit ein, vor allem bei Terrorangriffen auf die Erdbevölkerung."
  STR_OBLITERATOR_DISASSEMBLY: "Verheerer Demontage"
  STR_FIRE_EXTINGUISHER: "Feuerlöscher"
  STR_FIRE_EXTINGUISHER_UFOPEDIA: "Ein Feuerlöscher ist ein nützliches Werkzeug im Feld, und könnte Leben und Sachwerte retten. Wegen seines Gewichts und Härte kann er gegebenenfalls auch benutzt werden, um störrische Individuen zu bändigen."
  STR_STIMS: "Stimulanzien"
  STR_STIMS_UFOPEDIA: "Stimulanzien helfen, die Müdigkeit zu bekämpfen und können dazu führen, dass eine bewusstlose Person wieder zu Bewusstsein kommt."
  STR_PAINKILLER: "Schmerzmittel"
  STR_PAINKILLER_UFOPEDIA: "Diese Pillen lindern schnell die schmerzbedingten Auswirkungen auf die Leistungsfähigkeit eines Soldaten."
  STR_HEALING_SPRAY: "Heil-Spray"
  STR_HEALING_SPRAY_UFOPEDIA: "Dieser kleine Kanister enthält eine bio-konstruierte Lösung zur Anwendung auf offene Wunden. die hilft, diese rasch zu versorgen und Blutverlust zu verhindern."
  STR_PLASMA_BLADE: "Plasmaklinge"
  STR_PLASMA_BLADE_UFOPEDIA: "Diese Vorrichtung, letztlich ein Alien-Kampfmesser, weist eine zu einer monomolekularen Schärfe geschliffene Klinge auf. Ein Magnetfeld hüllt die Klinge in Plasma, was ihr ermöglicht, durch die Keramikplatten moderner Rüstung zu reißen."
  STR_PLASMA_SWORD: "Plasma-Schwert"
  STR_PLASMA_SWORD_UFOPEDIA: "Diese tödliche Schwertvariante kombiniert eine große Klinge, nur einen Mikrometer dick an der Schneide, einen Plasmaerzeuger und einen Elektromagneten. Wenn aktiviert, flutet Plasma das EM-Feld um die Klinge und überhitzt sie, bis ihre Berührung Titanium wie Wasser zerteilt."
  MAP_EXPANDED_TERROR: "Städtischer Raum, Alternativ"
  STR_MIXED: "Ätherische Orden"
  STR_BATTERIES: "Batterien"
  STR_MISSILES: "Raketen"
  STR_SNAKEMAN_SALAMANDRON: "Schlangenmensch"
  STR_ETHEREAL_CYBERDISC: "Ätherer"
  STR_SECTOID_SECTOPOD: "Sektoid"
  STR_SECTOID_COMMANDER_CORPSE: "Toter Sektoid"
  STR_SILACOID_UFOPEDIA: "Diese Lebensform auf Siliziumbasis erzeugt eine gewaltige Hitze. Es ist stark genug, Felsen zu zerquetschen, um sie in seinem heißen Kern zu verdauen. Es verfügt über eine primitive Intelligenz und kann durch Implantate oder Telepathen kontrolliert werden. Es arbeitet mit den außerirdischen Chtoniten zusammen."
  STR_CELATID_UFOPEDIA: "Diese Lebensform hat die geheimnisvolle natürliche Fähigkeit, durch die Luft zu schweben. Sie scheinen menschliche Gehirnwellen zu spüren und bewegen sich auf ihr Ziel zu, selbst wenn es gut versteckt ist. Sobald der Celatid ein Ziel entdeckt hat, landet er und feuert kleine Kugeln mit stark ätzendem Gift ab. Das Geschöpf kann sich mit erschreckender Geschwindigkeit selbst klonen. Es begleitet das Volk der Verfolger bei seinen Wanderungen."
  STR_POWER_SUIT_UFOPEDIA: "Eine mächtige neue Abwehrwaffe: Diese Rüstung wird von einem Eleriumreaktor angetrieben und vergrößert die Stärke des Trägers erheblich, sie bietet den besten bekannten Schutz für Kampftruppen."
  STR_LAUNCHER_ELERIUM: "46mm Granate (E115)"
  STR_LAUNCHER_ELERIUM_UFOPEDIA: "Dieses neues Geschoss für unseren Granatwerfer erzeugt eine gewaltige Explosion vergleichbar mit der einer außerirdischen Granate."
  STR_GAUSS_DEFENSES: "Gauss-Abwehr"
  STR_GAUSS_DEFENSES_UFOPEDIA: "Die schnellfeuernde Gauss Abwehr sorgt für einen gewissen Schutz gegen jegliches landende Flugobjekt."
  STR_ALIEN_GRENADE_UFOPEDIA: "Dieses Gerät funktioniert wie eine terrestrische Granate, es hat jedoch eine wesentlich stärkere Wirkung.{NEWLINE}Wir können die Granate zerlegen, um das darin enthaltene Elerium rückzugewinnen."
  STR_BLASTER_BOMB_UFOPEDIA: "Hierbei handelt es sich um eine hochexplosive Rakete mit einem intelligenten Lenksystem.  Sie wird mit Hilfe einer Blaster-Vorrichtung abgeschossen.{NEWLINE}Wir können die Bombe zerlegen, um das darin enthaltene Elerium rückzugewinnen."
  STR_STUN_BOMB_UFOPEDIA: "Die Betäubungsbombe wird zum Fangen von Menschenexemplaren verwendet, kann jedoch auch gegen die meisten Außerirdischenvölker eingesetzt werden. Sie wird von einer kleinen Abschussrampe aus abgefeuert.{NEWLINE}Wir können die Bombe zerlegen, um das darin enthaltene Elerium rückzugewinnen."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Energiequelle für die kleine Plasmapistole der Außerirdischen.  Enthält Elerium - die Energiequelle der Außerirdischen - das wir nun entnehmen können."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Dieses kompakte Gerät wird als Munition für schwere Plasmageschütze verwendet.  Es enthält eine kleine Menge Elerium, welches rückgewonnen werden kann."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Dieser kleine Gegenstand wird als Energiequelle für Plasmagewehre verwendet, eine Außerirdischenwaffe mittlerer Feuerkraft. Er enthält eine kleine Menge Elerium, welches rückgewonnen werden kann."
  STR_IMPROVED_RADAR_CRAFT: "Verbessertes fliegende Radarsystem"
  STR_ULTIMATE_RADAR_CRAFT: "Ultimatives fliegende Radarsystem"
  STR_HAWKEYE: "HAWKEYE"
  STR_HAWKEYE_UFOPEDIA: "EIN FLIEGENDES RADARSYSTEM MIT ZUSÄTZLICHEN TREIBSTOFFBEHÄLTER UND ERHÖHTER RADARREICHWEITE. DAS FLUGZEUG IST EBENFALLS FÄHIG EINEN KLEINEN TRUPP INS GEFECHT ZU BEFÖRDERN."
  STR_AWACS: "AWACS"
  STR_AWACS_UFOPEDIA: "EINE NEUE GENERATION DER AWACS (Airborne Warning and Control System). DIE NEUESTE TECHNOLOGIE ERLAUBT DAS ERKENNEN VON ALLEN ARTEN VON FLUGOBJEKTEN INNERHALB EINER GROSSEN ENTFERNUNG."
  STR_DARKSTAR: "DARKSTAR"
  STR_DARKSTAR_UFOPEDIA: "MITTELS DER AUßERIRDISCHEN TECHNOLOGIEN UND DEN ULTRA-LEICHTEN AUSSERIRDISCHEN LEGIERUNGEN KONNTE EINE UNBEMANNTE DRONE ENTWICKELT MIT GEWÖHNLICHEN MITTELN UNERREICHBAREN FLUGZEIT. DAS RADAR WURDE SPEZIEL ZUR ERKENNUNG VON UFOS KONFIGURIERT."
