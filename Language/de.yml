  STR_ALIEN_LASER_RIFLE_UFOPEDIA: "Dieses leichtgewichtige Gewehr ist eine vielseitige, mächtige Laserwaffe. Sie wird von den Außerirdischen für den Krieg verwendet und um Terror zu verbreiten."
  STR_ALIEN_LASER_RIFLE_CLIP_UFOPEDIA: "Diese kleine und effiziente Batterie versorgt die Außerirdischen Laser Waffen."
