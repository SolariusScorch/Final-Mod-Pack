  STR_THUNDERSTORM_UFOPEDIA: "DER THUNDERSTORM VERWENDET VERFEINERTE ERDENTECHNOLOGIE MIT AUßERIRDISCHEN LEGIE- RUNGEN. DIE LEGIERUNG IST DIE BASIS FÜR DIE STAUSTRAHL-TRIEBWERKEN, DIE ES ERMÖG- LICHEN DIE GESCHWINDIGKEIT VON NAHEZU JEDEN UFO ZU ERREICHEN. AUFGRUND VON GEWICHT UND DER AERODYNAMIK MUSSTEN DIE WAFFEN BESCHRÄNKT WERDEN."
