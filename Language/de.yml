  STR_HOVERTANK_ROCKET_LAUNCHER: "Schwebepanzer/Rocket Launcher"
  STR_HOVERTANK_PLASMA: "Schwebepanzer/Plasma"
  STR_HOVERTANK_PLASMA_UFOPEDIA: "Außerirdische Technologie hat der SWP eine Ehrenrunde verschafft. Ihre Beweglichkeit in der Luft und die Macht der Plasmastrahlen sind eine tödliche Kombination."
  STR_TANK_PLASMA_UFOPEDIA: "Der Panzer verwendet eine mächtige Plasmakanone basierend auf unserer Untersuchung der Außerirdischen Technologie. Im Vergleich zu der Laservariante ist die Plasmakanone nochmals stärker."
  STR_HOVERTANK_ROCKET_LAUNCHER_UFOPEDIA: "Unser Verständig der Außerirdischen Konstruktionen ergmöglicht uns, unsere SWT-Designs zu verbessern. Dieser Panzer besitzt eine Panzerung aus Außerirdischen Legierung und einen Anti-Gravitionsgenerator für eine erhöhte Mobilität. Diese Variante ist einen Raketenwerfer verbaut."
  STR_HOVERTANK_LASER_CANNON_UFOPEDIA: "Unser Verständig der Außerirdischen Konstruktionen ergmöglicht uns, unsere SWT-Designs zu verbessern. Dieser Panzer besitzt eine Panzerung aus Außerirdischen Legierung und einen Anti-Gravitionsgenerator für eine erhöhte Mobilität. Diese Variante ist mit einer Laserkanone ausgerüstet."
  STR_SECTOPOD_CONSTRUCTION: "Sektopod Konstruktionen"
  STR_SECTOPOD_CONSTRUCTION_UFOPEDIA: "Das Reverse-Engineering des Sektopods ist vollständig. Da wir nun das Verständnis für das Prinzip und der einzelnen Komponenten hinter dem Design besitzen, können wir diese als bipedale SWTs umbauen. Das größte Problem beim Reverse-Engineering bestand darin die psionische Verbindung mit unserer Panzer KI zu ersetzen."
  STR_SECTOPOD_GAUSS: "Sektopod/Gauss"
  STR_SECTOPOD_GAUSS_UFOPEDIA: "Dieser Roboter ist eine robuste Konstruktion, eine KI-gesteuerte Panzerung, die den meisten Angriffen widerstehen kann, insbesondere Plasmawaffen. Er trägt eine an der Wirbelsäule befestigte Gauß-Waffe, die der schweren Gauß entspricht."
  STR_SECTOPOD_RAILGUN: "Sektopod/Railgun"
  STR_SECTOPOD_RAILGUN_UFOPEDIA: "Dieser Roboter ist eine robuste Konstruktion, eine KI-gesteuerte Panzerung, die den meisten Arten von Angriffen widerstehen kann, insbesondere Plasmawaffen. Er ist mit einer Railgun-Projektilwaffe ausgestattet."
  STR_SECTOPOD_LASER: "Sektopod/Laser"
  STR_SECTOPOD_LASER_UFOPEDIA: "Der Roboter besitzt ein standfestes Design, das dem Sectopod erlaubt die meisten Formen von Angriffen zu widerstehen. Die Schadensanfälligkeit durch Laser Waffen wurde reduziert. Ausgerüstet mit einer Laserkanone ist diese Einheit eine Bereicherung für unsere Truppen."
  STR_SECTOPOD_PLASMA: "Sektopod/Plasma"
  STR_SECTOPOD_PLASMA_UFOPEDIA: "Der Roboter besitzt ein standfestes Design, das dem Sectopod erlaubt die meisten Formen von Angriffen zu widerstehen. Die Schadensanfälligkeit durch Laser Waffen wurde reduziert. Ausgerüstet mit einer Plasmakanone ist diese Einheit eine Bereicherung für unsere Truppen."
  STR_IMPROVED_SKYRANGER: "Verbesserter Skyranger"
  STR_ALLOY_SKYRANGER: "SKYMARSHALL"
  STR_ALLOY_SKYRANGER_UFOPEDIA: "DER SKYMARSHALL STELLT EIN UPGRADE FÜR DEN SKYRANGER MITTELS AUßSSERIRDISCHEN LEGIERUNGEN DAR. ER IST SCHNELLER UND BESSER GEPANZERT ALS ES MIT DER IRDISCHEN TECHNOLOGIE MÖGLICH WÄRE. UNGLÜCKLICHERWEISE IST DAS FLUGZEUG ZU SEHR KOMPLEX UND ZU TEUER ALS DASS ES VON UNS HERGESTELLT WERDEN KÖNNTE. DAHER HABEN WIR EINEN VERTRAG AUSGEHANDELT UM EINEN EXISTIERENDEN SKYRANGER ZU MODIFIZIEREN."
  STR_IMPROVED_INTERCEPTOR: "Verbesserter Abfangjäger"
  STR_RAVEN_UFOPEDIA: "DER RAVEN IST EIN MIT IMPULS-TRIEBWERKEN, SEHR MODIFIZIERTER AND VERBESSERTER LUFTÜBERLEGENHEITSJÄGER. DAS NEUE JAGDFLUGZEUG BASIERT AUF DEM LETZTEN STAND DER TECHNIK. AVIONIK, ZIELVERFOLGUNG UND ANTRIEBE ERHIELTEN PUNKTO LEISTUNG EINEN WESENTLICHEN SCHUB. TROTZ ALL DER VERBESSERUNGEN WIRD DIE BESCHRÄNKTE SCHADENSKAPAZITÄT EIN PROBLEM BEI GRÖßEREN UFOS DARSTELLEN. "
  STR_RAVEN: "RAVEN"
  STR_SENTINEL: "SENTINEL"
  STR_SENTINEL_INTERCEPTOR: "Sentinel Abfangjäger"
  STR_SENTINEL_UFOPEDIA: "DER SENTINEL IST EIN SCHWERES KAMPFFLUGZEUG MIT ZWEI ELERIUM-BETRIEBENEN-STAUSTRAHLTRIEBWERKEN UND DER NEUESTEN AVOINISCHEN PANZERUNGSTECHNOLOGIE. AUFGRUND DER PANZERUNG MUSSTEN ABER EINBUßUNGEN BEZÜGLICH BESCHLEUNIGUNG UND TREIBSTOFFVERBRAUCH HINGENOMMEN WERDEN."
  STR_THUNDERSTORM: "THUNDERSTORM"
  STR_THUNDERSTORM_INTERCEPTOR: "Thunderstorm Abfangjäger"
  STR_THUNDERSTORM_UFOPEDIA: "DER THUNDERSTORM VERWENDET VERFEINERTE ERDENTECHNOLOGIE MIT AUßERIRDISCHEN LEGIE- RUNGEN. DIE LEGIERUNG IST DIE BASIS FÜR DIE STAUSTRAHL-TRIEBWERKEN, DIE ES ERMÖG- LICHEN DIE GESCHWINDIGKEIT VON NAHEZU JEDEN UFO ZU ERREICHEN. AUFGRUND VON GEWICHT UND DER AERODYNAMIK MUSSTEN DIE WAFFEN BESCHRÄNKT WERDEN."
  STR_ULTIMATE_HUNTER_CRAFT: "Ultimativer Jäger"
  STR_TORMENTOR: "TORMENTOR"
  STR_TORMENTOR_UFOPEDIA: "DIESER NEUE ABFANGJÄGER STELLT DIE SPITZE DER KOMBINATION AUS IRDISCHER UND AUßERIRDISCHE TECHNOLOGIE DAR. MIT HERAUS- RAGENDEN FLUGEIGENSCHAFTEN SOWOHL IN DER ATMOSPHÄRE WIE AUCH IM WELTRAUM STELLT DIESER JÄGER ALLE UFOS IN DEN SCHATTEN. "
