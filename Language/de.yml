  STR_COMBAT_KNIFE: "Kampfmesser"
  STR_COMBAT_KNIFE_UFOPEDIA: "Mit seiner gehärteten Klinge und Spitze kann ein geübter Soldat einen leicht gepanzerten Gegner mit einem einzigen Hieb oder Stich lautlos töten.{NEWLINE}Eignet sich für Nahkämpfe jeder Art."
