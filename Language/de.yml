  STR_HYBRID_AUTOPSY: "Hybrid-Autopsie"
  STR_HYBRID_AUTOPSY_UFOPEDIA: "Wie erwartet sind diese Wesen nur teilweise menschlich. Die DNA beinhaltet einige Fragmente, die höchstwahrscheinlich Außerirdischen Ursprungs sind. Daraus enstehen die ungewöhnlichen Körperformen inklusive der abnormal großen Augen und die weiße klebrige Haut. Jedoch scheint die Körperchemie und körperlichen Fähigkeiten eines Menschens zu ähneln."
