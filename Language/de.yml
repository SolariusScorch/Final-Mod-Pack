  STR_AWACS: "AWACS"
  STR_AWACS_UFOPEDIA: "EINE NEUE GENERATION DER AWACS (Airborne Warning and Control System). DIE NEUESTE TECHNOLOGIE ERLAUBT DAS ERKENNEN VON ALLEN ARTEN VON FLUGOBJEKTEN INNERHALB EINER BEDEUTSAMEN ENTFERNUNG."
  STR_DARKSTAR: "DARKSTAR"
