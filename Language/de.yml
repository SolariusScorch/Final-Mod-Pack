  STR_CHTONITE_UFOPEDIA: "Chtoniten sind eine robuste außerirdische Spezies, gut geeignet für Schwerarbeit und harsche Umweltbedingungen. Sie ziehen es vor, in unterirdischen Komplexen zu leben, und könnten Sonnenlicht ohne ihre Augen-Implantate nicht vertragen. Ihre Intelligenz ist mittelmäßig, aber sie sind mehr als fähig, Krieg gegen die Menschheit zu führen."
  STR_CHTONITE_AUTOPSY_UFOPEDIA: "Dieser Außerirdische hat einen starken, widerstandsfähigen Körper, und ist ansonsten uns sehr ähnlich. Seine dicke Haut schützt vor Kugeln und Klingen. Seine Augen werden von einer kybernetischen 'Schutzbrille' geschützt, die neben dem Schutz seiner Augen auch seine Sicht zu verbessern scheint."
