  STR_HYBRID_MEDIC: "Hybrid Aufseher"
  STR_HYBRID_UFOPEDIA: "Die Hybriden sind eine Kreuzung zwischen Menschen und Sektoiden. Ihr Zweck ist die Infiltrierung und Beobachtung der menschlichen Gesellschaft, sowie die Erfüllung verschiedener Aufgaben. Trotz dem unmenschlichen Aussehen besitzen die Hybriden eine Tarnung, die es den Hybriden ermöglicht ungestört durch die Welt zu schreiten. Sie stehen unter begrenzter psio- nischer Kontrolle, aber der Großteil ihrer Loyalität besteht hauptsächlich durch Einschüch- terung und Indoktrinierung. Die Organisation der Hybriden ist ähnlich unserer Nachrichtendienste und verwenden hauptsächlich nur die auf der Erde zur Verfügung stehenden Waffen und Ausrüstung."
  STR_ALIEN_DRONE: "Außerirdische Drone"
  STR_ALIEN_DRONE_UFOPEDIA: "Die Außerirdischen Dronen sind nicht Außerirdischer Natur, da sie von den Technikern der Hybriden auf der Erde nach Anleitung ihrer Meister zusammengesetzt werden. Die Hauptfunktion der Dronen ist die Bewachung der Stützpunkte und Festungen der Hybriden. Mit ihren vollautomatischen Waffen stellen sie eine wesentliche Gefahr für unsere Truppen dar und sie werden in der Regel in großer Zahl eingesetzt."
  STR_ALIEN_DRONE_TERRORIST: "Außerirdische Drone"
  STR_ALIEN_DRONE_AUTOPSY: "Außerirdische Drone-Autopsie"
