  STR_SNIPER_RIFLE: "Fusil de Précision"
  STR_SNIPER_RIFLE_CLIP: "Charg. de Fusil de Précision"
  STR_SNIPER_RIFLE_AA_CLIP: "Charg. de Fusil de Précision Alliage"
  STR_SNIPER_RIFLE_UFOPEDIA: "Ce fusil, de calibre 12.7 mm et équipé d'une lunette, est plus puissant qu'un fusil classique et dispose d'une précision exceptionnelle. Mais sa manipulation plus complexe pénalise sa cadence de tir."
  STR_TASER: "Pistolet Taser"
  STR_TASER_CLIP: "Charg. de Pistolet Taser"
  STR_TASER_UFOPEDIA: "Cette arme non léthale est une version inspirée directement de l'arsenal policier.  Bien que moins puissante qu'une arme contondante, outre son caractère d'arme de poing qui lui procure une maniabilité intrinsèque, son intérêt essentiel réside dans sa portée qui lui permet de neutraliser une cible à plus de cinq mètres."
  STR_MAGNUM: "Magnum 44"
  STR_MAGNUM_DRUM: "Charg. de Magnum 44"
  STR_MAGNUM_AA_DRUM: "Charg. de Magnum 44 Alliage"
  STR_MAGNUM_UFOPEDIA: "Alliant précision et puissance, cette arme de calibre 44 est équipée d'un chargeur 6 cartouches, chacune valant allègrement son poids en or.  La considérer comme une arme de poing serait une erreur de jugement."
  STR_SMG: "Pistolet Mitrailleur"
  STR_SMG_CLIP: "Charg. de Pistolet Mitrailleur"
  STR_SMG_AA_CLIP: "Charg. de Pistolet Mitrailleur Alliage"
  STR_SMG_UFOPEDIA: "Cette arme très légère, équipée d'un chargeur de balles de 5.8mm (2 grammes), peut s'avérer très précieuse en combat rapproché.  Polyvalente, elle peut être maniée à deux mains telle une carabine automatique, mais également à une main, tout en conservant une très bonne précision."
  STR_MINIGUN: "Gatling"
  STR_MINIGUN_CLIP: "Batt. de Gatling"
  STR_MINIGUN_AA_CLIP: "Batt. de Gatling Alliage"
  STR_MINIGUN_UFOPEDIA: "Cette arme propose un tir de support capable de déverser une pluie mortelle de balles.  Efficace en terrain découvert, elle s'avère déterminante dans un rôle de couverture.  En raison de son poids important, seules les unités les plus athlétiques sont en mesure de la manipuler."
  STR_LIGHT_MINIGUN: "Gatling Légère"
  STR_LIGHT_MINIGUN_CLIP: "Batt. de Gatling Légère"
  STR_LIGHT_MINIGUN_AA_CLIP: "Batt. de Gatling Légère Alliage"
  STR_LIGHT_MINIGUN_UFOPEDIA: "Bien que moins puissante qu'une Gatling standard, la Gatling Légère offre une meilleure maniabilité tout en conservant une puissance de feu importante, la rendant utile dans bien des situations."
  STR_SCATTER_LASER: "Mitrailleuse Laser"
  STR_SCATTER_LASER_UFOPEDIA: "Inspirée de la Mitrailleuse Lourde associée à la technologie Laser, les tirs de cette arme aux effets dévastateurs se répandent sur le champ de bataille telle une pluie torrentielle de rayons laser."
  STR_LMG: "Mitraillette"
