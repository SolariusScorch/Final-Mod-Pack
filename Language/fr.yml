  STR_MIB_IDENTITY: "Men In Black"
  STR_MIB_ACTIVITY_UFOPEDIA: "Cette organisation ressemble en de nombreux points à XCom, s'équipant de technologie avancée et intervenant dès que des évènements relatifs aux extraterrestres surviennent.  Un doute subsiste néanmoins quant à leurs intentions profondes, leur attitude vis avis des extraterrestres s'apparentant plus à de la collaboration qu'à une réelle opposition.  Nous devrons capturer un de leurs leaders pour en savoir plus."
  STR_MIB_IDENTITY_UFOPEDIA: "MiB et XCom sont en réalité comme les deux faces d'une même pièce.  Si les deux doivent leur existence aux élites qui gouvernent notre planète, XCom prend clairement le parti de combattre la menace extraterrestre tandis que MiB tente au contraire de collaborer.  C'est un peu comme si le monde souhaitait conserver les deux options ouvertes."
  STR_CORPSE_ARMOR: "Armure Personnelle endommagée"
