fr:
  STR_MEDAL_ALIENS_KILLED: "Étoile du Mérite"
  STR_MEDAL_ALIENS_KILLED_DESCRIPTION: "Remise à un soldat ayant éliminés de nombreux extra-terrestres."
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY: "Étoile Infernale"
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY_DESCRIPTION: "Remise à un soldat ayant utilisé des armes incdendiaires afin d'éliliner des extra-terrestres."
  STR_MEDAL_ALIENS_KILLED_BY_RACE: "Médaille du Génocide Alien"
  STR_MEDAL_ALIENS_KILLED_BY_RACE_DESCRIPTION: "Remise à un soldat ayant combattu la menace {0} avec succès."
  STR_MEDAL_ALIENS_KNOCKED_OUT: "Ordre de la Modération"
  STR_MEDAL_ALIENS_KNOCKED_OUT_DESCRIPTION: "Remise à un soldat ayant neutralisé beaucoup d'extra-terrestres sans faire usage de la force."
  STR_MEDAL_ALIEN_BASE_ASSAULT: "Croix du Profanateur"
  STR_MEDAL_ALIEN_BASE_ASSAULT_DESCRIPTION: "Remise à un soldat ayant réussi l'assaut d'une base extra-terrestre."
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES: "Ordre du Marteau"
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES_DESCRIPTION: "Remise à un soldat ayant tués des soldats extra-terrestres de tous types."
  STR_MEDAL_ALLBATTLETYPES: "Médaille Armis Potens"
  STR_MEDAL_ALLBATTLETYPES_DESCRIPTION: "Remise à un soldat ayant une puissance de feu mortelle quelque soit l'arme utilisé."
  STR_MEDAL_ALLMISSIONS: "Médaille du Damné"
  STR_MEDAL_ALLMISSIONS_DESCRIPTION: "Remise à un soldat ayant combattu dans tous les types de missions."
  STR_MEDAL_ALLRANKS: "C'est qui le Patron ?"
  STR_MEDAL_ALLRANKS_DESCRIPTION: "Remise à un soldat ayant tué des aliens de tous grades."
  STR_MEDAL_ALLUFOS: "Technicien Confirmé"
  STR_MEDAL_ALLUFOS_DESCRIPTION: "Remise à un soldat ayant combattu contre tous les types d'OVNIS."
  STR_MEDAL_ANTITERROR: "Médaille d'Hercules"
  STR_MEDAL_ANTITERROR_DESCRIPTION: "Remise à un soldat ayant affronté tous les types d’unités terroristes."
  STR_MEDAL_BASE_DEFENDER: "Médaille du Défenseur"
  STR_MEDAL_BASE_DEFENDER_DESCRIPTION: "Remise à un soldat ayant pris part à une mission de défense de base victorieuse."
  STR_MEDAL_BESTOFRANK: "Étoile du Crépuscule"
  STR_MEDAL_BESTOFRANK_DESCRIPTION: "Remise à titre posthume à un soldat prometteur."
  STR_MEDAL_BESTSOLDIER: "Ordre de l’Héroïsme"
  STR_MEDAL_BESTSOLDIER_DESCRIPTION: "Remise à titre posthume à un soldat exemplaire."
  STR_MEDAL_BRAVERYGAIN: "Inébranlable"
  STR_MEDAL_BRAVERYGAIN_DESCRIPTION: "Remise à un soldat ayant fait preuve d'un sang froid exceptionnel."
  STR_MEDAL_DAYS_WOUNDED: "Cœur Sanglant"
  STR_MEDAL_DAYS_WOUNDED_DESCRIPTION: "Remise à un soldat ayant été blessé durant une longue période."
  STR_MEDAL_DOUBLEKILL: "Efficacité Confirmé"
  STR_MEDAL_DOUBLEKILL_DESCRIPTION: "Remise à un soldat ayant démontré sa vaillance sur le champs de bataille en éliminant plusieurs cibles ennemis en un cours laps de temps."
  STR_MEDAL_FALLEN: "Ordre des Déchus"
  STR_MEDAL_FALLEN_DESCRIPTION: "Remise à un soldat tombé au combat en honneur du sacrifice consenti et de son dévouement dans la défense de la Terre."
  STR_MEDAL_FLANKSHOT: "Tacticien Confirmé"
  STR_MEDAL_FLANKSHOT_DESCRIPTION: "Remise à un soldat ayant démontré son aptitude à contrôler le champ de bataille et tuer les ennemies de flanc."
  STR_MEDAL_GLOBETROTTER: "Globe-Trotter Confirmé"
  STR_MEDAL_GLOBETROTTER_DESCRIPTION: "Remise à un soldat ayant combattu dans tous les pays la menace extraterrestre."
  STR_MEDAL_GLOBETROTTER_UFOPEDIA: "Remise à un soldat ayant combattu dans tous les pays la menace extraterrestre."
  STR_MEDAL_GRENADIER: "Médaille du Grenadier"
  STR_MEDAL_GRENADIER_DESCRIPTION: "Remise à un soldat ayant éliminé trois extra-terrestres avec une seule grenade. "
  STR_MEDAL_HEADSHOT: "Ordre d'Artémis"
  STR_MEDAL_HEADSHOT_DESCRIPTION: "Remise à un soldat particulièrement habile avec à son actif d'innombrables tirs à la tête."
  STR_MEDAL_HEALER: "Étoile d'Hippocrate"
  STR_MEDAL_HEALER_DESCRIPTION: "Remise à un soldat ayant été capable de prodiguer des soins médicaux d'urgence en plein combat."
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT: "Croix de Paix"
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT_DESCRIPTION: "Remise à un soldat ayant neutralisé des cibles importantes sans les avoir tuées."
  STR_MEDAL_IRON_MAN: "Homme de Fer"
  STR_MEDAL_IRON_MAN_DESCRIPTION: "Remise à un soldat qui à fait preuve d'un véritable talent sur le champ de bataille."
  STR_MEDAL_LUCKYSHOT: "Bonne Fortune Confirmé"
  STR_MEDAL_MAN_OF_STEEL: "Homme d'Acier"
  STR_MEDAL_MAN_OF_STEEL_DESCRIPTION: "Remise à un soldat ayant été touchés plusieurs fois lors d'une seule mission."
  STR_MEDAL_MARTYR: "Médaille du Sacrifice"
  STR_MEDAL_MARTYR_DESCRIPTION: "Remise à titre posthume à un soldat kamikaze."
  STR_MEDAL_MARTYR_UFOPEDIA: "Remise à titre posthume à un soldat kamikaze."
  STR_MEDAL_MEDIKIT: "Chirurgien Confirmé"
  STR_MEDAL_MEDIKIT_DESCRIPTION: "Remise à un soldat ayant fréquemment utilisé une trousse de soin sur le terrain."
  STR_MEDAL_MERCY_CROSS: "Croix de la Pitié"
  STR_MEDAL_MERCY_CROSS_DESCRIPTION: "Remise à un soldat ayant étourdi à lui seul tous les aliens de la mission."
  STR_MEDAL_MIA: "Ordre des Oubliés"
  STR_MEDAL_MIA_DESCRIPTION: "Remise à un soldat disparu ayant honoré son engagement de défendre la Terre."
  STR_MEDAL_MINDCONTROL: "Mentaliste Confirmé"
  STR_MEDAL_MINDCONTROL_DESCRIPTION: "Remise à un soldat passé maitre dans l'art du contrôle mentale."
  STR_MEDAL_MINDCONTROL_UFOPEDIA: "Remise à un soldat passé maitre dans l'art du contrôle mentale."
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT: "Ruban de la Nuit Éternelle"
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT_DESCRIPTION: "Remise à un soldat ayant assisté aux horreurs des missions nocturnes de terreurs aliennes."
  STR_MEDAL_NIKE_CROSS: "Croix du Loup Solitaire"
  STR_MEDAL_ONE_MONTH_SERVICE: "Médaille du Service X-Com"
  STR_MEDAL_ONE_MONTH_SERVICE_DESCRIPTION: "Remise à tout nouveau soldat en reconnaissance de sa dévotion dans le combat contre la menace extra-trrester et de prendre part à l'effort de guerre pour sauver l'humanité. Cette médaille n'a pas de décoration supplémentaire."
  STR_MEDAL_ORIGINAL8_DESCRIPTION: "Remise à un soldat ayant été au devant d'une menace inconnu."
  STR_MEDAL_ORIGINAL8_NAME: "En Première Ligne"
  STR_MEDAL_POSTMORTEM_KILL: "Ordre des faucheurs"
  STR_MEDAL_POSTMORTEM_KILL_DESCRIPTION: "Remise à titre posthume à un soldat ayant fait planer la mort sur le champ de bataille."
  STR_MEDAL_POSTMORTEM_KILL_UFOPEDIA: "Remise à titre posthume à un soldat ayant fait planer la mort sur le champ de bataille."
  STR_MEDAL_PSIPANIC: "Terroriste Confirmé"
  STR_MEDAL_PSIPANIC_DESCRIPTION: "Remise à un soldat ayant brisé l’esprit d'un adversaire."
  STR_MEDAL_PSIPANIC_UFOPEDIA: "Remise à un soldat ayant brisé l’esprit d'un adversaire."
  STR_MEDAL_REACTIONFIRE: "Réflexes Confirmés"
  STR_MEDAL_REACTIONFIRE_DESCRIPTION: "Remise à un soldat ayant démontré ses réflexes en éliminant un ennemi avant que celui-ci n'ait eu le temps de réagir."
  STR_MEDAL_REARSHOT: "Ordre de Judas"
  STR_MEDAL_REARSHOT_DESCRIPTION: "Remise à un soldat ayant fait preuve de ruse, capable de surprendre et d'éliminer les ennemies par derrière."
  STR_MEDAL_REVIVE: "Croix des Anges"
  STR_MEDAL_SAPPER: "Médaille du Sapeur"
  STR_MEDAL_SAPPER_DESCRIPTION: "Remise à un soldat qui à détruit une unité mécanisé ennemie à l'aide d'un pack d'explosif."
  STR_MEDAL_SECTOPOD_KILL: "Artilleur Confirmé"
  STR_MEDAL_SECTOPOD_KILL_DESCRIPTION: "Remise à un Soldat ayant détruit l'unité mécanisé énemie la plus redoutable : le Sectopod !"
  STR_MEDAL_SEVEN_IN_ONE: "Ordre de Gloire"
  STR_MEDAL_SEVEN_IN_ONE_DESCRIPTION: "Remise à un soldat ayant été décisif au succès d'une mission."
  STR_MEDAL_SLAVEKILLS: "Marionnettiste Confirmé"
  STR_MEDAL_SLAVEKILLS_DESCRIPTION: "Remise à un soldat ayant manipuler des aliens pour en tuer d'autres."
  STR_MEDAL_SNIPER: "Tireur d’Élite Confirmé"
  STR_MEDAL_SNIPER_DESCRIPTION: "Remise à un sodat ayant réussi d'éliminer des ennemis qu'il visait depuis une grande distance ."
  STR_MEDAL_STAR_OF_ASCLEPIUS: "Étoile d'Asclepius"
  STR_MEDAL_STAR_OF_ASCLEPIUS_DESCRIPTION: "Remise à un soldat ayant subit le feu nourri de la part de l'ennemi."
  STR_MEDAL_STATGAIN: "Spartiate Confirmé"
  STR_MEDAL_STATGAIN_DESCRIPTION: "Remise à un soldat ayant amélioré ces compétences de lui-même."
  STR_MEDAL_TOTAL_FRIENDLY_FIRED: "Croix Sombre"
  STR_MEDAL_TOTAL_FRIENDLY_FIRED_DESCRIPTION: "Remise à un soldat ayant survécu à un tir fraternel."
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS: "Ordre Planétaire"
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS_DESCRIPTION: "Remise à un soldat ayant été actif en défendant la Terre."
  STR_MEDAL_TOTAL_KNOCKED_OUT: "Médaille de l’héroïsme"
  STR_MEDAL_TOTAL_KNOCKED_OUT_DESCRIPTION: "Remise à un soldat s'étant battu jusqu'à l'épuisement."
  STR_MEDAL_TOTAL_LONE_SURVIVOR: "Étoile de Vaillance"
  STR_MEDAL_TOTAL_LONE_SURVIVOR_DESCRIPTION: "Remise à un soldat étant unique survivant d'une mission."
  STR_MEDAL_TOTAL_MISSION_COUNT: "Croix de Guerre"
  STR_MEDAL_TOTAL_MISSION_COUNT_DESCRIPTION: "Remise à un soldat ayant participé à un grand nombre de missions."
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT: "Ruban de Campagne"
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT_DESCRIPTION: "Remise à un soldat ayant défendu beaucoup de régions avec succès."
  STR_MEDAL_TOTAL_MONTH_SERVICE: "Médaille de Survie"
  STR_MEDAL_TOTAL_MONTH_SERVICE_DESCRIPTION: "Remise à un soldat en service pour une longue période."
  STR_MEDAL_TOTAL_NIGHT_MISSIONS: "Harceleur Nocturne"
  STR_MEDAL_TOTAL_NIGHT_MISSIONS_DESCRIPTION: "Remise à un soldat ayant participé à de nombreuses missions de nuits."
  STR_MEDAL_TRAP: "Croix du Rôdeur"
  STR_MEDAL_TRAP_DESCRIPTION: "Remise à un soldat ayant mis à profit des tactiques de guérilla."
  STR_MEDAL_VALIANT_CRUX: "Croix de Bravoure"
  STR_MEDAL_VALIANT_CRUX_DESCRIPTION: "Remise à un soldat ayant protégé tous les civils lors d'une mission de terreur alienne."
  STR_MEDAL_WEAPON_PROFICIENCY: "Médaille du Maitre d'Arme"
  STR_MEDAL_WEAPON_PROFICIENCY_DESCRIPTION: "Remise à un soldat s'étant distingué dans l'usage de {0}."
  STR_MEDAL_WOUNDED: "Cœur Palpitant"
  STR_MEDAL_WOUNDED_DESCRIPTION: "Remis à un soldat ayant été blessé sur le champ de bataille."
  STR_CORRIDOR: "Couloir"
  STR_CORRIDOR_UFOPEDIA: "Ce couloir d’accès permet d'interconnecter les installations de la base."
  STR_MUTON_OBLITERATOR: "Muton"
  STR_OBLITERATOR: "Obliterator"
  STR_OBLITERATOR_AUTOPSY: "Obliterator Autopsié"
  STR_OBLITERATOR_AUTOPSY_UFOPEDIA: "L'usage de cet unité automatisé est clairement destiné à la guerre. Son épaisse armure triple-couche est conçu pour résister autant aux armes énergétiques qu'aux armes balistiques. La puissance offensive est assuré par 14 puissantes rockets à Élérium entreposés dans les compartiments d'armes."
  STR_OBLITERATOR_CORPSE: "Obliterator Détruit"
  STR_OBLITERATOR_TERRORIST: "Obliterator Terroriste"
  STR_OBLITERATOR_UFOPEDIA: "Cette puissante machine de guerre assiste les Mutons lors des attaques terroristes. Doté d'une armure lourde et de la technologie de lévitation, elle peut lancer de puissantes rockets à Élérium à l'encontre des populations civiles."
  STR_OBLITERATOR_DISASSEMBLY: "Démontage Obliterator"
  STR_STIMS: "Stimulants"
  STR_STIMS_UFOPEDIA: "Les stimulants annulent la fatigue et peuvent réanimer une personne inconsciente."
  STR_PAINKILLER: "Analgésiques"
  STR_PAINKILLER_UFOPEDIA: "Ce cocktail de calmants viens rapidement à bout de toutes douleurs impactant les performances d'un agent."
  STR_HEALING_SPRAY: "Brumisateur de Soins"
  STR_HEALING_SPRAY_UFOPEDIA: "Cette petite bombe aérosol contient une solution organique issue de la bio-ingénierie permettant de stopper rapidement les hémorragies sur le champ de bataille."
