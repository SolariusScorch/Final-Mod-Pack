  STR_REPTOID_UFOPEDIA: "En réalité, les Reptoids semblent être présents sur terre depuis quelques temps déjà, en tout état de cause bien avant le début de l'invasion.  En dépit de leur apparence bestiale, ils possèdent une intelligence extraordinaire faisant d'eux d'excellents espions.  On ne sait que peu de choses sur leur origine, mais leur longue présence sur terre et leur proximité sur le plan génétique indiquent indiscutablement une évolution terrestre.  Ceci étant, nous n'avons aucun doute sur leur loyauté envers les extraterrestres."
  STR_REPTOID_AUTOPSY_UFOPEDIA: "Cette créature est recouverte d'écailles, capables de résister aisément aux balles de petit calibre.  Curieusement, en dépit de son apparence reptilienne, elle semble particulièrement résistante à la chaleur.  Son cerveau est très développé, suggérant une intelligence sensiblement supérieure à l'homme.  L'information la plus frappante concerne son ADN, qui semble être d'origine terrestre, à moins qu'il ne provienne d'une reproduction génétique réalisée à partir de créatures terrestres."
  STR_SALAMANDRON_UFOPEDIA: "Le Salamandron est une bête monstrueuse, rappelant les prédateurs préhistoriques, bien que relativement différent.  Destiné à tuer, il est équipé de roquettes incendiaires, capable de semer la désolation dans une ville en quelques minutes.  De petits implants présents dans son cerveau semblent réguler son comportement, mais il conserve une véritable autonomie qui le rend très difficile à contrôler et virtuellement invulnérable au brouillage."
  STR_SALAMANDRON_AUTOPSY_UFOPEDIA: "Couverte d'épaisses écailles et extrêmement résistante à la chaleur, cette créature est particulièrement robuste.  Elle semble néanmoins vulnérable aux attaques lasers.  Son comportement binaire - lutter ou fuir - lui serait imposé par de petits implants au niveau du cerveau."
  STR_SCOUT_DRONE: "Blindé Fumigène"
  STR_SMALL_TANK_CORPSE: "Blindé"
  STR_SCOUT_SMOKE: "Obus Fumigène"
  STR_SCOUT_DRONE_UFOPEDIA: "Ce petit drone est conçu pour l'exploration et la reconnaissance.  Bien que dépourvu d'arsenal militaire et disposant d'une armure plus légère que les PAL classiques, il est rapide et permet de repérer les positions ennemies sans mettre en danger le personnel X-Com.  Il dispose d'un lanceur de grenades fumigènes lui permettant d'offrir un camouflage efficace aux troupes au sol qui se retrouveraient en terrain découvert ou sous la menace de tirs ennemis."
  STR_TANK_GAUSS: "Blindé Gauss"
  STR_TANK_GAUSS_UFOPEDIA: "Ce blindé est équipé d'une tourelle armée d'un puissant canon de technologie Gauss, très supérieur aux canons légers traditionnels, tant en puissance brute qu'en précision."
  STR_HOVERTANK_GAUSS: "Blindé Antigrav Gauss"
  STR_HOVERTANK_GAUSS_UFOPEDIA: "Ce blindé volant est armé d'un canon léger de technologie Gauss capable de percer quasiment n'importe quelle armure."
  STR_HWP_GAUSS_AMMO: "Obus PAL Gauss"
  STR_TANK_MINIGUN: "Blindé Mitrailleuse"
  STR_HWP_MINIGUN_CLIP: "Batt. Mitrailleuse PAL"
  STR_TANK_MINIGUN_UFOPEDIA: "Cette Plate-forme d'Arme Lourde est équipée d'une mitrailleuse lourde très utile pour des opérations en terrain découvert."
  STR_TANK_PLASMA: "Blindé Plasma"
  STR_HOVERTANK_LASER_CANNON: "Blindé Antigrav Laser"
  STR_HOVERTANK_ROCKET_LAUNCHER: "Blindé Antigrav Lance-Roquettes"
  STR_TANK_PLASMA_UFOPEDIA: "Cette Plate-forme d'Arme Lourde est équipée d'un puissant Canon à Plasma, lui octroyant une force de frappe supérieure à la version Laser."
  STR_HOVERTANK_ROCKET_LAUNCHER_UFOPEDIA: "Les récentes découvertes sur les technologies de construction extraterrestre nous ont permis d'améliorer la conception de nos PAL, qui disposent désormais d'une armure à base d'Alliage Extraterrestre et d'une mobilité totale grâce notamment à l'installation d'une unité antigravitationnelle.  Cette version est équipée du traditionnel Lance-Roquettes PAL."
  STR_HOVERTANK_LASER_CANNON_UFOPEDIA: "Les récentes découvertes sur les technologies de construction extraterrestre nous ont permis d'améliorer la conception de nos PAL, qui disposent désormais d'une armure à base d'Alliage Extraterrestre et d'une mobilité totale grâce notamment à l'installation d'une unité antigravitationnelle.  Cette version est équipée d'un Canon Laser PAL."
  STR_SECTOPOD_CONSTRUCTION: "Construction de Sectopod"
  STR_SECTOPOD_CONSTRUCTION_UFOPEDIA: "La rétro-ingénierie du Sectopod Extraterrestre est terminée : nous comprenons désormais leur conception et les fonctions de chacun des composants.  Ayant finalement réussi à substituer aux connectiques psioniques une IA militaire de pointe qui équipe la plupart de nos armements terrestres, nous avons désormais la possibilité de reproduire ce type de PAL bipède.  Nécessitant moins d'énergie pour se déplacer, plus de puissance a pu être consacrée à l'armement."
  STR_SECTOPOD_LASER: "Sectopod Laser"
  STR_SECTOPOD_LASER_UFOPEDIA: "Ce robot de conception robuste et disposant d'une IA le rendant totalement autonome, est équipé d'une puissante armure capable de résister à quasiment tout type d'attaque, et en particulier aux armes à plasma.  Nous avons également été capable de réduire la vulnérabilité de ses circuits aux rayons lasers.  Équipé d'un Laser Lourd, cette unité est un complément idéal pour toute équipe d'assaut."
  STR_SECTOPOD_PLASMA: "Sectopod Plasma"
  STR_SECTOPOD_PLASMA_UFOPEDIA: "Ce robot de conception robuste et disposant d'une IA le rendant totalement autonome, est équipé d'une puissante armure capable de résister à quasiment tout type d'attaque, et en particulier aux armes à plasma.  Nous avons également été capable de réduire la vulnérabilité de ses circuits aux rayons lasers.  Équipé d'un Plasma Lourd, cette unité est un complément idéal pour toute équipe d'assaut."
