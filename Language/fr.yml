  STR_GAZER_UFOPEDIA: "Les Gazers ressemblent à des tortues bipèdes, et sont aussi solides qu'ils le paraissent.  Leur armure massive leur procure une formidable résistance contre tout type d'agression, particulièrement contre les attaques de perçage et plasma."
  STR_GAZER_AUTOPSY_UFOPEDIA: "Le signe distinctif de cette créature est son unique oeil ; it has crustacean traits but it is much more evolved. The very thick armor is not simply worn; cybernetic implants stem from it and connect to the organs of the creature, it is a shell for the creature."
  STR_HOLODRONE_UFOPEDIA: "Les Holodrones sont des armes d'artillerie en suspension, tout ce qu'il y a de plus vivant. Ils sont protégés par une couche de plasma les rendant très peu vulnérables au plasma ou au feu. Il se peut d'ailleurs qu'ils aient été développés pour contrer d'éventuels ennemis équipés d'armes à plasma. Malheureusement, le mécanisme est bien trop chaud et radioactif pour être utilisé dans le contexte d'une armure humaine."
  STR_HOLODRONE_AUTOPSY_UFOPEDIA: "Un automate très complexe alimenté par une massive source d'élerium. Deux tubes partent de la source et alimentent l'enveloppe de plasma qui entoure la créature. Il apparait également évident que la source peut se surcharger et collecter le surplus d'énergie pour générer un puissant faisceau laser."
