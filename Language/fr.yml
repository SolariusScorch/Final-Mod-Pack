  STR_CEREBREAL_LARVA_UFOPEDIA: "Cette créature est une forme juvénile d'un cérébral, enfermée dans un minuscule véhicule ressemblant à un OVNI pour se protéger sur le champ de bataille. Bien qu'elle ne soit pas aussi puissante qu'un cérébral adulte, elle reste un adversaire redoutable, dotée d'une grande intelligence et d'une résistance psionique remarquable. Son vaisseau est équipé d'une arme à plasma mortelle."
  STR_CEREBREAL_LARVA_AUTOPSY_UFOPEDIA: "Cette créature est presque entièrement composée de tissu cérébral, enfermé dans une capsule flottante. Cette capsule est très résistante aux dommages, en particulier aux balles et aux rayons laser. Elle est également équipée d'une arme à plasma, dont le profil est similaire à celui du fusil à plasma."
