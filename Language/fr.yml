  STR_CEREBREAL_UFOPEDIA: "Les Cérébraux forment une race qui ne semble pas totalement intégrée à la société extraterrestre, mais plutôt à considérer comme des alliés, qui pour d'infâmes raisons acceptent de se mettre au service de l'envahisseur.  Ils disposent de pouvoirs psioniques incroyables qu'ils utilisent comme une arme, en déclenchant une violente décharge de plasma par le simple fait de leur volonté.  Leur structure cérébrale indépendante les rend totalement imprévisibles.  Ils sont en conséquence plus vulnérables à la panique que les autres races extraterrestres."
  STR_CEREBREAL_AUTOPSY_UFOPEDIA: "Ces spécimens ne sont pas des races extraterrestres à proprement parler : leurs gènes les rendent très différents des créatures terrestres et, plus étrange encore, de la plupart des espèces extraterrestres.  Leur corps est composé à majorité de matière neuronale, et d'un système cybernétique avancé permettant à cet énorme cerveau de fonctionner.  Ils sont en apparence incapables de tenir une arme et ne semblent disposer d'aucun moyen naturel pour se défendre.  Nous ne pouvons malheureusement pas dire grand chose de plus sur cette terrifiante créature."
  STR_CEREBREAL_LARVA_UFOPEDIA: "Cette créature n'est autre qu'un jeune Cérébral.  Elle est placée dans un petit véhicule extraterrestre équipé d'un armement à plasma, en charge de la protéger sur le champ de bataille.  Bien que moins puissante qu'un Cérébral adulte, elle reste une monstruosité pourvue d'une intellidence certaine et de capacités psioniques notables."
  STR_CEREBREAL_LARVA_AUTOPSY_UFOPEDIA: "Cette créature, presque entièrement composée de tissus cérébraux, est enrobée d'une capsule.  Cette capsule est résistante aux dommages et plus particulièrement aux balles et aux rayons lasers.  Elle est également équipée d'un armement à plasma très similaire au Fusil à Plasma."
  STR_CHTONITE: "Chtonite"
