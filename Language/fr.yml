  STR_SALAMANDRON_UFOPEDIA: "Le salamandron est une bête effrayante, qui ressemble vaguement aux prédateurs anciens, mais qui est aussi très différente. Conçue uniquement pour semer la terreur, elle est équipée de roquettes incendiaires, capables de détruire une petite ville en quelques minutes. Son comportement peut être régulé par un ensemble de petits récepteurs implantés dans son cerveau, mais elle fonctionne en grande partie de manière autonome, ce qui la rend difficile à contrôler, mais aussi pratiquement invulnérable au brouillage."
