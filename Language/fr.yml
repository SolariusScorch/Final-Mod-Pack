  STR_SCOUT_DRONE_UFOPEDIA: "Ce petit drone est conçu pour l'exploration et la reconnaissance.  Bien que dépourvu d'arsenal militaire et disposant d'une armure plus légère que les PAL classiques, il est rapide et permet de repérer les positions ennemies sans mettre en danger le personnel X-Com.  Il dispose d'un lanceur de grenades fumigènes lui permettant d'offrir un camouflage efficace aux troupes au sol qui se retrouveraient en terrain découvert ou sous la menace de tirs ennemis."
