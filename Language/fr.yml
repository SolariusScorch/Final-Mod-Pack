  STR_WASPITE_UFOPEDIA: "Les Waspites sont des combattants hors pair et forment l'élite du terrorisme extraterrestre. Très agressifs, génétiquement modifiés et cybernétiquement améliorés, ils représentent l'une des plus grandes menaces ennemies. Ils assument très souvent un rôle d'artilleurs. Le système spiral leur faisant office de corps génère un champ anti-gravité qui leur permet de flotter dans les airs."
  STR_WASPITE_AUTOPSY_UFOPEDIA: "L'anatomie de cette créature est à la limite de l'insanité. Le corps est composé d'un support de vie en forme de spirale, auquel a été associé un système symbiotique. Une paire de bras mécaniques est greffée sur le corps, ainsi qu'une tête d'insecte qui est sans doute la seule partie d'origine. Cette créature est vulnérable au feu."
  STR_CYBERMITE_UFOPEDIA: "Ce robot miniature est en réalité une arme de terreur totalement autonome. Dès lors que les puissants senseurs optiques détectent une cible, la créature fond dessus. La source d'Elerium miniature est paramétrée pour s'enflammer et exploser dès qu'un certain degré de dommages est atteint, rendant l'acte de destruction de cette extraterrestre hautement mortel pour son auteur."
  STR_CYBERMITE_AUTOPSY_UFOPEDIA: "La plus proéminente caractéristique de ce robot incoryablement complexe est son arme, un dard en alliage relié à un container miniaturisé qui renferme probablement une puissante toxine. La source de puissance est trop endommagée pour être pleinement analysée, mais son design semble le rendre très vulnérable aux dommages d'impact, et il ne serait pas étonnant que sa destruction entraîne son explosion."
