  STR_ALIEN_DIPLOMACY: "Diplomatie alien"
  STR_ENVOY_SHIP: "Vaisseau diplomatique"
  STR_ETHEREAL_ORDER: "Ordre des Éthérés"
  STR_ETHEREAL_ORDER_UFOPEDIA: "L'Ordre des Éthérés est le cercle le plus fermé de la société alien. Composé uniquement d'éthérés, ce groupe semble se situer au-dessus de tous les spécimens que nous rencontrons habituellement sur Terre. Il semble également avoir accès à une technologie qui n'est pas disponible, voire incompréhensible, pour les aliens « ordinaires ». On ne sait pas clairement s'il s'agit des décideurs des aliens ou simplement d'un organe exécutif. Aussi puissants soient-ils, ils ne participent pas directement à l'effort d'invasion."
  STR_PHOTON_BLADE: "Lame photonique"
  STR_PHOTON_BLADE_UFOPEDIA: "Cette arme de mêlée utilise une physique exotique pour créer un faisceau étroit d’énergie photonique focalisée, de longueur limitée. Les particules voyagent de la poignée jusqu’à la pointe de la « lame », puis reviennent de façon inexplicable, en perdant très peu d’énergie au passage. Il semble qu’une sorte de source d’énergie soit intégrée dans la poignée de l’arme, mais nous n’avons pas réussi à en comprendre les principes de fonctionnement et sommes donc incapables de la reproduire. Elle n’est d’ailleurs pas cohérente avec les autres artefacts de technologie alien."
  STR_BLASTER_MULTI_LAUNCHER: "Blasteur multi-lanceur"
  STR_BLASTER_MULTI_BOMB_UFOPEDIA: "Ce chargeur contient huit mini-missiles puissants pour le blasteur multi-lanceur. Bien qu'ils ne soient pas aussi puissants que les Blaster Bomb, ces missiles n'en sont pas moins dévastateurs et peuvent être tirés rapidement."
  STR_FIRE_LAUNCHER: "Lance-fournaise"
  STR_ELECTRO_WHIP_UFOPEDIA: "Cette arme fonctionne essentiellement de la même manière que le bâton paralysant, mais cela ne suffit pas à décrire ses propriétés inhabituelles. Le fouet utilise des impulsions électriques modulées pour neutraliser la cible, mais nous ne comprenons pas vraiment comment cette modulation opère - ni même d’où provient l’énergie. Bien que nous sachions désormais comment utiliser cette arme, nous sommes incapables de la reproduire."
