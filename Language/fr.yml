  STR_ALLOY_SKYRANGER_UFOPEDIA: "CE TRANSPORTEUR, BÉNÉFICIANT DES AVANTAGES INHÉRENTS AUX ALLIAGES EXTRATERRESTRES, EST PLUS LÉGER ET PLUS ROBUSTE QUE SON PRÉDÉCESSEUR."
  STR_IMPROVED_INTERCEPTOR: "Nouveau Chasseur"
  STR_RAVEN_UFOPEDIA: "LE RAVEN EST UN CHASSEUR ÉQUIPÉ D'UN MOTEUR À PULSIONS ET D'UN SYSTÈME D'ARMEMENT ULTRA-CADENCÉ.  CE NOUVEL INTERCEPTEUR BÉNÉFICIE DES TOUTES DERNIÈRES TECHNOLOGIES DE L'AÉROSPATIALE TERRESTRE. L'AÉRODYNAMISME, LE RÉPÉRAGE ET LA PROPULSION ONT ÉTÉ SUBSTANTIELLEMENT AMÉLIORÉS.  IDÉAL POUR L'INTERCEPTION DES OVNIS LES PLUS PETITS, LE BLINDAGE ET LA DURABILITÉ DE SA STRUCTURE RESTENT PROBLÉMATIQUES EN CAS D'AFFRONTEMENT FACE À DES OVNIS PLUS IMPORTANTS."
  STR_RAVEN: "RAVEN"
  STR_SENTINEL: "SENTINEL"
  STR_SENTINEL_INTERCEPTOR: "Chasseur Sentinel"
  STR_SENTINEL_UFOPEDIA: "UN CHASSEUR LOURD ÉQUIPÉ DE DEUX SUPERSTATORÉACTEURS ET DES TOUTES DERNIÈRES TECHNOLOGIES AÉROSPATIALES EN MATIÈRE DE BLINDAGE ET D'AÉRODYNAMISME.  LA CONTREPARTIE EST UNE CONSOMMATION PLUS ÉLEVÉE EN CARBURANT ET UN POTENTIEL D'ACCÉLÉRATION PLUS FAIBLE EN RAISON DE SON POIDS SUPÉRIEUR."
  STR_THUNDERSTORM: "THUNDERSTORM"
  STR_THUNDERSTORM_INTERCEPTOR: "Chasseur Thunderstorm"
  STR_THUNDERSTORM_UFOPEDIA: "LE THUNDERSTORM UTILISE LES DERNIÈRES TECHNOLOGIES TERRESTRES ASSOCIÉES AUX ALLIAGES EXTRATERRESTRES.  LES ALLIAGES EXTRATERRESTRES, LÉGERS ET ULTRA-RÉSISTANTS, COMPOSENT LES PUISSANTS SUPERSTATORÉACTEURS QUI PERMETTENT AU THUNDERSTORM D'ATTEINDRE LA VITESSE DE LA PLUPART DES OVNIS, OFFRANT AINSI UNE POSSIBILITÉ D'AFFRONTEMENT.  DE TELLES PROUESSES EN TERMES DE POIDS ET D'AÉRODYNAMISME N'ONT ÉTÉ POSSIBLES SANS QUELQUES CONCESSIONS QUANT À L'ARMEMENT."
  STR_ULTIMATE_HUNTER_CRAFT: "Chasseur Ultime"
  STR_TORMENTOR: "TORMENTOR"
  STR_TORMENTOR_UFOPEDIA: "CE NOUVEAU CHASSEUR REPRÉSENTE L'APOGÉE DE LA TECHNOLOGIE HYBRIDE.  CAPABLE DE PERFORMANCES EXCEPTIONNELLES TANT DANS L'ATMOSPHÈRE QUE DANS L'ESPACE, IL NE SAURAIT ÊTRE SURCLASSÉ PAR UN QUELCONQUE OVNI ACTUELLEMENT OBSERVÉ.\""
  STR_EXCAVATOR: "Excavateur"
  STR_FIGHTER_SHIP: "Chasseur"
  STR_SENTRY_SHIP: "Sentinelle"
  STR_LAB_SHIP: "Vaisseau Laboratoire"
  STR_EXCAVATOR_UFOPEDIA: "Les Excavateurs sont de petits ovnis principalement destinés au forage et à la construction.  Ils ne représentent pas de véritable menace pour nos vaisseaux."
  STR_FIGHTER_SHIP_UFOPEDIA: "Ces Chasseurs ont été élaborés exclusivement dans le but de contrer la flotte aérienne terrestre, incluant nos intercepteurs.  Extrêmement bien armés pour leur petite taille, ils abritent à leur bord un équipage très réduit."
  STR_SENTRY_SHIP_UFOPEDIA: "Ce petit OVNI a pour mission l'observation et la surveillance.  Il est néanmoins armé pour la guerre, et représente un danger à ne pas sous-estimer par nos intercepteurs."
  STR_LAB_SHIP_UFOPEDIA: "Les Vaisseaux Laboratoires ont pour objectif principal la recherche et la 'moisson extraterrestre'.  Plus grands que les Moissonneurs, ils sont équipés pour mener des expériences complexes à leur bord.  Leur équipage est conséquent et relativement bien armé."
  STR_MIND_GUIDED_MISSILE: "Roquette Auto-Guidée"
  STR_PLASMA_CASTER: "Lanceur Plasma"
  STR_PLASMA_CASTER_CLIP: "Charg. de Lanceur Plasma"
  STR_PLASMA_CASTER_UFOPEDIA: "Cette version modifiée du Pistolet Plasma projette ses particules à très haute vitesse, ce qui en fait une arme redoutable."
  STR_PLASMA_CASTER_CLIP_UFOPEDIA: "Ce petit objet cubique n'est autre qu'un chargeur de Lanceur Plasma.  Contient de l'Elerium en petite quantité."
  STR_PLASMA_SNIPER_RIFLE: "Fusil Plasma de Précision"
  STR_PLASMA_SNIPER_RIFLE_CLIP: "Charg. de Fusil Plasma de Précision"
  STR_PLASMA_SNIPER_RIFLE_UFOPEDIA: "Ce fusil, d'une précision diabolique, exploite toute la puissance de la technologie Plasma, basée sur l'accélération de particules au sein d'un mini champ antigravitationnel."
  STR_PLASMA_SNIPER_RIFLE_CLIP_UFOPEDIA: "Munition pour Fusil Plasma de Précision.  Contient une petite quantité d'Elerium."
  STR_PLASMA_BLASTER: "Blaster Plasma"
  STR_PLASMA_BLASTER_CLIP: "Charg. de Plasma Blaster"
  STR_PLASMA_BLASTER_UFOPEDIA: "C'est assurément l'une des armes les plus puissantes.  Basée sur la technologie Plasma, cette arme est particulièrement efficace à l'encontre des blindages.  Détruit absolument tout en son point d'impact."
  STR_PLASMA_BLASTER_CLIP_UFOPEDIA: "Munition pour Blaster Plasma.  Contient de l'Elerium."
  STR_TOXIGUN: "Fusil à Toxine"
  STR_TOXIGUN_FLASK: "Fiole de Fusil à Toxine"
  STR_TOXIGUN_UFOPEDIA: "Cette arme projette une mixture composée de puissants agents chimiques, capable de dissoudre en à peine quelques secondes toute matière avec laquelle elle entrerait en contact.  Elle s'avère naturellement fatale pour tout être vivant."
  STR_TOXIGUN_FLASK_UFOPEDIA: "Petite fiole remplie d'acide qui permet d'approvisionner le Pistolet à Toxine en munitions."
  STR_POWER_SOURCE_MINIATURIZATION: "Batterie Elerium"
  STR_ALIEN_POWER_SYSTEMS: "Systèmes d'Énergie Extraterrestres"
  STR_ALIEN_BIOLOGY: "Biologie Extraterrestre"
  STR_ADVANCED_PLASMA_PHYSICS: "Principes de Physique Plasma Avancée"
  STR_TRACTOR_BEAM_GENERATOR: "Générateur de Rayons Laser à Traction"
  STR_ALIEN_GRAVITY_GENERATOR: "Générateur de Gravité Extraterrestre"
  STR_FUSION_EXPLOSIVES: "Explosifs à Fusion"
  STR_PARTICLE_MICROACCELERATION: "Micro-Accélération à Particules"
  STR_ANTIMATTER_CONTAINMENT: "Confinement Anti-Matière"
  STR_DELTA_RADIATION: "Radiation Delta"
  STR_ALIEN_ELECTRONICS: "Principes d'Électronique Extraterrestre"
  STR_ALIEN_CODES: "Codes Extraterrestres"
  STR_ALIEN_NEUROPSYCHOLOGY: "Neuro Psychologie Extraterrestre"
  STR_ALIEN_SUBJUGATION: "Subjugation Extraterrestre"
  STR_PLASMA_WEAPONS: "Armement à Plasma"
  STR_FUSION_WEAPONS: "Armement à Fusion"
  STR_ALIEN_OPTICAL_PROCESSOR: "Processeur Optique Extraterrestre"
  STR_ALIEN_GARDENS: "Jardins Extraterrestres"
  STR_POWER_SOURCE_MINIATURIZATION_UFOPEDIA: "Nous avons développé une nouvelle technologie permettant de miniaturiser les Sources d'Énergie OVNI.  Nous sommes fiers de vous dévoiler une nouvelle génération de cellules d'énergie qui surpassent tout ce que nous avons connu jusque là."
  STR_ALIEN_BIOLOGY_UFOPEDIA: "Nos recherches préliminaires concernant les restes d'extraterrestres relatent un fait surprenant : ils disposent d'un ADN qui pourrait s'apparenter au notre, mais qui est au final tellement différent que l'évidence d'une origine extraterrestre s'impose.  De plus, certains fragments semblent avoir été ajoutés artificiellement, des fragments qui pourraient avoir une origine biologique terrestre.  Serait-ce dans un but d'une meilleure adaptation à notre environnement?  Toujours est-il que cette adaptation est incomplète et semble éphémère: les extraterrestres paraissent incapables de survivre plus de quelques jours sur terre en raison d'une déficience en nutriments et d'une immunologie trop faible.  De fait, de nouvelles adaptations devront être apportées pour les maintenir en vie."
  STR_ADVANCED_PLASMA_PHYSICS_UFOPEDIA: "Tandis que la technologie plasma est connue de la science humaine depuis des décennies, elle reste hautement instable et difficile à produire dans un environnement contrôlé.  La culture extraterrestre semble avoir dépassé ces obstacles depuis plusieurs siècles, grâce à quelque équation mathématique mise prodigieusement en application.  Nous sommes désormais capables de comprendre et reproduire cet équipement pour nos propres besoins énergétiques."
  STR_TRACTOR_BEAM_GENERATOR_UFOPEDIA: "Cet instrument à grande échelle est utilisé dans les bases extraterrestres pour assister les plus gros OVNIS lors de leur atterrissage.  Il génère une gravité artificielle pour réduire et ainsi mieux manipuler les masses importantes, et ce jusqu'à une portée de 400 mètres.  Cependant, cela reste bien trop volumineux pour en équiper nos vaisseaux, et ne représente donc aucun intérêt pour nos troupes."
  STR_ALIEN_GRAVITY_GENERATOR_UFOPEDIA: "Le Générateure de Gravité Extraterrestre est en réalité un émetteur de gravitons, qui peuvent amplifier, moduler voire annuler le champ de gravité sur des petites structures.  Bien que n'ayant pas d'application directe pour nos phases de combat, il permet à l'humanité de faire un grand bon dans les domaines de l'exploration spatiale, des vols atmosphériques et dans de nombreux domaines de l'ingénierie."
  STR_FUSION_EXPLOSIVES_UFOPEDIA: "Apprécié pour son extrême efficacité à générer de grandes quantités d'énergie d'un seul trait, l'Elerium peut également être utilisé pour déclencher une réaction à fusion.  Bien que moins efficace, l'explosion qu'une telle réaction provoque est moins onéreuse et bien plus facile à obtenir.  Associé dans des proportions adéquates à de la matière cristalline hautement énergétique, on obtient de violentes décharges d'énergie, émettant de larges quantités de chaleur avec très peu de radiations.  Cette découverte peut potentiellement révolutionner la guerre qui nous oppose aux extraterrestres."
  STR_PARTICLE_MICROACCELERATION_UFOPEDIA: "La plupart des armes de conception extraterrestre, dont les armes à Plasma, contiennent un compartiment à accélération de particules.  Basé sur le principe de modulation gravitationnelle, ce composant accélère les particules de matière dans un tourbillon d'énergie atteignant des vitesses folles, créant la chaleur nécessaire à la production de Plasma. Ce procédé est extrêmement efficace, mais nécessite de l'Elerium pour procurer l'énergie en quantité suffisante."
  STR_ANTIMATTER_CONTAINMENT_UFOPEDIA: "L'anti-matière est une excellente source d'énergie, mais présente les inconvénients de son caractère instable.  Les extraterrestres ont contourné ce problème par une application astucieuse des champs de gravité, séparant la matière de l'anti-matière et leur interdisant ainsi de réagir entre eux, aussi longtemps que le champ gravitationnel produit son effet.  Cette découverte annonce de grandes avancées pour la civilisation humaine, et pourra assurément être utilisée dans la lutte contre la menace extraterrestre."
  STR_DELTA_RADIATION_UFOPEDIA: "Les rayons Delta sont très différents de tout autre type de radiation connue de l'homme, dans la mesure où ils ne sont présents que dans ce que l'on à coutume d'appeler l'hyperespace.  En règle générale, ces rayons ne réagissent pas au contact de la matière ordinaire ou sous l'influence des flux d'énergie, et s'ils sont sans risque pour les humains, il est impossible de les détecter avec un équipement ordinaire.  Pour autant, ils entrent en réaction au contact de l'Elerium, par excitation des atomes qui déstabilise la structure atomique, permettant de fait une transformation de la matière en énergie quasi immédiate.  Malheureusement, la bande de fréquences permettant de provoquer cette réaction est extrêmemnt tenue, ce qui nous empêche de perturber le fonctionnement des armes extraterrestres sur le champ de bataille."
  STR_ALIEN_ELECTRONICS_UFOPEDIA: "Au lieu de recourir à des microprocesseurs, les extraterrestres utilisent des matrices de cristal très spéciales afin d'implémenter la logique de leurs machines.  Bien que n'étant pas particulièrement plus rapide, ces cristaux permettent une communication multiple entre les noeuds, atteignant voire surpassant le niveau théorique des microprocesseurs.  Nous comprenons parfaitement le fonctionnement des composants électroniques extraterrestre et savons même comment les programmer, mais nous ne disposons malheureusement pas de la technologie pour les produire à partir de rien, raison pour laquelle nous devons impérativement récupérer tout ce que nous pouvons sur le champ de bataille."
  STR_ALIEN_NEUROPSYCHOLOGY_UFOPEDIA: "Alors qu'il existe de nombreuses formes de vies extraterrestres, toutes semblent partager un certain nombre de structures neuropsychologiques identiques, qu'elles soient inhérentes à leur espèce ou implantées artificiellement.  Cette découverte semble démontrer que les extraterrestres peuvent coopérer comme le ferait les occupants d'une ruche, malgré des différences biologiques évidentes.  Ces connexions paraissent pour la plupart relever d'une communication non verbale, un peu comme une projection visuelle agrémentée d'une transmission d'émotions simples.  Nous espérons être bientôt en mesure d'intercepter une partie de leurs communications internes dans le but de les utiliser à notre avantage."
  STR_ALIEN_SUBJUGATION_UFOPEDIA: "Tandis que les humains utilisent des impulsions électriques pour provoquer une surcharge du système nerveux, les extraterrestres semblent avoir développé une méthode bien plus efficace et bien moins dangereuse, basée sur la distortion gravitationnelle.  Une onde gravitationnelle émise à une fréquence très précise peut perturber les fonctions supérieures du cerveau en une fraction de seconde, sans pour autant porter atteinte aux autres fonctions corporelles.  Cette méthode apparaît extrêmement efficace pour perturber ponctuellement l'esptrit humain, que ce soit sur le champ de bataille ou au sein d'un module de Chirurgie Extraterrestre."
  STR_PLASMA_WEAPONS_UFOPEDIA: "Les armes à Plasma sont très puissantes.  Elles tirent leur énergie grâce à un mini champ antigravitationnel en charge de provoquer l'accélération des particules."
  STR_FUSION_WEAPONS_UFOPEDIA: "Les Armes à Fusion utilisent des explosifs composés d'Elerium pour générer de fulgurantes explosions d'énergie pure."
  STR_ALIEN_CODES_UFOPEDIA: "Pour établir leurs communications interplanétaires, les extraterrestres utilisent un équipement spécial qui, aussi incroyable soit-il, semble en mesure d'émettre des ondes se déplaçant à une vitesse supérieure à celle de la lumière.  Ces ondes sont modulées pour encrypter les messages à l'aide d'un algorithme ultra complexe mais néanmoins basé sur la logique.  Nous venons tout juste d'être récompensés de nos efforts, et sommes désormais capables d'en comprendre les fondements, ce qui nous donne l'espoir d'être prochainement en mesure d'intercepter et décoder les communications extraterrestres."
  STR_ALIEN_OPTICAL_PROCESSOR_UFOPEDIA: "Les extraterrestres utilisent un système spécial pour communiquer avec leur équipement de navigation.  Ce système émet des flash de lumière, certes précautionneusement modulée mais néanmoins intense, directement dans les yeux de l'opérateur, stimulant son cerveau et lui transmettant alors toutes sortes d'informations.  Nous ne comprenons pas encore tout à fait comment ce système perçoit en retour les décisions prises par le pilote, mais il semble décoder les ondes cérébrales avant de les transmettre aux modules de Navigation OVNI."
  STR_ALIEN_POWER_SYSTEMS_UFOPEDIA: "La technologie extraterrestre tire sa puissance des composants complexes qu'elle utilise, capables de stocker, décharger et transmettre une très haute énergie facilement, en toute sécurité et avec des pertes minimales.  Bien que de conception très différente de notre propre équipement, et recourant à des matériaux totalement inhabituels, cette technologie peut désormais être répliquée relativement facilement par nos ingénieurs et laisse imaginer une immense variété de champs d'application."
  STR_ALIEN_GARDENS_UFOPEDIA: "Les bases extraterrestres abritent des constructions dédiées à la production de formes de vie similaires à des plantes génétiquement modifiées.  En dépit de leur appellation, ces 'jardins' jouent un rôle très restreint dans la production proprement dite de l'alimentation extraterrestre ; tout au contraire, leur application semble orientée vers la production d'agents biochimiques variés, utilisés dans l'industrie extraterrestre dans un but purement belliqueux."
  STR_ALLOY_AMMO: "Munitions Alliage Extraterrestre"
  STR_ALLOY_CANNON_UFOPEDIA: "LES AVANCÉES RÉCENTES DANS LE DOMAINE DES TECHNOLOGIES D'ARMEMENT - SUITE AUX DERNIÈRES DÉCOUVERTES RÉALISÉES SUR LES ALLIAGES EXTRATERRESTRES - NOUS ONT PERMIS DE CONCEVOIR UNE ARME DE VAISSEAU TERRIFIANTE, BIEN PLUS PUISSANTE QUE LA VERSION STANDARD DU CANON DE VAISSEAU."
  STR_ALLOY_AMMO_UFOPEDIA: "Maintenant que nous comprenons mieux comment fonctionnent les alliages extraterrestres, à la fois très légers et extrêmement résistants, nous sommes désormais en mesure de produire des munitions en alliage capables d'atteindre des vitesses toujours plus grandes, sans restriction dûe aux risques de désintégration."
  STR_FUSION_WEAPONS_CALIBRATION: "Calibrage des Armes à Fusion"
  STR_FUSION_WEAPONS_CALIBRATION_UFOPEDIA: "Les Armes à Fusion sont extrêmement puissantes, mais nécessitent un recalibrage permanent pour conserver leur stabilité.  Ayant découvert comment y parvenir, nous pouvons désormais utiliser ces armes extraterrestres sur le champ de bataille."
  STR_PLASMA_WEAPONS_CALIBRATION: "Calibrage des Armes à Plasma"
  STR_PLASMA_WEAPONS_CALIBRATION_UFOPEDIA: "Les Chargeurs Plasma extraterrestres doivent être recalibrés quotidiennement pour conserver leur stabilité.  Ayant découvert comment y parvenir, nous pouvons désormais utiliser ces armes extraterrestres sur le champ de bataille."
  STR_FUSION_TORCH: "Torche à Fusion"
  STR_FUSION_TORCH_POWER_CELL: "Cell. de Torche à Fusion"
  STR_FUSION_TORCH_UFOPEDIA: "La Torche à Fusion provoque des réactions Matière/Antimatière qui créent un puissant jet de plasma. Ce jet de plasma est capable de découper littéralement sa cible, faisant fondre la moindre particule en quelques secondes à peine. Ni la plus puissante des armures, ni les coques d'OVNI les plus solides, ne peuvent y résister. Malheureusement, l'effet est de courte distance (proximité immédiate) et nécessite une cellule dédiée."
  STR_FUSION_TORCH_POWER_CELL_UFOPEDIA: "Cette cellule à haute énergie est utilisée par la puissante Torche à Fusion. Elle procure suffisamment d'énergie pour 5 jets de plasma."
  STR_ELERIUM_MACE: "Mace Elerium"
  STR_ELERIUM_MACE_UFOPEDIA: "Alimentée par une batterie de type Elerium-115, cette arme délivre une puissante décharge électrique sur la malheureuse victime sur laquelle elle s'abat.  Un coup porté avec succès va immédiatement surcharger le système nerveux de la cible, la neutralisant dans l'instant.  La Mace Elerium permet ainsi d'assomer n'importe quel organisme vivant."
  STR_DART_RIFLE: "Fusil à Fléchettes"
  STR_DART_RIFLE_CLIP_A: "Charg. de Fusil à Fléchettes A"
  STR_DART_RIFLE_CLIP_B: "Charg. de Fusil à Fléchettes B"
  STR_DART_RIFLE_CLIP_C: "Charg. de Fusil à Fléchettes C"
  STR_DART_RIFLE_UFOPEDIA: "Développé selon nos meilleures connaissances de la biologie extraterrestre, ce fusil tire des fléchettes contenant un agent biochimique non léthal, mais suffisamment puissant pour neutraliser n'importe quelle forme de vie extraterrestre."
  STR_MEDGAS_GRENADE: "Grenade à Gaz Médical"
  STR_MEDGAS_GRENADE_UFOPEDIA: "Pourvu d'un mécanisme de Grenade Fumigène, et détenant une cartouche de gaz anésthésique pressurisé, ces grenades sont idéales pour capturer vivant les extraterrestres de faible constitution."
  STR_STUN_GRENADE: "Grenade Assommante"
  STR_STUN_GRENADE_UFOPEDIA: "Cette bombe assomante convertie en grenade exploite au mieux les avantages conjugués des technologies humaine et extraterrestre.  Si elle subit une légère perte de puissance lors du processus de fabrication, elle présente l'avantage d'une maniabilité nettement supérieure."
  STR_ALLOY_CANNON_UC: "CANON ALLIAGE"
  STR_ALLOY_CANNON: "Canon Alliage"
  STR_ALLOY_CANNON_ROUNDS_X50: "Munitions Canon Alliage (x50)"
  STR_PISTOL_AA_CLIP: "Charg. de Pistolet Alliage"
  STR_RIFLE_AA_CLIP: "Charg. de Fusil Alliage"
  STR_HC_AA_AMMO: "Charg. de Canon Lourd Alliage"
  STR_AC_AA_AMMO: "Charg. de Canon Auto Alliage"
  STR_GAUSS_CANNON_UC: "CANON GAUSS"
  STR_GAUSS_CANNON: "Canon Gauss"
  STR_GAUSS_CANNON_ROUNDS_X60: "Munitions de Canon Gauss (x60)"
  STR_GAUSS_CANNON_UFOPEDIA: "LE CANON GAUSS REPRÉSENTE L'APOGÉE DE LA TECHNOLOGIE GAUSS.  PAR UN TIR À HAUTE FRÉQUENCE D'OBUS DE TAILLE RELATIVEMENT PETITE, IL PEUT PÉNÉTRER N'IMPORTE QUEL TYPE DE BLINDAGE.  SA PORTÉE LIMITÉE S'EXPLIQUE DU FAIT DE LA DÉSINTÉGRATION PROGRESSIVE DE SES PROJECTILES FACE À LA RÉSISTANCE ATMOSPHÉRIQUE."
  STR_GAUSS_WEAPONS: "Armes Gauss"
  STR_GAUSS_PISTOL: "Pistolet Gauss"
  STR_GAUSS_PISTOL_UFOPEDIA: "Le Pistolet Gauss est une arme de poing efficace, tirant de petits projectiles ferriques propulsés par un champ électromagnétique très puissant.  La vitesse extrême de ses projectiles engendre d'intenses dommages, les rendant capables de percer aisément l'armure de n'importe quel véhicule blindé, tout en conservant une précision diabolique."
  STR_GAUSS_PISTOL_CLIP: "Charg. de Pistolet Gauss"
  STR_GAUSS_RIFLE: "Fusil Gauss"
  STR_GAUSS_RIFLE_UFOPEDIA: "A l'instar du Pistolet Gauss, le Fusil Gauss allie précision et puissance.  De plus, il dispose d'un chargeur très fourni en raison de la petite taille de ses munitions.  Malheureusement, cette technologie se heurte à des limites thermiques inhérentes, rendant impossible le développement d'un mode de tir automatique."
  STR_GAUSS_RIFLE_CLIP: "Charg. de Fusil Gauss"
  STR_GAUSS_SNIPER_RIFLE: "Fusil de Précision Gauss"
  STR_GAUSS_SNIPER_RIFLE_UFOPEDIA: "Le Fusil de Précision Gauss exploite pleinement les avantages de cette technologie.  Plus puissant et plus précis, ce fusil longue portée, entre les mains d'un initié, devient dévastateur sur le champ de bataille.  L'absence de mode automatique ne se fait pas ressentir dès lors qu'une seule balle peut s'avérer suffisante."
  STR_GAUSS_SNIPER_RIFLE_CLIP: "Charg. de Fusil de Précision Gauss"
  STR_HEAVY_GAUSS: "Canon Lourd Gauss"
  STR_HEAVY_GAUSS_UFOPEDIA: "Bien que moins précis que les armes de catégorie inférieure, son potentiel destructeur le définit comme l'arme antichar par excellence.  Un nouveau succès technologique au service de nos troupes qui sera apprécié à sa juste valeur sur le champ de bataille, dans cette guerre toujours plus intense que nous devons livrer face à la menace extraterrestre."
  STR_HEAVY_GAUSS_CLIP: "Charg. de Canon Lourd Gauss"
  STR_MEDI_PACK: "Trousse de Premiers Secours"
  STR_FLAMETHROWER: "Lance-Flammes"
  STR_FLAMETHROWER_CLIP: "Réser. de Lance-Flammes"
  STR_FLAMETHROWER_UFOPEDIA: "Le Lance-Flammes provoque des dommages incendiaires.  Il présente l'avantage d'ignorer les obstacles secondaires.  Néanmoins sa portée est limitée (9)."
  STR_INCENDIARY_GRENADE: "Grenade Incendiaire"
  STR_INCENDIARY_GRENADE_UFOPEDIA: "Les Grenades Incendiaires sont très efficaces pour éclairer la nuit, voire éclaircir l'horizon dans une végétation dense."
  STR_COMBAT_KNIFE: "Poignard de Combat"
  STR_COMBAT_KNIFE_UFOPEDIA: "Arme de combat rapproché qui permet d'éliminer une cible légèrement protégée.{NEWLINE}Son utilisation délicate est réservée aux unités spécialement entraînées aux techniques d'infiltration."
  STR_SHOTGUN: "Fusil à Pompe"
  STR_SHOTGUN_SHELLS: "Cart. de Fusil à Pompe"
  STR_SHOTGUN_SHELLS_AP: "Cart. de Fusil à Pompe PA"
  STR_SHOTGUN_AA_SHELLS_AP: "Cart. de Fusil à Pompe PA Alliage"
  STR_SHOTGUN_UFOPEDIA: "Utilisé à bout portant, ce fusil peut infliger de gros dégâts.  L'option chevrotine offre des perspectives intéressantes. Contient un nombre limité de cartouches."
  STR_SNIPER_RIFLE: "Fusil de Précision"
  STR_SNIPER_RIFLE_CLIP: "Charg. de Fusil de Précision"
  STR_SNIPER_RIFLE_AA_CLIP: "Charg. de Fusil de Précision Alliage"
  STR_SNIPER_RIFLE_UFOPEDIA: "Ce fusil, de calibre 12.7 mm et équipé d'une lunette, est plus puissant qu'un fusil classique et dispose d'une précision exceptionnelle. Mais sa manipulation plus complexe pénalise sa cadence de tir."
  STR_TASER: "Pistolet Taser"
  STR_TASER_CLIP: "Charg. de Pistolet Taser"
  STR_TASER_UFOPEDIA: "Cette arme non léthale est une version inspirée directement de l'arsenal policier.  Bien que moins puissante qu'une arme contondante, outre son caractère d'arme de poing qui lui procure une maniabilité intrinsèque, son intérêt essentiel réside dans sa portée qui lui permet de neutraliser une cible à plus de cinq mètres."
  STR_MAGNUM: "Magnum 44"
  STR_MAGNUM_DRUM: "Charg. de Magnum 44"
  STR_MAGNUM_AA_DRUM: "Charg. de Magnum 44 Alliage"
  STR_MAGNUM_UFOPEDIA: "Alliant précision et puissance, cette arme de calibre 44 est équipée d'un chargeur 6 cartouches, chacune valant allègrement son poids en or.  La considérer comme une arme de poing serait une erreur de jugement."
  STR_SMG: "Pistolet Mitrailleur"
  STR_SMG_CLIP: "Charg. de Pistolet Mitrailleur"
  STR_SMG_AA_CLIP: "Charg. de Pistolet Mitrailleur Alliage"
  STR_SMG_UFOPEDIA: "Cette arme très légère, équipée d'un chargeur de balles de 5.8mm (2 grammes), peut s'avérer très précieuse en combat rapproché.  Polyvalente, elle peut être maniée à deux mains telle une carabine automatique, mais également à une main, tout en conservant une très bonne précision."
  STR_MINIGUN: "Gatling"
  STR_MINIGUN_CLIP: "Batt. de Gatling"
  STR_MINIGUN_AA_CLIP: "Batt. de Gatling Alliage"
  STR_MINIGUN_UFOPEDIA: "Cette arme propose un tir de support capable de déverser une pluie mortelle de balles.  Efficace en terrain découvert, elle s'avère déterminante dans un rôle de couverture.  En raison de son poids important, seules les unités les plus athlétiques sont en mesure de la manipuler."
  STR_LIGHT_MINIGUN: "Gatling Légère"
  STR_LIGHT_MINIGUN_CLIP: "Batt. de Gatling Légère"
  STR_LIGHT_MINIGUN_AA_CLIP: "Batt. de Gatling Légère Alliage"
  STR_LIGHT_MINIGUN_UFOPEDIA: "Bien que moins puissante qu'une Gatling standard, la Gatling Légère offre une meilleure maniabilité tout en conservant une puissance de feu importante, la rendant utile dans bien des situations."
  STR_SCATTER_LASER: "Mitrailleuse Laser"
  STR_SCATTER_LASER_UFOPEDIA: "Inspirée de la Mitrailleuse Lourde associée à la technologie Laser, les tirs de cette arme aux effets dévastateurs se répandent sur le champ de bataille telle une pluie torrentielle de rayons laser."
  STR_LMG: "Mitraillette"
  STR_LMG_CLIP: "Charg. de Mitraillette"
  STR_LMG_AA_CLIP: "Charg. de Mitraillette Alliage"
  STR_LMG_UFOPEDIA: "Une version automatique dérivéé du Fusil X-Com.  Son imposant chargeur, bien qu'augmentant son poids de manière non négligeable, lui permet d'assurer un tir automatique, et ce sur une portée intermédiaire.  A noter que sa force de recul la rend peu efficace à longue distance."
  STR_GRENADE_LAUNCHER: "Lance-Grenades (46mm)"
  STR_LAUNCHER_FRAG: "Grenade 46mm Explosive"
  STR_LAUNCHER_INC: "Grenade 46mm Incendiaire"
  STR_LAUNCHER_SMOKE: "Grenade 46mm Fumigène"
  STR_GRENADE_LAUNCHER_UFOPEDIA: "Le Lance-Grenades M-79, qui dispose d'explosifs divers et variés, peut s'avérer très utile dans de nombreuses situations."
  STR_HMG: "Mitrailleuse Lourde"
  STR_HMG_CLIP: "Batt. de Mitrailleuse Lourde"
  STR_HMG_AA_CLIP: "Batt. de Mitrailleuse Lourde Alliage"
  STR_HMG_UFOPEDIA: "La Mitrailleuse Lourde déverse une pluie de projectiles, remplissant à merveille son rôle de support tactique.  Malheureusement son poids imposant nécessite des capacités athlétiques très supérieures à la moyenne."
