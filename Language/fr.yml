  STR_MEDAL_ONE_MONTH_SERVICE: "Médaille du Service X-Com"
  STR_MEDAL_ONE_MONTH_SERVICE_DESCRIPTION: "Remise à tout nouveau soldat en reconnaissance de sa dévotion dans le combat contre la menace extra-trrester et de prendre part à l'effort de guerre pour sauver l'humanité. Cette médaille n'a pas de décoration supplémentaire."
