  STR_TANK_PLASMA_UFOPEDIA: "Cette Plate-forme d'Arme Lourde est équipée d'un puissant Canon à Plasma, lui octroyant une force de frappe supérieure à la version Laser."
  STR_HOVERTANK_ROCKET_LAUNCHER_UFOPEDIA: "Les récentes découvertes sur les technologies de construction extraterrestre nous ont permis d'améliorer la conception de nos PAL, qui disposent désormais d'une armure à base d'Alliage Extraterrestre et d'une mobilité totale grâce notamment à l'installation d'une unité antigravitationnelle.  Cette version est équipée du traditionnel Lance-Roquettes PAL."
  STR_HOVERTANK_LASER_CANNON_UFOPEDIA: "Les récentes découvertes sur les technologies de construction extraterrestre nous ont permis d'améliorer la conception de nos PAL, qui disposent désormais d'une armure à base d'Alliage Extraterrestre et d'une mobilité totale grâce notamment à l'installation d'une unité antigravitationnelle.  Cette version est équipée d'un Canon Laser PAL."
  STR_SECTOPOD_CONSTRUCTION: "Construction de Sectopod"
  STR_SECTOPOD_GAUSS: "Sectopode/Gauss"
  STR_SECTOPOD_GAUSS_UFOPEDIA: "Ce robot est de conception robuste, une armure alimentée par IA capable de résister à la plupart des formes d'attaque, en particulier les armes à plasma. Il est équipé d'une arme Gauss montée sur la colonne vertébrale, équivalente au Gauss lourd."
  STR_SECTOPOD_LASER: "Sectopod Laser"
  STR_SECTOPOD_PLASMA: "Sectopod Plasma"
  STR_IMPROVED_SKYRANGER: "Nouveau Transporteur"
  STR_ALLOY_SKYRANGER: "SKYRANGER ALLIAGE"
  STR_ALLOY_SKYRANGER_UFOPEDIA: "CE TRANSPORTEUR, BÉNÉFICIANT DES AVANTAGES INHÉRENTS AUX ALLIAGES EXTRATERRESTRES, EST PLUS LÉGER ET PLUS ROBUSTE QUE SON PRÉDÉCESSEUR."
  STR_IMPROVED_INTERCEPTOR: "Nouveau Chasseur"
  STR_RAVEN_UFOPEDIA: "LE RAVEN EST UN CHASSEUR ÉQUIPÉ D'UN MOTEUR À PULSIONS ET D'UN SYSTÈME D'ARMEMENT ULTRA-CADENCÉ.  CE NOUVEL INTERCEPTEUR BÉNÉFICIE DES TOUTES DERNIÈRES TECHNOLOGIES DE L'AÉROSPATIALE TERRESTRE. L'AÉRODYNAMISME, LE RÉPÉRAGE ET LA PROPULSION ONT ÉTÉ SUBSTANTIELLEMENT AMÉLIORÉS.  IDÉAL POUR L'INTERCEPTION DES OVNIS LES PLUS PETITS, LE BLINDAGE ET LA DURABILITÉ DE SA STRUCTURE RESTENT PROBLÉMATIQUES EN CAS D'AFFRONTEMENT FACE À DES OVNIS PLUS IMPORTANTS."
  STR_RAVEN: "RAVEN"
  STR_SENTINEL: "SENTINEL"
  STR_SENTINEL_INTERCEPTOR: "Chasseur Sentinel"
  STR_SENTINEL_UFOPEDIA: "UN CHASSEUR LOURD ÉQUIPÉ DE DEUX SUPERSTATORÉACTEURS ET DES TOUTES DERNIÈRES TECHNOLOGIES AÉROSPATIALES EN MATIÈRE DE BLINDAGE ET D'AÉRODYNAMISME.  LA CONTREPARTIE EST UNE CONSOMMATION PLUS ÉLEVÉE EN CARBURANT ET UN POTENTIEL D'ACCÉLÉRATION PLUS FAIBLE EN RAISON DE SON POIDS SUPÉRIEUR."
  STR_THUNDERSTORM: "THUNDERSTORM"
  STR_THUNDERSTORM_INTERCEPTOR: "Chasseur Thunderstorm"
  STR_THUNDERSTORM_UFOPEDIA: "LE THUNDERSTORM UTILISE LES DERNIÈRES TECHNOLOGIES TERRESTRES ASSOCIÉES AUX ALLIAGES EXTRATERRESTRES.  LES ALLIAGES EXTRATERRESTRES, LÉGERS ET ULTRA-RÉSISTANTS, COMPOSENT LES PUISSANTS SUPERSTATORÉACTEURS QUI PERMETTENT AU THUNDERSTORM D'ATTEINDRE LA VITESSE DE LA PLUPART DES OVNIS, OFFRANT AINSI UNE POSSIBILITÉ D'AFFRONTEMENT.  DE TELLES PROUESSES EN TERMES DE POIDS ET D'AÉRODYNAMISME N'ONT ÉTÉ POSSIBLES SANS QUELQUES CONCESSIONS QUANT À L'ARMEMENT."
  STR_ULTIMATE_HUNTER_CRAFT: "Chasseur Ultime"
  STR_TORMENTOR: "TORMENTOR"
  STR_TORMENTOR_UFOPEDIA: "CE NOUVEAU CHASSEUR REPRÉSENTE L'APOGÉE DE LA TECHNOLOGIE HYBRIDE.  CAPABLE DE PERFORMANCES EXCEPTIONNELLES TANT DANS L'ATMOSPHÈRE QUE DANS L'ESPACE, IL NE SAURAIT ÊTRE SURCLASSÉ PAR UN QUELCONQUE OVNI ACTUELLEMENT OBSERVÉ.\""
  STR_EXCAVATOR: "Excavateur"
  STR_FIGHTER_SHIP: "Chasseur"
  STR_SENTRY_SHIP: "Sentinelle"
  STR_LAB_SHIP: "Vaisseau Laboratoire"
  STR_EXCAVATOR_UFOPEDIA: "Les excavatrices sont de petits navires principalement utilisés pour les travaux d'excavation et de construction. Elles ne représentent guère une menace pour nos navires."
  STR_FIGHTER_SHIP_UFOPEDIA: "Les chasseurs sont conçus uniquement pour détruire les avions terrestres, y compris nos intercepteurs. Ils sont extrêmement bien armés pour leur taille, mais leur équipage est très réduit."
  STR_SENTRY_SHIP_UFOPEDIA: "Ce petit OVNI est chargé de missions d'observation et de patrouille. Il est armé pour la guerre et représentera un défi pour nos intercepteurs."
  STR_LAB_SHIP_UFOPEDIA: "Les vaisseaux laboratoires sont de grands navires chargés d'importantes opérations de recherche et de récolte. Beaucoup plus grands que les moissonneuses, ils sont équipés pour mener des expériences complexes à bord. Leur équipage est nombreux et plutôt bien équipé."
  STR_MIND_GUIDED_MISSILE: "Roquette Auto-Guidée"
  STR_PLASMA_CASTER: "Lanceur Plasma"
  STR_PLASMA_CASTER_CLIP: "Charg. de Lanceur Plasma"
  STR_PLASMA_CASTER_UFOPEDIA: "Cette version modifiée du Pistolet Plasma projette ses particules à très haute vitesse, ce qui en fait une arme redoutable."
  STR_PLASMA_CASTER_CLIP_UFOPEDIA: "Ce dispositif de forme approximativement cubique sert de munition pour un lanceur à plasma. Il contient une petite quantité d'élerium qui peut être récupérée."
  STR_PLASMA_SUB: "Fusil plasma léger"
  STR_PLASMA_SUB_CLIP: "Charg. Fusil plasma léger"
  STR_PLASMA_SUB_UFOPEDIA: "Cette arme à plasma légère est très efficace contre l'infanterie standard."
  STR_PLASMA_SUB_CLIP_UFOPEDIA: "Ce petit objet sert de source d'énergie pour le fusil à plasma léger. Il contient une petite quantité d'élerium qui peut être récupérée."
  STR_PLASMA_SNIPER_RIFLE: "Fusil Plasma de Précision"
  STR_PLASMA_SNIPER_RIFLE_CLIP: "Charg. de Fusil Plasma de Précision"
  STR_PLASMA_SNIPER_RIFLE_UFOPEDIA: "Ce fusil, d'une précision diabolique, exploite toute la puissance de la technologie Plasma, basée sur l'accélération de particules au sein d'un mini champ antigravitationnel."
  STR_PLASMA_SNIPER_RIFLE_CLIP_UFOPEDIA: "Ce petit objet sert de source d'énergie pour un fusil de précision à plasma, une arme alien de haute précision. Il contient une petite quantité d'élerium qui peut être récupérée."
  STR_PLASMA_DESTROYER: "Dévastateur à plasma"
  STR_PLASMA_DESTROYER_CLIP: "Charg. de Dévastateur à plasma"
  STR_PLASMA_DESTROYER_UFOPEDIA: "C'est assurément l'une des armes les plus puissantes.  Basée sur la technologie Plasma, cette arme est particulièrement efficace à l'encontre des blindages.  Détruit absolument tout en son point d'impact."
  STR_PLASMA_DESTROYER_CLIP_UFOPEDIA: "Ce dispositif compact sert de munition pour un dévastateur à plasma. Il contient une petite quantité d'élerium qui peut être récupérée."
  STR_TOXIGUN: "Fusil à Toxine"
  STR_TOXIGUN_FLASK: "Fiole de Fusil à Toxine"
  STR_TOXIGUN_UFOPEDIA: "Cette arme projette un mélange complexe d'agents chimiques puissants, capable de dissoudre en quelques secondes presque tous les matériaux connus de la science terrienne. Naturellement, elle est mortelle pour tous les êtres vivants."
  STR_TOXIGUN_FLASK_UFOPEDIA: "Petite fiole remplie d'acide qui permet d'approvisionner le Pistolet à Toxine en munitions."
  STR_POWER_SOURCE_MINIATURIZATION: "Batterie Elerium"
  STR_ALIEN_POWER_SYSTEMS: "Systèmes d'Énergie Extraterrestres"
  STR_ALIEN_BIOLOGY: "Biologie Extraterrestre"
  STR_ADVANCED_PLASMA_PHYSICS: "Principes de Physique Plasma Avancée"
  STR_TRACTOR_BEAM_GENERATOR: "Générateur de Rayons Laser à Traction"
  STR_ALIEN_GRAVITY_GENERATOR: "Générateur de Gravité Extraterrestre"
  STR_FUSION_EXPLOSIVES: "Explosifs à Fusion"
  STR_PARTICLE_MICROACCELERATION: "Micro-Accélération à Particules"
  STR_ANTIMATTER_CONTAINMENT: "Confinement Anti-Matière"
  STR_DELTA_RADIATION: "Radiation Delta"
  STR_ALIEN_ELECTRONICS: "Principes d'Électronique Extraterrestre"
  STR_ALIEN_CODES: "Codes Extraterrestres"
  STR_ALIEN_NEUROPSYCHOLOGY: "Neuro Psychologie Extraterrestre"
  STR_ALIEN_SUBJUGATION: "Subjugation Extraterrestre"
  STR_PLASMA_WEAPONS: "Armement à Plasma"
  STR_FUSION_WEAPONS: "Armement à Fusion"
  STR_ALIEN_OPTICAL_PROCESSOR: "Processeur Optique Extraterrestre"
  STR_ALIEN_GARDENS: "Jardins Extraterrestres"
  STR_POWER_SOURCE_MINIATURIZATION_UFOPEDIA: "Après avoir soigneusement étudié la source d'énergie des OVNis, nous avons mis au point une technologie permettant de stocker d'énormes quantités d'énergie à l'aide de cellules d'éléium. Cette batterie avancée surpasse largement toutes les autres sources d'énergie portables développées jusqu'à présent."
  STR_ALIEN_BIOLOGY_UFOPEDIA: "Nos recherches préliminaires concernant les restes d'extraterrestres relatent un fait surprenant : ils disposent d'un ADN qui pourrait s'apparenter au notre, mais qui est au final tellement différent que l'évidence d'une origine extraterrestre s'impose.  De plus, certains fragments semblent avoir été ajoutés artificiellement, des fragments qui pourraient avoir une origine biologique terrestre.  Serait-ce dans un but d'une meilleure adaptation à notre environnement?  Toujours est-il que cette adaptation est incomplète et semble éphémère: les extraterrestres paraissent incapables de survivre plus de quelques jours sur terre en raison d'une déficience en nutriments et d'une immunologie trop faible.  De fait, de nouvelles adaptations devront être apportées pour les maintenir en vie."
  STR_ALIEN_GRAVITY_GENERATOR_UFOPEDIA: "Le générateur de gravité alien est en fait un émetteur de gravitons, capable d'amplifier, d'annuler ou de moduler les champs gravitationnels à petite échelle. Bien qu'il n'ait aucune application directe dans le domaine militaire, il constituera sans aucun doute un atout majeur pour l'exploration spatiale humaine, les vols atmosphériques et de nombreux domaines de l'ingénierie."
  STR_FUSION_EXPLOSIVES_UFOPEDIA: "Si l'élérium est en soi extrêmement efficace pour libérer de grandes quantités d'énergie en une seule fois, il peut également être utilisé pour déclencher une réaction de fusion. Bien que moins efficace, une explosion par fusion est beaucoup moins coûteuse et plus facile à créer. Combinée dans les bonnes proportions à un matériau cristallin hautement énergétique, elle permet des décharges d'énergie violentes, émettant de grandes quantités de chaleur mais très peu de rayonnement. Cette découverte pourrait révolutionner la guerre menée par les humains contre les aliens."
  STR_PARTICLE_MICROACCELERATION_UFOPEDIA: "De nombreux modèles alien, y compris les armes à plasma, sont équipés d'une chambre d'accélération de particules. Basé sur la modulation de la gravité, ce composant accélère de petits morceaux de matière qui tourbillonnent à grande vitesse, créant ainsi suffisamment de chaleur pour produire du plasma. Ce processus est très rapide et nécessite donc l'E-115 pour fournir l'énergie nécessaire."
  STR_ALIEN_NEUROPSYCHOLOGY_UFOPEDIA: "Alors qu'il existe de nombreuses formes de vies extraterrestres, toutes semblent partager un certain nombre de structures neuropsychologiques identiques, qu'elles soient inhérentes à leur espèce ou implantées artificiellement.  Cette découverte semble démontrer que les extraterrestres peuvent coopérer comme le ferait les occupants d'une ruche, malgré des différences biologiques évidentes.  Ces connexions paraissent pour la plupart relever d'une communication non verbale, un peu comme une projection visuelle agrémentée d'une transmission d'émotions simples.  Nous espérons être bientôt en mesure d'intercepter une partie de leurs communications internes dans le but de les utiliser à notre avantage."
  STR_ALIEN_SUBJUGATION_UFOPEDIA: "Alors que les humains utilisent des impulsions électriques pour provoquer une surcharge du système nerveux, les aliens ont développé une méthode beaucoup plus efficace et sûre, basée sur la distorsion gravitationnelle. Une onde gravitationnelle d'une fréquence précisément réglée perturbe les fonctions cérébrales supérieures en une fraction de seconde, sans affecter les autres fonctions corporelles. Cette méthode est extrêmement efficace pour neutraliser temporairement les humains, que ce soit sur le champ de bataille ou dans les salles d'opération alien."
  STR_PLASMA_WEAPONS_UFOPEDIA: "Les armes à Plasma sont très puissantes.  Elles tirent leur énergie grâce à un mini champ antigravitationnel en charge de provoquer l'accélération des particules."
  STR_FUSION_WEAPONS_UFOPEDIA: "Les Armes à Fusion utilisent des explosifs composés d'Elerium pour générer de fulgurantes explosions d'énergie pure."
  STR_ALIEN_CODES_UFOPEDIA: "Pour communiquer entre planètes, les aliens utilisent un équipement spécial qui semble capable d'émettre des ondes qui voyagent plus vite que la lumière. Ces ondes sont modulées pour coder des messages avec un modèle complexe, mais logique. On comprend maintenant ce modèle, ce qui nous donne l'espoir de pouvoir intercepter et décoder les communications des aliens."
  STR_ALIEN_OPTICAL_PROCESSOR_UFOPEDIA: "Les aliens utilisent un appareil spécial pour communiquer avec leur équipement de navigation. Cet appareil émet des flashs lumineux soigneusement modulés directement dans les yeux de l'opérateur, stimulant ainsi son cerveau et lui fournissant des informations. On ne sait pas exactement comment cet appareil reçoit les informations en retour du pilote, mais il semble lire et analyser ses ondes cérébrales, qui sont ensuite traitées et transmises au système de navigation de l'OVNI."
  STR_ALIEN_POWER_SYSTEMS_UFOPEDIA: "La technologie alien utilise couramment des composants incroyablement avancés qui stockent, libèrent et transmettent de grand quantité énergie facilement, en toute sécurité et avec des pertes minimes. Bien que leur conception soit complètement différente de celle de notre équipement et qu'ils utilisent des matériaux inhabituels, nos ingénieurs peuvent désormais les copier relativement facilement et les utiliser pour une variété d'applications."
  STR_ALLOY_AMMO: "Munitions Alliage Extraterrestre"
  STR_ALLOY_CANNON_UFOPEDIA: "LES AVANCÉES RÉCENTES DANS LE DOMAINE DES TECHNOLOGIES D'ARMEMENT - SUITE AUX DERNIÈRES DÉCOUVERTES RÉALISÉES SUR LES ALLIAGES EXTRATERRESTRES - NOUS ONT PERMIS DE CONCEVOIR UNE ARME DE VAISSEAU TERRIFIANTE, BIEN PLUS PUISSANTE QUE LA VERSION STANDARD DU CANON DE VAISSEAU."
  STR_ALLOY_AMMO_UFOPEDIA: "Maintenant que nous comprenons mieux comment fonctionnent les alliages extraterrestres, à la fois très légers et extrêmement résistants, nous sommes désormais en mesure de produire des munitions en alliage capables d'atteindre des vitesses toujours plus grandes, sans restriction dûe aux risques de désintégration."
  STR_FUSION_WEAPONS_CALIBRATION: "Calibrage des Armes à Fusion"
  STR_FUSION_WEAPONS_CALIBRATION_UFOPEDIA: "Les armes à fusion aliens sont extrêmement puissantes, mais elles doivent être recalibrées quotidiennement pour rester utilisables. Maintenant que nous avons appris à le faire, nous pouvons utiliser ces armes aliens, à condition de réussir à les récupérer sur le champ de bataille."
  STR_PLASMA_WEAPONS_CALIBRATION: "Calibrage des Armes à Plasma"
  STR_FUSION_TORCH: "Torche à Fusion"
  STR_FUSION_TORCH_POWER_CELL: "Cell. de Torche à Fusion"
  STR_FUSION_TORCH_UFOPEDIA: "La torche à fusion utilise une réaction matière-antimatière pour créer des jets de plasma extrêmement puissants.{NEWLINE}S'il est suffisamment proche, le jet de plasma à forte pénétration transperce la cible et la fait fondre en quelques secondes. Même les plaques d'armure les plus résistantes et les coques d'OVNIs ne peuvent résister à cet appareil.{NEWLINE}Cependant, il n'est efficace qu'à courte portée et nécessite une cellule d'alimentation séparée."
  STR_ELERIUM_MACE: "Masse électrique"
  STR_ELERIUM_MACE_UFOPEDIA: "Utilisant de l'élerium-115 comme combustible, cette arme puissante décharge une puissante impulsion électrique sur sa malheureuse victime. Un coup réussi surcharge le système nerveux de la cible, la rendant ainsi incapable d'agir. La masse électrique étourdit les êtres organiques."
  STR_DART_RIFLE: "Fusil à Fléchettes"
  STR_DART_RIFLE_CLIP_A: "Charg. de Fusil à Fléchettes A"
  STR_DART_RIFLE_CLIP_B: "Charg. de Fusil à Fléchettes B"
  STR_DART_RIFLE_CLIP_C: "Charg. de Fusil à Fléchettes C"
  STR_DART_RIFLE_UFOPEDIA: "Développé selon nos meilleures connaissances de la biologie extraterrestre, ce fusil tire des fléchettes contenant un agent biochimique non léthal, mais suffisamment puissant pour neutraliser n'importe quelle forme de vie extraterrestre."
  STR_KNOCKOUT_GRENADE: "Grenade incapacitante"
  STR_KNOCKOUT_GRENADE_UFOPEDIA: "Combinant le mécanisme de déclenchement d'une grenade fumigène avec une petite cartouche de gaz anesthésiant sous pression, ces grenades sont un moyen idéal (bien que de faible puissance) de capturer des extraterrestres vivants."
  STR_STUN_GRENADE: "Grenade Assommante"
  STR_STUN_GRENADE_UFOPEDIA: "Cette bombe assomante convertie en grenade exploite au mieux les avantages conjugués des technologies humaine et extraterrestre.  Si elle subit une légère perte de puissance lors du processus de fabrication, elle présente l'avantage d'une maniabilité nettement supérieure."
  STR_ALLOY_CANNON_UC: "CANON ALLIAGE"
  STR_ALLOY_CANNON: "Canon Alliage"
  STR_ALLOY_CANNON_ROUNDS_X50: "Munitions Canon Alliage (x50)"
  STR_PISTOL_AA_CLIP: "Charg. de Pistolet Alliage"
  STR_RIFLE_AA_CLIP: "Charg. de Fusil Alliage"
  STR_HC_AA_AMMO: "Charg. de Canon Lourd Alliage"
  STR_AC_AA_AMMO: "Charg. de Canon Auto Alliage"
  STR_GAUSS_CANNON_UC: "CANON GAUSS"
  STR_GAUSS_CANNON: "Canon Gauss"
  STR_GAUSS_CANNON_ROUNDS_X60: "Munitions de Canon Gauss (x60)"
  STR_GAUSS_CANNON_UFOPEDIA: "LE CANON GAUSS REPRÉSENTE L'APOGÉE DE LA TECHNOLOGIE GAUSS.  PAR UN TIR À HAUTE FRÉQUENCE D'OBUS DE TAILLE RELATIVEMENT PETITE, IL PEUT PÉNÉTRER N'IMPORTE QUEL TYPE DE BLINDAGE.  SA PORTÉE LIMITÉE S'EXPLIQUE DU FAIT DE LA DÉSINTÉGRATION PROGRESSIVE DE SES PROJECTILES FACE À LA RÉSISTANCE ATMOSPHÉRIQUE."
  STR_GAUSS_WEAPONS: "Armes Gauss"
  STR_GAUSS_PISTOL: "Pistolet Gauss"
  STR_GAUSS_PISTOL_CLIP: "Charg. de Pistolet Gauss"
  STR_GAUSS_RIFLE: "Fusil Gauss"
  STR_GAUSS_RIFLE_CLIP: "Charg. de Fusil Gauss"
  STR_GAUSS_SNIPER_RIFLE: "Fusil de Précision Gauss"
  STR_GAUSS_SNIPER_RIFLE_CLIP: "Charg. de Fusil de Précision Gauss"
  STR_HEAVY_GAUSS: "Canon Lourd Gauss"
  STR_HEAVY_GAUSS_CLIP: "Charg. de Canon Lourd Gauss"
  STR_MEDI_PACK: "Trousse de Premiers Secours"
  STR_FLAMETHROWER: "Lance-Flammes"
  STR_FLAMETHROWER_CLIP: "Réser. de Lance-Flammes"
  STR_FLAMETHROWER_UFOPEDIA: "Le Lance-Flammes provoque des dommages incendiaires.  Il présente l'avantage d'ignorer les obstacles secondaires.  Néanmoins sa portée est limitée (9)."
  STR_INCENDIARY_GRENADE: "Grenade Incendiaire"
  STR_INCENDIARY_GRENADE_UFOPEDIA: "Les Grenades Incendiaires sont très efficaces pour éclairer la nuit, voire éclaircir l'horizon dans une végétation dense."
  STR_COMBAT_KNIFE: "Poignard de Combat"
  STR_COMBAT_KNIFE_UFOPEDIA: "Arme de combat rapproché qui permet d'éliminer une cible légèrement protégée.{NEWLINE}Son utilisation délicate est réservée aux unités spécialement entraînées aux techniques d'infiltration."
  STR_SHOTGUN: "Fusil à Pompe"
  STR_SHOTGUN_SHELLS: "Cart. de Fusil à Pompe"
  STR_SHOTGUN_SHELLS_AP: "Cart. de Fusil à Pompe PA"
  STR_SHOTGUN_AA_SHELLS_AP: "Cart. de Fusil à Pompe PA Alliage"
  STR_TASER: "Pistolet Taser"
  STR_TASER_CLIP: "Charg. de Pistolet Taser"
  STR_TASER_UFOPEDIA: "Cette arme non léthale est une version inspirée directement de l'arsenal policier.  Bien que moins puissante qu'une arme contondante, outre son caractère d'arme de poing qui lui procure une maniabilité intrinsèque, son intérêt essentiel réside dans sa portée qui lui permet de neutraliser une cible à plus de cinq mètres."
  STR_MAGNUM: "Magnum 44"
  STR_MAGNUM_DRUM: "Charg. de Magnum 44"
  STR_MAGNUM_AA_DRUM: "Charg. de Magnum 44 Alliage"
  STR_MAGNUM_UFOPEDIA: "Alliant précision et puissance, cette arme de calibre 44 est équipée d'un chargeur 6 cartouches, chacune valant allègrement son poids en or.  La considérer comme une arme de poing serait une erreur de jugement."
  STR_SMG: "Pistolet Mitrailleur"
  STR_SMG_CLIP: "Charg. de Pistolet Mitrailleur"
  STR_SMG_AA_CLIP: "Charg. de Pistolet Mitrailleur Alliage"
  STR_SMG_UFOPEDIA: "Cette arme très légère, équipée d'un chargeur de balles de 5.8mm (2 grammes), peut s'avérer très précieuse en combat rapproché.  Polyvalente, elle peut être maniée à deux mains telle une carabine automatique, mais également à une main, tout en conservant une très bonne précision."
  STR_MINIGUN: "Gatling"
  STR_MINIGUN_CLIP: "Batt. de Gatling"
  STR_MINIGUN_AA_CLIP: "Batt. de Gatling Alliage"
  STR_MINIGUN_UFOPEDIA: "Cette arme propose un tir de support capable de déverser une pluie mortelle de balles.  Efficace en terrain découvert, elle s'avère déterminante dans un rôle de couverture.  En raison de son poids important, seules les unités les plus athlétiques sont en mesure de la manipuler."
  STR_LIGHT_MINIGUN: "Gatling Légère"
  STR_LIGHT_MINIGUN_CLIP: "Batt. de Gatling Légère"
  STR_LIGHT_MINIGUN_AA_CLIP: "Batt. de Gatling Légère Alliage"
  STR_LIGHT_MINIGUN_UFOPEDIA: "Bien que moins puissante qu'une Gatling standard, la Gatling Légère offre une meilleure maniabilité tout en conservant une puissance de feu importante, la rendant utile dans bien des situations."
  STR_SCATTER_LASER: "Mitrailleuse Laser"
  STR_SCATTER_LASER_UFOPEDIA: "Inspirée de la Mitrailleuse Lourde associée à la technologie Laser, les tirs de cette arme aux effets dévastateurs se répandent sur le champ de bataille telle une pluie torrentielle de rayons laser."
  STR_LMG: "Mitraillette"
  STR_LMG_CLIP: "Charg. de Mitraillette"
  STR_LMG_AA_CLIP: "Charg. de Mitraillette Alliage"
  STR_GRENADE_LAUNCHER: "Lance-Grenades (46mm)"
