  STR_CHASER_UFOPEDIA: "Le poursuivant est une unité cybernétique d'assaut léger, conçue pour la vitesse et l'agilité. Il possède une psychologie simple mais efficace, basée sur l'instinct de combat ou de fuite. Il est assez résistant aux balles, mais peut être arrêté par le feu ou les explosions. Sa courte queue lui sert de contrepoids, ce qui lui est utile pour sprinter."
  STR_CHASER_AUTOPSY_UFOPEDIA: "Cette créature est en réalité un cyborg doté de solides jambes robotiques. Son corps est protégé par une fine couche de cotte de mailles, mais ses tissus biologiques sont assez vulnérables aux dommages. Les composants biologiques de son corps ne lui permettent d'assurer que les fonctions essentielles, sans véritable système digestif. Son cerveau est plutôt bien développé et présente toutes les caractéristiques typiques d'un prédateur."
