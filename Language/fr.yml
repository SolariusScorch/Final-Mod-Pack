  STR_PLASMA_CASTER_UFOPEDIA: "Cette version modifiée du Pistolet Plasma projette ses particules à très haute vitesse, ce qui en fait une arme redoutable."
  STR_PLASMA_SNIPER_RIFLE: "Fusil Plasma de Précision"
