  STR_FLYING_SUIT_UFOPEDIA: "A combination of the Power Suit and the Jump Armour, incorporating a Floater anti-gravity unit to allow full freedom of movement across the battlefield."
  STR_X-COM_JUMPSUIT: "The standard X-Com jumpsuit offers only basic protection, but guarantees a maximum of mobility. It is issued automatically to all X-Com operatives, who did not qualify for advanced armour."
  STR_CIVM_ARMOR_UFOPEDIA: "Normal civilans are not protected by any armour."
  STR_JUGGERNAUT_SUIT: "Juggernaut Suit"
