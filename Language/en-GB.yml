  STR_MIB_ACTIVITY_UFOPEDIA: "This organization somewhat mimics X-Com, equipping advanced tech and intervening when aliens-related stuff happens.  It however seems to be more concerned about concealing aliens than antagonizing them. We need to capture one of their leaders to know more."
  STR_MIB_IDENTITY_UFOPEDIA: "MiB and X-Com are two faces of the same coin.  Both were founded by the world elites, but while X-Com was established to fight the invaders, MiB were established to appease them. Looks like the world leaders wanted to keep their options open."
