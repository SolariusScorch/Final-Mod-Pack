  STR_CEREBREAL_LARVA_AUTOPSY: "Autopsia de larva de cerebro"
  STR_CEREBREAL_UFOPEDIA: "Los Cerebros son una raza que no está completamente integrada en la sociedad extraterrestre; son más como aliados, quien accedió a servir a los invasores por razones impensables  Ellos manejan poderes psiónicos increíblemente fuertes, que pueden ser enfocados como un arma, también disparan plasma, no sabemos de donde sale.  Sus patrones de pensamiento independiente y completamente ajenos lo hacen impredecible, pero también más propensos a entrar en pánico que otras razas Alienígenas."
  STR_CEREBREAL_AUTOPSY_UFOPEDIA: "Este espécimen no se parece a nada antes visto, apenas posee interior claro, todo es masa cerebral y apenas se distinguen unas trazas de masa celular que hacen de barrera para evitar su perdida de materia gris, el como funciona es un misterio pero creemos que deba de controlarse a si mismo mediante poder psíquico, es la única explicación lógica. Debemos de pensar que use mas del 70% de esa masa y su inteligencia sea extrema, podría decirse que es la cúspide en cuanto a inteligencia."
  STR_CEREBREAL_LARVA_UFOPEDIA: "Esta criatura es una versión joven de un Cerebro, encajonado en un pequeño vehículo UFO que le da la protección en el campo de batalla.  Aunque no es tan potente como un adulto Cerebro, sigue siendo un adversario difícil, con gran inteligencia y capacidad Psiónica notables.  Su ufo está equipado con un arma mortal de plasma."
  STR_CEREBREAL_LARVA_AUTOPSY_UFOPEDIA: "Esta criatura es casi enteramente compuesta de tejido cerebral, encajonado en una cápsula celular.  Esta cápsula es bastante resistente al daño, especialmente las balas y rayos láser.  También cuenta con un arma de plasma, que es similar a un Rifle de Plasma."
  STR_CHASER: "Chaser"
  STR_CHASER_SOLDIER: "Soldado Chaser"
  STR_CHASER_MEDIC: "Médico Chaser"
  STR_CHASER_ENGINEER: "Ingeniero Chaser"
  STR_CHASER_NAVIGATOR: "Navegante Chaser"
