  STR_ALIEN_DRONE_CORPSE: "Robot extraterrestre cadáver"
  STR_HYBRID_AUTOPSY: "Autopsia de Alíen híbrido"
  STR_HYBRID_AUTOPSY_UFOPEDIA: "Como era de esperar, este ser es solo parcialmente humano. Su ADN contiene numerosos fragmentos que son muy probablemente de origen extraplanetario, lo que resulta en características corporales inusuales, como ojos anormalmente grandes o piel blanca y pastosa. La química del cuerpo, sin embargo, parece bastante normal para un primate terrestre, y sus capacidades físicas parecen comparables a las de un humano."
  STR_HYBRID: "Alíen híbrido"
  STR_HYBRID_ARMOR: "Análisis de Combate de Híbrido"
  STR_HYBRID_SOLDIER: "Trabajador híbrido"
  STR_HYBRID_NAVIGATOR: "Agente híbrido"
  STR_HYBRID_ENGINEER: "Especialista híbrido"
  STR_HYBRID_MEDIC: "Supervisor híbrido"
  STR_HYBRID_UFOPEDIA: "Los Alienígenas híbridos son seres cruzados entre los humanos y Sectoides, creados para la infiltración y el seguimiento de la tierra, así como diversas tareas relacionadas con la invasión extraterrestre. Aunque obviamente no parecen humanos, poseen una tecnología de camuflaje que permite convivir entre nuestra gente. Permanecen bajo control psíquica aunque limitada, pero su lealtad depende sobre todo de la intimidación y el adoctrinamiento. Los híbridos funcionan del mismo modo que las organizaciones humanas y utilizan equipos disponibles en la tierra exclusivamente."
  STR_ALIEN_DRONE: "Robot extraterrestre"
  STR_ALIEN_DRONE_UFOPEDIA: "Los drones alienígenas no son realmente extraterrestres, ya que son ensamblados en la Tierra por especialistas híbridos de acuerdo con las instrucciones de sus maestros. La función principal de los drones es proteger escondites y fortalezas híbridas. Armados con armas automáticas, representan un peligro importante para nuestras tropas y, a menudo, se despliegan en grandes cantidades."
  STR_ALIEN_DRONE_TERRORIST: "Robot Terrorista"
  STR_ALIEN_DRONE_AUTOPSY: "Autopsia del Robot Extraterrestre"
  STR_ALIEN_DRONE_AUTOPSY_UFOPEDIA: "Este pequeño robot se mueve en torno a algún tipo de motor anti-gravedad. Está controlado por un sistema electrónico, construido a partir de partes ordinarias que están fácilmente disponibles en el mercado, pero fusionadas de una manera inusual. El dron está armado con un arma automática, comparable a los rifles de asalto."
  STR_ALIEN_DRONE_ARMOR: "Análisis de Combate de Dron ALien"
