  STR_CHTONITE_AUTOPSY: "Autopsia de Chtonite"
  STR_CHTONITE_UFOPEDIA: "Chtonites son una raza alienígena robusta, muy adecuada para el trabajo servil y duras condiciones ambientales.  Prefieren vivir en compuestos subterráneos y serian perjudicados por la luz del sol, si no fuera por sus implantes oculares.  Su inteligencia es normal, pero son más que capaces de librar una guerra contra la humanidad."
  STR_CHTONITE_AUTOPSY_UFOPEDIA: "Este extraterrestre tiene un cuerpo fuerte y resistente, pero lo contrario es muy similar a nosotros.  Su piel gruesa le da buena protección contra las balas y las cuchillas por igual.  Sus ojos están protegidos por un par de 'gafas' cibernéticas, que parecen mejorar su visión, así como protegerles los ojos."
