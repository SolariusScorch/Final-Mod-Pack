  STR_MIB_IDENTITY: "Men In Black"
  STR_MIB_ACTIVITY_UFOPEDIA: "Esta organización imita algo a X-Com, equipados con tecnología avanzada e interviniendo cuando se produzcan eventos relacionados con los extraterrestres. Parece estar más preocupado por ocultar alienígenas que enemistarse con ellos. Necesitamos capturar a uno de sus dirigentes para saber más."
  STR_MIB_IDENTITY_UFOPEDIA: "MiB y X-Com son dos caras de una misma moneda.  Ambas fueron fundadas por las élites del mundo, pero mientras que X-Com fue establecido para luchar contra los invasores, MiB se establecieron para asociarse con ellos. Parece que los líderes del mundo querían mantener abiertas sus opciones."
  STR_CORPSE_ARMOR: "Armadura Personal dañada"
