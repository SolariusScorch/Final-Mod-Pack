  STR_CHASER_AUTOPSY: "Autopsia de Chaser"
  STR_CHASER_UFOPEDIA: "El Chaser es una unidad cibernética de asalto ligero, construida para la velocidad y agilidad. Tiene una psicología simple pero efectiva, basada en instintos de lucha o huida. Es bastante resistente a las balas, pero puede ser detenido con fuego o explosiones. Su cola corta proporciona un contrapeso, útil para el sprint."
  STR_CHASER_AUTOPSY_UFOPEDIA: "Esta criatura es en realidad un cyborg con piernas robóticas robustas. El cuerpo está protegido por una fina capa de malla, pero los tejidos biológicos son bastante vulnerables al daño. Los componentes biológicos del cuerpo solo proporcionan las funciones esenciales, sin sistema digestivo del que hablar. El cerebro está bastante bien desarrollado y muestra todas las características típicas de un depredador."
  STR_CHTONITE: "Chtonite"
