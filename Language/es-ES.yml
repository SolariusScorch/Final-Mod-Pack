  STR_MEDIUM_GROUND_CONVOY_DESERT_HYBRID: "Convoy Híbrido Mediano"
  STR_SMALL_GROUND_CONVOY_HYBRID_BRIEFING: "Hemos interceptado un pequeño envío Híbrido de recursos. Asegúrate de que no llegue a su destino. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_MEDIUM_GROUND_CONVOY_HYBRID_BRIEFING: "Hemos interceptado un envío de recursos Híbrido. Asegúrate de que no llegue a su destino. Para abortar la misión, devuelve los operativos de X-Com al vehículo de transporte y haz clic en el icono \"Abortar misión\"."
  STR_ALERT_SMALL_CONVOY_HYBRID: "Convoy Pequeño Detectado"
  STR_ALERT_MEDIUM_CONVOY_HYBRID: "Convoy Mediano Detectado"
  STR_MEDAL_ALIENS_KILLED: "Estrella al Mérito"
  STR_MEDAL_ALIENS_KILLED_DESCRIPTION: "Otorgada a aquellos soldados que han matado muchos aliens."
  STR_MEDAL_ALIENS_KILLED_UFOPEDIA: "'Deberiamos demostrar a nuestro enemigo el inaceptable coste de su osadía. by:{NEWLINE} invadiendo su territorio;{NEWLINE} Operaciones conductuales para incrementar su sufrimiento;{NEWLINE} desgastando al enemigo... {NEWLINE} --Clausewitz'{NEWLINE}{NEWLINE}Esta condecoración se concede a aquellos soldados que han probado su letalida matando muchos aliens.{NEWLINE}{NEWLINE} Se entrega una vez por cada 10 aliens matados."
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY: "Estrella Infernal"
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY_DESCRIPTION: "Otorgado al soldado que haya usado armas incendiarias para matar aliens."
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY_UFOPEDIA: "'De los cuatro elementos clásicos, el fuego es de lejos el más primario. El más desafiante. El más peligroso , cambiante y visceral. Y sobretodo el más divertido. En serio, qué enemigos correrán a esconderse al oir que eres el gran mago del agua?'{NEWLINE} -- The Rant{NEWLINE}{NEWLINE}Este premio se otorga a aquellos que han dominado el anciano arte del destrozamiento por fuego. Se otorga una vez por cada 4 alien chamuscados hasta 4 veces."
  STR_MEDAL_ALIENS_KILLED_BY_RACE: "Medalla de las carreras alien Xenocidas."
  STR_MEDAL_ALIENS_KILLED_BY_RACE_DESCRIPTION: "Otorgado a aquellos soldados que han combatido victoriosos la {0} amenaza alien."
  STR_MEDAL_ALIENS_KNOCKED_OUT_DESCRIPTION: "Otorgado a todo aquel que consiga dejar insconciente muchos aliens usando fuerza no letal."
  STR_MEDAL_ALIENS_KNOCKED_OUT_UFOPEDIA: "'Habrá una sustanciosa recompensa para aquellos que encuentren el Alcón Milenario. No me importa como lo hagas pero los quiero vivos. Nada de desintegraciones.\" -Darth Vader{NEWLINE}{NEWLINE}Otorgado en reconocimiento a aquellos soldados que han dominado el arte de capturar vivos a esos malditos bastardos alienigenas. Siempre necesitamos especímenes vivos para entender mejor a qué nos enfrentamos.{NEWLINE}{NEWLINE}Se entrega al capturar 4, 8, 12, y 16 objetivos."
  STR_MEDAL_ALIEN_BASE_ASSAULT_DESCRIPTION: "Otorgado a aquellos soldados que hayan participado en el asalto a una base alien y hayan tenido éxito. "
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES: "Orden Del Martillo"
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES_DESCRIPTION: "Otorgado al soldado que ha matado aliens de todo tipo."
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES_UFOPEDIA: "'No tengas miedo hijo mío, vamos a matarlos a todos.'{NEWLINE} --El Reino {NEWLINE}{NEWLINE}Esta medalla se concede a aquellos que han dominado el arte de matar aliens de todo tipo. Un predador del que no tienen escapatoria.{NEWLINE}{NEWLINE}Este reconocimiento se otorga por matar soldados de todas las razas principales. Se otorga al matar a 5, 10 y 15 especímenes de cada raza."
  STR_MEDAL_ALLBATTLETYPES_DESCRIPTION: "Otorgado al soldado que ha demostrado habilidades letales con todo tipo de armas."
  STR_MEDAL_ALLMISSIONS: "Medalla: De vuelta del infierno."
  STR_MEDAL_BASE_DEFENDER: "Medalla del Defensor"
  STR_MEDAL_BASE_DEFENDER_DESCRIPTION: "Entregada a un soldado que ha formado parte en una misión de defensa de la base exitosa."
  STR_MEDAL_GLOBETROTTER: "Trotamundo"
  STR_MEDAL_ONE_MONTH_SERVICE: "Medalla del Servicio X-Com"
  STR_MEDAL_ONE_MONTH_SERVICE_DESCRIPTION: "Entregada a todos los soldados en su primer mes de servicio como reconocimiento por luchar contra la amenaza alien y por ser parte de la fuerza para salvar a la humanidad. Esta medalla no tiene decoraciones adicionales."
  STR_MEDAL_TOTAL_MISSION_COUNT: "Cruz del ejercito"
  STR_MEDAL_TOTAL_MISSION_COUNT_DESCRIPTION: "Entregada a un soldado que ha participado en muchas misiones."
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT_DESCRIPTION: "Entregada a un soldado que ha tenido éxito defendiendo varias regiones."
  STR_MEDAL_TOTAL_MONTH_SERVICE: "Medalla a la Longevidad"
  STR_MEDAL_TOTAL_MONTH_SERVICE_DESCRIPTION: "Entregada a un soldado alistado durante varios meses."
  STR_CORRIDOR: "Corredor"
  STR_OBLITERATOR: "Arrasador"
  STR_OBLITERATOR_AUTOPSY: "Autopsia de Arrasador"
  STR_OBLITERATOR_AUTOPSY_UFOPEDIA: "Esta unidad automatizada está claramente armada y blindada para la guerra. Su blindaje de aleación de triple capa está diseñado principalmente para soportar armas de energía, pero su grosor también hace que la mayoría de las armas cinéticas sean ineficaces. Su cámara almacena 14 potentes cohetes Elerio."
  STR_OBLITERATOR_CORPSE: "Arrasador Dañado"
  STR_OBLITERATOR_TERRORIST: "Terrorista Arrasador"
  STR_OBLITERATOR_UFOPEDIA: "Esta levitante máquina de guerra está fuertemente blindada y armada con poderosos misiles basados en Elerio. Es empleado por la raza alienígena de Mutones como unidad de apoyo, principalmente en sus ataques terroristas contra la población de la Tierra."
  STR_OBLITERATOR_DISASSEMBLY: "Desmontado de Arrasador"
  STR_STIMULANT: "Estimulantes"
  STR_PAINKILLER: "Analgésicos"
  STR_HEALING_SPRAY: "Spray Curativo"
  STR_PLASMA_BLADE: "Espada de Plasma"
  STR_PLASMA_SWORD: "Espada de Plasma"
  MAP_EXPANDED_TERROR: "Urbano Alternativo"
  STR_MIXED: "Orden Eterea"
  STR_BATTERIES: "Baterías"
  STR_MISSILES: "Misiles"
