  STR_ELERIUM_BOMB: "Bomba de Elério"
  STR_ELERIUM_BOMB_UFOPEDIA: "La bomba de Elério, es utilizada principalmente por los terroristas aliens, es una munición potente y mortal para el pequeño lanzador."
  STR_ADVANCED_LASER_WEAPONS: "Armas láser avanzadas"
  STR_ADVANCED_LASER_WEAPONS_UFOPEDIA: "Con la tecnología de la cámara de contención de la anti-materia, fuimos capaces de superar las limitaciones de las baterías de armas láser. Nuestra nuevas armas láser no sólo son más potentes, sino que no requieren de cargadores ."
