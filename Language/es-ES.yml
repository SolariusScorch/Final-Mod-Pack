es-ES:
  STR_DEATH_DISC: "Disco de Muerte"
  STR_DEATH_DISC_UFOPEDIA: "Esta arma arrojable es asistida con un motor de microgravedad, que la mantiene girando en el aire. Después de que el disco alcanza su objetivo, automáticamente regresa al usuario. Su borde monomolecular lo convierte en un arma aterradora, capaz de penetrar incluso en armaduras avanzadas."
