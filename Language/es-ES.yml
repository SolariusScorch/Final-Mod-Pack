  STR_LASER_PISTOL_MIB_UFOPEDIA: "Esta pistola láser es un arma avanzada.  Su batería tiene la capacidad para 24 tiros."
  STR_LASER_RIFLE_MIB_UFOPEDIA: "Es accionado desde una batería altamente sofisticada que permite 36 tiros."
  STR_HEAVY_LASER_MIB_UFOPEDIA: "Esta variante del láser pesado es utilizada como un arma A-T.  Pueden disparar 20 tiros por cargador."
  STR_HAZMAT_ARMOR: "Traje Hazmat"
  STR_HAZMAT_ARMOR_UC: "TRAJE HAZMAT"
  STR_HAZMAT_ARMOR_UFOPEDIA: "Este equipo de protección ofrece al usuario prácticamente inmunidad al fuego y resistencia a agentes químicos en el campo de batalla, pero a un costo de movilidad y disminución de la visibilidad."
  STR_XCOM_CYBERDISC_PLASMA: "X-Com Ciberdisco/Plasma"
  STR_XCOM_CYBERDISC_LASER: "X-Com Ciberdisco/Láser"
  STR_XCOM_CYBERDISC: "X-Com Ciberdisco"
  STR_XCOM_CYBERDISC_UFOPEDIA: "Gracias a nuestros avances en electrónica alienígena y construcción, hemos desarrollado la capacidad de reparar Ciberdiscos dañados y usarlos para nuestros propios propósitos.  Aunque poderoso, estos ovnis en miniatura todavía tienen tendencia a explotar violentamente cuando quedan críticamente dañados, por lo tanto se recomienda extremar la precaución."
  STR_ALIEN_DATA_SLATE: "Datos Alienígenas"
  STR_ALIEN_DATA_SLATE_UFOPEDIA: "Son dispositivos portátiles utilizados para almacenar información técnica crucial con respecto a la invasión.  Ellos sólo pueden encontrarse en posesión de aliens con el rango más alto y deben investigarse tan pronto como sea posible."
  STR_ALIEN_FLYBY: "Oleada Alíen"
  STR_ALIEN_FLYBY_UFOPEDIA: "Esta misión consiste en usar naves espaciales para intimidar a los gobiernos de la tierra. Esto resultará en oleadas de actividad de ovnis sobre grandes áreas pobladas como una demostración de potencia extranjera."
