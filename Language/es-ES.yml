  STR_WASPITE_UFOPEDIA: "Waspites Son seres muy agresivos modificados genéricamente que se guían por el instinto puro de matar, lo que los hacen muy eficaces en misiones de terror, parecen tropas de apoyo mas que de 1a linea. El dispositivo en espiral que reemplaza sus cuerpos originales genera un campo anti-gravedad, que les permite flotar en el aire."
  STR_WASPITE_AUTOPSY_UFOPEDIA: "La anatomía de esta criatura roza la locura. El cuerpo consiste de un sistema de soporte vital en espiral, combinado con una simbiótica, planta de Bioingienería. Metido en el cuerpo, con un par de brazos mecánicos y la cabeza del insecto de la criatura, que es probablemente la única pieza que queda de la especie original. el cuerpo es vulnerable al fuego."
  STR_CYBERMITE_UFOPEDIA: "Este robot en miniatura es un arma de terror automática y representa el pináculo de la robótica alienígena. Tan pronto como el sensor óptico de gran alcance vea un objetivo, la criatura se mueve y ataca. El core miniaturizado tiene un núcleo de Elério programado para incendiarse y explotar una vez este dañado, lo que destruye el robot y cualquier persona cercana."
  STR_CYBERMITE_AUTOPSY_UFOPEDIA: "La característica más prominente de este robot increíblemente complejo es su arma, una picadura de aleación vinculada a un tanque miniaturizado que, desde los rastros encontrados, presumible-mente se llena con una potente toxina. El núcleo está demasiado dañado para ser estudiado, pero parece estar diseñado para ser muy susceptibles al daño y es probable que esto hará que explote en el campo de batalla."
