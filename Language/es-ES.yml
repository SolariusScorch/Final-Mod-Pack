  STR_OPTRONICS: "Optrónica"
  STR_OPTRONICS_UFOPEDIA: "Optrónica es la electrónica mejorada utilizando luz como conductor en lugar de electrones para transportar la información, y por lo tanto mucho más rápido y más eficiente energéticamente."
  STR_SYNTHETIC_MUSCLES: "músculos sintéticos"
  STR_SYNTHMUSCLES: "Sintmúsculos"
  STR_SYNTHMUSCLE_EXTRACTION: "Extracción de Sintetimúsculos"
  STR_SYNTHMUSCLES_UFOPEDIA: "Los músculos sintéticos son pseudo-tejidos Sintéticos de fantásticas propiedades, actuando como carne normal, pero mucho más fuerte, ágil y resistentes.  pueden ser extraídos de los Mutones."
