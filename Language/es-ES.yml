  STR_LASER_PISTOL_MIB_UFOPEDIA: "Esta pistola láser es un arma avanzada.  Su batería tiene la capacidad para 24 tiros."
  STR_LASER_RIFLE_MIB_UFOPEDIA: "Es accionado desde una batería altamente sofisticada que permite 36 tiros."
  STR_HEAVY_LASER_MIB_UFOPEDIA: "Esta variante del láser pesado es utilizada como un arma A-T.  Pueden disparar 20 tiros por cargador."
  STR_HAZMAT_ARMOR: "Traje Hazmat"
  STR_HAZMAT_ARMOR_UC: "TRAJE HAZMAT"
  STR_HAZMAT_ARMOR_UFOPEDIA: "Este equipo de protección ofrece al usuario prácticamente inmunidad al fuego y resistencia a agentes químicos en el campo de batalla, pero a un costo de movilidad y disminución de la visibilidad."
  STR_XCOM_CYBERDISC_PLASMA: "X-Com Ciberdisco/Plasma"
