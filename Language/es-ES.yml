  STR_SNIPER_RIFLE: "Rifle de francotirador"
  STR_SNIPER_RIFLE_CLIP: "Mun francotiradora"
  STR_SNIPER_RIFLE_AA_CLIP: "Mun aleación francotiradora"
  STR_SNIPER_RIFLE_UFOPEDIA: "Este rifle de francotirador de calibre 12,7 mm es más poderoso que un rifle estándar y tiene una precisión excelente. Sin embargo, es más difícil de usar y tiene una baja tasa de fuego."
  STR_TASER: "Pistola Taser"
  STR_TASER_CLIP: "Mun Taser"
  STR_TASER_UFOPEDIA: "Está dirigido a un arma no letal que se deriva de un diseño muy reciente de la policía, capaz de incapacitar hasta 5 metros de distancia. Mientras que proporciona una carga poderosa que aturde, de fácil manejo la hace un activo que vale la pena."
  STR_MAGNUM: "Mágnum  "
  STR_MAGNUM_DRUM: "Mun Mágnum 44"
  STR_MAGNUM_AA_DRUM: "Mun aleación Mágnum 44"
  STR_MAGNUM_UFOPEDIA: "La pistola mas potente de la tierra, con un retroceso bestial, un daño bestial capaz de arrancar cabezas, munición del 44 y fácil de usar con una mano."
  STR_SMG: "MP7"
  STR_SMG_CLIP: "Mun MP7"
  STR_SMG_AA_CLIP: "Mun aleación MP7"
  STR_SMG_UFOPEDIA: "Esta arma ligera dispara balas de 4.6x30mm (2 gramos) optimizada para combates a cortas distancias."
  STR_MINIGUN: "Minigun"
  STR_MINIGUN_CLIP: "Mun Minigun"
  STR_MINIGUN_AA_CLIP: "Mun aleación Minigun"
  STR_MINIGUN_UFOPEDIA: "Un arma que escupe letalmente un enjambre de balas sin fin. este arma pesa mucho y necesita de un soldado con mucha fuerza para llevar el arma y su munición."
  STR_LIGHT_MINIGUN: "Minigun Ligera"
  STR_LIGHT_MINIGUN_CLIP: "Mun Minigun Ligera"
  STR_LIGHT_MINIGUN_AA_CLIP: "Mun aleación Minigun Ligera"
  STR_LIGHT_MINIGUN_UFOPEDIA: "Minigun Ligera combina movilidad con largas y poderosas ráfagas de fuego, por lo que es un arma muy versátil."
  STR_SCATTER_LASER: "Escopeta Láser"
  STR_SCATTER_LASER_UFOPEDIA: "Esta arma es un análogo de la ametralladora, tiros anchos y dispersos de haces de luz con un efecto devastador."
  STR_LMG: "LMG"
  STR_LMG_CLIP: "Mun LMG"
  STR_LMG_AA_CLIP: "Mun aleación LMG"
  STR_LMG_UFOPEDIA: "Una variante más pesada del rifle X-Com. El peso extra proviene de un barril más pesado y sistema de apoyo, capaz de facilitar el fuego pesado en los objetivos de mediano a corto alcance.  Posee un fuerte retroceso."
  STR_GRENADE_LAUNCHER: "Lanza-granadas"
  STR_LAUNCHER_FRAG: "Granada 46mm (HE)"
  STR_LAUNCHER_INC: "Granada de 46mm (INC)"
  STR_LAUNCHER_SMOKE: "Granada de 46mm (humo)"
  STR_GRENADE_LAUNCHER_UFOPEDIA: "El lanza-granadas M-79 dispone de una variedad de diferentes tipos de munición, siendo muy útil en distintas situaciones de combate."
  STR_HMG: "HMG"
  STR_HMG_CLIP: "Mun HMG"
  STR_HMG_AA_CLIP: "Mun aleación HMG"
  STR_HMG_UFOPEDIA: "La ametralladora pesada lanza una devastadora lluvia de disparos, por lo que es un arma excelente de apoyo pesado.  Sin embargo, es demasiado pesado para un soldado humano normal."
  STR_SKYRAIDER: "SKYRAIDER"
  STR_SKYRAIDER_UFOPEDIA: "Este avión puede transportar hasta 10 personas con una velocidad sin precedentes."
  STR_MELEE_UFOPEDIA: "Para la mayoría de los luchadores, las armas cuerpo a cuerpo son solo para situaciones desesperadas, pero algunos agentes prefieren disfrutar de sus puntos fuertes: el poder y la velocidad."
  STR_PISTOLS_UFOPEDIA: "Los pistolas tienen varias ventajas: no sufren penalizaciones por el uso con una sola mano, son rápidas, ligeras y fáciles de transportar. Su principal problema es el alcance efectivo limitado."
  STR_RIFLES_UFOPEDIA: "Los fusiles son muy precisos, también a largas distancias. A menudo tienen modo autofire. Son muy versátiles, la única desventaja significativa es que requieren ambas manos."
  STR_CANNONS_UFOPEDIA: "Los cañones son armas grandes y voluminosas que causan grandes daños. Tienden a tener una precisión decente en el disparo apuntado y una precisión promedio del disparo instantáneo. Algunos cañones también tienen modo Auto Shot y / o munición inusual."
  STR_LAUNCHERS_UFOPEDIA: "Los lanzadores de cohetes disparan cohetes autopropulsados, generalmente con una carga explosiva. Son de uso lento y pueden ser pesados, pero causan daños masivos y, a menudo, tienen un buen radio de daño."
  STR_MACHINE_GUNS_UFOPEDIA: "Las ametralladoras son potentes, precisas y tienen disparos automáticos buenos y largos. Sin embargo, son bastante pesadas y tienen un uso limitado aparte del fuego supresor."
