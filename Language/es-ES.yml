  STR_POWER_SOURCE_MINIATURIZATION_UFOPEDIA: "Gracias a las observaciones  de la fuente de alimentación del UFO, hemos desarrollado la tecnología de almacenar enormes cantidades de energía utilizando células de Elério  Esta batería excede cualquier otra fuente de energía portátil desarrollado previamente."
  STR_ALIEN_BIOLOGY_UFOPEDIA: "Nuestra investigación preliminar muestra que los extraterrestres tienen ADN similar al nuestro, pero tan diferente que debemos suponer que tienen origen extraterrestre - o al menos provienen de algún tiempo ancestral inconcebible. Por otra parte, ciertos fragmentos parecen que se han añadido artificial, probablemente extraído de los organismos de la tierra. Esto probablemente ayude a los extranjeros a adaptarse a nuestro medio ambiente: Son dependientes a los alimentos previamente procesados y sufren de una pobre Inmunología, los extranjeros no pueden sobrevivir en la tierra por mucho tiempo, por lo tanto debemos preparar un hábitat para su estudio. "
  STR_ADVANCED_PLASMA_PHYSICS_UFOPEDIA: "Mientras que el plasma ha sido conocido por la ciencia humana durante décadas, seguía siendo impredecible y difícil de producir en un ambiente controlado.  La cultura extraterrestre parece que superó estos obstáculos hace siglos, gracias a los avances tecnológicos y algunas ecuaciones matemáticas dedicadas derivados de ellos.  Ahora somos capaces de comprender y copiar este equipo para nuestras necesidades de energía."
  STR_TRACTOR_BEAM_GENERATOR_UFOPEDIA: "Este dispositivo a gran escala se utiliza en las Bases para ayudar a los ovnis a aterrizar.  Emplea la gravedad artificial para disminuir y manipular masa de grandes objetos de hasta 400 metros de distancia.  Es, sin embargo, demasiado voluminoso para ser montado en cualquier nave voladora, incluso los ovnis más grandes y por lo tanto no proporciona ninguna ventaja a nuestras tropas. "
  STR_ALIEN_GRAVITY_GENERATOR_UFOPEDIA: "El generador de gravedad Alíen es en realidad un emisor gravitón, que puede amplificar, anula o modulan campos gravitatorios en pequeñas escalas.  No tiene ninguna aplicación de combate directa, pero es seguro que será una gran bendición para la exploración del espacio humano, vuelo atmosférico y muchos campos de la ingeniería."
  STR_FUSION_EXPLOSIVES_UFOPEDIA: "Mientras que el elemento Elério en sí mismo es extremadamente eficiente en la liberación de grandes cantidades de energía, también es utilizable para iniciar una reacción de fusión.  Si bien no es tan eficiente, una ráfaga de fusión es mucho más barato y más fácil de crear.  Combina en la proporción correcta con un material cristalino altamente energético, esto permite violentas descargas de energía, emitiendo grandes cantidades de calor pero muy poca radiación.  Este descubrimiento puede potencialmente revolucionar la guerra humana contra los aliens."
  STR_PARTICLE_MICROACCELERATION_UFOPEDIA: "Muchos diseños alienígenas, incluyendo armas de plasma, cuentan con una cámara de aceleración de partículas.  Basado en la modulación de la gravedad, este componente acelera pequeños grumos de materia que giran a gran velocidad, creando suficiente calor para producir el plasma.  Este proceso es muy rápido, por lo tanto se requiere E-115 para proporcionar la cantidad necesaria de energía."
  STR_ANTIMATTER_CONTAINMENT_UFOPEDIA: "La anti-materia es una excelente fuente de energía, pero esto también hace que sea extremadamente inestable.  Los extraterrestres han superado este problema mediante una aplicación inteligente de campos gravitatorios, separando la anti-materia de materia normal y así les impide reaccionar con lo demás. Este descubrimiento es probablemente un gran avance para la civilización humana y ciertamente puede ser utilizado contra la amenaza extraterrestre."
  STR_DELTA_RADIATION_UFOPEDIA: "Los rayos Delta son completamente diferentes de cualquier otro tipo de radiación conocida, como funcionan en algo que sólo puede ser descrito como 'hiperespacio'. Estos rayos generalmente no interactúa con la materia ordinaria o energía, así que son inofensivos para los seres humanos e imposibles de detectar con equipo ordinario.  Que, sin embargo, reaccionen con el elemento Elério, Reaccionan sus átomos y desestabiliza su estructura, permitiendo la conversión rápida de la materia a energía.  Por desgracia, la frecuencia adecuada para provocar esta reacción es desconocida, lo que nos impide fabricarla.."
  STR_ALIEN_ELECTRONICS_UFOPEDIA: "En lugar de microprocesadores integrados, los alienígenas usan matrices de cristal especiales de Silicio para crear máquinas lógicas más rápidas, estos cristales permiten una comunicación multi-nucleo entre sus nodos, por lo tanto, logrando y superando incluso la tecnología cuántica.  Ahora tenemos la posibilidad de comprender cómo funciona esta 'electrónica' y sabemos cómo programarla, pero lamentablemente no poseemos la tecnología para hacerlas desde cero - tenemos que confiar en lo que podemos reunir en el campo de batalla."
  STR_ALIEN_NEUROPSYCHOLOGY_UFOPEDIA: "Aunque hay muchos tipos de formas de vida alienígena, ellos comparten ciertas características neurofisiológicas que son comunes a su especie o insertados artificialmente. Estas características permiten a los extranjeros a cooperar de una manera similar, a pesar de las diferencias biológicas. Estos patrones comunes están en su mayoría relacionados con la comunicación no verbal, visualización y transmisión de emociones simples. Ahora podemos aprovechar sus canales de comunicación interpersonal y posiblemente usarlo para nuestro beneficio."
  STR_ALIEN_SUBJUGATION_UFOPEDIA: "Mientras que los seres humanos utilizan impulsos eléctricos para causar un sistema neuronal a la sobrecarga, los alienígenas han desarrollado un método mucho más eficiente y seguro, basado en la distorsión gravitatoria.  Una onda de gravedad de una frecuencia ajustada altera funciones cerebrales en una fracción de segundo, dejando otras funciones corporales sanos y salvos.  Este método es extremadamente eficaz en deshabilitar temporalmente los seres humanos, ya sea en el campo de batalla o en salas de cirugía alienígena."
  STR_PLASMA_WEAPONS_UFOPEDIA: "Las armas de plasma son herramientas muy poderosas , Se basan en acelerar partículas desde dentro de un campo anti-gravedad que se calientan a altísimas temperaturas."
  STR_FUSION_WEAPONS_UFOPEDIA: "Las armas de fusión usan explosivos basados en Elério para crear potentes explosiones de energía pura."
  STR_ALIEN_CODES_UFOPEDIA: "Para la comunicación interplanetaria, los alienígenas usan equipo especial que parece ser capaz de emitir ondas que viajan más rápido que la velocidad de la luz.  Estas ondas se modulan para codificar mensajes con un patrón complejo, pero lógico.  Este patrón es ahora entendido por nosotros, que nos da esperanza de lograr la posibilidad de interceptar y descifrar las comunicaciones alienígenas."
  STR_ALIEN_OPTICAL_PROCESSOR_UFOPEDIA: "Los aliens usan un dispositivo especial para comunicarse con sus equipos de navegación.  Este dispositivo emite cuidadosamente destellos de luz directamente a los ojos del operador, estimulando su cerebro y por lo tanto, alimentándolos con información.  No está claro cómo este dispositivo recibe retroalimentación del piloto, pero parece que lee y analizar sus patrones de ondas cerebrales, que luego son procesados y alimentan la navegación UFO."
  STR_ALIEN_POWER_SYSTEMS_UFOPEDIA: "Tecnología alienígena utiliza rutinariamente componentes muy avanzados que almacenan, liberan y transmiten altas energías fácilmente, con seguridad y con mínimas pérdidas.  Aunque completamente diferente en el diseño de nuestro propio equipo y utilizando materiales inusuales, pueden ahora ser copiadas relativamente fácilmente por nuestros ingenieros y utilizados para una variedad de aplicaciones."
  STR_ALIEN_GARDENS_UFOPEDIA: "las Bases Alienígenas contienen instalaciones especiales para el cultivo de plantas que son, formas de vida similares a las plantas genética-mente modificadas y a pesar de su nombre, estos 'jardines' juegan poco en la producción de alimentos de aliens;.producen diversos productos bioquímicos utilizados en la industria de los aliens y la guerra."
  STR_ALLOY_AMMO: "Municiones de Aleación Alienígena"
  STR_ALLOY_CANNON_UFOPEDIA: "Gracias al estudio de nuevos materiales hemos podido crear este cañón mas avanzado."
  STR_ALLOY_AMMO_UFOPEDIA: "Hemos aprendido a crear munición con las nuevas aleaciones alienígenas, lo que nos permiten crear balas que soportan mas la presión y cogen mayor velocidad al ser expulsada del cañón de las armas, también al ser mas resistentes aumenta su daño al impactar en objetivos. que los aliens empiecen a TEMER...."
  STR_FUSION_WEAPONS_CALIBRATION: "Calibración de las armas de fusión"
  STR_FUSION_WEAPONS_CALIBRATION_UFOPEDIA: "Las armas de fusión son extremadamente potentes, pero deben de ser re-calibradas diariamente para permanecer utilizables.  Ya hemos aprendido cómo hacerlo, podemos emplear esas armas alienígenas de ahora en adelante, siempre que nos las arreglamos para cogerlas del campo de batalla."
  STR_PLASMA_WEAPONS_CALIBRATION: "Calibración de las armas de plasma"
  STR_PLASMA_WEAPONS_CALIBRATION_UFOPEDIA: "Los cargadores de plasma deben calibrarse diariamente para permanecer útiles  Ya hemos aprendido cómo hacerlo, podemos emplear esas armas alienígenas de ahora en adelante, siempre que nos las arreglamos para cogerlas  del campo de batalla."
  STR_FUSION_TORCH: "Lanza de Fusión"
  STR_FUSION_TORCH_POWER_CELL: "Mun lanza de fusión"
  STR_FUSION_TORCH_UFOPEDIA: "La lanza de fusión utiliza una reacción materia-antimateria para crear chorros de plasma enormemente poderosos.{NEWLINE}Si se esta lo suficientemente cerca, penetrante el objetivo, derritiendolo en cuestión de segundos.  Incluso las placas de blindaje más fuertes y cascos no son rival para este dispositivo.{NEWLINE}Sin embargo, sólo es eficaz a quemarropa y necesita una célula de energía."
  STR_FUSION_TORCH_POWER_CELL_UFOPEDIA: "Esta batería de alta energía es necesaria para operar la antorcha de fusión.  Proporciona suficiente energía para 5 chorros de plasma."
  STR_ELERIUM_MACE: "Maza de Elério"
  STR_ELERIUM_MACE_UFOPEDIA: "Combinado el Elério con una maza se obtiene este arma, un arma de energía sin precedentes, capaz de dejar inmóvil a un elefante nada mas acercarlo, de los aliens ni hablamos."
  STR_DART_RIFLE: "Rifle de dardos"
  STR_DART_RIFLE_CLIP_A: "Dardos tipo A"
  STR_DART_RIFLE_CLIP_B: "Dardos tipo B"
  STR_DART_RIFLE_CLIP_C: "Dardos tipo C"
  STR_DART_RIFLE_UFOPEDIA: "Basado en nuestro mejor conocimiento de la biología extraterrestre, este rifle dispara dardos llenos de un potente, pero letal agente bioquímico, que en cantidad suficiente inmovilizará cualquier forma de vida que podemos encontrar en el campo de batalla."
  STR_MEDGAS_GRENADE: "Granada de Medi-Gas"
  STR_MEDGAS_GRENADE_UFOPEDIA: "Combinando el mecanismo del gatillo de una granada de humo con un pequeño bote presurizado de Gas anestésico, esta granada son ideales para capturar vivos los extraterrestres"
  STR_STUN_GRENADE: "Granada Aturdidora"
  STR_STUN_GRENADE_UFOPEDIA: "Una bomba aturdidora dentro de una granada. Aunque se pierde algo de efectividad en el proceso de conversión, esta fusión de tecnología humana y alienígena intercambia potencia por conveniencia."
  STR_ALLOY_CANNON_UC: "CAÑÓN DE ALEACIÓN"
  STR_ALLOY_CANNON: "Cañón de aleación"
  STR_ALLOY_CANNON_ROUNDS_X50: "Mun Cañon aleación (x50)"
