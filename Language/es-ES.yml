  STR_ALIEN_LASER_RIFLE_CLIP: "Mun rifle láser alien"
  STR_ALIEN_LASER_RIFLE_UFOPEDIA: "Este rifle ligero es una poderosa arma láser versátil que los aliens utilizan para la guerra y el terror."
  STR_ALIEN_LASER_RIFLE_CLIP_UFOPEDIA: "Esta batería pequeña, eficiente se utiliza para alimentar las armas láser alienígenas."
