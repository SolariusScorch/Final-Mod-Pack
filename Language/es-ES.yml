  STR_REPTOID_UFOPEDIA: "Reptoides han estado en la tierra durante mucho tiempo, mucho antes de que la invasión comenzó.  A pesar de su apariencia bestial, poseen una inteligencia extraordinaria, que los hace excelentes espías y agentes de campo.  No hay mucho podemos decir acerca de sus orígenes, pero su larga estancia en la tierra y su ADN similar al nuestro indican un posible origen terrestre.  No obstante, su lealtad a los aliens  es absoluta."
  STR_REPTOID_AUTOPSY_UFOPEDIA: "Esta criatura está cubierta de escamas duras, capaces de soportar las balas de pequeño calibre con facilidad.  Curiosamente, a pesar de su aspecto reptil, parece ser muy resistente al calor.  El cerebro está muy desarrollado, lo que sugiere una posible inteligencia sobrehumana.  Sin embargo, su característica más interesante es el ADN, que es de origen terrestre o modelado después de criaturas terrestres."
  STR_SALAMANDRON_UFOPEDIA: "El Salamandrón es una bestia temible, vagamente parecido a los depredadores antiguos pero también muy diferente.  Diseñado exclusivamente para el terror, está equipado con cohetes incendiarios, capaces de poner a una pequeña ciudad dentro de los minutos.  Su comportamiento puede ser regulado por un conjunto de pequeños receptores implantados en su cerebro, pero funciona en gran parte en sus el propios, por lo que es difícil de controlar, pero también prácticamente invulnerables a la interferencia."
  STR_SALAMANDRON_AUTOPSY_UFOPEDIA: "Esta criatura es muy robusto, cubierto de escamas gruesas y extremadamente resistente al calor, pero no tanto para cortadoras por láser.  Su cerebro pequeño cuenta con un número de pequeños implantes cuyo objetivo parece ser provocar reacciones 'luchar o huir' básico dentro de su sistema."
