  STR_SCOUT_DRONE_UFOPEDIA: "Este pequeño robot robusto está diseñado para la exploración y reconocimiento. Aunque carente de armamento ofensivo o la armadura de HWPs más grandes, es rápido y permite a las unidades de tierra explorar las posiciones enemigas y actuar como un observador sin riesgo para el personal de X-Com rápidamente. También cuenta con un lanzador de humo para ayudar a ocultarse y tropas terrestres en campo abierto o de fuego."
  STR_TANK_GAUSS: "Tanque/Gauss"
  STR_TANK_GAUSS_UFOPEDIA: "La Torreta de este vehículo blindado automático se actualizó a un cañón Gauss  Su perfil general de combate es superior al tradicionales cañones ligeros en precisión y potencia."
