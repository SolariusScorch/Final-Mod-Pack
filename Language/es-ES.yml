  STR_JUGGERNAUT_SUIT_UFOPEDIA: "Esta armadura superpesada fue diseñada para una máxima protección contra las armas pesadas."
  STR_JUMP_ARMOR: "Blindaje Volador"
  STR_JUMP_ARMOR_UC: "BLINDAJE VOLADOR"
  STR_JUMP_ARMOR_UFOPEDIA: "Equipado con un dispositivo anti-gravedad extraído, este blindaje otorga capacidad limitad de vuelo a las tropas de X-Com. Puesto que la energía de elevación del dispositivo es limitada, la armadura no es tan dura como la armadura Personal, pero su movilidad mejorada da a X-Com una ventaja táctica sin precedentes."
  STR_CORPSE_JUMP_ARMOR: "Blindaje dañado de salto"
  STR_REPAIR_JUMP_ARMOR: "Reparación de blindaje volador"
  STR_GRAVMODULE_ARMOR: "Mono de anti-gravedad"
  STR_GRAVMODULE_ARMOR_UC: "MONO DE ANTIGRAVEDAD"
  STR_GRAVMODULE_ARMOR_UFOPEDIA: "Este pequeño dispositivo anti-gravedad extraterrestre fue extraída de un flotador muerto. Aunque no ofrece protección adicional, da a un agente X-Com la habilidad de volar.  "
  STR_CORPSE_GRAVMODULE_ARMOR: "Mono dañado anti-gravedad"
