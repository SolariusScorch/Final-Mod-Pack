  STR_TANK_PLASMA_UFOPEDIA: "Este pesado tanque posee un cañón de plasma de gran alcance basado en nuestra tecnología alienígena. Es incluso más fuerte que la variante del láser"
  STR_HOVERTANK_ROCKET_LAUNCHER_UFOPEDIA: "Nuestra comprensión de la construcción extraterrestre nos ha permitido mejorar nuestros diseños HWP, esta unidad cuenta con placas de aleación alienígena y una unidad anti-gravedad para mayor movilidad. Esta variante lleva el lanzacohetes."
  STR_HOVERTANK_LASER_CANNON_UFOPEDIA: "Nuestra comprensión de la construcción extraterrestre nos ha permitido mejorar nuestros diseños HWP, esta unidad cuenta con placas de aleación alienígena y una unidad anti-gravedad para mayor movilidad. Esta variante está armada con el cañón láser."
  STR_SECTOPOD_CONSTRUCTION: "Construcción del Sectópodo"
  STR_SECTOPOD_CONSTRUCTION_UFOPEDIA: "La ingeniería inversa del Sectópodo está completa.  Ahora que se entienden los principios de su diseño, y son conocidas las funciones de cada componente, entonces es posible reconstruir estos  HWP bípedos.  Que requieren menos energía para moverse, más energía está disponible para el arma principal. Poner al tanque la IA resultó ser lo más difícil."
  STR_SECTOPOD_LASER: "Sectópodo/Láser"
  STR_SECTOPOD_LASER_UFOPEDIA: "Este robot es un diseño robusto, posee una armadura e IA potenciados capaces de resistir la mayoría de las formas de ataque, las de plasma en particular.  También fuimos capaces de reducir la vulnerabilidad de los circuitos para las armas láser.  Junto con un láser pesados nuestra unidad es un valioso complemento para cualquier escuadrón de asalto."
