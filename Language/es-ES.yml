  STR_GAZER_UFOPEDIA: "Los Gazers parecen tortugas y son de hecho tan robustos como parecen. Su armadura pesada ofrece una formidable resistencia contra daños, particularmente contra balas y plasma."
  STR_GAZER_AUTOPSY_UFOPEDIA: "El único ojo grande es la característica anatómica más prominente de este alíen; tiene rasgos de crustáceos, pero son más evolucionados. La armadura es muy gruesa ;tiene implantes cibernéticos que provienen y conectan a los órganos de la criatura."
  STR_HOLODRONE_UFOPEDIA: "Son plataformas aéreas con una capacidad especial, poseen una burbuja muy resistente al plasma lo que los hacen muy eficaces al luchar con unidades que posean estas armas, por desgracia esa tecnología no se puede copiar en los humanos, es radiactiva y mataría en el acto a cualquier soldado que quiera usar una burbuja-antiplasma."
