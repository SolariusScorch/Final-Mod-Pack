  STR_HYBRID_MIB: "Híbrido/Men in Black"
  STR_HYBRID_MIB_MEETING: "Encuentro Híbrido/Men in Black "
  STR_HYBRID_MIB_MEETING_UFOPEDIA: "Uno de los peligros recientes con los que nos enfrentamos son los hombres de negro o Men in Black MIB, que persiguen sus propios intereses al buscar contacto con los extraterrestres. La red híbrida a veces  reúne representantes de MiB en nombre de sus amos para negociar, compartir información y presumible-mente un complot contra la humanidad. No hace falta decirlo, esos contactos son peligrosos para X-Com y deben tratarse con rapidez."
  STR_HYBRID_GROUND_CONVOY: "Convoy Híbrido"
  STR_HYBRID_GROUND_CONVOY_UFOPEDIA: "La infiltración de las instituciones humanas requiere mucho trabajo preliminar por parte de los aliens, incluyendo el transporte de carga vital, tales como documentos, objetos o personas. Este trabajo se realiza con diligencia por medio de alíens híbridos, que utilizan sus recursos y contactos para mover su contrabando en el mundo. Aunque discreto, dicha actividad es la base de la diplomacia extranjera, que a su vez puede conducir a acuerdos siniestros entre los aliens y algunos grupos humanos."
  STR_HYBRID_BASE: "Base Híbrida"
  STR_HYBRID_BASE_UFOPEDIA: "Aunque la red híbrida es bastante difusa, establecen algunos centros de datos y almacenamiento, esto es inevitable. Las bases híbridas se defienden muy bien y representan un desafío significativo para las tropas X-Com."
  STR_HYBRID_MEETING: "Reunión híbrido-Alíen"
  STR_HYBRID_MEETING_UFOPEDIA: "Aunque los híbridos funcionan autónoma-mente, de vez en cuando están obligados a cumplir reuniones con sus amos para recibir equipo y nuevas instrucciones. Estas reuniones se llevan a cabo en áreas remotas, generalmente en instalaciones que pertenecen a la red de los híbridos. Dichas reuniones representan una amenaza significativa en los esfuerzos de X-Com, ya que visiblemente fortalecen la influencia extraterrestre en la tierra."
