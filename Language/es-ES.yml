  STR_ALLOY_SKYRANGER_UFOPEDIA: "EL SHERIFF ES UNA ACTUALIZACIÓN DEL SKYRANGER CON LAS NUEVAS ALEACIONES ALIENIGENAS. ES MÁS LIGERO Y MÁS FUERTE. DESAFORTUNADAMENTE LA NAVE ES MUY COMPLEJA Y DEMASIADO CARA PARA LA FABRICACIÓN POR NUESTROS PROPIOS MEDIOS. POR LO TANTO HEMOS NEGOCIADO UN ACUERDO QUE NOS PERMITE MODIFICAR UNA NAVE EXISTENTE."
  STR_IMPROVED_INTERCEPTOR: "MEJORA DEL INTERCEPTOR"
  STR_RAVEN_UFOPEDIA: "EL CUERVO ES UN CAZA DE ATAQUE MODIFICADO CON LO MEJOR EN AVIONICA DEL MOMENTO COMBINADO CON LOS NUEVOS MATERIALES ALIENIGENAS, SU MOTOR AUMENTA TANTO EL ACANZE COM LA ACELERACION MAXIMA DEL MISMO, ES LO MEJOR PARA LA LUCHA DE UFOS PEQUEÑOS."
  STR_RAVEN: "CUERVO"
  STR_SENTINEL: "AVION CENTINELA"
  STR_SENTINEL_INTERCEPTOR: "Interceptor centinela"
  STR_SENTINEL_UFOPEDIA: "UN AVIÓN DE COMBATE PESADO CON MOTORES SCRAMJET GEMELO Y LO ÚLTIMO EN TECNOLOGÍA AVIÓNICA ARMADURA. LA CONTRAPARTIDA ES UN MAYOR NIVEL DE CONSUMO DE COMBUSTIBLE Y UNA TASA BAJA ACELERACIÓN DEBIDO AL AUMENTO DE PESO."
  STR_THUNDERSTORM: "AVION THUNDERSTORM"
  STR_THUNDERSTORM_INTERCEPTOR: "Thunderstorm Interceptor"
  STR_THUNDERSTORM_UFOPEDIA: "EL THUNDERSTORM ES EL PRIMER CAZA CONSTRUIDO EXCLUSIVAMENTE CON ALEACIONES Y SISTEMAS ALIENIGENSA, ESTO PERMITE AL CAZA COMPETIR TANTO EN VELOCIDAD COMO ARMAMENTO Y RESTENCIA ANTE ELLOS."
  STR_ULTIMATE_HUNTER_CRAFT: "AVION Ultimate Hunter"
  STR_TORMENTOR: "AVION TORMENTA"
  STR_TORMENTOR_UFOPEDIA: "SU NUEVO CAZA REPRESENTA EL PINACLE DE TECNOLOGÍA HÍBRIDA HUMANA. CAPAZ DE UN RENDIMIENTO EXCEPCIONAL EN LA ATMÓSFERA, ASÍ COMO EN ESPACIO, PUEDE NO SER SUPERADO MIENTRAS LAS NAVES ALIENÍGENAS NO MEJORAN."
  STR_EXCAVATOR: "Excavadora"
  STR_FIGHTER_SHIP: "Luchador"
  STR_SENTRY_SHIP: "Nave centinela"
  STR_LAB_SHIP: "Nave laboratorio"
  STR_EXCAVATOR_UFOPEDIA: "Las excavadoras son pequeños barcos que se utilizan principalmente para trabajos de excavación y construcción. Representan poca amenaza para nuestros barcos."
  STR_FIGHTER_SHIP_UFOPEDIA: "Los cazas se construyen únicamente para destruir aviones de la Tierra, incluidos nuestros interceptores. Están extremadamente bien armados para su tamaño, pero su tripulación es muy pequeña."
  STR_SENTRY_SHIP_UFOPEDIA: "Este pequeño OVNI tiene la tarea de observación y deberes de patrulla. Está armado para la guerra y supondrá un desafío para nuestros interceptores."
  STR_LAB_SHIP_UFOPEDIA: "Las naves de laboratorio son embarcaciones grandes, encargadas de grandes investigaciones y operaciones de cosecha. Mucho más grandes que los Cosechadores, están equipados para realizar experimentos complejos a bordo. Su tripulación es numerosa y bastante bien equipada."
  STR_MIND_GUIDED_MISSILE: "Misiles Mentales"
  STR_PLASMA_CASTER: "Plasma Caster"
  STR_PLASMA_CASTER_CLIP: "Mun Plasma Caster "
  STR_PLASMA_CASTER_UFOPEDIA: "Esta variante de la pistola de plasma dispara sus partículas cargadas en una amplia extensión, convirtiéndolo en un arma devastadora."
  STR_PLASMA_CASTER_CLIP_UFOPEDIA: "Este dispositivo aproximadamente cúbico se utiliza como munición para un Lanzador de plasma. Contiene una pequeña cantidad de Elerio que se puede recuperar."
  STR_PLASMA_SUB: "Subrifle de Plasma"
  STR_PLASMA_SUB_CLIP: "Cargador de Subrifle de Plasma"
  STR_PLASMA_SUB_UFOPEDIA: "Esta arma de plasma ligera es muy eficiente contra la infantería estándar."
  STR_PLASMA_SUB_CLIP_UFOPEDIA: "Este pequeño objeto se utiliza como fuente de alimentación para el Subrifle de plasma. Contiene una pequeña cantidad de Elerio que se puede recuperar."
  STR_PLASMA_SNIPER_RIFLE: "Rifle de francotirador de plasma"
  STR_PLASMA_SNIPER_RIFLE_CLIP: "Mun plasma francotiradora"
  STR_PLASMA_SNIPER_RIFLE_UFOPEDIA: "Esto es un arma extremadamente precisa y potente basada en acelerar partículas de plasma dentro de un campo anti-gravedad"
  STR_PLASMA_SNIPER_RIFLE_CLIP_UFOPEDIA: "Este pequeño objeto se usa como fuente de energía para un rifle de francotirador de plasma, un arma alienígena de precisión. Contiene una pequeña cantidad de Elerio que se puede recuperar."
  STR_PLASMA_DESTROYER: "Destructor de Plasma"
  STR_PLASMA_DESTROYER_CLIP: "Cargador de Destructor de Plasma"
  STR_PLASMA_DESTROYER_UFOPEDIA: "Esta es un arma anti-armadura devastadora basada en la tecnología de plasma, que vaporiza todo en el punto de impacto."
  STR_PLASMA_DESTROYER_CLIP_UFOPEDIA: "Este dispositivo compacto se utiliza como munición para un destructor de plasma. Contiene una pequeña cantidad de Elerio que se puede recuperar."
  STR_TOXIGUN: "Toxigun"
  STR_TOXIGUN_FLASK: "Mun Toxigun"
  STR_TOXIGUN_UFOPEDIA: "Esta arma lanza una compleja mezcla de poderosos agentes químicos, capaces de disolver casi cualquier material conocido por la ciencia de la Tierra en unos pocos segundos. Naturalmente, es mortal para todos los seres vivos."
  STR_TOXIGUN_FLASK_UFOPEDIA: "Este pequeño tanque esta lleno de potentes ácidos como munición para el Toxigun."
  STR_POWER_SOURCE_MINIATURIZATION: "Batería de Elério"
  STR_ALIEN_POWER_SYSTEMS: "Sistemas de potencia alíen"
  STR_ALIEN_BIOLOGY: "Biología extraterrestre"
