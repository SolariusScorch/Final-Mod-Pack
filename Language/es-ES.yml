  STR_INCENDIARY_GRENADE: "Granada incendiaria"
  STR_INCENDIARY_GRENADE_UFOPEDIA: "Las granadas incendiarias son invaluables para iluminar la noche y despejar la vegetación detestable."
  STR_COMBAT_KNIFE: "Cuchillo de combate"
  STR_COMBAT_KNIFE_UFOPEDIA: "Un arma básica de combate cuerpo a cuerpo, mejor que nada "
