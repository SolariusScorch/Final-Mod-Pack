  STR_SECTOPOD_CONSTRUCTION: "Construcción del Sectópodo"
  STR_SECTOPOD_CONSTRUCTION_UFOPEDIA: "La ingeniería inversa del Sectópodo está completa.  Ahora que se entienden los principios de su diseño, y son conocidas las funciones de cada componente, entonces es posible reconstruir estos  HWP bípedos.  Que requieren menos energía para moverse, más energía está disponible para el arma principal. Poner al tanque la IA resultó ser lo más difícil."
  STR_SECTOPOD_LASER: "Sectópodo/Láser"
