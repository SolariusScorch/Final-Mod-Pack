  STR_SNUBNOSE_PISTOL: "revolver"
  STR_SNUBNOSE_PISTOL_UFOPEDIA: "Este revólver es popular entre las fuerzas policiales alrededor del mundo. Sus parámetros son modestos en comparación con diseños modernos de los militares, pero sin embargo es un arma peligrosa."
  STR_SNUBNOSE_PISTOL_CLIP: "Mun revolver"
  STR_PUMP_ACTION: "Escopeta civil"
  STR_PUMP_ACTION_UFOPEDIA: "Una escopeta clásica, utilizada por las fuerzas policiales, así como a civiles en algunos países para la autodefensa."
  STR_PUMP_ACTION_SHELLS: "Mun escopeta civil"
  STR_DYNAMITE: "Dinamita"
  STR_DYNAMITE_UFOPEDIA: "La dinamita todavía puede ser un arma muy peligrosa en manos de un combatiente desesperado."
  STR_AK47: "AK-47"
  STR_AK47_UFOPEDIA: "El fusil de asalto más prolífico del mundo, el AK-47 es un arma fiable y potente a pesar de ser significativamente anticuado en comparación con el armamento de X-Com."
  STR_AK47_CLIP: "Mun AK-47"
  STR_UZI: "Uzi"
  STR_UZI_UFOPEDIA: "Usado alrededor del mundo por las fuerzas especiales y los insurgentes por igual, el Uzi es un subfusil clásico que todavía puede suponer una amenaza para X-Com a pesar de su antigüedad."
  STR_UZI_CLIP: "Mun Uzi"
