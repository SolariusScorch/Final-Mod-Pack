  STR_ANTHROPOD_AUTOPSY: "Autopsia del Antropoideo"
  STR_SPITTER_AUTOPSY: "Autopsia del Spitter"
  STR_ANTHROPOD_UFOPEDIA: "Los Artrópodos son criaturas agresivas, hacen el papel de la infantería pesada en las filas alienígenas. Son fuertes y también bastante más dura que un ser humano. La ineficacia de su sistema respiratorio es evidente ahora que tenemos un espécimen vivo, el oxígeno tiene un efecto tóxico y finalmente los mata dentro de una semana. Creemos que estas criaturas son de origen totalmente artificial, siendo robots biológicos."
  STR_ANTHROPOD_AUTOPSY_UFOPEDIA: "A pesar de su forma humanoide la anatomía de esta criatura es muy extraña. El esqueleto es principalmente cartilaginoso con solamente unos pocos huesos robustos componiendo el marco. Los órganos tienen una calidad difusa, todo el aparato se extiende dentro de la masa de las entrañas. El tamaño del cerebro es ligeramente más grande que el de un ser humano, pero está compuesta por varios ganglios inútiles. El sistema respiratorio es rudimentario e ineficiente, también observamos signos de inflamación en él."
  STR_SPITTER_UFOPEDIA: "Los Spitters son criaturas con un comportamiento muy elemental, sólo disparan su líquido a todo lo que se mueve. Los extraterrestres parecen impedirles atacar a otros usando sus poderes psíquicos. Cuando se retractan en su caparazón, se vuelven bastante resistentes a todo tipo de daño, especialmente el cinético. Estas criaturas son una pesadilla en combates cerrados."
  STR_SPITTER_AUTOPSY_UFOPEDIA: "El torso de esta criatura posee una enorme glándula que segrega grandes cantidades de una enzima. La enzima se almacena en una cámara en la base de los embudos, presumible-mente a alta presión hasta que en última instancia expulsan la sustancia en el blanco. La enzima es un polímero altamente complejo capaz de desintegrar casi instantáneamente cualquier material. Nosotros actualmente no podemos sintetizarlo. También tiene un caparazón muy resistente."
  STR_XCOM_CYBERDISC_LASER_UFOPEDIA: "Este tanque robótico de diseño extraterrestre fue capturado por X-Com y equipado con un cañón láser para causar estragos en las hordas alienígenas."
  STR_XCOM_CYBERDISC_PLASMA_UFOPEDIA: "Este tanque robótico de diseño extraterrestre fue capturado por X-Com y reprogramado para dispara su arma poderosa de plasma contra sus antiguos amos."
  STR_MEDI_PACK_UFOPEDIA: "Este es el paquete básico de curación. No necesita de mucho entrenamiento para su uso. Si el soldado esta aturdido debe de colocarse encima del cuerpo. Hacer clic en el botiquín y darle a usar.{NEWLINE}CURAR> Las partes rojas sor heridas sangrantes y deben tratarse rápidamente. Hay que clickar en la parte en rojo. Y clickar en el botón curar. Se curará una herida fatal y se repondrá algo de salud.{NEWLINE}STIMULANTES> esto repone la energía del soldado y lo despierta en caso de estar inconsciente (aturdido). Para despertar un soldado debe de estar sobre su cuerpo.{NEWLINE}Control del miedo> Esto recupera la moral del soldado, la cantidad de moral recibida es similar a la salud de este."
  STR_LASER_SHOTGUN: "Escopeta láser"
  STR_LASER_SHOTGUN_UFOPEDIA: "Este multi-emisor láser dispara 6 rallos de baja potencia a la vez."
  STR_LASER_SNIPER_RIFLE: "Rifle francotirador láser"
  STR_LASER_SNIPER_RIFLE_UFOPEDIA: "Esta versión de un Rifle de francotirador no tiene ningún ajuste de disparo automático, pero lo compensa con su precisión y potencia."
  STR_GRAV_MODULE: "Módulo Grav"
  STR_GRAV_MODULE_UFOPEDIA: "El módulo de Grav es un pequeño generador de anti-gravedad, capaz de levantar una unidad de tamaño humano durante un tiempo casi infinito."
  STR_GRAV_MODULE_EXTRACTION: "Extracción del módulo Grav"
