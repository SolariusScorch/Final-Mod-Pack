  STR_LASER_WEAPONS_UFOPEDIA: "Aunque el láser se han conocido durante décadas, la tecnología alienígena nos permite el diseño y el uso práctico, que es en la mayoría de los aspectos superior a las armas cinéticas."
  STR_GAUSS_WEAPONS_UFOPEDIA: "Las armas Gauss cuentan con una poderosa bobina que impulsa pequeños proyectiles usando la fuerza electromagnética. Las balas Gauss son mucho más rápidas que las balas tradicionales, y por lo tanto mucho más potente, pero también tienen un alcance más bien corto, ya que se queman rápidamente en la atmósfera. Debido al calor extremo producido estas no son capaces de disparar con fuego automático."
  STR_RAILGUNS_UFOPEDIA: "La versión mejorada de armamento Gauss, utilizan un sistema de refrigeración avanzada y un administrador de energía mas potente."
