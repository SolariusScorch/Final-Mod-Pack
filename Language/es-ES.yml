  STR_ETHEREAL_CYBERDISC: "Etéreo"
  STR_SECTOID_SECTOPOD: "Sectoide"
  STR_SECTOID_COMMANDER_CORPSE: "Cuerpo de Sectoide"
  STR_SILACOID_UFOPEDIA: "Esta forma de vida basada en silicio genera una enorme cantidad de calor. Tiene la fuerza para aplastar rocas que luego pueden ser ingeridas por el núcleo caliente. Tiene una inteligencia primitiva y puede ser controlada por implantes o seres telepáticos. Funciona con la raza alienígena Chtonita."
  STR_CELATID_UFOPEDIA: "Esta forma de vida tiene la misteriosa habilidad natural de flotar en el aire. Parece detectar ondas cerebrales humanas y se moverá hacia un objetivo humano incluso si está bien oculto. Una vez que detecta un objetivo, el Celatido aterriza y dispara pequeños glóbulos de veneno extremadamente corrosivos. La criatura tiene la capacidad de clonarse a una velocidad alarmante. Acompaña a la raza Chaser en sus andanzas."
  STR_LAUNCHER_ELERIUM: "Granada 46mm(E-115)"
  STR_LAUNCHER_ELERIUM_UFOPEDIA: "Se utiliza con un lanzagranadas estándar, esta arma crea una poderosa explosión comparable a la granada alien."
  STR_GAUSS_DEFENSES: "Defensas Gauss"
  STR_ALIEN_GRENADE_UFOPEDIA: "Este dispositivo funciona de la misma manera que una granada terrestre -., Excepto que es más potente {NEWLINE} Podemos desmontarlo para recuperar parte del Elerio."
  STR_BLASTER_BOMB_UFOPEDIA: "Este dispositivo es un misil altamente explosivo que tiene un sistema de guía inteligente. Se dispara desde un Lanzador Blaster. {NEWLINE} Podemos desmontarlo para recuperar parte del Elerio."
  STR_STUN_BOMB_UFOPEDIA: "La bomba de aturdimiento se utiliza para la captura de humanos vivos, pero también puede ser utilizado en contra de aliens. Se dispara desde un lanzador pequeño. {NEWLINE} Podemos desmontarlo para recuperar parte del Elerio."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Fuente de alimentación para la pistola de plasma. Contiene Elerio - el combustible alienigena - que podemos recuperar para nosotros mismos."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Este dispositivo compacto se utiliza como alimentación para el plasma pesado. Contiene una pequeña cantidad de Elerio que se puede recuperar."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Este pequeño objeto se utiliza como fuente de energía para el rifle de plasma - un arma alien de potencia mediana. Contiene una pequeña cantidad de Elerio que se puede recuperar."
  STR_IMPROVED_RADAR_CRAFT: "AVIÓN RADAR MEJORADO"
  STR_ULTIMATE_RADAR_CRAFT: "AVIÓN RADAR DEFINITIVO"
  STR_HAWKEYE: "MURCIÉLAGO"
  STR_HAWKEYE_UFOPEDIA: "UN AVION RADAR CON TANQUE DE COMBUSTIBLE ADICIONAL Y MAYOR ALCANCE DE RADAR. TAMBIÉN PUEDE LLEVAR UN PEQUEÑO ESCUADRÓN DE COMBATE."
  STR_AWACS: "AWACS"
  STR_AWACS_UFOPEDIA: "LA NUEVA GENERACIÓN DE AWACS. LA ÚLTIMA TECNOLOGÍA PERMITE DETECTAR TODO TIPO DE ACTIVIDADES ALIENIGENAS A UNA DISTANCIA SEGURA."
  STR_DARKSTAR: "ESTRELLA OSCURA"
  STR_DARKSTAR_UFOPEDIA: "CON LA TECNOLOGIA ALIEN Y EL USODE SUS MATERIALES ULTRALIGEROS HEMOS DESAROLLADO UNA NAVE RADAR. EL RADAR ESTA CONFIGURADO PARA DETECTAR ACTIVIDADES ALIENIGENAS EN VUELO."
  STR_CYBERDISC_CORPSE: "Chatarra de Ciberdisco"
  STR_SECTOPOD_CORPSE: "Chatarra de Sectópodo"
  STR_STUN_ROD_UFOPEDIA: "Este dispositivo sólo puede ser utilizado en combate cuerpo a cuerpo, pero aturdirá un organismo vivo sin matarlo mediante el uso de descargas eléctricas.{NEWLINE}>Siempre acierta"
  STR_FLOATMED_CORPSE: "Cadaver de Flotador"
  STR_FLOATLEA_CORPSE: "Cadaver de Flotador"
  STR_FLOATENG_CORPSE: "Cadaver de Flotador"
  STR_FLOATNAV_CORPSE: "Cadaver de Flotador"
  STR_SECTOID_GUARD: "Agente Sectoide"
  STR_SECTOID_GUARDIAN: "Guardian Sectoide"
  STR_TANKS_DESTROYED: "Unidades de Soporte Destruidas"
  STR_ALIEN_DIPLOMACY: "Diplomacia alienígena"
  STR_ALIEN_DIPLOMACY_UFOPEDIA: "Parece que no es la primera vez que los extraterrestres vinien a nuestro mundo - al parecer, antes de que los seres humanos existieran, una gran nave alienígena se estrelló en la tierra. Ahora los invasores actuales siguen buscando sus compañeros desaparecidos con la esperanza de restablecer el contacto. Los extraterrestres están convencidos de que la antigua tripulación, o sus descendientes, están vivos en la tierra, aunque no sabemos por qué. Si las dos fuerzas se unen contra nosotros, será la perdición para la tierra."
  STR_ENVOY_SHIP: "Nave Ancestral"
  STR_ENVOY_SHIP_UFOPEDIA: "Las naves ancestrales son extremadamente raras en la tierra, llevan a miembros de la orden etérea que intentan comunicarse con los suyos. No debe ser subestimados. Puesto que generalmente llevan alienigenas curtidos a bordo, debemos intentar eliminarlos cueste lo que cueste. Pueden ser fácilmente identificados por su tonalidad dorada."
  STR_ETHEREAL_ORDER: "Orden Eterea"
  STR_ETHEREAL_ORDER_UFOPEDIA: "La orden etérea es el nombre para el círculo interno de la sociedad alien. Compuesto exclusivamente por etéreos, este grupo parece estar oculto y evita la actividad en la tierra. También parecen tener acceso a la tecnología mas avanzada, incluso para los alienígenas 'comunes'. No está claro si son los lideres para los extraterrestres o simplemente un órgano ejecutivo. Parece que no tienen nada que ver con la invasión en la tierra."
  STR_PHOTON_BLADE: "Hoja Fotónica"
  STR_PHOTON_BLADE_UFOPEDIA: "Esta arma cuerpo a cuerpo crea un estrecho rayo de energía fotónica. Las partículas viajan desde la empuñadura hasta la punta de la 'hoja' y luego inexplicablemente vuelven, perdiendo muy poca energía en el proceso. Parece que hay algún tipo de fuente de energía integrada en la empuñadura del arma, pero no hemos podido entender sus principios de operación y por lo tanto no somos capaces de reproducir esta arma. También es incompatible con otros artefactos de tecnología alienígena."
  STR_BLASTER_MULTI_LAUNCHER: "Blaster lanzador múltiple"
  STR_BLASTER_MULTI_LAUNCHER_UFOPEDIA: "Esta arma parece ser una versión miniaturizada del temido lanzador Blaster. Sus principios de funcionamiento son similares, pero utiliza circuitos psiónicos mucho más avanzados que parece exceder el nivel técnico general de los invasores alienígenas, y ciertamente no podemos reproducirlo. Este circuito psiónico permite disparar misiles múltiples en rápida sucesión."
  STR_BLASTER_MULTI_BOMB: "Blaster Multi-Bomba"
  STR_BLASTER_MULTI_BOMB_UFOPEDIA: "Esta cargador contiene ocho mini-misiles de alta potencia para el Blaster lanzador múltiple. Aunque no son tan potentes como la bomba Blaster, estos misiles son devastadoras no obstante pueden ser disparado rápidamente."
  STR_FIRE_LAUNCHER: "LanzaFuegos"
  STR_FIRE_LAUNCHER_UFOPEDIA: "Este cañón dispara orbes de energía concentrada que explotan al impacto. Su característica más importante es que no se pudo encontrar una fuente de alimentación de ningún tipo, ni nos podemos imaginar ninguna teoría coherente sobre cómo funciona este lanzador en absoluto. Esta arma es demasiado complicada de fabricar en nuestros talleres."
  STR_ELECTRO_WHIP: "Electro-látigo"
  STR_ELECTRO_WHIP_UFOPEDIA: "Esta arma es similar a la Vara-Aturdidora, El látigo utiliza impulsos eléctricos modulados para incapacitar el objetivo, pero realmente no entendemos cómo funciona esta modulación o incluso la energía de donde viene. Mientras que ahora sabemos cómo usar esta arma, somos incapaces de reproducirla."
  STR_CONCUSSION_CANNON: "Cañon de Onda Z"
  STR_CONCUSSION_CANNON_UFOPEDIA: "Este arma de ondas es capaz de aturdir a cualquier ser, sin infligir daño alguno en el objetivo, no sabemos como funciona su mecanismo por lo tanto somos incapaces de reproducirlo en los talleres."
  STR_ETHEREAL_WHITE_CORPSE: "Cadáver de etéreo"
  STR_ETHEREAL_GRAND_MASTER: "Maestre Etéreo"
  STR_ETHEREAL_GUARDIAN: "Guardián Etéreo"
  STR_ETHEREAL_KNIGHT: "Caballero Etéreo"
  STR_ETHEREAL_SPEAKER: "Mentalista Etéreo"
  STR_TOXI_SUIT: "Blin-Tox"
  STR_TOXI_SUIT_UC: "BLIN-TOX"
  STR_TOXI_SUIT_UFOPEDIA: "En base a la investigación de Aleaciones y químicos aliens, nace el blin-tox, es un blindaje NBQ y a prueba de fuego especial para resistir productos químicos similares a los utilizados por las armas alienígenas."
  STR_MIB_TERROR_MISSION_BRIEFING: "Los Hombres de Negro están limpiando toda una población para deshacerse de los testigos.  La misión tendrá éxito cuando todas las unidades enemigas hayan sido eliminadas o neutralizadas. Debe tratar de salvar las vidas de los civiles de la zona, deteniendo el grupo asaltante con cualquier medio necesario.  Para abortar la misión suba los soldados XCOM en el transporte de vehículos y haga clic en 'Abortar Misión'."
