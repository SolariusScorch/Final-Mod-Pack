  STR_AC_AA_AMMO: "Mun aleación cañón automático"
  STR_HC_AA_AMMO_UFOPEDIA: "Este cargador para el cañón pesado se realiza con aleaciones Alíen para aumentar la potencia."
  STR_AC_AA_AMMO_UFOPEDIA: "Este cargador para el cañón automático se realiza con aleaciones aliens para aumentar la potencia."
  STR_GAUSS_CANNON_UC: "CAÑÓN GAUSS"
  STR_GAUSS_CANNON: "Cañón Gauss"
  STR_GAUSS_CANNON_ROUNDS_X60: "Mun Cañón Gauss (x 60)"
  STR_GAUSS_CANNON_UFOPEDIA: "EL CAÑÓN GAUSS ES EL APOGEO DE LA TECNOLOGÍA DEL GAUSS. DISPARANDO BALAS RELATIVAMENTE PEQUEÑAS A VELOCIDADES MUY ALTAS, QUE PUEDE PENETRAR CUALQUIER BLINDAJE. SU ALCANCE ES LIMITADO, LAS BALAS SE EVAPORAN RÁPIDAMENTE DEBIDO A LA FRICCIÓN ATMOSFÉRICA."
  STR_GAUSS_WEAPONS: "Armas Gauss"
  STR_GAUSS_PISTOL: "Pistola Gauss"
  STR_GAUSS_PISTOL_UFOPEDIA: "La pistola Gauss es un arma muy potente, disparando balas ferromagnéticas pequeñas utilizando un campo electromagnético en lugar de explosivos químicos.  Las balas de alta velocidad hacen un mayor daño, capaz de perforar a través de placas de blindaje de vehículos con facilidad."
  STR_GAUSS_PISTOL_CLIP: "Mun pistola Gauss"
  STR_GAUSS_RIFLE: "Rifle Gauss"
  STR_GAUSS_RIFLE_UFOPEDIA: "El rifle Gauss estándar es una opción mas potente y fácil de manejar para cualquier soldado, la munición al ser pequeña hace que el cargador tenga bastante munición, la pega es que no tiene auto-fuego"
  STR_GAUSS_RIFLE_CLIP: "Mun rifle Gauss"
  STR_GAUSS_SNIPER_RIFLE: "Rifle de francotirador Gauss"
  STR_GAUSS_SNIPER_RIFLE_UFOPEDIA: "La versión Francotiradora del Gauss, es tan potente que hace que nuestros soldados disparen desde lugares seguros sin exponerse al enemigo, no lleva auto-fuego"
  STR_GAUSS_SNIPER_RIFLE_CLIP: "Mun Gauss Francotirador"
  STR_HEAVY_GAUSS: "Gauss pesado"
  STR_HEAVY_GAUSS_UFOPEDIA: "El Gauss Pesado es menos preciso que sus hermanas más pequeñas, su potencial destructivo hace de arma antitanque.  Es un intento exitoso por adaptar a nuestros soldados a los crecientes desafíos de la guerra extraterrestre."
