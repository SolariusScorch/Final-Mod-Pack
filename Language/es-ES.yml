  STR_HUNTING_RIFLE: "Rifle de caza"
  STR_HUNTING_RIFLE_UFOPEDIA: "Este tipo de rifle se utiliza sobre todo en el mundo para la caza de animales silvestres. Cuando sea necesario, puede desempeñar un papel de un rifle de precisión, pero su desempeño es significativamente menor que armas X-Com análogas."
  STR_HUNTING_RIFLE_CLIP: "Mun rifle de caza"
  STR_PISTOL_LT: "Pistola ligera"
  STR_PISTOL_LT_CLIP: "Mun Pistola Lig"
  STR_PISTOL_LT_UFOPEDIA: "Esta pistola pequeña, fiable es un modelo popular entre la población civil"
  STR_SNUBNOSE_PISTOL: "revolver"
  STR_SNUBNOSE_PISTOL_UFOPEDIA: "Este revólver es popular entre las fuerzas policiales alrededor del mundo. Sus parámetros son modestos en comparación con diseños modernos de los militares, pero sin embargo es un arma peligrosa."
  STR_SNUBNOSE_PISTOL_CLIP: "Mun revolver"
  STR_PUMP_ACTION: "Escopeta civil"
  STR_PUMP_ACTION_UFOPEDIA: "Una escopeta clásica, utilizada por las fuerzas policiales, así como a civiles en algunos países para la autodefensa."
  STR_PUMP_ACTION_SHELLS: "Mun escopeta civil"
  STR_DYNAMITE: "Dinamita"
  STR_DYNAMITE_UFOPEDIA: "La dinamita todavía puede ser un arma muy peligrosa en manos de un combatiente desesperado."
  STR_AK47: "AK-47"
  STR_AK47_UFOPEDIA: "El fusil de asalto más prolífico del mundo, el AK-47 es un arma fiable y potente a pesar de ser significativamente anticuado en comparación con el armamento de X-Com."
  STR_AK47_CLIP: "Mun AK-47"
  STR_UZI: "Uzi"
  STR_UZI_UFOPEDIA: "Usado alrededor del mundo por las fuerzas especiales y los insurgentes por igual, el Uzi es un subfusil clásico que todavía puede suponer una amenaza para X-Com a pesar de su antigüedad."
  STR_UZI_CLIP: "Mun Uzi"
  STR_HYBRID_CORPSE: "Cadáver híbrido"
  STR_ALIEN_DRONE_CORPSE: "Robot extraterrestre cadáver"
  STR_HYBRID_AUTOPSY: "Autopsia de Alíen híbrido"
  STR_HYBRID_AUTOPSY_UFOPEDIA: "Como era de esperarse, sólo es parcialmente humano, Su ADN contiene numerosos fragmentos que son probablemente de origen extraterrestre, posee una características inusuales en el cuerpo, como los ojos anormalmente grandes o la piel blanca.  La química del cuerpo, sin embargo, parece bastante normal similar a la de un primate de la tierra, y sus capacidades físicas parecen comparables a un ser humano."
  STR_HYBRID: "Alíen híbrido"
  STR_HYBRID_SOLDIER: "Trabajador híbrido"
  STR_HYBRID_NAVIGATOR: "Agente híbrido"
  STR_HYBRID_ENGINEER: "Especialista híbrido"
  STR_HYBRID_MEDIC: "Supervisor híbrido"
  STR_HYBRID_UFOPEDIA: "Los Alienígenas híbridos son seres cruzados entre los humanos y Sectoides, creados para la infiltración y el seguimiento de la tierra, así como diversas tareas relacionadas con la invasión extraterrestre. Aunque obviamente no parecen humanos, poseen una tecnología de camuflaje que permite convivir entre nuestra gente. Permanecen bajo control psíquica aunque limitada, pero su lealtad depende sobre todo de la intimidación y el adoctrinamiento. Los híbridos funcionan del mismo modo que las organizaciones humanas y utilizan equipos disponibles en la tierra exclusivamente."
  STR_ALIEN_DRONE: "Robot extraterrestre"
  STR_ALIEN_DRONE_UFOPEDIA: "No son en realidad extraterrestres, puesto que son ensamblados en la tierra por híbridos según las instrucciones de sus amos. Su función principal es vigilar las fortalezas y escondites híbridos. Armados con armas automáticas suponen un peligro significativo para nuestras tropas, ya que a menudo se despliegan en grandes cantidades."
  STR_ALIEN_DRONE_TERRORIST: "Robot Terrorista"
  STR_ALIEN_DRONE_AUTOPSY: "Autopsia del Robot Extraterrestre"
  STR_ALIEN_DRONE_AUTOPSY_UFOPEDIA: "Este pequeño robot se desplaza en una especie de motor anti-gravedad.  Es controlado por un sistema electrónico, construido a partir de partes comunes que están disponibles en el mercado, pero fusionados juntos de una manera inusual.  El robot está armado con un arma automática, comparable a los rifles de asalto."
  STR_ANTHROPOD_CORPSE: "Cadáver de antropoideos"
