  STR_DOGE_JAWS: "Mordisco"
  STR_DOGE_UFOPEDIA: "Estos perros altamente entrenados son muy útiles en el campo de batalla. Siempre obedecen, no atacarán a menos que lo ordene. Para evitar comprometer sus posiciones, los agentes pueden comunicarse con estos perros mediante silbatos ultrasónicos."
  STR_PRECISE_ALLOY_SHAPING: "Objetos de Aleación Complejos"
  STR_PRECISE_ALLOY_SHAPING_UFOPEDIA: "Con los nuevos conocimientos que adquirimos en los sistemas de energía Alienígenas, hemos aprendido cómo fabricar moldes para los objetos de aleación alienígena.  Esto nos permitirá producir diversas piezas mecánicas hechas con este material."
  STR_ALLOY_BLADES: "Hojas de aleación"
  STR_ALLOY_BLADES_UFOPEDIA: "El descubrimiento de los materiales alienígenas conocidos como aleaciones nos permite pensar que serian una buena incorporación en nuestro arsenal como cuchillas, ya que apenas pierde filo y son muy resistentes."
  STR_ALLOY_KNIFE: "Cuchillo de aleación"
  STR_ALLOY_KNIFE_UFOPEDIA: "Este cuchillo de combate se forjó con aleaciones Alienígenas, que tiene un borde más afilado que cualquier otro material que podemos utilizar para este propósito."
  STR_ALLOY_SWORD: "Espada de aleación"
  STR_ALLOY_SWORD_UFOPEDIA: "Esta espada especialmente diseñada es una formidable arma de combate, usándose con fuerza y habilidad puede derribar enemigos, incluso los mas grandes y fuertes."
  STR_LIVING_QUARTERS_2: "Cuarteles Grandes"
  STR_LIVING_QUARTERS_2_UFOPEDIA: "Aprovechando mejor el espacio se puede conseguir un cuartel para 200 personas y 50 de espacio para material, el equivalente a 4 cuarteles y 1 instalación de almacenes pequeño."
  STR_GENERAL_STORES_2: "Almacenes Grandes"
  STR_GENERAL_STORES_2_UFOPEDIA: "Esta instalación es considerablemente más costosa que los almacenes generales, pero proporciona espacio de almacenamiento mejor estructurado (capacidad de 275 unidades)."
  STR_HEAVY_TRANSPORTER: "Transporte de Tropas Pesado"
  STR_DROPSHIP: "IRONFIST"
