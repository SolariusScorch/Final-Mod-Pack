  STR_REPAIR_FLYING_SUIT: "Reparación de Blindaje Volador"
  STR_FLYING_SUIT_UFOPEDIA: "Una combinación de Armadura y el blindaje volador, incorpora una unidad anti-gravedad flotante para permitir la plena libertad de movimiento en el campo de batalla."
  STR_X-COM_JUMPSUIT: "El mono X-Com estándar ofrece sólo una protección básica, pero garantiza movilidad. Se emite automáticamente a todos los agentes X-Com."
  STR_CIVM_ARMOR_UFOPEDIA: "Civiles normales que no están protegidos con armadura."
  STR_JUGGERNAUT_SUIT: "Armadura Mamut"
  STR_JUGGERNAUT_SUIT_CORPSE: "Armadura Mamut dañada"
  STR_REPAIR_JUGGERNAUT_SUIT: "Reparación de Armadura Mamut"
