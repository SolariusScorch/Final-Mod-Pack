  STR_SHOTGUN_SHELLS: "Mun escopeta perdigones"
  STR_SHOTGUN_SHELLS_AP: "Mun sólida escopeta"
  STR_SHOTGUN_AA_SHELLS_AP: "Mun aleación escopeta solida"
  STR_SHOTGUN_AA_SHELLS: "Mun aleación escopeta perdigon"
  STR_SHOTGUN_AA_SHELLS_UFOPEDIA: "Esta munición de aleación es más poderosa que los perdigones clásicos."
