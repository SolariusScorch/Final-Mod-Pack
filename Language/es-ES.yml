  STR_ALIEN_GRAVITY_GENERATOR: "Generador de gravedad alienígena"
  STR_FUSION_EXPLOSIVES: "Explosivos de Fusión"
  STR_PARTICLE_MICROACCELERATION: "Micro-aceleración de partículas"
  STR_ANTIMATTER_CONTAINMENT: "Contención de anti-materia"
  STR_DELTA_RADIATION: "Radiación Delta"
  STR_ALIEN_ELECTRONICS: "Electrónica alienígena"
  STR_ALIEN_CODES: "Códigos alienígenas"
  STR_ALIEN_NEUROPSYCHOLOGY: "Neuropsicología alienígena"
  STR_ALIEN_SUBJUGATION: "Subyugación alienígena"
  STR_PLASMA_WEAPONS: "Armas de plasma"
  STR_FUSION_WEAPONS: "Armas de fusión"
  STR_ALIEN_OPTICAL_PROCESSOR: "Procesador óptico alienígenas"
  STR_ALIEN_GARDENS: "Jardines Alíen"
  STR_POWER_SOURCE_MINIATURIZATION_UFOPEDIA: "Mediante un examen cuidadoso de la fuente de energía OVNI, hemos desarrollado la tecnología de almacenamiento de grandes cantidades de energía utilizando células de Elerio. Esta batería avanzada supera ampliamente a cualquier otra fuente de energía portátil desarrollada anteriormente."
  STR_ALIEN_BIOLOGY_UFOPEDIA: "Nuestra investigación preliminar muestra que los extraterrestres tienen ADN similar al nuestro, pero tan diferente que debemos suponer que tienen origen extraterrestre - o al menos provienen de algún tiempo ancestral inconcebible. Por otra parte, ciertos fragmentos parecen que se han añadido artificial, probablemente extraído de los organismos de la tierra. Esto probablemente ayude a los extranjeros a adaptarse a nuestro medio ambiente: Son dependientes a los alimentos previamente procesados y sufren de una pobre Inmunología, los extranjeros no pueden sobrevivir en la tierra por mucho tiempo, por lo tanto debemos preparar un hábitat para su estudio. "
  STR_ADVANCED_PLASMA_PHYSICS_UFOPEDIA: "Mientras que el plasma ha sido conocido por la ciencia humana durante décadas, seguía siendo impredecible y difícil de producir en un ambiente controlado.  La cultura extraterrestre parece que superó estos obstáculos hace siglos, gracias a los avances tecnológicos y algunas ecuaciones matemáticas dedicadas derivados de ellos.  Ahora somos capaces de comprender y copiar este equipo para nuestras necesidades de energía."
  STR_TRACTOR_BEAM_GENERATOR_UFOPEDIA: "Este dispositivo a gran escala se utiliza en las Bases para ayudar a los ovnis a aterrizar.  Emplea la gravedad artificial para disminuir y manipular masa de grandes objetos de hasta 400 metros de distancia.  Es, sin embargo, demasiado voluminoso para ser montado en cualquier nave voladora, incluso los ovnis más grandes y por lo tanto no proporciona ninguna ventaja a nuestras tropas. "
  STR_ALIEN_GRAVITY_GENERATOR_UFOPEDIA: "El generador de gravedad extraterrestre es, de hecho, un emisor de gravitones, que puede amplificar, anular o modular los campos de gravedad en escalas pequeñas. Si bien no tiene una aplicación de combate directo, seguramente será una gran ayuda para la exploración del espacio humano, el vuelo atmosférico y muchos campos de ingeniería."
  STR_FUSION_EXPLOSIVES_UFOPEDIA: "Si bien el elemento Elerio en sí mismo es extremadamente eficiente para liberar grandes cantidades de energía a la vez, también se puede usar para iniciar una reacción de fusión. Si bien no es tan eficiente, una explosión de fusión es mucho más barata y más fácil de crear. Combinado en la proporción correcta con un material cristalino altamente energético, permite descargas violentas de energía, que emiten grandes cantidades de calor pero muy poca radiación. Este descubrimiento puede potencialmente revolucionar la guerra humana contra los alienígenas."
  STR_PARTICLE_MICROACCELERATION_UFOPEDIA: "Muchos diseños alienígenas, incluidas las armas de plasma, cuentan con una cámara de aceleración de partículas. Basado en la modulación de la gravedad, este componente acelera pequeños bultos de materia para girar a grandes velocidades, creando suficiente calor para producir plasma. Este proceso es muy rápido, por lo tanto, requiere que el E-115 proporcione la cantidad necesaria de energía."
  STR_ANTIMATTER_CONTAINMENT_UFOPEDIA: "La antimateria es una excelente fuente de energía, pero esto también la hace extremadamente inestable. Los alienígenas han superado este problema mediante una inteligente aplicación de los campos de gravedad, separando la antimateria de la materia normal y evitando así que reaccionen entre sí, siempre que el campo esté en su lugar. Es probable que este descubrimiento traiga un gran avance a la civilización humana, y ciertamente puede usarse contra la amenaza alienígena."
  STR_DELTA_RADIATION_UFOPEDIA: "Los rayos Delta son completamente diferentes de cualquier otro tipo de radiación conocida, como funcionan en algo que sólo puede ser descrito como 'hiperespacio'. Estos rayos generalmente no interactúa con la materia ordinaria o energía, así que son inofensivos para los seres humanos e imposibles de detectar con equipo ordinario. Que, sin embargo, reaccionen con el elemento Elério, Reaccionan sus átomos y desestabiliza su estructura, permitiendo la conversión rápida de la materia a energía. Por desgracia, la frecuencia adecuada para provocar esta reacción es desconocida, lo que nos impide fabricarla."
  STR_ALIEN_ELECTRONICS_UFOPEDIA: "En lugar de microprocesadores integrados, los alienígenas usan matrices de cristal especiales de Silicio para crear máquinas lógicas más rápidas, estos cristales permiten una comunicación multi-nucleo entre sus nodos, por lo tanto, logrando y superando incluso la tecnología cuántica. Ahora tenemos la posibilidad de comprender cómo funciona esta 'electrónica' y sabemos cómo programarla, pero lamentablemente no poseemos la tecnología para hacerlas desde cero - tenemos que confiar en lo que podemos reunir en el campo de batalla."
  STR_ALIEN_NEUROPSYCHOLOGY_UFOPEDIA: "Aunque hay muchos tipos de formas de vida alienígena, ellos comparten ciertas características neurofisiológicas que son comunes a su especie o insertados artificialmente. Estas características permiten a los extranjeros a cooperar de una manera similar, a pesar de las diferencias biológicas. Estos patrones comunes están en su mayoría relacionados con la comunicación no verbal, visualización y transmisión de emociones simples. Ahora podemos aprovechar sus canales de comunicación interpersonal y posiblemente usarlo para nuestro beneficio."
  STR_ALIEN_SUBJUGATION_UFOPEDIA: "Mientras que los humanos usan impulsos eléctricos para sobrecargar un sistema neural, los alienígenas han desarrollado un método mucho más eficiente y seguro, basado en la distorsión gravítica. Una onda de gravedad de una frecuencia de sintonía fina interrumpe las funciones cerebrales superiores en una fracción de segundo, mientras deja otras funciones corporales ilesas. Este método es extremadamente efectivo para deshabilitar temporalmente a los humanos, ya sea en el campo de batalla o en salas de cirugía extraterrestre."
  STR_PLASMA_WEAPONS_UFOPEDIA: "Las armas de plasma son herramientas muy poderosas , Se basan en acelerar partículas desde dentro de un campo anti-gravedad que se calientan a altísimas temperaturas."
  STR_FUSION_WEAPONS_UFOPEDIA: "Las armas de fusión usan explosivos basados en Elério para crear potentes explosiones de energía pura."
  STR_ALIEN_CODES_UFOPEDIA: "Para la comunicación interplanetaria, los alienígenas usan equipos especiales que parecen poder emitir ondas que viajan más rápido que la velocidad de la luz. Estas ondas se modulan para codificar mensajes con un patrón complejo pero lógico. Ahora entendemos este patrón, lo que nos da la esperanza de alcanzar la posibilidad de interceptar y decodificar comunicaciones extraterrestres."
  STR_ALIEN_OPTICAL_PROCESSOR_UFOPEDIA: "Los extranjeros usan un dispositivo especial para comunicarse con su equipo de navegación. Este dispositivo emite destellos de luz brillante cuidadosamente modulados directamente en los ojos del operador, estimulando su cerebro y, por lo tanto, alimentándolos con información. No está claro cómo este dispositivo recibe retroalimentación del piloto, pero parece leer y analizar sus patrones de ondas cerebrales, que luego se procesan y se introducen en la navegación OVNI."
  STR_ALIEN_POWER_SYSTEMS_UFOPEDIA: "La tecnología alienígena utiliza de forma rutinaria componentes increíblemente avanzados que almacenan, liberan y transmiten altas energías de forma fácil, segura y con pérdidas mínimas. Aunque son completamente diferentes en diseño de nuestros propios equipos y utilizan materiales inusuales, nuestros ingenieros pueden copiarlos con relativa facilidad y utilizarlos para una variedad de aplicaciones."
  STR_ALIEN_GARDENS_UFOPEDIA: "las Bases Alienígenas contienen instalaciones especiales para el cultivo de plantas que son, formas de vida similares a las plantas genética-mente modificadas y a pesar de su nombre, estos 'jardines' juegan poco en la producción de alimentos de aliens; producen diversos productos bioquímicos utilizados en la industria de los aliens y la guerra."
  STR_ALLOY_AMMO: "Municiones de Aleación Alienígena"
  STR_ALLOY_CANNON_UFOPEDIA: "Gracias al estudio de nuevos materiales hemos podido crear este cañón mas avanzado."
  STR_ALLOY_AMMO_UFOPEDIA: "Hemos aprendido a crear munición con las nuevas aleaciones alienígenas, lo que nos permiten crear balas que soportan mas la presión y cogen mayor velocidad al ser expulsada del cañón de las armas, también al ser mas resistentes aumenta su daño al impactar en objetivos. que los aliens empiecen a TEMER...."
  STR_FUSION_WEAPONS_CALIBRATION: "Calibración de las armas de fusión"
  STR_FUSION_WEAPONS_CALIBRATION_UFOPEDIA: "Las armas de fusión alienígenas son extremadamente potentes, pero deben ser recalibradas diariamente para que puedan ser utilizadas. Desde que aprendimos cómo hacerlo, podemos emplear tales armas alienígenas a partir de ahora, siempre que podamos asegurarlos en el campo de batalla."
  STR_PLASMA_WEAPONS_CALIBRATION: "Calibración de las armas de plasma"
  STR_PLASMA_WEAPONS_CALIBRATION_UFOPEDIA: "Los cargadores de plasma deben calibrarse diariamente para permanecer útiles. Ya hemos aprendido cómo hacerlo, podemos emplear esas armas alienígenas de ahora en adelante, siempre que nos las arreglamos para cogerlas  del campo de batalla."
  STR_FUSION_TORCH: "Lanza de Fusión"
  STR_FUSION_TORCH_POWER_CELL: "Mun lanza de fusión"
  STR_FUSION_TORCH_UFOPEDIA: "La antorcha de fusión usa una reacción de materia-antimateria para crear chorros de plasma enormemente poderosos. {NEWLINE} Si está lo suficientemente cerca, el chorro de plasma que penetra profundamente atraviesa el objetivo, fundiéndolo en segundos. Incluso las placas de blindaje más fuertes y los cascos OVNI no son compatibles con este dispositivo. {NEWLINE} Sin embargo, solo es efectivo a corta distancia y necesita una celda de poder separada."
  STR_FUSION_TORCH_POWER_CELL_UFOPEDIA: "Esta batería de alta energía es necesaria para operar la antorcha de fusión. Proporciona suficiente energía para 5 chorros de plasma."
  STR_ELERIUM_MACE: "Maza Poderosa"
  STR_ELERIUM_MACE_UFOPEDIA: "Usando Elerio-115 como combustible, esta arma de poder descarga un poderoso pulso eléctrico a su desafortunada víctima. Un golpe exitoso sobrecargará el sistema nervioso del objetivo, incapacitándolo efectivamente. La Maza Power aturdirá a los seres orgánicos."
  STR_DART_RIFLE: "Rifle de dardos"
  STR_DART_RIFLE_CLIP_A: "Dardos tipo A"
  STR_DART_RIFLE_CLIP_B: "Dardos tipo B"
  STR_DART_RIFLE_CLIP_C: "Dardos tipo C"
  STR_DART_RIFLE_UFOPEDIA: "Basado en nuestro mejor conocimiento de la biología extraterrestre, este rifle dispara dardos llenos de un potente, pero letal agente bioquímico, que en cantidad suficiente inmovilizará cualquier forma de vida que podemos encontrar en el campo de batalla."
  STR_KNOCKOUT_GRENADE: "Granada KO"
  STR_KNOCKOUT_GRENADE_UFOPEDIA: "Combinando el mecanismo del gatillo de una granada de humo con un pequeño bote presurizado de gas anestésico, esta granada son ideales para capturar vivos los extraterrestres."
  STR_STUN_GRENADE: "Granada Aturdidora"
  STR_STUN_GRENADE_UFOPEDIA: "Una bomba aturdidora dentro de una granada. Aunque se pierde algo de efectividad en el proceso de conversión, esta fusión de tecnología humana y alienígena intercambia potencia por conveniencia."
  STR_ALLOY_CANNON_UC: "CAÑÓN DE ALEACIÓN"
  STR_ALLOY_CANNON: "Cañón de aleación"
  STR_ALLOY_CANNON_ROUNDS_X50: "Mun Cañon aleación (x50)"
  STR_PISTOL_AA_CLIP: "Mun aleación pistola"
  STR_RIFLE_AA_CLIP: "Mun aleación rifle"
  STR_HC_AA_AMMO: "Mun aleación cañón pesado"
  STR_AC_AA_AMMO: "Mun aleación cañón automático"
  STR_HC_AA_AMMO_UFOPEDIA: "Este cargador para el cañón pesado se realiza con aleaciones Alíen para aumentar la potencia."
  STR_AC_AA_AMMO_UFOPEDIA: "Este cargador para el cañón automático se realiza con aleaciones aliens para aumentar la potencia."
  STR_GAUSS_CANNON_UC: "CAÑÓN GAUSS"
  STR_GAUSS_CANNON: "Cañón Gauss"
  STR_GAUSS_CANNON_ROUNDS_X60: "Mun Cañón Gauss (x 60)"
  STR_GAUSS_CANNON_UFOPEDIA: "EL CAÑÓN GAUSS ES EL APOGEO DE LA TECNOLOGÍA DEL GAUSS. DISPARANDO BALAS RELATIVAMENTE PEQUEÑAS A VELOCIDADES MUY ALTAS, QUE PUEDE PENETRAR CUALQUIER BLINDAJE. SU ALCANCE ES LIMITADO, LAS BALAS SE EVAPORAN RÁPIDAMENTE DEBIDO A LA FRICCIÓN ATMOSFÉRICA."
  STR_GAUSS_WEAPONS: "Armas Gauss"
  STR_GAUSS_PISTOL: "Pistola Gauss"
  STR_GAUSS_PISTOL_UFOPEDIA: "La pistola Gauss es un arma muy potente, disparando balas ferromagnéticas pequeñas utilizando un campo electromagnético en lugar de explosivos químicos. Las balas de alta velocidad hacen un mayor daño, capaz de perforar a través de placas de blindaje de vehículos con facilidad."
  STR_GAUSS_PISTOL_CLIP: "Mun pistola Gauss"
  STR_GAUSS_RIFLE: "Rifle Gauss"
  STR_GAUSS_RIFLE_UFOPEDIA: "El rifle Gauss estándar es una opción mas potente y fácil de manejar para cualquier soldado, la munición al ser pequeña hace que el cargador tenga bastante munición, la pega es que no tiene auto-fuego."
  STR_GAUSS_RIFLE_CLIP: "Mun rifle Gauss"
  STR_GAUSS_SNIPER_RIFLE: "Rifle de francotirador Gauss"
  STR_GAUSS_SNIPER_RIFLE_UFOPEDIA: "La versión Francotiradora del Gauss, es tan potente que hace que nuestros soldados disparen desde lugares seguros sin exponerse al enemigo, no lleva auto-fuego."
  STR_GAUSS_SNIPER_RIFLE_CLIP: "Mun Gauss Francotirador"
  STR_HEAVY_GAUSS: "Gauss pesado"
  STR_HEAVY_GAUSS_UFOPEDIA: "El Gauss Pesado es menos preciso que sus hermanas más pequeñas, su potencial destructivo hace de arma antitanque. Es un intento exitoso por adaptar a nuestros soldados a los crecientes desafíos de la guerra extraterrestre."
  STR_HEAVY_GAUSS_CLIP: "Mun Gauss pesado"
  STR_MEDI_PACK: "Kit de primeros auxilios"
  STR_FLAMETHROWER: "Lanzallamas"
  STR_FLAMETHROWER_CLIP: "Mun lanzallamas"
  STR_FLAMETHROWER_UFOPEDIA: "El Lanzallamas posee un daño alto incendiario e ignora obstáculos, pero tiene un alcance limitado (9)."
  STR_INCENDIARY_GRENADE: "Granada incendiaria"
  STR_INCENDIARY_GRENADE_UFOPEDIA: "Las granadas incendiarias son invaluables para iluminar la noche y despejar la vegetación detestable."
  STR_COMBAT_KNIFE: "Cuchillo de combate"
  STR_COMBAT_KNIFE_UFOPEDIA: "Un arma básica de combate cuerpo a cuerpo, mejor que nada "
  STR_SHOTGUN: "Escopeta"
  STR_SHOTGUN_SHELLS: "Mun escopeta perdigones"
  STR_SHOTGUN_SHELLS_AP: "Mun sólida escopeta"
  STR_SHOTGUN_AA_SHELLS_AP: "Mun aleación escopeta solida"
  STR_SHOTGUN_AA_SHELLS: "Mun aleación escopeta perdigon"
  STR_SHOTGUN_AA_SHELLS_UFOPEDIA: "Esta munición de aleación es más poderosa que los perdigones clásicos."
  STR_SHOTGUN_UFOPEDIA: "Escopeta de perdigones o munición solida, excelente en combate a corta distancia."
  STR_TASER: "Pistola Taser"
  STR_TASER_CLIP: "Mun Taser"
  STR_TASER_UFOPEDIA: "Está dirigido a un arma no letal que se deriva de un diseño muy reciente de la policía, capaz de incapacitar hasta 5 metros de distancia. Mientras que proporciona una carga poderosa que aturde, de fácil manejo la hace un activo que vale la pena."
  STR_MAGNUM: "Mágnum  "
  STR_MAGNUM_DRUM: "Mun Mágnum 44"
  STR_MAGNUM_AA_DRUM: "Mun aleación Mágnum 44"
  STR_MAGNUM_UFOPEDIA: "La pistola mas potente de la tierra, con un retroceso bestial, un daño bestial capaz de arrancar cabezas, munición del 44 y fácil de usar con una mano."
  STR_SMG: "MP7"
  STR_SMG_CLIP: "Mun MP7"
  STR_SMG_AA_CLIP: "Mun aleación MP7"
  STR_SMG_UFOPEDIA: "Esta arma ligera dispara balas de 4.6x30mm (2 gramos) optimizada para combates a cortas distancias."
  STR_MINIGUN: "Minigun"
  STR_MINIGUN_CLIP: "Mun Minigun"
  STR_MINIGUN_AA_CLIP: "Mun aleación Minigun"
  STR_MINIGUN_UFOPEDIA: "Un arma que escupe letalmente un enjambre de balas sin fin. este arma pesa mucho y necesita de un soldado con mucha fuerza para llevar el arma y su munición."
  STR_LIGHT_MINIGUN: "Minigun Ligera"
  STR_LIGHT_MINIGUN_CLIP: "Mun Minigun Ligera"
