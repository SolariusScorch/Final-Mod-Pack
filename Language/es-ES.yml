  STR_MEDAL_ALIENS_KILLED_DESCRIPTION: "Otorgada a aquellos soldados que han matado muchos aliens."
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY: "Estrella Infernal"
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY_DESCRIPTION: "Otorgado al soldado que haya usado armas incendiarias para matar aliens."
  STR_MEDAL_ALIENS_KILLED_BY_RACE: "Medalla de las carreras alien Xenocidas."
  STR_MEDAL_ALIENS_KILLED_BY_RACE_DESCRIPTION: "Otorgado a aquellos soldados que han combatido victoriosos la {0} amenaza alien."
  STR_MEDAL_ALIENS_KNOCKED_OUT: "Orden de Moderación"
  STR_MEDAL_ALIENS_KNOCKED_OUT_DESCRIPTION: "Otorgado a todo aquel que consiga dejar insconciente muchos aliens usando fuerza no letal."
  STR_MEDAL_ALIEN_BASE_ASSAULT: "Cruz Terrestre"
  STR_MEDAL_ALIEN_BASE_ASSAULT_DESCRIPTION: "Otorgado a aquellos soldados que hayan participado en el asalto a una base alien y hayan tenido éxito. "
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES: "Orden Del Martillo"
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES_DESCRIPTION: "Otorgado al soldado que ha matado aliens de todo tipo."
  STR_MEDAL_ALLBATTLETYPES: "Medalla Armis Potens"
  STR_MEDAL_ALLBATTLETYPES_DESCRIPTION: "Otorgado al soldado que ha demostrado habilidades letales con todo tipo de armas."
  STR_MEDAL_ALLMISSIONS: "Medalla: De vuelta del infierno."
  STR_MEDAL_ALLMISSIONS_DESCRIPTION: "Otorgada a un soldado que ha participado en cada tipo de misión."
  STR_MEDAL_ALLRANKS: "Tomando Nombres"
  STR_MEDAL_ALLRANKS_DESCRIPTION: "Otorgada a un soldado que ha matado extraterrestres de todo los rangos."
  STR_MEDAL_ALLUFOS: "Insignia INTTEC"
  STR_MEDAL_ALLUFOS_DESCRIPTION: "Otorgada a un soldado que ha participado en misiones involucrando cada tipo de OVNI."
  STR_MEDAL_ANTITERROR: "Medalla de Hércules"
  STR_MEDAL_ANTITERROR_DESCRIPTION: "Otorgada a un soldado que ha matado todo los tipos de amenazas de terror."
  STR_MEDAL_BASE_DEFENDER: "Medalla del Defensor"
  STR_MEDAL_BASE_DEFENDER_DESCRIPTION: "Entregada a un soldado que ha formado parte en una misión de defensa de la base exitosa."
  STR_MEDAL_BESTOFRANK: "Estrella Caida"
  STR_MEDAL_BESTOFRANK_DESCRIPTION: "Otorgada después de la muerte a un soldado que fue una estrella naciente en su respectivo rango."
  STR_MEDAL_BESTSOLDIER: "Orden Heroica"
  STR_MEDAL_BESTSOLDIER_DESCRIPTION: "Otorgada después de la muerte a un soldado ejemplar."
  STR_MEDAL_BRAVERYGAIN: "Legión del Valor"
  STR_MEDAL_BRAVERYGAIN_DESCRIPTION: "Otorgada a un soldado ejemplar de valentía."
  STR_MEDAL_DAYS_WOUNDED_DESCRIPTION: "Otorgada a un soldado que estuvo herido por una extensa cantidad de tiempo."
  STR_MEDAL_DOUBLEKILL: "Cita de Desempeño"
  STR_MEDAL_DOUBLEKILL_DESCRIPTION: "Otorgada a un soldado que se ha desempeñado de forma admirable en el campo, matando a mas de una amenaza hostil en corta sucesión."
  STR_MEDAL_FALLEN_DESCRIPTION: "Otorgada a un soldado para honrar su perdida y su compromiso a la defensa de la Tierra."
  STR_MEDAL_GLOBETROTTER: "Trotamundo"
  STR_MEDAL_GRENADIER: "Medalla del Granadero"
  STR_MEDAL_GRENADIER_DESCRIPTION: "Otorgada a un soldado que ha arrojado explosivos para matar a 3 extraterrestres de una vez."
  STR_MEDAL_HEADSHOT: "Orden de David"
  STR_MEDAL_HEADSHOT_DESCRIPTION: "Otorgada a un soldado con una mano firme que ha conseguido múltiples disparos a la cabeza."
  STR_MEDAL_HEALER_DESCRIPTION: "Otorgada a un soldado que ha realizado servicios medicos en el campo."
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT_DESCRIPTION: "Otorgada a un soldado que ha utilizado fuerzas no-letales para neutralizar blancos importantes."
  STR_MEDAL_IRON_MAN_DESCRIPTION: "Otorgada a un soldado que realmente es un hombre de hierro o mujer de hierro."
  STR_MEDAL_LUCKYSHOT: "Mención de Buena Suerte"
  STR_MEDAL_LUCKYSHOT_DESCRIPTION: "Otorgada a un soldado que desafía las probabilidades, consiguiendo un disparo improbable en un blanco previsto."
  STR_MEDAL_MAN_OF_STEEL: "Hombre de Acero"
  STR_MEDAL_MAN_OF_STEEL_DESCRIPTION: "Otorgada a un soldado que ha recibido varios disparos en una sola misión."
  STR_MEDAL_MARTYR: "Medalla del Sacrificio"
  STR_MEDAL_MEDIKIT: "Cirujano de Campo"
  STR_MEDAL_MEDIKIT_DESCRIPTION: "Otorgada a un soldado que ha usado regularmente el botiquín en el campo de batalla. "
  STR_MEDAL_MELEE: "Mano a Mano"
  STR_MEDAL_MELEE_DESCRIPTION: "Otorgada a un soldado que mata extraterrestres con una arma cuerpo a cuerpo mortal."
  STR_MEDAL_MELEE_UFOPEDIA: "Otorgada a un soldado que mata extraterrestres con una arma cuerpo a cuerpo mortal."
  STR_MEDAL_MERCY_CROSS: "Cruz Misericordiosa"
  STR_MEDAL_MERCY_CROSS_DESCRIPTION: "Otorgada a un soldado que sin ayuda aturdió a cada extraterrestre en una misión."
  STR_MEDAL_MIA: "Orden de los Olvidados"
  STR_MEDAL_MIA_DESCRIPTION: "Otorgada a un soldado para honrar su perdida y su compromiso a la defensa de la Tierra."
  STR_MEDAL_MINDCONTROL: "Imperio"
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT: "Listón de la Noche Mas Larga"
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT_DESCRIPTION: "Otorgada a un soldado que ha presenciado los horrores de misiones de terror extraterrestres de noche."
  STR_MEDAL_NIKE_CROSS: "Cruz Nike"
  STR_MEDAL_NIKE_CROSS_DESCRIPTION: "Otorgada a un soldado que sin ayuda mato o mato y aturdió a cada extraterrestre en una misión."
  STR_MEDAL_ONE_MONTH_SERVICE: "Medalla del Servicio X-Com"
  STR_MEDAL_ONE_MONTH_SERVICE_DESCRIPTION: "Entregada a todos los soldados en su primer mes de servicio como reconocimiento por luchar contra la amenaza alien y por ser parte de la fuerza para salvar a la humanidad. Esta medalla no tiene decoraciones adicionales."
  STR_MEDAL_ORIGINAL8_DESCRIPTION: "Otorgada a un soldado que fue el primero en linea para combatir el enemigo desconocido."
  STR_MEDAL_ORIGINAL8_NAME: "Primero en Servir"
  STR_MEDAL_PSIPANIC: "Crucio"
  STR_MEDAL_PSIPANIC_DESCRIPTION: "Otorgada a un soldado que ha roto la mente del enemigo."
  STR_MEDAL_PSIPANIC_UFOPEDIA: "Otorgada a un soldado que ha roto la mente del enemigo."
  STR_MEDAL_REACTIONFIRE: "Cita de Rapidez"
  STR_MEDAL_REACTIONFIRE_DESCRIPTION: "Otorgada a un soldado que ha demostrado rápidos reflejos, matando extraterrestres antes de que tengan una oportunidad de desquitarse."
  STR_MEDAL_REARSHOT: "Elogio de Paris"
  STR_MEDAL_REARSHOT_DESCRIPTION: "Otorgada a un soldado que ha demostrado astucia, capaz de sorprender enemigos y matarlos por detrás."
  STR_MEDAL_REVIVE: "Cruz del Ángel"
  STR_MEDAL_REVIVE_DESCRIPTION: "Otorgada a un soldado que ha regresado a un compañero del borde de la muerte."
  STR_MEDAL_SAPPER: "Medalla de Zapador"
  STR_MEDAL_SAPPER_DESCRIPTION: "Otorgada a un soldado que mata a un enemigo metálico con un paquete altamente explosivo."
  STR_MEDAL_SECTOPOD_KILL: "Cita de Amenaza Metálica"
  STR_MEDAL_SECTOPOD_KILL_DESCRIPTION: "Otorgada a un soldado que mata a la construcción enemiga mas temible: El Sectopod!"
  STR_MEDAL_SEVEN_IN_ONE: "Orden de Gloria"
  STR_MEDAL_SEVEN_IN_ONE_DESCRIPTION: "Otorgada a un soldado que fue instrumental en el éxito de una misión."
  STR_MEDAL_SLAVEKILLS: "Maestro de las Marionetas"
  STR_MEDAL_SLAVEKILLS_DESCRIPTION: "Otorgada a un soldado que ha usado extraterrestres contra otros extraterrestres."
  STR_MEDAL_SLAVEKILLS_UFOPEDIA: "Otorgada a un soldado que ha vuelto extraterrestres uno contra el otro."
  STR_MEDAL_SNIPER: "Cita de Francotirador"
  STR_MEDAL_SNIPER_DESCRIPTION: "Otorgada a un soldado que ha conseguido dispraos de larga distancia en un blanco previsto."
  STR_MEDAL_STAR_OF_ASCLEPIUS: "Estrella de Ascleplus"
  STR_MEDAL_STAR_OF_ASCLEPIUS_DESCRIPTION: "Otorgada a un soldado que ha estado bajo fuego de la amenaza enemiga."
  STR_MEDAL_STATGAIN: "Cita de Atenea"
  STR_MEDAL_STATGAIN_DESCRIPTION: "Otorgada a un soldado que sea dedicado a mejorar."
  STR_MEDAL_TOTAL_FRIENDLY_FIRED: "Cruz Negra"
  STR_MEDAL_TOTAL_FRIENDLY_FIRED_DESCRIPTION: "Otorgada a un soldado que sobrevive un golpe de fuego amistoso."
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS: "Orden de la Tierra"
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS_DESCRIPTION: "Otorgada a un soldado que ha sido instrumental en la defensa de la Tierra."
  STR_MEDAL_TOTAL_MISSION_COUNT: "Cruz del ejercito"
  STR_MEDAL_TOTAL_MISSION_COUNT_DESCRIPTION: "Entregada a un soldado que ha participado en muchas misiones."
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT_DESCRIPTION: "Entregada a un soldado que ha tenido éxito defendiendo varias regiones."
  STR_MEDAL_TOTAL_MONTH_SERVICE: "Medalla a la Longevidad"
  STR_MEDAL_TOTAL_MONTH_SERVICE_DESCRIPTION: "Entregada a un soldado alistado durante varios meses."
  STR_OBLITERATOR_DISASSEMBLY: "Desmontado de Arrasador"
  STR_CORRIDOR: "Corredor"
  STR_OBLITERATOR_ARMOR: "Análisis de Combate de Arrasador"
  STR_OBLITERATOR: "Arrasador"
  STR_OBLITERATOR_AUTOPSY: "Autopsia de Arrasador"
  STR_OBLITERATOR_AUTOPSY_UFOPEDIA: "Esta unidad automatizada está claramente armada y blindada para la guerra. Su blindaje de aleación de triple capa está diseñado principalmente para soportar armas de energía, pero su grosor también hace que la mayoría de las armas cinéticas sean ineficaces. Su cámara almacena 14 potentes cohetes Elerio."
  STR_OBLITERATOR_CORPSE: "Arrasador Dañado"
  STR_OBLITERATOR_TERRORIST: "Terrorista Arrasador"
  STR_OBLITERATOR_UFOPEDIA: "Esta levitante máquina de guerra está fuertemente blindada y armada con poderosos misiles basados en Elerio. Es empleado por la raza alienígena de Mutones como unidad de apoyo, principalmente en sus ataques terroristas contra la población de la Tierra."
  STR_FIRE_EXTINGUISHER: "Extintor de Incendios"
  STR_FIRE_EXTINGUISHER_UFOPEDIA: "Un extintor de incendios puede ser una herramienta de campo útil para nuestros agentes, ya que puede salvar vidas humanas y propiedades. Debido a su peso y dureza, también se puede utilizar para someter a cualquier persona que no coopere."
  STR_STIMS: "Estimulantes"
  STR_PAINKILLER: "Analgésicos"
  STR_HEALING_SPRAY: "Spray Curativo"
  STR_PLASMA_BLADE: "Espada de Plasma"
  STR_PLASMA_BLADE_UFOPEDIA: "Este dispositivo, esencialmente un cuchillo de combate extraterrestre, presenta una cuchilla afilada a un borde monomolecular. Una envoltura magnética envuelve esta cuchilla en un campo de plasma, lo que le da la capacidad de desgarrar las inserciones de cerámica resistentes al calor en la armadura corporal moderna."
  STR_PLASMA_SWORD: "Espada de Plasma"
  STR_PLASMA_SWORD_UFOPEDIA: "Esta implementación letal de espada combina una hoja grande, una micra de espesor en el borde, un emisor de plasma y un electroimán. Cuando se activa, el plasma caliente inunda el campo EM que rodea la cuchilla, recalentándolo hasta el punto en que su toque haría que el titanio corra como el agua."
  MAP_EXPANDED_TERROR: "Urbano Alternativo"
  STR_MIXED: "Orden Eterea"
  STR_BATTERIES: "Baterías"
  STR_MISSILES: "Misiles"
  STR_SNAKEMAN_SALAMANDRON: "Hombre-serpiente"
  STR_ETHEREAL_CYBERDISC: "Etéreo"
  STR_SECTOID_SECTOPOD: "Sectoide"
  STR_SECTOID_COMMANDER_CORPSE: "Cuerpo de Sectoide"
  STR_SILACOID_UFOPEDIA: "Esta forma de vida basada en silicio genera una enorme cantidad de calor. Tiene la fuerza para aplastar rocas que luego pueden ser ingeridas por el núcleo caliente. Tiene una inteligencia primitiva y puede ser controlada por implantes o seres telepáticos. Funciona con la raza alienígena Chtonita."
  STR_CELATID_UFOPEDIA: "Esta forma de vida tiene la misteriosa habilidad natural de flotar en el aire. Parece detectar ondas cerebrales humanas y se moverá hacia un objetivo humano incluso si está bien oculto. Una vez que detecta un objetivo, el Celatido aterriza y dispara pequeños glóbulos de veneno extremadamente corrosivos. La criatura tiene la capacidad de clonarse a una velocidad alarmante. Acompaña a la raza Chaser en sus andanzas."
  STR_LAUNCHER_ELERIUM: "Granada 46mm(E-115)"
  STR_LAUNCHER_ELERIUM_UFOPEDIA: "Se utiliza con un lanzagranadas estándar, esta arma crea una poderosa explosión comparable a la granada alien."
  STR_GAUSS_DEFENSES: "Defensas Gauss"
  STR_ALIEN_GRENADE_UFOPEDIA: "Este dispositivo funciona de la misma manera que una granada terrestre -., Excepto que es más potente {NEWLINE} Podemos desmontarlo para recuperar parte del Elerio."
  STR_BLASTER_BOMB_UFOPEDIA: "Este dispositivo es un misil altamente explosivo que tiene un sistema de guía inteligente. Se dispara desde un Lanzador Blaster. {NEWLINE} Podemos desmontarlo para recuperar parte del Elerio."
  STR_STUN_BOMB_UFOPEDIA: "La bomba de aturdimiento se utiliza para la captura de humanos vivos, pero también puede ser utilizado en contra de aliens. Se dispara desde un lanzador pequeño. {NEWLINE} Podemos desmontarlo para recuperar parte del Elerio."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Fuente de alimentación para la pistola de plasma. Contiene Elerio - el combustible alienigena - que podemos recuperar para nosotros mismos."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Este dispositivo compacto se utiliza como alimentación para el plasma pesado. Contiene una pequeña cantidad de Elerio que se puede recuperar."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Este pequeño objeto se utiliza como fuente de energía para el rifle de plasma - un arma alien de potencia mediana. Contiene una pequeña cantidad de Elerio que se puede recuperar."
  STR_IMPROVED_RADAR_CRAFT: "AVIÓN RADAR MEJORADO"
  STR_ULTIMATE_RADAR_CRAFT: "AVIÓN RADAR DEFINITIVO"
  STR_HAWKEYE: "MURCIÉLAGO"
  STR_HAWKEYE_UFOPEDIA: "UN AVION RADAR CON TANQUE DE COMBUSTIBLE ADICIONAL Y MAYOR ALCANCE DE RADAR. TAMBIÉN PUEDE LLEVAR UN PEQUEÑO ESCUADRÓN DE COMBATE."
  STR_AWACS: "AWACS"
  STR_AWACS_UFOPEDIA: "LA NUEVA GENERACIÓN DE AWACS. LA ÚLTIMA TECNOLOGÍA PERMITE DETECTAR TODO TIPO DE ACTIVIDADES ALIENIGENAS A UNA DISTANCIA SEGURA."
  STR_DARKSTAR: "ESTRELLA OSCURA"
  STR_DARKSTAR_UFOPEDIA: "CON LA TECNOLOGIA ALIEN Y EL USODE SUS MATERIALES ULTRALIGEROS HEMOS DESAROLLADO UNA NAVE RADAR. EL RADAR ESTA CONFIGURADO PARA DETECTAR ACTIVIDADES ALIENIGENAS EN VUELO."
  STR_CYBERDISC_CORPSE: "Chatarra de Ciberdisco"
  STR_CYBERDISC_ARMOR: "Análisis de Combate de Cyberdisco"
  STR_SECTOPOD_CORPSE: "Chatarra de Sectópodo"
  STR_SECTOPOD_ARMOR: "Análisis de Combate de Sectopodo"
  STR_STUN_ROD_UFOPEDIA: "Este dispositivo sólo se puede usar en combate cuerpo a cuerpo, pero aturdirá a un organismo vivo sin matarlo usando descargas eléctricas."
  STR_SNAKEMAN_SOLDIER_ARMOR: "Análisis de Combate Serpentoide"
  STR_FLOATMED_CORPSE: "Cadaver de Flotador"
  STR_FLOATLEA_CORPSE: "Cadaver de Flotador"
  STR_FLOATENG_CORPSE: "Cadaver de Flotador"
  STR_FLOATNAV_CORPSE: "Cadaver de Flotador"
  STR_FLOATER_SOLDIER_ARMOR: "Análisis de Combate de Flotante"
  STR_SECTOID_STANDARD_ARMOR: "Análisis de Combate de Sectoide"
  STR_SECTOID_GUARD: "Agente Sectoide"
  STR_SECTOID_GUARDIAN: "Guardian Sectoide"
  STR_SECTOID_GUARDIAN_ARMOR: "Análisis de Combate de Sectoide Guardián"
  STR_TANKS_DESTROYED: "Unidades de Soporte Destruidas"
  STR_ALIEN_DIPLOMACY: "Diplomacia alienígena"
  STR_ALIEN_DIPLOMACY_UFOPEDIA: "Parece que no es la primera vez que los extraterrestres vinien a nuestro mundo - al parecer, antes de que los seres humanos existieran, una gran nave alienígena se estrelló en la tierra. Ahora los invasores actuales siguen buscando sus compañeros desaparecidos con la esperanza de restablecer el contacto. Los extraterrestres están convencidos de que la antigua tripulación, o sus descendientes, están vivos en la tierra, aunque no sabemos por qué. Si las dos fuerzas se unen contra nosotros, será la perdición para la tierra."
  STR_ENVOY_SHIP: "Nave Ancestral"
  STR_ENVOY_SHIP_UFOPEDIA: "Las naves ancestrales son extremadamente raras en la tierra, llevan a miembros de la orden etérea que intentan comunicarse con los suyos. No debe ser subestimados. Puesto que generalmente llevan alienigenas curtidos a bordo, debemos intentar eliminarlos cueste lo que cueste. Pueden ser fácilmente identificados por su tonalidad dorada."
  STR_SECTOID_GUARD_UFOPEDIA: "La Guardia Sectoide es una organización de individuos Sectoides que están separados de la cadena de mando Sectoide normal y entrenados por los propios Etéreos. A estos guardianes se les asignan tareas de alta prioridad, como proteger instalaciones clave, y se les entrega armadura corporal para mayor protección. A veces viajan con Sectoides regulares como asesores, pero por lo demás rara vez interactúan con otros extraterrestres, excepto con Etéreos. Podemos esperar ver más de ellos cuando nos acerquemos a la estructura de mando de los alienígenas."
  STR_ETHEREAL_ORDER: "Orden Eterea"
  STR_ETHEREAL_ORDER_UFOPEDIA: "La orden etérea es el nombre para el círculo interno de la sociedad alien. Compuesto exclusivamente por etéreos, este grupo parece estar oculto y evita la actividad en la tierra. También parecen tener acceso a la tecnología mas avanzada, incluso para los alienígenas 'comunes'. No está claro si son los lideres para los extraterrestres o simplemente un órgano ejecutivo. Parece que no tienen nada que ver con la invasión en la tierra."
  STR_PHOTON_BLADE: "Hoja Fotónica"
  STR_PHOTON_BLADE_UFOPEDIA: "Esta arma cuerpo a cuerpo crea un estrecho rayo de energía fotónica. Las partículas viajan desde la empuñadura hasta la punta de la 'hoja' y luego inexplicablemente vuelven, perdiendo muy poca energía en el proceso. Parece que hay algún tipo de fuente de energía integrada en la empuñadura del arma, pero no hemos podido entender sus principios de operación y por lo tanto no somos capaces de reproducir esta arma. También es incompatible con otros artefactos de tecnología alienígena."
  STR_BLASTER_MULTI_LAUNCHER: "Blaster lanzador múltiple"
  STR_BLASTER_MULTI_LAUNCHER_UFOPEDIA: "Esta arma parece ser una versión miniaturizada del temido lanzador Blaster. Sus principios de funcionamiento son similares, pero utiliza circuitos psiónicos mucho más avanzados que parece exceder el nivel técnico general de los invasores alienígenas, y ciertamente no podemos reproducirlo. Este circuito psiónico permite disparar misiles múltiples en rápida sucesión."
  STR_BLASTER_MULTI_BOMB: "Blaster Multi-Bomba"
  STR_BLASTER_MULTI_BOMB_UFOPEDIA: "Esta cargador contiene ocho mini-misiles de alta potencia para el Blaster lanzador múltiple. Aunque no son tan potentes como la bomba Blaster, estos misiles son devastadoras no obstante pueden ser disparado rápidamente."
  STR_FIRE_LAUNCHER: "LanzaFuegos"
  STR_FIRE_LAUNCHER_UFOPEDIA: "Este cañón dispara orbes de energía concentrada que explotan al impacto. Su característica más importante es que no se pudo encontrar una fuente de alimentación de ningún tipo, ni nos podemos imaginar ninguna teoría coherente sobre cómo funciona este lanzador en absoluto. Esta arma es demasiado complicada de fabricar en nuestros talleres."
  STR_ELECTRO_WHIP: "Electro-látigo"
  STR_ELECTRO_WHIP_UFOPEDIA: "Esta arma es similar a la Vara-Aturdidora, El látigo utiliza impulsos eléctricos modulados para incapacitar el objetivo, pero realmente no entendemos cómo funciona esta modulación o incluso la energía de donde viene. Mientras que ahora sabemos cómo usar esta arma, somos incapaces de reproducirla."
  STR_CONCUSSION_CANNON: "Cañon de Onda Z"
  STR_CONCUSSION_CANNON_UFOPEDIA: "Este arma de ondas es capaz de aturdir a cualquier ser, sin infligir daño alguno en el objetivo, no sabemos como funciona su mecanismo por lo tanto somos incapaces de reproducirlo en los talleres."
  STR_ETHEREAL_SOLDIER_ARMOR: "Análisis de Combate de Etéreo"
  STR_ETHEREAL_WHITE_CORPSE: "Cadáver de etéreo"
  STR_ETHEREAL_GRAND_MASTER: "Maestre Etéreo"
  STR_ETHEREAL_GUARDIAN: "Guardián Etéreo"
