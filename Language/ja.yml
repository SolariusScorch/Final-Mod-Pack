  STR_ALIEN_DIPLOMACY: "エイリアンの外交"
  STR_ALIEN_DIPLOMACY_UFOPEDIA: "エイリアンが我々の世界に訪れたのはこれが初めてではなかった。人類が誕生する遙か前に巨大な宇宙船が地球に墜落した。現在の侵略者達は未だに失われた先祖を探し、再会を果たそうとしている。古代のエイリアンシップの乗員もしくはその子孫が地球上に生き延びていると確信している様だが、その根拠がどこから来るものなのかは我々には分からない。もしその二つのエイリアンの勢力が協力し合って我々を攻める事になったとしたら、人類にとって真の暗黒時代の幕開けとなるだろう。"
  STR_ENVOY_SHIP: "外交シップ"
  STR_ENVOY_SHIP_UFOPEDIA: "星間に広がる他の軍勢と外交を行う為に支配階級のエセリアル達を乗せた外交シップが地球上に現れる事は希有な事例だ。外交シップは戦艦ではないが、その実力を侮るべきではない。搭乗しているエイリアン達は重要人物の筈で、我々はいかなる犠牲を払ってでも彼らの身柄を確保すべきである。外交シップは船体が金色なので容易に見分けが付く。"
  STR_SECTOID_GUARD_UFOPEDIA: "セクトイドの衛兵は通常の命令系統から独立し、エセリアルから直接訓練を受けた個体からなる組織である。彼らは鎧を着て防御力を高め、重要施設の警護などの優先度の高いミッションに就く。時々アドバイザーとして一般のセクトイド達と共に行動する事があるが、通常はエセリアル以外のエイリアン種族と交流する事はない。彼らの存在を確認できた場合、命令系統においてより上位の者と見なして良いだろう。"
  STR_ETHEREAL_ORDER: "エセリアルの支配層"
  STR_ETHEREAL_ORDER_UFOPEDIA: "エセリアルの支配層はエイリアンの社会において最も高位に属する集団である。エセリアルのみが属するこのグループは地球上で遭遇したあらゆるエイリアン種族を超える権限を持っているらしい。また、彼らは’一般的な’エイリアン種族が関与できない或いは理解できないテクノロジーにもアクセスする事が出来る。彼らが統治者なのか単に生物的に優れているだけなのかは判らないが、高貴な存在らしく直接的な侵略行為に手を染める事はない。"
  STR_PHOTON_BLADE: "フォトンブレード"
  STR_PHOTON_BLADE_UFOPEDIA: "この物理兵器は特殊な物理作用によって集束した光子エネルギーを一定の長さで細くビーム状に発生させる。光子は束から刃先まで走った後不可解な過程を経て戻り、エネルギーロスが殆ど無い。刀の束の中に何らかの動力源があると思われるが、その原理を解明する事に失敗した為複製する事は出来ない。また、他のエイリアンのアーティファクトと比較しても共通性が全くない。"
  STR_BLASTER_MULTI_LAUNCHER: "ブラスター多段ランチャ"
  STR_BLASTER_MULTI_LAUNCHER_UFOPEDIA: "この武器は恐ろしい兵器であるブラスターランチャの多弾頭バージョンだ。操作方法は似ているが一般的なエイリアンの武器で見られるものよりも進んだサイオニック回路を搭載しており、複製できない。このサイオニック回路のお陰で多くのミサイルを一度に連射できる。ブラスターボム用のものとは違い、単一の大きな薬室は存在せず、弾倉を用いている。"
  STR_BLASTER_MULTI_BOMB: "ブラスター多段ボム"
  STR_BLASTER_MULTI_BOMB_UFOPEDIA: "この弾倉には多段ランチャ専用の8発の小型ミサイルが収納されている。ブラスターボムほど威力はないが、連発できる事を考えれば依然として極めて大威力な武器と言えよう。"
  STR_FIRE_LAUNCHER: "火炎ランチャ"
  STR_FIRE_LAUNCHER_UFOPEDIA: "この重火器は着弾時に爆発する凝縮されたエネルギー弾を発射する。特筆すべき点として燃料がない事で、我々ではランチャーの作動原理が全く理解できない。この武器は特殊すぎる為、ワークショップで製造する事はできない。"
  STR_ELECTRO_WHIP: "電気鞭"
  STR_ELECTRO_WHIP_UFOPEDIA: "原理的にはスタンロッドと同じ効果を持つ武器だが、機能面はかなり変わっている。標的を変調した電撃で気絶させるが、その変調を司る部分と動力源については何も分からない。使用する事は可能だが、製造は不可能である。"
  STR_CONCUSSION_CANNON: "衝撃波キャノン弾倉"
  STR_CONCUSSION_CANNON_UFOPEDIA: "敵を無力化する音波を発射する遠距離用兵器。致命傷は与えられないが、生物に対し極めて効果的。どの様にして生物にダメージを与えるか、また、動力が何か未だはっきりせず、それ故複製は出来ない。"
