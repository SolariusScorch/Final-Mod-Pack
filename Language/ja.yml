  STR_MEDAL_STAR_OF_ASCLEPIUS: "アスクレピオス章"
  STR_MEDAL_STAR_OF_ASCLEPIUS_DESCRIPTION: "敵の火線によく晒された兵に与えられる"
  STR_MEDAL_STAR_OF_ASCLEPIUS_UFOPEDIA: "'戦争とは聞いた事もない様な数を掛け合わせた人生経験だ。'{NEWLINE}  - セバスチャン・ジャンガー{NEWLINE}{NEWLINE}敵の火線を一身に集め、味方を助けた勇敢な兵に与えられる。{NEWLINE}{NEWLINE}敵に10回狙われた兵に与えられる。3段階。"
  STR_MEDAL_STATGAIN: "アテナ章"
  STR_MEDAL_STATGAIN_DESCRIPTION: "能力をよく改善した兵に与えられる"
  STR_MEDAL_STATGAIN_UFOPEDIA: " 'アテナは智慧と戦争、文明、力、戦略、工業そして正義の権化である。' {NEWLINE} {NEWLINE} X-Com隊員は実戦を通じて、そして待機中も訓練をして己の能力を高めるが、これはアテナ的な理想に適うものである。{NEWLINE} {NEWLINE} この褒章はステータス値を合計10向上させた兵に与えられる。合計100ポイントまでの十段階で叙勲される。"
  STR_MEDAL_TOTAL_FRIENDLY_FIRED: "黒十字章"
  STR_MEDAL_TOTAL_FRIENDLY_FIRED_DESCRIPTION: "味方の誤射を受けた兵に与えられる"
  STR_MEDAL_TOTAL_FRIENDLY_FIRED_UFOPEDIA: "'弾丸に違いはない。当たるか当たらないかの違いだ。'{NEWLINE}  - ピーター・ダイジングス{NEWLINE}{NEWLINE}また、次の様にも著される: '屈んでおけば良かったのにな、カール！' このメダルは友軍に誤射された兵に与えられる。マーフィー曰く、'誤射などという物は存在しない。ちゃんと当たっている。'{NEWLINE}{NEWLINE}4回まで。"
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS: "地球防衛章"
