  STR_HYBRID_GROUND_CONVOY: "輸送トラック"
  STR_HYBRID_GROUND_CONVOY_UFOPEDIA: "人類の組織に潜入をする為にはエイリアン達は事前にしっかりとした準備をする必要があります。例えば文献やアーティファクト、そして人などの重要な荷を運ぶ輸送手段です。この仕事は半人のハイブリッドが率先的にこなしており、連絡を取り合いながらリソースを活用し、そうした密輸品を世界中で輸送しています。その手の活動は全く目立ちませんが、それがエイリアンの対外的な行動指針であり、それを辿る事で特定の人類側の組織とエイリアンの間で交わされた不穏な協定の存在が浮上するでしょう。"
