  STR_PLASMA_SWORD_UFOPEDIA: "ミクロン単位の厚さの刃先とプラズマ発生器そして電磁線を組み合わせたこの恐ろしい複合剣は起動するとプラズマが迸って刃の周りにEM層を形成し、触れるだけでチタンを液体にする程の超高熱を発する。"
