  STR_ANTHROPOD_UFOPEDIA: "アンスロポッドは攻撃的な習性を持つ生物でエイリアンの階級内では重歩兵の役割を担っている。強靱な肉体を持ち、人間よりもタフである。生体標本を入手できたお陰で彼らの呼吸器官が未発達である事、更に酸素が彼らにとって毒性である為、一週間以内に死亡してしまう事が判った。この生物はバイオテクノロジーが生み出したロボットとして働く完全な人造生物である。"
  STR_ANTHROPOD_AUTOPSY_UFOPEDIA: "その人間的な外観とは裏腹にこれは実にエイリアンらしい生物と言える。骨格は殆ど軟骨で硬骨は力のかかる部分にしか存在しない。内臓は体腔内に散らばり、それぞれの機能は弱々しい。脳は人間のそれよりもやや大きめだが数本の神経節があるだけで全体的に密度が低い。呼吸器官は原始的かつ未発達で、はっきりとした炎症の跡が見て取れる。"
  STR_SPITTER_UFOPEDIA: "スピッターは単純な行動しか示さない生物で、侵食性の液体を動くもの全てに吐きかけるが、エイリアンはPsiパワーを使って彼らが間違って攻撃しない様に制御している様だ。体を縮めて殻の中に隠れるとあらゆるダメージから身を守る事ができるが、特に斥力に対して強い防御力を示す。この生物は接近戦が想定される戦場に現れる生物兵器である。"
  STR_SPITTER_AUTOPSY_UFOPEDIA: "この生物の胴体にある太い体内線には強力な溶解性酵素がたっぷり詰まっている。この酵素はじょうご状の器官の底部に溜まり、そこに圧力をかけて標的目がけて吐きかける仕組みになっている。酵素は複雑な高分子化合体であらゆる物質を瞬間的に溶かす力を持つが、我々はこの酵素をまだ合成できない。また非常に防御力の高い甲羅を持つ。"
  STR_XCOM_CYBERDISC_LASER_UFOPEDIA: "このエイリアン製のロボットタンクはX-Comが捕獲し、レーザーキャノンを搭載できる様に改造されてエイリアンの大軍を一網打尽にすべく生まれ変わった。"
  STR_XCOM_CYBERDISC_PLASMA_UFOPEDIA: "このエイリアン製のロボット戦車はX-Comによって捕獲され、再プログラムされて元の持ち主に対抗する為の強力なプラズマ兵器に生まれ変わった。"
  STR_MEDI_PACK_UFOPEDIA: "救急キットは鎮痛剤と興奮剤を組み合わせたもので、負傷した兵士の方を向いて、または気絶した兵士の体の上で使用する。救急キットをクリックしてメニューから’使用’を選び以下から選択。{NEWLINE}治療> 赤い部分が負傷した部位を示す。治療する部位を選択して‘治療’ボタンを押す。傷が治療され健康を回復する。{NEWLINE}興奮剤> エネルギーを回復し、気絶した兵士の意識を回復する。気絶した兵士の意識を回復させるには、身体の上に直接立って操作を行う。{NEWLINE}鎮痛剤> 負傷した兵の士気を現在のHPの上限まで回復させる。"
