  STR_AWACS: "AWACS"
  STR_AWACS_UFOPEDIA: "新世代型のAWACS (早期警戒管制機)は最新のテクノロジーによってあらゆる対象を非常に長距離から探知可能となった。"
  STR_DARKSTAR: "ダークスター"
  STR_DARKSTAR_UFOPEDIA: "エイリアンのテクノロジーと超軽量のエイリアン合金を使い、従来は不可能だった距離の追撃が可能となった無人機。レーダーはUFOの探知に特化されている。"
