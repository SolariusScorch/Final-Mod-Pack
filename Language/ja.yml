  STR_SILACOID_UFOPEDIA: "このシリコンを主体とする生物は大量の熱を発生する。その熱は岩を砕くほどであり、熱芯で砕いた岩を栄養として摂取する。知能はあまり発達しておらず、体内に移植されたコントロール装置またはテレパシーによってコントロールされる。クトナイトと一緒に行動する。"
  STR_CELATID_UFOPEDIA: "この生物は空中を浮遊するという不思議な能力を持つ。人間の脳波を探知することができるようで、うまく隠れていても人間に向かって動く。一度目標を発見すると、セラチドは地面に降りて腐食性の毒液の滴を射出する。この生き物は非常な速度で増殖する能力がある。また、なぜかチェイサー族と行動を共にすることが多い。"
  STR_POWER_SUIT_UFOPEDIA: "強力な新型の個人用アーマーでエレリウムの動力炉で駆動し、着用者の速度と筋力を大幅に強化して戦闘部隊に絶大な防御力を与える。"
  STR_LAUNCHER_ELERIUM: "46mm グレネード (E-115)"
  STR_LAUNCHER_ELERIUM_UFOPEDIA: "標準仕様のグレネードランチャーから発射可能で、エイリアンの手りゅう弾に匹敵する爆発を引き起こす。"
  STR_GAUSS_DEFENSES: "ガウス防衛"
  STR_GAUSS_DEFENSES_UFOPEDIA: "ラピッドファイア･ガウス防衛はあらゆる敵機の基地への着陸の試みに対しかなりの防御力を発揮する。"
  STR_ALIEN_GRENADE_UFOPEDIA: "これは地球の手りゅう弾と同じ使い方ができるが威力がより大きい。{NEWLINE}分解する事でエレリウムを回収できる。"
  STR_BLASTER_BOMB_UFOPEDIA: "これは知的誘導システムを備えた高威力のミサイルで、ブラスターランチャーから発射できる。{NEWLINE}分解する事でエレリウムを回収できる。"
  STR_STUN_BOMB_UFOPEDIA: "スタンボムは人間を生け捕りにする時に用いられるが、殆どのエイリアン種族に対しても有効だ。小型ランチャーを使って発射する。{NEWLINE}分解する事でエレリウムを回収できる。"
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "エイリアンが使う小型のプラズマピストル用の動力源で、エレリウム - エイリアンの万能動力 - を回収可能。"
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "この小型の装置は重プラズマ銃の弾倉として用いられる。回収可能な少量のエレリウムを含有している。"
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "この小型の装置は中威力のエイリアンの兵器、プラズマライフルの弾倉である。回収可能なエレリウムを少量含有する。"
