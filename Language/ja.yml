ja:
  STR_DEATH_DISC: "デス・ディスク"
  STR_DEATH_DISC_UFOPEDIA: "この投射武器は小型重力エンジンによって補助され、空中で回転し続ける。標的に命中した後は自動的に使用者のもとに戻る。単分子構造の刃は最新のアーマーも貫くほどで、恐るべき兵器である。"
  STR_SMALL_GROUND_CONVOY_HYBRID: "ハイブリッドの小型輸送車"
  STR_SMALL_GROUND_CONVOY_TEMPERATE_HYBRID: "ハイブリッドの小型輸送車"
  STR_SMALL_GROUND_CONVOY_JUNGLE_HYBRID: "ハイブリッドの小型輸送車"
  STR_SMALL_GROUND_CONVOY_COLD_HYBRID: "ハイブリッドの小型輸送車"
  STR_SMALL_GROUND_CONVOY_DESERT_HYBRID: "ハイブリッドの小型輸送車"
  STR_MEDIUM_GROUND_CONVOY_HYBRID: "ハイブリッドの中型輸送車"
  STR_MEDIUM_GROUND_CONVOY_TEMPERATE_HYBRID: "ハイブリッドの中型輸送車"
  STR_MEDIUM_GROUND_CONVOY_JUNGLE_HYBRID: "ハイブリッドの中型輸送車"
  STR_MEDIUM_GROUND_CONVOY_COLD_HYBRID: "ハイブリッドの中型輸送車"
  STR_MEDIUM_GROUND_CONVOY_DESERT_HYBRID: "ハイブリッドの中型輸送車"
  STR_SMALL_GROUND_CONVOY_HYBRID_BRIEFING: "ハイブリッド達の小規模な資源輸送を捕捉した。目的地に到達する事を防げよ。任務を中断する場合は全ての隊員を輸送機に戻した後'任務中断'を実行せよ。"
  STR_MEDIUM_GROUND_CONVOY_HYBRID_BRIEFING: "ハイブリッド達の資源輸送を捕捉した。目的地に到達する事を防げよ。任務を中断する場合は全ての隊員を輸送機に戻した後'任務中断'を実行せよ。"
  STR_ALERT_SMALL_CONVOY_HYBRID: "ハイブリッド小型輸送車を発見"
  STR_ALERT_MEDIUM_CONVOY_HYBRID: "ハイブリッド中型輸送車を発見"
  STR_MEDAL_ALIENS_KILLED: "メリット勲章"
  STR_MEDAL_ALIENS_KILLED_DESCRIPTION: "多くの敵を倒した者に与えられる"
  STR_MEDAL_ALIENS_KILLED_UFOPEDIA: "'以下によって抗う事の無益さを敵に示す事ができる。:{NEWLINE} 敵のテリトリーを侵略する事;{NEWLINE} 苦痛を増大させる事;{NEWLINE} もしくは敵を消耗させる事。{NEWLINE}  - クラウスヴィッツ'{NEWLINE}{NEWLINE}この褒章は多くのエイリアンを倒し、武力を示した者に贈られる。{NEWLINE}{NEWLINE}叙勲は10体の敵を倒した時から行われ、その後10体ごとに追加褒章が与えられる。"
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY: "火柱勲章"
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY_DESCRIPTION: "火炎兵器を使ってエイリアンを倒した兵に与えられる"
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY_UFOPEDIA: "'四大元素の内、火は最も重要且つ習得が難しく危険だが、自由自在に形を変えられ、最もこってりとした味わいがある。考えてもみろ、水使いのウィザードが現れたと言って恐れおののく敵が居るか？'{NEWLINE}  - The Rant{NEWLINE}{NEWLINE}この褒章は火炎兵器で敵を倒した兵に与えられる。火炎を用いて5体倒す毎に4回まで。"
  STR_MEDAL_ALIENS_KILLED_BY_RACE: "異種根絶メダル"
  STR_MEDAL_ALIENS_KILLED_BY_RACE_DESCRIPTION: "{0}の脅威を退けた者に与えられる"
  STR_MEDAL_ALIENS_KILLED_BY_RACE_UFOPEDIA: "'戦いがフェアなものになるならば、戦術上のミスがある。'{NEWLINE}  - (デビッド・ハックワース){NEWLINE}{NEWLINE}特定のエイリアン種族を特によく倒した兵に与えられる。あるX-Com兵がその種族にとって災厄に等しければ、その種族の根絶者と呼ばれるに相応しい。{NEWLINE}{NEWLINE}特定エイリアン種族を10, 20, 30体倒した時に与えられる。"
  STR_MEDAL_ALIENS_KNOCKED_OUT: "平和功労賞"
  STR_MEDAL_ALIENS_KNOCKED_OUT_DESCRIPTION: "非致死性の攻撃で多くの敵を無力化した兵に与えられる"
  STR_MEDAL_ALIENS_KNOCKED_OUT_UFOPEDIA: "'ミレニアムファルコンを見つけた者には相応しい報奨を約束しよう。いかなる手段を用いても良いが、必ず無傷で私に手渡すように。'  - ダースベイダー{NEWLINE}{NEWLINE}エイリアンを生け捕りにする技に長けた兵に与えられる。生きたエイリアンの捕虜は我々が直面する危機を理解する為に非常に重要なのだ。{NEWLINE}{NEWLINE}捕獲人数が 4, 8, 12, 16人毎になった時に叙勲される。"
  STR_MEDAL_ALIEN_BASE_ASSAULT: "地球十字章"
  STR_MEDAL_ALIEN_BASE_ASSAULT_DESCRIPTION: "エイリアン基地襲撃ミッションを成功させた兵に与えられる"
  STR_MEDAL_ALIEN_BASE_ASSAULT_UFOPEDIA: "'味方を窮地に追い込め。そうすれば彼らは死に物狂いで戦う。死中にあってこそ活路が開ける。 - 孫子'{NEWLINE}{NEWLINE}敵の基地を攻撃する度に一歩勝利へと近づく。敵の心臓部を狙えば最終的な勝者への道が開ける。{NEWLINE}{NEWLINE}この報奨はエイリアンの基地の襲撃に参加した兵に与えられる。3回まで。"
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES: "鉄槌賞"
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES_DESCRIPTION: "全てのエイリアン種族を倒した兵に与えられる"
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES_UFOPEDIA: "'敵を怖れるな。ヤツ等を皆殺しにしてやるのだ。'{NEWLINE}  - 映画『キングダム』より {NEWLINE} {NEWLINE} このメダルは全てのエイリアン種族を倒した兵に与えられる。エイリアンと言えども天敵からは逃げられない。{NEWLINE}{NEWLINE}この褒賞は主立ったエイリアン種族を全て倒した兵に贈られる。それぞれの種族を5, 10, 15体ずつ倒す毎に追加褒章あり。 "
  STR_MEDAL_ALLBATTLETYPES: "武器活用章"
  STR_MEDAL_ALLBATTLETYPES_DESCRIPTION: "全ての種類の武器を効果的に使った兵に与えられる"
  STR_MEDAL_ALLBATTLETYPES_UFOPEDIA: "'武器への習熟'は軍の能力に直結する。歩兵は敵を倒す為に様々な武器の訓練を受ける。{NEWLINE}{NEWLINE}汎用性の高い兵士が持つ機転と有能さは讃えるべきものである。{NEWLINE}{NEWLINE}この褒章は銃器、近接、手りゅう弾、時限手りゅう弾といった各種武器で敵を一定数倒した事がある兵に与えられる。全部で4段階、3, 6, 9, 12体の敵を倒した時叙勲される。"
  STR_MEDAL_ALLMISSIONS: "鋭意功労章"
  STR_MEDAL_ALLMISSIONS_DESCRIPTION: "全てのタイプのミッションに参加した兵に与えられる"
  STR_MEDAL_ALLMISSIONS_UFOPEDIA: " 'ヤツ等にこう言ってやれ。俺は地獄から舞い戻った男だと。この冷たい世界に火を付けるヤツが居るなら、受けて立つとな。燃やし尽くせ。仕返しだ。'{NEWLINE}  - キッド・インク {NEWLINE}{NEWLINE} この兵は全てを経験してきた・・・UFOの残骸、着陸したUFO、テロミッション、基地ミッション、そして敵の基地襲撃さえも。{NEWLINE}{NEWLINE}この褒章は全てのタイプのミッションに参加した兵に与えられる。"
  STR_MEDAL_ALLRANKS: "識別功労賞"
  STR_MEDAL_ALLRANKS_DESCRIPTION: "全ての階級のエイリアンを倒した兵に与えられる"
  STR_MEDAL_ALLRANKS_UFOPEDIA: " '・・この冴えないベトナム人海兵の小男達がやがて活躍し、名を成すのだ。'{NEWLINE}  - ラルフ・クリストファー著 『リバーラット』より{NEWLINE}{NEWLINE}敵をやっつけて軍の階級から永遠に葬り去る事からこの名が付いた。{NEWLINE}{NEWLINE}この褒章は一般兵から司令官に至る迄の全ての階級のエイリアンを倒した兵に与えられる。"
  STR_MEDAL_ALLUFOS: "テキント章"
  STR_MEDAL_ALLUFOS_DESCRIPTION: "ミッションで全てのUFOに遭遇した兵に与えられる"
  STR_MEDAL_ALLUFOS_UFOPEDIA: "テキント、もしくはテクニカルインテリジェンスとは捕獲した敵の装備から戦力を分析する事である。{NEWLINE}{NEWLINE}X-Comは捕獲したUFOから知識と装備品を入手する。{NEWLINE}{NEWLINE}この褒章はあらゆるタイプのUFOと遭遇した兵に与えられる。一回のみ。"
  STR_MEDAL_ANTITERROR: "ヘラクレス章"
  STR_MEDAL_ANTITERROR_DESCRIPTION: "全てのテロタイプエイリアンを倒した兵に与えられる"
  STR_MEDAL_ANTITERROR_UFOPEDIA: " '真の英雄は力量ではなく心の強さが問われる。'{NEWLINE}  - ゼウス (ヘラクレス){NEWLINE}{NEWLINE}数々の怪物を倒した有名なヘラクレスの様に、多くの恐ろしい敵と対峙した兵に与えられる。{NEWLINE}{NEWLINE}このメダルは全てのタイプのテロリストユニットを倒した兵に与えられる。4段階。"
  STR_MEDAL_BASE_DEFENDER: "防衛者メダル"
  STR_MEDAL_BASE_DEFENDER_DESCRIPTION: "基地防衛に尽力した兵士に与えられる"
  STR_MEDAL_BASE_DEFENDER_UFOPEDIA: "'戦場を選ぶ事はできない。選ぶのは神だ。だが断固たる心があれば制する事はできる。{NEWLINE}  - ナサリア・クレイン'{NEWLINE}{NEWLINE}このメダルは基地防衛ミッションに参加した兵に与えられる。多勢に無勢の状況で重要な施設を守り抜いた勇敢な者を讃える勲章である。{NEWLINE}{NEWLINE}防衛成功の度に3回まで叙勲される。"
  STR_MEDAL_BESTOFRANK: "死星章"
  STR_MEDAL_BESTOFRANK_DESCRIPTION: "昇格資格に達した兵が殉職した場合に階級に従って与えられる"
  STR_MEDAL_BESTOFRANK_UFOPEDIA: "'彼が死んだら {NEWLINE} ばらばらにして小さな星にするがいいわ・・・ {NEWLINE}  - シェイクスピア、ロミオとジュリエット {NEWLINE}{NEWLINE}X-Comの英雄達は階級が何であれ、死に際しては敬われるべき存在である。 {NEWLINE} {NEWLINE}この褒章は殉職者の中で最高階級の者に与えられる。一人以上の殉職者が居る場合もそれぞれに与えられる。"
  STR_MEDAL_BESTSOLDIER: "英雄の土章"
  STR_MEDAL_BESTSOLDIER_DESCRIPTION: "他の兵に対し特に模範となった殉職者に与えられる"
  STR_MEDAL_BESTSOLDIER_UFOPEDIA: "'死ぬ事が何だ。生きていけない事が恐ろしい。'{NEWLINE}  - ビクター・ヒューゴ著 『ああ無情』{NEWLINE}{NEWLINE}英雄が死んでもその行いは生き続ける。栄光ある戦いの果てに死んだX-Com隊員達が忘れ去られる事は無い。{NEWLINE}{NEWLINE}この褒章は力の限りを尽くして戦い、果てた最高の戦績の者に贈られる。複数人の受勲あり。"
  STR_MEDAL_BRAVERYGAIN: "武勲章"
  STR_MEDAL_BRAVERYGAIN_DESCRIPTION: "勇猛果敢さを模範的に示した兵に与えられる"
  STR_MEDAL_BRAVERYGAIN_UFOPEDIA: "'勇気とは怖れを知らない事ではなく、克服する事だと学びました。勇敢な男とは恐怖を感じない者ではなく、それに振り回されない者の事を指すのです。'  - ネルソン・マンデラ {NEWLINE} {NEWLINE} この兵は厳しい状況下であっても怖れを顔に出す事すらなかった！ {NEWLINE} {NEWLINE} この褒章は勇敢さのステータスが10上昇する毎に与えられる。3段階まで。"
  STR_MEDAL_DAYS_WOUNDED: "クリムゾンハート勲章"
  STR_MEDAL_DAYS_WOUNDED_DESCRIPTION: "長期治療が必要な重度の傷を負った兵に与えられる"
  STR_MEDAL_DAYS_WOUNDED_UFOPEDIA: "負傷後も任務の為に努力した兵の名誉を讃える褒章。正式名は’紅色武勲章’で、戦闘で酷い負傷をした兵士に与えられる。{NEWLINE}{NEWLINE}治療期間の累計が300日まで、30日毎に叙勲される。"
  STR_MEDAL_DOUBLEKILL: "功労賞"
  STR_MEDAL_DOUBLEKILL_DESCRIPTION: "短期間に連続して敵を倒した兵に与えられる。"
  STR_MEDAL_DOUBLEKILL_UFOPEDIA: "'一人の敵なら大した事はないが、二人になると手に余る。'{NEWLINE}  - マーフィの戦闘法則'{NEWLINE}{NEWLINE}この褒章は一人で二体の敵を立て続けに倒した兵に与えられる。早く敵を倒せばそれだけ早く帰還できる。{NEWLINE}{NEWLINE}早撃ち名人の為に4段階の追加褒章あり。"
  STR_MEDAL_FALLEN: "英労章"
  STR_MEDAL_FALLEN_DESCRIPTION: "地球防衛に携わった誉れ高い殉職者に与えられる"
  STR_MEDAL_FALLEN_UFOPEDIA: "'英雄とは自分個人よりも大きな目的の為に命を捧げた者を指す。'{NEWLINE}  - ジョゼフ・キャンベル{NEWLINE}{NEWLINE}最後の代償が人類を救う為に惜しげも無く捧げられた。この褒章はX-Comの殉職者に贈られるもので、彼を死に追いやった我々の行為と共に彼の名誉は決して忘れられる事はないだろう。{NEWLINE}{NEWLINE}戦場で死亡した全てのX-Com隊員に与えられる。"
  STR_MEDAL_FLANKSHOT: "縦射章"
  STR_MEDAL_FLANKSHOT_DESCRIPTION: "巧みに戦術を用い、敵を挟撃して倒した兵に与えられる"
  STR_MEDAL_FLANKSHOT_UFOPEDIA: "'挟み撃ちにする為には兵或いは砲の配置が肝となる。'{NEWLINE}  - 軍事辞典{NEWLINE}{NEWLINE}絶妙なタイミングで敵の両サイドを突き、最も危険な前面から相対する事なく攻撃を仕掛ける戦術。{NEWLINE}{NEWLINE}この褒章は挟み撃ちで敵を3回倒す毎に与えられる。4回まで。"
  STR_MEDAL_GLOBETROTTER: "旅巡章"
  STR_MEDAL_GLOBETROTTER_DESCRIPTION: "地球上のあらゆる国をエイリアンの危機から救った者に与えられる"
  STR_MEDAL_GLOBETROTTER_UFOPEDIA: "地球上のあらゆる国をエイリアンの危機から救った者に与えられる"
  STR_MEDAL_GRENADIER: "榴弾章"
  STR_MEDAL_GRENADIER_DESCRIPTION: "爆発物で一度に３体のエイリアンを倒した兵に与えられる"
  STR_MEDAL_GRENADIER_UFOPEDIA: "'5秒の導火線はいつも3秒と心得よ。{NEWLINE}  - マーフィの戦闘法則'{NEWLINE}{NEWLINE}この表彰はX-Comの手りゅう弾を最も活用できた兵に与えられる！通常の武器活用章よりも更に効果的に用いた場合、つまり一発の通常手りゅう弾で多数の敵を倒した場合を想定している。{NEWLINE}{NEWLINE}一発の通常および時限式手りゅう弾で同時に3体の敵を倒した兵に与えられる。4段階。"
  STR_MEDAL_HEADSHOT: "ダビデ章"
  STR_MEDAL_HEADSHOT_DESCRIPTION: "何度もヘッドショットを成功させた兵に与えられる"
  STR_MEDAL_HEADSHOT_UFOPEDIA: "'石がゴリアテの額にめり込むと、巨人は頭から地面に倒れ込んだ。'  - 1 Sam 17:49.{NEWLINE}ダビデはスリングを上手く使い巨人を倒した事で知られる。{NEWLINE}{NEWLINE}この褒章の獲得は運にかなり左右され、与えるダメージもさほどではないが、それでも讃えられるべき業績である。{NEWLINE}{NEWLINE}ヘッドショットを3回決めた兵に与えられる。4段階。"
  STR_MEDAL_HEALER: "ヒポクラテス章"
  STR_MEDAL_HEALER_DESCRIPTION: "戦場で医療業務に就いた兵に与えられる"
  STR_MEDAL_HEALER_UFOPEDIA: "'黙々と仕事をこなす衛生兵には誰もが世話になる。彼は看護、執刀、そして救急要員として任務に就く。戦場の喧噪の中で’衛生兵！’と叫ぶ声がよく上がるが、3D中隊の為にドクはいつでも駆け付ける。'{NEWLINE}  - ロバート W. ブラック{NEWLINE}{NEWLINE}衛生兵はあらゆる軍隊で重要な役割を果たす。X-Comの隊員は戦闘中に自分と仲間の怪我に対応する。{NEWLINE}{NEWLINE}この褒章は怪我を3回治療する毎に与えられる。治療12回分まで。(4回まで)"
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT: "稲妻十字章"
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT_DESCRIPTION: "重要なターゲットを非致死性武器で無力化した兵に与えられる"
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT_UFOPEDIA: "スティーブ･ミラー大尉: 'いいか、今日はウィークエンドだったんだ。それなのによくも貴様はドレッドヘアをパラシュートパックの後ろからチラつかせながら俺をこんなクソ暑い砂漠まで引っ張ってきやがったな。'{NEWLINE}  - 映画『インデペンデンス・デイ』より{NEWLINE}{NEWLINE}この表彰は重要なターゲットを捕獲した兵に与えられる。敵のリーダーや司令官はエイリアンの真の目的の理解を助け、彼らを打倒する方法を探るの為に必要な情報を持っている。 {NEWLINE}{NEWLINE}高位のエイリアンを捕獲した全ての兵に一回のみ与えられる。"
  STR_MEDAL_IRON_MAN: "鉄人章"
  STR_MEDAL_IRON_MAN_DESCRIPTION: "鉄人の名に相応しい者に与えられる"
  STR_MEDAL_IRON_MAN_UFOPEDIA: "'周りを見て敵しか居なかったら、戦うべき時である。{NEWLINE}  - マーフィの戦闘法則'{NEWLINE}{NEWLINE}この褒章は単身で敵を倒した兵に贈られる。真のタフガイこそがそうした試みに身を投じる。一段階のみ。"
  STR_MEDAL_LUCKYSHOT: "幸運章"
  STR_MEDAL_LUCKYSHOT_DESCRIPTION: "命中率の低い状態で敵に命中させた兵に与えられる"
  STR_MEDAL_LUCKYSHOT_UFOPEDIA: "'最高の運とは自分で作り出すものだ。{NEWLINE}  - ダグラス・マッカーサー'{NEWLINE}{NEWLINE}確率が低い時に何度も命中させた兵がこの褒章を与えられる。{NEWLINE}{NEWLINE}ラッキーショット3発毎に与えられ、4段階。"
  STR_MEDAL_MAN_OF_STEEL: "鋼鉄章"
  STR_MEDAL_MAN_OF_STEEL_DESCRIPTION: "一ミッション中に何度も被弾した兵に与えられる"
  STR_MEDAL_MAN_OF_STEEL_UFOPEDIA: "アーサー: '馬鹿め、腕も無いのにどうするつもりだ！' {NEWLINE}黒騎士-- 'まだある。'{NEWLINE}アーサー: (怒り声で) 'なんだと！' {NEWLINE}黒騎士: 'これはただの体の傷だ。'{NEWLINE}(モンティパイソンと聖杯){NEWLINE}{NEWLINE}鋼の肉体を持つ兵士 (アーマー着用も可) は敵の攻撃を何度でも耐えられる。{NEWLINE}{NEWLINE}敵の攻撃を5回受けた兵に与えられる。3段階。"
  STR_MEDAL_MARTYR: "挺身メダル"
  STR_MEDAL_MARTYR_DESCRIPTION: "敵を相討ちにした殉職者に与えられる"
  STR_MEDAL_MARTYR_UFOPEDIA: "同士討ちで死亡した兵士に与えられる"
  STR_MEDAL_MEDIKIT: "野戦医労章"
  STR_MEDAL_MEDIKIT_DESCRIPTION: "戦場でメディキットをよく用いた兵に与えられる"
  STR_MEDAL_MEDIKIT_UFOPEDIA: "'・・・傷は浅い。六時間ほどで治るさ - 野戦手術におけるおおまかな推測ではあったが、彼の見立てが正確ならば・・・患者は助かるだろう。{NEWLINE}  - フランク・ジル・スローター著 『野戦外科医』より{NEWLINE}{NEWLINE}野戦外科医は衛生兵よりも卓越した技術を持ち、手持ちの道具をフル活用して治療を行う。{NEWLINE}{NEWLINE}この褒章はメディキットの中のヒーリング、スティムパック、鎮痛剤をそれぞれ3回ずつ使った事がある衛生兵に贈られる。4段階まで。"
  STR_MEDAL_MELEE: "武芸"
