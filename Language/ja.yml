  STR_MEDAL_NIGHT_TERRORMISSION_COUNT: "夜戦功労賞"
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT_DESCRIPTION: "夜間のテロミッションによく耐えた者に与えられる"
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT_UFOPEDIA: "'昼間でも悪夢から逃れる事はできない。夢は夜を必要としないからだ。此処より良い場所も今より良い時も無いのだ。' {NEWLINE}  - チェイス・レブラン{NEWLINE}{NEWLINE}この褒章は夜間のテロミッションの恐怖を知った兵に与えられる。エイリアンは影の中で徘徊し、注意力の無い者には速やかな死が訪れる。そんな戦いを生き抜いた者こそ真の兵と言えよう。{NEWLINE}{NEWLINE}夜間のテロミッションの度に4回まで受勲可能。"
  STR_MEDAL_NIKE_CROSS: "ニケ十字章"
  STR_MEDAL_NIKE_CROSS_DESCRIPTION: "ミッション中に単身で全てのエイリアンを倒すかスタンさせた兵に与えられる"
  STR_MEDAL_NIKE_CROSS_UFOPEDIA: "'自分こそが良い兵士になれると信じよ。傭兵はその点が駄目なのだ。上手く戦えると信じる事、そして戦いが正しい目的の為であると知る事が重要なのだ。'{NEWLINE}  - オーディ・マーフィ {NEWLINE}{NEWLINE}この褒章は戦場で卓越した技量を示した者、つまり与えられた選択肢の中で的確に敵を倒した兵に与えられる。{NEWLINE}{NEWLINE}ミッション中、単身で敵を全滅させた兵に与えられる。3回まで。"
  STR_MEDAL_ONE_MONTH_SERVICE: "X-Com 殊勲賞"
  STR_MEDAL_ONE_MONTH_SERVICE_DESCRIPTION: "着任後１ヶ月以内に人類を守る為エイリアンと戦った全ての兵に与えられる。追加褒章なし。"
  STR_MEDAL_ONE_MONTH_SERVICE_UFOPEDIA: "'何かの為に戦う事をを知らず、己の保身しか考えぬ男は惨めな存在である。その様な者は己より優れた他者の助けが無ければ自由になる機会さえ得られないのだ。'{NEWLINE}  - ジョン・スチュワート・ミル{NEWLINE}{NEWLINE}この褒章はエイリアンの手から人類を救うべく戦った全ての兵士に与えられる。追加褒章は無い。"
  STR_MEDAL_ORIGINAL8_DESCRIPTION: "未知の敵と最初に遭遇した兵に与えられる"
  STR_MEDAL_ORIGINAL8_NAME: "接近遭遇章"
  STR_MEDAL_ORIGINAL8_UFOPEDIA: " X-Comは通常の軍隊がエイリアンの全球的な侵攻を食い止められない事を知って統合国評議会が発足させた最高機密プロジェクトである。{NEWLINE} {NEWLINE} プロジェクトに集められた人材は誰もが貴重とも言える優秀な人物で、生き残る者は更に少ない。 {NEWLINE} {NEWLINE} この褒章はX-Comで最初のミッションを生き残った全ての兵に与えられる。"
  STR_MEDAL_POSTMORTEM_KILL: "死神章"
  STR_MEDAL_POSTMORTEM_KILL_DESCRIPTION: "死後そのまま戦場に残された兵士に与えられる"
