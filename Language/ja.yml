  STR_HYBRID_UFOPEDIA: "エイリアンのハイブリッドは人間とセクトイドの交配種で、エイリアンの侵略作戦に関連した潜入工作や監視の為に造られた。人間としては明らかにおかしな見た目だが、カモフラージュのテクノロジーを用いて人々の間に紛れ込む。彼らはその主から若干のテレパシー制御を受けているが、その忠誠心は専ら主の脅しと強制から来るものである。ハイブリッドのネットワークは人間の組織同様に地球上の資材を利用して運営されているが、性質は極めて排他的である。"
