  STR_MEDAL_ALIENS_KILLED: "Estrella del Merito"
  STR_MEDAL_ALIENS_KILLED_DESCRIPTION: "Otorgada a un soldado que ha matado muchos extraterrestres."
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY: "Estrella Inferno"
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY_DESCRIPTION: "Otorgada a un soldado que ha utilizado armas incendiarias para matar extraterrestres."
  STR_MEDAL_ALIENS_KILLED_BY_RACE: "Medalla del Genocidio de la Raza Extraterrestre"
  STR_MEDAL_ALIENS_KILLED_BY_RACE_DESCRIPTION: "Otorgada a un soldado que ha sido exitoso combatiendo la amenaza {0}."
  STR_MEDAL_ALIENS_KNOCKED_OUT: "Orden de Moderación"
  STR_MEDAL_ALIENS_KNOCKED_OUT_DESCRIPTION: "Otorgada a un soldado que ha utilizado fuerzas no-letales para matar muchos extraterrestres."
  STR_MEDAL_ALIEN_BASE_ASSAULT: "Cruz Terrestre"
  STR_MEDAL_ALIEN_BASE_ASSAULT_DESCRIPTION: "Otorgada a un soldado que ha participado en una misión de asalto de base extraterrestre exitosa."
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES: "Orden del Martillo"
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES_DESCRIPTION: "Otorgada a un soldado que ha matado soldados extraterrestres de todo tipo."
  STR_MEDAL_ALLBATTLETYPES: "Medalla Armis Potens"
  STR_MEDAL_ALLBATTLETYPES_DESCRIPTION: "Otorgada a un soldado que ha demostrado habilidades letales con todo tipo de armas."
  STR_MEDAL_ALLMISSIONS: "Medalla del infierno y de Vuelta"
  STR_MEDAL_ALLMISSIONS_DESCRIPTION: "Otorgada a un soldado que ha participado en cada tipo de misión."
  STR_MEDAL_ALLRANKS: "Tomando Nombres"
  STR_MEDAL_ALLRANKS_DESCRIPTION: "Otorgada a un soldado que ha matado extraterrestres de todo los rangos."
  STR_MEDAL_ALLUFOS: "Insignia INTTEC"
  STR_MEDAL_ALLUFOS_DESCRIPTION: "Otorgada a un soldado que ha participado en misiones involucrando cada tipo de OVNI."
  STR_MEDAL_ALLUFOS_UFOPEDIA: "INTTEC, o Inteligencia Técnica, implica ganar conocimiento de capacidades enemigas a través de explotación de equipo capturado. {NEWLINE}{NEWLINE}XCOM gana conocimiento y material de cada OVNI que recuperan. {NEWLINE}{NEWLINE}Soldados involucrados en misiones de cada tipo de OVNI recibirán este condecoración. Esta condecoración es distribuida una sola vez. "
  STR_MEDAL_ANTITERROR: "Medalla de Hércules"
  STR_MEDAL_ANTITERROR_DESCRIPTION: "Otorgada a un soldado que ha matado todo los tipos de amenazas de terror."
  STR_MEDAL_BASE_DEFENDER: "Medalla del Defensor"
  STR_MEDAL_BASE_DEFENDER_DESCRIPTION: "Otorgada a un soldado que ha participado en una misión de defensa de base exitosa."
  STR_MEDAL_BESTOFRANK: "Estrella Caida"
  STR_MEDAL_BESTOFRANK_DESCRIPTION: "Otorgada después de la muerte a un soldado que fue una estrella naciente en su respectivo rango."
  STR_MEDAL_BESTSOLDIER: "Orden Heroica"
  STR_MEDAL_BESTSOLDIER_DESCRIPTION: "Otorgada después de la muerte a un soldado ejemplar."
  STR_MEDAL_BRAVERYGAIN: "Legión del Valor"
  STR_MEDAL_BRAVERYGAIN_DESCRIPTION: "Otorgada a un soldado ejemplar de valentía."
  STR_MEDAL_BRAVERYGAIN_UFOPEDIA: "'Aprendí que el coraje no era la falta del miedo, pero el triunfo sobre él. El hombre valiente no es aquel que no siente miedo, pero el que conquista ese miedo.' - Nelson Mandela{NEWLINE}{NEWLINE}Este soldado ha estado en situaciones intensas y ha confrontado al miedo en cara! {NEWLINE}{NEWLINE}Esta condecoración es ofrecida por cada incremento de 10 pt en la valentía de un soldado. Esta condecoración tiene tres niveles."
  STR_MEDAL_DAYS_WOUNDED_DESCRIPTION: "Otorgada a un soldado que estuvo herido por una extensa cantidad de tiempo."
  STR_MEDAL_DOUBLEKILL: "Cita de Desempeño"
  STR_MEDAL_DOUBLEKILL_DESCRIPTION: "Otorgada a un soldado que se ha desempeñado de forma admirable en el campo, matando a mas de una amenaza hostil en corta sucesión."
  STR_MEDAL_GRENADIER: "Medalla del Granadero"
  STR_MEDAL_GRENADIER_DESCRIPTION: "Otorgada a un soldado que ha arrojado explosivos para matar a 3 extraterrestres de una vez."
  STR_MEDAL_HEADSHOT: "Orden de David"
  STR_MEDAL_HEADSHOT_DESCRIPTION: "Otorgada a un soldado con una mano firme que ha conseguido múltiples disparos a la cabeza."
  STR_MEDAL_HEALER_DESCRIPTION: "Otorgada a un soldado que ha realizado servicios medicos en el campo."
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT_DESCRIPTION: "Otorgada a un soldado que ha utilizado fuerzas no-letales para neutralizar blancos importantes."
  STR_MEDAL_IRON_MAN: "Hombre de Hierro"
  STR_MEDAL_IRON_MAN_DESCRIPTION: "Otorgada a un soldado que realmente es un hombre de hierro o mujer de hierro."
  STR_MEDAL_LUCKYSHOT: "Mención de Buena Suerte"
  STR_MEDAL_LUCKYSHOT_DESCRIPTION: "Otorgada a un soldado que desafía las probabilidades, consiguiendo un disparo improbable en un blanco previsto."
  STR_MEDAL_MAN_OF_STEEL: "Hombre de Acero"
  STR_MEDAL_MAN_OF_STEEL_DESCRIPTION: "Otorgada a un soldado que ha recibido varios disparos en una sola misión."
  STR_MEDAL_MARTYR: "Medalla del Sacrificio"
  STR_MEDAL_MEDIKIT: "Cirujano de Campo"
  STR_MEDAL_MEDIKIT_DESCRIPTION: "Otorgada a un soldado que ha usado regularmente el botiquín en el campo de batalla. "
  STR_MEDAL_MELEE: "Mano a Mano"
  STR_MEDAL_MELEE_DESCRIPTION: "Otorgada a un soldado que mata extraterrestres con una arma cuerpo a cuerpo mortal."
  STR_MEDAL_MELEE_UFOPEDIA: "Otorgada a un soldado que mata extraterrestres con una arma cuerpo a cuerpo mortal."
  STR_MEDAL_MERCY_CROSS: "Cruz Misericordiosa"
  STR_MEDAL_MERCY_CROSS_DESCRIPTION: "Otorgada a un soldado que sin ayuda aturdió a cada extraterrestre en una misión."
  STR_MEDAL_MIA: "Orden de los Olvidados"
  STR_MEDAL_MIA_DESCRIPTION: "Otorgada a un soldado para honrar su perdida y su compromiso a la defensa de la Tierra."
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT: "Listón de la Noche Mas Larga"
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT_DESCRIPTION: "Otorgada a un soldado que ha presenciado los horrores de misiones de terror extraterrestres de noche."
  STR_MEDAL_NIKE_CROSS: "Cruz Nike"
  STR_MEDAL_NIKE_CROSS_DESCRIPTION: "Otorgada a un soldado que sin ayuda mato o mato y aturdió a cada extraterrestre en una misión."
  STR_MEDAL_ONE_MONTH_SERVICE: "Medalla de Servicio de X-Com"
  STR_MEDAL_ONE_MONTH_SERVICE_DESCRIPTION: "Otorgada a todos los soldados en su primer mes de servicio como reconocimiento por combatir la amenaza extraterrestre, y por ser parte de la fuerza para salvar a la humanidad. Esta medalla no tiene decoraciones adicionales."
  STR_MEDAL_ORIGINAL8_DESCRIPTION: "Otorgada a un soldado que fue el primero en linea para combatir el enemigo desconocido."
  STR_MEDAL_ORIGINAL8_NAME: "Primero en Servir"
  STR_MEDAL_ORIGINAL8_UFOPEDIA: "El Proyecto X-Com es un proyecto ultra secreto iniciado por el Consejo para oponerse a la Invasión global extraterrestre después que las fuerzas militares convencionales del mundo no pudieron detenerla.{NEWLINE}{NEWLINE}Pocos individuos alcanzan los requerimientos para ser incluidos en el proyecto. Aun menos sobrevivirán.{NEWLINE}{NEWLINE}Esta condecoración es otorgada al complemento de soldados de combate original en el proyecto X-Com."
  STR_MEDAL_PSIPANIC: "Crucio"
  STR_MEDAL_PSIPANIC_DESCRIPTION: "Otorgada a un soldado que ha roto la mente del enemigo."
  STR_MEDAL_PSIPANIC_UFOPEDIA: "Otorgada a un soldado que ha roto la mente del enemigo."
  STR_MEDAL_REACTIONFIRE: "Cita de Rapidez"
  STR_MEDAL_REACTIONFIRE_DESCRIPTION: "Otorgada a un soldado que ha demostrado rápidos reflejos, matando extraterrestres antes de que tengan una oportunidad de desquitarse."
  STR_MEDAL_REARSHOT: "Elogio de Paris"
  STR_MEDAL_REARSHOT_DESCRIPTION: "Otorgada a un soldado que ha demostrado astucia, capaz de sorprender enemigos y matarlos por detrás."
  STR_MEDAL_REARSHOT_UFOPEDIA: "Paris, es reconocido en mitología Griega por neutralizar a un héroe casi invulnerable, Aquiles, con una flecha en su talón.{NEWLINE}{NEWLINE}El soldado de X-Com que imita a Paris tal vez encuentre que puede explotar vulnerabilidades similares en sus adversarios extraterrestres.{NEWLINE}{NEWLINE} Este elogio es entregado por cada tres muertes por detrás, hasta cuatro veces."
  STR_MEDAL_REVIVE: "Cruz del Ángel"
  STR_MEDAL_REVIVE_DESCRIPTION: "Otorgada a un soldado que ha regresado a un compañero del borde de la muerte."
  STR_MEDAL_SAPPER: "Medalla de Zapador"
  STR_MEDAL_SAPPER_DESCRIPTION: "Otorgada a un soldado que mata a un enemigo metálico con un paquete altamente explosivo."
  STR_MEDAL_SECTOPOD_KILL: "Cita de Amenaza Metálica"
  STR_MEDAL_SECTOPOD_KILL_DESCRIPTION: "Otorgada a un soldado que mata a la construcción enemiga mas temible: El Sectopod!"
  STR_MEDAL_SEVEN_IN_ONE: "Orden de Gloria"
  STR_MEDAL_SEVEN_IN_ONE_DESCRIPTION: "Otorgada a un soldado que fue instrumental en el éxito de una misión."
  STR_MEDAL_SLAVEKILLS: "Maestro de las Marionetas"
  STR_MEDAL_SLAVEKILLS_DESCRIPTION: "Otorgada a un soldado que ha usado extraterrestres contra otros extraterrestres."
  STR_MEDAL_SLAVEKILLS_UFOPEDIA: "Otorgada a un soldado que ha vuelto extraterrestres uno contra el otro."
  STR_MEDAL_SNIPER: "Cita de Francotirador"
  STR_MEDAL_SNIPER_DESCRIPTION: "Otorgada a un soldado que ha conseguido dispraos de larga distancia en un blanco previsto."
  STR_MEDAL_STAR_OF_ASCLEPIUS: "Estrella de Ascleplus"
  STR_MEDAL_STAR_OF_ASCLEPIUS_DESCRIPTION: "Otorgada a un soldado que ha estado bajo fuego de la amenaza enemiga."
  STR_MEDAL_STATGAIN: "Cita de Atenea"
  STR_MEDAL_STATGAIN_DESCRIPTION: "Otorgada a un soldado que sea dedicado a mejorar."
  STR_MEDAL_TOTAL_FRIENDLY_FIRED: "Cruz Negra"
  STR_MEDAL_TOTAL_FRIENDLY_FIRED_DESCRIPTION: "Otorgada a un soldado que sobrevive un golpe de fuego amistoso."
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS: "Orden de la Tierra"
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS_DESCRIPTION: "Otorgada a un soldado que ha sido instrumental en la defensa de la Tierra."
