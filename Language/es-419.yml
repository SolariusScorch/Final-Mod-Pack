  STR_SMALL_GROUND_CONVOY_HYBRID_BRIEFING: "Hemos interceptado un pequeño envío Híbrido de recursos. Asegúrate que no alcance su destino. Para abortar la misión regresa los operativos X-Com al vehículo de transporte y aplasta en el icono de 'Abortar Misión'."
  STR_MEDIUM_GROUND_CONVOY_HYBRID_BRIEFING: "Hemos interceptado un envío Híbrido de recursos. Asegúrate que no alcance su destino. Para abortar la misión regresa los operativos X-Com al vehículo de transporte y aplasta en el icono de 'Abortar Misión'."
