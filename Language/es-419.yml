  STR_LAUNCHER_ELERIUM_UFOPEDIA: "Utilizada con un lanza-granadas estándar, crea una poderosa explosión comparable a la Granada Extraterrestre."
  STR_BLASTER_BOMB_UFOPEDIA: "Este dispositivo es un misil altamente explosivo que tiene un sistema de guianza inteligente. Es disparado de un Lanza Perseguidores.{NEWLINE}Podemos desmantelarlo para recuperar un poco de Elerio."
  STR_STUN_BOMB_UFOPEDIA: "La bomba aturdidora es usada para capturar especímenes humanos vivos, pero también puede ser usada contra la mayoría de las razas alienigenas. Es disparada por el Lanzador Pequeño.{NEWLINE}Podemos desmantelarlo para recuperar un poco de Elerio."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Este dispositivo compacto se utiliza como munición para el Plasma Pesado. Contiene una pequeña cantidad de Elerio que puede ser recuperada."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Este pequeño objeto se usa como fuente de poder para el Rifle de Plasma- un arma alienigena de poder mediano. Contiene pequeñas cantidades de Elerio que pueden ser recuperadas."
