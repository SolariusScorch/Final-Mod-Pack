pt-PT:
  STR_SILACOID_UFOPEDIA: "Esta forma de vida baseada em silício gera uma enorme quantidade de calor. Tem a força de esmagar rochas que podem ser ingeridas pelo núcleo quente. Possui uma inteligência primitiva e pode ser controlada por implantes ou seres telepáticos. Funciona com a raça Alienígena Chtonite."
  STR_CHTONITE: "Chtonite"
  STR_CHTONITE_STANDARD_ARMOR: "Análise de Combate: Chtonita"
  STR_CHTONITE_SOLDIER: "Soldado Chtonite"
  STR_CHTONITE_MEDIC: "Médico Chtonite"
  STR_CHTONITE_ENGINEER: "Engenheiro Chtonite"
  STR_CHTONITE_NAVIGATOR: "Navegador Chtonite"
  STR_CHTONITE_LEADER: "Líder Chtonite"
  STR_CHTONITE_COMMANDER: "Comandante Chtonite"
  STR_CHTONITE_CORPSE: "Cadáver Chtonite"
  STR_CHTONITE_UFOPEDIA: "Chtonites são uma raça alienígena robusta, muito adequada para trabalhos braçais e condições ambientais adversas. Eles preferem viver em complexos subterrâneos e seriam prejudicados pela luz solar, se não fosse por seus implantes oculares. Sua inteligência é mediana, mas eles são mais do que capazes de travar uma guerra contra a humanidade."
