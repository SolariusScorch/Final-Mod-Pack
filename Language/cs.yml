  STR_WASPITE_AUTOPSY_UFOPEDIA: "Anatomie tohoto tvora hraničí se šílenstvím. V těle má spirálovitý systém podpory života, který je propojen se symbiontem ve formě rostliny vzešlé v dílně bioinženýrství. Do těla jsou naroubovány mechanické končetiny a hmyzu podobná hlava, což bude pravděpodobně jediná původní součást výchozího tvora před změnami. Rostlinná část tvora je velmi citlivá na oheň."
  STR_CYBERMITE_UFOPEDIA: "Tento miniaturní autonomní robot je efektivní teroristickou zbraní, a současně špičkovou ukázkou technologického pokroku v cizácké robotice. Jakmile výkonný optický senzor zaregistruje cíl, stroj se okamžitě dá do pohybu a zaútočí. Miniaturní eleriové jádro je nastaveno na sebedestrukci v případě většího poškození, takže zničení stroje je smrtící i pro jednotky v jeho blízkosti."
  STR_CYBERMITE_AUTOPSY_UFOPEDIA: "Nejnápadnější je na tomto neuvěřitelně složitém robotovi jeho hlavní zbraň - slitinové žihadlo s připevněnou nádržkou, v které jsou podle analýzy stopového množství zbytků, silné toxiny. Zdroj enegie je poškozený na tolik, že není možné poznat, jak funguje. Je velmi náchylný k poškození a jeho porucha může končit výbuchem."
