  STR_MEDAL_ALIENS_KILLED: "Hvězda za zásluhy"
  STR_MEDAL_ALIENS_KILLED_DESCRIPTION: "Uděluje se vojákovi, který zabil mnoho cizáků."
  STR_MEDAL_ALIENS_KILLED_UFOPEDIA: "'Nepříteli můžeme ukázat nepřijatelnost jeho aktivit tím, že:{NEWLINE}- napadneme jeho území;{NEWLINE}- provedeme operace, které zvýší jeho utrpení;{NEWLINE}- nebo ho oslabí.{NEWLINE} - Clausewitz {NEWLINE}{NEWLINE}Toto ocenění se uděluje vojákovi, který prokázal svou smrtonosnost a zabil mnoho cizáků.{NEWLINE}Nárok na toto ocenění začíná od 10 zabití. Další ocenění se uděluje za každých dalších 10 zabití."
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY: "Hvězda pekel"
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY_DESCRIPTION: "Za zabíjení nepřátel zápalnými zbraněmi."
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY_UFOPEDIA: "'Ze čtyř klasických živlů je oheň prvořadý. Je nejnáročnější. Nejnebezpečnější. Nejvíce proměňující. Nejmocnější. Nejzábavnější. Vážně, kolik nepřátel se bude krčit, když se před nimi zjevíš a prohlásíš se za velkého vodního čaroděje?\" {NEWLINE} - Rant{NEWLINE}{NEWLINE}Toto ocenění se uděluje těm, kteří ovládají umění ničit nepřítele ohněm. Ocenění se uděluje za každých pět zapálených cizáků, maximálně však čtyřikrát."
  STR_MEDAL_ALIENS_KILLED_BY_RACE: "Medaile za xenocidu mimozemské rasy"
  STR_MEDAL_ALIENS_KILLED_BY_RACE_DESCRIPTION: "Uděluje se vojákovi za úspěchy v boji s rasou: {0}."
  STR_MEDAL_ALIENS_KILLED_BY_RACE_UFOPEDIA: "'Pokud jste se ocitli ve férovém boji, nenaplánovali jste si svou misi správně.' {NEWLINE} - David Hackworth{NEWLINE}{NEWLINE}Uděluje se vojákovi, který se stal smrtícím strojem na likvidaci specifické mimozemské rasy. Tato rasa utrpěla od tohoto hrdiny X-Comu taková příkoří, že mu začali říkat Xenocida.{NEWLINE}Úrovně ocenění jsou 10, 20 a 30 zabití dané rasy."
