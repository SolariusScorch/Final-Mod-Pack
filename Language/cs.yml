  STR_TASER_UFOPEDIA: "Nesmrtící zbraň používaná převážně policejními složkami. Je schopna omráčit člověka na 5 metrů. I když je její síla menší, než u pádných zbraní, tak pistolová ergonomie umožňuje snadné ovládání a její dosah je sám o sobě výhodou."
  STR_MAGNUM: "Magnum"
  STR_MAGNUM_DRUM: "Bubínek Magnum .44"
  STR_MINIGUN: "Minigan"
