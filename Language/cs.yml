  STR_FIRE_EXTINGUISHER: "Hasicí přístroj"
  STR_FIRE_EXTINGUISHER_UFOPEDIA: "Užitečný nástroj, kterým naši agenti mohou potenciálně zachraňovat lidské životy a majetek. Díky své váze a tvrdosti je použitelný i k podrobení nespolupracujících bytostí."
