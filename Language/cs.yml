  STR_POWER_SOURCE_MINIATURIZATION_UFOPEDIA: "Po pečlivé prohlídce zdroje energie UFO jsme vyvinuli vlastní technologii pro ukládání obrovského množství energie za pomocí eleriových baterií. Tyto pokročilé baterie překonávají všechny naše dosavadní přenosné zdroje energie."
  STR_ALIEN_BIOLOGY_UFOPEDIA: "Náš předběžný výzkum ukazuje, že cizáci mají také DNA, ale od naší tak odlišnou, že je logické předpokládat mimozemský původ, nebo alespoň že je oproti té naší podstatně starší. Navíc je jisté, že některé části byly do jejich přidány uměle, možná z pozemských tvorů, zřejmě pro lepší adaptaci pro zemské podmínky. Ale zřejmě nebyl proces příliš promyšlen, nebo není dokončen, vzhledem k tomu, že jejich organizmy dokáží zpracovávat jen předzpracované živiny a mají slabou imunitu. Na Zemi dokáží přežít jen krátce, takže pro jejich další studium musíme vytvořit podmínky, ve kterých přežijí déle."
  STR_ALIEN_GRAVITY_GENERATOR_UFOPEDIA: "Cizácký generátor gravitace je ve skutečnosti vysílač gravitonů, kterým je možné v malém měřítku zvyšovat, nulovat nebo upravovat gravitační pole. I když pro zatím nemá žádné zbraňové využití, bez pochyb posune lidské možnosti průzkumu vesmíru, letů v atmosféře a dalších odvětví lidského inženýrství."
  STR_FUSION_EXPLOSIVES_UFOPEDIA: "Samotný element eleria je schopen bleskově uvolnit velké množství energie, takže je vhodný i pro iniciaci fúzní reakce. I když ta není tak efektivní, je její vyvolání mnohem levnější a snadnější, než použití jen samotného E-115. V kombinaci se správným množství vysoce energetického krystalického materiálu umožňuje náhlé uvolnění energie, i ve formě silného tepelného záření a zanedbatelné hladiny radiace. Tento objev může spustit revoluci ve zbrojním průmyslu, zaměřeném primárně pro boj s cizáky."
  STR_PARTICLE_MICROACCELERATION_UFOPEDIA: "Spousta cizáckého vybavení, včetně plazmových zbraní, využívá částicovou urychlovací komoru. Ta pracuje na principu gravitační modulace. Vytváří nepatrné částečky hmoty, které urychluje na nevídané rychlosti, což umožňuje vznik plazmy. Proces je velmi rychlý, takže se neobejde bez velkého množství energie, které dokáže poskytnout např. E-115."
  STR_ANTIMATTER_CONTAINMENT_UFOPEDIA: "Antihmota je vynikajícím zdrojem energie, ale také velice nestabilní. To se podařilo cizákům vyřešit chytrou aplikací gravitačních polí, které oddělují antihmotu od jejího protějšku, a tedy bránící neřízené vzájemné reakci. Tento objev zcela bez pochyb přinese lidské civilizaci pokrok, a bude významným krokem k potlačení cizácké hrozby."
  STR_ALIEN_NEUROPSYCHOLOGY_UFOPEDIA: "Cizácký životních form je nepřeberné množství, ale i tak mají společné některé neuropsychologické vlastnosti, které zdědily, nebo jim byly přidány uměle. Ty jim umožňují spolupráci podobnou jedincům jednotného roje, i přes jejich podstatné biologické rozdíly. Tyto společné vzory chování jsou povětšinou spojeny s neverbální komunikací, duševní vizualizací a přenosu jednoduchých emocí. Nyní se nám snad podaří napojit na jejich interpersonální komunikační kanály, a využít je k našemu prospěchu."
  STR_ALIEN_SUBJUGATION_UFOPEDIA: "Zatímco lidé využívají k omračování přetížení nervového systému elektřinou, vyvinuli cizáci mnohem účinější a šetrnější metodu, založenou na gravitačním zakřivení. Gravitační vlna se specifickou modulací narušuje vyšší mozkové funkce během několika málo sekund, zatímco ostatní životní funkce zůstávají nedotčeny. Jedná se extrémně efektivní metodu dočasného omračování lidí, a to jak na bojišti, tak na chirurgických sálech cizáků."
  STR_PLASMA_WEAPONS_UFOPEDIA: "Plazmové zbraně jsou mocnými válečnými nástroji. Využívají nepatrným antigravitačním polem urychlené částice."
  STR_FUSION_WEAPONS_UFOPEDIA: "Fúzní zbraně využívají eleriové výbušniny k vytvoření silné exploze čisté energie."
  STR_ALIEN_CODES_UFOPEDIA: "Pro meziplanetární komunikaci využívají cizáci zvláštní vybavení, které je schopno vyzařovat vlny, které se šíří rychleji než světlo. Ty jsou modulovány přenášenou zprávou složitým, ale logickým vzorcem. Nyní jsme tento vzorec pochopili, takže máme naději, že budeme moci rušit a dekódovat cizáckou komunikaci."
  STR_ALIEN_OPTICAL_PROCESSOR_UFOPEDIA: "Cizáci používají tímto speciálním zařízením komunikují s navigačním vybavením. Zařízení vyzařuje šetrně modulované záblesky světla přímo do očí operátora, čím stimuluje mozek a tedy předává informace. Není jasné, jak zařízení dostává zpětnou vazbu od pilota, ale zřejmě nějak čte a analyzuje mozkové vlny, které po zpracování předává navigaci UFA."
  STR_ALIEN_POWER_SYSTEMS_UFOPEDIA: "Cizácká technologie běžně využívá pokročilé součástky, které uchovávají, vydávají a přenáší velká množství energie jednoduše, bezpečně a s minimálními ztrátami. I když jsou designově od našeho vybavení jiné a z jiných materiálů, můžeme je snadno replikovat vlastními silami a používat kde je třeba."
  STR_ALIEN_GARDENS_UFOPEDIA: "Součástí cizáckých základen jsou zvláštní zařízení pro pěstování geneticky upravených životních forem na bázi rostlin. I přes své pojmenování mají pramálo společného s produkcí cizácké potravy. Jsou využívány pro výrobu různých biochemikálií využívaných cizáckým průmyslem a zbrojířstvím."
