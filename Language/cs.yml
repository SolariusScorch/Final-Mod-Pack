  STR_LMG: "Lehký kulomet"
  STR_GRENADE_LAUNCHER: "Granátomet"
  STR_LAUNCHER_FRAG: "46mm granát (výbušný)"
  STR_LAUNCHER_INC: "46mm granát (zápalný)"
  STR_LAUNCHER_SMOKE: "46mm granát (kouřový)"
  STR_GRENADE_LAUNCHER_UFOPEDIA: "Do granátometu M-79 je k dispozici vícero druhů munice, což z něj činí univerzálnější zbraň."
  STR_HMG: "Těžký kulomet"
  STR_HMG_CLIP: "Náboje těžkého kulometu"
  STR_SKYRAIDER: "SKYRAIDER"
  STR_SKYRAIDER_UFOPEDIA: "Tento letoun dokáže neobvykle rychle přepravit až 10 osob."
  STR_MELEE_UFOPEDIA: "Pro většinu bojovníků jsou zbraně na blízko poslední, zoufalou variantou. Ale někteří agenti si naopak užívají svých předností: síly a rychlosti."
  STR_PISTOLS_UFOPEDIA: "Pistole mají několik výhod: nemají postih za jednoruční střelbu, je z nich možná rychlá střelba, jsou lehké a skladné. Hlavní nevýhodou je krátký efektivní dostřel."
  STR_SMGS_UFOPEDIA: "Samopaly, delší jednoruční zbraně na pistolové střelivo, jsou relativně lehké a mají velké zásobníky. Nevýhodou je menší přesnost a podprůměrná palebná síla."
  STR_RIFLES_UFOPEDIA: "Pušky jsou velmi přesné a to i na velké vzdálenosti. Často je z nich možná střelba dávkou. Jsou všestranné. Hlavní nevýhodou je nutnost střelby obouruč."
  STR_SHOTGUNS_UFOPEDIA: "Brokovnice působí relativně velké poškození. Jsou rychlé a na krátké vzdálenosti velmi přesné. Brokové střelivo je velmi efektivní proti cílům v lehké zbroji."
  STR_CANNONS_UFOPEDIA: "Kanóny jsou velké, objemné zbraně, které působí masivní poškození. Mají slušnou přesnost při mířené střelbě a průměrnou přesnost při střelbě od boku. Z některých kanónů je možné střílet dávkou, některé mají neobvyklou munici."
  STR_LAUNCHERS_UFOPEDIA: "Raketomety vystřelují rakety s vlastním pohonem, které jsou obvykle vybaveny výbušnou hlavicí. Jejich používání je pomalé, jsou těžké, ale působí masivní poškození a často ve větší oblasti."
  STR_MACHINE_GUNS_UFOPEDIA: "Kulomety mají velkou palebnou sílu, jsou přesné a je možné z nich střílet dlouhými dávkami. Jsou ale vcelku těžké a krom krycí palby mají malé využití."
  STR_SNIPER_RIFLES_UFOPEDIA: "Odstřelovací pušky vyžadují velkou dovednost ve střelbě, ale ve správných rukách jsou pak neuvěřitelně přesné a výkonné. Nevýhodou je malá kadence střelby. Často bývají nepřesné na kratší vzdálenosti."
  STR_INCENDIARIES_UFOPEDIA: "Zápalné zbraně působí přímé poškození a také zapalují okolní oblast. Oheň působí poškození každé kolo všem jednotkám v něm. Nepůsobí fatální zranění, ale může oběť zapálit. Zapálený cíl dostává každé kolo další poškození, jako by v ohni stál. Oheň také drasticky snižuje morálku, což může vést až k jeho panice. Zbroj před ohněm nechrání, ale může zranění procentuálně snižovat."
