  STR_FIRE_LAUNCHER: "Ohňomet"
  STR_ELECTRO_WHIP: "Elektrobič"
  STR_ELECTRO_WHIP_UFOPEDIA: "Funguje podobně jako omračující obušek, ale má mnoho neobvyklých vlastností. Bič na omračování využívá modulované elektrické impulzy, ale vůbec nemáme ponětí, jak modulace funguje a odkud se vůbec ve zbrani bere energie. Dokážeme zbraň bez problémů používat, ale nedokážeme ji vlastními prostředky vyrábět."
