  STR_PLASMA_BLADE: "Plazmové ostří"
  STR_PLASMA_BLADE_UFOPEDIA: "Jedná se o cizácký vojenský nůž s monomolekulárním ostřím. Magnetická schránka obklopuje ostří plazmovým polem, což noži dává schopnost proniknout i teplu odolným keramickým osobním zbrojím."
