  STR_OBLITERATOR: "Vyhlazovač"
  STR_OBLITERATOR_AUTOPSY: "Pitva vyhlazovače"
  STR_OBLITERATOR_AUTOPSY_UFOPEDIA: "Automatická jednotka, vyzbrojená na válku. Trojvrstvé slitinové pláty mají primárně za úkol chránit před výboji energetických zbraní, ale jejich tloušťka efektivně chrání i před většinou kinetických projektilů. Má zásobník na 14 výkonných eleriových raket."
