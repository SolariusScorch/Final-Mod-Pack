  STR_TASER_CLIP: "Pente Elétrico do Taser"
  STR_TASER_UFOPEDIA: "Uma arma não letal derivada de um projeto policial muito recente, capaz de incapacitar alvos a até 5 metros de distância. Embora forneça uma carga menos poderosa do que as armas de choque de força contundente, seu elegante punho de pistola garante fácil manuseio, e o alcance por si só o torna um ativo que vale a pena."
