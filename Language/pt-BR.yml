  STR_PLASMA_SNIPER_RIFLE_CLIP_UFOPEDIA: "Este pequeno objeto é usado como fonte de energia para um  Rifle de Precisão de Plasma - uma arma alienígena de precisão. Contém uma pequena quantidade de Elerium que pode ser recuperada."
