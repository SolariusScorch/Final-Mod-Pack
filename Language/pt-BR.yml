  STR_KNOCKOUT_GRENADE: "Granada Atordoadora"
  STR_KNOCKOUT_GRENADE_UFOPEDIA: "Combinando o mecanismo de disparo de uma granada de fumaça com uma pequena lata pressurizada de gás anestésico, essas granadas são uma maneira ideal (embora de baixa força) de capturar alienígenas vivos."
  STR_STUN_GRENADE: "Granada Atordoante"
  STR_STUN_GRENADE_UFOPEDIA: "Uma bomba atordoante presa a um invólucro de granada. Embora alguma eficácia seja perdida durante o processo de conversão, essa fusão de tecnologia humana e alienígena troca poder por conveniência."
