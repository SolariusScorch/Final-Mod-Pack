  STR_OBLITERATOR: "Obliterador"
  STR_OBLITERATOR_AUTOPSY: "Autópsia de Obliterador"
  STR_OBLITERATOR_AUTOPSY_UFOPEDIA: "Esta unidade automatizada está claramente armada e blindada para a guerra. Sua blindagem de liga tripla é projetada principalmente para resistir a armas de energia, mas sua espessura também torna a maioria das armas cinéticas ineficazes. Sua câmara armazena 14 foguetes Elerium poderosos."
  STR_OBLITERATOR_CORPSE: "Obliterador Destruído"
  STR_OBLITERATOR_TERRORIST: "Obliterador Terrorista"
  STR_OBLITERATOR_UFOPEDIA: "Esta máquina de guerra levitante está fortemente blindada e armada com poderosos mísseis baseados em Elerium. É empregado pela raça alienígena de Mutons como uma unidade de apoio, principalmente em seus ataques terroristas contra a população da Terra."
  STR_FIRE_EXTINGUISHER: "Extintor de Incêndio"
  STR_FIRE_EXTINGUISHER_UFOPEDIA: "Um extintor de incêndio pode ser uma ferramenta de campo útil para nossos agentes, potencialmente salvando vidas humanas e propriedades. Devido ao seu peso e dureza, também pode ser usado para subjugar quaisquer indivíduos que não cooperarem."
  STR_STIMS: "Estimulante"
  STR_PAINKILLER: "Analgésicos"
  STR_HEALING_SPRAY: "Spray Curativo"
  STR_PLASMA_BLADE: "Lâmina de Plasma"
  STR_PLASMA_BLADE_UFOPEDIA: "Este dispositivo, essencialmente uma faca de combate alienígena, possui uma lâmina afiada em uma borda monomolecular. Um envelope magnético envolve esta lâmina em um campo de plasma, dando-lhe a capacidade de rasgar as inserções de cerâmica resistentes ao calor em armaduras modernas."
  STR_PLASMA_SWORD: "Espada de Plasma"
  MAP_EXPANDED_TERROR: "Urbano Alternativo"
  STR_MIXED: "Ordem Etérea"
  STR_BATTERIES: "Baterias"
