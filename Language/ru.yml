  STR_GAUSS_SNIPER_RIFLE_UFOPEDIA: "Снайперская винтовка Гаусса - это удачная попытка дальнейшего развития сильных сторон стандартной винтовки Гаусса. Она еще более мощная и точная, что позволяет оперативникам X-COM нейтрализовать сильных противников одним выстрелом, тем самым снижая необходимость внедрения режима автоматического огня."
  STR_GAUSS_SNIPER_RIFLE_CLIP: "Магазин снайп. винт. Гаусса"
