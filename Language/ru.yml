ru:
  STR_DEATH_DISC: "Смертоносный диск"
  STR_DEATH_DISC_UFOPEDIA: "Это метательное оружие оснащено микрогравитационным приводом, что позволяет ему безостановочно вращаться в воздухе. После того как диск попадает в цель, он автоматически возвращается к владельцу. Мономолекулярное лезвие делает его ужасающе эффективным оружием, способным пробивать даже передовые виды брони."
  STR_SMALL_GROUND_CONVOY_HYBRID: "Небольшой конвой гибридов"
  STR_SMALL_GROUND_CONVOY_TEMPERATE_HYBRID: "Небольшой конвой гибридов"
  STR_SMALL_GROUND_CONVOY_JUNGLE_HYBRID: "Небольшой конвой гибридов"
  STR_SMALL_GROUND_CONVOY_COLD_HYBRID: "Небольшой конвой гибридов"
  STR_SMALL_GROUND_CONVOY_DESERT_HYBRID: "Небольшой конвой гибридов"
  STR_MEDIUM_GROUND_CONVOY_HYBRID: "Средний конвой гибридов"
  STR_MEDIUM_GROUND_CONVOY_TEMPERATE_HYBRID: "Средний конвой гибридов"
  STR_MEDIUM_GROUND_CONVOY_JUNGLE_HYBRID: "Средний конвой гибридов"
  STR_MEDIUM_GROUND_CONVOY_COLD_HYBRID: "Средний конвой гибридов"
  STR_MEDIUM_GROUND_CONVOY_DESERT_HYBRID: "Средний конвой гибридов"
  STR_SMALL_GROUND_CONVOY_HYBRID_BRIEFING: "Мы перехватили небольшой конвой гибридов с грузом ресурсов. Не дайте ему добраться до места назначения. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_MEDIUM_GROUND_CONVOY_HYBRID_BRIEFING: "Мы перехватили конвой гибридов с грузом ресурсов. Не дайте ему добраться до места назначения. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
  STR_ALERT_SMALL_CONVOY_HYBRID: "Обнаружен малый конвой"
  STR_ALERT_MEDIUM_CONVOY_HYBRID: "Обнаружен средний конвой"
  STR_MEDAL_ALIENS_KILLED: "Звезда \"За заслуги\""
  STR_MEDAL_ALIENS_KILLED_DESCRIPTION: "Вручается за уничтожение значительного числа противников в бою."
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY: "Звезда \"Адское пекло\""
  STR_MEDAL_ALIENS_KILLED_BY_INCENDIARY_DESCRIPTION: "Вручается за уничтожение пришельцев при помощи зажигательного оружия."
  STR_MEDAL_ALIENS_KILLED_BY_RACE: "Медаль \"За ксеноцид\""
  STR_MEDAL_ALIENS_KILLED_BY_RACE_DESCRIPTION: "Вручается за особые достижения в борьбе с угрозой от расы {0}."
  STR_MEDAL_ALIENS_KNOCKED_OUT: "Орден \"За личное мужество\""
  STR_MEDAL_ALIENS_KNOCKED_OUT_DESCRIPTION: "Вручается отличившимся при захвате пришельцев с помощью нелетального оружия."
  STR_MEDAL_ALIEN_BASE_ASSAULT: "Крест Землянина"
  STR_MEDAL_ALIEN_BASE_ASSAULT_DESCRIPTION: "Вручается за участие в успешной операции по ликвидации базы пришельцев."
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES: "Орден Молота"
  STR_MEDAL_ALIEN_SOLDIERS_KILLED_ALL_RACES_DESCRIPTION: "Вручается за уничтожение пришельцев множества разных рас."
  STR_MEDAL_ALLBATTLETYPES: "Медаль Armis Potens"
  STR_MEDAL_ALLBATTLETYPES_DESCRIPTION: "Вручается бойцам, уничтожавшим противника всеми видами оружия."
  STR_MEDAL_ALLMISSIONS: "Медаль \"В ад и обратно\""
  STR_MEDAL_ALLMISSIONS_DESCRIPTION: "Вручается бойцам, принимавшим участие во всех типах заданий."
  STR_MEDAL_ALLRANKS: "Терминатор"
  STR_MEDAL_ALLRANKS_DESCRIPTION: "Присваивается бойцам, уничтожившим противников всех рангов."
  STR_MEDAL_ALLUFOS: "Значок техразведки"
  STR_MEDAL_ALLUFOS_DESCRIPTION: "Выдается бойцам, принимавшим участие в заданиях на всех типах НЛО."
  STR_MEDAL_ANTITERROR: "Медаль Геркулеса"
  STR_MEDAL_ANTITERROR_DESCRIPTION: "Вручается бойцам, уничтожившим все виды сил террора."
  STR_MEDAL_BASE_DEFENDER: "Медаль \"За оборону\""
  STR_MEDAL_BASE_DEFENDER_DESCRIPTION: "Вручается за участие в успешной обороне базы X-COM."
  STR_MEDAL_BESTOFRANK: "Падающая звезда"
  STR_MEDAL_BESTOFRANK_DESCRIPTION: "Присваивается посмертно тем бойцам, которые были лучшими среди всех бойцов того же звания."
  STR_MEDAL_BESTSOLDIER: "Орден \"За героизм\""
  STR_MEDAL_BESTSOLDIER_DESCRIPTION: "Присваивается посмертно тем бойцам, которые были примером для всех остальных."
  STR_MEDAL_BRAVERYGAIN: "Легион отважных"
  STR_MEDAL_BRAVERYGAIN_DESCRIPTION: "Присваивается тем бойцам, отвагу которых можно ставить в пример."
  STR_MEDAL_DAYS_WOUNDED: "Карминовое сердце"
  STR_MEDAL_DAYS_WOUNDED_DESCRIPTION: "Вручается бойцу, тяжело раненному на поле боя."
  STR_MEDAL_DAYS_WOUNDED_UFOPEDIA: "Эта награда - знак признательности за истинную самоотверженность раненого бойца. Эта медаль - настоящий 'Красный знак отваги', особый знак почести тяжелораненому бойцу.{NEWLINE}{NEWLINE}Вручается за каждые 30 совокупных дней, проведенных в лазарете. Имеет 10 степеней."
  STR_MEDAL_DOUBLEKILL: "Знак результативности"
  STR_MEDAL_DOUBLEKILL_DESCRIPTION: "Вручается особо отличившимся на поле боя путем уничтожения двух и более противников за короткое время."
  STR_MEDAL_FALLEN: "Орден Скорби"
  STR_MEDAL_FALLEN_DESCRIPTION: "Присваивается посмертно павшим на поле боя, чтобы почтить их героическую гибель и преданность делу защиты Земли."
  STR_MEDAL_FLANKSHOT: "Знак \"Анфиладный огонь\""
  STR_MEDAL_FLANKSHOT_DESCRIPTION: "Вручается бойцам, проявившим тактическое мышление, сумевшим зайти с фланга и уничтожившим противника."
  STR_MEDAL_GLOBETROTTER: "Вокруг света"
  STR_MEDAL_GLOBETROTTER_DESCRIPTION: "Присваивается бойцам, защитившим от инопланетной угрозы все страны на Земле."
  STR_MEDAL_GLOBETROTTER_UFOPEDIA: "Присваивается бойцам, защитившим от инопланетной угрозы все страны на Земле."
  STR_MEDAL_GRENADIER: "Медаль Гренадера"
  STR_MEDAL_GRENADIER_DESCRIPTION: "Вручается за уничтожение сразу троих пришельцев с помощью взрывчатых веществ."
  STR_MEDAL_HEADSHOT: "Орден Давида"
  STR_MEDAL_HEADSHOT_DESCRIPTION: "Вручается бойцам, которые недрогнувшей рукой несколько раз поражали противника в голову."
  STR_MEDAL_HEALER: "Звезда Гиппократа"
  STR_MEDAL_HEALER_DESCRIPTION: "Вручается бойцам, оказавшим медицинскую помощь на поле боя."
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT: "Крест Грома"
  STR_MEDAL_IMPORTANT_ALIENS_KNOCKED_OUT_DESCRIPTION: "Вручается отличившимся при захвате высших чинов армии противника."
  STR_MEDAL_IRON_MAN: "Железный человек"
  STR_MEDAL_IRON_MAN_DESCRIPTION: "Присваивается бойцу, которого действительно можно назвать Железным человеком."
  STR_MEDAL_LUCKYSHOT: "Знак счастливчика"
  STR_MEDAL_LUCKYSHOT_DESCRIPTION: "Вручается за поражение цели при крайне низкой вероятности попадания."
  STR_MEDAL_MAN_OF_STEEL: "Человек из стали"
  STR_MEDAL_MAN_OF_STEEL_DESCRIPTION: "Присваивается пережившим несколько попаданий в ходе выполнения одного задания."
  STR_MEDAL_MARTYR: "Медаль \"За самопожертвование\""
  STR_MEDAL_MARTYR_DESCRIPTION: "Присваивается посмертно тем бойцам, которые пожертвовали собой для уничтожения противника."
  STR_MEDAL_MARTYR_UFOPEDIA: "Присваивается посмертно тем бойцам, которые пожертвовали собой для уничтожения противника."
  STR_MEDAL_MEDIKIT: "Полевой хирург"
  STR_MEDAL_MEDIKIT_DESCRIPTION: "Присваивается за регулярное применение медицинских средств на поле боя."
  STR_MEDAL_MELEE: "Врукопашную"
  STR_MEDAL_MELEE_DESCRIPTION: "Присваивается бойцам, уничтожившим противника с помощью оружия ближнего боя."
  STR_MEDAL_MELEE_UFOPEDIA: "Присваивается бойцам, уничтожившим противника с помощью оружия ближнего боя."
  STR_MEDAL_MERCY_CROSS: "Крест Милосердия"
  STR_MEDAL_MERCY_CROSS_DESCRIPTION: "Вручается бойцам, единолично оглушившим всех пришельцев в ходе задания."
  STR_MEDAL_MIA: "Орден \"Пропавший без вести\""
  STR_MEDAL_MIA_DESCRIPTION: "Присваивается тем бойцам, которые были оставлены на поле боя перед лицом противника, чтобы почтить утрату и их преданность делу защиты Земли."
  STR_MEDAL_MINDCONTROL: "Imperio"
  STR_MEDAL_MINDCONTROL_DESCRIPTION: "Присваивается бойцам, завладевшим разумом противника."
  STR_MEDAL_MINDCONTROL_UFOPEDIA: "Присваивается бойцам, завладевшим разумом противника."
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT: "Лента \"За долгую ночь\""
  STR_MEDAL_NIGHT_TERRORMISSION_COUNT_DESCRIPTION: "Вручается участникам антитеррористических операций против пришельцев в темное время суток."
  STR_MEDAL_NIKE_CROSS: "Крест Ники"
  STR_MEDAL_NIKE_CROSS_DESCRIPTION: "Вручается бойцам, единолично уничтожившим или оглушившим всех пришельцев в ходе задания."
  STR_MEDAL_ONE_MONTH_SERVICE: "Медаль \"За службу в X-COM\""
  STR_MEDAL_ONE_MONTH_SERVICE_DESCRIPTION: "Вручается новобранцам X-CОМ по окончании первого месяца службы как признание их заслуг в деле борьбы с инопланетной угрозой и причастности к силам, защищающим человечество. У медали нет степеней."
  STR_MEDAL_ONE_MONTH_SERVICE_UFOPEDIA: "Человек, которому не за что бороться, который печется в первую очередь о собственной безопасности, - это жалкое создание, которое никогда не станет свободным. Такой человек может получить свободу и сохранить ее только усилиями кого-то, в ком больше человека, чем в нем самом.{NEWLINE} - Джон Стюарт Милль{NEWLINE}{NEWLINE}Эта награда вручается всем бойцам X-COM за участие в борьбе против инопланетной угрозы и службу в силах, спасающих человечество. Не имеет степеней."
  STR_MEDAL_ORIGINAL8_DESCRIPTION: "Присваивается бойцам, которые первыми противостояли неизвестному врагу."
  STR_MEDAL_ORIGINAL8_NAME: "Первый в строю"
  STR_MEDAL_POSTMORTEM_KILL: "Орден \"За героическую смерть\""
  STR_MEDAL_POSTMORTEM_KILL_DESCRIPTION: "Присваивается посмертно за уничтожение противника на поле боя даже после гибели."
  STR_MEDAL_POSTMORTEM_KILL_UFOPEDIA: "Присваивается посмертно за уничтожение противника на поле боя даже после гибели."
  STR_MEDAL_PSIPANIC: "Crucio"
  STR_MEDAL_PSIPANIC_DESCRIPTION: "Присваивается бойцам, сумевшим свести противника с ума."
  STR_MEDAL_PSIPANIC_UFOPEDIA: "Присваивается бойцам, сумевшим свести противника с ума."
  STR_MEDAL_REACTIONFIRE: "Знак проворства"
  STR_MEDAL_REACTIONFIRE_DESCRIPTION: "Вручается продемонстрировавшим быстроту реакции путем уничтожения противника до того, как он изготовился к ответному огню."
  STR_MEDAL_REARSHOT: "Благодарность Париса"
  STR_MEDAL_REARSHOT_DESCRIPTION: "Вручается бойцам, продемонстрировавшим коварство, сумевшим застать противника врасплох и убившим его сзади."
  STR_MEDAL_REVIVE: "Крест Ангела"
  STR_MEDAL_REVIVE_DESCRIPTION: "Вручается бойцам, спасшим товарища, оказавшегося между жизнью и смертью."
  STR_MEDAL_SAPPER: "Медаль подрывника"
  STR_MEDAL_SAPPER_DESCRIPTION: "Вручается уничтожившим металлического противника с помощью бризантной взрывчатки."
  STR_MEDAL_SECTOPOD_KILL: "Знак \"Мех. угроза\""
  STR_MEDAL_SECTOPOD_KILL_DESCRIPTION: "Вручается уничтожившим самый жуткий механизм пришельцев - сектопода."
  STR_MEDAL_SEVEN_IN_ONE: "Орден Славы"
  STR_MEDAL_SEVEN_IN_ONE_DESCRIPTION: "Вручается бойцам, чьи действия стали ключевыми во время операции."
  STR_MEDAL_SLAVEKILLS: "Кукловод"
  STR_MEDAL_SLAVEKILLS_DESCRIPTION: "Присваивается за использование одного пришельца для противодействия другому."
  STR_MEDAL_SLAVEKILLS_UFOPEDIA: "Присваивается за использование одного пришельца для противодействия другому."
  STR_MEDAL_SNIPER: "Знак снайпера"
  STR_MEDAL_SNIPER_DESCRIPTION: "Вручается за успешное поражение выбранных целей на дальних дистанциях."
  STR_MEDAL_STAR_OF_ASCLEPIUS: "Звезда Асклепия"
  STR_MEDAL_STAR_OF_ASCLEPIUS_DESCRIPTION: "Вручается выстоявшим под массированным огнем противника."
  STR_MEDAL_STATGAIN: "Знак Афины"
  STR_MEDAL_STATGAIN_DESCRIPTION: "Вручается посвятившим себя процессу самосовершенствования."
  STR_MEDAL_TOTAL_FRIENDLY_FIRED: "Черный крест"
  STR_MEDAL_TOTAL_FRIENDLY_FIRED_DESCRIPTION: "Вручается пережившим огонь по своим."
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS: "Орден Земли"
  STR_MEDAL_TOTAL_IMPORTANT_MISSIONS_DESCRIPTION: "Вручается отличившимся при обороне Земли от инопланетной угрозы."
  STR_MEDAL_TOTAL_KNOCKED_OUT: "Медаль \"За стойкость\""
  STR_MEDAL_TOTAL_KNOCKED_OUT_DESCRIPTION: "Вручается бойцам, не щадившим сил в борьбе с инопланетной угрозой."
  STR_MEDAL_TOTAL_LONE_SURVIVOR: "Звезда \"За мужество\""
  STR_MEDAL_TOTAL_LONE_SURVIVOR_DESCRIPTION: "Вручается бойцу, если по итогам операции он оказался единственным выжившим среди членов подразделения."
  STR_MEDAL_TOTAL_MISSION_COUNT: "Военный крест"
  STR_MEDAL_TOTAL_MISSION_COUNT_DESCRIPTION: "Вручается за участие в значительном количестве операций."
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT: "Лента за участие в кампании"
  STR_MEDAL_TOTAL_MISSION_REGION_COUNT_DESCRIPTION: "Вручается за участие в обороне нескольких регионов планеты."
  STR_MEDAL_TOTAL_MONTH_SERVICE: "Медаль \"За выслугу\""
  STR_MEDAL_TOTAL_MONTH_SERVICE_DESCRIPTION: "Вручается за длительную службу."
  STR_MEDAL_TOTAL_NIGHT_MISSIONS: "Ночной охотник"
  STR_MEDAL_TOTAL_NIGHT_MISSIONS_DESCRIPTION: "Присваивается участникам нескольких заданий в ночное время суток."
  STR_MEDAL_TRAP: "Крест Партизана"
  STR_MEDAL_TRAP_DESCRIPTION: "Вручается за успешное применение партизанской тактики ведения боя."
  STR_MEDAL_TRAP_UFOPEDIA: "Ау! Здесь есть кто-нибудь?{NEWLINE}Привет, мистер Крыса!{NEWLINE}Да, это я, мистер Белка, да.{NEWLINE}Привет, я безвредная белочка, а не пластиковая взрывчатка.{NEWLINE}Вам не о чем беспокоиться.{NEWLINE} - Гольф-клуб (1980){NEWLINE}{NEWLINE}Награда вручается в знак признания особого мастерства в деле уничтожения противника с помощью мин-ловушек и самодельных взрывных устройств. Имеет четыре степени: за уничтожение 1, 3, 5 и 8 противников с помощью сенсорных гранат."
  STR_MEDAL_VALIANT_CRUX: "Крест \"За храбрость\""
  STR_MEDAL_VALIANT_CRUX_DESCRIPTION: "Вручается бойцам, защитившим всех гражданских лиц во время антитеррористической операции."
  STR_MEDAL_WEAPON_PROFICIENCY: "Медаль за профессионализм"
  STR_MEDAL_WEAPON_PROFICIENCY_DESCRIPTION: "Вручается за особые достижения в освоении снаряжения {0}."
  STR_MEDAL_WOUNDED: "Пурпурное сердце"
  STR_MEDAL_WOUNDED_DESCRIPTION: "Вручается бойцу, раненному на поле боя."
  STR_MEDAL_WOUNDED_UFOPEDIA: "Ранения, полученные на поле боя, подчеркивают, что оперативники X-COM не боятся опасности. За самоотверженность им вручают эту версию классической награды для раненых солдат.{NEWLINE}{NEWLINE}Эта медаль вручается бойцам, раненным на поле боя. Вручается только один раз."
  STR_CORRIDOR: "Коридор"
  STR_CORRIDOR_UFOPEDIA: "Коридор, соединяющий модули базы."
  STR_MUTON_OBLITERATOR: "Мутон"
  STR_OBLITERATOR_ARMOR: "Характеристики облитератора"
  STR_OBLITERATOR: "Облитератор"
  STR_OBLITERATOR_AUTOPSY: "Разборка Облитератора"
  STR_OBLITERATOR_AUTOPSY_UFOPEDIA: "Эта автоматизированная боевая единица отлично вооружена и бронирована. Трехслойное бронирование из сплавов пришельцев предназначено в первую очередь для защиты от энергетического оружия, но его толщина делает большую часть кинетического оружия также неэффективной. В полости внутри Облитератора размещены 14 мощных элериевых ракет."
  STR_OBLITERATOR_CORPSE: "Разбитый Облитератор"
  STR_OBLITERATOR_TERRORIST: "Облитератор террора"
  STR_OBLITERATOR_UFOPEDIA: "Эта летающая боевая машина тяжело бронирована и вооружена элериевыми ракетами. Она используется одной из рас пришельцев - Мутонами - в качестве боевой машины поддержки, главным образом для нападений на население планеты Земля."
  STR_OBLITERATOR_DISASSEMBLY: "Разборка Облитератора"
  STR_STIMS: "Стимулятор"
  STR_STIMS_UFOPEDIA: "Стимуляторы помогают бороться с усталостью и могут вернуть в сознание оглушенного человека."
  STR_PAINKILLER: "Обезболивающие"
  STR_PAINKILLER_UFOPEDIA: "Эти таблетки снижают действие боли, влияющей на показатели оперативника."
  STR_HEALING_SPRAY: "Лечебный спрей"
  STR_HEALING_SPRAY_UFOPEDIA: "Этот небольшой резервуар содержит раствор биологических агентов, которые можно наносить на открытые раны на поле боя, что позволяет предотвратить дальнейшую кровопотерю."
  STR_PLASMA_BLADE: "Плазменный клинок"
  STR_PLASMA_BLADE_UFOPEDIA: "Это устройство по существу является боевым ножом пришельцев с мономолекулярной заточкой лезвия. Облако плазмы вокруг лезвия удерживается магнитным полем, что позволяет пробивать термостойкие керамические вставки в современной броне."
  STR_PLASMA_SWORD: "Плазменный меч"
  STR_PLASMA_SWORD_UFOPEDIA: "Этот смертоносный вариант меча состоит из широкого клинка с лезвием толщиной в один микрон, плазменного эмиттера и электромагнита. При включении горячая плазма заполняет электромагнитное поле вокруг клинка, который затем нагревается до температуры, при которой лезвие проходит сквозь титан как сквозь масло."
