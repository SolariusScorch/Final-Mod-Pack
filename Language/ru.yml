  STR_JUMP_ARMOR_UFOPEDIA: "Поскольку эта броня оснащена антигравитационным устройством, извлеченным из мертвого летуна, она обеспечивает оперативникам X-COM ограниченную возможность летать. Подъемная сила, создаваемая броней, невысока; она не столь прочна, как бронекостюм, но благодаря повышению мобильности оперативники X-COM получают беспрецедентное тактическое преимущество."
