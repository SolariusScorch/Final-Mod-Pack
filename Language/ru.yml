  STR_XCOM_CYBERDISC_UFOPEDIA: "Благодаря проведенным исследованиям электроники и внутреннего устройства аппаратуры пришельцев нам удалось разработать технологию восстановления поврежденных кибердисков. Теперь мы можем использовать их в своих целях. Хотя эти миниатюрные НЛО очень эффективны, они могут самоликвидироваться при получении критических повреждений, поэтому необходимо обращаться с ними с особой осторожностью."
  STR_ALIEN_DATA_SLATE: "Носитель данных пришельцев"
