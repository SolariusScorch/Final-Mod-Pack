  STR_HEAVY_LASER_MIB_UFOPEDIA: "Такой вариант тяжелого лазера используется в качестве бронебойного орудия. Батарея позволяет сделать 20 выстрелов."
  STR_HAZMAT_ARMOR: "Защитный комплект"
  STR_HAZMAT_ARMOR_UC: "ЗАЩИТНЫЙ КОМПЛЕКТ"
  STR_HAZMAT_ARMOR_UFOPEDIA: "Этот защитный комбинезон обеспечивает практически полную защиту от огня и хорошую защиту от химических веществ, распыленных на поле боя. Однако он снижает поле зрения и мобильность."
