  STR_SECTOID_COMMANDER_CORPSE: "Труп Сектоида"
  STR_SILACOID_UFOPEDIA: "Эта форма жизни на основе кремния производит огромное количество тепла. Силакоиды способны разрушать камни, которые затем поглощает раскаленное ядро. Эти существа обладают примитивным интеллектом, и их можно контролировать посредством имплантов, а также с помощью телепатии. Они действуют совместно с инопланетной расой Хтонитов."
  STR_CELATID_UFOPEDIA: "Эта форма жизни от природы обладает загадочной способностью парить в воздухе. Она может улавливать волны, испускаемые человеческим мозгом, и двигаться в сторону человека, даже если его не видно. Обнаружив цель, Целатид приземляется и выстреливает маленькие капсулы, содержащие чрезвычайно едкое вещество. Эти существа способны клонировать себя с пугающей скоростью. Они сопровождают расу Охотников, куда бы те ни отправились."
  STR_POWER_SUIT_UFOPEDIA: "Новый эффективный защитный комплект для бойцов, питающийся от элериевого источника энергии. Значительно увеличивает мускульную силу носителя и на данный момент обеспечивает оперативникам самый высокий уровень защиты."
  STR_LAUNCHER_ELERIUM: "46-мм граната (E-115)"
  STR_LAUNCHER_ELERIUM_UFOPEDIA: "Предназначена для стрельбы из стандартного гранатомета. Вызывает мощный взрыв, сравнимый по силе с взрывом гранаты пришельцев."
  STR_GAUSS_DEFENSES: "ПВО Гаусса"
  STR_GAUSS_DEFENSES_UFOPEDIA: "Скорострельные системы ПВО Гаусса обеспечивают некоторую защиту от любых десантных судов."
  STR_ALIEN_GRENADE_UFOPEDIA: "Это устройство имеет тот же принцип действия, что и любые гранаты, разработанные человечеством, однако его мощность значительно выше.{NEWLINE}Мы можем разобрать эту гранату и извлечь немного элерия."
  STR_BLASTER_BOMB_UFOPEDIA: "Это устройство представляет собой ракету с фугасной боевой частью и системой автоматического наведения. Она используется в качестве выстрела для бластерной пусковой установки.{NEWLINE}Мы можем разобрать ее и извлечь немного элерия."
  STR_STUN_BOMB_UFOPEDIA: "Парализующая бомба применяется пришельцами для захвата живых людей, но может использоваться в качестве оружия против большинства видов пришельцев. Она используется в качестве выстрела для парализующей пусковой установки.{NEWLINE}Мы можем разобрать ее и извлечь немного элерия."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Источник энергии для небольшого плазменного пистолета пришельцев. Содержит небольшое количество элерия - источника всей инопланетной военной мощи - который мы можем использовать в своих целях."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Это небольшое устройство используется в качестве боеприпасов для тяжелой плазменной пушки. Оно содержит небольшое количество элерия, который мы можем извлечь."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Это небольшое устройство используется в качестве источника питания для плазменной винтовки - оружия пришельцев средней мощности. Оно содержит небольшое количество элерия, который мы можем извлечь."
  STR_IMPROVED_RADAR_CRAFT: "Улучшенный ЛА ДРЛО"
