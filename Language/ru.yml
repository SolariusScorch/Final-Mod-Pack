  STR_ALIEN_POWER_SYSTEMS_UFOPEDIA: "В инопланетных технологических решениях используются невероятно сложные компоненты, отвечающие за совершенно безопасное накопление, высвобождение и передачу больших объемов энергии с минимальными потерями. Хотя их оборудование радикально отличается от нашего в отношении конструкции и применяемых материалов, оно может быть относительно легко скопировано нашими инженерами и использовано в рамках различных проектов."
  STR_ALIEN_GARDENS_UFOPEDIA: "На базах пришельцев действуют специальные сооружения, предназначенные для выращивания растений, выведенных с помощью генной инженерии. Несмотря на свое название, эти «сады» практически не участвуют в производстве пищевых продуктов для инопланетян. Вместо этого они производят различные биохимические вещества, которые используются в промышленном производстве и в качестве химико-биологического оружия."
  STR_ALLOY_AMMO: "Боеприпасы из сплавов пришельцев"
  STR_ALLOY_CANNON_UFOPEDIA: "ПОСЛЕДНИЕ ДОСТИЖЕНИЯ В ОБЛАСТИ МАТЕРИАЛОВЕДЕНИЯ, КОТОРЫХ МЫ ДОБИЛИСЬ, ИЗУЧАЯ СПЛАВЫ ПРИШЕЛЬЦЕВ, ПОЗВОЛИЛИ НАМ РАЗРАБОТАТЬ ГОРАЗДО БОЛЕЕ МОЩНОЕ ОРУЖИЕ, ЧЕМ БАЗОВАЯ МОДЕЛЬ АВИАПУШКИ."
  STR_ALLOY_AMMO_UFOPEDIA: "Благодаря полученным знаниям в области обработки сверхпрочных и легких сплавов пришельцев мы получили возможность производить пули из этих сплавов. Теперь они выдерживают большую начальную скорость и не разваливаются при этом на куски. Они будут выстреливаться из гильз, также произведенных из сплавов пришельцев, которые легче и прочнее, чем все, с чем мы ранее могли иметь дело."
  STR_FUSION_WEAPONS_CALIBRATION: "Калибровка синтезного оружия"
  STR_FUSION_WEAPONS_CALIBRATION_UFOPEDIA: "Синтезное оружие пришельцев чрезвычайно мощное, но требует ежедневной калибровки, чтобы оно оставалось пригодным к использованию. Теперь, когда мы узнали, как это делается, мы можем использовать синтезное оружие пришельцев, при условии, что сможем захватить его на поле боя."
  STR_PLASMA_WEAPONS_CALIBRATION: "Калибровка плазменного оружия"
  STR_PLASMA_WEAPONS_CALIBRATION_UFOPEDIA: "Магазины плазменного оружия пришельцев необходимо ежедневно калибровать, чтобы они оставались пригодными к использованию. Теперь, когда мы узнали, как это делается, мы можем использовать плазменное оружие пришельцев, при условии, что сможем захватить его на поле боя."
  STR_FUSION_TORCH: "Плазменная горелка"
  STR_FUSION_TORCH_POWER_CELL: "Батарея плазм. горелки"
  STR_FUSION_TORCH_UFOPEDIA: "В этой разновидности плазменной горелки реакция аннигиляции используется для создания сверхмощного потока плазмы.{NEWLINE}На достаточно близком расстоянии поток плазмы пробивает цель насквозь, расплавляя её в считанные секунды. Даже самая прочная броня или корпус НЛО не выдержат мощности потока.{NEWLINE}Однако горелка эффективна лишь на очень близком расстоянии и требует отдельной батареи."
  STR_FUSION_TORCH_POWER_CELL_UFOPEDIA: "Эта мощная батарея необходима для плазменной горелки. Одной батареи хватает на пятикратное применение устройства."
  STR_ELERIUM_MACE: "Силовая дубинка"
