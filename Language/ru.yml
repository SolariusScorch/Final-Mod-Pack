  STR_REPAIR_FLYING_SUIT: "Ремонт летающего скафандра"
  STR_FLYING_SUIT_UFOPEDIA: "Комбинация из бронекостюма, прыжковой брони и антигравитационного устройства летуна, которая обеспечивает полную свободу передвижения по полю боя."
  STR_X-COM_JUMPSUIT: "Стандартный комбинезон X-COM обеспечивает лишь минимальную защиту, однако позволяет оперативнику сохранять максимальную подвижность. Он автоматически выдается всем оперативникам X-COM, уровень навыков которых пока не позволяет носить более серьезную броню."
