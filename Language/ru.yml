  STR_TASER_CLIP: "Картридж для тазера"
  STR_TASER_UFOPEDIA: "Нелетальное оружие, разработанное на основе последней полицейской модели. Оно способно выводить цель из строя на расстоянии до пяти метров. Хотя его разряд слабее, чем у оглушающего оружия прямого воздействия, пистолетная рукоятка упрощает применение, а радиус действия делает тазер ценной единицей снаряжения."
  STR_MAGNUM: "Магнум"
