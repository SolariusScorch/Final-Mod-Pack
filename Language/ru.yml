  STR_SCATTER_LASER: "Расщепляющий лазер"
  STR_SCATTER_LASER_UFOPEDIA: "Этот аналог минигана позволяет вести огонь длинными очередями лазерных импульсов, которые наносят большой урон.{NEWLINE}>Режим автоматического огня: 20 выстрелов."
