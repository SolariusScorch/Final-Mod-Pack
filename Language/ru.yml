  STR_TOXI_SUIT_UC: "КОСТЮМ ХИМЗАЩИТЫ"
  STR_TOXI_SUIT_UFOPEDIA: "Благодаря исследованиям в области сплавов пришельцев и разработке колбы для токсигана нам удалось создать специальный комбинезон, защищающий от вредных воздействий окружающей среды, огня и химикатов, схожих с теми, что применяются пришельцами в качестве оружия. Немного снижает скорость восстановления после оглушения."
  STR_MIB_TERROR_MISSION_BRIEFING: "Люди в черном уничтожают жителей целого поселка, чтобы избавиться от свидетелей. Миссия будет успешно завершена, если все противники будут уничтожены или нейтрализованы. Вы должны спасти жизни гражданскому населению в этом квадрате и любой ценой остановить неприятеля. Чтобы прервать задание, погрузите агентов X-COM на транспорт и кликните по иконке «Покинуть поле боя»."
