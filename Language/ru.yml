  STR_RPG_UFOPEDIA: "РПГ - это классическая ручная пусковая ракетная установка. Хотя РПГ и не столь точен, как ракетная установка X-COM, он очень опасен как для живой силы, так и для боевых платформ."
  STR_RPG_ROCKET: "Выстрел РПГ"
  STR_HUNTING_RIFLE: "Охотничье ружье"
  STR_HUNTING_RIFLE_UFOPEDIA: "По всему миру этот тип ружья чаще всего используется для охоты на дичь. При необходимости оно может играть роль винтовки точного боя, но его общие характеристики значительно ниже, чем у аналогичного оружия X-COM."
  STR_HUNTING_RIFLE_CLIP: "Обойма охотничьего ружья"
  STR_PISTOL_LT: "Карманный пистолет"
  STR_PISTOL_LT_CLIP: "Магазин карманного пистолета"
  STR_PISTOL_LT_UFOPEDIA: "Этот небольшой надежный пистолет популярен среди гражданского населения."
  STR_SNUBNOSE_PISTOL: "Короткоствольный пистолет"
  STR_SNUBNOSE_PISTOL_UFOPEDIA: "Этот револьвер пользуется популярностью среди сотрудников органов безопасности по всему миру. Его характеристики уступают современным военным образцам, однако он все еще представляет собой опасное огнестрельное оружие."
  STR_SNUBNOSE_PISTOL_CLIP: "Обойма короткоств. пистолета"
  STR_PUMP_ACTION: "Помповое ружье"
  STR_PUMP_ACTION_UFOPEDIA: "Классическое ружье, которое используется полицией в специальных операциях, а также в ряде стран гражданскими лицами для самообороны."
  STR_PUMP_ACTION_SHELLS: "Патроны для помпового ружья"
  STR_DYNAMITE: "Динамит"
  STR_DYNAMITE_UFOPEDIA: "Хотя динамит открыт много лет назад, он все еще может стать очень опасным оружием в руках загнанного в угол боевика."
  STR_AK47: "АК-47"
  STR_AK47_UFOPEDIA: "АК-47, будучи самой распространенной штурмовой винтовкой в мире, является надежным и мощным оружием, хотя он и серьезно устарел по сравнению с используемым X-COM вооружением."
  STR_AK47_CLIP: "Магазин АК-47"
  STR_UZI: "Узи"
  STR_UZI_UFOPEDIA: "Использующийся по всему миру как спецподразделениями, так и повстанцами пистолет-пулемет \"Узи\" стал своего рода иконой и все еще может представлять угрозу для X-COM, несмотря на свой возраст.{NEWLINE}>Режим автоматического огня: 6 выстрелов."
