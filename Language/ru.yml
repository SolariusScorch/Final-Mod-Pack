  STR_DOGE_JAWS: "Укус"
  STR_DOGE_UFOPEDIA: "Эти хорошо обученные собаки отлично подготовлены для работы в боевых условиях. Послушные своему хозяину, они не будут нападать без приказа. Чтобы не раскрывать своих позиций, агенты могут общаться с собаками с помощью ультразвуковых свистков."
  STR_PRECISE_ALLOY_SHAPING: "Выплавка сплавов пришельцев"
  STR_PRECISE_ALLOY_SHAPING_UFOPEDIA: "Полученные нами в ходе изучения инопланетных энергетических систем знания и их технологическое воплощение позволили нам выплавлять детали из сплавов пришельцев с гораздо меньшими допусками. Это позволит нам изготавливать различные механические детали целиком из этих материалов."
  STR_ALLOY_BLADES: "Клинки из спл. пришельцев"
  STR_ALLOY_BLADES_UFOPEDIA: "Открытие сплавов пришельцев позволило нашим ученым создать новые инструменты с интересными свойствами, такие как клинки, отлитые из сплавов, используемых во внешней обшивке НЛО. Эти клинки практически неразрушимы и не теряют остроту даже после продолжительного использования."
  STR_ALLOY_KNIFE: "Нож из сплавов пришельцев"
  STR_ALLOY_KNIFE_UFOPEDIA: "Этот боевой нож изготовлен из сплавов пришельцев, заточить который можно сильнее, чем аналогичный клинок из любого доступного нам материала."
  STR_ALLOY_SWORD: "Меч из сплавов пришельцев"
  STR_ALLOY_SWORD_UFOPEDIA: "Этот специально разработанный меч - грозное оружие ближнего боя. Солдат, используя свою силу и мастерство, может с его помощью нанести урон даже тяжелобронированным противникам.{NEWLINE}>Наносит дополнительный урон в зависимости от силы оперативника."
  STR_LIVING_QUARTERS_2: "Большие жилые модули"
  STR_LIVING_QUARTERS_2_UFOPEDIA: "Эти модули, предназначенные для использования на больших базах, являются экономически более эффективными, чем стандартные жилые помещения. В них с комфортом могут разместиться до 200 человек персонала. Кроме того, они предоставляют место для 50 единиц хранения."
  STR_GENERAL_STORES_2: "Большой склад"
  STR_GENERAL_STORES_2_UFOPEDIA: "Этот модуль значительно дороже, чем обычные склады, но обеспечивает более разумное распределение пространства в хранилище (вместимость - 275 единиц)."
  STR_HEAVY_TRANSPORTER: "Транспортер тяжелой пехоты"
  STR_DROPSHIP: "ЖЕЛЕЗНЫЙ КУЛАК"
  STR_DROPSHIP_UFOPEDIA: "ЭТО БЫСТРЫЙ И МОЩНЫЙ ТРАНСПОРТЕР ВОЙСК, ПОТРЕБЛЯЮЩИЙ ЭЛЕРИЙ В КАЧЕСТВЕ ТОПЛИВА. ОСНАЩЕН ДВОЙНОЙ РАДИОЛОКАЦИОННОЙ СИСТЕМОЙ ПОВЫШЕННОЙ ДАЛЬНОСТИ."
