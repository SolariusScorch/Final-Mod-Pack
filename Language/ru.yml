  STR_ARMORED_VEST_CORPSE: "Труп"
  STR_ARMORED_VEST_UFOPEDIA: "Этот керамический бронежилет обеспечивает защиту от кинетического оружия и взрывов."
  STR_HYBRID_MIB: "Гибриды/Люди в черном"
  STR_HYBRID_MIB_MEETING: "Встреча гибридов и ЛвЧ"
  STR_HYBRID_MIB_MEETING_UFOPEDIA: "Одной из самых опасных организаций-союзников гибридов людей и инопланетян являются так называемые люди в черном, добивающиеся своих целей, вступая в контакт с инопланетянами. Сеть гибридов время от времени проводит встречи с представителями ЛвЧ, действуя от имени своих хозяев. Во время этих встреч происходит обмен информацией, и, предположительно, планируются заговоры против человечества. Излишне упоминать, что такие контакты опасны для X-COM и ими нужно заняться как можно скорее."
  STR_HYBRID_GROUND_CONVOY: "Конвой"
  STR_HYBRID_GROUND_CONVOY_UFOPEDIA: "Проникновение в организации людей требует от пришельцев долгой предварительной работы, в которую входит в том числе перевозка важных грузов, таких как документы, артефакты и люди. Эту работу усердно ведут гибриды людей и пришельцев. Они используют свои контакты и ресурсы для перевозки контрабанды по всему миру. Эта не привлекающая внимания деятельность лежит в основе дипломатии инопланетян и может привести к гибельным соглашениям между пришельцами и некоторыми группами людей."
  STR_HYBRID_BASE: "База гибридов"
  STR_HYBRID_BASE_UFOPEDIA: "Хотя сеть гибридов централизована довольно слабо, им приходится создавать центры обработки и хранения данных, а также крупные склады. Базы гибридов очень хорошо защищены и представляют собой серьезную проблему для оперативников X-COM."
  STR_HYBRID_MEETING: "Встреча гибридов и пришельцев"
  STR_HYBRID_MEETING_UFOPEDIA: "Хотя гибриды людей и пришельцев действуют автономно, время от времени они должны встречаться со своими хозяевами для получения дальнейших инструкций и нового оборудования. Такие встречи проводятся в отдаленных районах: как правило, в зданиях, которые входят в сеть гибридов. Эти встречи несут значительную угрозу тем целям, которые стоят перед X-COM, так как они заметно увеличивают влияние пришельцев на Земле."
  STR_SMALL_GROUND_CONVOY: "Малый конвой"
