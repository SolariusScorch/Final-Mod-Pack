  STR_HYBRID_AUTOPSY: "Вскрытие гибрида"
  STR_HYBRID_AUTOPSY_UFOPEDIA: "Как мы и ожидали, это существо является человеком лишь отчасти. Его ДНК содержит многочисленные чужеродные фрагменты, вероятнее всего, инопланетного происхождения, что приводит к появлению необычных особенностей строения тела, таких как аномально большие глаза и белая одутловатая кожа. Однако биохимия и физиология в целом стандартны для крупного земного примата, а физические возможности, похоже, вполне сопоставимы с человеческими."
  STR_HYBRID: "Гибрид пришельцев"
  STR_HYBRID_ARMOR: "Характеристики гибрида"
  STR_HYBRID_SOLDIER: "Гибрид-рабочий"
  STR_HYBRID_NAVIGATOR: "Гибрид-агент"
  STR_HYBRID_ENGINEER: "Гибрид-специалист"
  STR_HYBRID_MEDIC: "Гибрид-руководитель"
  STR_HYBRID_UFOPEDIA: "Гибрид - это помесь человека и сектоида, созданная для проникновения и наблюдения за Землей, а также выполнения разл. задач, связанных с инопланетным вторжением. Хотя они не похожи на людей, у них есть технология маскировки, позволяющая им оставаться неузнанными. Они постоянно находятся под некоторым пси-контролем со стороны своих хозяев, но их лояльность во многом зависит от запугивания и идеологической обработки. Методы их работы схожи с методами разведслужб человечества. Они пользуются практически искл. оборудованием, доступным на Земле."
  STR_ALIEN_DRONE: "Дрон пришельцев"
  STR_ALIEN_DRONE_UFOPEDIA: "Дроны пришельцев на самом деле не полностью инопланетные, поскольку они собраны на Земле гибридами-специалистами в соответствии с инструкциями, полученными от хозяев. Основная функция дронов - охранять укрытия и укрепления гибридов. Они оснащены автоматическим оружием и представляют значительную опасность для наших агентов. Кроме того, нередко они действуют большими группами."
  STR_ALIEN_DRONE_TERRORIST: "Террор-дрон"
  STR_ALIEN_DRONE_AUTOPSY: "Разборка дрона пришельцев"
  STR_ALIEN_DRONE_AUTOPSY_UFOPEDIA: "Этот небольшой дрон перемещается благодаря какой-то разновидности антигравитационного привода. Управление осуществляется с помощью электронной системы, собранной из обычных деталей, находящихся в свободной продаже. Однако сама схема сборки очень необычна. Дрон оснащен автоматическим оружием, аналогичным обычной штурмовой винтовке."
