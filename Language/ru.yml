  STR_JUGGERNAUT_SUIT_CORPSE: "Поврежденная Джаггернаут-броня"
  STR_REPAIR_JUGGERNAUT_SUIT: "Ремонт Джаггернаут-брони"
  STR_JUGGERNAUT_SUIT_UC: "ДЖАГГЕРНАУТ-БРОНЯ"
  STR_JUGGERNAUT_SUIT_UFOPEDIA: "Эта сверхтяжелая броня обеспечивает максимальную защиту от высокоэнергетического оружия пришельцев."
  STR_JUMP_ARMOR: "Броня с прыжковым ранцем"
