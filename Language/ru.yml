  STR_LASER_WEAPONS_UFOPEDIA: "Хотя лазеры существуют уже несколько десятилетий, технологии пришельцев позволяют разработать и использовать настоящее лазерное оружие, которое по большинству характеристик будет превосходить кинетическое."
  STR_GAUSS_WEAPONS_UFOPEDIA: "Принцип действия оружия Гаусса основан на использовании мощного соленоида, сквозь который под действием магнитного поля проталкиваются снаряды небольших размеров, изготовленные из ферромагнетика. Они намного быстрее традиционных пуль, а следовательно, обладают намного большей энергией, но при этом дальность стрельбы из такого оружия относительно невысока, поскольку снаряды быстро сгорают в атмосфере. Из-за того, что оружие Гаусса генерирует огромное количество тепла, оно лишено режима автоматического огня."
  STR_RAILGUNS_UFOPEDIA: "Доведенная до логического завершения версия оружия Гаусса, в которой используются улучшенные системы охлаждения и распределения энергии."
  STR_ALIEN_LASER_RIFLE: "Лазер. винтовка пришельцев"
