  STR_GRAVMODULE_ARMOR_UFOPEDIA: "Это небольшое инопланетное антигравитационное устройство было извлечено из мертвого летуна. Оно не обеспечивает дополнительной защиты, но дает оперативнику X-COM возможность летать. Немного снижает восстановление энергии."
