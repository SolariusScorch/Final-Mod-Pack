  STR_HAWKEYE: "СОКОЛИНЫЙ ГЛАЗ"
  STR_HAWKEYE_UFOPEDIA: "ЛЕТАТЕЛЬНЫЙ АППАРАТ ДАЛЬНЕГО РАДИОЛОКАЦИОННОГО ОБНАРУЖЕНИЯ С ДОПОЛНИТЕЛЬНЫМ ТОПЛИВНЫМ БАКОМ И УВЕЛИЧЕННОЙ ДАЛЬНОСТЬЮ ДЕЙСТВИЯ РЛС. ТАКЖЕ МОЖЕТ ПЕРЕВОЗИТЬ НЕБОЛЬШОЙ ОТРЯД ОПЕРАТИВНИКОВ X-COM К МЕСТУ ВЫПОЛНЕНИЯ ЗАДАНИЯ."
  STR_AWACS: "АВАКС"
  STR_AWACS_UFOPEDIA: "НОВОЕ ПОКОЛЕНИЕ АВИАЦИОННЫХ СИСТЕМ РАННЕГО ПРЕДУПРЕЖДЕНИЯ И УПРАВЛЕНИЯ. СОВРЕМЕННЫЕ ТЕХНОЛОГИИ ПОЗВОЛЯЮТ ОБНАРУЖИВАТЬ ЛЮБЫЕ ЦЕЛИ НА ЗНАЧИТЕЛЬНОМ РАССТОЯНИИ."
  STR_DARKSTAR: "ТЕМНАЯ ЗВЕЗДА"
  STR_DARKSTAR_UFOPEDIA: "ПРИМЕНЕНИЕ ТЕХНОЛОГИЙ И СВЕРХЛЕГКИХ СПЛАВОВ ПРИШЕЛЬЦЕВ ПОЗВОЛИЛО НАМ РАЗРАБОТАТЬ БПЛА С БЕСПРЕЦЕДЕНТНОЙ АВТОНОМНОСТЬЮ. РЛС БЫЛА ПЕРЕНАСТРОЕНА ДЛЯ УЛУЧШЕНИЯ ОБНАРУЖЕНИЯ НЛО."
